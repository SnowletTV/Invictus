me_albion_travel_1_title: "La Llamada del Mar"
me_albion_travel_1_desc: "Hace mucho tiempo, nuestra isla era frecuentemente visitada por extranjeros de tierras lejanas que traían bienes comerciales, monedas y tecnologías extrañas que eran desconocidas para nosotros. Aunque estos visitantes se iban para regresar a casa, sus visitas dejaron una gran impresión en la sociedad de [ROOT.GetCountry.GetAdjective] - ¿cómo no iba a ser así? Aprendimos tanto de ellos en tan poco tiempo.\n\nRecientemente, [ROOT.GetCountry.GetRuler.GetName] tuvo la brillante idea de devolverles el favor - ha llegado el momento de enviar nuestras propias expediciones al mundo. ¿Qué se descubrirá allí? ¿Ciudades doradas? ¿Animales gigantes? ¿Quizás los mismos dioses? Nadie lo sabe aún, pero [ROOT.GetCountry.GetRuler.GetFirstName] está ansioso por averiguarlo.\n\nSin embargo, algunas voces racionales del Consejo de [ROOT.GetCountry.GetName] se han opuesto, diciendo que prefieren gastar el dinero reservado para esta expedición en mejorar la vida de nuestros ciudadanos en casa."
me_albion_travel.1.a: "¡Todos a bordo y zarpen, Capitán!"
me_albion_travel.1.b: "El mar siempre es un lugar peligroso; el Consejo tiene razón."

me_albion_travel_2_title: "Explicación de Reglas"
me_albion_travel_2_desc: "Ave Imperator; es hora de romper un poco la cuarta pared. Para hacer posible y razonable esta aventura, hay algunas reglas especiales en juego durante esta cadena de eventos.\n\nPara que cada elección se sienta limitada e impactante como un RPG, tu flota de aventuras tendrá #Y Oro#! @gold! para administrar. Tu flota comenzará con #Y 1000#! @gold!.\n\nSerá #R imposible#! ganar más oro durante tus viajes y cada elección solo se puede tomar una vez, así que ten cuidado con lo que decides hacer.\n\nFinalmente, todas las recompensas mostradas en cada opción solo se recibirán al final de tu viaje.\n\nEl oro que quede al final de tus viajes se dispersará como donativos para los valientes marineros que hicieron posible el viaje, por lo que no quedará nada para volver al tesoro.\n\n#G ¡Buena suerte y diviértete#!."
me_albion_travel.2.a: "Entendido; podemos partir ahora."
me_albion_travel.2.b: "Esto es demasiado complicado, Maestro de Juegos; he cambiado de opinión."

me_albion_travel_3_title: "El Impuesto del Viajero"
me_albion_travel_3_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nCelebraciones y regocijo acompañaron a la flota de aventureros mientras zarpaban de las seguras costas de [ROOT.GetCountry.GetName] hacia lo desconocido. Después de semanas de viaje llenas de mares tranquilos y vientos agradables, la armada llegó cerca de Gibraltar, donde se dio la orden de hacer una pausa mientras nuestros barcos se acercaban al estrecho. Una gran torre dominaba el paisaje, y las banderas que ondeaban en su aguja eran cartaginesas. Pronto se entregó un mensaje al buque insignia.\n'Bienvenidos extraños; si desean pasar sin que les ocurra daño a ustedes o a sus barcos, tendrán que pagar el peaje.'\n\n#Y ¿Qué hará tu flota?#!"
me_albion_travel.3.a: "Pagar el impuesto (-100 oro)."
me_albion_travel.3.b: "Te desafío a intentar detenernos - ¡zarpamos!"

me_albion_travel_32_title: "¡Victoria!"
me_albion_travel_32_desc: "Momentos después de que se recibiera tu respuesta, una antigua flota deteriorada apareció de la nada y se movió rápidamente hacia los barcos de [ROOT.GetCountry.GetAdjective]. Nuestros marineros se apresuraron a los cubiertas y tomaron posiciones defensivas, notando que nuestros enemigos no parecían pertenecer a una flota oficial - parecían más bien piratas.\n\nDando la orden de lanzarles flechas, se disparó la primera descarga como una advertencia para ellos, pero no captaron la indirecta y continuaron acercándose a nuestra flota - han decidido luchar.\n\nDespués de una breve batalla que vio morir a algunos buenos hombres, nuestra flota logró destruir todos los barcos piratas."
me_albion_travel.32.a: "¡Que nadie se atreva a desafiarme!"

me_albion_travel_33_title: "Más Perro Que Ladrido"
me_albion_travel_33_desc: "Después de tu respuesta, el mensajero se quedó en silencio rápidamente y regresó a la costa, entregando las audaces palabras de los marineros de [ROOT.GetCountry.GetAdjective]. Nuestra flota avanzó sin peligro bajo la atenta mirada del Capitán, quien podía ver que los bandidos escondidos en la torre ni siquiera tenían una flota para desafiarnos.\n'¿Ves? Los desmantelaste, ¿verdad?' se rieron los marineros mientras lanzaban una canción de victoria de [ROOT.GetCountry.GetAdjective]."
me_albion_travel.33.a: "La intimidación no funciona contra nosotros."

me_albion_travel_34_title: "Una Verdadera Amenaza"
me_albion_travel_34_desc: "Después de que nuestras palabras avinagradas fueron echadas en los oídos del mensajero, él se quedó en silencio y regresó a la costa sin decir una palabra más. Poco sabíamos que todo estaba a punto de estallar.\n\nUna gran armada de barcos de guerra cartagineses apareció de la nada, y en la costa, nuestros marineros juraron que podían ver una ballesta siendo armada - ¡hemos cometido un grave error!\n\nAfortunadamente para nosotros, somos muy fuertes y decididos a no ser derrotados, y tenemos más barcos que nuestros enemigos - será una prueba de determinación de ambos lados.\n\nAl final del día, nuestra flota fue victoriosa, pero algunos de nuestros barcos fueron hundidos y otros gravemente dañados, por lo que al final, el costo fue mayor de lo que estábamos dispuestos a soportar.\n\n#R Tu flota perderá 200 oro #! @gold!."
me_albion_travel.34.a: "Rezaremos por los muertos mientras seguimos navegando."

me_albion_travel_4_title: "Opciones de Viaje"
me_albion_travel_4_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\n'Buenos días, Capitán.' dice el primer oficial alegremente mientras se acerca a tu escritorio con una caja de pergaminos llenos de mapas. 'Es hora de navegar a un lugar que ningún celta ha visitado antes, y tienes el honor de decidir adónde iremos.'"
me_albion_travel.4.a: "Invicta Roma siempre he deseado ver (-50)"
me_albion_travel.4.b: "¡Cartago, la Ciudad de los Elefantes! (-50)"
me_albion_travel.4.c: "La patria de Alejandro debería estar bien (-50)"
me_albion_travel.4.d: "¡Alejandría es la única ciudad que importa! (-50)"
me_albion_travel.4.e: "¡La ciudad del tinte púrpura, Tiro! (-50)"
me_albion_travel.4.f: "Hogar, dulce hogar."

me_albion_travel_5_title: "Aeterna Roma"
me_albion_travel_5_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold!\n\nDejando nuestra flota cerca de [GetProvince('(int32)15').GetName], nuestros marineros se dirigieron a [GetProvince('(int32)1').GetName]; un lugar que nunca se imaginaron visitar. Las primeras impresiones de la gran capital fueron abrumadoras para nuestros chicos de [ROOT.GetCountry.GetCapital.GetName]; Roma es una ciudad extremadamente ajetreada, una verdadera zona de prosperidad y peligro donde incluso la noche no pone fin a su incesante bullicio. Todo lo que uno podría desear se encuentra aquí en Roma, y nuestros hombres están tentados por una variedad de actividades, cada una sonando mejor que la anterior.\n\nLos mercados de Roma son conocidos por sus tesoros y bienes raros - ¿es allí donde gastaremos nuestro dinero de [ROOT.GetCountry.GetAdjective]? También se nos aconsejó visitar los templos y rendir homenaje a los dioses, ¿deberíamos ir allí? Algunos de nuestros marineros también han notado que, no muy lejos de donde están, los sonidos de la arena son fuertes y amistosos - ¿qué tal un poco de entretenimiento?\n\nItalia no se limita a Roma; ¿podríamos desplazarnos?"
me_albion_travel.5.a: "Gastemos el dinero en el mercado."
me_albion_travel.5.b: "Podríamos aprender mucho de sus sacerdotes (-50)."
me_albion_travel.5.c: "¡La arena suena divertido! Vamos a verlo (-50)."
me_albion_travel.5.d: "Consigamos algunos suministros y exploremos Italia (-100)."
me_albion_travel.5.e: "Eterno es el mar (salir de la ciudad)."

me_albion_travel_51_title: "Foro de Roma"
me_albion_travel_51_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nAl llegar al mercado, cada calle y callejón parece ocupado, lleno de miles de personas, algunas llevando ánforas y otras sacos de bienes a las tiendas. Los carteristas no son difíciles de encontrar, y tampoco lo son los vendedores de productos de mala calidad, que esperan hacer sus beneficios y desaparecer en las multitudes antes de que sus víctimas se den cuenta de que lo que compraron no vale nada. Pero estos casos son pocos y distantes entre sí, pues hay guardias aquí, vigilando para asegurarse de que todo esté en orden.\n\nHay muchos mercados de esclavos aquí y [ROOT.GetCountry.GetName] siempre necesita más esclavos - ¿deberíamos ir allí?\nCerca de una plaza, algunos arquitectos están discutiendo un dibujo que están mirando. Después de hacer algunas consultas, parece que estos arquitectos venderían sus planos a nosotros - ¿tal vez una villa romana en [ROOT.GetCountry.GetCapital.GetName] sería buena?\n\nEl relinchar de un caballo interrumpe este sueño. Hay muchos maestros de caballos aquí, listos para vender los mejores caballos del mundo conocido.\n\nHay tantas opciones - ¿qué queremos hacer?"
me_albion_travel.51.a: "Compra los esclavos para el bien de [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.51.b: "[ROOT.GetCountry.GetCapital.GetName] tendrá su primera villa (-100)."
me_albion_travel.51.c: "Saludos, amigo mío, ¿tienes a Bucéfalo (-100)?"
me_albion_travel.51.d: "Sigamos adelante sin comprar nada."

me_albion_travel_52_title: "Templo de Marte"
me_albion_travel_52_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nDespués de dos buenas horas de marcha por las abarrotadas calles de la ciudad, tu expedición llega al gran Templo de Marte. Columnas hermosas de mármol y estatuas pintadas adornan el lugar, y la escena llena a los marineros de [ROOT.GetCountry.GetName] con asombro y reverencia por los romanos - realmente honran a sus dioses de la guerra.\nUna buena noticia alegra a los hombres; pronto comenzará una ceremonia pública y será gratuita para ver. El Capitán anuncia que nos quedaremos a observar los ritos romanos, y un pequeño grito de júbilo recorre la multitud.\n\nPero alguien se acerca, un anciano con la nariz mocosa, y estornuda fuerte y despectivamente. 'Pssh, estas ceremonias públicas son para los plebeyos ¡Veo que eres mejor que esto; eres un hombre de gusto, claramente. Si pagas una simple tarifa, organizaré algo grandioso en nombre de los dioses - ¡un verdadero espectáculo digno de ver!' \n#E ¿Aceptarás la oferta de este extraño hombre#!?"
me_albion_travel.52.a: "No, la ceremonia pública está bien."
me_albion_travel.52.b: "¡Hagámoslo, amigo mío! ¡Estoy aquí para divertirme y aprender algunas cosas! (-250)."

me_albion_travel_53_title: "Una Visita a la Arena"
me_albion_travel_53_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @gold! \n\nMientras tus hombres pasan por los pasillos de mármol que conducen a la arena, el sonido de la multitud vitoreando arriba les hace caminar más rápido en anticipación. Ver a los hombres luchar por sus vidas siempre es entretenido para el público, y los viajeros de [ROOT.GetCountry.GetName] no son diferentes a los romanos en ese aspecto.\n\nUna feroz batalla entre tres gladiadores y diez tigres acaba de terminar, pero otra pelea está a punto de comenzar. A medida que el suelo de la arena se limpia de los muertos, un grupo de espectadores se está moviendo hacia sus asientos. Frente a ellos, una larga fila se está formando ante una mesa con tesoreros, y se están haciendo apuestas. 'Podríamos comprar un gladiador - ¿no crees que sería divertido? ¿Qué quieres hacer, Capitán?'"
me_albion_travel.53.a: "Simplemente siéntate y mira la pelea."
me_albion_travel.53.b: "¡Compramos un gladiador! (-100)."

me_albion_travel_54_title: "Campania"
me_albion_travel_54_desc: "Después de dejar la ciudad de Roma, nuestra expedición compró algunos suministros y se dirigió a la región de Campania en el sur de Italia.\n\nEl viaje hacia el sur no fue desagradable; todo el paisaje es maravilloso, estas colinas combinadas con campos de cultivo. El clima es perfecto, y el aire está impregnado con la fragancia de romero que crece junto a la carretera. Los caminos están en buen estado, bien construidos, y los soldados patrullan regularmente, listos para proteger a comerciantes y viajeros. A lo lejos, se puede ver una gran finca, y cientos de esclavos están trabajando en los viñedos que rodean las latifundias.\n\nAl apartarse de esta escena, uno de los soldados comenta: 'Las granjas y campos son buenos, pero un guerrero prefiere caminos - son buenos para el ejército y buenos para mis pies.' Este comentario juguetón causó una discusión amistosa entre los hombres, y el Capitán se pronunció con una opinión sobre qué era mejor, granjas o caminos."
me_albion_travel.54.a: "La agricultura es la base de la sociedad."
me_albion_travel.54.b: "¡Si tan solo tuviéramos caminos como estos en [ROOT.GetCountry.GetName]!"

me_albion_travel_6_title: "La Ciudad de los Elefantes"
me_albion_travel_6_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nNuestros marineros han llegado a [GetProvince('(int32)3256').GetName], el famoso centro de comerciantes, marineros y Shopets que controlan una poderosa red de comercio en el Mediterráneo. Dentro de la ciudad misma, el mercado tiene una importancia central, como se puede imaginar, y nuestros marineros están tentados a ir allí inmediatamente. Pues es bien conocido que en tales mercados se pueden encontrar bienes exóticos, y nuestros hombres han oído muchos rumores sobre qué es exactamente lo que está a la venta.\n\nEl distrito portuario también es una opción tentadora, pues al Capitán le encantaría la oportunidad de ver el #E Gran Cothon#! de los cartagineses en persona. Pero quizás un tour por los edificios cívicos del centro de la ciudad sería inspirador - hay mucho que podríamos aprender de su Senado."
me_albion_travel.6.a: "Gastemos el dinero en el mercado."
me_albion_travel.6.b: "Busquemos algo un poco más exótico (-50)?"
me_albion_travel.6.c: "El distrito portuario es a donde vamos (-50)."
me_albion_travel.6.d: "Hacia el centro de poder de la república más antigua (-50)."
me_albion_travel.6.e: "Eterna es el mar (dejar la ciudad)."

me_albion_travel_61_title: "Los Mercados de Cartago"
me_albion_travel_61_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nAl llegar al mercado, cada puesto, cada edificio, cada tienda de esquina está lleno de gente entrando y saliendo. Los carteristas no son difíciles de encontrar, ni los vendedores de mercancías de mala calidad, esperando hacer sus beneficios y desaparecer en la multitud antes de que sus víctimas se den cuenta de que lo que compraron no vale nada. Pero estos casos son pocos y distantes entre sí, pues hay guardias vigilando para asegurarse de que todo esté en orden.\n\nUna de las calles más populares es donde se encuentran los mercados de esclavos, y se sabe que [ROOT.GetCountry.GetName] podría aprovecharse de ellos. Sin embargo, el brillo del metal capta la atención del Capitán; aquí están los herreros, exhibiendo algunas de las mejores espadas jamás forjadas. ¿Deberíamos gastar algo de nuestro dinero ganado con tanto esfuerzo en una espada legendaria?\n\nComo si esto no fuera suficiente, al lado del comerciante de armas hay un emporio de ropa, donde se exhiben túnicas finas de seda junto a zapatos de cuero con oro tejido. ¡Podríamos pasar mucho tiempo solo paseando por las tiendas!"
me_albion_travel_61.a: "Compra los esclavos para el bien de [ROOT.GetCountry.GetName] (-50)."
me_albion_travel_61.b: "Siempre necesitamos buenas armas - ¡mira esa espada! (-100)."
me_albion_travel_61.c: "Nunca he tenido ropa de seda antes... (-100)?"
me_albion_travel_61.d: "No nos queda nada que hacer aquí."

me_albion_travel_62_title: "Primera Regla de la Economía"
me_albion_travel_62_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\n¿Qué es esto? ¿Qué encontraremos aquí? El Capitán apartó una gran cortina de tela y entró en una gran tienda, donde se exhibía un mercado abierto. Sorprendentemente, está casi desierto hoy - ¿dónde está todo el mundo?\n\nAlguien acostado en una estera llamó a los marineros con voz aburrida. 'El martes es la llegada de bienes extranjeros; mañana. Nada nuevo aquí.'\n\nAún así, algo atrajo a los aventureros de [ROOT.GetCountry.GetName] - un saludable elefante bebé dentro de una jaula. El vendedor notó su interés de inmediato y comenzaron las negociaciones, prometiendo que podría conseguir muchos más elefantes y entregarlos regularmente en nuestra capital."
me_albion_travel_62.a: "Compra solo un elefante por ahora."
me_albion_travel_62.b: "Paga el precio que pide y abre una nueva relación comercial (-250)."

me_albion_travel_63_title: "Puertos Apestosos"
me_albion_travel_63_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nEl distrito portuario es absolutamente masivo y está lleno de actividad, pero el aire está cargado con el hedor de pescado podrido y los gritos de las gaviotas en el aire. Desafortunadamente para nosotros, los guardias armados no nos dejaron acercarnos al #E Gran Cothon#!, redirigiendo a nuestros marineros a los muchos mercados establecidos alrededor del puerto. Hay muchos suministros de viaje disponibles a precios sobresalientes, pero lo otro que está a la venta son espadas - hay docenas de compañías de mercenarios buscando empleo, esperando un contrato que los saque de la ciudad con la marea."
me_albion_travel_63.a: "Deberíamos abastecernos de suministros mientras podamos."
me_albion_travel_63.b: "Más mercenarios para nosotros (-100)."

me_albion_travel_64_title: "El Senado"
me_albion_travel_64_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nAl acercarnos al centro de la ciudad, nuestros marineros pueden ver un edificio gigantesco con una arquitectura única; columnas de mármol, puertas delanteras hechas de metales preciosos como oro y plata, y con el símbolo de la diosa Tanit en su superficie. Todo en este distrito está allí para mostrar el poder del Senado cartaginés; los guardias armados están de pie en atención cada pocos cientos de pasos.\n\nA nuestra llegada, estos guardias nos detuvieron y nos dijeron que no podíamos avanzar más, pues se está llevando a cabo un debate. Sin embargo, los debates pueden ser observados desde el banco público, y nuestros hombres toman sus asientos pero pronto se confunden con las maquinaciones legales en exhibición. Al lado del Capitán se sentó un hombre, vestido con una toga elaborada que tenía un león bordado. Es evidente por cómo otros tratan a esta figura que este hombre es alguien importante y podría explicarnos el debate y el sistema político de Cartago."
me_albion_travel_64.a: "Podemos observar este interminable debate."
me_albion_travel_64.b: "Todo tiene su precio - dinos qué está pasando (-100)."

me_albion_travel_7_title: "La Entrada a Grecia"
me_albion_travel_7_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nDespués de semanas de navegación, llegas al puerto de El Pireo y estás listo para explorar el resto de Grecia. Nuestros hombres, habiendo oído historias sobre este hermoso país toda su vida, están bastante emocionados de probar Hellas por sí mismos - ¿cumplirá todo con sus altas expectativas? Nuestro primer paso puede ser Atenas con su mercado y Escuela de Filosofía, pero otros destinos son posibles, como la ciudad Olímpica, el hogar de los espartanos, o quizás incluso el oráculo de Delfos!"
me_albion_travel_7.a: "Dirígete hacia los mercados de Atenas."
me_albion_travel_7.b: "¿Una Escuela de Filosofía? ¿Qué es eso (-50)?"
me_albion_travel_7.c: "Olimpia y los Juegos Olímpicos (-100)."
me_albion_travel_7.d: "¡Esto es Esparta! (-50)."
me_albion_travel_7.e: "Apolo nos espera en Delfos (-50)."
me_albion_travel_7.f: "Poseidón nos llama una vez más (dejar la ciudad)."

me_albion_travel_71_title: "Ágora"
me_albion_travel_71_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nAunque el mercado en Atenas no es tan grande como algunos de los que se encuentran en el Mediterráneo, siempre hay oportunidades y cosas interesantes que se pueden descubrir. Se presenta una lista de opciones para la tarde al Capitán; podemos encontrar algunos esclavos a buen precio, ir a ver los debates filosóficos en la Academia, o simplemente movernos entre las calles del ágora - ¿siempre necesitamos una agenda? Podría ser agradable simplemente pasear un poco. En una esquina sombreada de las calles, un artista está esbozando un paisaje urbano."
me_albion_travel.71.a: "Guardar a los esclavos para el bien de [ROOT.GetCountry.GetName] (-50)."
me_albion_travel.71.b: "Un poco de filosofía nunca nos hará daño (-100)."
me_albion_travel.71.c: "Debería mostrar esta obra de arte a mi madre (-50)?"
me_albion_travel.71.d: "Deberíamos irnos."

me_albion_travel_72_title: "¿Ser o No Ser?"
me_albion_travel_72_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nLa famosa Academia de Atenas; este lugar fue señalado por un guía local, y después de pagarle una dracma, te dejó en este lugar donde muchos maestros famosos, incluyendo a Aristóteles, una vez residieron. El Capitán nota que la escuela es principalmente un gran anfiteatro con una lección en curso entre algunos maestros y estudiantes. Al acercarse, se puede oír que la discusión se centra en Heracles; ¿era él un humano o un dios? Quizás deberíamos quedarnos y escuchar, o podríamos pagar a un tutor para instruirnos en filosofía ateniense... o quizás alguno de estos sabios querría regresar a casa con nosotros?"
me_albion_travel.72.a: "La filosofía es aburrida; vámonos."
me_albion_travel.72.b: "Todo lo que vale la pena saber tiene un precio (-50)."
me_albion_travel.72.c: "¿Alguien interesado en mudarse a [ROOT.GetCountry.GetName] (-250)?"

me_albion_travel_74_title: "¡Espartano! ¿Cuál es tu profesión?"
me_albion_travel_74_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nDespués de algunos días de viaje, los compañeros lograron llegar a la ciudad que se considera el hogar de los mejores soldados del mundo. Una ciudad que atrae a los mejores guerreros, un lugar donde las mujeres son elegidas no por su belleza sino por su destreza física; lo único que importa aquí es la fuerza. Nuestros hombres, exhaustos del calor del día, toman un descanso en lo que parece una taberna para viajeros. La conversación se detiene en el albergue una vez que nuestros hombres entran, pero después de comprar bebidas, la charla se reanuda, un murmullo bajo que compite con el zumbido de las moscas.\n\nAparentemente mañana, se llevarán a cabo dos actividades en la ciudad; se ha programado un espectáculo de entrenamiento militar para mostrar el dominio espartano de la lanza a todos los que deseen observar. Curiosamente, también habrá un juego que mezcla a niños y algunos adultos. Este concurso consiste en un equipo tratando de robar un queso mientras la oposición lo defiende a toda costa. La participación es aceptada de extranjeros, pero solo por una cierta tarifa."
me_albion_travel.74.a: "Ver un entrenamiento normal será suficiente."
me_albion_travel.74.b: "¡Vamos a tomar este queso y ganar (-100)!"

me_albion_travel_75_title: "¿Un Regalo Para Apolo?"
me_albion_travel_75_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nDelphi; cada hombre desde Sócrates hasta Alejandro vino aquí en busca de una bendición o un presagio. La ciudad está llena de huéspedes extranjeros, líderes y generales de todo el Mediterráneo que buscan el consejo de los dioses. El Capitán comienza a arrepentirse de haber venido aquí, sin embargo, ya que parece que este lugar es más una trampa para turistas que otra cosa. Todos los bienes en el mercado son buenos, pero nada que quisiéramos llevarnos a casa - la única razón para viajar aquí es buscar la voluntad de Apolo. Nuestra petición para visitar a la Pitia ha sido aceptada, pero costará una buena cantidad para el honor."
me_albion_travel.75.a: "¿Por qué pagar por algo así?"
me_albion_travel.75.b: "Paga lo que se pide, porque para eso estamos aquí (-100)."

me_albion_travel_76_title: "¡A La Guerra!"
me_albion_travel_76_desc: "Una vez que entras en el templo, la alta sacerdotisa nos recibe por nombre, aunque no se hicieron presentaciones. 'He visto a muchos hombres y algunas mujeres en mi tiempo aquí, pero ustedes son los primeros visitantes de [ROOT.GetCountry.GetName]. Por esta razón sola, el dios Apolo ha aceptado su solicitud para escuchar sus palabras.'\n\nLlamando a un sirviente, la sacerdotisa comienza a desnudarse, deslizándose fuera de su sencilla toga.\n\n'¡Oh Apolo, por favor escucha mi voz y permite que vea el futuro de los huéspedes [ROOT.GetCountry.GetAdjective].'\n\nElla comienza a bailar al ritmo de una música inaudible y mueve los brazos como si estuviera poseída. Luego su voz comienza a cambiar, volviéndose más fuerte y profunda, como la de un hombre.\n\nArrojando la cabeza hacia atrás, sus ojos comienzan a girar en su cabeza y la voz grave habla.\n\n'¡La muerte y el rapto te esperan! Los niños son masacrados y dejados en las calles, y la virtud de sus madres llorosas es violada por soldados que no muestran misericordia. Desde la ciudadela, se oyen los gritos de los hombres y el choque del metal contra el metal; la batalla aún no ha terminado y el fuego se está extendiendo por todas partes.'\n\nEl Capitán parece visiblemente incómodo mientras la sacerdotisa continúa recitando. Ella balbucea tonterías, sus ojos se vuelven pálidos, y se desploma de su trípode. Los sirvientes se apresuran a revisarla, pero ha expirado - su alma ha dejado su cuerpo. Mientras se cubre con un sudario, los marineros salen del templo, confundidos y perplejos. ¿De qué trataba la visión? ¿Somos los conquistadores, o será [ROOT.GetCountry.GetCapital.GetName] la ciudad que será destruida por el invasor?\n\nComo si respondiera a las preguntas no formuladas de sus hombres, el Capitán anunció que esto era un buen presagio."
me_albion_travel.76.a: "[ROOT.GetCountry.GetRuler.GetName] ¡nos llevará a la victoria!"

me_albion_travel_77_title: "Constructor de Legados"
me_albion_travel_77_desc: "Una vez que entras en el templo, la alta sacerdotisa nos da la bienvenida por nombre, a pesar de que no se hicieron presentaciones. 'He visto a muchos hombres y algunas mujeres en mi tiempo aquí, pero ustedes son los primeros visitantes de [ROOT.GetCountry.GetName]. Por esta razón sola, el dios Apolo ha aceptado su solicitud para escuchar sus palabras.'\n\nLlamando a un sirviente, la sacerdotisa comienza a desvestirse, deslizándose fuera de su sencilla toga.\n\n'Oh Apolo, por favor escucha mi voz, y déjame contemplar el futuro de los huéspedes [ROOT.GetCountry.GetAdjective]'.\n\nComienza a danzar al ritmo de una música inaudible y mueve sus brazos como si estuviera poseída. Luego su voz comienza a cambiar, volviéndose más fuerte y profunda, como la de un hombre.\n\nArrojando su cabeza hacia atrás, sus ojos empiezan a girar en su cabeza y la voz pesada habla.\n\n'Una ciudad distinta a todas las demás, la Joya de las Islas del Norte. Los mercaderes vienen de todo el mundo a tus costas con la esperanza de obtener tus mercancías, y grandes sumas quedan en las tesorerías. El nombre de [ROOT.GetCountry.GetRuler.GetName] será recordado como el que creó un paraíso que un día superará a Alejandría en gloria'. La sacerdotisa se desploma de su taburete, pero es ayudada de nuevo por un asistente.\n\nCon una voz débil y temblorosa, con su tono normal, anuncia a los marineros que el dios Apolo ha hablado."
me_albion_travel_77.a: "[ROOT.GetCountry.GetRuler.GetName] nos llevará a la prosperidad!"

me_albion_travel_78_title: "El Don de la Profecía"
me_albion_travel_78_desc: "Una vez que entras en el templo, la alta sacerdotisa nos da la bienvenida por nombre, a pesar de que no se hicieron presentaciones. 'He visto a muchos hombres y algunas mujeres en mi tiempo aquí, pero ustedes son los primeros visitantes de [ROOT.GetCountry.GetName]. Por esta razón sola, el dios Apolo ha aceptado su solicitud para escuchar sus palabras.'\n\nLlamando a un sirviente, la sacerdotisa comienza a desvestirse, deslizándose fuera de su sencilla toga.\n\n'Oh Apolo, por favor escucha mi voz, y déjame contemplar el futuro de los huéspedes [ROOT.GetCountry.GetAdjective]'.\n\nComienza a danzar al ritmo de una música inaudible y mueve sus brazos como si estuviera poseída. Luego su voz comienza a cambiar, volviéndose más fuerte y profunda, como la de un hombre.\n\nArrojando su cabeza hacia atrás, sus ojos empiezan a girar en su cabeza y la voz pesada habla. 'Preveo una reunión, donde se ha preparado una mesa de banquete. Todos los gobernantes de todo el mundo vendrán a rendir homenaje a [ROOT.GetCountry.GetRuler.GetName]. Todos temblarán ante los poderosos de las islas del norte y esperarán alianzas; todo lo que [ROOT.GetCountry.GetRuler.GetName] desee se le concederá.'\n\nLa sacerdotisa se desploma al suelo, y el sirviente se mueve para cubrir su cuerpo inerte con un sudario antes de girarse hacia el Capitán. 'Apolo ha hablado y ahora deben irse.'"
me_albion_travel_78.a: "[ROOT.GetCountry.GetRuler.GetFirstName] nos llevará a la paz!"

me_albion_travel_8_title: "Alejandría"
me_albion_travel_8_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nEl viento estuvo tranquilo los últimos días, un buen augurio mientras nuestros barcos navegan hacia el puerto de Alejandría. Incluso antes de que nuestros hombres pongan un pie en la orilla, se pueden escuchar los sonidos de lenguas exóticas y ver a hombres vestidos con estilos de ropa extraños caminando por los muelles; esta es una verdadera ciudad cosmopolita.\n\nAhora que estamos aquí, ¿qué deberíamos hacer? Podemos intentar visitar la tumba del gran macedonio. Algunos de nuestros hombres han solicitado que viajemos hacia el sur para ver las pirámides, ya que estamos tan cerca de los antiguos monumentos como nunca lo estaremos. Y aunque estas atracciones culturales tienen su mérito, el destello de la luz reflejada en los escudos de plata también ha llamado la atención de nuestros soldados; hay guerreros egipcios entrenando fuera de la ciudad."
me_albion_travel_8.a: "Compramos un recuerdo en el mercado."
me_albion_travel_8.b: "La Tumba de Alejandro nos llama (-50)"
me_albion_travel_8.c: "Debo ver las Pirámides antes de morir (-150)?"
me_albion_travel_8.d: "Podríamos aprender algo de estos veteranos (-50)."
me_albion_travel_8.e: "El mar sigue siendo nuestro amigo (salir de la ciudad)."

me_albion_travel_81_title: "Ágora Helénica"
me_albion_travel_81_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nEl mercado de Alejandría está lleno de sonidos y olores; pan recién horneado y carnes a la parrilla, el hedor de los animales de carga trabajando en las columnatas sombreadas, el nauseabundo olor de las alcantarillas horneándose bajo el calor. Un escultor trabaja cuidadosamente con un cincel, poniendo los toques finales en una elaborada estatua de una diosa alada, y como siempre, el traficante de esclavos nunca está lejos de aquí. El Capitán también nota una tienda llena de pergaminos y escribas; parece que hay textos a la venta aquí también."
me_albion_travel_81.a: "Compra los esclavos para el bien de [ROOT.GetCountry.GetName] (-50)."
me_albion_travel_81.b: "Deberíamos leer un poco (-100)."
me_albion_travel_81.c: "La escultura es una marca de alta civilización (-50)?"
me_albion_travel_81.d: "No tenemos asuntos que hacer aquí."

me_albion_travel_82_title: "Legado de una Leyenda"
me_albion_travel_82_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nAl llegar a la gran Tumba de Alejandro, este lugar es probablemente la zona más vigilada que hemos visto en nuestros viajes; la cantidad de guardias aquí es asombrosa; fácilmente un pequeño ejército. Una falange de soldados armados custodia la entrada a la tumba y nadie puede ver lo que hay dentro, aunque algunas personas están deslizando monedas de oro en las manos de los centinelas para ser admitidos. ¿Deberíamos hacer lo mismo?"
me_albion_travel_82.a: "Rendiremos nuestro respeto desde lejos"
me_albion_travel_82.b: "Sobornar a los guardias para obtener acceso (-250)."

me_albion_travel_84_title: "¡Murallas de Escudos!"
me_albion_travel_84_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro! \n\nHoy es un día para el entrenamiento estándar. Los soldados están divididos en dos equipos; uno se encarga de la defensa, y los hombres entrelazan los brazos y forman una muralla de escudos. El lado opuesto recibe lanzas y se les ordena atacar a sus compañeros. Un general nota a nuestros hombres observando y pregunta al Capitán si queremos entrenar con sus hombres. Por supuesto, nada es gratis."
me_albion_travel_84.a: "Observar el entrenamiento es suficiente para aprender."
me_albion_travel_84.b: "Démosles una muestra de valentía celta (-100)."

me_albion_travel_9_title: "Tiro, el Fénix Púrpura."
me_albion_travel_9_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nTiro no es la ciudad que originalmente esperabas visitar, pero un comerciante te aconsejó que fueras allí para descubrir el Levante y sus tradiciones y nuestro Capitán no pudo negarse. Este comerciante juró que los mercados de Tiro rivalizaban con los de Cartago y Roma, y que su distrito portuario era uno de los mejores del Mediterráneo. Si las tentaciones de Tiro no son de nuestro agrado, hay otros destinos en el Levante que podríamos explorar. Los hombres están cansados de vagar, sin embargo, y no les importaría tomarse la tarde para explorar la ciudad."
me_albion_travel.9.a: "El mercado, hogar de cada oportunidad."
me_albion_travel.9.b: "¿Qué sorpresas podemos encontrar en este puerto (-50)?"
me_albion_travel.9.c: "Deberíamos explorar el Levante."
me_albion_travel.9.d: "Comprar está bien (-100)."
me_albion_travel.9.e: "Adiós, Tiro (dejar la ciudad)."

me_albion_travel_91_title: "¿Oportunidad?"
me_albion_travel_91_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nComo dijo un sabio que vivía en [ROOT.GetCountry.GetCapital.GetName], cada mercado es como una moneda, con dos lados. Por un lado, podemos ver una tienda que vende bienes exóticos de la India y Persia, y nuestros hombres están cautivados; nunca antes habían visto marfil, o olfateado el incienso fragante que solo se encuentra en el este. Y sin embargo, hay un lado oscuro en el mercado, ya que los traficantes de esclavos siempre están presentes; es una vista lamentable ver a un esclavo desnudo sentado en una estera con una pesada cadena alrededor del cuello. Incluso hay tiendas donde los inventores están trabajando en extrañas máquinas, inventos que afirman pueden reemplazar el trabajo esclavo en ciertas tareas. Verdaderamente, todo lo que uno pueda imaginar se encuentra aquí."
me_albion_travel.91.a: "Compra a los esclavos para su libertad (-50)."
me_albion_travel.91.b: "Los bienes exóticos nunca son una mala idea (-100)."
me_albion_travel.91.c: "Deberíamos probar estos inventos (-100)?"
me_albion_travel.91.d: "Mi negociación ha terminado."

me_albion_travel_92_title: "Puerto Púrpura"
me_albion_travel_92_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nAunque su reputación sigue siendo dorada, los días dorados de Tiro han pasado; un hecho obvio para nuestros marineros visitantes. Este puerto fue una vez el más famoso del mundo y ahora está en ruinas gracias a Alejandro y los Diádocos. Hay más mendigos aquí que en otros lugares, y el Capitán tuvo que decirles a los hombres que no dieran limosna a las almas desamparadas contra los lados de los edificios; nos quedaríamos sin oro antes de siquiera llegar a la plaza.\n\nMientras caminamos por las polvorientas calles, un hombre vestido con armadura salió de una puerta y nos pidió que escucháramos sus palabras. Atrapado aquí después de que su compañía mercenaria se disolvió tras una campaña desastrosa, este soldado afirma que tiene conocimientos a la venta, y por una 'modesta' tarifa se unirá a tu grupo y te dará los secretos militares que aprendió."
me_albion_travel.92.a: "Solo sigue caminando; nada que ver excepto la gloria de los viejos tiempos."
me_albion_travel.92.b: "¿Por qué no? Estás contratado (-250)."

me_albion_travel_93_title: "¿A dónde vamos?"
me_albion_travel_93_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nEl Levante es un lugar vasto y, lamentablemente, no tenemos tiempo para visitar todo lo que nos gustaría. Podría ser sabio contratar a un guía local, uno que pueda ayudarnos a navegar a Tiro o Jerusalén - o incluso a ambos. Si tenemos el dinero, todo es posible."
me_albion_travel.93.a: "Llévanos a Jerusalén y al Templo."
me_albion_travel.93.b: "¡Sidón puede enseñarnos cómo defender una ciudad!"
me_albion_travel.93.c: "Eh, terminemos nuestro viaje dentro del Levante."

me_albion_travel_94_title: "Trampas para turistas"
me_albion_travel_94_desc: "Tu flota tiene #T [SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('total_money').GetValue|0Y]#! @oro!\n\nAl moverse entre las calles, encuentras muchas cosas interesantes que podrías comprar, y si nuestros hombres pudieran llevarse todo lo que desean, la ciudad misma quedaría vacía de mercancías. El Capitán ha señalado que la hora se está haciendo tarde y nuestros hombres deben regresar a sus barcos, pero hay algunas pequeñas tiendas cerca de las puertas de la ciudad que venden baratijas y otros recuerdos.\n\n'¡Estatuas del dios del mar para proteger tus barcos en las olas!' grita un vendedor mientras ajusta su mercancía, sacando paquetes de ropa doblada y colocándolos junto a una mesa. 'Túnicas para mantenerte abrigado por la noche... compra tu pan y queso fresco aquí, pan y queso caliente.'"
me_albion_travel.94.a: "Esta última estatuilla será tan maravillosa."
me_albion_travel.94.b: "Esas pesadas túnicas parecen que serán buenas."

me_albion_travel_11_title: "Todo lo bueno tiene su fin"
me_albion_travel_11_desc: "La espera para que los valientes marineros regresaran a [ROOT.GetCountry.GetName] parecía durar años, y muchos en [ROOT.GetCountry.GetCapital.GetName] empezaron a temer lo peor. ¿Se destruyó la flota, estrellada contra las crueles rocas de alguna playa desconocida? ¿O los hombres eligieron nunca volver? ¿Se enojaron los dioses con nuestra arrogancia y decidieron enviar nuestra flota al fondo de los mares?\n\nPor supuesto, todas estas opciones eran posibles, pero con determinación y buenas decisiones, nuestra flota finalmente regresó a casa. [ROOT.GetCountry.GetRuler.GetName] convocó un período de festines y celebraciones para dar la bienvenida a los intrépidos exploradores, y los ciudadanos que viven en la capital [ROOT.GetCountry.GetAdjective] les dieron una bienvenida de héroes."
me_albion_travel.11.a: "Estás a salvo de vuelta a casa, guerreros - ¿qué historias tienes?"

