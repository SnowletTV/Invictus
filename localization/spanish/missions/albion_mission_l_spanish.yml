blood_of_albion_kings: "Sangre de los Reyes de Albion"
blood_of_albion_kings_desc: "Aquellos que nacen con la sangre de los Reyes de Albion son descendientes de los poderosos guerreros que conquistaron la isla de Britannia para formar el poderoso y eterno reino de Albion."
albion_ring: "Anillo Real de Albion"
albion_ring_desc: "Este anillo fue forjado y regalado al primer monarca del Trono de Albion y es un símbolo de autoridad real."
albion_throne: "Trono Blanco de Albion"
albion_throne_desc: "Este magnífico trono, tallado para parecerse a los famosos acantilados blancos que han dado nombre a nuestra isla, fue encargado para los primeros Reyes de Albion."
albion_sword: "Caledfwlch"
albion_sword_desc: "Se dice que quien posea la legendaria espada Caledfwlch es el legítimo gobernante de la isla británica."
alexander_foot_armor: "Armadura de Pie de Alejandro"
alexander_foot_armor_desc: "Se dice que poseer la armadura de pie que perteneció a Alejandro trae éxito en batalla."
delphi_statue: "Estatua de Delfos"
delphi_statue_desc: "Esto parece una estatua inofensiva, pero podría contener un gran poder en su interior."

