  # Mission Tasks 
 antigonid_invictus_1: "Supremacía antigónida" 
 antigonid_invictus_1_DESC: "Hemos derribado a nuestros rivales por el poder, apoderándonos de sus capitales y humillándolos. ¡Anuncie al mundo que la era de la supremacía antigónida está sobre nosotros!" 
 antigonid_invictus_2: "El destino de Egipto" 
 antigonid_invictus_2_DESC: "Ahora que las fuerzas de Ptolomeo han sido aplastadas, debemos decidir qué hacer con los territorios egipcios que él mismo acaparó." 
 antigonid_invictus_3: "El destino de Babilonia" 
 antigonid_invictus_3_DESC: "Aunque parezca que fue hace toda una vida, una vez escuchamos a Alejandro dar órdenes en los Salones de Babilonia; ahora es el momento de que [ROOT.GetCountry.GetRuler.GetName] tome las decisiones nuevamente." 
 antigonid_invictus_4: "El destino de Tracia" 
 antigonid_invictus_4_DESC: "Ahora debemos centrar nuestra atención en las antiguas posesiones de Lisímaco en la tierra de Tracia, pero debemos tener en cuenta a sus esclavos bárbaros al norte en Odrysia: son conspiradores y no se puede confiar en ellos." 
 antigonid_invictus_5: "La patria macedonia" 
 antigonid_invictus_5_DESC: "Deberíamos hacer todo lo que podamos para restablecer el orden en Macedonia, y abrir nuestras tesorerías y embellecer nuestra patria con iniciativas de construcción es una forma comprobada de hacerlo." 
 antigonid_invictus_6: "Un reino estable" 
 antigonid_invictus_6_DESC: "Aunque gobernamos a un pueblo dispar, unido por la fuerza Antigónida más que por una afinidad natural entre sí, aún así hemos logrado traer estabilidad a nuestro vasto reino." 
 antigonid_invictus_7: "Gobernanza siria" 
 antigonid_invictus_7_DESC: "Gobernemos Siria de una manera que avergüence a las ambiciones seléucidas." 
 antigonid_invictus_8: "Riquezas de Cilicia" 
 antigonid_invictus_8_DESC: "Aunque la meseta de Anatolia es seca y polvorienta, las fértiles tierras de cultivo de Cilicia proporcionan riquezas incalculables para quienes saben dominar la tierra y el mar." 
 antigonid_invictus_9: "Restaurando la antigua Tyana" 
 antigonid_invictus_9_DESC: "Tyana, la famosa ciudad de antaño, ha visto días mejores, pero haremos todo lo posible para restaurar esta antigua capital a su antigua gloria." 
 antigonid_invictus_10: "estrategos de asia" 
 antigonid_invictus_10_DESC: "Por el derecho de la lanza, realmente podemos reclamar el título de 'Strategos de Asia', pero un gobernante competente invierte en los recién conquistados; No nos quedemos faltos, sino que hagamos lo que podamos para ayudar a la población local." 
 antigonid_invictus_11: "Sátrapa de Frigia" 
 antigonid_invictus_11_DESC: "La importantísima región de Frigia puede ser una bendición para nosotros o un peso alrededor de nuestro cuello, arrastrándonos al desastre; hagamos lo que podamos para asegurarnos de que lo primero suceda y toda la nación se beneficie." 
 antigonid_invictus_12: "antigua capital" 
 antigonid_invictus_12_DESC: "Una vez sede de [GetCharacter('(int32)37').GetName], la administración Antigónida había abandonado [GetProvince('(int32)1936').GetName] en favor de [GetProvince('(int32)790').GetName] una vez que conquistamos Siria." 
  
  # Events - Go ham, change titles if you want 
  
 me_antigonid_1_vision.200.t: "Supremacía antigónida" 
 me_antigonid_1_vision.200.desc: "Cuando #E Alexandros#!,, sumergido en las profundidades de una fiebre de la que nunca se recuperaría, murmuró débilmente 'Al más fuerte...' mientras estaba en su lecho de muerte, pocos supieron en ese momento que se trataba de una profecía, una que predecía el hora de triunfo que ahora ve a [ROOT.GetCountry.GetRuler.GetFirstName] de pie encima de los otros Diadochi.\n\nLos otros Sucesores y sus desaliñados reclutas han sido expulsados ​​del campo de batalla, abandonados tanto por mercenarios como por amigos, e incluso ahora, los agentes de [ROOT.GetCountry.GetAdjective] persiguen a sus familiares hasta los mismos confines de la Tierra. Pronto, no quedará nadie que tenga derecho al imperio dividido de Alexandros, excepto el brillante general que forjó las piezas juntas - [ROOT.GetCountry.GetRuler.GetName], que [ROOT.GetCountry.GetRuler.GetSheHe] viva para siempre." 
 me_antigonid_1_vision.200.a: "¡Soy el legítimo Sucesor!" 
  
 me_antigonid_1_vision.201.t: "El pueblo egipcio" 
 me_antigonid_1_vision.201.desc: "[ROOT.GetCountry.GetRuler.GetName] acaba de dejar [GetProvince('(int32)536').GetName] después de recorrer la #E Meseta de Giza#! y ver las Pirámides con sus propios ojos [ROOT.GetCountry.GetRuler.GetHerHim], y está inusualmente tranquilo.\n\nAunque [ROOT.GetCountry.GetRuler.GetFirstName] deseaba visitar el Oráculo en [GetProvince('(int32)5514').GetName], siguiendo los pasos de Alexandros , los asuntos urgentes en [ROOT.GetCountry.GetCapital.GetName] solo permitieron que [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] visitara los imponentes monumentos construidos por los faraones.\n\nAún así, mientras [ROOT.GetCountry.GetRuler.GetFirstName] se dirige hacia el Nilo, donde espera un barco que navegará hacia [GetProvince('(int32)536').GetName]1, el Destino de Egipto no está en la mente de [GetProvince('(int32)536').GetName]2, sino sólo en pensamientos de lo que es y de lo que será." 
 me_antigonid_1_vision.201.a: "Lo divino nunca nos ha abandonado." 
  
 me_antigonid_1_vision.202.t: "El estilo de vida mesopotámico" 
 me_antigonid_1_vision.202.desc: "Por fin, las patéticas fuerzas de #E Seleukos#! han sido dispersadas como los cobardes que sabíamos que eran, y la fuerza quebrada del Usurpador babilónico ha sido empujada hacia las profundidades del interior bárbaro de los territorios que ocupaba.\n \nAhora, mientras los soldados victoriosos de [ROOT.GetCountry.GetRuler.GetName] entran triunfalmente por las Puertas de [GetProvince('(int32)918').GetName] ante la aclamación de sus habitantes, un pensamiento se apodera de la mente del [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]." 
 me_antigonid_1_vision.202.a: "Ahora poseemos el corazón palpitante de la civilización, con todo lo que esto implica." 
  
 me_antigonid_1_vision.203.t: "Los tracios" 
 me_antigonid_1_vision.203.desc: "Una multitud creciente en [GetProvince('(int32)350').GetName] está parada detrás de los soldados de [ROOT.GetCountry.GetAdjective], observando nerviosamente mientras publican las nuevas leyes y regulaciones que [ROOT.GetCountry.GetRuler.GetName] ha ordenado que se apliquen en toda #E Tracia#!.\n\nNow, que Lisímaco ha sido castrado y las espinas perpetuas en A su lado, los bárbaros odrisios, les han roto las mandíbulas, pronto llegará una era de paz y prosperidad a esta conflictiva región." 
 me_antigonid_1_vision.203.a: "Hemos domesticado a los bárbaros salvajes." 
  
 me_antigonid_1_vision.204.t: "El país natal" 
 me_antigonid_1_vision.204.desc: "Nuestros ingenieros informan que el trabajo que comenzaron en [GetProvince('(int32)379').GetName] está, por fin, completo, y el lugar de nacimiento de Alexandros es ahora la metrópoli más nueva de la región de Macedonia.\n\nQué mejor manera de anunciar ante los dioses y los hombres que el ¿La Casa de [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] son los verdaderos y legítimos gobernantes de toda Grecia? ¿Quién puede ver lo que hemos logrado aquí y no reconocer que ha llegado una nueva era?" 
 me_antigonid_1_vision.204.a: "Hemos asegurado nuestra legitimidad." 
  
 me_antigonid_1_vision.205.t: "Un reino estable" 
 me_antigonid_1_vision.205.desc: "[ROOT.GetCountry.GetRuler.GetName] se permite [ROOT.GetCountry.GetRuler.GetHerHim] una copa del mejor vino disponible en [ROOT.GetCountry.GetCapital.GetName], y con razón: por una vez, todo parece estar a gusto en [ROOT.GetCountry.GetName]; no hay preocupaciones urgentes que deban abordarse hoy, y al [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] se le permite un momento para reflexionar sobre todo lo que se ha logrado.\n\n'¿Qué es más difícil?' [ROOT.GetCountry.GetRuler.GetFirstName] reflexiona para sí mismo, bebiendo profundamente de un ritón dorado. '¿Coger a un enemigo por sorpresa y tomar un imperio en unas cuantas batallas, o tener que conquistar enemigos acérrimos que te rodean por todos lados? Los aqueménidas eran un enemigo digno, pero lo que he logrado al reunir un reino destrozado es mucho mayor." 
 me_antigonid_1_vision.205.a: "Alexandros, te he superado..." 
  
 me_antigonid_1_vision.206.t: "Ambiciones sirias" 
 me_antigonid_1_vision.206.desc: "Con un gran gasto, tanto en tiempo como en oro, los ingenieros de [ROOT.GetCountry.GetAdjective] han logrado construir una red de carreteras local que conecta las ciudades dispersas de #E Siria#!.. Los comerciantes podrán viajar fácilmente entre los mercados, pero nuestros soldados también podrán capaz de utilizar estos caminos según sea necesario, sofocando los levantamientos que puedan ocurrir.\n\nHemos logrado algo trascendental aquí, [ROOT.GetCountry.GetRuler.GetName]; Debería haber celebraciones en [ROOT.GetCountry.GetCapital.GetName] esta noche." 
 me_antigonid_1_vision.206.a: "Mantendremos las ciudades de Siria cerca de nuestros corazones." 
  
 me_antigonid_1_vision.207.t: "Comercio de Cilicia" 
 me_antigonid_1_vision.207.desc: "Nos complace informarle, [ROOT.GetCountry.GetRuler.GetName], que las productivas tierras agrícolas de Cilicia están a la altura de su reputación. No sólo podemos alimentar a muchas personas con la riqueza agrícola que los dioses nos brindan, sino que también vendemos el excedente en mercados lejanos.\n\nSi no fuera por las ciudades portuarias que ordenaste construir, mi [ROOT.GetCountry.GetRulerTitle] , entonces no estaríamos en esta situación, por lo que le debemos muchas gracias." 
 me_antigonid_1_vision.207.a: "Las redes comerciales son las venas y los tendones del [ROOT.GetCountry.GetName]" 
  
 me_antigonid_1_vision.208.t: "Vieja Tiana" 
 me_antigonid_1_vision.208.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] ha estado demasiado ocupado para visitar personalmente la antigua [GetProvince('(int32)1951').GetName], la capital regional que los #E aqueménidas#! utilizaron como sitio administrativo para su provincia de #E Frigia#!, [ROOT.GetCountry.GetRuler.GetSheHe] ha estado siguiendo las noticias de los esfuerzos para restaurar la ciudad.\n\nTyana ha pasado por muchas cosas; los muros de sus ciudadelas están chamuscados por la batalla y sus defensas se están desmoronando, pero es de esperar que la Era [ROOT.GetCountry.GetAdjective] lo vea ascender a alturas nuevas e inimaginables." 
 me_antigonid_1_vision.208.a: "Decir a mis ingenieros que estoy bastante satisfecho con lo que han hecho." 
  
 me_antigonid_1_vision.209.t: "Estrategias de Asia" 
 me_antigonid_1_vision.209.desc: "Últimamente, [ROOT.GetCountry.GetRuler.GetName] parece ser una fuerza imparable: [ROOT.GetCountry.GetRuler.GetSheHe] no solo ha vencido invariablemente a los enemigos de [ROOT.GetCountry.GetRuler.GetHerHis] en el campo de batalla, sino que incluso los recientemente conquistados se están sometiendo a la autoridad de [ROOT.GetCountry.GetAdjective]. Nadie que se duerma en [ROOT.GetCountry.GetRuler.GetHerHis] los laureles, [ROOT.GetCountry.GetRuler.GetFirstName] ha anunciado [ROOT.GetCountry.GetRuler.GetHerHis] intenciones de construir ciudades en toda #E Asia#!." 
 me_antigonid_1_vision.209.a: "¡Nadie puede enfrentarse a mí! ¡Mi destino es gobernar la Tierra!" 
  
 me_antigonid_1_vision.210.t: "La satrapía frigia" 
 me_antigonid_1_vision.210.desc: "Las buenas noticias siguen a [ROOT.GetCountry.GetRuler.GetName] dondequiera que vaya [ROOT.GetCountry.GetRuler.GetSheHe]; un signo inexpugnable de alguna divinidad que echa un ojo protector sobre el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]. Los frigios han asumido silenciosamente un estado subordinado, enviando a sus hijos a luchar en nuestros ejércitos y permitiendo a nuestros arquitectos construir nuevas ciudades en sus territorios.\n\nParece que nadie podrá detener a [ROOT.GetCountry.GetRuler.GetFirstName]." 
 me_antigonid_1_vision.210.a: "Nuestra victoria suprema es inevitable..." 
  
 me_antigonid_1_vision.211.t: "Kelainai, la antigua capital" 
 me_antigonid_1_vision.211.desc: "[GetProvince('(int32)1936').GetName] es un lugar excelente para un centro administrativo [ROOT.GetCountry.GetAdjective]; situado en un cruce de caminos, permite un fácil acceso al interior de Anatolia, y el mar está a sólo unos días de viaje.\n\nAunque nunca se ha olvidado la importancia de Kelainai, los esfuerzos realizados por [ROOT.GetCountry.GetRuler.GetName] para restaurarlo a su antiguo Estado tendrá repercusiones en toda la región." 
 me_antigonid_1_vision.211.a: "Este es un lugar auspicioso para una ciudad capital... los antiguos eligieron bien." 
