argos_missions_01_greece:0 "La Ciudad de Argos"
argos_missions_01_greece_DESCRIPTION:0 "Argos, la antigua y venerable ciudad que domina la fértil llanura de la Argólida, está idealmente situada para consolidar el control sobre sus vecinos. Con acceso al mar, sus campos fructíferos bien nutridos por los numerosos ríos de la Argólida y el espíritu tenaz de sus habitantes, ¡Argos está lista para proclamar su nombre en el mundo!"
argos_missions_01_greece_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos establecido el control sobre la totalidad del Peloponeso."
argos_missions_01_greece_BUTTON_TOOLTIP:0 ""

argos_missions_01_greece_task_1:0 "La Ciudad de Argos"
argos_missions_01_greece_task_1_DESC:0 "Aunque los puertos de Argos están idealmente situados en la desembocadura del Sinus Argolicus, no somos la única ciudad portuaria que atrae a mercaderes de tierras lejanas. Hemos vivido durante muchos años en un estado de convivencia tensa con nuestros vecinos, pero quizá ha llegado el momento de eliminar a nuestros rivales económicos en la región. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

argos_missions_01_greece_task_2:0 "Un Matrimonio Macedonio"
argos_missions_01_greece_task_2_DESC:0 "Deberíamos encontrar una novia adecuada para nuestro Arconte, una que refleje su estatura como hombre destacado de nuestra ciudad. Ningún arreglo simple servirá; requerimos una novia real. Enviemos mensajeros a nuestros amigos en Macedonia y hagamos nuestra petición. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

argos_missions_01_greece_task_3:0 "Consolidando la Argólida"
argos_missions_01_greece_task_3_DESC:0 "Situados en las llanuras de la Argólida como estamos, deberíamos extender nuestras fronteras naturales para abarcar toda la región. Será una bendición para nuestra fortuna si logramos asegurar el control aquí. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

argos_missions_01_greece_task_4:0 "Infraestructura Argiva"
argos_missions_01_greece_task_4_DESC:0 "Mientras nuestros bulliciosos puertos mantienen nuestros vientres llenos de grano, no hay razón para que no seamos lo más autosuficientes posible. Invirtamos en las tierras de cultivo de Thyrea y aumentemos nuestras posesiones en Epidauro, ya que nos beneficiaremos enormemente. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

argos_missions_01_greece_task_5:0 "Insultar a los Espartanos"
argos_missions_01_greece_task_5_DESC:0 "Los espartanos, vuestros vecinos malhumorados al sur, parecen amenazados por nuestro ascenso y están difundiendo falsedades sobre nosotros por toda Grecia. Es extraño que hombres de armas tan famosos recurran a susurros en lugar de a las armas, pero dos pueden jugar al juego diplomático; hagamos saber a su pueblo lo que realmente pensamos de ellos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

argos_missions_01_greece_task_6:0 "Una Guerra Honorable"
argos_missions_01_greece_task_6_DESC:0 "El tiempo de las palabras ha llegado a su fin, y solo la victoria en el campo de batalla resolverá nuestras quejas. Envía a tus hombres, oh Argos, y ¡rompe el mito de la supremacía espartana de una vez por todas! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

argos_missions_01_greece_task_7:0 "El Fin de Esparta"
argos_missions_01_greece_task_7_DESC:0 "Hemos conquistado a nuestros antiguos rivales del sur, sacudiendo para siempre el equilibrio de poder en Grecia. Todos los que oigan hablar de nuestra dominación sin duda quedarán impresionados por nuestra fuerza marcial, y los ilotas espartanos abrazan a sus liberadores. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

argos_missions_01_greece_task_8:0 "Arcadia"
argos_missions_01_greece_task_8_DESC:0 "Al extender nuestro dominio por toda Arcadia, hemos ganado más que una prestigiosa reputación; corrientes de oro fluyen por entre nuestros dedos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

argos_missions_01_greece_task_9:0 "Desarrollando Argos"
argos_missions_01_greece_task_9_DESC:0 "Argos misma está creciendo, un testimonio de tu hábil liderazgo. Deberíamos emprender una vasta campaña de construcción para asegurarnos de que nuestros ciudadanos tengan todas las instalaciones que desean. Al cuidar de nuestro pueblo, ellos cuidarán de nosotros. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

argos_missions_01_greece_task_10:0 "Una Ciudad Gloriosa"
argos_missions_01_greece_task_10_DESC:0 "Argos se está convirtiendo en la ciudad preeminente del Peloponeso, habiendo trascendido sus humildes comienzos como mera ciudad de la Argólida hace mucho tiempo. Cada día llegan nuevos viajeros en barcos, abandonando las tierras de sus antepasados para construir su futuro junto a nosotros. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

argos_missions_01_greece_task_11:0 "Incorporando la Argólida"
argos_missions_01_greece_task_11_DESC:0 "Hace años, nuestro Arconte dio un discurso describiendo el futuro tal como lo veía; uno en el que Argos era la maestra indiscutida de la llanura de la Argólida. Nos complace anunciar que hoy este sueño se ha hecho realidad; ¡la tan esperada victoria ha llegado! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

argos_missions_01_greece_task_12:0 "Reconstruyendo Esparta"
argos_missions_01_greece_task_12_DESC:0 "Porque la ciudad de Esparta se ha sometido al yugo de Argos, no tenemos nada que temer de nuestra ciudad hermana que nuestros ejércitos destruyeron recientemente. Al contrario, deberíamos reinvertir el botín de guerra en la propia Esparta, mostrando al mundo que somos magnánimos en nuestro triunfo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

argos_missions_01_greece_task_13:0 "Dominio Argivo"
argos_missions_01_greece_task_13_DESC:0 "Así como el río Inaco fluye hacia el Sinus Argolicus, llenando la bahía con sus aguas, así también nuestros ejércitos se derraman por el Peloponeso, tomando las provincias de Laconia y Arcadia y añadiéndolas a nuestras posesiones. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

argos_missions_01_greece_task_14:0 "Asegurando Olimpia"
argos_missions_01_greece_task_14_DESC:0 "Tenemos planes para cuando conquistemos Olimpia; fortificaremos las tierras y embelleceremos sus ciudades, para que todos los que visiten los Juegos queden asombrados por la innegable grandeza de Argos. Verdaderamente, Olimpia tendrá el mejor Guardián que pueda imaginarse. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

argos_missions_01_greece_task_15:0 "Sacerdotes del Olimpo"
argos_missions_01_greece_task_15_DESC:0 "Algunos consejeros dicen que parece grosero que hayamos absorbido Olimpia directamente en nuestro país, afirmando que no somos diferentes de bárbaros que se disputan por aumentar sus posesiones. Al liberar a Olimpia como nuestro feudatario, podemos mantener la ilusión de que no movemos los hilos, y quizás los dioses nos recompensen. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

argos_missions_01_greece_task_16:0 "Dominio Peloponesio"
argos_missions_01_greece_task_16_DESC:0 "Acaea fue una de las últimas resistencias, pero el crecimiento de Argos no puede ser detenido por quienes lo deseen. Al someter a nuestros vecinos del norte, hemos aprendido mucho, lecciones que pueden aplicarse en todo nuestro reino. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

argos_missions_01_greece_task_17:0 "Fortificar Korinthos"
argos_missions_01_greece_task_17_DESC:0 "Korinthos es la puerta de entrada al Peloponeso; literalmente la puerta principal de nuestras posesiones en Grecia, con un valor estratégico innegable. Al reforzar las murallas de Korinthos, fortificaremos nuestras defensas y nos aseguraremos de que nuestros enemigos no puedan simplemente marchar hacia nuestro territorio. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

argos_missions_01_greece_task_18:0 "Una Nueva Administración"
argos_missions_01_greece_task_18_DESC:0 "Aunque Argos tiene una tradición republicana que es alabada por senadores canosos aferrados a sus privilegios, la disfunción inherente de la democracia está obstaculizando nuestras ambiciones. Nuestro gobierno se movería de forma más ágil si pudiéramos simplemente eludir estas cansinas tradiciones. Deberíamos buscar aliados que compartan nuestros puntos de vista... \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

argos_missions_01_greece_task_19:0 "Reuniendo Apoyo"
argos_missions_01_greece_task_19_DESC:0 "Nuestro Arconte ha estado ocupado últimamente, tanteando el terreno para una revolución. Algunas familias nobles han rechazado abiertamente nuestras propuestas, pero afortunadamente no te han acusado públicamente de intentar destruir el estado. Y aunque hay quienes están contentos con el statu quo, hay muchos más que muestran interés en lo que prometes. El momento se acerca. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

argos_missions_01_greece_task_20:0 "Tomando el Poder"
argos_missions_01_greece_task_20_DESC:0 "Nunca habrá un mejor momento que el presente para emprender el curso que has decidido. Meses de planificación cuidadosa han concluido y tus partidarios esperan la orden. Esperas que haya cierta resistencia, pero no vas a permitir que una posible guerra civil se interponga en tus ambiciones, ¿verdad? \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

