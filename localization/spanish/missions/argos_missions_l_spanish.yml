me_argos_1_title:0 "Un Matrimonio Real"
me_argos_1_desc:0 "A instigación de ciertas mujeres de tu casa, que habían decidido entre sí que un Arconte soltero de Argos era simplemente una situación intolerable, aceptaste enviar un enviado a Macedonia con la esperanza de encontrar una novia adecuada. Con el paso de las semanas, habías olvidado bastante el asunto, buscando principalmente apaciguar las quejas de tu familia extendida, y te sorprendiste una tarde cuando tus consejeros te dijeron que no una, sino tres novias antipátridas habían sido enviadas a Argos; ¡Kassandros debe apreciarte mucho! Están esperando en una villa para conocerte, así que te refrescas y bajas a donde se alojan para cenar con ellas.\n\nTe quedas sin palabras cuando finalmente estás en su presencia, ironía que no se te escapa; qué curioso que un gran orador como tú, acostumbrado a dar discursos encendidos ante las Asambleas, se quede sin palabras. Cada mujer es sumamente bella y excepcionalmente inteligente, y la conversación dura horas antes de que sus acompañantes las excusen por la noche. Te quedas solo en tu diván, la cabeza dando vueltas por el vino y la emoción de las posibilidades; será una decisión difícil."
me_argos_1.a:0 "[potential_wife.GetName] es la indicada para mí"
me_argos_1.b:0 "Elegiré a [potential_wife_2.GetName] como mi esposa"
me_argos_1.c:0 "[potential_wife_3.GetName] es la mejor elección"

me_argos_2_title:0 "Oferta de Matrimonio desde Argos"
me_argos_2_desc:0 "Hemos recibido una curiosa propuesta de Argos, una de las muchas ciudades-estado en Grecia que hemos garantizado personalmente. Parece que su Arconte, un joven ambicioso del que ya has oído hablar bastante, ha solicitado humildemente que le enviemos una novia real. Se dice que proviene de una buena familia, y este gesto ciertamente solidificaría tu reputación en Argos. Y aunque ciertamente hay varias mujeres solteras en nuestra familia, ¿queremos enviar tal regalo a los argivos? ¿Son realmente dignos?"
me_argos_2.a:0 "¡Buena idea!"
me_argos_2.b:0 "Ni pensarlo"

me_argos_3_title:0 "Asuntos Maritales"
me_argos_3_desc_1:0 "Nuestra embajada a Argos ha regresado a Pella con una diferencia notable; mientras que tres bellas doncellas partieron en barco hacia Argos, solo dos han regresado. Parece que el líder argivo quedó abrumado por tu generosidad, logrando seleccionar una esposa tras un gran debate. Se dice que la celebración nupcial fue memorable, y tu amigo en Argos está ciertamente complacido contigo."
me_argos_3_desc_2:0 "La embajada que enviamos a Argos regresa con noticias frustrantes, y ahora tres mujeres de tu familia están ante ti, con el rostro enrojecido por el llanto y exigiendo venganza. Parece que, después de toda la discusión sobre enviar una novia a Argos, las negociaciones fracasaron en el último momento, y ahora tienes a tres mujeres avergonzadas reprochándote. Con todo lo que está pasando en este momento, esto es una distracción sin duda, y no estás contento. Envías a tus parientes con promesas vagas y te recuerdas a ti mismo ocuparte de los argivos más tarde."
me_argos_3.a:0 "Nos complace este resultado. Envía nuestros mejores deseos a los recién casados"
me_argos_3.b:0 "¡Ridículo! ¿Se atreven a rechazar el honor de una novia antipátrida? ¡Tontos!"
me_argos_3_tt:0 "Ahora ella está casada con [ROOT.GetCountry.GetRuler.GetName]" #temporal ya que hay un error aquí

me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
me_argos_4_desc:0 "Hemos compartido la Argólida con muchas ciudades, una situación que antes era aceptable, pero nuestro crecimiento previsto ha sido obstaculizado por nuestros vecinos. No hay suficientes recursos para todos, por lo que sería mejor tomarlos de una vez, para que nadie cuestione nuestra supremacía."
me_argos_4.a:0 "Prepara nuestras reclamaciones"
me_argos_4_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_1$#!' ¡ahora ha sido #G Completada#!!"

me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
me_argos_5_desc:0 "Para asegurar las rutas marítimas en el Sinus Argolicus, nos hemos visto obligados a conquistar todas las ciudades-estado vecinas que enviaban barcos por sus aguas. Ahora que hemos logrado erradicar a nuestros rivales, nuestras armadas pueden navegar sin ser molestadas. Día a día, el poder de Argos crece y nuestros enemigos se marchitan ante nuestros ejércitos."
me_argos_5.a:0 "¡Tres vítores por Argos!"
me_argos_5_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_3$#!' ¡ahora ha sido #G Completada#!!"
##Todas estas opciones deberían ser cambiadas.
me_argos_6_title:0 "$argos_missions_01_greece_task_4$"
me_argos_6_desc:0 "Nuestro asentamiento agrícola en Thyrea ha sido completado y ya los mercados de pescado de Argos están rebosantes de la generosidad de Poseidón. La oferta de pescado es tan abundante que los precios han caído por los suelos, lo que ha traído gran alegría a tus ciudadanos; las amplias avenidas de Argos están llenas con los tentadores olores de sardinas a la parrilla a todas horas, mañana y noche. Sí, en realidad... eso suena como lo que queremos para el almuerzo hoy."
me_argos_6.a:0 "Hoy es un buen día"
me_argos_6_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_4$#!' ¡ahora ha sido #G Completada#!!"

me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
me_argos_7_desc:0 "Mientras tus mensajeros leen en voz alta el mensaje que has preparado para Esparta, hay risitas en toda la corte, salpicadas por algún que otro resoplido. Aunque compusiste la lista de insultos personalmente, aún te ríes a carcajadas al oír el panfleto en voz alta: definitivamente tienes don para las palabras. ¡Habrá oídos ardiendo en Laconia cuando se escuchen estos insultos, pero dices la verdad!"
me_argos_7.a:0 "¡Los espartanos se enfurecerán cuando oigan esto — bien!"
me_argos_7_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_5$#!' ¡ahora ha sido #G Completada#!!"

me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
me_argos_8_desc:0 "Parece que tu mensaje a Esparta tuvo el efecto deseado. Tu enviado regresó con relatos de su rabia blanca, afirmando que los espartanos casi abandonaron las normas diplomáticas ejecutando a tu mensajero. No pasará mucho tiempo antes de que sus ejércitos marchen hacia Argos, esperando reprender tu lengua burlona. ¡Si querías provocarlos para una guerra, parece que lo has conseguido!"
me_argos_8.a:0 "¡Enfrentaremos a sus fuerzas en batalla y las venceremos!"
me_argos_8_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_6$#!' ¡ahora ha sido #G Completada#!!"

me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
me_argos_9_desc:0 "El enfrentamiento entre Argos y Esparta ha llegado a su fin, con los segundos hallados totalmente insuficientes. Ya nuestras tropas desfilan por las calles de Laconia, con la llamada fuerza del ejército espartano rota ante ti. No queda resistencia; si hubieras sabido cuán verdaderamente débil era Esparta, la habrías conquistado hace mucho."
me_argos_9.a:0 "Envía proclamas por toda Grecia anunciando que Esparta ha caído ante Argos"
me_argos_9_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_7$#!' ¡ahora ha sido #G Completada#!!"

me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
me_argos_10_desc:0 "El dominio de Argos continúa expandiéndose, con la rica provincia de Arcadia firmemente en nuestro alcance. La lista de ciudades bajo nuestro control es realmente impresionante; Stymphalos, Thyreai, Mantinea, Epidauro y Megalópolis tienen un nuevo Amo, un presagio de cosas buenas por venir."
me_argos_10.a:0 "Argos tiene un futuro brillante por delante"
me_argos_10_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_8$#!' ¡ahora ha sido #G Completada#!!"

me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
me_argos_11_desc:0 "Nuestros consejeros te han reprendido suavemente en privado, afirmando que pareces obsesionado solo con tomar las tierras de otros y no mejorar lo que ya posees. Argos crece exponencialmente, pero no podrías decir que nuestra capital es el corazón de un imperio en ciernes con solo mirarla. Siguiendo el consejo de tus ministros, abriste el tesoro y enviaste a tus arquitectos a las calles de Argos, ampliando los distritos residenciales y comerciales. Ahora han terminado y te han invitado a ver su obra. Estás ciertamente satisfecho con lo que han hecho, pero piensas que se puede hacer más, eventualmente. Aun así, celebramos la expansión de nuestra ciudad mientras soñamos con días aún mejores."
me_argos_11.a:0 "Argos florece, gracias a nuestro liderazgo"
me_argos_11_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_9$#!' ¡ahora ha sido #G Completada#!!"

me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
me_argos_12_desc:0 "Argos, nuestra ciudad capital, se ha convertido en una de las mayores ciudades del Peloponeso, un testimonio de nuestro ascenso como potencia en la región. Hay nueva construcción en la ciudad prácticamente cada día, y las calles están llenas de mercaderes que venden productos de todo el mundo civilizado. Poetas enamorados han escrito numerosas odas alabando la belleza de nuestra capital, que realmente destaca en comparación con todas las demás ciudades de Grecia; te gusta especialmente el poema épico 'Una Ciudad Como Ninguna Otra', y las calles están llenas de grafitis que citan versos de esta y otras obras celebradas. Estamos verdaderamente orgullosos de lo que Argos se está convirtiendo: un centro de cultura y civilización."
me_argos_12.a:0 "Nuestra ciudad es una capital digna, que refleja nuestra preeminencia"
me_argos_12_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_10$#!' ¡ahora ha sido #G Completada#!!"

me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
me_argos_13_desc:0 "Nos enorgullece informar que la totalidad de la Argólida se ha sometido a nosotros. Ya no las múltiples ciudades que salpican la llanura se disputarán entre sí, esperando ganar una dominancia temporal antes de sucumbir a otra invasión; la Era Argiva ha llegado, donde guiamos a nuestros hermanos hacia la gloria. Los habitantes de nuestras tierras celebran la paz que hemos asegurado y están listos para llevarnos siempre adelante."
me_argos_13.a:0 "¡Argos marcha hacia adelante!"
me_argos_13_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_11$#!' ¡ahora ha sido #G Completada#!!"

me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
me_argos_14_desc:0 "Nuestra guerra con Esparta se desvanece en la memoria reciente, y aunque algunos aún alimentan sus agravios, la gran mayoría de los espartanos conquistados solo quiere seguir con sus vidas. Para facilitar este proceso, hemos financiado la restauración de la propia Esparta; reparando las murallas destrozadas, limpiando las calles de escombros y restaurando los edificios quemados que quedaron tras nuestro asedio. Renunciando a construir al estilo local, hemos glorificado Esparta con arquitectura argiva como recordatorio a los laconios de quiénes son sus nuevos amos; algunos bromean llamando a la ciudad 'Spargos' ahora, una ocurrencia que nunca deja de hacerte sonreír."
me_argos_14.a:0 "Nuestra generosidad es incuestionable"
me_argos_14_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_12$#!' ¡ahora ha sido #G Completada#!!"

me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
me_argos_15_desc:0 "Nuestro dominio se extiende para abarcar la totalidad del sur de Grecia, una señal segura de nuestra inevitabilidad. Hemos absorbido Laconia y Arcadia, uniendo su fuerza a la nuestra, pero no hemos terminado; no, apenas comenzamos. Nunca conformes con descansar en los laureles, Argos consolidará y avanzará por el camino triunfante que ha creado."
me_argos_15.a:0 "¡Argos avanza!"
me_argos_15_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_13$#!' ¡ahora ha sido #G Completada#!!"

me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
me_argos_16_desc:0 "Es motivo de gran orgullo personal para [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] que hayamos tomado la provincia de Olimpia. Esto es, sin duda, un enorme impulso a nuestro prestigio, una señal del favor que los dioses nos han otorgado. Todos los que vengan a los Juegos disfrutarán del fastuoso espectáculo que proporcionaremos, y el nombre de nuestra ciudad será alabado en todas las lenguas del mundo."
me_argos_16.a:0 "Aceptamos humildemente esta responsabilidad"
me_argos_16_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_14$#!' ¡ahora ha sido #G Completada#!!"

me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
me_argos_17_desc:0 "Hemos recibido una petición de los Sacerdotes del Olimpo que deberíamos considerar cuidadosamente; por favor, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], medita su oferta antes de tomar decisiones precipitadas. Entendemos que esto podría interpretarse como una bofetada, ya que claramente disfrutan de los beneficios de nuestra protección, prosperando bajo nuestro liderazgo como nunca antes. Sin embargo, parece que, aunque emulan muchas buenas cualidades argivas, su sentido de orgullo no ha sido extinguido. Han solicitado con delicadeza que los liberemos como un estado feudatario, para que puedan mantener su identidad única dentro del mundo más amplio mientras conservan los lazos familiares que hemos establecido. Este sentimiento, audaz como pueda ser, también es compartido por algunos de tus consejeros, que temen parecer incivilizados y argumentan que es mejor mantener la fachada de autoridad. \n\nAunque la petición es atrevida, tras cierta consideración la has aceptado, sabiendo que el prestigio de Argos no se verá dañado; Olimpia es ciertamente un caso único entre tus posesiones. Si acaso, nuestro prestigio solo aumentará."
me_argos_17.a:0 "No somos irracionales... diles que se concede su petición"
me_argos_17_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_15$#!' ¡ahora ha sido #G Completada#!!"

me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
me_argos_18_desc:0 "El gobierno de Argos ahora es reconocido en todo el Peloponeso al haber asumido el control completo de nuestras fronteras naturales, extendiendo nuestro dominio a tierras que nunca soñamos poseer. Entramos en una nueva era de prosperidad, debida en gran parte al excepcional liderazgo de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. ¿Qué alturas alcanzaremos bajo el divinamente inspirado mando de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]?"
me_argos_18.a:0 "Argos es la mayor ciudad de Grecia"
me_argos_18_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_16$#!' ¡ahora ha sido #G Completada#!!"

me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
me_argos_19_desc:0 "Hemos ordenado a nuestros mejores arquitectos reforzar la Acrocorinto, la imponente fortaleza que domina el paisaje de Korinthos. Habiendo aprobado los diseños finales, viajas personalmente a la ciudad, deseando supervisar la obra para que tu mente esté tranquila. Korinthos, como sabes, asegura el paso terrestre hacia el Peloponeso, haciendo de la Acrocorinto la primera línea de defensa contra un ejército invasor, y por tanto es de suma importancia. Nunca permitirás que un ejército extranjero haga a tus tierras lo que tú has hecho a otras. \n\nLa obra avanza a un ritmo satisfactorio y finaliza tras un mes de construcción constante. Desde las almenas, te preguntas qué harías si fueras un general enemigo; ¿cómo tomarías la ciudad? Tu mirada recorre los muros buscando puntos débiles y asientes con aprobación. Las fortificaciones son imponentes, por decir lo menos; no hay opciones fáciles para tomar la ciudad. 'Zarparemos hacia Argos al amanecer', dices a tus asistentes, provocando un bullicio de actividad. 'Nuestro trabajo aquí ha terminado.'"
me_argos_19.a:0 "Argos descansa segura, sin temer a nadie"
me_argos_19_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_17$#!' ¡ahora ha sido #G Completada#!!"

me_argos_20_title:0 "Reuniendo Apoyo"
me_argos_20_desc:0 "Has tomado una decisión difícil, una que hace temblar tu cuerpo de emoción cuando consideras verdaderamente sus ramificaciones. Al buscar deponer la autoridad de la Gerousia y reemplazarla con tu gobierno, has tomado la decisión fatal; cualquier paso en falso, cualquier fallo en tus planes, resultará en tu ejecución pública como enemigo del estado. Los de mente pequeña podrían decir que lo que propongo es traición... No puedo hacer esto solo; debo buscar apoyo entre quienes piensan como yo, para dar legitimidad a mis pretensiones."

## HEY ZORGO BALL, ESCRIBE 3 DESCRIPCIONES MÁS SIMILARES A me_argos_20_desc PARA QUE ESTE EVENTO TENGA MÁS VARIEDAD, GRACIAS.
me_argos_20_desc_2:0 "[ROOT.GetCountry.GetRuler.GetName] ha parecido distraído los últimos días, negándose a revelar lo que ocupa su mente. A pesar de esta leve distracción, ya que los cambios de humor son raros en [ROOT.GetCountry.GetRuler.GetFirstName], la vida continúa como de costumbre en la capital. Los interminables debates en la Gerousia prosiguen, las calles están llenas de mercaderes y artesanos, y la gente común sigue con su día a día. Los menos ambiciosos podrían incluso estar satisfechos con este estado.\n\nSin embargo, las cabezas ciertamente se volverían si supieran la verdadera razón por la que [ROOT.GetCountry.GetRuler.GetFirstName] parece ansioso; mientras hablamos, emisarios secretos han sido enviados a [target.GetName], con la esperanza de construir apoyo para un cambio de gobierno. Incluso ahora, nuestra campaña de susurros continúa..."
me_argos_20_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] ha decidido que el apoyo de [target.GetName] será un requisito de ahora en adelante, ya que [ROOT.GetCountry.GetRuler.GetFirstName] no puede esperar mantenerse en pie por sí mismo cuando llegue la hora de la rebelión. Aun así, se sabe que [target.GetFirstName] es de carácter fiel, aunque su lealtad ciertamente podría comprarse. Como en todo en la vida, no hay promesas."
me_argos_20_desc_4:0 "'¿Eres consciente de lo que propones, [ROOT.GetCountry.GetRuler.GetFirstName]?' [target.GetName] se reclina en un diván, con un brillo feroz en los ojos de [ROOT.GetCountry.GetRuler.GetHerHis]. La hora es tardía; todos los esclavos de la casa duermen, salvo el asistente que bosteza en la puerta. 'No te preocupes por Phaedo; está sordo.' declara [target.GetName] con naturalidad. 'No irá corriendo a la Gerousia a denunciar lo que dices.' \n\n'¿Qué dices entonces, [target.GetFirstName]? Tu apoyo será vital para lo que está por venir.'"
me_argos_20.a:0 "Una pequeña suma es todo lo que se necesita"
me_argos_20.b:0 "[target.GetName] necesitará más para convencerse"

me_argos_21_title:0 "Respuesta de [target.GetName]"
me_argos_21_desc_success:0 "Has enviado a un asesor de confianza a [target.GetName], pidiéndole que apoye clandestinamente tu intento de derrocar la Gerousia e instaurarte como Basileus. Debes admitir que te sorprende cuando [target.GetFirstName] aparece en persona en tu casa una noche, con el rostro oculto bajo los pliegues de su larga túnica. «Perdona la visita inesperada», susurra [target.GetFirstName], acercándose a ti, «pero no me atrevo a confiar en nadie más para responder a una petición tan delicada. Quería decirte, en persona, que puedes contar con nosotros cuando llegue el momento.»"
me_argos_21_desc_failed:0 "Has recibido la respuesta de [target.GetName], una carta llena de insultos y abierta burla... ¡y una amenaza! «Si continúas por este camino rebelde, haremos saber a las autoridades que estás conspirando; abandona tus tonterías y recuerda tu lugar.» Arrugando el pergamino en un puñado, lo miras con desdén y lo lanzas al suelo. Recuerda a [target.GetName] y añade a su familia a la lista de proscripciones; cuando llegue el momento, no olvidarás su cobarde falta de apoyo."
me_argos_21.a:0 "¡[target.GetName] se unirá a nosotros!"
me_argos_21.b:0 "¡[target.GetName] ha rechazado unirse!"

me_argos_22_title:0 "Un Nuevo Gobierno"
me_argos_22_desc:0 "Todos los preparativos están en marcha; tienes hombres de confianza en puestos asegurados, tus tropas guarnecidas por todo el reino están armadas en secreto, y tu red de espías informa sobre los movimientos diarios de tus oponentes. De algún modo, la Gerousia no ha detectado lo que te dispones a hacer; cuando ataques, contarás con el factor sorpresa. ¡No hay vuelta atrás ahora! ¡Adelante, hacia la muerte o la gloria!"
me_argos_22.a:0 "¡Hora de luchar!"

me_argos_23_title:0 "Un Nuevo Camino"
me_argos_23_desc:0 "«Nobles miembros de la Gerousia, vengo hoy ante vosotros por necesidad, pues estos tiempos difíciles han forzado mi mano.» [ROOT.GetCountry.GetRuler.GetName] dirige su mirada por la asamblea reunida; la sala entera guarda silencio, pendiente de cada palabra.\n\n«Lo que ha funcionado para Argos en el pasado claramente no nos sirve ahora. Yo, [ROOT.GetCountry.GetRuler.GetFirstName], me presento ante vosotros con una visión audaz; vengo a proponer un nuevo camino...». \n\nAhora está disponible una nueva interacción de personaje, Reunir Apoyo."
me_argos_23.a:0 "¡Ha llegado la hora de la acción!"
me_argos_23.b:0 "Esperaremos nuestro momento..."
me_argos_23_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_18$#!' ha sido #G ¡Completada!#!!"

me_argos_24_title:0 "Apoyo Popular"
me_argos_24_desc:0 "Estas últimas semanas han sido terriblemente angustiosas, con [ROOT.GetCountry.GetRuler.GetName] convencido de que toda la trama sería descubierta, y sin embargo esos temores nunca se materializaron; de algún modo, la Gerousia permanece felizmente ajena a que sus días de gobierno están casi terminados. ¿Quizá sea una señal de que los dioses favorecen el plan?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha logrado reunir suficiente apoyo para una rebelión sin alertar a las autoridades, y ahora solo quedan unos pocos preparativos. La transición a la monarquía no será sencilla, pero si alcanzar la gloria fuera algo fácil, todo el mundo lo intentaría."
me_argos_24.a:0 "El día del ajuste de cuentas está casi sobre nosotros"
me_argos_24_tt:0 "La tarea de misión '#Y $argos_missions_01_greece_task_19$#!' ha sido #G ¡Completada!#!!"

