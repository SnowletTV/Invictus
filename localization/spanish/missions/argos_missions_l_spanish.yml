#Events
me_argos_1_title:0 "A Royal Marriage"
me_argos_1_desc:0 "At the instigation of certain female members of your household, who had decided amongst themselves that an unmarried Archon of Argos was simply an intolerable state of affairs, you have agreed to send an envoy to Macedon in hopes of finding a suitable bride. As the weeks went on, you had quite forgotten about the entire matter, seeking mostly to quiet the nagging of your extended family, and were quite surprised one afternoon when your advisors tell you that not one, but three Antipatrid brides have been sent to Argos; Kassandros must really like you! They are waiting in a villa to meet you, so you splash some water on your face and head down to where they are staying - you will have the evening meal with them.\n\n You are immediately tongue-tied when you are finally in their presence, the irony of which is not lost upon you; how funny it is that such a great orator as yourself, used to giving rousing speeches before the Assemblies, are at a loss for words. Each woman is exceedingly beautiful and exceptionally intelligent, and the conversation lasts for hours before their chaperones excuse them for the evening. You are left alone on your couch, head spinning with wine and the excitement of your possibilities; this will be a difficult decision."
me_argos_1.a:0 "[potential_wife.GetName] is the one for me"
me_argos_1.b:0 "I shall choose [potential_wife_2.GetName] as my wife"
me_argos_1.c:0 "[potential_wife_3.GetName] is the best choice"

me_argos_2_title:0 "Marriage Offer from Argos"
me_argos_2_desc:0 "We have received a curious proposal from Argos, one of the many city-states in Greece that we have personally guaranteed. It seems that their Archon, an ambitious young fellow that you have already heard a great deal about, has humbly requested that we send a royal bride to him. He comes from a good family, you are told, and this gesture would certainly solidify your reputation in Argos. And while there are certainly a number of unmarried women in our family, do we want to send such a gift to the Argives? Are they truly worthy?"
me_argos_2.a:0 "Great Idea!"
me_argos_2.b:0 "Not a chance!"

me_argos_3_title:0 "Marital Matters"
me_argos_3_desc_1:0 "Our embassy to Argos has returned to Pella with a notable difference; whereas three beautiful maidens departed upon boats for Argos, only two have returned. It seems that the Argive leader was overwhelmed by your generosity, only managing to select a wife after a great deal of debate. You hear the wedding celebration was one for the ages, though, and your friend in Argos is certainly pleased with you."
me_argos_3_desc_2:0 "The embassy we sent to Argos returns with frustrating news, and now three women of your family stand before you, faces red from crying and demanding vengeance. It seems that, after all of this discussion about sending a bride to Argos, negotiations fell through at the last minute, and now you have three embarrassed women berating you. With everything going on at the moment, this is a distraction to be sure, but you are not happy - not happy at all. You send your kinfolk away with vague promises and remind yourself to deal with the Argives later."
me_argos_3.a:0 "We are pleased by this outcome. Send our best to the newlyweds"
me_argos_3.b:0 "Ludicrous! They dare to reject us the honor of an Antipatrid bride? Fools"
me_argos_3_tt:0 "She is now married to [ROOT.GetCountry.GetRuler.GetName]" #temporary as there is an error here

me_argos_4_title:0 "$argos_missions_01_greece_task_1$"
me_argos_4_desc:0 "We have shared the Argolid with many cities, a situation that was once acceptable, but our predicted growth has been stymied by our neighbors. There aren't enough resources to go around, so it would be best to take them outright, so that no one questions our supremacy."
me_argos_4.a:0 "Prepare our claims"
me_argos_4_tt:0 "The mission task '#Y $argos_missions_01_greece_task_1$#!' has now been #G Completed#!!"

me_argos_5_title:0 "$argos_missions_01_greece_task_3$"
me_argos_5_desc:0 "In order to secure the shipping lanes in the Sinus Argolicus, we have been forced to conquer all of the neighboring city-states that send boats upon her waters. Now that we have succeeded in stamping out our rivals, our navies can sail the seas unmolested. Day by day, the power of Argos grows, and our enemies wither before our armies."
me_argos_5.a:0 "Three cheers for Argos!"
me_argos_5_tt:0 "The mission task '#Y $argos_missions_01_greece_task_3$#!' has now been #G Completed#!!"
##All these options should be changed.
me_argos_6_title:0 "$argos_missions_01_greece_task_4$"
me_argos_6_desc:0 "Our farming settlement in Thyrea has been completed and already the fish markets of Argos are swollen with Poseidon's bounty. The supply of fish is so abundant that prices have fallen through the floor, which has brought great joy to your citizens; the broad avenues of Argos are filled with the tantalizing odors of grilled sardines at all hours, morning and night. Yes, actually...that sounds like what we want for lunch today."
me_argos_6.a:0 "Today is a good day"
me_argos_6_tt:0 "The mission task '#Y $argos_missions_01_greece_task_4$#!' has now been #G Completed#!!"

me_argos_7_title:0 "$argos_missions_01_greece_task_5$"
me_argos_7_desc:0 "As your messengers read aloud the message you have prepared for Sparta, there is loud snickering throughout your court, punctuated with the occasional snort. Even though you composed the list of insults personally, you still laugh uproariously when you hear the screed aloud - you definitely have a way with words. There will be burning ears in Laconia when these insults are heard, but you speak the truth!"
me_argos_7.a:0 "The Spartans are going to be furious when they hear this - good!"
me_argos_7_tt:0 "The mission task '#Y $argos_missions_01_greece_task_5$#!' has now been #G Completed#!!"

me_argos_8_title:0 "$argos_missions_01_greece_task_6$"
me_argos_8_desc:0 "Well, it appears that your message to Sparta had the intended effect. Your envoy returned with tales of their white-hot rage, claiming that the Spartans almost abandoned diplomatic norms by executing your messenger! It won't be long until their armies are marching for Argos, hoping to rebuke your mocking tongue. If you wanted to goad them into a war, it seems you have succeeded!"
me_argos_8.a:0 "We shall meet their forces in battle and shall overcome them!"
me_argos_8_tt:0 "The mission task '#Y $argos_missions_01_greece_task_6$#!' has now been #G Completed#!!"

me_argos_9_title:0 "$argos_missions_01_greece_task_7$"
me_argos_9_desc:0 "The contest between Argos and Sparta has drawn to a close, with the latter found utterly wanting. Already our troops parade through the streets of Laconia, with the so-called might of the Spartan army broken before you. There is no resistance left; if you had only known how truly weak Sparta was, you would have conquered them long ago."
me_argos_9.a:0 "Send proclamations across all of Greece, announcing that Sparta has fallen to Argos"
me_argos_9_tt:0 "The mission task '#Y $argos_missions_01_greece_task_7$#!' has now been #G Completed#!!"

me_argos_10_title:0 "$argos_missions_01_greece_task_8$"
me_argos_10_desc:0 "The dominion of Argos continues to expand, with the wealthy province of Arcadia being firmly within our grasp. The list of cities under our control is truly impressive; Stymphalos, Thyreai, Mantinea, Epidauros and Megalopolis all have a new Master, a harbinger of good things to come."
me_argos_10.a:0 "Argos has a bright future ahead of her"
me_argos_10_tt:0 "The mission task '#Y $argos_missions_01_greece_task_8$#!' has now been #G Completed#!!"

me_argos_11_title:0 "$argos_missions_01_greece_task_9$"
me_argos_11_desc:0 "Our advisors have gently rebuked you privately, stating that you seem fixated only on taking the lands of others and not improving what you already own. Argos grows exponentially, but you would never be able to tell that our capital is the heart of a burgeoning empire by looking at it. Taking the advice of your ministers to heart, you ordered the treasury opened and sent your architects into the streets of Argos, expanding the residential and commercial districts. Now they have finished and they have invited you to come and see their handiwork. You are certainly happy with what they have done, but you think more can be done, eventually. Still, we celebrate the expansion of our city while we dream of even better days."
me_argos_11.a:0 "Argos blossoms, thanks to our leadership"
me_argos_11_tt:0 "The mission task '#Y $argos_missions_01_greece_task_9$#!' has now been #G Completed#!!"

me_argos_12_title:0 "$argos_missions_01_greece_task_10$"
me_argos_12_desc:0 "Argos, our capital city, has become one of the largest cities in the Peloponnese, a testament to our rise as a juggernaut in the region. There is new construction within the city practically every day, and the streets are filled with merchants hawking wares from all across the civilized world. Lovesick poets have written numerous odes praising the beauty of our capital, which truly stands out when compared to all of the other cities in Greece - you are particularly fond of the epic poem 'A City Unlike No Other', and the streets are plastered with graffiti that quotes lines from this and other celebrated works. We are truly proud of what Argos is becoming; a hub of culture and civilization."
me_argos_12.a:0 "Our city is a proper capital, one that reflects our preeminence"
me_argos_12_tt:0 "The mission task '#Y $argos_missions_01_greece_task_10$#!' has now been #G Completed#!!"

me_argos_13_title:0 "$argos_missions_01_greece_task_11$"
me_argos_13_desc:0 "We are proud to report that the entirety of the Argolid has submitted to us. No longer shall the myriad cities that dot the plain squabble amongst each other, hoping to somehow gain a temporary dominance over their foes before succumbing to another invasion; the Argive Era is here, where we lead our brethren forward in glory. The inhabitants of our lands rejoice in the peace we have secured and stand ready to carry us ever forward."
me_argos_13.a:0 "Argos marches onward!"
me_argos_13_tt:0 "The mission task '#Y $argos_missions_01_greece_task_11$#!' has now been #G Completed#!!"

me_argos_14_title:0 "$argos_missions_01_greece_task_12$"
me_argos_14_desc:0 "Our war with Sparta is fading into recent memory, and while some are still nurse their grievances, the vast majority of the conquered Spartans just want to move on with their lives. In order to facilitate this process, we have funded the restoration of Sparta itself; fixing the shattered walls, clearing the streets of rubble and restoring the burnt buildings that remain from our siege. Eschewing to build in the local style, we have glorified Sparta with Argive architecture as a reminder to the Laconians who their new masters are - some jokingly refer to the city as 'Spargos' now, a witticism that never fails to make you chuckle."
me_argos_14.a:0 "Our generosity is unquestioned"
me_argos_14_tt:0 "The mission task '#Y $argos_missions_01_greece_task_12$#!' has now been #G Completed#!!"

me_argos_15_title:0 "$argos_missions_01_greece_task_13$"
me_argos_15_desc:0 "Our dominion spreads to encompass the entirety of the south of Greece, a surefire sign of our inevitability. We have absorbed Laconia and Arcadia, joining their strength to ours, but we are not finished; no, we are only just beginning. Never one to rest on her laurels, Argos will consolidate and move forward on the triumphant path she has created."
me_argos_15.a:0 "Argos marches forward!"
me_argos_15_tt:0 "The mission task '#Y $argos_missions_01_greece_task_13$#!' has now been #G Completed#!!"

me_argos_16_title:0 "$argos_missions_01_greece_task_14$"
me_argos_16_desc:0 "It is a point of great personal pride to [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] that we have taken over the province of Olympia. This is unquestionably a tremendous boost to our prestige, a sign of the favor that the gods have bestowed upon us. All who come for the Games will enjoy the lavish spectacle that we shall provide, and the name of our city will be praised on every tongue the world over."
me_argos_16.a:0 "We humbly accept this responsibility"
me_argos_16_tt:0 "The mission task '#Y $argos_missions_01_greece_task_14$#!' has now been #G Completed#!!"

me_argos_17_title:0 "$argos_missions_01_greece_task_15$"
me_argos_17_desc:0 "We have received a request from the Priests of Olympus that we should carefully consider; please, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], think through their offer before you make any rash decisions. We understand that this could be construed as a slap in the face, as they are clearly enjoying the benefits of our protection, thriving under our leadership like never before. Alas, it seems that while the emulate many Argive good traits, their sense of pride has apparently not been extinguished. They have gently requested that we release them as a feudatory state, so that they can maintain their unique identity within the wider world while maintaining the familial bonds we have established. This sentiment, audacious as it might be, is also shared by some of your advisors, who are afraid of appearing uncivilized, arguing it is best that we maintain the facade of authority. \n\n Although the request is bold, after some consideration you have agreed to it, knowing that the prestige of Argos will not be damaged - Olympia is certainly a unique case amongst your possessions. If anything, our prestige will only increase."
me_argos_17.a:0 "We are not unreasonable...tell them this request is granted"
me_argos_17_tt:0 "The mission task '#Y $argos_missions_01_greece_task_15$#!' has now been #G Completed#!!"

me_argos_18_title:0 "$argos_missions_01_greece_task_16$"
me_argos_18_desc:0 "The rule of Argos is now acknowledged across the Peloponnese as we have assumed complete control of our natural borders, extending our dominion into lands we never dreamed of possessing. We enter a new era of prosperity, due in large part to the exceptional leadership of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. What further heights shall we soar to under [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] divinely inspired command?"
me_argos_18.a:0 "Argos is the greatest city in Greece"
me_argos_18_tt:0 "The mission task '#Y $argos_missions_01_greece_task_16$#!' has now been #G Completed#!!"

me_argos_19_title:0 "$argos_missions_01_greece_task_17$"
me_argos_19_desc:0 "We have ordered our finest architects to buttress the Acrocorinth, the imposing fortress that dominates the landscape of Korinthos. Having approved the final designs, you personally travel to the city, desiring to oversee the work so that your mind is at ease. Korinthos, as you know, secures the land passage into the Peloponnese, making the Acrocorinth the first line of defense against an invading army, and thus is of utmost importance. You will never allow a foreign army to do to your lands what you have done to others. \n\n The work moves at a satisfactory pace and finishes after a month of steady construction. Overlooking the battlements, you wonder what you would do if you were an enemy general; how would you take the city? Your eye travels along the walls, looking for any weak points, and you nod your head approvingly. The fortifications are daunting, to say the least; there are no easy options for taking the city. 'We sail for Argos at dawn.' you tell your attendants, causing a bustle of commotion. 'Our work here has come to its end.'"
me_argos_19.a:0 "Argos rests securely, fearing no one"
me_argos_19_tt:0 "The mission task '#Y $argos_missions_01_greece_task_17$#!' has now been #G Completed#!!"

me_argos_20_title:0 "Gathering Support"
me_argos_20_desc:0 "You have made a difficult decision, one that causes your body to tremble with excitement when you truly consider the ramifications. By seeking to depose the authority of the Gerousia and replace it with your rule, you have made the fatal decision; any misstep, any flaw in your plans, will result in your public execution as an enemy of the state. The small-minded might say what I am proposing is treason...I cannot do this alone; I must seek support among those who think like me, in order to give my claims legitimacy."


