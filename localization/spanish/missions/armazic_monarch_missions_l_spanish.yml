### Traducción

```
l_spanish:
 armazic_missions:0 "El ascenso de los reyes ibéricos"
 armazic_missions_DESCRIPTION:0 "Si uno navega desde las grandes ciudades portuarias del Mediterráneo, siguiendo las vías fluviales más allá de Bizancio hasta llegar al Pontus Euxinus, eventualmente alcanzará una costa lejana donde una colosal cadena montañosa, el Cáucaso, se alza para fragmentar la vasta estepa septentrional: esta tierra implacable es nuestro hogar. Aquí tenemos nuestras propias tradiciones, adorando a los verdaderos dioses desconocidos para los forasteros, y aunque estamos rodeados de enemigos que desearían expulsarnos de nuestras ciudades en las alturas, no han podido hacerlo.\n\nAhora, en lugar de dar a nuestros enemigos la oportunidad de actuar según sus malas intenciones, debemos tomar nuestro destino firmemente en nuestras manos."
 armazic_missions_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando los gobernantes de Iberia empujen a sus vecinos, estableciendo una nación fuerte y segura capaz de proyectar su poder lejos de nuestra patria montañosa."
 armazic_missions_BUTTON_TOOLTIP:0 ""

 #Missions
 armazic_missions_task_1:0 "Rodeados de enemigos"
 armazic_missions_task_1_DESC:0 "Estamos rodeados de enemigos por todos lados; los sombríos armenios al sur, los arrogantes colquios al oeste y los salvajes albaneses al este. Como nuestros asesores militares no logran ponerse de acuerdo, fabricaremos reclamaciones contra todos los que nos rodean. \n\n\n\n\n\n\n\n\n\n@greek_mil6!"
 armazic_missions_task_2:0 "La empujada hacia las costas"
 armazic_missions_task_2_DESC:0 "Nuestras victorias recientes traen la promesa tentadora de recompensas aún mayores en los días venideros; si nuestros soldados continúan avanzando, no solo alcanzaremos las orillas del Mare Hyrcanum, sino que incluso podríamos acceder a las aguas del Pontus Euxinus. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 armazic_missions_task_3:0 "La tierra del vellón"
 armazic_missions_task_3_DESC:0 "Aunque hemos quebrantado el poder de [GetProvince('(int32)1715').GetArea.GetName], aún existen temores de que puedan volver a una posición de fuerza. Ha quedado claro que debemos erradicarlos por completo, para evitar que esa posibilidad ocurra jamás. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
 armazic_missions_task_4:0 "Los restos albaneses"
 armazic_missions_task_4_DESC:0 "Nuestras fuerzas continúan destruyendo a los tribales albaneses; ahora que controlamos firmemente sus tierras centrales, no pasará mucho tiempo antes de que consumamos el resto de los restos de su reino. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 armazic_missions_task_5:0 "Humedeciendo los pies"
 armazic_missions_task_5_DESC:0 "Aunque somos nuevos actores de poder en la región, nuestra presencia en el Pontus Euxinus pronto será conocida por todos: ¡nuestra iniciativa de construcción naval expandirá nuestra influencia lejos de las costas de nuestra patria! \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 armazic_missions_task_6:0 "Empoderar a los eristavi"
 armazic_missions_task_6_DESC:0 "Los eristavi eran una clase ennoblecida de gobernantes locales, con responsabilidades similares a las de un gobernador, y fueron encargados por los Pharnavazidas de gobernar provincias en su nombre. Antes de poder promulgar más reformas, debemos otorgarles autoridad. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 armazic_missions_task_7:0 "Un idioma único"
 armazic_missions_task_7_DESC:0 "Aunque en nuestra patria se hablan muchas lenguas y se utilizan diversos sistemas de escritura, hemos decidido que todos deben hablar el mismo dialecto y escribir de la misma manera. \n\n\n\n\n\n\n\n\n\n@india_mil17!"
 armazic_missions_task_8:0 "Baiberdon"
 armazic_missions_task_8_DESC:0 "[GetProvince('(int32)1760').GetName], una ciudad importante en Armenia Superioris, está indefensa, sus muros protegidos solo por la reputación del ejército armenio. Si preparamos nuestras reclamaciones ahora y atacamos con rapidez, creemos que toda la provincia podría caer ante nuestras tropas. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"
 armazic_missions_task_9:0 "Desde el lago Lychnitis"
 armazic_missions_task_9_DESC:0 "Solo hay unos días de viaje hasta la capital de los armenios desde la ciudad recién conquistada de [GetProvince('(int32)1572').GetName], y aunque resistirán con todo lo que tengan, debemos atacar el corazón de su reino. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 armazic_missions_task_10:0 "Fortificaciones armenias"
 armazic_missions_task_10_DESC:0 "Porque hemos tomado muchas de las grandes ciudades de Armenia para nosotros, tenemos acceso a vastos conocimientos que antes no poseíamos. Todos saben que los armenios construyen fortificaciones magistrales, así que ¿por qué no enseñamos a nuestros ingenieros a imitar su estilo? \n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 armazic_missions_task_11:0 "Una línea de reyes"
 armazic_missions_task_11_DESC:0 "Gracias a las reformas impulsadas por la dinastía Pharnavazid, la gloria de nuestro pueblo ha quedado asegurada por generaciones. Desde nuestra fortaleza en [GetProvince('(int32)1676').GetName] reinamos sobre un reino expansivo, uno que hemos construido con nuestras propias manos. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 armazic_missions_task_12:0 "Unión armazica"
 armazic_missions_task_12_DESC:0 "Por primera vez en la historia de nuestro pueblo, los adeptos de la fe armazica han sido unidos bajo una sola corona, con el poder de nuestros enemigos vecinos destruido por una generación o más. ¡Que Armazi continúe derramando su bendición sobre nosotros y nos guíe hacia la victoria! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 armazic_missions_task_13:0 "Vino ibérico"
 armazic_missions_task_13_DESC:0 "Nuestro pueblo es famoso por su habilidad para fermentar vino, una práctica que hemos perseguido durante miles de años. Cuando llegan las cosechas, llenamos enormes recipientes de barro que llamamos 'kvevri' en nuestra lengua y los enterramos profundamente en la tierra. Quienes prueban el vino ibérico a menudo encuentran que otras cosechas carecen de sabor. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 #Modifiers

 georgian_script:0 "Escritura georgiana"
 georgian_script_desc:0 "La nueva forma de escritura introducida por Pharnavaz Pharnavazid que, con el tiempo, evolucionaría y llegaría a conocerse como la escritura georgiana."
 armenian_construction:0 "Construcción armenia"
 armenian_construction_desc:0 "Nuestros arquitectos han aprendido mucho sobre la construcción de fortificaciones de sus homólogos armenios, que a regañadientes compartieron sus secretos con nuestros ingenieros."
 armazi_walls:0 "Las murallas de Armazistsikhe"
 armazi_walls_desc:0 "Hemos construido la fortaleza de Armazistsikhe para que sea inconquistable; mientras la ciudadela dentro de sus muros permanezca, nuestro pueblo tendrá esperanza en el futuro."
 eristavi:0 "Eristavi"
 eristavi_desc:0 "Un tipo especial de cargo administrativo introducido por Pharnavaz Pharnavazid; los eristavi gobernaban efectivamente las provincias asignadas en nombre del rey."
 iberian_wine:0 "Vino ibérico"
 iberian_wine_desc:0 "Con una tradición vinícola que se remonta a milenios, el pueblo de Iberia es conocido por el fruto de la vid que produce, y algunos afirman que fuimos los primeros en dominar el arte."
 armazic_power:0 "Poder armazico"
 armazic_power_desc:0 "Hemos conquistado las tierras donde se practica la fe armazica, unificando la región en un poder formidable donde los ejércitos de los fieles protegen las ciudades llenas de verdaderos creyentes."

 #Events
 me_armazic_1_title:0 "$armazic_missions_task_1$#!"
 me_armazic_1_desc:0 "Aunque amamos nuestra patria con fervor y con gusto daríamos nuestras vidas para defenderla, admitimos que nuestra geografía deja algo que desear; estamos literalmente rodeados por enemigos, una situación que ha mantenido a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] despierto hasta altas horas de la noche. Nuestros asesores militares no pueden decidir quién es el más débil de nuestros vecinos, lo que añade confusión, por lo que se ha decidido que debemos fabricar reclamaciones en todas direcciones y esperar un momento oportuno para expandirnos."
 me_armazic_1.a:0 "Tener opciones es algo bueno..."
 me_armazic_1_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_1$#!' ha sido #G ¡Completada#!!"

 me_armazic_2_title:0 "$armazic_missions_task_2$#!"
 me_armazic_2_desc:0 "Una cosa ha llevado a la otra, y gracias a las victorias que nuestros ejércitos han obtenido en los campos de batalla, nuestros generales ven la oportunidad de devastar los ejércitos restantes de los albaneses y los colquios. Como han perdido territorios centrales ante nuestras tropas, sus fuerzas están rotas y en desorden, y nuestros espías informan que la moral en los campamentos enemigos está en su punto más bajo. No debemos darles descanso; debemos atacar mientras el impulso está de nuestro lado."
 me_armazic_2.a:0 "¡Las aguas del Pontus Euxinus están justo en el horizonte!"
 me_armazic_2_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_2$#!' ha sido #G ¡Completada#!!"

 me_armazic_3_title:0 "$armazic_missions_task_3$#!"
 me_armazic_3_desc:0 "No solo hemos logrado desalojar a los colquios de sus costas, sino que también hemos saqueado algunas de las pequeñas ciudades-estado independientes que yacen a lo largo de las orillas del Pontus Euxinus, algo que será notado en capitales lejanas a la nuestra.\n\nPero dejemos eso por ahora; es aquí, desde nuestra nueva ciudad de [GetProvince('(int32)1720').GetName], donde nacerán nuestras ambiciones navales. Tener acceso a este cuerpo de agua, con sus oportunidades de comercio y quizá incluso de expansión militar, anuncia al mundo que Iberia no es un actor menor, sino una fuerza a tener en cuenta."
 me_armazic_3.a:0 "¡Comiencen a construir una flota de inmediato!"
 me_armazic_3_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_3$#!' ha sido #G ¡Completada#!!"

 me_armazic_4_title:0 "$armazic_missions_task_4$#!"
 me_armazic_4_desc:0 "Aunque los tribales albaneses, nuestros primos bárbaros al este, hicieron todo lo posible por resistir a nuestras tropas, al final su destino fue similar al de los colquios. Aun así, saludamos la valentía de sus combatientes y lamentamos las circunstancias que nos obligaron a matar a nuestros hermanos caucásicos.\n\nAhora que se ha recibido la sumisión final de los líderes albaneses, se ha sugerido crear un estado feudatario con las tribus restantes. Algunas voces en nuestro gobierno han sugerido que tales salvajes incultos deben mantenerse a distancia, mientras que otros argumentan que merecen las mismas oportunidades que nuestros otros ciudadanos; la decisión quedará en manos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
 me_armazic_4.a:0 "Con el tiempo, los albaneses adoptarán nuestras costumbres - anéxenlos"
 me_armazic_4.b:0 "Se ha decidido que gobernaremos su remanente indirectamente"
 me_armazic_4_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_4$#!' ha sido #G ¡Completada#!!"

 me_armazic_5_title:0 "$armazic_missions_task_5$#!"
 me_armazic_5_desc:0 "¡Excelentes noticias desde las ciudades a lo largo del Pontus Euxinus! Porque hemos provisto adecuadamente a los astilleros de [GetProvince('(int32)1737').GetArea.GetName] con excelente madera, parece que disfrutamos de un pequeño auge en la región: no solo nuestros carpinteros navales se han vuelto mejores construyendo embarcaciones útiles, sino que cada vez más viajeros deciden quedarse en la zona. Hemos hecho muy bien al invertir en la región."
 me_armazic_5.a:0 "Nunca nos quejaremos de cosas como estas"
 me_armazic_5_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_5$#!' ha sido #G ¡Completada#!!"

 me_armazic_6_title:0 "$armazic_missions_task_6$#!"
 me_armazic_6_desc:0 "Una de las primeras cosas en la agenda de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] al asumir el poder fue convocar un Gran Consejo, donde las familias principales de todo [SCOPE.GetRootScope.GetCountry.GetName] enviarían representantes para aclamar al nuevo gobernante. Al llegar a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], el propósito de esta reunión quedó pronto claro; deseando paz y estabilidad por encima de todo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] decidió crear un tipo especial de gobernación, un cargo conocido como 'eristavi', que actuaría como extensión de la voluntad real. Llamando a siete hombres para que se presentaran ante [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] administró un voto sagrado, entregando objetos a cada uno de estos líderes para que su autoridad fuera reconocida."
 me_armazic_6.a:0 "Toma este anillo, cinturón, cetro y espada - recuerda tu juramento"
 me_armazic_6_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_6$#!' ha sido #G ¡Completada#!!"

 me_armazic_7_title:0 "$armazic_missions_task_7$#!"
 me_armazic_7_desc:0 "Agradecemos que nuestras tierras estén llenas de una variedad de pueblos, pero es francamente difícil gobernar a un grupo tan dispar, donde cada valle montañoso habla un dialecto ligeramente distinto y utiliza un sistema de escritura que podría ser ininteligible para los mercaderes de las ciudades cercanas. Al darse cuenta de que esto se ha convertido en un problema, especialmente para agilizar nuestra administración burocrática, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ordenó que todos usaran una nueva escritura, creada expresamente para nuestro pueblo. También se declaró que la manera de hablar adoptada por los habitantes de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] es ahora la lengua oficial, por lo que todos deben adoptar nuestro acento particular."
 me_armazic_7.a:0 "Los dialectos locales están bien en casa, pero los asuntos oficiales requieren nuestra nueva escritura"
 me_armazic_7_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_7$#!' ha sido #G ¡Completada#!!"

 me_armazic_8_title:0 "$armazic_missions_task_8$#!"
 me_armazic_8_desc:0 "La orgullosa ciudad de [GetProvince('(int32)1760').GetName] está situada en las montañas cerca de la región de [GetProvince('(int32)1757').GetArea.GetName], y un premio tan brillante resulta difícil de resistir para nuestros codiciosos ejércitos. Como los armenios han decidido tontamente no construir fortificaciones en la zona, sería trivial para nuestras tropas salir por los pasos montañosos y causar devastación... solo queda dar la orden de comenzar las hostilidades."
 me_armazic_8.a:0 "Dile a nuestros soldados que espero que estén listos para saquear..."
 me_armazic_8_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_8$#!' ha sido #G ¡Completada#!!"

 me_armazic_9_title:0 "$armazic_missions_task_9$#!"
 me_armazic_9_desc:0 "Una por una, las ricas ciudades de la provincia de [GetProvince('(int32)1572').GetArea.GetName] caen ante nuestros ejércitos, llevándonos a preguntarnos cómo los armenios podrán recuperarse de estos reveses. Incluso ahora, mientras nuestras tropas se reúnen alrededor de las aguas del lago Lychnitis esperando sus próximas órdenes, nuestros planes se ponen en marcha; pronto cruzaremos al corazón de Armenia y sitiaremos su capital: no pasará mucho tiempo antes de que nuestros soldados luchen puerta a puerta en las calles de [GetProvince('(int32)1570').GetName] misma."
 me_armazic_9.a:0 "¡Destruiremos a cualquiera que se oponga a nuestros designios!"
 me_armazic_9_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_9$#!' ha sido #G ¡Completada#!!"

 me_armazic_10_title:0 "$armazic_missions_task_10$#!"
 me_armazic_10_desc:0 "Debido a que la patria armenia está llena de alturas escarpadas y desfiladeros rocosos, sus ingenieros y arquitectos han desarrollado un estilo constructivo que aprovecha el terreno local. Al apuntalar sus fortificaciones directamente contra las laderas, los armenios extraen la fuerza de la propia tierra, permitiéndoles construir fortalezas seguras que son motivo de consternación para cualquier ejército enemigo: pregúntales a los veteranos de nuestras últimas campañas del sur qué piensan de los fuertes armenios."
 me_armazic_10.a:0 "¡Esto es una excelente noticia! Nuestro futuro se construye sobre tales cimientos"
 me_armazic_10_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_10$#!' ha sido #G ¡Completada#!!"

 me_armazic_11_title:0 "$armazic_missions_task_11$#!"
 me_armazic_11_desc:0 "Aunque es arrogante imaginar lo que dirán las generaciones futuras sobre las hazañas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], creemos que el nombre Pharnavazid resonará a lo largo de la eternidad. Ninguna otra familia gobernante ha hecho tanto por nuestro pueblo; los eristavi gobiernan sobre una sociedad contenta, y al transformar el propio lenguaje que hablamos y las palabras que escribimos, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Aquel que se Unge con el Sol, ha moldeado literalmente nuestras percepciones de la realidad.\n\nMientras la gente recuerde el reino de Iberia, recordará la línea de reyes que la creó."
 me_armazic_11.a:0 "Gobernar al pueblo ibérico ha sido el mayor privilegio de mi vida"
 me_armazic_11_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_11$#!' ha sido #G ¡Completada#!!"

 me_armazic_12_title:0 "$armazic_missions_task_12$#!"
 me_armazic_12_desc:0 "Por fin, el día soñado por nuestros antepasados ha llegado; tras años de lucha feroz, nuestros rivales por el poder han sido derribados, su capacidad para hacer la guerra irreparablemente rota, y una autoridad suprema gobierna las tierras habitadas por los fieles armazicos. ¿Quién puede, al mirar nuestros dominios y las bendiciones que se nos han otorgado, negar el poder y la fuerza de Armazi? ¡Que Él continúe derramando su favor divino mientras guiamos a nuestro pueblo hacia el glorioso futuro que nos espera!"
 me_armazic_12.a:0 "Llevaremos la luz de nuestra fe a todos los rincones del mundo"
 me_armazic_12_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_12$#!' ha sido #G ¡Completada#!!"

 me_armazic_13_title:0 "$armazic_missions_task_13$#!"
 me_armazic_13_desc:0 "Una agradable noticia para ti esta mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; un buen descanso de las demandas incesantes del pueblo o de los informes de escaramuzas cerca de las fronteras. Como sabes, nuestro pueblo es excepcionalmente hábil en la elaboración de vino, y nuestras últimas iniciativas para ampliar la producción han salido sin contratiempos. Los kvevri, los enormes recipientes de barro que contienen el líquido, han sido enterrados en la tierra y nuestros pisadores de uvas han comenzado a trabajar. No pasará mucho tiempo hasta que podamos disfrutar de la cosecha de este año, algo que todos celebrarán con gusto."
 me_armazic_13.a:0 "¡Asegúrate de avisarnos cuando los primeros kvevri estén listos!"
 me_armazic_13_tooltip:0 "La tarea de misión '#Y $armazic_missions_task_13$#!' ha sido #G ¡Completada#!!"
```