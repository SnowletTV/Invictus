 armenia_task_start: "Encrucijada del imperio" #NT!
 armenia_task_start_DESC: "Armenia tiene muchas culturas, y algunas de ellas van a moldear el crisol que es #COLOR:{0.83,0.53,0.3} Armenia#! más o menos. Tenemos la oportunidad única de influir en qué culturas moldearán el resultado y en qué medida. ¿Deben prevalecer las tradiciones nativas? ¿O son los persas dignos de ser modelos para nuestras tradiciones? ¿O seguimos las costumbres del advenedizo macedonio?\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 armenia_task_1: "El abrazo persa" #NT!
 armenia_task_1_DESC: "Los #G aqueménidas#! eran la mayor potencia que el mundo había visto jamás antes de que la llegada de #R Alexandros#! cambiara todo eso, y muchos de nuestros compatriotas prefieren el mundo como era bajo el gobierno de los sabios y mundanos #COLOR:{0.51,0.31,0.75} persas#!. Estas mismas voces claman para que nuestros [ROOT.GetCountry.GetRulerTitle] concedan derechos culturales dentro de #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! a los #COLOR:{0.51,0.31,0.75}Y iraníes#!, afirmando que estos esfuerzos traerán paz y prosperidad a nuestro pueblo.\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!" #NT!
 armenia_task_2: "Mayor dependencia de los persas" #NT!
 armenia_task_2_DESC: "En los últimos años, los #COLOR:{0.51,0.31,0.75} persas#! se han convertido en una parte importante de nuestra sociedad y desempeñan un papel cada vez más importante en nuestro gobierno y ejército. Afortunadamente para nosotros, traen consigo su eficiencia burocrática y su respeto por el buen gobierno.\n\n\n\n\n\n\n\n\n\n\n@persia_mil2!" #NT!
 armenia_task_3: "Facilitación de la inmigración persa" #NT!
 armenia_task_3_DESC: "A [ROOT.GetCountry.GetName] le conviene invitar a colonos persas #COLOR:{0.51,0.31,0.75}#! a que vengan a establecerse en nuestros territorios. Hay muchos que se han quedado sin tierras a raíz de las invasiones helénicas #COLOR:{0.50,0.60,1.00}#! y, considerando que nuestro pueblo es amistoso con los iraníes #Y#!, es natural que les abramos nuestras fronteras.\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!" #NT!
 armenia_task_4: "Adopción de estrategias persas" #NT!
 armenia_task_4_DESC: "Debido a que nuestra adopción del estilo de gobierno #COLOR:{0.51,0.31,0.75} persa#! ha sido un rotundo éxito, se nos ha sugerido que también estudiemos sus métodos de guerra. Si combinamos sus tácticas con las nuestras, entonces las levas #COLOR:{0.83,0.53,0.3} armenias#! serán prácticamente imparables.\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil8!" #NT!
 armenia_task_5: "Adoptando una moral persa" #NT!
 armenia_task_5_DESC: "Para que podamos convertirnos verdaderamente en una sociedad persa idealizada, debemos dar el paso final de convertirnos a sus religiones tradicionales. Sus dioses son antiguos y poderosos y los han sustentado a través de los siglos. ¡Ojalá que sea lo mismo con nosotros!\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
 armenia_task_6: "Invitando a los griegos" #NT!
 armenia_task_6_DESC: "No se puede negar que los #COLOR:{0.50,0.60,1.00} helénicos#! son guerreros poderosos, pues en unos pocos años, sus ejércitos invencibles cambiaron el mundo para siempre. ¿Acaso no pusieron de rodillas al imperio más poderoso que el mundo haya visto jamás? La acción más sabia para #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#! sería que les diéramos la bienvenida a los griegos, pues hay mucho que podríamos aprender unos de otros.\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 armenia_task_7: "La creciente influencia helénica" #NT!
 armenia_task_7_DESC: "El ingenio y la sabiduría de los #COLOR:{0.50,0.60,1.00} helénicos#! han cautivado a nuestros compatriotas, que han gastado pequeñas fortunas importando obras filosóficas y ensayos matemáticos de los comerciantes que viajan aquí desde Occidente. [ROOT.GetCountry.GetRuler.GetName] respalda esta pasión por la búsqueda de la sabiduría, argumentando que hará que nuestra gente esté mejor equipada para prosperar en un mundo en constante cambio.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!" #NT!
 armenia_task_8: "Atraer a los colonos helénicos" #NT!
 armenia_task_8_DESC: "Como se corre la voz de que los #COLOR:{0.83,0.53,0.3} armenios#! son amigos de los #COLOR:{0.50,0.60,1.00} helénicos#!, [ROOT.GetCountry.GetRuler.GetName] ha decidido enviar mensajeros a las ciudades griegas del oeste con la esperanza de encontrar colonos que vengan a vivir a nuestra tierra.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
 armenia_task_9: "Copiando a los vencedores" #NT!
 armenia_task_9_DESC: "Sólo un tonto negaría que los ejércitos #COLOR:{0.50,0.60,1.00} Helénicos#! luchan con tácticas y entrenamiento superiores: nos vendría bien estudiar y dominar su forma de hacer la guerra.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 armenia_task_10: "Iniciación en los ritos helénicos" #NT!
 armenia_task_10_DESC: "A [ROOT.GetCountry.GetRuler.GetName] le ha quedado claro que la fuente de la fuerza #COLOR:{0.50,0.60,1.00} helénica#! es ​​su panteón, sus dioses. ¡Que los dioses de los griegos consideren oportuno concedernos nuestras propias victorias!\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" #NT!
 armenia_task_11: "El Gran Censo" #NT!
 armenia_task_11_DESC: "Ha llegado el momento de que realicemos un censo de nuestro pueblo, para tener una idea de cuántos de nuestros compatriotas #COLOR:{0.83,0.53,0.3} armenios#! viven dentro de nuestras fronteras. Envía un mensaje a todo el reino de que los agentes de [ROOT.GetCountry.GetRuler.GetName] pronto visitarán los pueblos y ciudades.\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 armenia_task_12: "Purga de la administración" #NT!
 armenia_task_12_DESC: "A lo largo de los años, muchos extranjeros se han infiltrado en puestos clave dentro de nuestro gobierno, y sus intereses personales no siempre se han alineado con lo que es mejor para #COLOR:{0.83,0.53,0.3} [ROOT.GetCountry.GetName]#!. Ha llegado el momento de eliminar a cualquiera con una lealtad cuestionable por cualquier medio necesario.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
 armenia_task_13: "Imponiendo la unidad" #NT!
 armenia_task_13_DESC: "Los extranjeros en nuestra tierra han traído a sus dioses con ellos, y su presencia no es bienvenida: ¡Anahit nunca será reemplazada por Ahura Mazda o Zeus!\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 armenia_task_14: "Restringiendo las influencias extranjeras" #NT!
 armenia_task_14_DESC: "Para evitar los collares de esclavitud del pasado y garantizar que el pueblo #COLOR:{0.83,0.53,0.3} armenio#! permanezca libre en su propia patria, debemos restringir la influencia extranjera, incluso si eso significa esclavizar a otros.\n\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
 armenia_task_15: "Desarrollar una élite intelectual armenia" #NT!
 armenia_task_15_DESC: "Si bien el conocimiento de los #COLOR:{0.50,0.60,1.00} helénicos#! y los #COLOR:{0.51,0.31,0.75} persas#! ha sido elogiado en todo el mundo civilizado por eruditos y sabios, hay pocos que puedan competir con nuestros propios sabios #COLOR:{0.83,0.53,0.3} armenios#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil20!" #NT!
 armenia_task_16: "El camino al poder" #NT!
 armenia_task_16_DESC: "Una nueva #COLOR:{0.83,0.53,0.3} Armenia#! surge en estas tierras, fragmentadas por años de política dictada desde el exterior, sin instituciones autónomas. La primera prioridad es, por lo tanto, establecer nuestro propio gobierno de fuerza en el país.\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 armenia_task_17: "Domando el Cáucaso" #NT!
 armenia_task_17_DESC: "La verdad es que las tierras del sur son imposibles de soñar, ya que los #COLOR:{0.50,0.60,1.00} griegos#! cuentan con ejércitos tan grandes que son ciudades móviles en sí mismos. Por lo tanto, debemos intentar derrotar a nuestros rivales regionales en el #Y Cáucaso#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 armenia_task_18: "La campaña de Capadocia" #NT!
 armenia_task_18_DESC: "Al oeste viven sin duda nuestros vecinos menos hospitalarios, los belicistas perpetuos que alguna vez nos han molestado.\nUna gran campaña hacia el oeste para envainar sus espadas y detener su devastación es actualmente el esfuerzo más solicitado por las mentes militares más grandes en [GetProvince('(int32)1570').GetName|Y].\n\n\n\n\n\n\n\n\n\n\n@persia_mil18!" #NT!
 armenia_task_19: "Conquista Media" #NT!
 armenia_task_19_DESC: "Así como los #COLOR:{0.51,0.31,0.75}Y Medes#! una vez rompieron nuestro antiguo reino hace generaciones, ahora llegamos renacidos al de ellos listos para dejarles probar la servidumbre que nos sirvieron con hierro.\n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" #NT!
 armenia_task_20: "Restos de los Diadochoi" #NT!
 armenia_task_20_DESC: "Mientras las #E Guerras de los Diadochoi#! se han desatado por todo el mundo, hay muchos ex mercenarios y guerreros #COLOR:{0.50,0.60,1.00} helénicos#! retirados que vagan por el mundo, ofreciendo sus servicios a quienes pueden pagarlos. [ROOT.GetCountry.GetRuler.GetName|Y] busca contratar a algunos de estos #Y Restos de los Diadochi#! para entrenar a nuestras levas #COLOR:{0.83,0.53,0.3} armenias#! en cómo luchar en falanges. Sabemos mejor que la mayoría que la falange es una unidad militar letal, y si esperamos enfrentarnos a los griegos en la batalla, entonces debemos ser capaces de igualar sus tácticas.\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
 armenia_task_21: "Sobre los caballos y la guerra" #NT!
 armenia_task_21_DESC: "Cuando se trata de comandar la caballería pesada en el fragor de la batalla, hay pocos que puedan competir con los #COLOR:{0.51,0.31,0.75} persas#!. ¿Quién de nosotros no ha temblado ante la idea de enfrentarse a una carga de su caballería pesada? Hagamos lo que podamos para estudiar las tácticas de batalla ecuestre de nuestros compatriotas persas para aumentar la [ROOT.GetCountry.GetAdjective] caballería.\n\n\n\n\n\n\n\n\n\n\n@persia_mil16!" #NT!
 armenia_task_22: "La fortaleza de Van" #NT!
 armenia_task_22_DESC: "Los #G Urartans#! construyeron fortificaciones antiguas en el #Y Lago Van#!, pero necesitamos renovarlas y ampliarlas.\n\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 armenia_task_23: "Salón del Rey de la Montaña" #NT!
 armenia_task_23_DESC: "¡Todos alaben a la Casa #G de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!, que ha construido la red de fortificaciones más fuerte en la historia de [ROOT.GetCountry.GetName|Y]! La libertad de nuestro pueblo está garantizada por nuestras defensas, que protegerán nuestras tierras centrales y permitirán que nuestras levas protejan nuestras fronteras.\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
 armenia_task_24: "La frontera sur" #NT!
 armenia_task_24_DESC: "Es hora de nuestra emancipación de las #COLOR:{0.83,0.53,0.3} tierras altas de Armenia#! y nuestro descenso a las riquezas de las #COLOR:{0.50,0.60,1.00} provincias helénicas#! en #E Siria#!.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
 armenia_task_25: "La más grande Armenia" #NT!
 armenia_task_25_DESC: "La gloriosa Casa #Y de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! ha llevado a [ROOT.GetCountry.GetName|G] a alturas sin precedentes, conquistando territorios vecinos y expandiendo nuestras fronteras en #T Gran Armenia#!.\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil14!" #NT!
 armenia_task_26: "El reino de Ararat" #NT!
 armenia_task_26_DESC: "En los viejos tiempos, nuestros ancianos cuentan que un pueblo poderoso que se hacía llamar #G Urartu#! gobernó nuestras tierras durante dos siglos a la sombra del #G Monte Ararat#!, construyendo sus ciudadelas y fortalezas en los lugares altos y conquistando a todo aquel que se les oponía.\n\n#Y Ararat#! estaba en el corazón de su reino, al igual que el nuestro, y ahora que [ROOT.GetCountry.GetName] está en ascenso, [ROOT.GetCountry.GetRuler.GetName|Y] ha proclamado que la montaña misma será testigo del surgimiento de otra civilización gloriosa.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" #NT!
 armenia_task_27: "Raíces bactrianas" #NT!
 armenia_task_27_DESC: "Artasyrus y Orontes I eran bactrianos al servicio de los aqueménidas, y sus historias son conocidas por todos los que viven en nuestra tierra. ¿Quizás deberíamos volver a nuestras raíces, por así decirlo?\n\n\n\n\n\n\n\n\n\n\n@persia_mil17!" #NT!
 armenia_task_28: "Deber oróntido" #NT!
 armenia_task_28_DESC: "Artasysrus, el padre de Orontes, ordenó en su lecho de muerte que era deber de todos los hijos de Orontid construir un canal de agua que perdure.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 armenia_task_29: "Relaciones aqueménidas" #NT!
 armenia_task_29_DESC: "Orontes I, hijo de Artasisro, se casó con Rodoguna, hija de Artajerjes II, Rey de reyes y gobernante del Imperio aqueménida. Tal vez deberíamos cultivar más relaciones con esta estimada familia.\n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" #NT!
 armenia_task_30: "Establecimiento del sistema Nahkarar" #NT!
 armenia_task_30_DESC: "El Nakharar era un título hereditario, establecido históricamente por los Artaxiads. Lo que hace que estos títulos sean más especiales es que se otorgaban a una familia o a un estado, y no a un individuo. Aunque un solo estado era gobernado por un solo individuo a la vez, se consideraba propiedad de toda la familia.\n\n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" #NT!
 armenia_task_31: "Herederos de Urartu" #NT!
 armenia_task_31_DESC: "No se puede negar que somos la mayor potencia que ha gobernado nuestra región desde la antigua #T Urartu#!; un pueblo con un legado que ahora podemos reclamar como propio.\n\n\n\n\n\n\n\n\n\n\n@persia_mil15!" #NT!
 armenia_task_32: "Hogar de los dioses" #NT!
 armenia_task_32_DESC: "Los territorios alrededor del #G Monte Ararat#! se beneficiarán de estar cerca de la montaña sagrada.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 armenia_task_33: "Inscripción de Jerjes" #NT!
 armenia_task_33_DESC: "Algunos de nuestros ingenieros que trabajan en las fortificaciones de la región del #Y Lago Van#! informan haber encontrado una antigua inscripción en lo alto de las montañas, y los más sabios entre nosotros afirman que los escritos datan de la época de #T Jerjes#!.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
 armenia_task_34: "Adopción del Edicto de Ciro" #NT!
 armenia_task_34_DESC: "Cuando Ciro conquistó Mesopotamia, emitió un edicto (hoy conocido como el Cilindro de Ciro) que otorgaba libertad religiosa al pueblo que había subyugado.\n\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 armenia_task_35: "Invitando a los arquitectos griegos" #NT!
 armenia_task_35_DESC: "Algunos de nuestros dignatarios quedaron impresionados por la arquitectura griega mientras viajaban. Deberíamos considerar invitar a algunos de sus arquitectos para que amplíen y mejoren nuestras propias ciudades.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" #NT!
 armenia_task_36: "Construyendo una biblioteca" #NT!
 armenia_task_36_DESC: "La #T Biblioteca de Alejandría#! es la más famosa de las #COLOR:{0.50,0.60,1.00} bibliotecas helénicas#!. En esos sagrados salones del conocimiento se almacena lo que aprendieron sus antepasados. Solo compartiendo nuestro conocimiento podemos avanzar más, y ¿qué es más adecuado que una biblioteca?\n\n\n\n\n\n\n\n\n\n\n@india_mil17!" #NT!
 armenia_task_37: "Establecimiento de un Gymnaseion" #NT!
 armenia_task_37_DESC: ""La sociedad que separa a sus eruditos de sus guerreros tendrá su pensamiento hecho por cobardes y su lucha por tontos".\n- #COLOR:{0.50,0.60,1.00} Tucídides#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 armenia_task_38: "Capital resplandeciente" #NT!
 armenia_task_38_DESC: "Nuestra capital [ROOT.GetCountry.GetCapital.GetName] es una de las ciudades más desarrolladas de todo [ROOT.GetCountry.GetName|Y], porque los #G [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#! han invertido personalmente en la infraestructura local, construyendo para sí mismos una capital resplandeciente.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
 armenia_task_39: "El albaricoque" #NT!
 armenia_task_39_DESC: "Las tierras altas de Armenia han albergado albaricoques durante milenios y es desde aquí que esta deliciosa fruta se extendió por gran parte del mundo conocido. Aunque el albaricoque no se originó aquí, bien podría haberlo hecho, dada la importancia y prevalencia de esta fruta.\n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 armenia_task_40: "Vino armenio" #NT!
 armenia_task_40_DESC: "Los armenios han elaborado vino desde mucho antes de lo que la historia puede recordar y siempre ha sido una parte importante de nuestra cultura.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
  # Events 
  
 me_armenia.1.title: "Encrucijada del imperio" #NT!
 me_armenia.1.desc: "Desde que tenemos memoria, nuestro reino ha sido considerado la #E Encrucijada del Imperio#!, porque nuestras montañas y ciudades están ubicadas dentro de una tierra estratégica en el corazón del mundo. En las últimas décadas, los caminos que conducen a través de nuestras traicioneras colinas han sido atravesados ​​por #COLOR:{0.51,0.31,0.75} soldados de infantería persas#!, mercenarios #COLOR:{0.50,0.60,1.00} helénicos#! y señores de la guerra #COLOR:{0.83,0.53,0.3} armenios#!, a veces todos dentro de la misma temporada de campaña mientras varias facciones luchan entre sí.\n\nLa influencia que los macedonios y los aqueménidas han tenido sobre [ROOT.GetCountry.GetName] no se puede subestimar, y hay muchas voces que viven en la capital de [ROOT.GetCountry.GetCapital.GetName] a las que les encantaría ver a nuestros parientes armenios abandonar sus costumbres para congraciarse con dioses extranjeros y las tradiciones del extraño.\n\nLa muerte repentina de #E #!,1#! y el general que dejó en su lugar le ha presentado a #!,3 una oportunidad que pocos hombres reciben en la vida; El #!,4 de los grandes #!,5 pueblos se encuentra #!,6parado en la encrucijada del destino: ¿hacia qué camino conducirá #!,7 al pueblo?" #NT!
 me_armenia.1.a: "Favoreceremos los lazos con nuestros primos persas." #NT!
 me_armenia.1.b: "El ascenso de Macedonia demuestra su fuerza." #NT!
 me_armenia.1.c: "Mantendremos nuestras tradiciones nativas." #NT!
  
 me_armenia.2.title: "$armenia_task_1$" #NT!
 me_armenia.2.desc: "Después de un largo período de contemplación, [ROOT.GetCountry.GetRuler.GetName] finalmente consideró que los #COLOR:{0.51,0.31,0.75} persas#! eran dignos de recibir derechos cívicos y protecciones dentro de la sociedad #COLOR:{0.83,0.53,0.3} armenia#!, y [ROOT.GetCountry.GetRuler.GetSheHe] hizo todo lo necesario para garantizar que esto sucediera.\n\nComo muestra de su agradecimiento por los generosos esfuerzos de los [ROOT.GetCountry.GetRulerTitle], una delegación de nobles enviada a [ROOT.GetCountry.GetCapital.GetName] trajo una obra de arte invaluable como tributo: un magnífico #E Fresco de Ciro el Grande#! que fue tomado de las paredes de un antiguo palacio #E aqueménida#!." #NT!
 me_armenia.2.a: "Que nuestros pueblos se acerquen cada vez más, tanto armenios como persas." #NT!
  
 me_armenia.3.title: "$armenia_task_2$" #NT!
 me_armenia.3.desc: "Seguimos aprendiendo lecciones de los #COLOR:{0.51,0.31,0.75} persas#!,, especialmente cuando se trata de asuntos relacionados con la administración efectiva de un reino. [ROOT.GetCountry.GetRuler.GetName] ha creído durante mucho tiempo que los #E aqueménidas#! eran una fuerza benévola para el bien en el mundo y culpa a los #COLOR:{0.50,0.60,1.00} helénicos#! de las inestabilidades del mundo, un argumento que comparten muchos de los que viven en [ROOT.GetCountry.GetName]. No sorprende, entonces, que los [ROOT.GetCountry.GetRulerTitle] construyan una administración que toma prestado mucho de los persas." #NT!
 me_armenia.3.a: "Emulando a los persas, nuestra civilización armenia prosperará" #NT!
  
 me_armenia.4.title: "$armenia_task_3$" #NT!
 me_armenia.4.desc: "Los edictos de [ROOT.GetCountry.GetRuler.GetName] han hecho que sea mucho más fácil para los desplazados #COLOR:{0.51,0.31,0.75} persas#! comenzar sus vidas de nuevo dentro de [ROOT.GetCountry.GetName], y su presencia dentro de nuestras ciudades y asentamientos ha crecido notablemente en los últimos años. Nuestra gente está aprendiendo a coexistir pacíficamente, y [ROOT.GetCountry.GetRuler.GetFirstName] se complace en saber que los mercados y distritos persas están prosperando dentro de nuestras ciudades." #NT!
 me_armenia.4.a: "¡Todo este crecimiento económico hará que [ROOT.GetCountry.GetName] sea fuerte!" #NT!
  
 me_armenia.5.title: "$armenia_task_4$" #NT!
 me_armenia.5.desc: "Nuestros guerreros #COLOR:{0.83,0.53,0.3} armenios#! se han mezclado bastante con los auxiliares #COLOR:{0.51,0.31,0.75} persas#! que los acompañan en la batalla muchas veces, y a lo largo de los años, nuestros soldados han aprendido mucho de sus camaradas. Ahora podemos informar, oh [ROOT.GetCountry.GetRuler.GetName], que las tradiciones militares de los persas están ahora disponibles para que podamos aprovecharlas." #NT!
 me_armenia.5.a: "¡Nuestros ejércitos victoriosos se hacen cada vez más fuertes!" #NT!
  
 me_armenia.6.title: "$armenia_task_5$" #NT!
 me_armenia.6.desc: "La dura verdad es que los dioses armenios son demasiado primitivos para una gran nación como la nuestra. Se basan en mitos demasiado simples y, en esencia, son meros cuentos sincréticos que se transmiten entre otras grandes religiones, además de que carecen de los debates teológicos avanzados que se han mantenido a lo largo de los siglos en las religiones persas.\n\nPor tanto, ahora finalmente damos un paso hacia un futuro en el que seremos un pueblo debidamente culto, con la ayuda de las filosofías más modernas y de los grandes dioses." #NT!
 me_armenia.6.a: "Debemos finalmente acoger las enseñanzas de Zoroastro con los brazos abiertos." #NT!
 me_armenia.6.b: "Todo se da según la voluntad del sabio Mitra." #NT!
  
 me_armenia.7.title: "$armenia_task_6$" #NT!
 me_armenia.7.desc: "Ahora que se han concedido los derechos culturales a los #COLOR:{0.50,0.60,1.00} helénicos#!, un grupo de nobles griegos llegó a [ROOT.GetCountry.GetCapital.GetName] con un regalo para nuestro [ROOT.GetCountry.GetRulerTitle]: un busto del famoso #E [GetCharacter('(int32)39').GetName]#!, el macedonio que cambió el mundo únicamente con su voluntad. Se dice que este retrato fue tallado por el mejor maestro que vive en [GetProvince('(int32)416').GetName] y vale una pequeña fortuna: en verdad, los griegos han honrado a [ROOT.GetCountry.GetRuler.GetName]." #NT!
 me_armenia.7.a: "Que el ejemplo de [GetCharacter('(int32)39').GetFirstName] sea uno que todos emulemos" #NT!
  
 me_armenia.8.title: "$armenia_task_7$" #NT!
 me_armenia.8.desc: "La influencia del pensamiento #COLOR:{0.50,0.60,1.00} helénico#! sobre nuestro propio pueblo #COLOR:{0.83,0.53,0.3} armenio#! ha crecido en los últimos años, a medida que las élites y los nobles que viven con [ROOT.GetCountry.GetCapital.GetName] y otras ciudades han adoptado la literatura de los griegos con un fervor nunca antes visto.\n\nSe han importado cientos de pergaminos de las ciudades helénicas de Occidente; tratados filosóficos y matemáticos, libros de poesía, las obras dramáticas de los grandes maestros de [GetProvince('(int32)416').GetName], registros históricos... todo lo que se ha escrito en griego se está trayendo a [ROOT.GetCountry.GetName], y a los hijos de las élites armenias se les está enseñando a leer y escribir los clásicos helénicos en su idioma original.\n\nTodas estas cosas han sucedido debido a las políticas de [ROOT.GetCountry.GetRuler.GetName], quien es conocido por ser un filoheleno." #NT!
 me_armenia.8.a: "Hay mucho que podemos aprender de nuestros amigos en Occidente." #NT!
  
 me_armenia.9.title: "$armenia_task_8$" #NT!
 me_armenia.9.desc: "El llamado a los colonos helénicos #COLOR:{0.50,0.60,1.00}#!, un grupo tan estimado por [ROOT.GetCountry.GetRuler.GetName] y los que rodean a [ROOT.GetCountry.GetRuler.GetHerHim], no ha quedado sin respuesta. Cada vez más griegos están llegando a nuestras ciudades, y están comprando propiedades y estableciendo negocios; tienen toda la intención de comenzar una nueva vida dentro de [ROOT.GetCountry.GetName], algo que complace enormemente a nuestro [ROOT.GetCountry.GetRulerTitle]." #NT!
 me_armenia.9.a: "Esta iniciativa valió cada moneda de oro gastada" #NT!
  
 me_armenia.10.title: "$armenia_task_9$" #NT!
 me_armenia.10.desc: "Las formaciones de combate #COLOR:{0.50,0.60,1.00} Hellenic#! han cambiado las reglas del juego en lo que respecta a la guerra, y sus falanges han alterado el curso de la historia al derrocar al mayor Imperio que el mundo haya visto jamás. [ROOT.GetCountry.GetRuler.GetName] se ha dado cuenta rápidamente de la letal eficacia de sus formaciones militares y ha instado a los generales de los ejércitos [ROOT.GetCountry.GetAdjective] a estudiar las tácticas marciales de los griegos, algo que han acordado hacer." #NT!
 me_armenia.10.a: "Combinando nuestras tradiciones con las de ellos, seremos imparables." #NT!
  
 me_armenia.11.title: "$armenia_task_10$" #NT!
 me_armenia.11.desc: "En los últimos meses, [ROOT.GetCountry.GetRuler.GetName] ha notado que [ROOT.GetCountry.GetRuler.GetSheHe] nunca se ha sentido mejor con respecto a todo en la vida de [ROOT.GetCountry.GetRuler.GetHerHis]. Los dioses han bendecido a la gente de [ROOT.GetCountry.GetName], trayéndonos oro y gloria, y mientras muchos de nuestros parientes alaban a los #COLOR:{0.83,0.53,0.3} armenios#! [ROOT.GetCountry.GetRulerTitle] por ganar batallas contra el enemigo, [ROOT.GetCountry.GetRuler.GetFirstName] sabe que la verdadera fuente de nuestras victorias han sido los #COLOR:{0.50,0.60,1.00} dioses helénicos#!. Los olímpicos han tomado su favor divino de los problemáticos griegos y nos lo han otorgado, y los dioses nos prometen que los mejores días para nuestra gente aún están por venir." #NT!
 me_armenia.11.a: "¡Alabamos a Júpiter, Hera y Atenea!" #NT!
  
 me_armenia.12.title: "$armenia_task_11$" #NT!
 me_armenia.12.desc: "Durante el último año, burócratas de [ROOT.GetCountry.GetCapital.GetName] han viajado por las muchas provincias de [ROOT.GetCountry.GetName], enviados en una misión por nuestro gran [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] para contar a los #COLOR:{0.83,0.53,0.3} armenios#! que viven en las montañas y valles de nuestra patria.\n\nNinguno de los que viven en la capital puede recordar la última vez que se realizó un #E Gran Censo#!, y con los recursos a mano para llevar a cabo tal cosa, [ROOT.GetCountry.GetRuler.GetName] no dudó en dar las órdenes.\n\nCuando se terminó el difícil trabajo, los informes finales fueron satisfactorios, por decir lo menos; nuestra gente es fructífera en la administración de sus posesiones, y nuestros agricultores están criando sus rebaños e hijos en una tierra bendecida por los dioses." #NT!
 me_armenia.12.a: "Me alegra que nuestro país crezca fuerte" #NT!
  
 me_armenia.13.title: "$armenia_task_12$" #NT!
 me_armenia.13.desc: "[ROOT.GetCountry.GetRuler.GetName] realizó un examen minucioso del aparato de gobierno de [ROOT.GetCountry.GetName] y el gran [ROOT.GetCountry.GetRulerTitle] no quedó satisfecho con lo que [ROOT.GetCountry.GetRuler.GetSheHe] descubrió: una burocracia corrupta, en la que funcionarios sin escrúpulos (muchos de ellos de origen extranjero y de dudosa lealtad) llenaban sus propios tesoros a expensas de los locales.\n\nLo que sucedió a continuación fue rápido y terrible: [ROOT.GetCountry.GetRuler.GetFirstName] destituyó a todos los magistrados que estaban bajo sospecha y los reemplazó por armenios #COLOR:{0.83,0.53,0.3} leales#! que no abusaban de sus cargos. Muchos burócratas comprendieron rápidamente el mensaje y renunciaron a sus cargos de inmediato, pero los que no se iban en silencio a menudo eran asesinados en el acto.\n\nLa purga de la administración no fue un asunto incruento y sigue siendo una mancha en las manos de la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], pero trajo estabilidad al reino." #NT!
 me_armenia.13.a: "No podemos tolerar la corrupción en nuestro medio" #NT!
  
 me_armenia.14.title: "$armenia_task_13$" #NT!
 me_armenia.14.desc: "Ante la creciente adhesión a los ritos de los #COLOR:{0.50,0.60,1.00} helénicos#!, [ROOT.GetCountry.GetRuler.GetName] ha aprovechado la oportunidad para volver a consagrar al pueblo #COLOR:{0.83,0.53,0.3} armenio#! a estos dioses, lanzando un llamamiento a la unidad religiosa. Los altares construidos a los dioses tradicionales han sido destruidos en todo nuestro país, y nuestros sacerdotes realizan sacrificios a los dioses griegos a diario para buscar el favor divino de los olímpicos." #NT!
 me_armenia.14.a: "Todos debemos adorar de la misma manera para que Júpiter esté complacido." #NT!
  
 me_armenia.15.title: "$armenia_task_14$" #NT!
 me_armenia.15.desc: "Aunque muchos lucharon para resistir a los ejércitos de [ROOT.GetCountry.GetRuler.GetName], fueron derrotados, uno por uno, y llevados encadenados, y aquellos que se negaron a someterse fueron asesinados por sus esfuerzos. La decisión de esclavizar a cualquiera que no fuera #COLOR:{0.83,0.53,0.3} armenio#! dentro de las fronteras de [ROOT.GetCountry.GetName] tomó a muchos por sorpresa, y aunque algunos intentaron desesperadamente escapar, fue inútil; los soldados hicieron cumplir la voluntad de [ROOT.GetCountry.GetRulerTitle] con una eficacia mortal, y los mercados de esclavos de [ROOT.GetCountry.GetCapital.GetName] se hicieron conocidos en toda la región de [ROOT.GetCountry.GetCapital.GetArea.GetName] por los miles de prisioneros que recibieron." #NT!
 me_armenia.15.a: "Esto tuvo que hacerse para garantizar que Armenia siga siendo armenia." #NT!
  
 me_armenia.16.title: "$armenia_task_15$" #NT!
 me_armenia.16.desc: "En toda Armenia y los países que la rodean, el ingenio y la sabiduría de los grandes sabios armenios son considerados superiores a los de los helénicos. Los dramaturgos y escritores armenios han aportado muchas citas a la vida cotidiana de nuestro pueblo, y nuestros filósofos y arquitectos son respetados en las Academias de Armenia por su rigor intelectual y sus asombrosos descubrimientos." #NT!
 me_armenia.16.a: "En verdad, somos un pueblo asombroso, destinado a gobernar." #NT!
  
 me_armenia.17.title: "$armenia_task_16$" #NT!
 me_armenia.17.desc: "Ha pasado bastante tiempo desde que los #COLOR:{0.83,0.53,0.3} armenios#! buscaron por última vez un líder en sí mismos. Confundidos, ahora debemos mirar dentro de nosotros mismos para encontrar lo que una vez perdimos ante el poder de los #COLOR:{0.51,0.31,0.75} persas#!;. Nuestra cómoda parálisis bajo el aparato persa nos estaba intoxicando lentamente hasta la destrucción, pero los acontecimientos trascendentales de los últimos años han devuelto la vida a Armenia.\n\nAl servir en ejércitos extranjeros, los soldados y oficiales armenios olvidaron sus costumbres nativas, por lo que es necesario establecer un nuevo ejército. El reciente entusiasmo por llenar ese vacío y defender nuestro hogar ha llevado a muchos a alistarse y los ánimos están bastante altos, pero el ejército está completamente desorganizado." #NT!
 me_armenia.17.a: "Mira dentro del alma." #NT!
  
 me_armenia.18.title: "$armenia_task_17$" #NT!
 me_armenia.18.desc: "La verdad es que los valles del #E Alto Cáucaso#! a veces parecen ser nuestro secreto mejor guardado. Mientras el resto del mundo prácticamente ignora su existencia y se pregunta qué puede haber en ellos, compartimos una profunda relación personal con los pueblos de aquí, que se remonta a muchos siglos atrás.\n\nNo son nuestros enemigos, sino más bien nuestros hermanos y hermanas, por lo que el siguiente paso en nuestra existencia compartida parece ser la unión de las tribus dispares bajo nuestra tutela.\n\nDebemos ser pacientes y guardianes reales para ellos mientras les enseñamos los caminos de la civilización, lo que nos distingue." #NT!
 me_armenia.18.a: "Para la prosperidad." #NT!
  
 me_armenia.19.title: "$armenia_task_18$" #NT!
 me_armenia.19.desc: "A diferencia de nosotros, los [GetCulture('cappadocian').GetName]#E s#! no han logrado aprovechar al máximo el terreno accidentado en el que habitan. Como muchos antes, hemos llegado a estas montañas desnudas y a sus pequeñas ciudades que aparecen de vez en cuando, y es con cierta lástima que nos mudemos a un lugar tan desolado pero tan sorprendentemente similar a nuestro hogar.\n\nDejando [GetProvince('(int32)1799').GetName] hacia el oeste, nuestros héroes marcharon hacia ciudades como [GetProvince('(int32)1819').GetName] y [GetProvince('(int32)1760').GetName], importantes en la región, e hicieron que sus ciudadelas y fortalezas ondearan nuestras banderas en los vientos del este.\n\nQuizás algún día, con los esfuerzos adecuados, Capadocia brille por derecho propio. Sin embargo, por ahora seguirá siendo principalmente una región fronteriza, y los esfuerzos de fortificación están en marcha en todas partes." #NT!
 me_armenia.19.a: "Una gran conquista." #NT!
  
 me_armenia.20.title: "$armenia_task_19$" #NT!
 me_armenia.20.desc: "A [SCOPE.sCharacter('median_armenian_governor').GetName] se le ha encomendado supervisar el establecimiento de la administración #COLOR:{0.83,0.53,0.3} armenia#! en [GetProvince('(int32)6958').GetArea.GetRegion.GetName]. A pesar de haber sido conquistados, los medos siguen siendo muy ricos en conocimientos, que nos resultan muy útiles.\n\nPara robar la experiencia militar y administrativa de los medos, ha creado un comité para recopilar cada pieza de conocimiento especializado (las verdaderas riquezas de estas tierras áridas) y escribirlas para enviarlas de vuelta aquí.\n\nSin duda, los orgullosos medos nunca volverán a ser tan altos y poderosos como lo fueron una vez." #NT!
 me_armenia.20.a: "¡Maravilloso!" #NT!
  
 me_armenia.21.title: "$armenia_task_20$" #NT!
 me_armenia.21.desc: "Desde que nuestro pueblo tiene memoria, nuestra tierra ha sido el hogar de guerreros, y muchos hombres que tienen experiencia con la espada se encuentran viajando a través de [ROOT.GetCountry.GetCapital.GetName] en su camino a [GetProvince('(int32)1676').GetName] o en dirección a [GetProvince('(int32)4985').GetName].\n\nEn los últimos años, #COLOR:{0.50,0.60,1.00} compañías mercenarias helénicas#!, muchas de ellas con experiencia en las grandes batallas de las #E Guerras de los Diádocos#!, han pasado por nuestras montañas, y algunas se han ofrecido a quedarse en nuestras ciudades y entrenar a nuestros soldados. Los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] se apresuraron a contratar a estos guerreros griegos, insistiendo en que las levas armenias#! debían aprender a luchar en falanges." #NT!
 me_armenia.21.a: "¡Venceremos a los griegos en su propio juego!" #NT!
  
 me_armenia.22.title: "$armenia_task_21$" #NT!
 me_armenia.22.desc: "Los meses de intenso entrenamiento en las llanuras azotadas por el viento de [ROOT.GetCountry.GetCapital.GetArea.GetName] acaban de llegar a su fin, y nuestras exhaustas levas están regresando a sus guarniciones, que se encuentran por todo [ROOT.GetCountry.GetName]. Nuestros guerreros montados fueron entrenados en las formaciones de batalla y las tácticas de la caballería pesada #COLOR:{0.51,0.31,0.75} persa#!, y aunque muchos se quejan de dolores de espalda y brazos, no hay duda de que ahora son jinetes más fuertes." #NT!
 me_armenia.22.a: "Nuestra caballería pesada destrozará las filas enemigas." #NT!
  
 me_armenia.23.title: "$armenia_task_22$" #NT!
 me_armenia.23.desc: "Siempre tratando de superar los logros de los gobernantes del pasado, especialmente los #E Urartans#!, [ROOT.GetCountry.GetRuler.GetName] han pasado por grandes problemas para reconstruir las fortificaciones que se encuentran en el #E Lago Van#!. El frenesí de la actividad arquitectónica en la región requirió tantos trabajadores e infraestructura para apoyarlos que el asentamiento cercano de [GetProvince('(int32)988').GetName] puede llamarse una ciudad apropiada en estos días.\n\nEl horizonte de Tosp está dominado por la enorme fortaleza que se encuentra en el centro de la ciudad, con vista al lago y los caminos que conducen a las murallas de la ciudad, y los visitantes que visitan la región por primera vez a menudo quedan estupefactos por la impresionante vista de la ciudadela y sus contrafuertes." #NT!
 me_armenia.23.a: "La fortaleza en [GetProvince('(int32)988').GetName] protegerá a las personas que viven aquí." #NT!
  
 me_armenia.24.title: "$armenia_task_23$" #NT!
 me_armenia.24.desc: "Los viajeros que han visitado muchos de los reinos civilizados a menudo observarán que las tierras centrales de [ROOT.GetCountry.GetName] tienen la mayor cantidad de fortalezas con diferencia, ya que los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] han pasado muchos años construyendo guarniciones y murallas en los valles de la campiña armenia #COLOR:{0.83,0.53,0.3}#!.\n\nLos ejércitos extranjeros a menudo encuentran que el terreno local es difícil, y el viaje se vuelve infinitamente peor para ellos por la presencia de tantos fuertes en los caminos. Muchos soldados enemigos son enviados a las tierras altas de Armenia para morir, ya que la tierra y las levas a menudo resultan ser demasiado para ellos." #NT!
 me_armenia.24.a: "Es deber del [ROOT.GetCountry.GetRulerTitle] proteger al pueblo" #NT!
  
 me_armenia.25.title: "$armenia_task_24$" #NT!
 me_armenia.25.desc: "Tal es la naturaleza de este mundo que los #COLOR:{0.50,0.60,1.00} helénicos#! que una vez irrumpieron ahora huyen [GetProvince('(int32)790').GetArea.GetRegion.GetName] tan rápido como el trueno al que dicen servir. Siguiendo el fluir de los ríos divinos, uno llega a estas llanuras, que contienen una gran cantidad de culturas y costumbres.\n\nAl ingresar al palacio del gobernador de [GetProvince('(int32)818').GetName], [SCOPE.sChar('armenian_aspet').GetName] encontró en el salón principal a la (ex) esposa de un oficial helénico, que tuvo la amabilidad de dejar atrás a su amor mientras huía desesperadamente de nuestros ejércitos que avanzaban. Para empeorar las cosas, ni siquiera estaba en la intención de nadie matar a los burócratas de la ciudad, ya que necesitábamos urgentemente su experiencia.\n\n[SCOPE.sChar('greek_hama_wife').GetPraenomen] de nombre, miró a [SCOPE.sChar('armenian_aspet').GetPraenomen] desde los confines de la habitación, con la ciudad extendiéndose detrás de ella.\n''Parece que podrías usar mi ayuda en asuntos de gobierno'', dijo, ''ya que he estado observando cuidadosamente cómo se gobiernan estas provincias durante los últimos 20 años, desde que me casé con ese debilucho.'' No queriendo una intervención marcial después de una marcial, accedió sin mucho que decir.\n\n''Debes elegir una de las culturas de Siria para que te ayude a gobernar a todas las demás, ya que es imposible controlar un caldero tan hirviente de gente de otra manera.''" #NT!
 me_armenia.25.a: "Los ritos [GetCulture('assyrian').GetName] nos ayudarán a comprender las creencias de la región." #NT!
 me_armenia.25.b: "La cultura del [GetCulture('aramaic').GetName]#E s#! nos enriquecerá." #NT!
 me_armenia.25.c: "Los [GetCulture('phoenician').GetName]#E s#! y su trading." #NT!
  
 me_armenia.26.title: "$armenia_task_25$" #NT!
 me_armenia.26.desc: "Por fin, los hijos de #E Hayk#! han desplazado a las manos envidiosas que, desde nuestros inicios, han buscado dominar y maltratar nuestra patria, y han establecido en su lugar un reino grande y digno que se alza monumentalmente sobre los que lo rodean. De unos comienzos inseguros de su propia identidad, ahora impregnamos a cada persona que cruza nuestro reino con nuestra cultura y nuestras formas imponentes.\n\nMientras las noticias de los logros eternos de [ROOT.GetCountry.GetRuler.GetName] se extendían por todo [ROOT.GetCountry.GetName], un viajero llamado [SCOPE.sChar('zorgoball_char').GetName] llegó a [ROOT.GetCountry.GetCapital.GetName] una mañana con cartas de recomendación de un príncipe que vivía en [GetProvince('(int32)7845').GetName].\n\n'Saludos, mi [ROOT.GetCountry.GetRulerTitle]. Soy [SCOPE.sChar('zorgoball_char').GetFirstName], el escriba personal del gobernador local. Si le place a Su Majestad, he sido enviado para prestarle mi considerable experiencia y asistencia.'\n\nAl escuchar estas palabras, [ROOT.GetCountry.GetRuler.GetFirstName] asintió con la cabeza: la reputación del trabajador [SCOPE.sChar('zorgoball_char').GetFirstName] era conocida por todos y, a decir verdad, [ROOT.GetCountry.GetRuler.GetFirstName] estaba sorprendido de que la gente de Ani hubiera regalado a su burócrata más talentoso." #NT!
 me_armenia.26.a: "Bienvenido a tu nuevo hogar, amigo mío." #NT!
  
 me_armenia.27.title: "$armenia_task_26$" #NT!
 me_armenia.27.desc: ""Y así como los reyes de #E Urartu#! gobernaron un poderoso reino desde sus ciudadelas cerca del #E Monte Ararat#!, así también los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] guían a [ROOT.GetCountry.GetName], el nuevo #B Reino de Ararat#!, ¡a las alturas de la gloria!"\n\nEn cuanto [ROOT.GetCountry.GetRuler.GetName] terminó de pronunciar su discurso, las paredes del palacio se estremecieron con los aplausos y vítores de la asamblea reunida. La flor y nata de la sociedad se había reunido en [ROOT.GetCountry.GetCapital.GetName] para escuchar los discursos de #!0, que estaba pronunciando un apasionado discurso sobre el destino de nuestro pueblo." #NT!
 me_armenia.27.a: "¡Todos saluden al renacido Reino de Ararat!" #NT!
  
 me_armenia.28.title: "$armenia_task_27$" #NT!
 me_armenia.28.desc: "Artasyrus y Orontes Hace generaciones llegué de la lejana Bactria a una nueva patria, un hogar que ha cambiado bajo la guía de nuestros antepasados. Lo que una vez fue extranjero ahora es parte de lo que hace que la cultura #COLOR:{0.83,0.53,0.3} Armenia#! se sienta [GetCulture('armenian').GetName], sin embargo, la historia de nuestro pueblo persiste en nuestra corte, susurrando sobre una tierra de desiertos secos, ríos rugientes y riquezas más allá de lo creíble.\n\nAlgunos dicen que deberíamos enviar enviados para reconectarnos con la patria de nuestros antiguos gobernantes y otros nos advierten, sin embargo, el espíritu de la lejana #E Bactria#! nunca deja de tentar las mentes de nuestros reyes." #NT!
 me_armenia.28.a: "Oh Bactria, cuánto te anhelo." #NT!
  
 me_armenia.29.title: "$armenia_task_28$" #NT!
 me_armenia.29.desc: "El agua es la base de la civilización y se necesita un esfuerzo enorme para que esté disponible para todas las necesidades de una ciudad. Solo cuando nuestros gobernantes sepan lo que se siente al trabajar, podrán apreciarlo de los demás. Solo cuando sepan las dificultades que soporta la gente sencilla podrán apreciar su dedicación y sacrificios.\n\nEstas lecciones estaban en la mente de [ROOT.GetCountry.GetRuler.GetName] cuando el último proyecto de infraestructura, uno que el [ROOT.GetCountry.GetRulerTitle] había supervisado personalmente, llegó a su conclusión. El Gobernante #COLOR:{0.83,0.53,0.3} Armenio#! quería estar allí en persona para ver las escenas de júbilo que acompañaron tal inauguración; los discursos de los magistrados locales, los pasteles de miel distribuidos a las masas ansiosas por ver lo que se había construido.\n\nFueron momentos como estos los que llevaron a [ROOT.GetCountry.GetRuler.GetFirstName] a recordar las advertencias de [ROOT.GetCountry.GetRuler.GetHerHis] abuelo, un hombre que durante mucho tiempo había ensalzado las virtudes de embellecer las ciudades armenias con impresionantes logros cívicos." #NT!
 me_armenia.29.a: "Mi antepasado era un hombre sabio" #NT!
  
 me_armenia.30.title: "$armenia_task_29$" #NT!
 me_armenia.30.desc: "Orontes I, hijo de Artasyrus, se casó con Rhodogune, hija de Artajerjes II, Rey de Reyes y gobernante del #E Imperio Aqueménida#!. A través de este matrimonio, nosotros también somos de ascendencia aqueménida, un linaje renombrado de poderosos guerreros, filósofos y reyes. Su imperio puede haberse hecho añicos, pero su sueño sigue vivo. Nuestro reino #COLOR:{0.83,0.53,0.3} Armenio#! se convertirá en un faro de civilización, un reino de conocimiento académico y eficiencia administrativa, un reino de grandeza y opulencia, y un reino donde todos puedan vivir en paz." #NT!
 me_armenia.30.a: "Que Ciro guíe nuestro reinado." #NT!
  
 me_armenia.31.title: "$armenia_task_30$" #NT!
 me_armenia.31.desc: "Al precio de conceder algunas medidas de autonomía (un trato que [ROOT.GetCountry.GetRuler.GetName] está dispuesto a hacer, especialmente si beneficiará a nuestros ejércitos), nuestros #E Nakharars#!, o miembros de élite de nuestra nobleza que son los dueños indiscutibles de sus feudos, segundos en autoridad solo después de los [ROOT.GetCountry.GetRulerTitle] - podrán reclutar más tropas para nuestra causa." #NT!
 me_armenia.31.a: "Cuando todo está dicho y hecho, un intercambio digno" #NT!
  
 me_armenia.32.title: "$armenia_task_31$" #NT!
 me_armenia.32.desc: "Aunque no queda nadie con vida que pueda recordar el reino de los #E Urartu#!,, su memoria no se ha desvanecido por completo de la Tierra, pues su nombre sigue siendo sinónimo de "gloria" en nuestras tierras natales. Su país se centraba en el #E Monte Ararat#!, o eso se dice, y gobernaron a un gran pueblo antes de desvanecerse en los desiertos del tiempo, pero siempre hemos conservado cerca los recuerdos de un poderoso [ROOT.GetCountry.GetName], especialmente durante los tiempos oscuros en los que estábamos dominados por potencias extranjeras.\n\nAhora que hemos alcanzado grandes alturas bajo la influencia de la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], [ROOT.GetCountry.GetRuler.GetName] ha celebrado una ceremonia dentro del palacio de [ROOT.GetCountry.GetCapital.GetName] que conecta la grandeza de nuestros compatriotas con los que vinieron antes que nosotros. Se han hecho oraciones a los dioses, pidiendo que concedan a los [ROOT.GetCountry.GetRulerTitle] la sabiduría para guiar a nuestro pueblo en los días venideros, y que también puedan seguir otorgando la victoria a nuestros soldados en el campo de batalla. A su vez, nos comprometemos a seguir honrándolos a ellos y a las tradiciones de nuestros antepasados." #NT!
 me_armenia.32.a: "Somos los herederos del inmortal Urartu." #NT!
 me_armenia.32.b: ""
  
 me_armenia.33.title: "$armenia_task_32$" #NT!
 me_armenia.33.desc: "Muchas de las más grandes civilizaciones que gobernaron las tradicionales tierras centrales de Armenia han prosperado bajo la atenta mirada del Monte Ararat, y muchos de nuestros compatriotas creen que la montaña es en sí misma un dios que protege los reinos de Armenia.\n\nSi bien nuestros sacerdotes han permanecido sorprendentemente callados sobre el tema, Armenia ha alentado estas creencias, argumentando que somos los herederos de una antigua gloria restaurada y que Ararat dará sus bendiciones a nuestro pueblo, tal como lo hizo en los tiempos antiguos." #NT!
 me_armenia.33.a: "Esta montaña es un pozo del que nuestra gente puede beber." #NT!
  
 me_armenia.34.title: "$armenia_task_33$" #NT!
 me_armenia.34.desc: "Los trabajadores que han estado excavando piedra @stone! de las colinas cerca de [GetProvince('(int32)989').GetName] han enviado mensajes emocionados a [ROOT.GetCountry.GetRuler.GetName], afirmando que han descubierto escritos que datan de la época de #E Jerjes#!. Intrigado por estos rumores, [ROOT.GetCountry.GetRuler.GetName] ha enviado hombres sabios para investigar, y cuando regresaron a [ROOT.GetCountry.GetCapital.GetName] unas semanas más tarde, pudieron confirmar que estas tallas fueron hechas de hecho por Jerjes.\n\nSe le ha preguntado a [ROOT.GetCountry.GetRulerTitle] qué deberíamos hacer con estas inscripciones; algunos dicen que deberíamos dejarlas en paz, mientras que otros piden que se destruyan." #NT!
 me_armenia.34.a: "Dejen los escritos para que todos puedan presenciarlos y recordarlos." #NT!
 me_armenia.34.b: "Destruye esta tontería de inmediato" #NT!
  
 me_armenia.35.title: "$armenia_task_34$" #NT!
 me_armenia.35.desc: "Cuando Ciro conquistó Mesopotamia, emitió un edicto (hoy conocido como el Cilindro de Ciro) que otorgaba libertad religiosa a la gente que acababa de subyugar, lo que le valió el amor de muchas comunidades perseguidas.\n\nEn un esfuerzo por colocar nuestros nombres junto a los #E Aqueménidas#!,, ahora hemos comenzado a seguir un camino similar de indulgencia, con [ROOT.GetCountry.GetRuler.GetName] otorgando autonomía relativa a ciertas comunidades que viven dentro de [ROOT.GetCountry.GetName]. ¡Que nuestro pueblo sea eternamente agradecido y leal!" #NT!
 me_armenia.35.a: "¡Por un futuro próspero!" #NT!
  
 me_armenia.36.title: "$armenia_task_35$" #NT!
 me_armenia.36.desc: "A petición de algunos viajeros que quedaron impresionados por las ciudades griegas, hemos invitado a algunos de sus talentosos arquitectos. Ya han comenzado a construir el palacio real y están empezando a instalarse en las afueras de la capital. En poco tiempo, nuestras ciudades brillarán al sol desde el mármol blanco y competirán con las casas de sus creadores." #NT!
 me_armenia.36.a: "¡Qué magnífica vista será ésta!" #NT!
  
 me_armenia.37.title: "$armenia_task_36$" #NT!
 me_armenia.37.desc: "La #E Biblioteca de Alejandría#! es la más famosa de las #COLOR:{0.50,0.60,1.00} bibliotecas helénicas#!. En esos sagrados salones del conocimiento se almacena lo que aprendieron sus antepasados. [ROOT.GetCountry.GetRuler.GetName] lleva mucho tiempo argumentando que solo compartiendo nuestro conocimiento con las generaciones futuras podremos avanzar más como pueblo, y ¿qué es más adecuado para la transmisión de la sabiduría que una biblioteca?\n\nAsí que el asunto está zanjado; pidamos a nuestros #E arquitectos griegos#! que nos construyan una de sus bibliotecas. Pero lo que es mucho más importante, pediremos a nuestros sabios invitados que compartan su conocimiento con nuestros compatriotas, y aprenderemos de ellos todas las lecciones que podamos." #NT!
 me_armenia.37.a: "¡Es nuestro destino seguir adelante!" #NT!
  
 me_armenia.38.title: "$armenia_task_37$" #NT!
 me_armenia.38.desc: "Sólo en un cuerpo sano puede vivir una mente sana; son palabras de un filósofo del lejano oeste de nuestras fronteras. Los #COLOR:{0.50,0.60,1.00} helénicos#! han vivido de acuerdo con este principio durante mucho tiempo, mezclando la educación física y moral en lo que ellos llaman #E Gymnaseia#!. También debemos establecer una escuela de ese tipo para que nuestros jóvenes sean instruidos por los mejores maestros griegos que podamos encontrar. \nSin embargo, la sabiduría griega va más allá, como formuló tan aterradoramente bien el #COLOR:{0.50,0.60,1.00} ateniense#! Tucídides: La sociedad que separa a sus eruditos de sus guerreros tendrá su pensamiento hecho por cobardes y su lucha por tontos." #NT!
 me_armenia.38.a: "Los jóvenes son nuestro futuro." #NT!
  
 me_armenia.39.title: "$armenia_task_38$" #NT!
 me_armenia.39.desc: "Desde hace muchos años, los martillos de los albañiles armenios de #COLOR:{0.83,0.53,0.3}#! resuenan desde el amanecer hasta el atardecer, y las concurridas calles de [ROOT.GetCountry.GetCapital.GetName] se llenan del sonido de los trabajadores gritándose unos a otros en los lugares de trabajo.\n\nSi bien los gobernantes anteriores ocasionalmente agregaron un edificio a la capital (un pequeño santuario a un dios, o tal vez agregaron una extensión a un mercado desbordante), ninguno ha igualado el fervor constructor demostrado por los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], quienes han supervisado una tremenda explosión de actividad dentro de los muros de la ciudad.\n\nGracias a sus esfuerzos, [ROOT.GetCountry.GetCapital.GetName] se ha convertido en una de las ciudades más magníficas del mundo, conocida por todos por su riqueza y prestigio." #NT!
 me_armenia.39.a: "Por fin una ciudad digna de los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]" #NT!
  
 me_armenia.40.title: "$armenia_task_39$" #NT!
 me_armenia.40.desc: "Las tierras altas de Armenia han albergado albaricoques durante milenios y es desde aquí que esta deliciosa fruta se extendió por gran parte del mundo conocido. Aunque el albaricoque no se originó aquí, bien podría haberlo hecho, dada la importancia y prevalencia de esta fruta.\n\nPor lo tanto, sería extremadamente beneficioso para nosotros apoyar aún más el cultivo del albaricoque y, con nuestros esfuerzos, podríamos hacer tres cosas a la vez: saciar los estómagos hambrientos de nuestro pueblo, abastecer a nuestros soldados con raciones y aumentar nuestro volumen comercial." #NT!
 me_armenia.40.a: "¡Qué bocado más rico es el albaricoque!" #NT!
  
 me_armenia.41.title: "$armenia_task_40$" #NT!
 me_armenia.41.desc: "Siempre hay lugar para más vino, porque más vino siempre es mejor: es esta actitud la que ha guiado a nuestros agricultores durante siglos mientras plantan viñedos y entierran grandes ánforas en la tierra. Se sabe que cualquier vino que no beban nuestros compatriotas será comercializado y vendido en el mercado, pero ¿por qué íbamos a regalar semejante regalo de los dioses?\n\nLa cultura del vino se ha integrado profundamente en nuestro país y, a veces, [ROOT.GetCountry.GetRuler.GetName] quiere beberlo todo [ROOT.GetCountry.GetRuler.GetHerHim]self... sí, [ROOT.GetCountry.GetRuler.GetSheHe] piensa que abrirán una jarra de vino para celebrar nuestros nuevos viñedos." #NT!
 me_armenia.41.a: "Tráeme...hip...solo...otra...hip...botella" #NT!
  
  # Flavour events / event chains triggered somewhere in the mission tree, but not "on_completion" events "al finalizar" #NT!
  
 me_armenia.42.title: "El gato de la furgoneta" #NT!
 me_armenia.42.desc: "A orillas del lago Van viven algunos gatos. Los lugareños los aprecian por su pelaje blanco y su carácter apacible. Estas criaturas son un aspecto importante de la identidad local y suelen recibir buenos cuidados, incluso si se trata de un ejemplar salvaje, tan queridos son." #NT!
 me_armenia.42.a: "Déjame acariciarte, gatito. Ahhhhhh, ¿por qué me mordiste, bestia?" #NT!
  
 me_armenia.43.title: "Los Vishaps en el lago Van" #NT!
 me_armenia.43.desc: "Según los lugareños, unos seres gigantes con forma de serpiente habitan en el lago Van y las tierras cercanas. Esta... situación improbable se corrobora con los numerosos Vishapakar (que significa piedras vishap) que se encuentran en las cercanías y que llevan impresas las marcas de los dragones.\n\nSorprendentemente, estas piedras, marcas del hábitat de los dragones, parecen mejorar la fertilidad, por lo que, si bien las criaturas a veces provocan desastres naturales en la zona y tienen alguna que otra pelea con los dioses (que son sus vecinos en el cercano Ararat), sí tienen algún que otro impacto positivo en la comunidad. Sin duda, no son villanos, como sabemos, sino que son una parte particularmente interesante de la maravillosa fauna de la zona." #NT!
 me_armenia.43.a: "¡Asombroso!" #NT!
  
 me_armenia.44.title: "El pueblo armenio" #NT!
 me_armenia.44.desc: "Los armenios han habitado las tierras entre los tres lagos durante generaciones y generaciones, y los antiguos urartanos fueron sin duda sus antepasados. En estas tierras accidentadas, han forjado un reino y se han establecido tradiciones. El albaricoque se ha cultivado aquí y se ha extendido tanto que muchos pensaron que se originó en el centro de la zona, aunque proviene de más al este del mar Caspio. Los armenios también están entre los primeros pueblos que han criado caballos para la guerra, que utilizan con una precisión mortal." #NT!
 me_armenia.44.a: "¡Adelante hacia la gloria!" #NT!
  
 me_armenia.45.title: "Nuestros vecinos del este" #NT!
 me_armenia.45.desc: "Hace generaciones, los medos nos invadieron y nos subyugaron, una derrota ignominiosa. Cuando Ciro se levantó contra ellos, nosotros también nos sublevamos. Y una vez que él fue rey, también lo fuimos nosotros. Sin embargo, sus sucesores nos subyugaron, ignorando el honor de nuestros antepasados ​​y de los suyos. La cultura persa es poderosa, digna de ser imitada; ojalá el futuro nos depare la paz." #NT!
 me_armenia.45.a: "Que podamos seguir adelante como amigos y no como enemigos." #NT!
  
 me_armenia.46.title: "Surgiendo de Occidente" #NT!
 me_armenia.46.desc: "El avance macedonio, que venía desde el lejano oeste, se detuvo en las orillas del río Hidaspes, pero el legado de Alejandro sigue vivo, pero ¿por cuánto tiempo? Sus generales se han estado matando entre sí en un intento de recuperar su imperio, pero esta lucha interna nos permitió ser libres. Observaremos y veremos cómo les irá a estos "Diadochoi" a largo plazo, ya que ninguna nación puede mantenerse a sí misma con un conflicto interminable." #NT!
 me_armenia.46.a: "Aunque logró mucho, Alejandro murió joven..." #NT!
  
 me_armenia.47.title: "El viajero" #NT!
 me_armenia.47.desc: "Hoy ha llegado un visitante inesperado, un viajero que dice ser originario de la lejana Bactria, patria de los antepasados ​​de nuestro rey. Lleva consigo una cantidad impresionante de baratijas; es probable que sea un comerciante de algún tipo. Se ofrece a vendernos una baratija y también ha preguntado sutilmente por un lugar donde pasar la noche." #NT!
 me_armenia.47.a: "Compra la baratija." #NT!
 me_armenia.47.b: "Únete a mi corte, extraño." #NT!
 me_armenia.47.c: "Ofrécele un lugar para pasar la noche." #NT!
  
 me_armenia.48.title: "El pueblo escondido" #NT!
 me_armenia.48.desc: "Los funcionarios encargados de realizar el censo nacional han informado de que han encontrado un pueblo oculto en [SCOPE.sP('arm_random_event_scope').GetName]. Los lugareños nunca han pagado impuestos ni han proporcionado hombres para el ejército a pesar de estar obligados a hacerlo. En su defensa, el pueblo está bastante alejado y afirman que nunca han visto a un recaudador de impuestos." #NT!
 me_armenia.48.a: "Que paguen los impuestos adeudados de años anteriores." #NT!
 me_armenia.48.b: "A partir de ahora sólo les aplicaremos impuestos." #NT!
  
  
  # End of Tree 
  
 me_armenia.1000.title: "El armenio del futuro" #NT!
 me_armenia.1000.desc_a: "Los #COLOR:{0.51,0.31,0.75} persas#! han sido durante mucho tiempo un pueblo que ha guiado al nuestro de alguna manera. Ya sean los medos o más tarde el Imperio aqueménida, todos ellos dejaron huellas visibles en nuestra sociedad. En los últimos años, este contacto e intercambio se ha intensificado significativamente, moldeando aún más a nuestro pueblo. Este desarrollo era inexorable y previsible, pero solo podemos esperar que sea para bien." #NT!
 me_armenia.1000.desc_b: "Las influencias helénicas #COLOR:{0.50,0.60,1.00} ahora impregnan nuestro reino y el armenio #COLOR:{0.83,0.53,0.3} promedio solo comparte poco con sus antepasados ​​de hace cien años. Sí, todavía hay elementos, pero en muchos aspectos, nuestro pueblo se ha vuelto #COLOR:{0.50,0.60,1.00} helénico#! en naturaleza, solo separado por el idioma y algunas tradiciones vestigiales del resto de la helenosfera. Muchos elogian esta nueva forma de vida, felices de haber abandonado la "barbarie" de sus antepasados, pero pocos recuerdan lo que lograron sus antepasados." #NT!
 me_armenia.1000.desc_c: "¡El estilo de vida tradicional armenio ha prevalecido! Si bien se han incorporado algunas nociones extranjeras útiles a nuestro estilo de vida, en general, los armenios se han mantenido fieles a sus formas de vida ancestrales. Algunos aún añoran las lujosas ciudades del este o los palacios de mármol del oeste, pero nadie puede negar que nuestro reino se ha vuelto poderoso y rico, una hazaña improbable si hubiéramos adoptado más de lo necesario de nuestros vecinos más débiles." #NT!
 me_armenia.1000.desc_d: "Solo combinando los mejores aspectos de todas las culturas podremos avanzar de manera eficiente. Una mente cerrada perderá muchas oportunidades de aprender y mejorar, estancándose en el proceso. Ya sean #COLOR:{0.51,0.31,0.75} persas#!, #COLOR:{0.50,0.60,1.00} helenos#! o cualquier otro pueblo, todos tienen algo de lo que podemos aprender, y cosas que no encajan con nuestro estilo de vida, que podemos descartar e ignorar. Adoptar el estilo de vida de otro pueblo no es adecuado y no encajará con ningún #COLOR:{0.83,0.53,0.3} armenio#! digno de esa descripción." #NT!
 me_armenia.1000.a: "Los #COLOR:{0.51,0.31,0.75} Persas#! siempre han sido una fuerte influencia." #NT!
 me_armenia.1000.b: "Los #COLOR:{0.50,0.60,1.00} griegos#! nos han mostrado una nueva y mejor forma de vida." #NT!
 me_armenia.1000.c: "Las tradiciones nativas #COLOR:{0.83,0.53,0.3} armenias#! han demostrado ser el camino a seguir." #NT!
 me_armenia.1000.d: "Todas las culturas tienen algún valor." #NT!
