 armenia_missions_DESCRIPTION: "El ascenso del reino #E de #COLOR:{0.83,0.53,0.3} Armenia#!#! se puede caracterizar por el contacto con otras culturas, en particular la #E #COLOR:{0.50,0.60,1.00} griega#!#! y la #E #COLOR:{0.51,0.31,0.75} persa#!#!, así como por la constante amenaza de invasión. Junto con su propia y rica historia, el futuro del naciente reino de Armenia está plagado de peligros y requerirá un toque delicado y un gobierno cuidadoso, ya que muchas decisiones apresuradas han llevado a reinos a la ruina y han permitido el surgimiento de poderes sucesores." #NT!
