 arseka_01_task_22: "Comerciantes masalianos" 
 arseka_01_task_22_DESC: "La noticia del próspero puerto #E #! de [ROOT.GetCountry.GetCapital.GetName] y de las florecientes oportunidades comerciales ha llegado a oídos de muchos #E comerciantes masalianos #!. Impresionados por los notables avances que ha logrado #E [SCOPE.GetRootScope.GetCountry.GetName] #!, el futuro de nuestra ciudad parece innegablemente brillante a los ojos de estos comerciantes y muchos ahora buscan establecer una presencia más prominente en y alrededor del bullicioso #E puerto de Sagointium #! ." 
 arseka_01_task_22_tt: "Cualquier Nación Massaliana tiene una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName] #! superior o igual a #Y 80 #!." 
 arseka_01_task_22_completed_tt: "#Y 5 #! #E $massalian$ #! pops cultivados se asentarán en #E Sagointium #! y #Y 5 #! más se asentarán en [SCOPE.GetRootScope.GetCountry.GetName] #!." 
  
 arseka_01_task_23: "culo ascendente" 
 arseka_01_task_23_DESC: "Reconociendo lo inadecuado de nuestra actual forma de gobierno, muchos abogan por un cambio hacia un modelo de gobernanza más parecido al de los #E Massailianos #!. La urgencia de la prosperidad económica dicta que el oro debe fluir libremente y, para facilitarlo, se debe implementar un proceso transformador. Se requiere un paso. Antes de atascarnos demasiado en los detalles, debemos transformar [ROOT.GetCountry.GetCapital.GetName] en una capital digna de nuestra prevista #E #Y Arseken League #!#!." 
  
 arseka_01_task_24: "Una liga de Arseken" 
 arseka_01_task_24_DESC: "En el viaje de #E Arseka #! hacia la grandeza, nos hemos ganado un papel en el borde mismo de la civilización. Inspirándonos en el ethos #E Massaliano #!, ha llegado el momento de extender nuestra protección y camaradería a los estados vecinos y ponerlos bajo nuestro yugo. Habiendo trascendido la era de los pequeños jefes, reconocemos la necesidad de evolucionar nuestra gobernanza. Es lógico que el poder representativo esté en manos de quienes son más capaces de conducir a [SCOPE.GetRootScope.GetCountry.GetName] hacia la prosperidad. Esta evolución no es sólo un cambio en la gobernanza sino una transformación en una liga de ciudades con ideas afines, unidas para lograr una prosperidad compartida y una fuerza colectiva. ¡La sede de esta #Y #E Arseken League #! #! se establecerá naturalmente en nuestra capital de #E Ass #!!" 
 form_arseken_league_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName] #! se convertirá en #Y $ARSEKAN_LEAGUE$ #!\n\n#G Al completar esta tarea se desbloqueará un nuevo árbol para la #E Arseken League #!." 
  
 arseka_01_task_25: "Sagoincio en expansión" 
 arseka_01_task_25_DESC: "El puerto de #E Sagointium #!,, ubicado dentro del abrazo de [ROOT.GetCountry.GetCapital.GetName], es un centro crucial para nuestros esfuerzos marítimos. Para dar cabida a las crecientes demandas del comercio y el comercio, es imperativo que emprendamos una expansión significativa de #E las instalaciones portuarias de Sagointium #!." 
 arseka_01_task_25.tt: "Se ampliará el puerto de #E Sagointium #!." 
  
 arseka_01_task_26: "Iniciativa de astilleros" 
 arseka_01_task_26_DESC: "En nuestra búsqueda por acaparar los mercados del #E Mediterráneo occidental #!,, el establecimiento de astilleros adecuados es primordial. Estos astilleros servirán como crisol donde se forje nuestro poder naval." 
 arseka_01_task_26_tt: "[SCOPE.GetRootScope.GetCountry.GetName] debe poseer al menos #Y 3 #! territorios que tengan nivel dos #Y Puertos #!" 
  
 arseka_01_task_27: "El poder del agua" 
 arseka_01_task_27_DESC: "Para asegurar nuestra posición como #E actor dominante #! en el comercio regional, debemos ampliar nuestras #E capacidades navales #!. La construcción de una #E flota formidable #! no sólo reforzará nuestra fuerza militar sino que también nos permitirá "alentar" a naciones menores a establecer términos comerciales favorables." 
 arseka_01_task_27_tt: "Tener una única pila naval con al menos #Y 40 #! barcos." 
  
 #add a maritime province 
 arseka_01_task_28: "Compra de negocios" 
 arseka_01_task_28_DESC: "Para frenar la amenaza de #E la piratería #! que plaga nuestros #E intereses comerciales #!, identificaremos a los #E empresarios #! que luchan y procuraremos adquirir sus activos marítimos, estableciendo un entorno más seguro para el comercio." 
 arseka_01_task_28.tt: "[SCOPE.GetRootScope.GetCountry.GetName] gana la Marina en ####." 
  
 arseka_01_task_29: "Desarrollo del muelle" 
 arseka_01_task_29_DESC: "Iniciar la construcción de #E muelles #! en territorios costeros y fluviales; Estos #E muelles #! proporcionarán instalaciones de atraque esenciales y fomentarán operaciones comerciales más fluidas y fomentarán un aumento de las actividades marítimas a lo largo de nuestras vías fluviales." 
 arseka_01_task_29_allow.tt: "¡El estado de [GetProvince('(int32)1029').GetArea.GetName|Y] está importando #Y Stone #! @stone! y #Y Madera #! @madera." 
 arseka_01_task_29.tt: "#E Se construirán muelles #! en algunos territorios costeros." 
  
 #needs opinion + gold 
 arseka_01_task_30: "Lazos comerciales romanos" 
 arseka_01_task_30_DESC: "Con un número cada vez mayor de comerciantes romanos que ocasionalmente adornan nuestros puertos, el imperativo ahora reside en elevar la posición económica de Arseka y cultivar relaciones diplomáticas con la floreciente República Romana. La clave es solidificar nuestra relación comercial, construyendo canales estables para el intercambio fluido de bienes y fomentando un acuerdo comercial resiliente que sirva de piedra angular para la cooperación futura." 
 arseka_01_task_30_tt: "Cualquier Nación Latina tiene una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName] #! mayor o igual a #Y 50 #!." 
 arseka_01_task_30_tt:0 "Todas las naciones latinas con una opinión 50+ de nosotros revivirán un mayor aumento en la opinión".
  
 #political influence + gold 
 arseka_01_task_31: "Parentesco cartaginés" 
 arseka_01_task_31_DESC: "Con la influencia de Cartago creciendo hacia nuestro sur, el curso de acción prudente es congraciarnos con los herederos del creciente poder de Dido. Reconociendo la importancia estratégica de las relaciones amistosas, [ROOT.GetCountry.GetRuler.GetName] ha enviado algunos de los asesores más confiables de [ROOT.GetCountry.GetRuler.GetHerHis] a [GetProvince('(int32)3061').GetName] para reunirse con comerciantes cartagineses que realizan operaciones allí. ¿Quizás podríamos negociar un acuerdo para asegurar la propiedad de [GetProvince('(int32)3256').GetArea.GetName]?" 
 arseka_01_task_31_tt:0 "#Y Intentaremos adquirir la propiedad de [GetProvince('(int32)1464').GetName]"

 
 #number of ships + gold 
 arseka_01_task_32:0 "Explorando los Mercados Orientales"
 arseka_01_task_32_DESC:0 "En un ambicioso intento por mejorar el panorama económico de Arseka, [ROOT.GetCountry.GetRuler.GetName] imagina establecer conexiones comerciales con las vibrantes ciudades-estado helénicas en el lejano oriente. [ROOT.GetCountry.GetRuler.GetName] se prepara para el envío de hábiles enviados a estos remotos reinos helénicos, encargándoles la tarea de navegar las complejidades de la diplomacia y las negociaciones comerciales.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 arseka_01_task_33:0 "Debilidad Púnica"
 arseka_01_task_33_DESC:0 "La inteligencia reciente indica que Cartago se ha visto envuelta en un conflicto con un adversario digno. Con las fuerzas cartaginesas involucradas en la guerra, tal vez podríamos utilizar los astilleros de Sagunto para inclinar la balanza a favor de sus enemigos.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"
 arseka_01_task_33.tt:0 "#Y #E Cartago#!#!debe estar en guerra con una nación que tenga un puerto y que posea más de 40 territorios."

 arseka_01_task_34:0 "Águila de Arse"
 arseka_01_task_34_DESC:0 "Los edetanos construyeron Arse como un oppida con vistas al puerto massalio de Sagointium. Ampliar estos muros para abarcar Sagointium y los alrededores inmediatos de Arse mejorará enormemente las defensas de la ciudad. Estas poderosas fortificaciones asegurarán que Arse se mantenga impenetrable para todos aquellos que se atrevan a amenazar sus sagradas calles.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 arseka_01_task_34.tt:0 ""

  
