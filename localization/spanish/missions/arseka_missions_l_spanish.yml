 me_arseka_2000_title: "Tolerancia oficial" 
 me_arseka_2000_desc: "Después de una cuidadosa consideración y numerosas peticiones de influyentes figuras helénicas, [ROOT.GetCountry.GetRuler.GetName] se dirige al pueblo de Arseka en un decreto público. [ROOT.GetCountry.GetRuler.GetName] anuncia una política oficial de tolerancia religiosa, fomentando la coexistencia de diversas religiones dentro de las fronteras de Arseka. De pie ante una multitud reunida en el corazón de Sagointium, [ROOT.GetCountry.GetRuler.GetName] enfatiza la importancia de presentar un frente unificado al mundo exterior. El anuncio generó diversas reacciones por parte de la multitud. Algunos expresan alivio ante la perspectiva de una sociedad más inclusiva, mientras que otros se mantienen cautelosos o escépticos." 
 me_arseka_2000.a: "Esperemos que nadie se aproveche de esto." 
 
 me_arseka_2001_title: "El surgimiento de una nueva voz" 
 me_arseka_2001_desc: "Los rumores de los comerciantes hablan de un carismático sacerdote de Massalia, [charismatic_priest.GetName], que ha cautivado los corazones y las mentes de la población local. Dotado de habilidades de oratoria y poseedor de una perspectiva única sobre los asuntos divinos, [charismatic_priest.GetName] desafía la comprensión existente de los dioses, impartiendo una versión bastarda de las religiones ibérica y helénica. Sus enseñanzas ganan notoriedad a medida que viaja por todo el país, atrayendo a un creciente número de seguidores de personas curiosas e intrigadas. [charismatic_priest.GetName] predica sobre la fe helénica, afirmando que nuestra comprensión actual de los dioses es defectuosa e incompleta. Afirma que abrazar el camino helénico conducirá a una conexión más profunda con lo divino, desviando a los descarriados seguidores ibéricos de la causa de los dioses helénicos." 
 me_arseka_2001.a: "Esto podría causar problemas." 
  
 me_arseka_2002_title: "El llamado de la conversión" 
 me_arseka_2002_desc: "Una marejada de cambio recorre Arseka mientras el mensaje de [charismatic_priest.GetName] resuena entre la población, particularmente entre los desposeídos de [SCOPE.sP('converted_province').GetName]. Su presencia carismática se convierte en un imán que atrae a un número significativo de conversos al abrazo de la fe helénica. Las ofrendas dedicadas a los dioses helénicos ganan popularidad y los fervientes seguidores del sacerdote masalio organizan orgánicamente reuniones para discutir y celebrar su nueva fe. El movimiento de conversión, como los zarcillos de una vid en crecimiento, se extiende por Arseka, fomentando un sentido de unidad entre quienes eligen abrazar el camino helénico. [charismatic_priest.GetName] se convierte en un catalizador de esta transformación espiritual, moviéndose incansablemente por toda la nación, reuniendo seguidores y alimentando las raíces de la fe helénica en el suelo fértil de las creencias de Arseken." 
 me_arseka_2002.a: "Invita a [charismatic_priest.GetName] a cenar." 
 me_arseka_2002.b: "Acabar con esta herejía." 
  
 me_arseka_2003_title: "La herejía de [charismatic_priest.GetName]" 
 me_arseka_2003_desc: "Mientras la influencia de [charismatic_priest.GetName] continúa extendiéndose como la pólvora, el paisaje religioso de Arseka sufre un cambio sísmico. Las enseñanzas del carismático sacerdote, que desafían las creencias tradicionales ibéricas, amenazan con deshilachar el tejido de la espiritualidad de la nación. Temiendo la erosión de la fe tradicional y el caos potencial que puede seguir, [ROOT.GetCountry.GetRuler.GetName] decide que se deben tomar medidas para erradicar esta herejía. Se emite una proclama denunciando las enseñanzas de [charismatic_priest.GetName] como falsas y engañosas. El gobernante moviliza al sacerdocio y a sus fieles seguidores para embarcarse en una verdadera cruzada contra el movimiento herético. Los templos dedicados a los dioses ibéricos se convierten en puntos de reunión para los fieles que se unen contra la invasora influencia helénica. Líderes ibéricos de todo Arseka convergen en Ass para elaborar estrategias y reforzar la santidad de la fe establecida. Se intensifican los esfuerzos para contrarrestar la influencia carismática de [charismatic_priest.GetName], con sacerdotes pronunciando sermones apasionados para contrarrestar las doctrinas heréticas. En este clima volátil, aumentan las tensiones a medida que los fervientes seguidores del sacerdote masaliano chocan con aquellos que defienden incondicionalmente las tradiciones ibéricas. Los debates públicos estallan en mercados y plazas, y cada lado defiende con vehemencia sus creencias. Después de esta lucha, los tradicionalistas triunfaron con todos los seguidores de [charismatic_priest.GetName], casi hasta el punto de que un hombre finalmente renunció a sus creencias heréticas o fue pasado por la espada." 
 me_arseka_2003.a: "Paz al fin." 
 #5 hellenic pops will convert to Iberic 

 me_arseka_2004_title: "Revelaciones y Reflexión" 
 me_arseka_2004_desc: "Intrigados por la creciente popularidad de la fe helénica en Arseka, los sirvientes de [ROOT.GetCountry.GetRuler.GetName] organizan una discreta invitación a [charismatic_priest.GetName] para una cena íntima y opulenta que tendrá lugar en la residencia de [ROOT.GetCountry.GetRuler.GetHerHis]. El gobernante, consciente del poder de los símbolos, se asegura de que todos los asistentes a esta gran cena sean masalianos, con la clara intención de enviar un mensaje sutil pero directo a [charismatic_priest.GetName]. Cuando [charismatic_priest.GetName] entra en la habitación, lo acompaña un silencioso sentimiento de reverencia. El sacerdote Massaliano, muy consciente de la importancia de este discurso con [ROOT.GetCountry.GetRuler.GetName], expresa su gratitud por la rara oportunidad de compartir sus ideas únicas.\n\nSu discusión se desarrolla en medio de un entorno suntuoso, la luz parpadeante de velas ornamentadas proyectando sombras sobre el rostros de los reunidos. [charismatic_priest.GetName], con elocuencia y carisma, presenta con pasión una perspectiva que desafía el estricto apego a la tradición ibérica. El sacerdote masaliano explica que muchos de los dioses de Arseka tienen contrapartes helénicas que parecen ejercer más poder. El sacerdote masalio sostiene que abrazar el panteón helénico podría traer prosperidad y favor divino a Arseka. A medida que avanza la velada, un giro inesperado interrumpe el discurso. A mitad de la cena, los esclavos entran en la cámara llevando un par de gigantescos jabalíes negros ibéricos. Sorprendentemente, los jabalíes se preparan de una manera que recuerda a un sacrificio a los dioses ibéricos, y cada detalle culinario refleja los rituales de antaño.\n\nLa atmósfera se carga de una tensión tácita mientras [ROOT.GetCountry.GetRuler.GetName] observa las reacciones del sacerdote masaliano en el frente a un desafío claro. Impertérrito, [charismatic_priest.GetName], aprovecha el momento para dirigir la conversación hacia el futuro. Con una petición humilde pero contundente, el sacerdote masalio propone la creación de un santuario a Heracles en el corazón de Arseka. [charismatic_priest.GetName] sostiene que tal gesto satisfaría enormemente a los comerciantes de Sagoincio. Sin embargo, acceder a su petición seguramente sería tomado por sus seguidores como una señal tácita de aprobación a esta aparente herejía." 
 me_arseka_2004.a: "Paga el santuario." 
 me_arseka_2004.b: "Encarcelar al hereje." 
 me_arseka_2004.c: "Mátalo... ¡MÁTALO AHORA!" 
  
 me_arseka_21_title: "$arseka_01_task_21$" 
 me_arseka_21_desc: "Buscando aprender lo que [ROOT.GetCountry.GetRuler.GetSheHe] puede aprender de la religión de los helenos, [ROOT.GetCountry.GetRuler.GetName], nuestro estimado [ROOT.GetCountry.GetRulerTitle], ha decidido embarcarse en una #E gran odisea #! para visitar algunos de los mayores centros religiosos de los dioses helénicos. Los destinos elegidos incluyen #E Roma, Olimpia y Atenas. #! Los preparativos para este viaje monumental están en marcha. La corte es un frenesí de actividad mientras asesores, eruditos y asistentes trabajan incansablemente para garantizar que [ROOT.GetCountry.GetRuler.GetName] esté bien equipado para la peregrinación. Se consultan mapas, se redactan itinerarios y abundan las discusiones sobre la importancia cultural y religiosa de cada destino. [ROOT.GetCountry.GetRuler.GetName] selecciona meticulosamente un séquito de eruditos expertos y ayudantes de confianza para acompañar a [ROOT.GetCountry.GetRuler.GetHerHim] en esta búsqueda espiritual. \n\nCon fluidez en más idiomas de los que la mayoría de los Arseken pueden contar, [ROOT.GetCountry.GetRuler.GetName]0 es elegido para acompañar a [ROOT.GetCountry.GetRuler.GetName] en esta búsqueda espiritual. [ROOT.GetCountry.GetRuler.GetName] confiará en el amplio conocimiento de [ROOT.GetCountry.GetRuler.GetName]0 en las tradiciones #E ibérica y helénica #! para cerrar las brechas lingüísticas y culturales. El séquito, encabezado por [ROOT.GetCountry.GetRuler.GetName]0, tiene la responsabilidad de documentar los rituales, tradiciones y maravillas arquitectónicas que se encuentran a lo largo del camino, proporcionando a [ROOT.GetCountry.GetRuler.GetName] una comprensión integral del paisaje religioso helénico. A medida que se acerca la fecha de salida se realizan ofrendas a los dioses, tanto ibéricos como helénicos, para un viaje seguro e iluminador. Los templos de [ROOT.GetCountry.GetRuler.GetName]8 resuenan con oraciones por el bienestar del séquito de [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRulerTitle]0." 
 me_arseka_21.a: "¡Nos vamos a Roma y al Templo de Júpiter Optimus Maximus!" 
 me_arseka_21.tt: "La tarea de misión '#Y $arseka_01_task_21$ #!' ahora ha sido #G Completada #!!" 
