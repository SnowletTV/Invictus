 me_arseka_2101_title: "La ciudad eterna" 
 me_arseka_2101_desc: "Cuando [ROOT.GetCountry.GetRuler.GetName] llega a la llamada #E Ciudad Eterna de Roma #!, [ROOT.GetCountry.GetRuler.GetName] se encuentra con uno de los dos cónsules #E reinantes del año, [arseka_consul_friend.GetName] #!. Juntos, intercambian bromas y discuten asuntos tanto de arte de gobernar como de teología. El cónsul brinda [arseka_consul_friend.GetHerHis] hospitalidad y ofrece [ROOT.GetCountry.GetRuler.GetName] información sobre las ricas tradiciones que se fusionan en el corazón de Roma. Por sugerencia de [arseka_consul_friend.GetName], [ROOT.GetCountry.GetRuler.GetName] visita los famosos #E baños públicos de la ciudad. #!. La atmósfera bulliciosa, los intrincados pisos de mosaico y el espíritu comunitario brindan a [ROOT.GetCountry.GetRuler.GetName] una visión de la vida diaria de los ciudadanos romanos.\n\ nDespués de un día tranquilo explorando la vibrante vida de Roma, el cónsul invita a [ROOT.GetCountry.GetRuler.GetName] a una visita nocturna especial al sagrado corazón de Roma, el #E Templo de Júpiter Óptimo Máximo #!. El cónsul, [arseka_consul_friend.GetName], guía personalmente a [ROOT.GetCountry.GetRuler.GetName] a través de las laberínticas calles de Roma hasta la #E Colina Capitolina #!, donde se encuentra el majestuoso templo, un testimonio de la destreza de la ingeniería romana y la devoción religiosa. Cuando las puertas del templo se abren, un asombro atenuado cae sobre [ROOT.GetCountry.GetRuler.GetName]. La colosal estructura, dedicada a Júpiter, Juno y Minerva, se eleva en lo alto, y el brillo de su techo dorado capta la luz moribunda del día. El aire está cargado del aroma del incienso, y los recintos del templo están llenos de los murmullos de los sacerdotes y los sonidos distantes de la vida de la ciudad.\n\nAl salir del templo, [arseka_consul_friend.GetName], extiende una muy amable invitación #E #!,4 a [ROOT.GetCountry.GetRuler.GetName] para alojarse en [arseka_consul_friend.GetHerHis] #E villa en las afueras de Roma #!. [arseka_consul_friend.GetName] asegura a [ROOT.GetCountry.GetRuler.GetName] que la villa proporcionará un retiro tranquilo y confortable de la bulliciosa vida de la ciudad." 
 me_arseka_2101.a: "¡Una invitación aceptada con gusto!" 
 me_arseka_2101.b: "Realmente debemos partir hacia Olimpia inmediatamente." 
  
  
 me_arseka_2102_title: "Hospitalidad de [arseka_consul_friend.GetName]" 
 me_arseka_2102_desc: "Con gratitud, [ROOT.GetCountry.GetRuler.GetName] acepta gentilmente la invitación del cónsul para quedarse en la villa de [arseka_consul_friend.GetName]. Cuando se abren las puertas de la villa, [ROOT.GetCountry.GetRuler.GetName] es recibido en un oasis apartado de opulencia y refinamiento. La villa del cónsul #E #!,, situada en medio de exuberantes jardines y con vistas a las colinas, es un testimonio del gusto y la riqueza romanos.\n\nDurante las varias semanas que [ROOT.GetCountry.GetRuler.GetName] reside en la villa, [arseka_consul_friend.GetName] desempeña el papel de anfitrión y guía. Sus mañanas comienzan con tranquilos paseos por los cuidados jardines, donde [ROOT.GetCountry.GetRuler.GetName] puede admirar la diversa flora meticulosamente cuidada por expertos jardineros. Los desayunos se sirven en un patio sombreado, donde el cónsul le cuenta a [ROOT.GetCountry.GetRuler.GetName] historias sobre los dioses, la historia, la política y la vida social de Roma. Las tardes se dedican a recorridos privados por la extensa #E colección de arte #!, del cónsul, exploración de la ciudad eterna y presentaciones a senadores importantes. Las noches ofrecen banquetes de exquisita cocina romana, con una sinfonía culinaria de sabores y aromas. El cónsul introduce a [ROOT.GetCountry.GetRuler.GetName] en los matices de la gastronomía romana, destacando el significado de cada plato en el mosaico cultural de la República. Una aventura culinaria particular en la que el cónsul anima a [ROOT.GetCountry.GetRuler.GetName] a embarcarse es la degustación de la infame salsa de pescado de #E llamada 'Garum'. [arseka_consul_friend.GetName]4 Inicialmente [ROOT.GetCountry.GetRuler.GetName] lo encontró verdaderamente aborrecible, pero con el paso de las semanas, [ROOT.GetCountry.GetRuler.GetName] llega a apreciar el sabor adquirido de este manjar romano." 
 me_arseka_2102.a: "¡Una estancia realmente memorable!" 
  
 me_arseka_2103_title: "Una muestra de diplomacia" 
 me_arseka_2103_desc: "En la última noche de la estancia de [ROOT.GetCountry.GetRuler.GetName], el cónsul sorprende a [ROOT.GetCountry.GetRuler.GetName] con un regalo especial: una fuente del #E mejor jamón ibérico negro #!,, un manjar importado de [ROOT.GetCountry.GetName]. El sabor del hogar evoca una avalancha de recuerdos y [ROOT.GetCountry.GetRuler.GetName] queda profundamente conmovido por el gesto reflexivo. Mientras comparten su comida final, [arseka_consul_friend.GetName] levanta una copa de vino romano en un brindis, declarando su amistad eterna #E #! con [ROOT.GetCountry.GetRuler.GetName]. Como regalo de despedida, el cónsul presenta a [ROOT.GetCountry.GetRuler.GetName] varias ánforas llenas de la infame salsa de pescado 'Garum'.\n\nMientras [ROOT.GetCountry.GetRuler.GetName] se prepara para #E partir hacia Olimpia #!,, el cónsul desea a [ROOT.GetCountry.GetRuler.GetName] un viaje seguro y recomienda que #E visita una palestra (escuela de lucha) dirigida por su amigo #! que entrena a los contendientes para los Juegos Olímpicos." 
 me_arseka_2103.a: "¡Hasta luego y gracias por todos los pescados!" 
  
 me_arseka_2104_title: "Palestra de [wrestle_teacher.GetName]" 
 me_arseka_2104_desc: "Cuando [ROOT.GetCountry.GetRuler.GetName] ingresa a los terrenos sagrados de Olimpia, el lugar de nacimiento de los #E Juegos Olímpicos #!,, una sensación de emoción se apodera de [ROOT.GetCountry.GetRuler.GetHerHim]. La ciudad, adornada con monumentos eternos e instalaciones deportivas, resuena con los ecos de competiciones antiguas. Con espíritu de exploración, [ROOT.GetCountry.GetRuler.GetName] decide seguir la recomendación del #E cónsul romano #!, [arseka_consul_friend.GetName] y visita una renombrada #E palestra, una escuela de lucha #!, con fama de entrenar a los mejores contendientes olímpicos. Recibido por su propietario, #E0, un entrenador experimentado y estimado, [ROOT.GetCountry.GetRuler.GetName] recibe un recorrido por las instalaciones bien equipadas. Impresionado por la dedicación a la excelencia física que se muestra, [ROOT.GetCountry.GetRuler.GetName] entabla una conversación con #E0 y le pregunta cómo #E4 logra resultados tan notables. Para sorpresa de #E5, #E0 responde con una sonrisa de complicidad: "Ah, los secretos de nuestro oficio están celosamente guardados, amigo mío. No puedo revelarlos a un extraño. Sin embargo, para alguien de tu potencial, estoy dispuesto a hacer una excepción. Puedo entrenarte en el #E arte de la lucha libre #!, moldeándote hasta convertirte en un atleta excepcional. ¿Estás dispuesto a comprometerte con mi arte?" 
 me_arseka_2104.a: "¡Entrename!" 
 me_arseka_2104.b: "Eso suena como un monton de trabajo." 
  
 me_arseka_2105_title: "Dominando la Palestra" 
 me_arseka_2105_desc: "Después de un mes dedicado de entrenamiento riguroso en la palestra de [wrestle_teacher.GetName] en Olimpia, [ROOT.GetCountry.GetRuler.GetName] emerge como un luchador formidable #E #!. [wrestle_teacher.GetName], el entrenador experimentado, observa con orgullo cómo [ROOT.GetCountry.GetRuler.GetName] supera a un ex contendiente olímpico, las habilidades de [ROOT.GetCountry.GetRuler.GetHerHis] superan incluso [wrestle_teacher.GetHerHis] expectativas más elevadas. En una sesión privada, [wrestle_teacher.GetName] se acerca a [ROOT.GetCountry.GetRuler.GetName] con un gesto de aprobación de #E. #!. 'Tú, [ROOT.GetCountry.GetRuler.GetName], has demostrado ser un alumno excepcional. Tu dedicación y talento natural te han elevado a un nivel que pocos alcanzan. Poco más puedo enseñarte en el ámbito de la lucha libre. Has #E dominado el arte del combate [ROOT.GetCountry.GetRuler.GetName]4 dentro de estos muros sagrados.'\n[wrestle_teacher.GetName] luego ofrece una tradicional corona de #E hojas de olivo [ROOT.GetCountry.GetRuler.GetName]4, símbolo de victoria y honor, a [ROOT.GetCountry.GetRuler.GetName]. 'Que esta corona te adorne como testimonio de tu destreza. Ha sido un honor guiarte en este viaje de dominio físico. Confío en que tus nuevas habilidades te serán de gran utilidad tanto en la arena como en el campo de batalla si surge la necesidad.'" 
 me_arseka_2105.a: "Por favor acepte mi humilde donación a su palestra." 
 me_arseka_2105.b:0 "Por favor acepte mi humilde donación a su palestra."
 
 me_arseka_2106_title: "El rey de los dioses" 
 me_arseka_2106_desc: "Mientras [ROOT.GetCountry.GetRuler.GetName] explora los terrenos sagrados de Olimpia, [ROOT.GetCountry.GetRuler.GetHerHis] llama la atención sobre el majestuoso #E Templo de Zeus #!. Intrigado por su grandeza, [ROOT.GetCountry.GetRuler.GetName] instruye a [arseka_scribe.GetName] a registrar meticulosamente cada detalle que [arseka_scribe.GetSheHe] pueda encontrar sobre el templo y su construcción. . [arseka_scribe.GetName], armado con pergamino y pluma, examina diligentemente el #E Templo de Zeus #!, observando sus elementos estructurales y rasgos distintivos. El escriba discierne que el mármol de Paros importado, aparentemente procedente de alguna isla cercana a #E Delos #!,, fue un ingrediente particularmente importante en la construcción de esta notable estructura. El #E Templo de Zeus [ROOT.GetCountry.GetRuler.GetHerHis]3 se erige como una obra maestra, una combinación armoniosa de #E columnas dóricas [ROOT.GetCountry.GetRuler.GetHerHis]3 y frisos intrincados. Las #E columnas dóricas #!, conocidas por su sencillez y robustez, proporcionan una base sólida que soporta el peso del entablamento. Los frisos, adornados con escenas mitológicas y relieves, narran historias de dioses y héroes. Mientras [ROOT.GetCountry.GetRuler.GetName] camina por el peristilo, el patrón rítmico de las columnas y el juego de luces y sombras crean un espectáculo cautivador. En el corazón del #E Templo de Zeus #!, [arseka_scribe.GetName] y [ROOT.GetCountry.GetRuler.GetName] se maravillan juntos ante la colosal #E estatua criselefantina [ROOT.GetCountry.GetRuler.GetHerHis]3 de Zeus, hecha de oro y marfil esculpido superpuesto a un marco de madera. La notable estatua fue esculpida por el mismo artista #E Fidias [ROOT.GetCountry.GetRuler.GetHerHis]3 que creó la estatua de #E Atenea Partenos [ROOT.GetCountry.GetRuler.GetHerHis]3 celosamente codiciada por los atenienses. El rey de los dioses, sentado en un trono adornado, empuña un rayo en su mano derecha, símbolo del poder divino. Los ojos de la estatua, elaborados con piedras preciosas, parecen mirar con una intensidad sobrenatural. [arseka_scribe.GetName] asegura a [ROOT.GetCountry.GetRuler.GetName] que algún día Arseka podrá presumir de poseer tal maravilla. '¿Quizás podamos aprender más sobre #E Fidias [ROOT.GetCountry.GetRuler.GetHerHis]3 en Atenas?'" 
 me_arseka_2106.a: "Sí, embarquemos." 
  
 me_arseka_2107_title: "Atenas impresionante" 
 me_arseka_2107_desc: "Cuando [ROOT.GetCountry.GetRuler.GetName] llega a la antigua ciudad de Atenas, el corazón de la cultura y la sabiduría helénicas, una sensación de reverencia impregna el aire. El primer destino de [ROOT.GetCountry.GetRuler.GetName] es la famosa #E Acrópolis #!, una ciudadela elevada coronada por el icónico #E Partenón #!. Al ascender los escalones rocosos de la Acrópolis, [ROOT.GetCountry.GetRuler.GetName] va acompañado de [arseka_scribe.GetName] para garantizar que cada detalle de este sitio sagrado esté iluminado. . El #E Partenón #!,, símbolo de la democracia ateniense y la brillantez arquitectónica, se alza con orgullo en el pináculo de la Acrópolis. [arseka_scribe.GetName] narra apasionadamente la historia del #E Partenón #!, dedicado a la diosa Atenea, protectora de la ciudad. Las #E columnas dóricas #!, del templo, adornadas con intrincados frisos y esculturas, encarnan el pináculo de la arquitectura clásica griega. La proporción áurea y los refinamientos ópticos implementados por los maestros arquitectos #E Ictinus [ROOT.GetCountry.GetRuler.GetName]6 y #E Calícrates [ROOT.GetCountry.GetRuler.GetName]6 se señalan con entusiasmo académico. Cuando [ROOT.GetCountry.GetRuler.GetName] contempla el #E Partenón #!,, la enormidad de su significado histórico se vuelve palpable. La estructura de mármol, aunque desgastada por el tiempo, emana un aura innegable de grandeza y majestad divina. Las metopas y frontones esculpidos dan vida a antiguas leyendas. [arseka_scribe.GetName] llama la atención sobre las complejidades de la Procesión Panatenaica representada en el friso, un testimonio de la maestría artística del escultor #E Fidias [ROOT.GetCountry.GetRuler.GetName]6 y sus hábiles aprendices." 
 me_arseka_2107.a: "[arseka_scribe.GetName], registra cada detalle." 
  
 me_arseka_2108_title: "Comercio o cadencia" 
 me_arseka_2108_desc: "Después de absorber la asombrosa belleza del #E Partenón #! en la cima de la sagrada #E Acrópolis #!, [ROOT.GetCountry.GetRuler.GetName] decide sumergirse [ROOT.GetCountry.GetRuler.GetHerHim] en la vibrante atmósfera de la ciudad de Atenas. Al descender de la Acrópolis, [ROOT.GetCountry.GetRuler.GetName] y [arseka_scribe.GetName] navegan por las bulliciosas calles de Atenas, una ciudad conocida por su fervor intelectual y actividad comercial. La primera tarea del [ROOT.GetCountry.GetRuler.GetName] es reunirse con comerciantes locales para discutir posibles acuerdos comerciales. La ubicación estratégica de la ciudad y su destreza marítima la convierten en un centro para mercancías de todo el Mediterráneo, y [ROOT.GetCountry.GetRuler.GetName] ve el potencial para enriquecer Arseka a través de estas nuevas conexiones. El Ágora, el mercado central, rebosa actividad mientras los comerciantes venden sus productos, ofreciendo de todo, desde especias exóticas hasta cerámica finamente elaborada. Durante sus tranquilos paseos por la ciudad, [arseka_scribe.GetName] señala los hitos notables que adornan el horizonte ateniense. Con el majestuoso #E Templo de Hefesto #! al fondo con orgullo en el borde occidental del Ágora, [arseka_scribe.GetName] narra la historia de este templo dedicado al dios de la artesanía y toma nota de todo lo que sea tangencialmente útil. [ROOT.GetCountry.GetRuler.GetName] también se toma un momento para admirar el #E Odeón de Pericles #!, un elegante anfiteatro donde se celebran concursos de música y actuaciones. [arseka_scribe.GetName] bromea que [ROOT.GetCountry.GetRuler.GetName] debería realizar para los atenienses." 
 me_arseka_2108.a: "Basta de bromas, volvamos a los comerciantes." 
 me_arseka_2108.b: "Muy bien, [arseka_scribe.GetName], cantaré." 
  
 me_arseka_2109_title: "Arboleda de la Academia" 
 me_arseka_2109_desc: "Después de pasar dos enriquecedoras semanas en la ciudad de Athenai, [ROOT.GetCountry.GetRuler.GetName] decide concluir la visita con un viaje a la #E Academia de Platón#!. Situada en el bosque sagrado de Akademia, al noroeste de Athenai, la Academia ha sido durante mucho tiempo un centro de pensamiento iluminado. El bosque, adornado con olivos centenarios y santuarios sagrados, crea una atmósfera propicia para la contemplación y el aprendizaje. [ROOT.GetCountry.GetRuler.GetName] es bienvenido por los actuales custodios de las enseñanzas de Platón, los devotos estudiantes que han heredado el manto de su venerado maestro. A la sombra de los olivos se desarrollan debates sobre temas que van desde la metafísica hasta la ética. Los estudiantes, fervientes eruditos por derecho propio, comparten con entusiasmo sus ideas sobre los fundamentos filosóficos establecidos por Platón. Mientras el sol se pone sobre la arboleda, [arseka_scribe.GetName] registra diligentemente las perlas de sabiduría extraídas de estas conversaciones. El conocimiento colectivo compartido bajo los olivos centenarios pasará a formar parte del tesoro intelectual de Arseka. Cuando se pone el sol, [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis] se dirigen a los muelles y zarpan hacia casa, hacia Arse." 
 me_arseka_2109.a: "Adiós Atenas." 
  
 me_arseka_2110_title: "Delicias de regreso a casa" 
 me_arseka_2110_desc: "Al regresar a [ROOT.GetCountry.GetRuler.GetHerHis] amado Arse, [ROOT.GetCountry.GetRuler.GetName]regalarse con las vistas y sonidos familiares de Arseka, los bulliciosos mercados de Sagointium y los cálidos saludos de los ciudadanos, crean un abrazo de bienvenida que alivia el cansancio del viaje. Deseoso de compartir las experiencias adquiridas durante estos últimos meses, [ROOT.GetCountry.GetRuler.GetName] decide presentar una muestra de la hospitalidad romana a los líderes de Arseka y trazar un nuevo rumbo para la nación. Sacando el Garum cuidadosamente conservado recibido como regalo de despedida del cónsul romano, [arseka_consul_friend.GetName], [ROOT.GetCountry.GetRuler.GetName] invita a un grupo de amigos cercanos a un banquete para celebrar la exitosa misión diplomática. Mientras los amigos se reúnen alrededor de la mesa, el aroma del Garum llena el aire. Desafortunadamente, uno de sus amigos, que no está familiarizado con los sabores picantes del Garum, amontona una cantidad preocupante de una loncha de jamón, le da un mordisco atrevido y retrocede, incapaz de reprimir el sabor exótico. Se produce una risa mientras el amigo intenta valientemente recuperar la compostura.\n\n Sin embargo, a medida que la atmósfera jovial se calma, [ROOT.GetCountry.GetRuler.GetName] cambia el tono de la reunión. [ROOT.GetCountry.GetRuler.GetName] revela que la verdadera razón para reunir a los hombres más influyentes en Arseka a quienes podía contar como sus amigos no era solo para una fiesta, sino para discutir un asunto de gran importancia. Poniéndose serio, [ROOT.GetCountry.GetRuler.GetName] revela que después de los viajes de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName]1 siente que es hora de explorar la posibilidad de hacer rica la fe de los saguntinos, que hicieron a Arseka, para convertirse también en la fe de las masas. Esta comida aparentemente sencilla probablemente será recordada como la más importante en la historia de Arseka. Después de compartir su visión de un futuro helénico para Arseka, [ROOT.GetCountry.GetRuler.GetName]1 abre el debate, ansioso por escuchar lo que los principales hombres de la nación tienen que decir al respecto." 
 me_arseka_2110.a: "¿Pensamientos?" 
  
 me_arseka_2111_title: "La polémica de [arseka_hellenic_friend.GetName]" 
 me_arseka_2111_desc: "A medida que se desarrolla la discusión, [arseka_nativist_friend.GetName] y [arseka_hellenic_friend.GetName] emergen como las voces más fuertes de la sala, cada uno presentando apasionadamente sus puntos de vista sobre las ventajas de adoptar el Panteón Helénico como religión nacional de Arseka. [arseka_hellenic_friend.GetName] parece haber pensado mucho en la idea en el pasado. Sostiene que alinear Arseka con el Panteón Helénico ciertamente ganaría una posición comercial más favorable en los mercados orientales. Seguramente los helenos estarían más inclinados a comerciar con una nación que compartiera su fe. Además, [arseka_hellenic_friend.GetName] sostiene que la conversión acercaría a Arseka un paso más a ser considerados verdaderos iguales por los helenos, en lugar de bárbaros exitosos. De manera bien articulada, [arseka_hellenic_friend.GetName] destaca el precedente histórico establecido por otras innumerables naciones que se han integrado exitosamente al mundo helénico. Mientras la sala escucha atentamente, [arseka_hellenic_friend.GetName] pinta una visión de Arseka como un miembro respetado e influyente del mundo helénico, cosechando los beneficios de los vínculos religiosos y culturales compartidos. La perspectiva de un futuro mejor, marcado por la prosperidad y el reconocimiento, flota en el aire mientras [arseka_hellenic_friend.GetName] presenta argumentos convincentes para abrazar el Panteón Helénico." 
 me_arseka_2111.a: "Escuchemos al otro lado." 
  
 me_arseka_2112_title: "Desvaríos de [arseka_nativist_friend.GetName]" 
 me_arseka_2112_desc: "Mientras la sala bulle de discusiones, [arseka_nativist_friend.GetName] aprovecha la oportunidad para expresar su vehemente oposición a la idea de adoptar el Panteón Helénico. En una perorata desquiciada, [arseka_nativist_friend.GetName] denuncia apasionadamente la noción de abrazar dioses extranjeros, señalando esto como un complot masalio que lleva siglos gestándose para desplazar a los íberos y robar sus tierras. Sostiene con vehemencia que tal asimilación conduce a la erosión de la identidad y la herencia de Arseka. El enclave masaliano de Sagointium, según [arseka_nativist_friend.GetName], es una advertencia sobre cómo las influencias extranjeras pueden alterar el modo de vida nativo. [arseka_nativist_friend.GetName] sostiene que adoptar el Panteón helénico sería una traición a los edetainianos que convirtieron Arseka en una civilización próspera. Teme que tal medida allane el camino para el desplazamiento gradual de la población nativa por parte de forasteros. Con fervor en sus ojos, [arseka_nativist_friend.GetName] aboga por la expulsión de todos aquellos que abogan por dioses extranjeros, a pesar de que [ROOT.GetCountry.GetRuler.GetName], por supuesto, los considera una amenaza a la esencia misma de Arseka." 
 me_arseka_2112.a: "¿Votamos?" 
  
 me_arseka_2113_title: "¿Arseka helénica?" 
 me_arseka_2113_desc: "Al ver que sus desvaríos no habían logrado convencer a nadie, [arseka_nativist_friend.GetName] da un giro inesperado, denunciando con vehemencia las visiones que supuestamente #E Aqueloo #! ha estado concediendo a los fieles. Descarta estas supuestas profecías como una descarada #E 'operación psicológica macedonia'#!, aunque le cuesta articular qué es una operación psicológica. En su fervor, acusa a casi todos los asistentes de ser agentes extranjeros potenciales. La irracionalidad de [arseka_nativist_friend.GetName] y las acusaciones (con suerte) infundadas ensombrecen el proceso, llevando la discusión al borde del caos. Su incapacidad para distinguir entre preocupaciones genuinas y paranoia infundada comienza a alejarlo de la mayoría de los asistentes. Mientras señala con el dedo a conspiradores imaginarios, la atmósfera se vuelve cada vez más incómoda. En contraste, los argumentos mesurados de [arseka_hellenic_friend.GetName] ganan fuerza entre los espectadores. La irracionalidad mostrada por [arseka_nativist_friend.GetName] comienza a resaltar la importancia de un enfoque pragmático, contribuyendo al creciente consenso a favor de abrazar el Panteón Helénico por los beneficios potenciales que puede traer a Arseka. Al ver que los argumentos de [arseka_nativist_friend.GetName] no iban a ninguna parte, [ROOT.GetCountry.GetRuler.GetName] convoca una votación. El consenso es casi unánime y sólo [arseka_nativist_friend.GetName] votaron en contra de adoptar una nueva religión nacional." 
 me_arseka_2113.a: "Vox Populi, Vox Dei" 
 me_arseka_2113.tt: "#E Arseka#! se convertirá a la fe #Y [GetReligion('roman_pantheon').GetName]#!." 
 me_arseka_2113.b: "Uhhh, [arseka_nativist_friend.GetName] probablemente tenga razón..." 
  
 me_arseka_2114_title: "Un nuevo amanecer" 
 me_arseka_2114_desc: "Han pasado seis meses desde la decisión de adoptar el Panteón Helénico como religión nacional de Arseka. La transición, aunque no está exenta de desafíos, ha comenzado a echar raíces en los corazones del pueblo de Arseken. El otrora polémico debate ha dado paso a un nuevo sentido de unidad, a medida que los ciudadanos de Arseka adoptan gradualmente este cambio cultural y religioso. En Arse, las concurridas calles de la ciudad ahora cuentan con pequeños santuarios dedicados a varias deidades helénicas. Templos destartalados, inspirados en las maravillas arquitectónicas de los griegos, salpican el paisaje urbano y ofrecen lugares de culto y reuniones comunitarias. Los ritmos de la vida cotidiana en Arseka ahora se entrelazan con los rituales y celebraciones de la fe helénica. [ROOT.GetCountry.GetRuler.GetName] ha estado pasando más tiempo en Sagointium, supervisando la integración de esta fe recién descubierta. En particular, [ROOT.GetCountry.GetRuler.GetName] ha elegido a Aquelous como dios patrón de [ROOT.GetCountry.GetRuler.GetHerHis], un cambio simbólico que conlleva su propio significado. Esta elección, distinta de Aqueloo, refleja claramente una decisión consciente de romper con el Arseka ibérico de antaño. En todo Arseka, las calles de la ciudad están adornadas con guirnaldas y los ciudadanos participan en festivales en honor a los dioses. Muchas de las voces que alguna vez fueron escépticas se han suavizado, a medida que prevalece un sentido de curiosidad." 
 me_arseka_2114.a: "Quizás Arseka pueda convertirse verdaderamente en una nación helénica después de todo..." 
 me_arseka_2113.tt:0 "#E Arseka#! se convertirá a la fe #Y [GetReligion('roman_pantheon')GetName]#!."
  
