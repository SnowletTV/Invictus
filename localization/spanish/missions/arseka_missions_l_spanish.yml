 me_arseka_2201_title: "Migración Massaliana" 
 me_arseka_2201_desc: "Nuestra relación favorable con los #E Massalians #! nos ha traído un gran éxito, y la cantidad de #E Massalians #! que viven en [SCOPE.GetRootScope.GetCountry.GetName] ha aumentado dramáticamente en los últimos tiempos.\nEs probable que hagan campaña por un mayor estatus en el futuro. ." 
 me_arseka_2201.a: "¡Bienvenido a [SCOPE.GetRootScope.GetCountry.GetName]!" 
 me_arseka_2201.tt: "#Y 5 #! #E $massalian$ #! pops cultos se han asentado en #E Sagointium #! y #Y 5 #! más se han asentado en [SCOPE.GetRootScope.GetCountry.GetName] #!\nLa tarea de la misión '#Y #!2 #!' ahora ha sido #!4 ¡Completado #!!" 
  
 me_arseka_23_title: "$arseka_01_task_23$" 
 me_arseka_23_desc: "La ciudad de Ass está ahora equipada con instalaciones que harían sonrojar incluso a un déspota helénico; de hecho, el término "ciudad" ya no le hace justicia. Ass se ha convertido en una auténtica #Y metrópolis#!. Se han completado los toques finales a un nuevo edificio que albergará nuestro Senado. Ahora sólo queda que [ROOT.GetCountry.GetRuler.GetName] escriba un discurso proclamando la formación de la #E #Y Liga Arseken #!#! y que [ROOT.GetCountry.GetRuler.GetSheHe] declare oficialmente que Ass será, de hecho, la sede de la epónima #E #Y Liga Arseken § _5, un paso trivial, pero no obstante esencial, hacia la elevación de nuestra nación." 
 me_arseka_23.a: "La sede de esta #Y #E Liga de Arseken #! #! será naturalmente #E Ass #!" 
 me_arseka_23.tt: "La tarea de misión '#Y $arseka_01_task_23$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_24_title: "$arseka_01_task_24$" 
 me_arseka_24_desc: "El recién formado Senado de Arseken se reúne para su sesión inaugural en la gran Cámara del Senado. Muchos senadores, no acostumbrados a los procedimientos, parecen inseguros sobre sus roles y miran nerviosamente a sus pares. El aire está denso con una mezcla de anticipación y temor mientras encuentran sus asientos. [ROOT.GetCountry.GetRuler.GetName], que preside la asamblea, abre la sesión con la audaz proclamación de que 'En los últimos tiempos, Arseka ha aumentado su poder y su protección se ha extendido a nuevas tierras. Ha llegado el momento de que Arseka se deshaga de los últimos vestigios de sus raíces tribales y se reforme en una liga como a los griegos les encanta hacer. Arseka debe morir para que la #Y Liga Arseken#! sobreviva.' Los senadores escuchan atentamente, algunos asienten con la cabeza, mientras otros intercambian miradas inseguras. Algunos senadores expresan su preocupación por la evolución de la estructura de gobierno y se preguntan si este cambio hacia un Senado claramente bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName] es un paso hacia el establecimiento de una monarquía hereditaria. Un senador audaz pregunta acerca de las preguntas que rondan por la mente de muchos de sus pares y pregunta: "Bueno, ¿qué tenemos, una república o una monarquía?"" 
 me_arseka_24.a: "Una república, si puedes conservarla." 
 me_arseka_24.tt: "La tarea de misión '#Y $arseka_01_task_24$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_25_title: "$arseka_01_task_25$" 
 me_arseka_25_desc: "Se ha ampliado el territorio asignado al puerto de #E Sagointium #! junto con inversiones para ampliar sus instalaciones. Referirse a #E Sagointium #! como un puerto es un nombre inapropiado, ya que llegó a rivalizar, si no eclipsar, a #E Arse#!. De hecho, muchos han optado por llamar a nuestra capital #E Sagointium #! en lugar de #E Arse#!, una práctica que comenzó con los comerciantes, pero que rápidamente se ha extendido a los distintos estratos sociales." 
 me_arseka_25.a: "#E Arse#!, E Sagointium #!, ¡lo único que importa es que el oro siga fluyendo!" 
 me_arseka_25.tt: "La tarea de misión '#Y $arseka_01_task_25$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_26_title: "$arseka_01_task_26$" 
 me_arseka_26_desc: "Debido a la calidad de su artesanía, los constructores navales de Arseken han tenido una gran demanda en los últimos tiempos a medida que Arseka se vuelve capaz de producir barcos para la exportación, en lugar de solo para uso doméstico." 
 me_arseka_26.a: "¿Quizás es hora de construir una armada adecuada?" 
 me_arseka_26.tt: "La tarea de misión '#Y $arseka_01_task_26$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_27_title: "$arseka_01_task_27$" 
 me_arseka_27_desc: "Ninguna, salvo las naciones más ricas de nuestra parte del mundo, podría aspirar a rivalizar con la armada de Arseken. Sin embargo, el mantenimiento de las armadas es bastante caro. Deberíamos buscar una manera de recuperar nuestra inversión a través del comercio o medios menos sabrosos..." 
 me_arseka_27.a: "Algún día Arseka eclipsará a Cartago." 
 me_arseka_27.tt: "La tarea de misión '#Y $arseka_01_task_27$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_28_title: "Refuerzo de la Flota"
 me_arseka_28_desc: "Habiendo identificado con éxito a posibles candidatos que podrían estar dispuestos a desprenderse de sus considerables flotas, ha llegado el momento de decidir cómo reforzaremos nuestros activos marítimos. Tres empresarios han sido identificados como opciones viables para adquirir barcos: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName] y [arseken_businessman_3.GetName].\n\n[arseken_businessman_1.GetName]: Heredó un imperio comercial que alguna vez fue rentable pero que gestionó mal, lo que resultó en que solo le queden algunas liburnas para ofrecer. Podríamos adquirirlas por una suma modesta.\n\n[arseken_businessman_2.GetName]: Un empresario anciano que busca retirarse, dispuesto a vender su considerable flota de trirremes y tetreres a un precio razonable.\n\n[arseken_businessman_3.GetName]: Uno de los hombres más ricos de Arseka, capaz de proporcionar barcos gigantescos que mejorarían significativamente nuestra armada."
 me_arseka_28.a: "Compraremos las liburnas de [arseken_businessman_1.GetName]."
 arseka_28_a_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] ganará una flota de cinco liburnas."
 me_arseka_28.b: "Compraremos la flota de trirremes y tetreres de [arseken_businessman_2.GetName]."
 arseka_28_b_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] ganará una flota compuesta por cinco trirremes y cinco tetreres."
 me_arseka_28.c: "Compraremos los barcos gigantescos de [arseken_businessman_3.GetName]."
 arseka_28_c_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] ganará una flota compuesta por cuatro hexeres y un octere."
 me_arseka_28.d: "Compraremos todos."
 arseka_28_d_ships_tt: "[SCOPE.GetRootScope.GetCountry.GetName] ganará una flota mixta de veinte barcos."
 #add province 
  
 me_arseka_2801_title:0 "Negociación Liburiana"
 me_arseka_2801_desc:0 "Optando por adquirir barcos de [arseken_businessman_1.GetName], aseguramos un trato para los liburianos restantes en su posesión. Aunque no son los barcos más grandiosos, estos barcos tienen un costo modesto, ofreciendo una adición práctica a nuestra flota. El empresario, agradecido por la transacción, espera que sus infortunios encuentren redención al proteger a Arseka."
 me_arseka_280x.a:0 "Esperemos que podamos usar estos barcos para frenar la piratería..."

 me_arseka_2802_title:0 "Transacción de Trirremes"
 me_arseka_2802_desc:0 "Optando por hacer un trato con [arseken_businessman_2.GetName], [ROOT.GetCountry.GetName] ha adquirido una flota sustancial de trirremes a un costo razonable. El anciano empresario, contento con la transacción, expresa su alivio por retirarse del negocio marítimo, dejando sus barcos en manos capaces. Los trirremes se unen a nuestra armada, listos para servir en la protección del comercio [ROOT.GetCountry.GetAdjective]."

 me_arseka_2803_title:0 "Inversión Gigante"
 me_arseka_2803_desc:0 "Optando por la grandeza de los grandes barcos ofrecidos por [arseken_businessman_3.GetName], [ROOT.GetCountry.GetName] ha asegurado un trato con uno de los hombres más ricos de Arseka. Estos colosales barcos mejorarán significativamente las capacidades de nuestra armada. [arseken_businessman_3.GetName], complacido con el acuerdo, anticipa que esta transferencia de embarcaciones abrirá nuevas tierras a los mercados [ROOT.GetCountry.GetAdjective] para que él las explote."

 me_arseka_2804_title:0 "Acuerdo de Flota Todo Incluido"
 me_arseka_2804_desc:0 "Optando por un enfoque todo incluido, [ROOT.GetCountry.GetRuler.GetName] decide adquirir barcos de los tres empresarios: [arseken_businessman_1.GetName], [arseken_businessman_2.GetName], y [arseken_businessman_3.GetName]. Este acuerdo integral resultará en una adición diversa a la flota de Arseka."

 me_arseka_29_title:0 "$arseka_01_task_29$"
 me_arseka_29_desc:0 "Tenemos los recursos disponibles para construir muelles en las ciudades portuarias a lo largo de las principales vías fluviales. Nuestros ingenieros nos informan que un muelle permitiría que los barcos atracaran paralelos a la costa de un asentamiento, aumentando considerablemente el número de barcos que pueden comerciar aquí. Han señalado dos ubicaciones prime, [quay_province_1.GetName] y [quay_province_2.GetName]. [quay_province_1.GetName] ya alberga un puerto próspero, mientras que [quay_province_2.GetName] necesitaría un poco más de trabajo, costando más, pero probablemente generando un mayor retorno de inversión."
 me_arseka_29.a:0 "Construir un muelle en [quay_province_1.GetName]."
 me_arseka_29.b:0 "Construir un muelle y un puerto en [quay_province_2.GetName]."
 me_arseka_29.c:0 "¿Por qué elegir? Podemos permitirnos hacer ambos."
 me_arseka_29.tt:0 "La tarea de la misión '#Y $arseka_01_task_29$#!' se ha #G Completado#!!"

 me_arseka_2901_title:0 "$arseka_01_task_29$"
 me_arseka_2901_desc:0 "Los muelles recién construidos han demostrado ser un éxito rotundo, facilitando un comercio más fluido y eficiente. Los informes indican un aumento en el tráfico de barcos y un impulso en la actividad económica. Durante una reunión del consejo, mientras [ROOT.GetCountry.GetRuler.GetName] recibe estas noticias positivas, un comentario alegre escapa de sus labios. '¡Quizás cada puerto en [ROOT.GetCountry.GetName] necesite un muelle!' ¿Un momento de broma o una propuesta genuina? La sala queda en silencio hasta que un atrevido consejero se atreve a preguntar, '¿Está en serio, [ROOT.GetCountry.GetRuler.GetName]?'"
 me_arseka_2901.a:0 "No, pero estoy complacido con estos muelles."
 me_arseka_2901.b:0 "¡Por supuesto que estoy en serio, idiota!"
 me_arseka_29.tt:0 "La tarea de la misión '#Y $arseka_01_task_29$#!' se ha #G Completado#!!"

 me_arseka_30_title:0 "$arseka_01_task_30$"
 me_arseka_30_desc:0 "La prosperidad y el ambiente acogedor de Arseka han capturado la imaginación de muchos hombres libres de Italia. Como resultado, un pequeño pero constante flujo de individuos aventureros de Italia decide buscar su fortuna en Arseka. Estos hombres están atraídos por la promesa de una tierra nueva y próspera, donde sus habilidades y aspiraciones pueden encontrar un terreno fértil para crecer. Las historias que cuentan a sus relaciones en Italia han llevado a una mejora notable en las relaciones entre los [ROOT.GetCountry.GetAdjective] y los pueblos latinos."
 me_arseka_30.a:0 "Bien, que vengan."
 me_arseka_30.tt:0 "La tarea de la misión '#Y $arseka_01_task_31$#!' se ha #G Completado#!!"

 me_arseka_31_title:0 "$arseka_01_task_31$"
 me_arseka_31_desc:0 "Nuestros emisarios se han reunido con [ibasm_owner.GetName] en Ibasm en un intento por convencerlos de vender la isla a Arseka. Deseando fortalecer la amistad entre nuestros pueblos, los [ibasm_owner.GetAdjective]s ceden rápidamente a nuestras demandas y establecen un precio exacto, pero justo. Aun así, adquirir Ibasm puede tensar nuestra tesorería."
 me_arseka_31.a:0 "Tu amistad es suficiente por ahora."
 me_arseka_31.b:0 "Un precio muy justo."
 me_arseka_31.tt:0 "La tarea de la misión '#Y $arseka_01_task_31$#!' se ha #G Completado#!!"
 
