 me_arseka_0100_title: "El dilema de Edatania$" 
 me_arseka_0100_desc: "El destino de #E Edatania #! está en juego mientras el #E consejo de Arseken #! delibera sobre el asunto. #E Edatania #!, después de todo, es la patria de nuestro pueblo y un socio comercial desde hace mucho tiempo. Los defensores de la acción militar argumentan que sus fértiles tierras deberían integrarse por la fuerza bajo la bandera de la concha de vieira, previendo una prosperidad sin igual. En contraste, las voces de la oposición enfatizan la importancia de fomentar la amistad y la cooperación con nuestros vecinos, creyendo que la gente de #E Edatania #! se uniría voluntariamente a nuestra nación si tuviera la oportunidad. Parece que hoy no se llegará a un consenso." 
 me_arseka_0100.a: "Esperemos que no tarden mucho." 
  
 me_arseka_0101_title: "Mediación necesaria" 
 me_arseka_0101_desc: "Las tensiones dentro del #E consejo de Arseken #! han alcanzado un punto de ebullición mientras continúa el debate sobre el destino de #E Edatania #!. Los defensores de la acción militar se mantienen firmes en su creencia de que #E Edatania #! nunca aceptaría simplemente la anexión e intentaría reunir aliados si descubrieran nuestra intención de apoderarnos de sus tierras. Sin embargo, quienes abogan por una solución diplomática siguen firmes en su convicción de que no hay razón para que un hermano mate a otro. Al ver que estas disputas no van a ninguna parte, algunos miembros del consejo solicitan que [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] intervenga y medie antes de que la situación empeore." 
 me_arseka_0101.a: "¡Prepárate para la guerra!" 
 me_arseka_0101.b: "Envía a los diplomáticos." 
 me_arseka_0101.tt: "#Y Esto iniciará una cadena de eventos #!" 
  
 me_arseka_0102_title: "Oferta Tentadora"
 me_arseka_0102_desc: "Diplomáticos de nuestros estimados hermanos #E Arseken#!, encabezados por [charisma_thinker.GetName], han llegado a #E Edeta#! con una proposición. Su oferta es sencilla: que nos unamos a ellos y forjemos una nación poderosa bajo el estandarte de la concha de vieira. [charisma_thinker.GetName] alaba las virtudes de la unidad, prometiendo a #E Edetania#! un futuro de prosperidad inigualable, recursos compartidos y la fuerza de un pueblo unido. Aunque la oferta de #E Arseka#! es tentadora, la perspectiva de ceder nuestra independencia parece algo desagradable."
 me_arseka_0102.a: "Su propuesta es razonable."
 me_arseka_0102.b: "Quizás podría mantener la posesión de #E Edeta#!?"
 me_arseka_0102.c: "Rechazar la oferta y prepararse para un posible conflicto."
 me_arseka_0102.a.tt: "#R #E Edetania#! cederá todo su territorio a #E Arseka#!."
 me_arseka_0102.b.tt: "#R #E Edetania#! cederá todo su territorio excepto #E Edeta#! a #E Arseka#! y se convertirá en un vasallo de #E Arseken#!."
 me_arseka_0102.c.tt: "#R #E Arse#! probablemente declarará la guerra."

 me_arseka_0103_title: "Unificación Pacífica"
 me_arseka_0103_desc: "Los esfuerzos de [charisma_thinker.GetName] y sus compañeros diplomáticos han dado frutos, y muchos de los gobernantes de #E Edetania#! han visitado Arse para recibir sus nuevas órdenes. Incluso [edeta_ruler.GetName] ha expresado su disposición a unificar #E Edetania#! con #E Arseka#!. Esto es una excelente noticia ya que nos ha ahorrado una guerra fratricida. Sin embargo, [edeta_ruler.GetName] solicita que se le permita seguir gobernando la ciudad de #E Edeta#! en nuestro nombre."
 me_arseka_0103.a: "Con el tiempo, Edeta también caerá bajo el dominio de [ROOT.GetCountry.GetAdjective]..."
 me_arseka_0103.b: "No nos dejan otra opción."
 me_arseka_0103_war.tt: "#R Declarar guerra a #E Edetania#!\nLa misión '#Y $arseka_01_task_1$#!' ha sido #G Completada#!!"

 me_arseka_01030_title: "Unificación Pacífica"
 me_arseka_01030_desc: "Los esfuerzos de [charisma_thinker.GetName] y sus compañeros diplomáticos han dado frutos, y muchos de los #E Edetanos#! elites han visitado Arse para recibir sus nuevas órdenes. [edeta_ruler.GetName] ha abdicado voluntariamente de su posición y ha declarado formalmente que #E Edetania#! se unirá bajo #E Arseka#!. Esta es una excelente noticia ya que nos ha ahorrado una guerra fratricida."
 me_arseka_01030.a: "¡Recibámoslos con los brazos abiertos!"
 me_arseka_0103.tt: "La misión '#Y $arseka_01_task_1$#!' ha sido #G Completada#!!"

 me_arseka_0104_title: "Susurros Traicioneros"
 me_arseka_0104_desc: "Rumores inquietantes llegan a oídos del liderazgo #E [ROOT.GetCountry.GetAdjective]#! [finesse_thinker.GetName], que tiene intereses comerciales en #E Edeta#!, parecía en pánico mientras [finesse_thinker.GetSheHe] relataba que susurros de traición aparentemente circulan por las calles de #E Edeta#!. Parece que los funcionarios #E Edetanos#! han decidido privadamente no integrarse con [ROOT.GetCountry.GetName] y están discutiendo abiertamente estrategias para dividir #E Arseka#! entre nuestros vecinos. Esta traición debe ser respondida con sangre."
 me_arseka_0104.a: "¡A la guerra!"
 me_arseka_0104.tt: "#R Declarar guerra a #E Edetania#!\nLa misión '#Y $arseka_01_task_1$#!' ha sido #G Completada#!!"
  
 me_arseka_2_title: "Conspiración contestana" 
 me_arseka_2_desc: "Circulan rumores de que los #E Contestani #!,, nuestros vecinos, estaban presionando clandestinamente a los edetanos para que se resistieran a la unificación a toda costa. Han salido a la luz pruebas de que esperaban aprovechar nuestras luchas y adquirir una porción de nuestro territorio." 
 me_arseka_2.a: "Esta traición no puede quedar sin respuesta." 
 me_arseka_2.tt: "La tarea de misión '#Y $arseka_01_task_2$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_3_title: "Juerga de renovación" 
 me_arseka_3_desc: "Hoy, la visión de [ROOT.GetCountry.GetRuler.GetName] ha tomado forma a medida que Ass se renueva y se transforma en un centro de cultura, comercio y gobernanza. La ciudad finalmente puede compararse con las de los masalianos y púnicos, aunque todavía brilla un poco débilmente. [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] organiza un gran evento en el foro, invitando a comerciantes extranjeros a presenciar el Asno revitalizado y explorar oportunidades para la prosperidad mutua, con la esperanza de que eventualmente podamos negociar términos favorables con los comerciantes masalianos." 
 me_arseka_3.a: "Encontré a Ass una ciudad de madera y la dejé una ciudad de ladrillos." 
 me_arseka_3.tt: "La tarea de misión '#Y $arseka_01_task_3$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_300_title:0 "El destino de Arse"
 me_arseka_300_desc:0 "Nuestra reciente toma de posesión de Arse ha dejado a los comerciantes griegos de la zona un poco nerviosos. La prosperidad que traen a Arse es la razón por la que buscamos poseerla en primer lugar, pero están un poco preocupados por la interferencia con sus negocios ahora que hemos convertido a Arse en la sede del poder edetainiano. Los jefes tribales se han reunido y han decidido por unanimidad que Edetainia debe asumir el manto de Arseka, utilizando sus atributos para asegurar a los comerciantes extranjeros que tenemos la intención de mantener el status quo".
 me_arseka_300.a:0 "Gobernamos Arse, pero no es la Arseka de antes".
 me_arseka_300.at:0 "Adoptaremos los símbolos de Arseka, pero conservaremos los colores edetainianos".
 me_arseka_300.b:0 "Este es un nuevo capítulo en la historia de los edetainianos."
 me_arseka_300.bt:0 "Adoptaremos la bandera y los colores de Arseka."
 me_arseka_300.c:0 "Los jefes son tontos; ¡esto es, y siempre será, Edetainia!"
 me_arseka_300.ct:0 "Mantendremos nuestra bandera y nuestro nombre actuales."

 me_arseka_4_title: "Cosechas en el horizonte" 
 me_arseka_4_desc: "Bajo nuestro gobierno se ha ampliado considerablemente el potencial agrícola de #E Edetania#!'s. Sus campos parecen extenderse sin fin, los cultivos se mecen con la brisa y la riqueza del suelo promete una cosecha abundante." 
 me_arseka_4.a: "Excelente." 
 me_arseka.4.a.tt: "La tarea de misión '#Y $arseka_01_task_4$#!' ahora ha sido #G Completada #!!" 
  
 me_arseka_5_title: "Edcomienda Elation" 
 me_arseka_5_desc: "En un movimiento audaz, [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] ha puesto en marcha la implementación de lo que han denominado #E 'el Sistema Edcomienda'. #! A medida que supervisores, capataces y trabajadores se unen bajo este nuevo sistema, las ruedas de la industria comienzan a girar de manera más eficiente, prometiendo mayor prosperidad y estabilidad para [ROOT.GetCountry.GetName]. El éxito del Sistema Edcomienda depende de su capacidad para extraer el máximo potencial de nuestras tierras, y [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] observa con entusiasmo cómo se arraigan las bases de este esfuerzo transformador." 
 me_arseka_5.a: "Todo va según lo previsto" 
 me_arseka_5.tt: "La tarea de misión '#Y $arseka_01_task_5$ #!' ahora ha sido #G Completada #!!" 

 me_arseka_0501_title: "Recorrido por el Campo"
 me_arseka_0501_desc: "Han pasado unos años desde que [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] implementó el sistema de encomienda, pero [ROOT.GetCountry.GetRuler.GetFamily.GetName] se da cuenta de que [ROOT.GetCountry.GetRuler.GetFamily.GetSheHe] en realidad no ha visitado ninguna de las nuevas propiedades excepto, por supuesto, por la propia. Reuniendo los suministros necesarios, [ROOT.GetCountry.GetRuler.GetFamily.GetName], acompañado de un pequeño séquito, se dirige a explorar el campo y evaluar las condiciones de estas propiedades vitales. El objetivo es asegurar que la fuerza laboral se utilice de manera eficiente y que las propiedades contribuyan a la prosperidad de [ROOT.GetCountry.GetName]."
 me_arseka_0501.a: "Deberíamos comenzar por hacer un seguimiento de [edcomienda_owner_1.GetName]."

 me_arseka_0502_title: "Prosperidad en [edcomienda_plot_1.GetName]"
 me_arseka_0502_desc: "Al llegar a la finca de [edcomienda_owner_1.GetName] en [edcomienda_plot_1.GetName], [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] es recibido por una escena de actividad industriosa. Los esclavos de [edcomienda_owner_1.GetName] trabajan diligentemente en las tareas asignadas, y [ROOT.GetCountry.GetRuler.GetTitle] observa la productividad de la tierra de primera mano. Impresionado por el progreso visible, [ROOT.GetCountry.GetRuler.GetFamily.GetName] es invitado a una comida abundante por [edcomienda_owner_1.GetName], quien se enorgullece de mostrar los frutos de su trabajo. [ROOT.GetCountry.GetRuler.GetFamily.GetName], complacido con la evidente prosperidad y el impacto positivo en la economía local, felicita a [edcomienda_owner_1.GetName] por sus esfuerzos en hacer del Sistema de Encomienda un éxito."
 me_arseka_0502.a: "Visitemos a [edcomienda_owner_2.GetName] a continuación."

 me_arseka_0503_title: "Desagradable en [edcomienda_plot_2.GetName]"
 me_arseka_0503_desc: "Bajo el sol abrasador en la finca de esclavos en [edcomienda_plot_2.GetName], buscando refugio bajo coberturas protectoras, un gruñido repentino llama la atención de [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]. Para la sorpresa de [ROOT.GetCountry.GetRuler.GetFamily.GetName], un enorme aurochs ha reclamado el mismo trozo de sombra. Desconocedor de la naturaleza territorial de la criatura, [ROOT.GetCountry.GetRuler.GetFamily.GetName] intenta acariciar su cabeza, solo para recibir un golpe repentino y contundente en la frente. Agravando la herida, la bestia escupe en la mejilla de [ROOT.GetCountry.GetRuler.GetHerHis]. Atónito por el ataque inesperado, [ROOT.GetCountry.GetRuler.GetFamily.GetName] recupera la compostura para ver a [edcomienda_owner_2.GetName], el dueño de la criatura, de pie cerca, igualmente sorprendido."
 me_arseka_0503.a: "Mira quién se ofreció para la cena."
 me_arseka_0503.b: "[edcomienda_owner_1.GetName], deberías sentirte avergonzado de ti mismo."

 me_arseka_0504_title: "Prueba de Fuego en [edcomienda_plot_3.GetName]"
 me_arseka_0504_desc: "A medida que [ROOT.GetCountry.GetRuler.GetName] y su séquito se acercan a la finca de [edcomienda_owner_3.GetName] en [edcomienda_plot_3.GetName], se despliega una vista inquietante. Humo se eleva a lo lejos, y rápidamente queda claro que un esclavo rebelde intentó incendiar la finca. Los sirvientes, con rápida actuación, logran apagar las llamas antes de que consumieran toda la propiedad. Una vez que se apagan las llamas, [edcomienda_owner_3.GetName] arrastra a un esclavo desafortunado de los escombros humeantes. Explica a [ROOT.GetCountry.GetRuler.GetName] que este es el esclavo que intentó quemar la granja. Conforme a las reglas de hospitalidad, [edcomienda_owner_3.GetName] deja en manos de [ROOT.GetCountry.GetRuler.GetName] decidir cómo debe ser castigado el esclavo."
 me_arseka_0504.a: "Sáquele el ojo."
 me_arseka_0504.b: "Eunúlelo."
 me_arseka_0504.c: "Su vida está perdida."

 me_arseka_0505_title: "Orden del Maestro"
 me_arseka_0505_desc: "Al regresar a la finca personal de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] disfruta de la serenidad de los pastizales en [edcomienda_plot_5.GetName]. Sin embargo, una interrupción repentina rompe la tranquilidad. La fuente de la conmoción no es un esclavo pirómano, sino el apreciado Jabalí Negro Ibérico de [ROOT.GetCountry.GetRuler.GetName], conocido por su tamaño y fuerza formidables. El pastizal, generalmente tranquilo, es ahora una escena de caos frenético, con esclavos gritando y huyendo del jabalí agitado. En su estado de pánico, el jabalí se enfoca en un miembro del séquito de [ROOT.GetCountry.GetRuler.GetName], que se encuentra montado en un caballo asustado que se niega a moverse. Desesperado por recuperar el control, [ROOT.GetCountry.GetRuler.GetTitle] da un paso al frente y ordena a la bestia que se detenga. Milagrosamente, el Jabalí Negro Ibérico detiene su carga frenética de inmediato, como si respondiera a la autoridad de su maestro."
 me_arseka_0505.a: "Eso estuvo cerca."
 
 me_arseka_6_title: "La fortaleza de Edeta" 
 me_arseka_6_desc: "Prometimos a los edetanianos que estarían seguros y prosperarían bajo nuestro gobierno; Hemos cumplido nuestra palabra. Las extensas fortificaciones de #E Edeta#!,, la antigua capital de #E Edetania #!,, se han completado con éxito bajo la cuidadosa dirección de [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]. Estas formidables estructuras son ahora un testimonio de nuestro compromiso con la seguridad y la prosperidad de la gente de #E Edeta#!." 
 me_arseka_6.a: "#E Edeta#! se mantiene firme." 
 me_arseka_6.tt: "La tarea de misión '#Y $arseka_01_task_6$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_7_title: "$arseka_01_task_7$" 
 me_arseka_7_desc: "Los esfuerzos para mejorar #E Sebelaci #!, nuestro vecino costero, no han pasado desapercibidos para los influyentes #E comerciantes masalianos #! que ejercen una enorme influencia en nuestra situación financiera. Al reconocer el potencial de oportunidades lucrativas, una coalición de comerciantes astutos se ha acercado a nosotros con una propuesta. Expresan un gran interés en invertir en nuestra nación, previendo beneficios mutuos en el fortalecimiento de los lazos comerciales." 
 me_arseka_7.a: "¡Dile a tus amigos que también inviertan!" 
 me_arseka_7.tt: "La tarea de misión '#Y $arseka_01_task_7$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_0800_title: "Casa de Moneda Central" 
 me_arseka_0800_desc: "Después de meses de meticulosa planificación y construcción, se completó la #T Central Coin Mint #! en [ROOT.GetCountry.GetCapital.GetName]. La imponente estructura es un testimonio de nuestro compromiso de establecer una economía próspera. La Casa de la Moneda está equipada con las mejores herramientas en #E Arseka #! y está lista para producir monedas que no solo simbolizarán nuestra prosperidad sino que también servirán como medio para la identidad de nuestra nación." 
 me_arseka_0800.a: "Por fin." 
  
 me_arseka_0801_title: "El dilema de Minter" 
 me_arseka_0801_desc: "Ahora que se ha establecido #T Central Coin Mint #!, se hace evidente la necesidad de contar con una persona capaz y confiable para supervisar esta empresa crítica. Entre los numerosos candidatos que compiten por el tan cacareado papel, se encuentra [mint_man_good.GetName], un acuñador altamente calificado, ampliamente conocido por elaborar monedas de una belleza incomparable. Confiarle esta responsabilidad a [mint_man_good.GetName] podría elevar nuestra moneda a nuevas alturas, atrayendo la admiración de cerca y de lejos.\nSin embargo, surge un candidato con menos experiencia, aunque no falto de ambición. A pesar de su falta de experiencia, [mint_man_bad.GetName] intenta influir en [ROOT.GetCountry.GetRuler.GetName] ofreciéndole dejar que [ROOT.GetCountry.GetRuler.GetHerHim] "pruebe" algunas de sus monedas, un soborno tentador." 
 me_arseka_0801.a: "[mint_man_good.GetName] es la opción obvia." 
 me_arseka_0801.b: "No puedo esperar a recibir algunas muestras de [mint_man_bad.GetName]" 
  
 me_arseka_0802_title: "Errores de acuñación" 
 me_arseka_0802_desc: "La decisión de [ROOT.GetCountry.GetRuler.GetName] de confiar a [mint_man_bad.GetName] el papel crucial de supervisar la casa de moneda ha arrojado resultados decepcionantes en estos últimos meses. Han llegado informes a oídos de [ROOT.GetCountry.GetRuler.GetName] de que las monedas producidas por #T Central Coin Mint #! bajo su supervisión son #E deformes y desiguales #!, y carecen de la delicadeza y la artesanía que se espera de un acuñador competente. La representación prevista de una elegante concha de vieira en las monedas ahora se parece más a una palmera distorsionada debido a su ineptitud. [mint_man_bad.GetName] ha demostrado ser incapaz de mantener la calidad de nuestras monedas, y las casas de moneda de [ROOT.GetCountry.GetCapital.GetName] ahora producen monedas que están lejos del estándar esperado por la gente.\n\n Para consternación de [ROOT.GetCountry.GetRuler.GetName], [mint_man_bad.GetName] incluso ha dejado algunas pervierten montones de monedas oscurecidas en la residencia [mint_man_bad.GetName]1, lo que resalta aún más el terrible estado de la producción de la casa de moneda." 
 me_arseka_0802.a: "Reconsiderar la experiencia de [mint_man_good.GetName] puede ser la solución." 
  
 me_arseka_0803_title: "Reparación [mint_man_good.GetName]" 
 me_arseka_0803_desc: "Preocupado por la mala calidad de las monedas producidas por [mint_man_bad.GetName], [ROOT.GetCountry.GetRuler.GetName] reconoce la necesidad urgente de un cambio de liderazgo en #T Central Coin Mint #!. Entendiendo la importancia de contar con un acuñador experimentado y capacitado para supervisar este aspecto crítico de nuestra economía, [ROOT.GetCountry.GetRuler.GetName] busca a [mint_man_good.GetName], un renombrado experto en el arte de la acuñación cuyos talentos antes se pasaban por alto.\n\n[ROOT.GetCountry.GetRuler.GetName] invita a [mint_man_good.GetName] a la casa de la moneda, mostrando las instalaciones de última generación y expresando [ROOT.GetCountry.GetRuler.GetHerHis] visión de crear un legado de excelencia en la producción de monedas. [mint_man_good.GetName] acepta inmediatamente asumir la responsabilidad de supervisar la #T Central Coin Mint [ROOT.GetCountry.GetRuler.GetName]1, lista para llevar a la #T Central Coin Mint [ROOT.GetCountry.GetRuler.GetName]3 a nuevas alturas de artesanía y distinción." 
 me_arseka_0803.a: "Qué alivio." 
  
 me_arseka_0804_title: "$arseka_01_task_9$" 
 me_arseka_0804_desc: "Con la decisión de colocar al altamente calificado [mint_man_good.GetName] al frente de la #T Central Coin Mint #!, [ROOT.GetCountry.GetCapital.GetName] hemos experimentado un renacimiento en la producción de monedas. Las monedas exhiben una calidad y artesanía excepcionales. Cada pieza es testimonio de su maestría y ha granjeado la admiración no sólo dentro de nuestras fronteras sino también por parte de comerciantes y coleccionistas en el exterior. El pueblo se regocija con la nueva excelencia de nuestra moneda, que refleja la prosperidad y el refinamiento de [ROOT.GetCountry.GetName]." 
 me_arseka_0804.a: "[mint_man_good.GetName] era el hombre adecuado para el trabajo." 
  
 me_arseka_0901_title: "Ingenio numismático" 
 me_arseka_0901_desc: "En una presentación trascendental ante el consejo #E Arseken #! y [ROOT.GetCountry.GetRuler.GetName], [mint_man_good.GetName] dio a conocer una innovación revolucionaria en la tecnología de acuñación de monedas.\nLa innovación se centró en el uso de moldes elaborados con precisión y técnicas avanzadas de grabado. [mint_man_good.GetName] explicó cómo este método nos permitiría crear monedas con diseños complejos y una precisión incomparable, superando las capacidades de los procesos de acuñación tradicionales. El consejo se maravilló ante la perspectiva de acuñar monedas que no sólo serían un medio de riqueza sino también obras de arte por derecho propio.\n\nEl potencial de este salto tecnológico fue acogido con entusiasmo por el consejo y [ROOT.GetCountry.GetRuler.GetName], quienes reconocieron el impacto transformador que podría tener en nuestra moneda." 
 me_arseka_0901.a: "La brillantez de [mint_man_good.GetName] es realmente notable." 
  
 me_arseka_0902_title: "$arseka_01_task_9$" 
 me_arseka_0902_desc: "[mint_man_good.GetName], la estimada autoridad que supervisa la acuñación, se acercó a [ROOT.GetCountry.GetRuler.GetName] con semblante perspicaz, expresando una sincera preocupación por el estado actual de nuestra producción de monedas. 'Mi [ROOT.GetCountry.GetRuler.GetTitle]', comenzó [mint_man_good.GetName], 'debo expresar mi sincero temor con respecto a las limitaciones inherentes del cobre como medio para la acuñación. Si bien nuestros esfuerzos recientes han demostrado la artesanía, el verdadero potencial de nuestras monedas sigue estando sofocado por las cualidades intrínsecas de este metal base.'\nInclinándose sobre una mesa adornada con ejemplos de nuestras monedas de cobre, [mint_man_good.GetName] señaló las monedas con un sutil sentido de decepción. 'El cobre, a pesar de su disponibilidad, no logra capturar la esencia de la verdadera excelencia. Su maleabilidad y su naturaleza propensa a la corrosión dificultan la creación de monedas que realmente puedan reflejar la prosperidad y el refinamiento de [ROOT.GetCountry.GetName]. Para alcanzar la cima de los logros numismáticos, debemos dirigir nuestra atención a un medio más acorde con la grandeza que busca [ROOT.GetCountry.GetName].'\nHaciendo una pausa momentánea, [mint_man_good.GetName] continuó con un tono de convicción: 'Y ese medio, Su Excelencia, es la plata. Los ricos depósitos que se rumorea que se encuentran en las tierras de #E Mastia #! podrían ser la clave para abrir una nueva era en nuestra acuñación. La plata, con su brillo intrínseco y su calidad duradera, nos permitiría fabricar monedas que no sólo tengan un mayor valor sino que también sean símbolos de prestigio y prosperidad. Desgraciadamente, estas minas siguen fuera del benévolo control de [ROOT.GetCountry.GetName].'" 
 me_arseka_0902.a: "¡Un pequeño inconveniente, sin duda!" 
 me_arseka_9.tt: "La tarea de misión '#Y $arseka_01_task_9$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_10_title: "$arseka_01_task_10$" 
 me_arseka_10_desc: "¡Rumores de plata @precious_metals sustanciales! Las reservas en las tierras recién adquiridas de #E Mastia #! han captado la atención de [wealthy_trader.GetName], uno de los comerciantes más ricos de nuestra nación. Deseoso de capitalizar esta fuente potencial de riqueza, [wealthy_trader.GetName] se acerca a [ROOT.GetCountry.GetRuler.GetName] con una propuesta para invertir un capital significativo en el desarrollo de las operaciones mineras y comerciales en #E Mastia #!.\n\n[wealthy_trader.GetName] expresa confianza en la rentabilidad de tal fuente esfuerzo, previendo un retorno sustancial de la inversión a partir de la explotación de los silver@precious_metals reportados. depósitos." 
 me_arseka_10.a: "Bueno, [wealthy_trader.GetName] es un tipo caritativo." 
 me_arseka_10.tt: "La tarea de misión '#Y $arseka_01_task_10$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_1001_title: "$arseka_01_task_10$" 
 me_arseka_1001_desc: "[wealthy_trader.GetName], el astuto y rico comerciante que expresó interés en invertir en #E Mastia #!, se acerca a [ROOT.GetCountry.GetRuler.GetName] con mirada decidida. [wealthy_trader.GetName] anuncia su intención de enviar un grupo de agentes expertos para rastrear #E Mastia #! y verificar la existencia y extensión de las reservas de plata reportadas. [wealthy_trader.GetName] cree que esta medida proactiva es crucial para evaluar la rentabilidad potencial de la inversión y tomar decisiones informadas sobre el desarrollo futuro de la región." 
 me_arseka_1001.a: "¡Seguro que habrá plata@metales_preciosos!." 
  
 #give the silver modifier (change task 11 description) 
 me_arseka_1002_title: "$arseka_01_task_10$" 
 me_arseka_1002_desc: "¡Los informes de los exploradores de [wealthy_trader.GetName] en #E Mastia #! han confirmado la existencia de plata@precious_metals sustanciales! yacimientos en la región. Esta noticia es recibida con entusiasmo y satisfacción por [wealthy_trader.GetName], cuyos ojos brillan con avaricia ante la perspectiva de la riqueza sin explotar que se esconde bajo el #E suelo de Mastia #!. El potencial de obtener retornos lucrativos sobre la inversión parece ahora aún más prometedor, y [wealthy_trader.GetName] está ansioso por explotar estos recursos recién descubiertos para aumentar aún más su riqueza e influencia. Sospechosamente, [wealthy_trader.GetName] envió un grupo de arquitectos y artistas a #E Mastia #! casi inmediatamente después de enterarse de la noticia." 
 me_arseka_1002.a: "[wealthy_trader.GetName] está demasiado ansioso; algo anda mal." 
  
 me_arseka_1100_title: "$arseka_01_task_11$" 
 me_arseka_1100_desc: "¡Armado con la confirmación irrefutable de la sustancial plata@precious_metals! reservas enclavadas en el corazón de #E Mastia #!,, el comerciante inteligente se acerca a [ROOT.GetCountry.GetRuler.GetName] una vez más. Esta vez, [wealthy_trader.GetName] viene con una propuesta audaz que podría remodelar el panorama económico tanto de Mastia como de Arseka. Con aire de confianza, [wealthy_trader.GetName] expone su audaz plan para establecer una nueva colonia en la región rica en plata. El quid de su propuesta reside en la perfecta integración de la empresa privada, aprovechando sus importantes recursos para acelerar la extracción y el comercio del codiciado #Y Metal precioso #!@precious_metals!. El objetivo general es claro: garantizar un flujo continuo y sin obstáculos de plata que no sólo llena las arcas de los comerciantes, sino que se desborda para enriquecer a toda la nación." 
 me_arseka_1100.a: "Escuchemos más sobre esta propuesta." 
 me_arseka_1100.b: "Gracias por tus esfuerzos, pero #E Arseka #! gestionará #E Mastia #! directamente." 
  
 me_arseka_1101_title: "$arseka_01_task_11$" 
 me_arseka_1101_desc: "A medida que avanzan las discusiones con [wealthy_trader.GetName], el astuto comerciante articula una visión integral para el desarrollo y gestión de #E Mastia #! El punto focal de su propuesta gira en torno al concepto de autonomía sustancial, un elemento crucial que, según [wealthy_trader.GetName], podría impulsar a Mastia hacia una prosperidad sin precedentes. [wealthy_trader.GetName] expone los beneficios potenciales que surgirían de un control más relajado de los asuntos de Mastia. Sostiene apasionadamente que, con la libertad de ejercer sus considerables recursos y experiencia, podría orquestar una máquina económica perfectamente afinada que no sólo sirva a los intereses de sus empresas privadas sino que contribuya significativamente a la prosperidad general de la nación.\n\n[wealthy_trader.GetName] imagina una Mastia operando como un centro dinámico de actividad económica, fomentando la innovación, el comercio y la creación de riqueza bajo su guía experta. Su propuesta sugiere que al permitirle un mayor alcance de control, Mastia podría convertirse en un modelo de éxito económico, atrayendo no sólo empresas comerciales lucrativas sino también individuos e inversores capacitados que buscan oportunidades dentro de la floreciente región.\n\nEn su presentación detallada, § _0 describe cómo Mastia, bajo su gestión autónoma, podría agilizar los procesos administrativos, optimizar la asignación de recursos e implementar políticas adaptadas al panorama económico específico de la región. Sostiene que esto daría como resultado una estructura de gobernanza más ágil y receptiva, capaz de adaptarse rápidamente a las demandas y oportunidades cambiantes que ofrece el nuevo silver@precious_metals! presenta riqueza.\n\nAdemás, [wealthy_trader.GetName] enfatiza que su interés personal en el éxito de Mastia se alinea con el bien mayor de Arseka. A medida que Mastia prospere bajo su dirección, los beneficios económicos resultantes repercutirán en todo el país, contribuyendo al crecimiento general, la estabilidad y una mayor influencia en el escenario internacional." 
 me_arseka_1101.a: "Esto parece bastante razonable." 
 me_arseka_1101.b: "Gracias por tus esfuerzos, pero #E Arseka #! gestionará #E Mastia #! directamente." 
 me_arseka_11.tt: "#R Esto finalizará prematuramente la cadena de eventos #!" 
  
 me_arseka_1102_title: "$arseka_01_task_11$" 
 me_arseka_1102_desc: "Con la perspectiva de autonomía asegurada, [wealthy_trader.GetName] deja claro que tiene la intención de invitar a otros comerciantes masalianos a unirse a él en esta empresa y establecer una especie de colonia en #E Mastia #!.. Asegura [ROOT.GetCountry.GetRuler.GetName] que este esfuerzo se llevará a cabo en nuestra nombre, ofreciendo el prestigio y la influencia que conlleva gobernar una colonia próspera. [wealthy_trader.GetName] está dispuesto a asumir las responsabilidades de gobernanza, garantizando que la concha #E #! vuele orgullosa sobre Mastia." 
 me_arseka_1102.a: "Muy bien, [wealthy_trader.GetName]. Encontré tu colonia." 
 me_arseka_1102.b: "En realidad, este acuerdo necesita ser modificado." 
 me_arseka_1102.tt: "#Y Esto activará un evento que decidirá cómo se gobernará Mastia. #!" 
  
 me_arseka_1103_title: "$arseka_01_task_11$" 
 me_arseka_1103_desc: "A medida que la propuesta visionaria de [wealthy_trader.GetName] echa raíces, las negociaciones entre [ROOT.GetCountry.GetRuler.GetName] y el rico comerciante entran en una fase crítica. Ahora es necesario perfeccionar los términos del acuerdo y el destino de Mastia está en juego. [wealthy_trader.GetName], con aire de anticipación, se sienta al otro lado de la mesa de negociaciones. [ROOT.GetCountry.GetRuler.GetName] debe decidir cuál es la mejor manera de aprovechar la riqueza potencial de Mastia. Las tres opciones sobre la mesa esperan consideración.\n\n#E Establecer una colonia: #! \n[wealthy_trader.GetName] reitera los beneficios de una colonia respaldada por Massalian en Mastia. Destaca el rápido crecimiento económico y la prosperidad que una empresa privada podría traer a la región. Con esta opción, Mastia estaría bajo el gobierno de Massalian pero gobernada por el comerciante, asegurando un flujo constante de plata y desarrollo económico.\n\n#E Estado tributario: #! \n[wealthy_trader.GetName] sugiere una alternativa donde Mastia se convierte en un afluente de Massalian . El comerciante, que controlaba la región, pagaría tributos regulares a Arseka a cambio de protección y apoyo. Esta opción mantiene cierto nivel de autonomía para Mastia pero garantiza un flujo continuo de recursos para Arseka.\n\n#E Gobernanza directa: #! \n[ROOT.GetCountry.GetRuler.GetName] podría optar por la gobernanza directa, poniendo a Mastia bajo el control de Arseken. Si bien esto garantiza la máxima supervisión y control, también puede implicar mayores responsabilidades administrativas y un ritmo potencialmente más lento de desarrollo económico." 
 me_arseka_1103.a: "Permita que [wealthy_trader.GetName] establezca una colonia masaliana en Mastia." 
 me_arseka_1103.b: "Designar a Mastia como afluente masaliano, con [wealthy_trader.GetName] a cargo." 
 me_arseka_1103.c: "Arseka gobernará directamente Mastia." 
  
  #there is not task 12 
  
 me_arseka_13_title: "$arseka_01_task_13$" 
 me_arseka_13_desc: "Cuando nuestro enviado diplomático, [palma_diplomat.GetName], llega a las costas de #E Palma #!,, es recibido por [palma_ruler.GetName], un verdadero amigo y aliado del pueblo [ROOT.GetCountry.GetAdjective]. [palma_ruler.GetName], consciente del respeto mutuo y la cooperación entre nuestras naciones, expresa su voluntad de discutir las condiciones para la extracción y exportación de los #Y Metales Preciosos #!@precious_metals! que se encuentran bajo el suelo de Palma.\n\nDurante las negociaciones, nuestros embajadores hábilmente abogar por un control directo sobre las operaciones mineras en Palma o, alternativamente, condiciones favorables que permitan a nuestros comerciantes extraer y exportar eficientemente los #Y Metales Preciosos #!@precious_metals! a las casas de moneda de nuestra capital. [palma_ruler.GetName], considerando los fuertes vínculos entre #E1 y #E2, establece que #E3 está abierto a encontrar un acuerdo 'mutuamente beneficioso' que respete los intereses de ambas partes. Las discusiones profundizan en detalles intrincados y abarcan aspectos como la tributación, el desarrollo de infraestructura y la distribución equitativa de ganancias. A medida que avanzan las negociaciones, [palma_diplomat.GetName] finalmente capta la indirecta de [palma_ruler.GetName] y ofrece un generoso soborno al gobernante. [palma_ruler.GetName] concede inmediatamente todas las demandas planteadas por [palma_diplomat.GetName] y otorga a #E8 el sello oficial de aprobación del acuerdo redactado sin consultar a ninguno de los concejales de #E8. [palma_diplomat.GetName] diseñó el acuerdo para que fuera intencionalmente vago, proporcionando a Arseka un control casi unilateral sobre las reservas de plata de Palma.\n\nAl abandonar ansiosamente la mesa de negociaciones extasiado por los términos favorables, [palma_diplomat.GetName] se apresura a transmitir el triunfo a #E2. Sin embargo, al regresar a Arse, [palma_diplomat.GetName] emite una nota de advertencia, revelando que la élite de Palma, aunque silenciada por el momento, probablemente se disgustará una vez que comprendan plenamente las implicaciones del acuerdo intencionalmente vago." 
 me_arseka_13.a: "Espléndido trabajo, [palma_diplomat.GetName]." 
 me_arseka_13.tt: "La tarea de misión '#Y $arseka_01_task_13$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_1301_title: "$arseka_01_task_13$" 
 me_arseka_1301_desc: "Perturbados por el reciente acuerdo alcanzado entre [GetCountry('BLD').GetName] y [ROOT.GetCountry.GetName] sobre la extracción y exportación de #Y Metales Preciosos #!@precious_metals! de Palma, una camarilla de nobles amargados en [GetCountry('BLD').GetCapital.GetName] se encontraron consumidos por la furia y el descontento. Indignadas con [palma_ruler.GetName] por lo que percibían como una traición a los intereses nacionales, las enfurecidas élites, buscando represalias, contrataron clandestinamente a los notorios #E Piratas de Mago #! para ejecutar un brutal acto de venganza.\n\nEn un giro espantoso de los acontecimientos , los #E Piratas de Mago #!, conocidos por su crueldad, tendieron una emboscada a [palma_ruler.GetName] en un asalto calculado. [palma_ruler.GetName], inconsciente del peligro inminente, fue víctima del ataque despiadado orquestado por los piratas. La forma cruel en que ocurrió el asesinato dejó una marca escalofriante en el panorama político, enviando ondas de choque a través de los pasillos del poder.\n\nEl oscuro episodio no sólo cobró la vida de [palma_ruler.GetName], sino que también arrojó una sombra de miedo e incertidumbre. sobre todo [GetCountry('BLD').GetName]." 
 me_arseka_1301.a: "¿Qué significa esto para nuestro acuerdo comercial?" 
  
 me_arseka_1302_title: "$arseka_01_task_13$" 
 me_arseka_1302_desc: "Tras la muerte de [palma_ruler.GetName], nuestros astutos asesores han estado examinando las complejidades del acuerdo comercial recientemente negociado sobre la extracción y exportación de #Y metales preciosos #!@precious_metals! de Palma. Después de días de deliberación, deciden que el lenguaje vago del acuerdo redactado, junto con las concesiones unilaterales obtenidas por [palma_diplomat.GetName], proporciona un pretexto legal para hacer valer un reclamo territorial sobre la propia Palma.\n\n[palma_diplomat.GetName], nuestro enviado que orquestó hábilmente los términos, insiste en que tomar Palma por la fuerza es el único curso de acción pragmático. [palma_diplomat.GetName], habiendo observado la naturaleza traicionera de la nobleza [GetCountry('BLD').GetAdjective], argumenta que claramente no tienen intención de honrar el trato negociado de buena fe por [palma_ruler.GetName]. La traición percibida por [GetCountry('BLD').GetName] sólo fortalece la convicción de [palma_diplomat.GetName] de que asegurar Palma por medios militares no sólo está justificado sino que es imperativo para salvaguardar nuestros intereses nacionales." 
 me_arseka_1302.a: "Si lo que quieren es una guerra, entonces la tendrán." 
  
 me_arseka_14_title: "$arseka_01_task_14$" 
 me_arseka_14_desc: "[ROOT.GetCountry.GetRuler.GetName], cabalgando triunfalmente por las calles de Palma, es testigo de los frutos del trabajo de [ROOT.GetCountry.GetRuler.GetHerHis]. El pueblo de Palma, aunque debilitado por el reciente cambio de liderazgo, no puede dejar de reconocer los innegables beneficios que conlleva la estabilidad y el orden establecidos por [ROOT.GetCountry.GetRuler.GetName]. La adquisición de las valiosas reservas de #Y Metales Preciosos #!@precious_metals! de Palma añade otra joya brillante a los logros de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nCelebrado como un héroe conquistador, [ROOT.GetCountry.GetRuler.GetName] se encuentra al precipicio de una nueva era tanto para Palma como para [ROOT.GetCountry.GetName]. Sin embargo, mientras [ROOT.GetCountry.GetRuler.GetSheHe] examina el paisaje urbano con ojo perspicaz, [ROOT.GetCountry.GetRuler.GetSheHe] observa con pesar que la alguna vez descuidada Palma, ahora parte de nuestro dominio, merece atención y revitalización. La venganza de la muerte de [ROOT.GetCountry.GetRuler.GetHerHis]0, un capítulo oscuro en la historia de Palma, se convierte en un voto solemne. [ROOT.GetCountry.GetRuler.GetName] está decidido no sólo a traer prosperidad a este territorio recién adquirido sino también a impartir justicia a los responsables de la trágica desaparición de [ROOT.GetCountry.GetRuler.GetHerHis]0." 
 me_arseka_14.a: "¡Palma resucitará bajo la dirección de [ROOT.GetCountry.GetAdjective]!" 
 me_arseka_14.tt: "La tarea de misión '#Y $arseka_01_task_14$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_1500_title: "Visiones de esplendor" 
 me_arseka_1500_desc: "[palma_architect.GetName], el talentoso arquitecto encargado de renovar Palma, ha presentado recientemente un diseño arquitectónico que captura la esencia del renacimiento sincrético de la ciudad. La visión que presenta [palma_architect.GetSheHe] combina armoniosamente influencias ibéricas, púnicas y helénicas, creando una estructura que refleja la diversidad cultural de Arseka. La atención al detalle, desde los frisos intrincadamente tallados hasta la ubicación de cada columna, refleja una profunda comprensión de la estética de [palma_architect.GetHerHis]. [palma_architect.GetName] ha expresado interés en venderlo a un comprador privado para recuperar parte de la inversión estatal en Palma." 
 me_arseka_1500.a: "Un comprador, bueno, ¿por qué no lo dijiste?" 
 me_arseka_1500.b: "Dedicémoslo al público de Palma." 
  
 me_arseka_1501_title: "Pánico en Palma" 
 me_arseka_1501_desc: "En un giro bastante peculiar de los acontecimientos, [palma_architect.GetName] decidió confiar la creación de una estatua en honor de [ROOT.GetCountry.GetRuler.GetName] al sobrino de [palma_architect.GetHerHis], una decisión tomada, al parecer, bajo la influencia de demasiadas libaciones de celebración. Mientras los ciudadanos se reúnen con entusiasmo para la gran inauguración, la emoción llena el aire. Sin embargo, el ambiente da un giro brusco cuando se levanta la tela para revelar la estatua. Jadeos de horror recorren la multitud cuando ven la creación. [palma_architect.GetName], de pie junto a la monstruosidad con un comportamiento aparentemente indiferente, muestra una pequeña y enigmática sonrisa. La estatua, una interpretación de pesadilla del rostro de [ROOT.GetCountry.GetRuler.GetName] sobre el cuerpo de un toro, deja a los espectadores en shock. La multitud, inicialmente reunida con anticipación, ahora se dispersa a toda prisa, con expresiones de confusión y terror." 
 me_arseka_1501.a: "[palma_architect.GetName], será mejor que arregles esto." 
 me_arseka_1501.b: "Destruye todos los rastros de la estatua." 
  
 me_arseka_1502_title: ""
 me_arseka_1502_desc: "A medida que el polvo se asienta sobre la ciudad de Palma, una vez en ruinas, comienza a desarrollarse una transformación notable. Gracias a los esfuerzos coordinados de los arquitectos arseianos, los hábiles artesanos y los abundantes recursos, todos liderados por [palma_architect.GetName], lo que una vez fue una ciudad choza emerge como una ciudad resplandeciente y armoniosa. El horizonte de la ciudad ahora cuenta con una fusión de columnas y arcos, combinando la simplicidad de las estructuras ibéricas con la grandeza de las influencias púnicas y helénicas. Las calles que alguna vez fueron meros senderos ahora están adornadas con mosaicos que representan escenas del folclore ibérico, las hazañas marineras púnicas y los mitos helénicos. Los templos dedicados a Heracles-Melqart se encuentran al lado de santuarios que honran a los dioses tradicionales del Olimpo." 
 me_arseka_1502.a: "Buen trabajo [palma_architect.GetName]." 
 me_arseka_15.tt: "La tarea de misión '#Y $arseka_01_task_15$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_16_title: "$arseka_01_task_16$" 
 me_arseka_16_desc: "De pie ante la multitud reunida, [ROOT.GetCountry.GetRuler.GetName] pronuncia un extraño discurso aparentemente sobre la producción de monedas de plata.\n 'Lo juro solemnemente. A cada moneda reluciente y a cada pieza de plata acuñada. Ahora llega la era de la moneda. Mueren mil golpes bajo la sabiduría de la moneda. Aquí comienza la resonancia metálica que todo lo abarca, llegando a las grandes bóvedas. Hacia riqueza, prosperidad y opulencia... Mientras el tesoro se expande hacia la abundancia.'\n[ROOT.GetCountry.GetRuler.GetName] Las palabras de 0, crípticas pero convincentes, resuenan entre la multitud. La gente de Arse, perpleja por el discurso poco convencional, busca pistas en los amigos de su gobernante. [ROOT.GetCountry.GetRuler.GetHerHis] amigos, tan perplejos como la multitud reunida, aplauden salvajemente en respuesta al discurso. Su entusiasta aprobación envía oleadas de emoción entre la multitud. A pesar de la incertidumbre inicial, los ciudadanos de Ass se unen al júbilo, inspirados por la energía del momento. Después del hecho, [ROOT.GetCountry.GetRuler.GetName] le confió a un amigo que originalmente se suponía que el discurso sería para conseguir apoyo para expandir nuestras fronteras ahora que Arseka tiene la capacidad administrativa para hacerlo, pero que [ROOT.GetCountry.GetRuler.GetHerHis] podría haber enterrado un poco el liderazgo. ." 
 me_arseka_16.a: "Nuestra semilla nos mirará y recordará: #E Una edad de plata #!." 
 me_arseka_16.tt: "La tarea de misión '#Y $arseka_01_task_16$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_1601_title: "Legado de Arseka" 
 me_arseka_1601_desc: "Con la llamada Edad de Plata en desarrollo, #T Central Coin Mint #! en Ass está repleta de actividad, lista para acuñar monedas con la imagen de [ROOT.GetCountry.GetRuler.GetName], una novedad en la historia de Arseken. Se ha decidido que la #T Central Coin Mint #! producirá monedas de plata de peso y pureza equivalentes al denario romano. Los emisarios de las casas de moneda se acercan a [ROOT.GetCountry.GetRuler.GetName] con dos diseños distintivos para el reverso de estas monedas pioneras, en busca del astuto consejo del gobernante. El primer diseño presenta un galante #E jinete contestano#!, que simboliza la destreza ecuestre y la herencia del pueblo íbero. El segundo diseño representa un #E formidable trirreme#! navegando entre las olas, con los ojos de Horus pintados de forma destacada en su casco. Dado que estas monedas representan el ejemplo inaugural de la imagen de un gobernante tribal adornando la moneda en Iberia, los acuñadores aclaran que estas monedas probablemente serán examinadas por ojos de todas partes. Es una oportunidad de oro para decidir conscientemente qué legado desea Arseka grabar en la memoria de quienes contemplan estos denarios." 
 me_arseka_1601.a: "El jinete, somos ante todo un pueblo íbero." 
 me_arseka_1601.b: "El trirreme, pronto seremos dueños de las olas." 
  
 me_arseka_1700_title: "$arseka_01_task_17$" 
 me_arseka_1700_desc: "[current_high_priest.GetName], un venerable arúspice, adornado con las sagradas vestiduras de la fe ibérica, se acerca a [ROOT.GetCountry.GetRuler.GetName] con el corazón apesadumbrado y la preocupación grabada en su rostro. En una reunión solemne, revela el lamentable estado del alguna vez sagrado #E Santuario de Arcus #!,, un lugar donde la conexión divina entre nuestro pueblo y los dioses se ha erosionado con el tiempo. Con tono de lamento, [current_high_priest.GetName] describe cómo los rituales sagrados, una vez realizados con majestuosos toros y nobles ovejas, han degenerado en la escasa matanza de gallinas y conejos, disminuyendo la santidad de las ceremonias.\nMovido por un ferviente deseo de restaurar la gloria del #E Santuario de Arcus #!, el líder religioso implora [ROOT.GetCountry.GetRuler.GetName] que considere una inversión significativa en su renovación. [current_high_priest.GetSheHe] enfatiza el papel fundamental que desempeña este espacio sagrado en la defensa del tejido espiritual de nuestra sociedad, sirviendo como vínculo entre el reino mortal y lo divino.\nAdemás de la restauración, [current_high_priest.GetName] propone la creación de una ceremonia patrocinada por el estado, que se realizará cada 10 años. Este evento ceremonial simbolizaría no sólo la renovación del santuario sino también la renovación de nuestro compromiso colectivo con los dioses. Durante esta ceremonia, las madres de los alrededores presentaban a sus hijos recién nacidos a los dioses, rito sagrado de incorporación social y gesto de agradecimiento por las bendiciones otorgadas a nuestro pueblo." 
 me_arseka_1700.a: "Recuerda a los dioses en tiempos de abundancia, porque mañana podría ser otra historia." 
  
 me_arseka_1701_title: "$arseka_01_task_17$" 
 me_arseka_1701_desc: "Tras la renovación, [current_high_priest.GetName] regresa a [ROOT.GetCountry.GetRuler.GetName] con un rostro ahora marcado por la alegría y la satisfacción. Con tono reverente, [current_high_priest.GetName] informa que la gente siente una conexión renovada con este lugar sagrado. Los devotos del #E Culto del Toro #! espontáneamente han comenzado a traer ofrendas nuevamente, como atraídos por una fuerza invisible que los invita a honrar a los dioses. Los rituales alguna vez olvidados ahora están siendo revividos con un entusiasmo que supera incluso las expectativas del arúspice. \n\nEl aire alrededor del santuario está impregnado de una sensación de presencia divina, y el espacio sagrado se ha convertido en un punto focal para el bienestar espiritual de nuestro pueblo. Impresionado por los resultados positivos de la renovación, [ROOT.GetCountry.GetRuler.GetName] decide aprovechar este momento oportuno para reforzar el vínculo restablecido con los dioses. La recomendación anterior de [current_high_priest.GetName] se alinea perfectamente con esta visión. Por lo tanto, [ROOT.GetCountry.GetRuler.GetName] anuncia que dentro de un mes se llevará a cabo una gran ceremonia, que marcará una ocasión trascendental para restablecer nuestro vínculo con los dioses." 
 me_arseka_1701.a: "Reunámonos en reverencia y celebración en el sagrado #E Santuario de Arcus #!" 
 me_arseka_1701.tt: "La tarea de misión '#Y $arseka_01_task_17$ #!' ahora ha sido #G Completada #!!" 
  
 me_arseka_1702_title: "$arseka_01_task_17$" 
 me_arseka_1702_desc: "La gran ceremonia en el #E Santuario de Arcus #! se desarrolla en un espectáculo de reverencia divina y celebración comunitaria. Personas de todo Arseka convergen en Ass para participar en este evento sagrado, y cada uno lleva ofrendas votivas para expresar su devoción a los dioses. Estatuillas de bronce, meticulosamente elaboradas, representan hombres y mujeres ofreciendo regalos o en oración, guerreros, jinetes e incluso una talla que se asemeja a [current_high_priest.GetName], un símbolo de liderazgo espiritual.\n\nLa atmósfera está cargada con el aroma del incienso, los sonidos de himnos y los colores vibrantes de pancartas y cintas que adornan los terrenos sagrados. En medio de las festividades, un hermoso toro, negro como el cielo nocturno, se presenta como ofrenda de sacrificio. [ROOT.GetCountry.GetRuler.GetName], con gracia solemne, realiza él mismo el sacrificio ritual, ofreciendo el toro a los dioses e invitando a sus compatriotas a festejar con él. \n\nA medida que el anochecer da paso a la noche, se desarrolla lo más destacado de la ceremonia. Una a una, las madres de los alrededores avanzan y presentan a sus hijos recién nacidos a los dioses. Mientras tanto, aquellos que han alcanzado la mayoría de edad realizan ellos mismos los rituales por primera vez, lo que marca un hito importante en su viaje espiritual. La celebración continúa con grandes festejos, fomentando vínculos entre la gente y reforzando el sentido de comunidad. El #E Santuario de Arcus #! se erige como un centro vibrante de vida religiosa y cultural, un testimonio de la conexión revitalizada entre nuestro pueblo y los dioses." 
 me_arseka_1702.a: "¡Que los dioses sigan bendiciendo a [ROOT.GetCountry.GetName] y su gente!" 
 me_arseka_1702.tt: "#Y Los #E Misterios Arcusianos #!, se celebrarán cada diez años. #!" 
  
 me_arseka_1703_title: "Misterios arcusianos" 
 me_arseka_1703_desc: "La ocasión sagrada de los Misterios Arcusianos ha llegado a [ROOT.GetCountry.GetName] una vez más, atrayendo a personas de todas partes al venerado #E Santuario de Arcus #! Mientras los devotos se reúnen para la gran ceremonia, un sentido palpable de reverencia llena el aire. Durante este evento sagrado, muchos asistentes, movidos por profundos sentimientos espirituales, dejan exvotos a los dioses. Estatuillas de bronce, meticulosamente elaboradas, representan a #E Arsekens #! dedicado al acto de ofrecer obsequios u oraciones fervientes. Guerreros, toros e incluso una talla que se asemeja a [current_high_priest.GetName] encuentran representación entre estas muestras simbólicas de devoción. La atmósfera está cargada de una sensación de misticismo y celebración comunitaria. Se desarrollan grandes banquetes pagados por las tesorerías de [ROOT.GetCountry.GetName], que simbolizan la unidad y la prosperidad otorgadas por los dioses a [ROOT.GetCountry.GetName]. En un momento solemne, [ROOT.GetCountry.GetRuler.GetName], sacrifica un toro majestuoso, como ofrenda a los dioses. Como parte de los rituales sagrados, las madres de los alrededores dan un paso al frente y presentan a sus hijos recién nacidos a los dioses. Los mayores de edad participan por primera vez en las ceremonias, contribuyendo a la continuación de las tradiciones y fomentando una profunda conexión entre el pueblo y lo divino." 
 me_arseka_1703.a: "Volvamos a reunirnos dentro de diez años para celebrar nuevamente." 
 me_arseka_1703.b: "Las arcas del Estado ya no pueden soportar esta carga." 
 me_arseka_1703.tt: "#R Los #E Misterios Arcusianos #! serán cancelados permanentemente" 
  
