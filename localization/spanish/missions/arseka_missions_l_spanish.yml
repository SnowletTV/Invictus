 me_arseka_34_title:0 "$arseka_01_task_34$"
 me_arseka_34_desc:0 "Hoy se celebra una gran festividad en [GetProvince('(int32)1029').GetName] mientras las últimas piedras de las nuevas murallas de la ciudad se colocan en su sitio. Durante dos años hemos trabajado para asegurar nuestra ciudad contra futuras invasiones, y el arduo trabajo ha dado sus frutos. Ahora una serie de imponentes fortificaciones se extienden desde la colina de #E Arse#! hasta los muelles de #E Sagointium#!, asegurando que nuestra ciudad será una pesadilla para nuestros enemigos y nuestras líneas de suministro las más resistentes de todo #E Iberia#!!"
 me_arseka_34.a:0 "¡El escudo de Arse, inquebrantable y eterno, está completo!"
 me_arseka_34.tt:0 "La misión '#Y $arseka_01_task_31$#!' ha sido #G Completada#!!" 
  
 me_arseka.35.t: "La guerra [SCOPE.sC('arseka_rome_scope').GetAdjective]-[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]" 
 me_arseka.35_desc: "Nos ha llamado la atención que los cartagineses, el hegemón talasocrático del Mediterráneo occidental, han entrado en conflicto con el poder naciente de [SCOPE.sC('arseka_rome_scope').GetName], un estado incipiente pero exitoso en [SCOPE.sC('arseka_rome_scope').GetCapital.GetArea.GetRegion.GetName].\n\nAlgunos comerciantes con base en #E Sagointium § _3 argumentan que esta podría ser una oportunidad perfecta para socavar a los cartagineses y congraciarnos con una potencia regional potencial suministrando buques de guerra a los [SCOPE.sC('arseka_rome_scope').GetAdjective].\n\n#E Los astilleros#! de Sagointium son bastante capaces y, como no necesitaremos Sin preocuparnos por entrenar tripulaciones u oficiales, podríamos completar la construcción de un número razonable de embarcaciones con bastante rapidez." 
 me_arseka.35.a: "¡Cualquier cosa que ayude a alterar el dominio de Cartago!" 
 me_arseka.35.at1: "[SCOPE.sC('arseka_rome_scope').GetName] recibirá nuestra oferta para venderles buques de guerra. Si aceptan:" 
 me_arseka.35.at2: "[SCOPE.sC('arseka_rome_scope').GetName] recibirá 4 #Y Triremes #! @trireme! y 4 #Y liburnios #! @liburnian!" 
 me_arseka.35.b: "No tenemos ningún deseo de ayudar [SCOPE.sC('arseka_rome_scope').GetName]..." 
  
 me_arseka.36.t: "Sagointium ofrece barcos" 
 me_arseka.36_desc: "Los astutos helenos de #E Sagointium #! en Arseka han presentado una propuesta. Nos proporcionarán el uso de sus astilleros para ayudar en la inevitable victoria sobre los cartagineses, que se interponen en el camino de sus ambiciones económicas, a cambio de una compensación razonable.\n\nLa fuerza de Cartago reside en el poder de sus formidables flota, y reforzar nuestras propias capacidades marítimas con un mayor número de buques sin duda mejoraría nuestra capacidad para hacerles frente en los mares. Sin embargo, algunos senadores albergan reservas a la hora de cultivar una deuda de buena voluntad con una potencia extranjera, por débiles que parezcan..." 
 me_arseka.36.a: "Una oferta de lo más generosa." 
 me_arseka.36.at: "[SCOPE.sC('arseka_rome_scope').GetName] recibirá 4 #Y Triremes #! @trireme! y 4 #Y liburnios #! @liburnian!" 
 me_arseka.36.b: "¡Acepta y duplica el pedido!" 
 me_arseka.36.bt: "[SCOPE.sC('arseka_rome_scope').GetName] recibirá 8 #Y Triremes #! @trireme! y 8 #Y liburnios #! @liburnian!" 
 me_arseka.36.c: "No necesitamos ayuda." 
  
 me_arseka.37.t: "[SCOPE.sC('arseka_rome_scope').GetName] Responde" 
 me_arseka.37_desc_1: "Tras el regreso de nuestro enviado comercial de la bulliciosa capital de [SCOPE.sC('arseka_rome_scope').GetAdjective], [SCOPE.sC('arseka_rome_scope').GetCapital.GetName], nos han llegado noticias desalentadoras: sus líderes rechazaron sumariamente nuestra generosa oferta, expresando aprensión por incurrir en una supuesta deuda de buena voluntad. A la luz de su decisión, sólo nos queda esperar que su confianza para enfrentarse solo a Cartago resulte bien fundada..." 
 me_arseka.37_desc_2: "El último despacho de nuestro enviado a [SCOPE.sC('arseka_rome_scope').GetCapital.GetName] revela un giro sorprendentemente positivo de los acontecimientos. Los líderes de la capital de [SCOPE.sC('arseka_rome_scope').GetAdjective] no sólo aceptaron nuestra oferta inicial, sino que fueron un paso más allá y solicitaron el doble de barcos propuestos originalmente. Este entusiasmo inesperado es un buen augurio para nuestras relaciones diplomáticas y también garantiza que la victoria sobre Cartago sea casi segura. Además, las ganancias financieras inesperadas de esta colaboración prometen sostener a nuestros armadores en los años venideros, asegurando nuestro dominio naval en la región." 
 me_arseka.37_desc_3: "El regreso de nuestra delegación de la capital [SCOPE.sC('arseka_rome_scope').GetAdjective] trae noticias alentadoras: sus líderes han aceptado gentilmente nuestra generosa oferta de producir barcos para el esfuerzo bélico contra Cartago." 
 me_arseka.37.a: "Excelente." 
 me_arseka.37.b: "¡Perfecto!" 
 me_arseka.37.c: "Se adaptan a sí mismos." 
 
 
 #Other Events

 me_arseka.381_title: "Amenaza en el Horizonte"
 me_arseka.381_desc: "Informes preocupantes llegan a Arse mientras los pescadores y varios comerciantes describen una vista alarmante en el horizonte. Hablan de una flota de barcos desconocidos, con diseños ajenos a las embarcaciones familiares que navegan regularmente estas aguas. Las banderas que ondean en los mástiles llevan símbolos desconocidos para los testigos, muchos de los cuales afirman que una incursión en Arse es inminente."
 me_arseka.381.a: "Esto es preocupante..."

 me_arseka.382_title: "Una Flota Desgastada"
 me_arseka.382_desc: "A medida que se acerca la flota misteriosa, queda claro que no se trata de una fuerza de invasión. Los barcos masivos, gravemente dañados y desgarrados, luchan contra las olas. Banderas de aves acuáticas desgarradas ondean en los mástiles de algunos de los barcos más grandes. Tres trirremes, con las cicatrices de un viaje tumultuoso, se separan del grupo principal y se dirigen hacia el puerto de Arse. En las cubiertas, una mezcla heterogénea de esclavos, aparentemente sacados de todos los rincones del mundo, se apiñan en agotamiento. Un hombre grita en griego roto, pidiendo permiso para atracar."
 me_arseka.382.a: "Concederles permiso para atracar."
 me_arseka.382.b: "Rechazar su solicitud."

 me_arseka.383_title: "Una Flota Desgastada"
 me_arseka.383_desc: "Con el permiso concedido, el hombre con un aire de autoridad desembarca. Explica que su flota proviene del Bósforo y que una incursión en Siracusa salió terriblemente mal. Sus barcos fueron devastados por los ballistas, y solo alrededor de un tercio logró escapar. Originalmente destinados a Cartago para vender esclavos, descubrieron que estaban siendo perseguidos por una flota con banderas que llevaban el Gorgoneion Triskeles, forzándolos a huir hacia el este. Ahora se encuentran en una situación desesperada, necesitando deshacerse de su carga humana para sobrevivir. Presentan tres lotes de esclavos para la venta: escitas, judeanos y romanos, todos disponibles a precios notablemente bajos."
 me_arseka.383.a: "Tomaremos a los escitas."
 me_arseka.383.b: "Tomaremos a los judeanos."
 me_arseka.383.c: "Tomaremos a los romanos."
 me_arseka.383.d: "Tomaremos a todos."
 me_arseka.383.e: "No necesitamos esclavos."

 me_arseka.384_title: "Lamento del Capitán"
 me_arseka.384_desc: "Al concluir nuestro negocio, el una vez orgulloso mástil del que parece ser el buque insignia del pirata se rompe a la distancia cuando el balista clavado en él choca contra el casco. La enorme estructura se desploma sobre su otro gran barco, haciendo que ambos se hundan rápidamente bajo las implacables olas. Milagrosamente, algunos de los hombres de la tripulación logran aferrarse a trozos de escombros y son rescatados por los pescadores de [ROOT.GetCountry.GetAdjective]. El capitán, ahora desesperado y humillado, se acerca buscando refugio para sí mismo y unos pocos sobrevivientes. Promete poner sus barcos restantes a nuestra disposición y compartir su experiencia en el arte de la captura de esclavos, un arte que, a pesar de su desgracia, claramente ha perfeccionado."
 me_arseka.384.a: "Usted y sus hombres son muy bienvenidos en Arse."
 me_arseka.384.b: "Rechazar cualquier asistencia e instruirle que se marche de inmediato."
