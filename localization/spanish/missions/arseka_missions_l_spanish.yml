 me_arseka_1800_title: "La bendición de Aqueloo" 
 me_arseka_1800_desc: "La gente de Arseka espera ansiosamente la inauguración del lugar sagrado dedicado a #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo] #!. Cuando llega el día trascendental, [current_high_priest.GetName] encabeza una gran procesión para revelar el lugar santificado. El aire está cargado de anticipación mientras los fieles se reúnen para presenciar la ceremonia de inauguración. En este espacio sagrado, el pueblo de Arseka encuentra consuelo y esperanza. Los fieles participan en actos de devoción, ofreciendo oraciones y muestras simbólicas para expresar su reverencia. La culminación de estos esfuerzos produce una manifestación divina cuando #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo] #!, en su benevolencia, otorga su sagrada bendición a la tierra. La gente de Arseka se regocija cuando los signos del favor de Aqueloo se manifiestan en forma de abundantes cosechas y prósperos esfuerzos agrícolas." 
 me_arseka_1800.a: "¡Alabado sea Aqueloo!" 
  
 me_arseka_18_dream_title: "[ROOT.GetCountry.GetRuler.GetName] Revelación en la noche" 
 me_arseka_18_dream_desc: "Una noche trascendental se desarrolló en el reino de los sueños para nuestro [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName]. En el abrazo silencioso del sueño, una presencia divina adornaba [ROOT.GetCountry.GetRuler.GetHerHim]. La figura celestial apareció como un ser anciano, adornado con dos majestuosos cuernos que sobresalían de una corona sobre su cabeza. El pelo gris caía en suaves ondas y una barba desgreñada, de la que manaba agua perpetuamente, enmarcaba el rostro curtido. De pie entre una pila interminable de huesos de bovino, la figura exudaba un aura de poder divino. En este reino etéreo de los sueños, se entregó una orden a [ROOT.GetCountry.GetRuler.GetPraenomen], instando a [ROOT.GetCountry.GetRuler.GetHerHim] a recuperar una estatua sagrada de los terrenos sagrados de [GetProvince('(int32)1254').GetName]. Esta revelación celestial dejó a [ROOT.GetCountry.GetRuler.GetPraenomen] perturbado, lo que llevó a [ROOT.GetCountry.GetRuler.GetHerHim] a buscar la guía de hombres santos para descifrar el mensaje incrustado en el sueño." 
 me_arseka_18_dream.a: "¿Qué podría significar esto?" 
 me_arseka_18_dream.a.tt: "Los sacerdotes, provenientes de tradiciones ibéricas y helénicas, se reunirán para interpretar el sueño sagrado e iluminar el camino trazado por el enigmático dios." 
 
 me_arseka_18_dream_1_title: "Interpretando el sueño divino" 
 me_arseka_18_dream_1_desc: "El sueño divino que visitó [ROOT.GetCountry.GetRuler.GetTitle], [ROOT.GetCountry.GetRuler.GetName], continúa intrigando y desconcertando. Buscando orientación, [ROOT.GetCountry.GetRuler.GetHerHim] se reúne con una reunión de sacerdotes de diferentes religiones. El sacerdote helénico, con seguridad en su voz, proclama que la figura celestial del sueño no era otra que Aqueloo, el dios toro engendrado de la Tierra y el Océano que fue vencido por Heracles. Sin embargo, los sacerdotes ibéricos, arraigados en sus propias tradiciones, afirman que el nombre propio del dios es Aqueloo. El debate entre los sacerdotes se intensifica mientras intentan conciliar sus interpretaciones. En medio del discurso, el sacerdote ibérico añade: 'Conozco una magnífica estatua de Aqueloo en Serika. Quizás el dios desee que lo recuperemos y se lo llevemos a Arcus, honrando su voluntad divina. Aunque el sacerdote helénico parece cauteloso, coincide con la interpretación del sacerdote ibérico." 
 me_arseka_18_dream_1.a: "Aqueloo, Aqueloo. Es todo lo mismo ¿no?" 
  
  
 #stability 
 me_arseka_1801_title: "Cosecha de agradecimiento" 
 me_arseka_1801_desc: "Un profundo sentimiento de gratitud por Aqueloo recorre Arseka. Al organizar una gran Cosecha de Agradecimiento, los fieles, liderados por [current_high_priest.GetName], se reúnen en el lugar sagrado para expresar agradecimiento a #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo] #!. Cantos, oraciones y ofrendas llenan el aire mientras la multitud participa en actos de devoción. Se presentan muestras simbólicas de agradecimiento, desde guirnaldas intrincadamente tejidas hasta ofrendas votivas hechas a mano. Un sentido palpable de unidad y reverencia compartida por Aqueloo impregna la atmósfera. En su benevolencia, #Y [GetDeityDefinition('omen_aqueloo').GetName|Aqueloo] #! continúa otorgando bendiciones a la tierra. Abrumados de alegría, el pueblo de Arseka celebra la Cosecha del Agradecimiento, reconociendo la interconexión entre su devoción y las florecientes bendiciones del dios de los ríos y la fertilidad. El aire festivo, teñido de alegría, insinúa la posibilidad de ocasiones más alegres mientras la gente anticipa la bendición de Aqueloo en forma de nuevos comienzos y la perspectiva de un próximo baby boom, respaldado por la abundante cosecha." 
 me_arseka_1801.a: "Que las bendiciones de Aqueloo perduren y honren nuestra tierra eternamente." 
  
 #add zeal 
 me_arseka_1802_title: "Una noche de revelación" 
 me_arseka_1802_desc: "Tras la gran inauguración de #E Aqueloo's Sacred Haven #!, persiste una atmósfera etérea que teje una profunda conexión entre el lugar sagrado y el dios de los ríos y la fertilidad. La gente de Arseka, animada por las promesas de prosperidad y abundancia, abraza con entusiasmo las energías divinas que impregnan el espacio consagrado. Mientras el aura sagrada recorre la tierra, [current_high_priest.GetName] y acólitos selectos se acercan a [ROOT.GetCountry.GetRuler.GetName] con una revelación de magnitud inesperada. \nEn tono humilde pero decidido, los sacerdotes comparten que, inspirados por la profunda influencia de Aqueloo, el venerable #E Culto del Toro #! ha optado por redirigir su devoción hacia el culto de #E Aqueloo #!. Los sacerdotes expresan su creencia en la naturaleza trascendente de las bendiciones de Aqueloo, enfatizando que tal favor divino se extiende más allá de los confines de los cultos individuales. Esta redirección simboliza una fuerza unificadora, que fomenta la devoción compartida y la unidad entre los fieles ibéricos.\nUna sutil transformación tiene lugar en el rostro de [current_high_priest.GetName] mientras [current_high_priest.GetSheHe] observa la reacción de [ROOT.GetCountry.GetRuler.GetName] ante esta revelación. Esa noche, se desarrolla una reunión privada donde los sacerdotes, acompañados por #!,1, entablan profundas discusiones sobre asuntos de gran importancia. Durante esta noche de revelación, se hace evidente que los sacerdotes confiaron a #!,1 parte de la sabiduría secreta de su Orden. Mientras las brasas del fuego se agotan y los sacerdotes parten a la mañana siguiente hacia #E Arcus #!. A pesar de que todos sus asistentes le preguntaron, #!,1 se niega rotundamente a revelar los detalles de sus discusiones, repitiendo el mismo estribillo una y otra vez." 
 me_arseka_1802.a: "La voluntad de los dioses no es poca cosa." 
  
 me_arseka_1803_title: "Baby boom" 
 me_arseka_1803_desc: "A medida que cambian las estaciones, marcando el paso del tiempo después de la gran Cosecha de Agradecimiento, Arseka experimenta un fenómeno extraordinario. Los magistrados de todo el país informan de un aumento sin precedentes en la natalidad. La alegre noticia se difunde por todas partes, señalando el impacto tangible de la bendición de fertilidad #! de #Y Aqueloo sobre nuestro pueblo. El otrora lugar sagrado dedicado a Aqueloo es testigo de la abundancia y vitalidad otorgadas a Arseka. Las familias se regocijan, dando la bienvenida a la llegada de numerosos recién nacidos, testimonio del favor divino del dios de los ríos y la fertilidad. Los magistrados, en sus informes, enfatizan la conexión evidente entre la Cosecha de Agradecimiento, las bendiciones de Aqueloo y el notable aumento de los nacimientos, marcando un período de prosperidad y crecimiento para la nación." 
 me_arseka_1803.a: "Que las bendiciones de Aqueloo sigan honrando nuestra tierra con prosperidad y abundancia." 
  
  
 #need to script + add treasure 
 me_arseka_1900_title: "El triunfo en Arcus" 
 me_arseka_1900_desc: "Con estandartes triunfantes desplegados y el aire lleno del dulce aroma de la victoria, nuestras valientes tropas regresan a Arcus, llevando un tesoro monumental: el botín de su conquista. Exhibida con orgullo entre las multitudes que vitorean se encuentra una estatua colosal, una síntesis quimérica de hombre y toro, una magnífica encarnación de Aecholus o Aqueloo tallada en piedra caliza. Elaborada con exquisita habilidad, la estatua captura la esencia del dios venerado, con meticulosa atención al detalle.\n\nLa estatua en sí es un símbolo de la influencia de los helenos en nuestro pueblo. Aunque probablemente fue creada por los contestanos, la estatua lleva la marca distintiva de la influencia griega en su estilo, evidente en la representación magistral del cabello y la barba a través de surcos rectos." 
 me_arseka_1900.a: "Seguramente Aecolo o Aqueloo, como se llame, estarán muy contentos." 
  
 #need code 
 me_arseka_1901_title: "Revelación divina" 
 me_arseka_1901_desc: "En la quietud de la noche, mientras [ROOT.GetCountry.GetRuler.GetName] yace en un sueño pacífico, una presencia divina se manifiesta en un sueño vívido. Aqueloo, el venerado dios de los ríos y la fertilidad, honra al gobernante con una visita celestial. Irradiando un aura de otro mundo, Aqueloo habla con una voz que resuena como el suave fluir de un río y el susurro de las hojas. "Estoy muy complacido con vuestra devoción", proclama el dios. "Sabed que Ecolus y Aqueloo no son más que dos facetas de la misma esencia divina, como las dos caras de una moneda. Se acerca el momento en que todos los dioses abrazarán esta dualidad y sus esencias se dividirán en mitades armoniosas.' Una sensación de profunda serenidad envuelve a [ROOT.GetCountry.GetRuler.GetName] mientras Aqueloo continúa: 'Te imploro que lleves mi culto ático de Aecholus a las costas de Arseken. Que los ritos sagrados de esta antigua tradición echen raíces en el suelo de Arseka y sean testigos de la unidad divina que se desarrollará.'" 
 me_arseka_1901.a: "Los dioses han hablado y escucharemos su llamado divino." 
