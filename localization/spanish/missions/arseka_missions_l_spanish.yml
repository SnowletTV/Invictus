 arseka_missions_01: "Ascendencia de Arseken" 
 arseka_missions_01_DESCRIPTION: "Ante los desafíos de una región fragmentada y las sombras acechantes de potencias extranjeras, #E [SCOPE.GetRootScope.GetCountry.GetName] #! surgirá del crisol de la #E Península Ibérica #!, donde convergen culturas y se entrelazan rutas comerciales, como una república con dominio sobre #E Contestania #! con ambiciones de convertirse en algo más grande." 
 arseka_missions_01_CRITERIA_DESCRIPTION: "Guía a #E Arseka #! hacia la prominencia a través de esfuerzos militares, expansión económica y destreza diplomática." 
 arseka_missions_01_BUTTON_TOOLTIP: "¡El oro fluirá!" 
  
 #Missions 
  
 arseka_01_task_1: "Convocar al Consejo" 
 arseka_01_task_1_DESC: "#Y Esto iniciará una cadena de eventos #!\n\nMany siento que se acerca rápidamente el momento para que el pueblo #E Edatani #! se una bajo una sola bandera, la nuestra. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 arseka_01_task_1_tt:0 "#Y Se enviarán embajadores a Edetania en un intento de negociar la unificación de nuestras naciones.#!"
 arseka_event_chain_tt:0 "#Y Esto iniciará una cadena de eventos.#!"
 
 arseka_01_task_2: "Reclama el corazón" 
 arseka_01_task_2_DESC: "Para solidificar nuestra visión de un pueblo #E Edatani #! unido, debemos afirmar nuestra autoridad sobre el corazón mismo de nuestra civilización. Que ningún rincón de nuestras tierras ancestrales quede al margen del poder unificador de [ROOT.GetCountry.GetName]." 
  
 arseka_01_task_3: "El sueño de [ROOT.GetCountry.GetRuler.GetFamily.GetName]" 
 arseka_01_task_3_DESC: "Si Arse alguna vez se presenta como una capital digna para nuestro estado, debemos invertir en su infraestructura. La visión de #E [ROOT.GetCountry.GetRuler.GetName]#! es ​​que algún día [ROOT.GetCountry.GetRuler.GetSheHe] pueda transformarlo en un gran centro de cultura, comercio y gobierno, superando incluso a las ilustres ciudades de nuestros ricos vecinos masalianos." 
 
 arseka_01_task_3_EDT:0 "La ciudad edetana"
 arseka_01_task_3_EDT_DESC:0 "Hace mucho tiempo, los edetanos acudieron en masa al puerto massaliano de Sagointium en la costa levantina para vender sus mercancías, y se trasladaron en masa a una serie de colinas que dominaban el puesto comercial. Allí establecieron una ciudad a la que llamaron Arse. Esta ciudad de Arse, con su mezcla de aspectos edetanos y massalianos, es especialmente adecuada para servir como capital para un estado edetano expandido.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 
 arseka_01_task_4: "Granero edetano" 
 arseka_01_task_4_DESC: "Para garantizar la prosperidad de [ROOT.GetCountry.GetName] y su gente, debemos convertir las tierras fértiles de #E Edetania #! en un próspero granero aprovechando adecuadamente su rico suelo y su clima favorable." 
 arseka_01_task_4.tt: "Todos los territorios con bienes comerciales de alimentos en #Y $edetania_area$#! tienen un $basic_settlement_infratructure_building$." 
  
 arseka_01_task_5: "Sistema Edcomienda" 
 arseka_01_task_5_DESC: "Al reconocer la necesidad de maximizar la utilización de nuestros recursos, [ROOT.GetCountry.GetRuler.GetName] reconoce que es hora de extraer el máximo potencial de nuestras tierras mediante el establecimiento de #E propiedades de esclavos#! en toda nuestra nación." 
 arseka_01_task_5_reward.tt:0 "¡Cinco territorios en los que una finca esclavista obtendrá el Modificador de Edcomienda #Y#!."
 
 arseka_01_task_6: "Fortificar Edeta" 
 arseka_01_task_6_DESC: "Para asegurar la continuidad de la conexión especial entre nuestro pueblo y la ciudad de #E Edeta#!, y garantizar su prosperidad sostenida bajo nuestro gobierno, es de suma importancia #E fortificar Edeta#!, salvaguardando la ciudad y sus habitantes de cualquier desafíos que puedan surgir." 
  
 arseka_01_task_7: "En la costa de Sebelaci" 
 arseka_01_task_7_DESC: "Para solidificar nuestra influencia y reforzar las conexiones comerciales con #E comerciantes masalianos #!, debemos centrarnos en mejorar el vecino costero de #E Sebelaci #!, [ROOT.GetCountry.GetCapital.GetName], asegurando que se convierta en una extensión vital de nuestros esfuerzos económicos. Establecer un bullicioso #E centro de comercio #! muy cerca de [ROOT.GetCountry.GetCapital.GetName] complacerá a los #E comerciantes masalianos #! que tienen operaciones allí." 
  
 arseka_01_task_8: "Centralizar la acuñación" 
 arseka_01_task_8_DESC: "Como ciudad pionera donde #E Íberos #! adoptaron por primera vez el arte de #E acuñar monedas #!, [ROOT.GetCountry.GetCapital.GetName] ha mantenido durante mucho tiempo una prestigiosa reputación como pilar de la civilización en un mar de barbarie. Sin embargo, para garantizar un crecimiento sostenido y atraer nuevos comerciantes, es esencial poner orden en nuestra moneda. Establecer una #T Central Coin Mint #! y codificar nuestro sistema tributario solidificará la posición de [ROOT.GetCountry.GetName] como un centro comercial confiable y próspero en la región." 
 arseka_01_task_8_tt: "Se establecerá una #T Central Coin Mint #! en #Y #E [GetProvince('(int32)1029').GetName] #! #!\n#Y. Esto iniciará una cadena de eventos. #!" 
  
 arseka_01_task_9: "Fundición en cobre" 
 arseka_01_task_9_DESC: "Una vez establecida la #T Central Coin Mint #!, el siguiente paso crucial es comenzar la producción de monedas. Históricamente, los [ROOT.GetCountry.GetAdjective] se acuñaban casi exclusivamente en #E plata #!@precious_metals. durante este período; sin embargo, actualmente no tenemos acceso a cantidades suficientes de #E plata #!@precious_metals. para acuñar. Para impulsar el proceso de acuñación y garantizar un suministro constante de monedas, los esfuerzos deben dirigirse a #E asegurar el cobre #!@base_metals. para fundición." 
 arseka_01_task_9_tt: "#Y Esto iniciará una cadena de eventos. #!" 
 arseka_01_task_9_tt:0 "La producción de monedas #Y comenzará y un rico hombre de negocios traerá una propuesta interesante.#!"
 
 arseka_01_task_10: "Plata mastiana" 
 arseka_01_task_10_DESC: "Varios partidos influyentes dentro de [ROOT.GetCountry.GetName] están agitando fervientemente por la adquisición de #E Mastia #!. La razón detrás de este creciente clamor es la presencia de #E ricos depósitos de plata #! que se rumorea que están ubicados en el corazón de #E Mastia #!. Estos depósitos de plata Las minas tienen la promesa de proporcionar #Y metales preciosos #!@precious_metals. Necesario para acuñar monedas de elevado valor y prestigio." 
 arseka_01_task_10_tt: "#Y Esto iniciará una cadena de eventos. #!" 
  
 arseka_01_task_11: "Examina las minas de plata" 
 arseka_01_task_11_DESC: "Con los rumores que circulan sobre los #E ricos depósitos de plata #!@precious_metals! en la recientemente adquirida #E Mastia #!,, es crucial enviar un equipo de expertos para verificar la ubicación y evaluar la viabilidad de establecer operaciones mineras a gran escala. Una vez confirmada la autenticidad de estos depósitos, se debe tomar una decisión sobre la mejor manera de explotar estratégicamente este valioso recurso en beneficio del crecimiento económico y las ambiciones acuñadoras de [ROOT.GetCountry.GetName]." 
 arseka_01_task_11_tt: "[ROOT.GetCountry.GetName] tendrá la oportunidad de establecer una colonia #E #! en [GetProvince('(int32)1036').GetName|Y]" 
  
 # arseka_01_task_12: ""
 # arseka_01_task_12_DESC: ""
  
 arseka_01_task_13: "Enviado a [GetCountry('BLD').GetName]" 
 arseka_01_task_13_DESC: "Para asegurar un suministro estable de #Y metales preciosos #!@precious_metals! para nuestra casa de moneda en expansión, se deben hacer propuestas diplomáticas a [GetCountry('BLD').GetName], cuyas reservas de #Y metales preciosos #!@precious_metals! han sido probadas. Nuestros hábiles embajadores deberían poder negociar condiciones para el control directo sobre #E Palma #! o al menos garantizar que nuestros comerciantes puedan extraer y exportar eficientemente #Y metales preciosos #!@precious_metals! a las casas de moneda en [ROOT.GetCountry.GetCapital.GetName]." 
 palma_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] es amigo de [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]." 
 arseka_01_task_13_tt:0 "#Y Se negociarán los derechos de extracción, pero algo desafortunado podría suceder [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]...#!"
 
 arseka_01_task_14: "[GetCountry('BLD').GetAdjective] Agitación" 
 arseka_01_task_14_DESC: "Los acontecimientos recientes han sumido a [GetCountry('BLD').GetName] en un estado de inestabilidad e incertidumbre. Debemos aprovechar este momento oportuno para proteger nuestros intereses y desplegar nuestras fuerzas para llenar el vacío de poder." 
 arseka_01_task_14_allow_tt: "El gobernante de #Y Palma #!must ha sido asesinado por los #E Piratas de Mago #! y #Y [GetCountry('BLD').GetName] #! no debe existir." 
  
 arseka_01_task_15: "Una ciudad sincrética" 
 arseka_01_task_15_DESC: "Con la adquisición exitosa de #E Palma #!, ahora nos enfrentamos a la tarea de reconstruir la ciudad devastada. Con este fin, se desplegarán recursos y artesanos calificados para reconstruir #E Palma #! como #E ciudad sincrética #!, fusionando armoniosamente los estilos arquitectónicos ibérico, púnico y helénico para reflejar la naturaleza multicultural de nuestro floreciente reino." 
 arseka_01_task_15_tt:0 "#Y Esto iniciará una cadena de eventos que verá a Palma renovada.#!"

 
 arseka_01_task_16: "La Edad de Plata amanece" 
 arseka_01_task_16_DESC: "Después de una serie de ingeniosos esfuerzos, [ROOT.GetCountry.GetName] finalmente ha conseguido un amplio suministro de plata@precious_metals!, desbloqueando el potencial para acuñar monedas de mayor valor y prestigio. Nuestra semilla nos mirará y recordará: #E Una Edad de Plata #!." 
 arseka_01_task_16_allow_tt: "La provincia de #E Edetania #! es #E importando 2 #! #Y Metales Preciosos #! @precious_metals!." 
 arseka_01_task_16_tt:0 "#Y ¡El diseño de nuestras monedas se puede seleccionar y otorgará un modificador asociado#!"
 
  
 arseka_01_task_17: "Santuario de Arcus" 
 arseka_01_task_17_DESC: "El Santuario de Arcus, ha caído en desuso en los últimos tiempos. El consejo divino de nuestros líderes religiosos insta a que embellezcamos el santuario sagrado para revitalizar este espacio sagrado e inculcar una identidad Arseken más fuerte.\n\n#Y Organizaremos una gran celebración en #E Arcus #! cada cinco años #!. \n\n\n\n\n\n\n\n\n\n@italic_mil24!" 
 # arcus_religious_investments_tt: "Necesitamos realizar 2 #T Dotaciones Religiosas #! Provincia Inversiones en la provincia de #Y Edetania #!." 
 arseka_01_task_17_tt:0 "#Y El Santuario de Arcus será renovado y organizaremos allí una gran celebración religiosa cada cinco años#!"

 
 #might change so that it just makes a holy site appear 
 arseka_01_task_18: "El refugio de Aqueloo" 
 arseka_01_task_18_DESC: "En un intento por asegurarnos el favor de #E Aqueloo #!, dios de los ríos y la fertilidad, debemos esforzarnos por establecer un lugar sagrado dedicado a su influencia divina. #E Arcus #! parece una buena opción.\n\n#Y [GetDeityDefinition('omen_aqueloo').GetName|Y] bendecirá el estado en el que se encuentra su lugar sagrado, asegurando cosechas abundantes y prósperos esfuerzos agrícolas. #!" 
 arseka_01_task_18.a.tt: "#E [SCOPE.GetRootScope.GetCountry.GetName] #! necesita establecer un lugar sagrado de [GetDeityDefinition('omen_aqueloo').GetName|Y] y necesita tener un gran edificio de templo. \n\nSolo una ciudad puede tener un gran templo." 
 arseka_01_task_18_tt:0 "#Y Arcus obtendrá el modificador 'Bendición de Aqueloo', lo que garantiza cosechas abundantes y ganado fértil."
 
 arseka_01_task_19: "Aprovechando la Salika Sagrada" 
 arseka_01_task_19_DESC: "Susurros de poder divino resuenan desde el lugar sagrado de #E Salika #!, dedicado a #E Dercetius #!. Los propios dioses parecen exigir que tomemos el control de este lugar sagrado y los tesoros que contiene. ¿Quiénes somos para no prestar atención al llamado celestial del dios toro?" 
 arseka_01_task_19_tt:0 "#Y Después de recuperar el artefacto de Aqueloo, él revelará la sabiduría de los dioses a nuestro gobernante"
 
 arseka_01_task_20: "Armonía panteica" 
 arseka_01_task_20_DESC: "El comercio con nuestros vecinos #E helénicos #! y #E púnicos #! constituye la columna vertebral de nuestra economía. Es importante que les hagamos sentir como en casa en nuestras ciudades. Con este fin, debemos hacer un esfuerzo consciente para equiparar a nuestros dioses con aquellos a quienes veneran, de modo que podamos fortalecer las bases de las relaciones diplomáticas y comerciales." 
 arseka_01_task_20_tt: "Promulgar la ley #Y Fomentar el Sincretismo #! y tener al menos #Y 1 #! deidad del panteón [GetReligion('roman_pantheon').GetName|Y] así como #Y 1 #! del panteón [GetReligion('carthaginian_pantheon').GetName|Y]." 
 arseka_01_task_20_ctt:0 "#Y La tolerancia religiosa estará consagrada en la ley, pero esto puede conducir a un aumento de las tensiones#!"
  
  
 arseka_01_task_21: "Diplomacia del templo" 
 arseka_01_task_21_DESC: "La fe helénica ha dominado durante mucho tiempo entre la clase mercantil debido a la influencia de los masalianos que dominaban el campo y, en tiempos recientes, su influencia se ha expandido para cautivar también los corazones de los ciudadanos comunes. Reconociendo que Arseka se encuentra en un punto de inflexión, [ROOT.GetCountry.GetRuler.GetName] desea fomentar un intercambio cultural visitando algunos de los principales centros religiosos de los #E Helenos orientales #!." 
 arseka_01_task_21_tt:0 "#Y Esto iniciará una larga cadena de eventos.\nNuestro gobernante recorrerá el este y eventualmente decidirá si la fe de Arseka debe cambiar o no a la helénica.#!"
 
 #convert 10 random pops to hellenic over the course of the event chain
