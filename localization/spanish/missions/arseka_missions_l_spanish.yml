sgs_vein_of_silver: "Rica veta de plata"
desc_sgs_vein_of_silver: "Los topógrafos han descubierto reservas comprobadas de plata en esta ubicación."
aqueloo_blessing_modifier: "Bendición de Aqueloo"
desc_aqueloo_blessing_modifier: "La abundante bendición de Aqueloo, el venerado dios de la fertilidad, adorna esta tierra, asegurando cosechas abundantes y emprendimientos agrícolas prósperos."
breadbasket_of_arseka_modifier: "Cesta de Pan de Arseka"
desc_breadbasket_of_arseka_modifier: "Los campos y huertos abundantes de Edetania producen una impresionante variedad de cultivos que constituyen la columna vertebral de la producción de alimentos de [THIS.GetCountry.GetName]."
arseken_coinage_modifier: "Moneda Arseken"
