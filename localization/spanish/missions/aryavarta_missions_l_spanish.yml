 aryavarta_missions: "Tierra de los arios" 
 aryavarta_missions_DESCRIPTION: "#E Aryavarta#! significa 'Tierra de los arios' y se refiere principalmente a #E Gandhara#! y #E Madhyadesa#!, denominados colectivamente #E Llanura Indogangética#!. La región que cubre #E Aryavarta#! ha cambiado con el tiempo, pero generalmente se refiere al pueblo indo-ario occidental, conocido como el pueblo #E #!1#!." 
 aryavarta_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando #E Aryavarta#! una el norte de la India bajo su dominio." 
 aryavarta_missions_BUTTON_TOOLTIP: "Los #E arios#! gobernarán la India." 
  
  #Missions 
  
 aryavarta_missions_task_1: "En pleno centro de Aryavarta" 
 aryavarta_missions_task_1_DESC: "Envuelve todos los deseos de conquistar más allá del corazón de los arios, porque primero debemos unificar los territorios centrales. Los ríos Satluj, Ravi, Beas, Jhelum y Chenab, unidos por el río Sindhu, y el Ganges, Jamuna y Saraswati. Estos son los ríos que nos dan nuestra identidad." 
  
 aryavarta_missions_task_2: "Consolidar el Sindhu" 
 aryavarta_missions_task_2_DESC: "El río Sindhu, conocido por los forasteros como Indo, da el nombre de "India" a esta tierra que llamamos hogar. Debemos consolidar todas las tierras del Sindhu para nuestro nuevo estado ario." 
  
 aryavarta_missions_task_3: "Consolidar el Ganges" 
 aryavarta_missions_task_3_DESC: "El río Ganges, también conocido como Ganges, es el sistema fluvial más grande de todo Bharat y donde la identidad aria comienza a transformarse. Debemos consolidar el Ganges para nuestro nuevo estado ario." 
  
 aryavarta_missions_task_4: "La llanura indogangética" 
 aryavarta_missions_task_4_DESC: "La llanura indogangética es una descripción geográfica básica de la tierra de Aryavarta. Es donde nuestro pueblo, los arios, prospera mejor. Sin embargo, no es allí donde descansaremos. Puede que Aryavarta se haya realizado, pero todavía hay arios más allá de nuestras fronteras. Por lo tanto, tenemos mucho más trabajo por hacer." 
  
 aryavarta_missions_task_5: "Más allá de las siete montañas" 
 aryavarta_missions_task_5_DESC: "Las siete montañas, o Satpura, se encuentran en nuestra frontera sur que separa Bharat del Norte de Bharat del Sur. Es fácil para nosotros trazar nuestras fronteras aquí, pero el hecho es que la civilización aria se ha expandido mucho más allá de estas siete montañas. Y por eso, el hecho es que debemos seguir a nuestros hermanos más allá de estos poderosos acantilados." 
  
 aryavarta_missions_task_6: "El Reino Maru" 
 aryavarta_missions_task_6_DESC: "Adyacente al bajo Sindhu, se encuentra la región de Maru, bendecida por su costa perfecta para el comercio. Con un punto de partida en Sindh, tenemos todos los medios necesarios para controlar el resto de la región de Maru." 
  
 aryavarta_missions_task_7: "Arios de Avanti" 
 aryavarta_missions_task_7_DESC: "Entre la costa noroeste de Bharat y el sistema del río Ganges en el este se encontraba el otrora gran reino ario de Avanti. Si bien no siempre están incluidos en la definición de Aryavarta, ambos son arios y ayudarían a nuestro país a sentirse conectado a través de la tierra en lugar de depender únicamente de los Sindhu y los Gagne." 
  
 aryavarta_missions_task_8: "El Reino Magadha" 
 aryavarta_missions_task_8_DESC: "Se produjo un cambio cultural entre los grupos arios a lo largo de la región de Madhyadesa y se debe en gran parte a los Magadhans de Pracya. La civilización pracia puede ser nuestro grupo primo, sin embargo, debemos asegurarnos de que regresen a la cultura aria tradicional. Y qué mejor manera de hacerlo que conquistar las tierras natales de los propios Maurya." 
  
 aryavarta_missions_task_9: "La frontera occidental" 
 aryavarta_missions_task_9_DESC: "La frontera occidental, o Aparanta, es una zona impresionantemente bien irrigada. La parte norte del Ghat occidental conduce hacia el interior, hacia las ricas especias del sur de Bharat. La civilización aria continua termina en Aparanta, por lo que debe considerarse una nueva parte integral de Aryavarta una vez que haya caído bajo nuestra influencia." 
  
 aryavarta_missions_task_10: "La meseta del cazador" 
 aryavarta_missions_task_10_DESC: "Vindhyaprstha se traduce aproximadamente como Hunter Plateau, lo que demuestra qué tipo de personas habitan estas tierras. Nuestros primos pracyanos orientales lo dominan bien y sirven como un enemigo feroz. Por lo tanto, será más fácil tenerlos bajo nuestra bandera que como una entidad separada." 
  
 aryavarta_missions_task_11: "hermana en el sur" 
 aryavarta_missions_task_11_DESC: "Hay muchos reinos al sur de la cordillera Satpura y muchos de ellos comparten nuestra herencia aria. No debería ser tan difícil convencer a uno de ellos de que se someta a nuestro gobierno mediante la diplomacia y no mediante el derramamiento de sangre." 
  
 aryavarta_missions_task_12: "Nuevos reyes en Kalinga" 
 aryavarta_missions_task_12_DESC: "Los kalinganos son algunos de los pueblos pracyanos más civilizados y podrían ser más prósperos bajo nuestro gobierno. Si bien podríamos controlarlos directamente, han demostrado una destreza significativa para gobernarse a sí mismos, por lo que tal vez una independencia nominal bajo nuestro liderazgo sea lo que les depara el destino." 
  
 aryavarta_missions_task_13: "Lanka, Dravidianos, Especias" 
 aryavarta_missions_task_13_DESC: "Conocemos el extremo sur de Bharat por tres cosas: los arios más lejanos, los habitantes de Lanka, los pueblos dravidianos entre nosotros y Lanka, y las diversas especias @spices. bendecido por el mismo Shiva." 
  
 aryavarta_missions_task_14: "La isla resplandeciente" 
 aryavarta_missions_task_14_DESC: "La rica y colorida isla de Lanka, o 'Sri', ha desarrollado su propia historia lejos del núcleo del mundo ario. Quizás deberían ser reintroducidos en la esfera aria dominante, o quizás deberían convertirse en vasallos de nuestras grandes tierras. Independientemente de lo que suceda, una cosa es segura: Sri Lanka debería estar bajo nuestro dominio." 
  
 aryavarta_missions_task_15: "La guirnalda de islas" 
 aryavarta_missions_task_15_DESC: "Descritas como una guirnalda de islas, las Maldivas tienen una historia interesante. Procedentes de Lanka, representan una extraña rama de la cultura aria que de alguna manera se ha acercado y alejado del corazón de Aryavarta. De todos modos, son nuestros hermanos de sangre, y un estado ario unido necesita que estén bajo nuestra protección." 
  
 aryavarta_missions_task_16: "La tierra elevada" 
 aryavarta_missions_task_16_DESC: "Karnata es conocida como la Tierra Elevada. Los arios lo conocemos bien, especialmente las zonas ricas de los Ghats occidentales, cuyas lluvias monzónicas nunca dejan de sorprender a los forasteros. Mientras tanto, la meseta al este de los Ghats occidentales está dominada por los dravidianos. Ambos terrenos comprenden la Tierra Elevada y, por lo tanto, toda la región quedará bajo nuestro control." 
  
 aryavarta_missions_task_17: "La tierra rodeada de agua" 
 aryavarta_missions_task_17_DESC: "Dravida es la palabra sánscrita para una tierra rodeada de agua por tres lados. También deriva del término 'tamil', que describe bien qué tipo de personas lo ocupan. Además de estar rodeada de agua, también está rodeada por todos lados por pueblos indoarios, lo que naturalmente significa que para completar una Bharat controlada por los arios, finalmente debe ser poblada por arios." 
  
 aryavarta_missions_task_18: "Una expedición a Birmania" 
 aryavarta_missions_task_18_DESC: "La región de Birmania está llena de un pueblo extranjero que no está más relacionado con nosotros que los dravidianos del sur, pero se diferencian en que adoptan nuestras tradiciones en masa y están familiarizados con nuestra cultura. Así que llevemos este matrimonio un paso más allá e introduzcamos formalmente a Birmania en la esfera de Aryavarta." 
  
 aryavarta_missions_task_19: "Maestros de Bharat" 
 aryavarta_missions_task_19_DESC: "Cuando todas las tierras de Bharat estén controladas por los arios, nuestra misión estará completa. Bharat es nuestra patria y ahora está unida. Mientras pueblos extranjeros viven en sus fronteras, la civilización védica más pura que llegó a Bharat la domina. Aryavarta y Bharatvarsha llegarán a ser conocidos como uno y el mismo algún día." 
  
 aryavarta_missions_task_20: "El Rann de Kaccha" 
 aryavarta_missions_task_20_DESC: "Se sabe que el área de Kaccha está llena de una característica geográfica conocida como Rann. Rann se traduce como las marismas de Kaccha. De hecho, aunque Kaccha aparece en nuestros mapas prácticamente como una isla, esto no es así durante toda la temporada. A veces, los pocos centímetros de agua que cubren las marismas se muestran al Señor Surya del Sol. De todos modos, ¡podemos usar estos Rann de Kaccha para cosechar sal @salt! para nosotros." 
  
 aryavarta_missions_task_21: "Agricultura aria" 
 aryavarta_missions_task_21_DESC: "$me_aryavarta_21_desc$" 
  
 aryavarta_missions_task_22: "Establecer conexiones comerciales" 
 aryavarta_missions_task_22_DESC: "Necesitamos establecer un comercio intercontinental dentro de nuestra tierra. Podemos hacerlo promoviendo y desarrollando una serie de ciudades comerciales a lo largo de los ríos Sindhu y Ganges, lo que resultará en relaciones cada vez más estrechas entre los arios del este y del oeste dentro de nuestras fronteras." 
  
 aryavarta_missions_task_23: "Cultura del color" 
 aryavarta_missions_task_23_DESC: "La cultura #E Védica#! que embellecemos es siempre colorida. Rojos, azules, morados y más colorean nuestro estilo de vida. Y podemos hacerlo gracias a nuestras grandes cantidades de #Y Dyes#! @dye!, producidos en todo Aryavarta." 
  
 aryavarta_missions_task_24: "El camino indogangético" 
 aryavarta_missions_task_24_DESC: "Los #E Mauryans#! construyeron carreteras que conectan el río Ganges desde #E Bengal#! hasta #E Panchanada#!; sin embargo, el río Sindhu no tiene tal equivalente. Conectemos #E Sakala#!, que se encuentra en el antiguo sistema de carreteras #E Mauryan#!, con #E Debal#! al final del Sindhu." 
  
 aryavarta_missions_task_25: "Templo de Kartikeya" 
 aryavarta_missions_task_25_DESC: "El dios de las mil cabezas #E Kartikeya#! es ciertamente digno de que le construyamos un gran templo. Así que honrémoslo en #E Rohtok#!, donde abundan sus seguidores, y mostrémosle que los #E Arios#! son lo suficientemente capaces para recibir sus bendiciones." 
  
 aryavarta_missions_task_26: "Templo de Shiva" 
 aryavarta_missions_task_26_DESC: "#E Shiva#! el Destructor, el Auspicioso, el Gran Dios. La gente de #E Varanasi#! ya lo adora bien, por lo que honraremos a #E Shiva#! creando un gran templo donde sus seguidores puedan venerar al de Garganta Azul." 
  
 aryavarta_missions_task_27: "templo de rama" 
 aryavarta_missions_task_27_DESC: "El dios más identificable, #E Rama#!, recibirá una nueva ciudad para ser adorado. Un distrito en #E Nokhar#! tiene adoradores especialmente devotos de #E Rama#!. Este distrito se llamará #E Lavapur#!, por el nombre del hijo de #E Rama#!, el Príncipe Lava." 
  
 aryavarta_missions_task_28: "Templo de Visnú" 
 aryavarta_missions_task_28_DESC: "#E Vishnu#! es uno de los dioses más populares y, por lo tanto, se le entregará un gran templo en medio de una de las áreas más prósperas e históricamente significativas de #E Ayodhya#!. ¡Que su adoración sea eterna!" 
  
 aryavarta_missions_task_29: "Construye un gran templo" 
 aryavarta_missions_task_29_DESC: "Si reservamos una gran suma y dedicamos estos recursos a la construcción de un Gran Templo a los dioses, podría traer prosperidad a nuestro país en los años venideros. Sólo necesitamos decidir cuál de nuestras grandes y santas ciudades arias es digna de tal templo." 
  
 aryavarta_missions_task_30: "Reavivar el vedicismo" 
 aryavarta_missions_task_30_DESC: "Como antiguo Reino de Porus, #E Paurava#!,, alguna vez se nos presentaron muchas opciones sobre qué fe abrazar. Ahora, siendo el Raja de todos los arios, debemos hacer concesiones a los #E Védicos#! de nuestras tierras. Si ya somos #E Védico#! nosotros mismos, ¡esto sólo será una bendición! Sin embargo, si no es así, es posible que tengamos que considerar compromisos." 
  
 aryavarta_missions_task_32: "Sueños dravídicos" 
 aryavarta_missions_task_32_DESC: "Los dravidianos que ahora gobernamos son un grupo interesante. Su fe #E Agamic#! es similar a nuestras tradiciones #E Védica#!, pero muy diferentes al mismo tiempo. No son #E indo-arios#! en absoluto, y tal vez debería seguir siendo así. O tal vez deberíamos eliminar cualquier esperanza de su independencia ahora mismo." 
  
