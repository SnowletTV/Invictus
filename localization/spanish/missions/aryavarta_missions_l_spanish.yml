 me_aryavarta_1_title: "$aryavarta_missions_task_1$" 
 me_aryavarta_1_desc: "Antes de mirar más allá de las patrias de los pueblos #E arios#!, ¡primero debemos unirlos! Desde el río Ganges en el este hasta el río Sindhu en el oeste, lo reclamamos todo en nombre de #E Aryavarta#!." 
 me_aryavarta_1.a: "¡Uniremos a los arios!" 
 me_aryavarta_1_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_2_title: "$aryavarta_missions_task_2$" 
 me_aryavarta_2_desc: "¡El valle del Indo ha sido nuestro patio trasero durante milenios! Y ahora hemos unido a todos los agricultores y comerciantes del valioso río. Desde las donadas de Panchanada hasta los puertos de Sindh, la entrada a Bharat está bajo control." 
 me_aryavarta_2.a: "Ahora, para atacar #E Maru#!!" 
 me_aryavarta_2_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_3_title: "$aryavarta_missions_task_3$" 
 me_aryavarta_3_desc: "El valle del Ganges es el hogar de algunas de las personas más pobladas e ilustradas de todas nuestras tierras. Sin embargo, también es cuando el grupo indoario se fractura en dos. Aquellos que están más en línea con los Vedas y nuestra cultura, y aquellos que la han abandonado. Es hora de recordarles a nuestros primos #E Pracyan#! lo que significa ser indoario." 
 me_aryavarta_3.a: "¡El hogar de los Mauryas será nuestro!" 
 me_aryavarta_3_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_4_title: "$aryavarta_missions_task_4$" 
 me_aryavarta_4_desc: "La llanura Indogangética es una zona de prosperidad como ningún otro lugar de la Tierra. Y en el centro de la unión de los dos grandes sistemas fluviales que conforman esta llanura se encuentra el lugar de nacimiento de la cultura indo-aria. Ahora gobernamos todo lo que se puede llamar el corazón de Aryavarta.\n\nSin embargo, ha pasado demasiado tiempo desde que nos expandimos más allá de nuestros territorios centrales. Y ahora es el momento de expandir Aryavarta, avanzando más allá del interior y hacia el sur de Bharat." 
 me_aryavarta_4.a: "Mi corazón es un Aryavarta." 
 me_aryavarta_4_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_5_title: "$aryavarta_missions_task_5$" 
 me_aryavarta_5_desc: "Las siete montañas, o Satpura, son una cadena que divide nuestro reino del reino más allá de Aryavarta... o se supone que lo hace, en teoría. No es ningún secreto que tenemos muchos hermanos y primos en las siete montañas. Es hora de que crucemos las siete montañas y nos encontremos con nuestros parientes, presentándoles a Aryavarta." 
 me_aryavarta_5.a: "A través de los altos picos vamos." 
 me_aryavarta_5_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_6_title: "$aryavarta_missions_task_6$" 
 me_aryavarta_6_desc: "Maru es una región grande y diversa al sur de las áreas que llamamos #E Sindh#!. A diferencia de los Sindhus, el resto de Maru vive entre marismas y desiertos. La zona escarpada puede ser un estilo de vida difícil, pero realmente no hay nada como los intensos mercados globales que se encuentran a lo largo de la costa escarpada. La ciudad #E Detta#! es la que más se beneficia de este comercio, convirtiéndola en una capital regional de nuestra costa occidental más allá del Sindhu." 
 me_aryavarta_6.a: "Los mercados de Maru están abiertos al público." 
 me_aryavarta_6_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_7_title: "$aryavarta_missions_task_7$" 
 me_aryavarta_7_desc: "El antiguo Mahajanapada de Avanti fue una vez uno de los reinos arios más destacados de todo Bharat. La región está llena de #E Avanti#!, #E Matsyan#!, y #E Shauraseni#! arios, ¡y se dice que el Señor Rudra bendijo su capital, #E Ujjayini#!! Con nuestra reconquista de Avanti para los arios una vez más, #E Ujjayini#! se revitalizará como capital regional de Avanti." 
 me_aryavarta_7.a: "Otra maravilla de la arquitectura aria." 
 me_aryavarta_7_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_8_title: "$aryavarta_missions_task_8$" 
 me_aryavarta_8_desc: "El Reino Magadha es lo que una vez unificó a la mayor parte de Bharat. Estamos en conflicto. Por un lado, son el engendro de los #E Pracyans#!, nuestros primos que estaban equivocados y difieren sustancialmente de nosotros... sin embargo, objetivamente, los #E Mauryans#! conquistaron con éxito Bharat para los grandes indoarios. Ahora debemos decidir qué hacer con la poderosa capital #E Pataliputra#!." 
 me_aryavarta_8.a: "La quemaremos y en su lugar construiremos una ciudad mejor." 
 me_aryavarta_8.b: "Nuestros primos de Pataliputra pueden deleitarse con su glorioso pasado." 
 me_aryavarta_8.c: "Liberemos la ciudad bajo nuestro liderazgo colonial." 
 me_aryavarta_8_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_9_title: "$aryavarta_missions_task_9$" 
 me_aryavarta_9_desc: "Aparanta, o frontera occidental, nos da acceso a rutas comerciales más profundas hacia el sur de Bharat. Esto alimentará nuestro ya creciente comercio indogangético, que agrada a todos en [ROOT.GetCountry.GetCapital.GetName]. Aparanta es también la última región de la civilización aria contigua. Cuanto más avanzamos ahora, ya no podemos afirmar que es la patria de Aryavarta; ahora es verdaderamente una conquista." 
 me_aryavarta_9.a: "¡La lluvia nunca para aquí!" 
 me_aryavarta_9_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_10_title: "$aryavarta_missions_task_10$" 
 me_aryavarta_10_desc: "Estas tierras de Vindhyaprstha están llenas de muchos pueblos. Por supuesto, pracyanos y dravidianos, e incluso algunos arios, pero también adivasi en las zonas más tribales. Administrar esta tierra no será fácil, pero nos dará mucha experiencia en combates de bosques y llanuras." 
 me_aryavarta_10.a: "Usaremos esta experiencia a nuestro favor." 
 me_aryavarta_10_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_11_title: "$aryavarta_missions_task_11$" 
 me_aryavarta_11_desc: "Como gran estado ario que es #E Aryavarta#!,, nuestros aliados en el sur serán fácilmente convencidos de convertirse en nuestro estado cliente. Obtienen independencia nominal y nosotros obtenemos un tema que podemos elegir ampliar si así lo deseamos." 
 me_aryavarta_11.a: "Somos verdaderamente los mejores de los maharajás." 
 me_aryavarta_11_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_12_title: "$aryavarta_missions_task_12$" 
 me_aryavarta_12_desc: "Los Kalingan siempre han sido un pueblo noble, incluso si son #E Pracyan#!. Ahora debemos decidir qué hacer con ellos. ¿Restituiremos su estado o simplemente los mantendremos como propios?" 
 me_aryavarta_12.a: "SOMOS los reyes de Kalinga." 
 me_aryavarta_12.b: "Patrocinaremos una nueva era para los reyes Kalingan." 
 me_aryavarta_12.c: "Muéstrales los caminos de una república; ¡una Confederación Kalingan!" 
 me_aryavarta_12_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_13_title: "$aryavarta_missions_task_13$" 
 me_aryavarta_13_desc: "Las regiones restantes de Bharat se pueden simplificar en tres partes de interés: Lanka, Dravidianos y Especias. Primero, los habitantes de Lanka, son los #E arios#!. más lejanos. Los #E arios de Lanka#!, de origen lejano, han luchado en tierras extranjeras, labrando una parte extraña de la patria aria lejos del resto. A continuación, los #E Dravidianos#!, un grupo de personas que no tienen ningún parentesco con nosotros y que, sin embargo, ocupan el sur de Bharat. Y por último, las especias, que enriquecerán nuestras arcas y nuestro paladar si logramos hacernos con ellas para nosotros mismos." 
 me_aryavarta_13.a: "Te esperan muchas oportunidades." 
 me_aryavarta_13_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_14_title: "$aryavarta_missions_task_14$" 
 me_aryavarta_14_desc: "El lejano pueblo #E Lankan#! es de hecho #E ario#!, sin embargo, ha desarrollado su propia identidad. Si bien podríamos gobernarlos directamente, podríamos considerar convertirlos en un estado títere." 
 me_aryavarta_14.a: "Todos los arios estarán bajo un mismo estandarte." 
 me_aryavarta_14.b: "Se establecerá un nuevo estado de Anuradhapura." 
 me_aryavarta_14.c: "¡Estableceremos una República de Sri Lanka!" 
 me_aryavarta_14_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_15_title: "$aryavarta_missions_task_15$" 
 me_aryavarta_15_desc: "Descritas como una guirnalda de islas, las #E Maldivas#! son quizás las más alejadas de todos nuestros hermanos. ¡Y ahora finalmente han sido reintroducidos en nuestros países de origen! Esto seguramente traerá consigo una era de comercio para la historia de los isleños." 
 me_aryavarta_15.a: "¡Las Maldivas son mías!" 
 me_aryavarta_15_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_16_title: "$aryavarta_missions_task_16$" 
 me_aryavarta_16_desc: "¡Especias, especias y más especias! La elevada tierra de Karnata ha llenado nuestros platos de especias y hemos comenzado a enviarlas por todo nuestro reino a un precio económico. ¡Esto seguramente fomentará más experimentos culinarios!" 
 me_aryavarta_16.a: "No puedo esperar para probar algunos." 
 me_aryavarta_16_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_17_title: "$aryavarta_missions_task_17$" 
 me_aryavarta_17_desc: "¡La tierra rodeada de agua de #E Dravida#! es nuestra! La tierra más extraña para nosotros #E arios#!, debemos reconciliar este territorio firmemente disputado. Sinceramente, esta tierra no es la patria de Aryavarta; es una nación conquistada. Y desde estas tierras y pueblos extranjeros, hemos podido aumentar nuestras capacidades luchando en las vastas y ricas tierras de cultivo." 
 me_aryavarta_17.a: "Nuestro gobierno será grandioso." 
 me_aryavarta_17_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_18_title: "$aryavarta_missions_task_18$" 
 me_aryavarta_18_desc: "Una expedición a #E Birmania#! también significa una expedición a #E Bengal#!. Estas tierras son una mezcla de #E Pracyans#! así como de apreciadores de la cultura #E Védica#!. Es un interesante crisol de mezclas en el otro extremo de nuestras tierras. De todos modos, los comerciantes y pescadores #E bengalí#! sólo prosperarán bajo nuestro gobierno, y las tierras escarpadas de #E Birmania#! prosperarán con una civilización recién descubierta." 
 me_aryavarta_18.a: "Probemos algunos mariscos bengalíes esta noche." 
 me_aryavarta_18_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_19_title: "$aryavarta_missions_task_19$" 
 me_aryavarta_19_desc: "Todo Bharat ha quedado bajo nuestro control. Realmente las palabras no pueden describir este logro. Las leyendas las hemos realizado nosotros. Aryavarta y Bharat son ahora lo mismo. ¡Viva nuestro legado! ¡Viva Bharat!" 
 me_aryavarta_19.a: "¡Viva mí!" 
 me_aryavarta_19_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_20_title: "$aryavarta_missions_task_20$" 
 me_aryavarta_20_desc: "El Rann de Kaccha, también conocido como el desierto de Kutch, es una extraña anomalía geográfica. Rápidamente pasa del desierto a la marisma, al mar y de nuevo a la marisma. A veces actúa como una isla, a veces como tierra transitable. De todos modos, ¡nuestro ingenio ha convertido esta zona en una zona rentable de recolección de sal!" 
 me_aryavarta_20.a: "¡Del mar a la sal!" 
 me_aryavarta_20_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_21_title: "$aryavarta_missions_task_21$" 
 me_aryavarta_21_desc: "¡Los granos de Aryavarta son incomparables! Después de todo, la razón por la que Bharat es una región tan próspera se debe a la inmensa cantidad de alimentos que puede generar para alimentar a una población masiva. ¡Es natural que continuemos la tradición y mejoremos la agricultura para alimentar a cada hombre, mujer y niño de Aryavarta!" 
 me_aryavarta_21.a: "Que coman pan y verduras." 
 me_aryavarta_21_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_22_title: "$aryavarta_missions_task_22$" 
 me_aryavarta_22_desc: "¡Todas las conexiones comerciales que se trazaron se han creado y ahora están prosperando! Siete ciudades diferentes agradecen a nuestra corte y elogian los esfuerzos de este sistema comercial indogangético que ahora se ha consolidado." 
 me_aryavarta_22.a: "Este es simplemente el primer paso hacia nuestra grandeza." 
 me_aryavarta_22_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_22$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_23_title: "$aryavarta_missions_task_23$" 
 me_aryavarta_23_desc: "La cultura #E Védica#! que embellecemos es siempre colorida. Rojos, azules, morados y más colorean nuestro estilo de vida. Y podemos hacerlo gracias a nuestras grandes cantidades de tintes, producidos en todo Aryavarta." 
 me_aryavarta_23.a: "Todos los tintes para ojos arios." 
 me_aryavarta_23_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_24_title: "$aryavarta_missions_task_24$" 
 me_aryavarta_24_desc: "El proyecto de la carretera Indogangética ha sido un gran éxito. Hemos conectado a nuestra gente, pero también hemos conectado a nuestra propia administración. Esto facilitará el movimiento de ejércitos y ayudará a facilitar las ya prósperas rutas comerciales a través de Aryavarta." 
 me_aryavarta_24.a: "¡Vamos a ir en un viaje por carretera!" 
 me_aryavarta_24_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_25_title: "$aryavarta_missions_task_25$" 
 me_aryavarta_25_desc: "$aryavarta_missions_task_25_DESC$" 
 me_aryavarta_25.a: "Kartikeya, ¡préstame tu poder!" 
 me_aryavarta_25_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_25$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_26_title: "$aryavarta_missions_task_26$" 
 me_aryavarta_26_desc: "$aryavarta_missions_task_26_DESC$" 
 me_aryavarta_26.a: "Shiva, ¡dame orientación!" 
 me_aryavarta_26_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_27_title: "$aryavarta_missions_task_27$" 
 me_aryavarta_27_desc: "$aryavarta_missions_task_27_DESC$" 
 me_aryavarta_27.a: "¡Rama, comparte tu sabiduría!" 
 me_aryavarta_27_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_27$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_28_title: "$aryavarta_missions_task_28$" 
 me_aryavarta_28_desc: "$aryavarta_missions_task_28_DESC$" 
 me_aryavarta_28.a: "¡Vishnu, bendice mi futuro!" 
 me_aryavarta_28_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_28$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_29_title: "$aryavarta_missions_task_29$" 
 me_aryavarta_29_desc: "$aryavarta_missions_task_29_DESC$" 
 me_aryavarta_29.a: "Empecemos a construir." 
 me_aryavarta_29_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_29$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_30_title: "$aryavarta_missions_task_30$" 
 me_aryavarta_30_desc: "#E Paurava#! estuvo en la posición de muchos cambios religiosos y oportunidades en el pasado. Sin embargo, ahora, con una nueva identidad #E Aria#!, tenemos que decidir si nuestras posturas religiosas del pasado son las que debemos seguir impulsando sobre nuestros hermanos #E Arios#!. Somos #E Védico#! en cultura... ¿somos #E Védico#! en religión?" 
 me_aryavarta_30.a: "¡Los Vedas son nuestra cultura, NO religión!" 
 me_aryavarta_30.b: "¡Los Vedas son nuestra cultura Y religión!" 
 me_aryavarta_30_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_30$#!' ahora ha sido #G Completada#!!" 
  
 me_aryavarta_32_title: "$aryavarta_missions_task_32$" 
 me_aryavarta_32_desc: "Las tierras del sur son sin duda dravídicas, no arias. Nunca han sido arios y algunos sostienen que nunca deberían serlo. En cambio, algunos dicen que deberíamos establecer un... #E Dravidavarta#! estado feudal. Comenzarían a aprender la cultura #E Védica#!, sin embargo se les permitiría autogobernarse. ¿Deberíamos realmente crear tal estado o deberíamos gobernar todo Bharat directamente?" 
 me_aryavarta_32.a: "Nosotros gobernaremos directamente." 
 me_aryavarta_32.b: "Patrocinaremos a Dravidavarta." 
 me_aryavarta_32_tooltip: "La tarea de misión '#Y $aryavarta_missions_task_32$#!' ahora ha sido #G Completada#!!" 
  
