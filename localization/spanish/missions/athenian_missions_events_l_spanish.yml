l_spanish:
### Foreign Rulership ###
me_athens_01_foreign_rulership.1.t: "Democracia y Oligarquía"
me_athens_01_foreign_rulership.1.desc: "La Asamblea está dividida en dos, con [independence_head.GetName] liderando a aquellos que buscan regresar a los días antiguos de un [ROOT.GetCountry.GetName] independiente, y [loyalist_head.GetName] a cargo de quienes creen que deberíamos forjar un vínculo más cercano con [mission_overlord_scope.GetName].\n\nAunque las discusiones comenzaron pacíficamente, los dos bandos se han vuelto hostiles entre sí, dejando a la Asamblea en un estado constante de desorden. Los rumores están floreciendo sobre ambos lados, y ninguno está dispuesto a retroceder en este punto."
me_athens_01_foreign_rulership.1.a: "Es solo cuestión de tiempo antes de que los dos bandos choquen..."
me_athens_01_foreign_rulership.2.t: "Un Delegado a [mission_overlord_scope.GetName]"
me_athens_01_foreign_rulership.2.desc: "Bajo el liderazgo de [loyalist_head.GetPraenomen] y la facción lealista, se enviará un delegado a [mission_overlord_scope.GetName] para ver si se puede establecer una embajada para mejorar nuestras relaciones diplomáticas. Aquellos que buscan la independencia de nuestro señor están en armas y discutiendo en voz alta sobre la facción lealista que ignora a la Asamblea."
me_athens_01_foreign_rulership.2.a: "Esperemos que estén complacidos con nuestra sumisión."
me_athens_01_foreign_rulership.2.a.tt: "Un delegado será enviado a [mission_overlord_scope.GetCapital.GetName]."
me_athens_01_foreign_rulership.3.t: "El Delegado [mission_country.GetAdjective]"
me_athens_01_foreign_rulership.3.desc: "Hemos recibido un delegado de Atenas, que desea establecer una pequeña embajada en [ROOT.GetCountry.GetCapital.GetName] en un intento de construir un vínculo más cercano con nuestra nación. Para apaciguarnos y convencernos, trajeron una cantidad significativa de oro y plata para nuestro gobernante."
me_athens_01_foreign_rulership.3.a: "¿Un regalo, dices?"
me_athens_01_foreign_rulership.4.t: "$athenian_mission_01_foreign_rulership_task_1$"
me_athens_01_foreign_rulership.4.desc: "Hemos recibido noticias de nuestro delegado en [mission_overlord_scope.GetCapital.GetName], quien finalmente ha obtenido permiso para comenzar a construir una delegación en la ciudad. Parece que [mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen] fue muy accesible y acogedor con nuestros enviados, particularmente después de que [mission_overlord_scope.GetRuler.GetSheHe] recibiera un pequeño obsequio."
me_athens_01_foreign_rulership.4.a: "Eso salió mejor de lo que esperábamos."
me_athens_01_foreign_rulership.4.a.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_1$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.5.t: "$athenian_mission_01_foreign_rulership_task_2$"
me_athens_01_foreign_rulership.5.desc: "Mientras los tres supervisores que la facción lealista solicitó a [mission_overlord_scope.GetName] llegan a [ROOT.GetCountry.GetCapital.GetName] con sus séquitos, la facción de independencia inicia una pequeña revuelta en oposición a su aparición. La caótica pelea es rápidamente sofocada por uno de los supervisores, [overlord_general_overseer.GetName], un hombre de cierto renombre militar, mientras [overlord_general_overseer.GetHerHis] hombres se enfrentan a la facción de independencia."
me_athens_01_foreign_rulership.5.a: "Agradecemos su ayuda con este pequeño problema."
me_athens_01_foreign_rulership.5.a.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_2$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.6.t: "$athenian_mission_01_foreign_rulership_task_3$"
me_athens_01_foreign_rulership.6.desc: "Después de un discurso particularmente convincente de [loyalist_head.GetName], la facción lealista ha logrado convencer a la mayoría de la Asamblea para que comience a votar a favor de relaciones más estrechas con [mission_overlord_scope.GetName], para desgracia de la facción de independencia."
me_athens_01_foreign_rulership.6.a: "El principio del fin de una división en [ROOT.GetCountry.GetName]."
me_athens_01_foreign_rulership.6.a.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_3$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.7.t: "El Segundo Delegado"
me_athens_01_foreign_rulership.7.desc: "Con la facción de independencia sacudida hasta su núcleo y perdiendo rápidamente la mayoría de sus asientos en la Asamblea, la facción lealista ha enviado otro pequeño delegado a [mission_overlord_scope.GetName]. Están buscando que se envíen soldados a [ROOT.GetCountry.GetCapital.GetName], para poder acabar permanentemente con sus rivales y asegurar el liderazgo del futuro de [ROOT.GetCountry.GetName] para ellos mismos."
me_athens_01_foreign_rulership.7.a: "Otra victoria para los lealistas."
me_athens_01_foreign_rulership.7.a.tt: "Un pequeño delegado es enviado a [mission_overlord_scope.GetCapital.GetName] en [mission_overlord_scope.GetName]."
me_athens_01_foreign_rulership.8.t: "La Elección [mission_overlord_scope.GetAdjective]"
me_athens_01_foreign_rulership.8.desc: "Aunque nos hemos acercado más a [mission_overlord_scope.GetName], nuestros diplomáticos son educadamente informados de que no pueden enviar ayuda libremente a [ROOT.GetCountry.GetCapital.GetName]. Si queremos algo de nuestro señor, tendremos que pagarlo."
me_athens_01_foreign_rulership.8.a: "Nuestro objetivo era devolver nuestras tropas en el extranjero a [ROOT.GetCountry.GetName]."
me_athens_01_foreign_rulership.8.b: "Expertise militar, es lo que necesitamos."
me_athens_01_foreign_rulership.8.c: "No queremos nada, solo ofrecer un regalo a nuestro señor."
me_athens_01_foreign_rulership.8.d: "Qué decepción."
me_athens_01_foreign_rulership.8.d.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_4$#!' será #R Abortada#!!"
me_athens_01_foreign_rulership.9.t: "$athenian_mission_01_foreign_rulership_task_4$"
me_athens_01_foreign_rulership.9.desc: "Al concluir nuestras negociaciones con [mission_overlord_scope.GetName], sentimos que hemos logrado acercar aún más a nuestras dos naciones. Aunque incluso los lealistas tuvieron algunos problemas al depender de forasteros al principio, nos estamos acostumbrando al liderazgo [mission_overlord_scope.GetAdjective]."
me_athens_01_foreign_rulership.9.a: "[ROOT.GetCountry.GetName] es más fuerte bajo [mission_overlord_scope.GetName] que por nuestra cuenta."
me_athens_01_foreign_rulership.9.a.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_4$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.10.t: "$athenian_mission_01_foreign_rulership_task_5$"
me_athens_01_foreign_rulership.10.desc: "Bajo el liderazgo de la facción lealista, hemos firmado un nuevo tratado con [mission_overlord_scope.GetName], atándonos a ellos de manera más permanente. Mientras se firma el tratado, la facción de independencia intenta intervenir una última vez, con una pelea masiva y caótica que ocurre repentinamente en la Asamblea.\n\nDespués de que todo se haya calmado, una gran parte de la facción de independencia yace muerta a nuestros pies, y la familia [independence_family.GetName] ha huido o ha muerto en la pelea."
me_athens_01_foreign_rulership.10.a: "Un nuevo curso ha sido trazado para nuestro país."
me_athens_01_foreign_rulership.10.a.tt: "La tarea de la misión '#Y $athenian_mission_01_foreign_rulership_task_5$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.11.t:0 "Presentando el Caso"
me_athens_01_foreign_rulership.11.desc:0 "Las dos partes en la Asamblea están de nuevo a la greña, hasta que nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], finalmente logra sentarlos para un debate sobre nuestra dependencia de [mission_overlord_scope.GetName]."
me_athens_01_foreign_rulership.11.a:0 "Dejemos que [independence_head.GetName] presente su caso primero."
me_athens_01_foreign_rulership.11.a.tt:0 "La facción independentista hará su caso por una [SCOPE.GetRootScope.GetCountry.GetName] libre."
me_athens_01_foreign_rulership.12.t:0 "Los Lealistas"
me_athens_01_foreign_rulership.12.desc:0 "Después de una larga discusión y discurso de la parte independentista, los lealistas finalmente están a punto de tener su turno. [loyalist_head.GetName] está a punto de subir al escenario, esperando que [ROOT.GetCountry.GetRuler.GetName] anuncie al siguiente orador."
me_athens_01_foreign_rulership.12.a:0 "Intervenir en nombre de la parte independentista."
me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hablará extensamente sobre los beneficios de una [SCOPE.GetRootScope.GetCountry.GetName] libre, deteniendo a los lealistas para que no presenten su caso."
me_athens_01_foreign_rulership.12.b:0 "Dejar que los lealistas hablen."
me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
me_athens_01_foreign_rulership.13.desc:0 "Después de que ambas partes hayan presentado su caso, hay un sesgo claro hacia la parte independentista en la Asamblea. Parece que su discurso y caso han tenido un impacto en los oyentes, no solo en aquellos que aún no habían decidido, sino también en algunos de los lealistas.\n\nAlgunos supervisores de [mission_overlord_scope.GetName] han estado observando la discusión y cómo ha evolucionado, y lo más probable es que informen a su [mission_overlord_scope.GetRulerTitle] sobre cómo están progresando las cosas en [ROOT.GetCountry.GetName]."
me_athens_01_foreign_rulership.13.a:0 "Descubriremos quién tiene razón, eventualmente."
me_athens_01_foreign_rulership.13.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership_task_6$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
me_athens_01_foreign_rulership.14.desc:0 "Con [loyalist_head.GetName] encarcelado, el líder de la facción lealista, los supervisores de [mission_overlord_scope.GetName] han sido echados de [ROOT.GetCountry.GetName], y con ellos muchas de las restricciones impuestas a nuestro país.\n\nDespués de que la facción independentista hiciera su movimiento, un gran grupo de jóvenes se ha unido a nuestras banderas, y la independencia se ha convertido en el tema más interesante entre los chismosos de la ciudad."
me_athens_01_foreign_rulership.14.a:0 "Un sabor de libertad."
me_athens_01_foreign_rulership.14.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership_task_7$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
me_athens_01_foreign_rulership.15.desc:0 "Nuestra relación con [mission_overlord_scope.GetName] se ha deteriorado notablemente últimamente, ya que el pueblo de [ROOT.GetCountry.GetName] anhela la libertad de los señores extranjeros una vez más. La facción independentista encuentra muchos seguidores dispuestos en estos días, mientras la gente habla de los días de gloria de antaño."
me_athens_01_foreign_rulership.15.a:0 "La Asamblea sigue la voluntad del pueblo."
me_athens_01_foreign_rulership.15.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership_task_8$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
me_athens_01_foreign_rulership.16.desc:0 "Si alguna vez hemos de vivir sin la protección de [mission_overlord_scope.GetName], necesitamos ser capaces de reunir a nuestro pueblo para la protección de nuestro hogar. Una vez [ROOT.GetCountry.GetName] fue el más poderoso de los estados-ciudad griegos, y podría volver a serlo con la mentalidad y motivación adecuadas."
me_athens_01_foreign_rulership.16.a:0 "Un día, [ROOT.GetCountry.GetName] será libre una vez más."
me_athens_01_foreign_rulership.16.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership_task_9$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
me_athens_01_foreign_rulership.17.desc:0 "Después de siglos bajo el gobierno [mission_overlord_scope.GetAdjective], [ROOT.GetCountry.GetName] está finalmente votando para liberarse de esas cadenas. La Asamblea casi unánimemente vota por la independencia, con solo unos pocos lealistas restantes para expresar oposición.\n\nEn un giro despiadado, la facción independentista impulsa otra votación para que los traidores sean exiliados de [ROOT.GetCountry.GetName], y pasa tan fácilmente como la primera votación."
me_athens_01_foreign_rulership.17.a:0 "Y así comienza la restauración de un [ROOT.GetCountry.GetName] más grande."
me_athens_01_foreign_rulership.17.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership_task_11$#!' ha sido #G Completada#!!"
me_athens_01_foreign_rulership.18.t:0 "Independencia [mission_country.GetAdjective]"
me_athens_01_foreign_rulership.18.desc:0 "Con un movimiento rápido y sorprendente, el pueblo de [mission_country.GetName] ha decidido expulsar a todos los supervisores [ROOT.GetCountry.GetAdjective] y declararse independiente. Tienen una larga historia de intentar salir de la sumisión, y parece que necesitamos hacer un ejemplo de estos traidores."
me_athens_01_foreign_rulership.18.a:0 "Decepcionante."
me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
me_athens_01_foreign_rulership.19.desc:0 "Después de años de lucha interna, finalmente estamos avanzando como un [ROOT.GetCountry.GetName] unido tras eliminar los elementos más problemáticos de nuestra ciudad. Con nuestra Asamblea finalmente habiendo acordado la dirección futura de nuestra ciudad, ya no veremos cada discusión política convertirse en un caos con la gente en un frenesí por un bando u otro."
me_athens_01_foreign_rulership.19.a:0 "Ya era hora."
me_athens_01_foreign_rulership.19.a.tt:0 "La misión '#Y $athenian_mission_01_foreign_rulership$#!' ha sido #G Completada#!!"

### Developing Attica ###
me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
me_athens_02_attica.1.desc:0 "Hemos completado el primer paso para restaurar parte de nuestro antiguo poder, ya que toda Ática está nuevamente bajo nuestro control. Las numerosas ciudades, pueblos y aldeas de la región nos miran en busca de orientación en estos tiempos difíciles."
me_athens_02_attica.1.a:0 "Y con gusto la proporcionaremos."
me_athens_02_attica.1.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_1$#!' ha sido #G Completada#!!"
me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
me_athens_02_attica.2.desc:0 "El pueblo de Ática está floreciendo, las antiguas ciudades están pobladas, muchas de las granjas restauradas, y las relaciones entre los diferentes pueblos y ciudades están mejorando. Una nueva edad dorada ateniense ha sido el tema de la Asamblea últimamente, ya que las cosas están mejorando a nuestro alrededor."
me_athens_02_attica.2.a:0 "Y sin embargo, esto es solo el comienzo."
me_athens_02_attica.2.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_2$#!' ha sido #G Completada#!!"
me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
me_athens_02_attica.3.desc:0 "La gente está acudiendo a Atenas, ya que hemos centrado nuestros esfuerzos en mejorar la ciudad y devolverle la gloria de antaño. Ya no es un vacío reflejo de lo que Atenas una vez fue."
me_athens_02_attica.3.a:0 "Nuestros antepasados estarían orgullosos."
me_athens_02_attica.3.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_3$#!' ha sido #G Completada#!!"
me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
me_athens_02_attica.4.desc:0 "Con Corinto y Tanagra asegurados, Ática debería estar a salvo en el futuro previsible, y podemos seguir centrando nuestros esfuerzos en el proceso de restauración. La región ha visto mejoras significativas en los últimos meses, y especialmente hemos visto un mayor interés en los misterios de Eleusis y la Academia."
me_athens_02_attica.4.a:0 "Las instituciones antiguas son una parte importante de la vida cultural ateniense."
me_athens_02_attica.4.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_4$#!' ha sido #G Completada#!!"
me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
me_athens_02_attica.5.desc:0 "Las ricas minas de Ática alguna vez estuvieron en el corazón del tesoro ateniense, a través de las guerras con Persia y el ascenso de la Liga Delia. Al volver a nuestro papel como uno de los principales exportadores de plata en el Mar Egeo, recapturaremos nuestra riqueza e importancia de antaño."
me_athens_02_attica.5.a:0 "Ya era hora."
me_athens_02_attica.5.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_5$#!' ha sido #G Completada#!!"
me_athens_02_attica.6.t:0 "Importancia de Pireo"
me_athens_02_attica.6.desc:0 "La ciudad portuaria de El Pireo juega un papel esencial en el comercio y poder ateniense, ya que es el hogar de nuestra marina y comerciantes. Sin acceso a sus puertos, no podríamos proyectar nuestro poder fuera de Ática, una de las razones por las cuales se construyeron los largos muros entre nuestras dos ciudades en la antigüedad.\n\nAhora hemos reservado riqueza para expandir estos puertos, para que puedan ser restaurados junto con el resto de Ática."
me_athens_02_attica.6.a:0 "A medida que Atenas crece, también debe hacerlo El Pireo."
me_athens_02_attica.6.a.tt:0 "Comenzaremos a expandir los puertos de El Pireo."
me_athens_02_attica.7.t:0 "El puerto de Piraeus"
me_athens_02_attica.7.desc:0 "Uno de nuestros supervisores regresa con la noticia de que la reconstrucción del puerto de Piraeus se ha completado finalmente, y que no hubo problemas notables durante el proceso."
me_athens_02_attica.7.a:0 "Bueno, eso es todo lo que podemos pedir."
me_athens_02_attica.7.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_6$#!' ha sido #G Completada#!!"
me_athens_02_attica.8.t:0 "El Hogar de la Filosofía"
me_athens_02_attica.8.desc:0 "La Academia estuvo activa durante todos nuestros años bajo la subyugación de otros, siendo el hogar de muchos de los intelectuales de Grecia. A medida que nuestra ciudad se está restaurando, tiene sentido ayudar a los intelectuales a mantener su Academia a los estándares modernos."
me_athens_02_attica.8.a:0 "Un pequeño impuesto para pagar por los servicios que proporcionan."
me_athens_02_attica.8.a.tt:0 "Reservaremos una gran cantidad de riqueza para restaurar la Academia."
me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
me_athens_02_attica.9.desc:0 "Mientras la Academia se está restaurando y reparando, uno de los supervisores sugiere que podríamos expandirla. Si estos son las mentes más inteligentes de Grecia, ¿por qué no hacer que ayuden más activamente en los asuntos del estado, se pregunta."
me_athens_02_attica.9.a:0 "Pueden ayudar con algo que realmente importa: el estado de nuestro ejército."
me_athens_02_attica.9.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_7$#!' ha sido #G Completada#!!"
me_athens_02_attica.9.b:0 "¿Qué tal el estado de nuestra ciudad?"
me_athens_02_attica.9.c:0 "Déjalos continuar con lo que ya hacen."
me_athens_02_attica.9.d:0 "¿Cuáles son sus pensamientos sobre lo divino?"
me_athens_02_attica.10.t:0 "Los Pasillos Vacíos"
me_athens_02_attica.10.desc:0 "Con la Academia restaurada, ahora solo necesitamos llenar sus antiguos pasillos con nuevas mentes. Una vez fue el hogar de personas de todo el Mediterráneo, y podría serlo nuevamente."
me_athens_02_attica.10.a:0 "Solo intelectuales prominentes, por favor."
me_athens_02_attica.10.a.tt:0 "Comenzaremos a buscar individuos que puedan querer unirse a la Academia."
me_athens_02_attica.11.t:0 "Mentes Jóvenes"
me_athens_02_attica.11.desc:0 "Hemos recibido noticias de que dos intelectuales de algunas de las pequeñas ciudades de Ática podrían estar interesados en unirse a la Academia, [new_intellectual_1.GetName] y [new_intellectual_2.GetName]. Son oradores en ascenso que han construido una reputación a pesar de su edad relativamente joven, pero se les conoce por enfrentarse entre sí."
join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! se unirá a la Academia en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
me_athens_02_attica.11.a:0 "Creemos que [new_intellectual_1.GetName] encajará perfectamente en la Academia."
me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName] parece una persona interesante."
me_athens_02_attica.11.c:0 "Ninguno de estos cumple con nuestros estándares."
me_athens_02_attica.11.c.tt:0 "Ninguno de los intelectuales se unirá a la Academia en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
me_athens_02_attica.11.d:0 "¿Ambos? Ambos están bien."
me_athens_02_attica.12.t:0 "Mentes Extranjeras"
me_athens_02_attica.12.desc:0 "Nuestros exploradores han estado buscando en todos lados candidatos potenciales que podamos invitar a la Academia, y han regresado con dos: [new_intellectual_1.GetName] de [new_intellectual_1.GetEmployer.GetName] y [new_intellectual_2.GetName] de [new_intellectual_2.GetEmployer.GetName]."
me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName] es la [new_intellectual_1.GetWomanMan] que estamos buscando."
me_athens_02_attica.12.b:0 "Trae a este [new_intellectual_2.GetName] a [ROOT.GetCountry.GetName]."
me_athens_02_attica.12.c:0 "Ninguno de ellos cumple con nuestros estándares."
me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
me_athens_02_attica.13.desc:0 "La Academia ha sido restaurada a su antigua gloria, y los pasillos están llenos de individuos de todo el Mediterráneo. Esperamos poder conseguir que algunos de estos intelectuales nos ayuden en la gobernanza de [ROOT.GetCountry.GetName] ocasionalmente, después de haber brindado tanta ayuda en restaurar su hogar."
me_athens_02_attica.13.a:0 "Parece un trato justo, ¿no?"
me_athens_02_attica.13.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_8$#!' ha sido #G Completada#!!"
me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
me_athens_02_attica.14.desc:0 "Nuestras ofrendas caritativas han sido bien recibidas por el sacerdocio del Telesterion en Eleusis, y esperamos y creemos que las divinidades mismas apreciarán nuestro gesto."
me_athens_02_attica.14.a:0 "Un vínculo cercano entre culto y estado."
me_athens_02_attica.14.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_9$#!' ha sido #G Completada#!!"
me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
me_athens_02_attica.15.desc:0 "Nuestro gobernante, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], ha sido invitado a participar en los ritos sagrados de Eleusis. Con nuestro vínculo cercano con la ciudad y el templo, hemos logrado asegurar mucho apoyo para el pueblo de [ROOT.GetCountry.GetName] entre el sacerdocio."
me_athens_02_attica.15.a:0 "Un honor."
me_athens_02_attica.15.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_10$#!' ha sido #G Completada#!!"
me_athens_02_attica.16.t:0 "El Culto en Eleusis"
me_athens_02_attica.16.desc:0 "[ROOT.GetCharacter.GetName] ha recibido una invitación para unirse al culto en Eleusis y participar en los misterios sagrados de la ciudad. El sacerdocio del Telesterion está esperando nuestra respuesta."
me_athens_02_attica.16.a:0 "No estoy interesado."
me_athens_02_attica.16.b:0 "Es un honor."
me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
me_athens_02_attica.17.desc:0 "Después de dedicar un tiempo y esfuerzo considerables a mejorar Ática, finalmente estamos comenzando a ver resultados. El pueblo y las ciudades de la región están floreciendo, al igual que nuestra nación."
me_athens_02_attica.17.a:0 "Nuestro pueblo tiene razones para estar orgulloso de sí mismo."
me_athens_02_attica.17.a.tt:0 "La tarea de la misión '#Y $athenian_mission_02_attica_task_final$#!' ha sido #G Completada#!!"
me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
me_athens_02_attica.18.desc:0 "Con la infraestructura y las ciudades de Ática restauradas a su antigua gloria, nuestro pueblo está más feliz y productivo que nunca. Se ha oído que se refiere a esto como la segunda edad dorada de [ROOT.GetCountry.GetName] y Ática, y ahora nuestro pueblo se pregunta cuándo empezaremos a restaurar nuestra antigua liga también."
me_athens_02_attica.18.a:0 "Tienen un buen punto."
me_athens_02_attica.18.a.tt:0 "La misión '#Y $athenian_mission_02_attica$#!' ha sido #G Completada#!!"


### Political ### 
me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
me_athens_03_political.1.desc:0 "Con la ayuda de nuestro [GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)], [thesmothete_scope.GetName], hemos logrado devolver al Consejo de los 500 su antigua gloria. Ya no estará el Consejo lleno de corrupción y secreto."
me_athens_03_political.1.a:0 "Como [thesmothete_scope.GetSheHe] debería hacer."
me_athens_03_political.1.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_1$#!' ha sido #G Completada#!!"
me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
me_athens_03_political.2.desc:0 "Hemos resuelto muchos de los problemas que habían surgido entre el Consejo y la Asamblea, consolidando muchas de las diferencias y desacuerdos entre ambos, y suavizando el proceso de aprobación de leyes. Ahora podemos empezar a hacer los cambios necesarios para mejorar nuestra nación, tal como lo hizo Solón en tiempos pasados."
me_athens_03_political.2.a:0 "Él estaría orgulloso de nuestro trabajo."
me_athens_03_political.2.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_2$#!' ha sido #G Completada#!!"
me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
me_athens_03_political.3.desc:0 "Como hizo Clístenes en el pasado, hemos trabajado a través de muchos de los problemas que han estado atormentando a la Asamblea últimamente. Los oligarcas y la élite rica ya no podrán influir indebidamente en nuestras elecciones y decisiones."
me_athens_03_political.3.a:0 "Las amenazas a nuestra democracia aparecen en muchas formas."
me_athens_03_political.3.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_3$#!' ha sido #G Completada#!!"
me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
me_athens_03_political.4.desc:0 "Las muchas manchas en nuestras instituciones e historia han sido finalmente rectificadas, ya que estamos regresando a modelos antiguos de nuestro gobierno. Ya no los ambiciosos reyes bárbaros podrán influir en nuestra política interna."
me_athens_03_political.4.a:0 "Asesoramos de acuerdo con las leyes lo que es mejor para nuestra gente."
me_athens_03_political.4.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_4$#!' ha sido #G Completada#!!"
me_athens_03_political.5.t:0 "Celebraciones en [ROOT.GetCountry.GetName]"
me_athens_03_political.5.desc:0 "Estamos realizando festivales a gran escala en toda nuestra nación para celebrar los grandes avances que hemos hecho en restaurar nuestra democracia a su antigua gloria. Nuestro pueblo recordará esto como el comienzo de una nueva edad dorada para la democracia [ROOT.GetCountry.GetAdjective], y a [ROOT.GetCountry.GetRuler.GetPraenomen] como otro Clístenes."
me_athens_03_political.5.a:0 "Que comiencen las festividades."
me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
me_athens_03_political.6.desc:0 "Las festividades han terminado, es hora de regresar a los asuntos más serios. Una democracia no es el fin, es solo el comienzo, y algo en lo que tendremos que trabajar activamente para mantener."
me_athens_03_political.6.a:0 "Un día a la vez."
me_athens_03_political.6.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_5$#!' ha sido #G Completada#!!"
me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
me_athens_03_political.7.desc:0 "Nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], ha demostrado una sorprendente aptitud para traer [ROOT.GetCountry.GetRuler.GetHerHis] contactos personales e influencia a [ROOT.GetCountry.GetRuler.GetHerHis] trabajo como nuestro gobernante. Muchas veces hemos visto a otros políticos apoyar a [ROOT.GetCountry.GetRuler.GetHerHim] cuando menos lo esperábamos, a pesar de que previamente habían manifestado su oposición a las ideas de [ROOT.GetCountry.GetRuler.GetHerHis], ya que [ROOT.GetCountry.GetRuler.GetPraenomen] es simplemente tan carismático y buen orador."
me_athens_03_political.7.a:0 "El carisma viene en muchas formas."
me_athens_03_political.7.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_6$#!' ha sido #G Completada#!!"
me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
me_athens_03_political.8.desc:0 "Últimamente hemos visto que la élite dirigente se ha vuelto muy hábil en eliminar elementos de la sociedad que no les gustan, a veces a través de ostracismo abierto, pero más a menudo a través de juicios. En particular, [ROOT.GetCountry.GetRuler.GetPraenomen] se ha vuelto conocida por eliminar a [ROOT.GetCountry.GetRuler.GetHerHis] enemigos a través de maniobras políticas."
me_athens_03_political.8.a:0 "Mejor que el asesinato, ¿no?"
me_athens_03_political.8.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_7$#!' ha sido #G Completada#!!"
me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
me_athens_03_political.9.desc:0 "Ha habido un gran culto a la personalidad alrededor de nuestro actual [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], particularmente debido a las tendencias populistas de [ROOT.GetCountry.GetRuler.GetHerHis]. Aún está en cuestión cómo [ROOT.GetCountry.GetRuler.GetSheHe] usará esta nueva popularidad, ya sea por el bien de la república o para [ROOT.GetCountry.GetRuler.GetHerselfHimself]."
me_athens_03_political.9.a:0 "Un enigma, sin duda."
me_athens_03_political.9.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_8$#!' ha sido #G Completada#!!"
me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
me_athens_03_political.10.desc:0 "Con la inmensa popularidad de [ROOT.GetCountry.GetRuler.GetName], hemos visto a una gran cantidad de personas acudir al lado de [ROOT.GetCountry.GetRuler.GetHerHis] en cada debate político y voto. Estos partidarios están dispuestos a seguir cada palabra de [ROOT.GetCountry.GetRuler.GetHerHis], y han dedicado más o menos sus carreras políticas a [ROOT.GetCountry.GetRuler.GetHerHim]."
me_athens_03_political.10.a:0 "Una palabra de [ROOT.GetCountry.GetRuler.GetHerHim], y los ciudadanos gritarán de alegría mientras destruyen nuestra república."
me_athens_03_political.10.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_9$#!' ha sido #G Completada#!!"
me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
me_athens_03_political.11.desc:1 "Sin ningún otro político que pueda rivalizar con la influencia de [ROOT.GetCountry.GetRuler.GetHerHis] en el [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] y el inmenso seguimiento que [ROOT.GetCountry.GetRuler.GetPraenomen] ha visto en los últimos meses, una institución democrática tras otra está cediendo a su popularidad. Aunque algunos no lo reconocen, [ROOT.GetCountry.GetRuler.GetName] ha establecido una tiranía sobre [ROOT.GetCountry.GetName]."
me_athens_03_political.11.a:0 "Si el pueblo no quiere libertad, ¿por qué ofrecérsela?"
me_athens_03_political.11.a.tt:0 "¡La tarea de misión '#Y $athenian_mission_03_political_task_10$#!' ha sido #G Completada#!!"


### Naval Conquest ###
me_athens_04_delian_league.1.t:0 "Primer Paso"
me_athens_04_delian_league.1.desc:0 "Casi todas las voces en la Asamblea votaron a favor de restaurar nuestras fronteras antiguas después de que [ROOT.GetCountry.GetRuler.GetName], nuestro [ROOT.GetCountry.GetRulerTitle], terminara su apasionado discurso. No hay duda de que el pueblo respalda nuestra campaña hacia el este y el norte, aunque será un gran esfuerzo recuperar lo que una vez fue nuestro."
me_athens_04_delian_league.1.a:0 "Preparen a los hombres para la guerra."
me_athens_04_delian_league.1.a.tt:0 "Prepararemos a nuestras tropas para retomar la antigua tierra [SCOPE.GetRootScope.GetCountry.GetAdjective]."
me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
me_athens_04_delian_league.2.desc:0 "Al finalizar los preparativos para comenzar nuestra campaña, nuestros sacerdotes regresan con buenos presagios de cada rito que han realizado. Todos ellos afirman que Atenea respalda nuestra campaña y nos asegura la victoria."
me_athens_04_delian_league.2.a:0 "Es hora de restaurar la liga."
me_athens_04_delian_league.2.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_1$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
me_athens_04_delian_league.3.desc:0 "Nuestros hombres han convencido a las ciudades de [chalkis_province.GetName] y [eretria_province.GetName] para que caigan nuevamente bajo nuestro dominio. A medida que la Eubea central informa a [ROOT.GetCountry.GetCapital.GetName], es solo cuestión de tiempo antes de que el resto de la isla también se acostumbre a nuestro gobierno, como lo hicieron durante la edad dorada de la primera Liga Delia."
me_athens_04_delian_league.3.a:0 "Regresando al redil, una por una."
me_athens_04_delian_league.3.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_2$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
me_athens_04_delian_league.4.desc:0 "Nuestros hombres han tomado control del área y hemos establecido una guarnición de leales para asegurar la isla. Aunque vimos algo de oposición al principio, el pueblo rápidamente se tranquilizó y parece haber aceptado la idea del regreso de su antiguo señor."
me_athens_04_delian_league.4.a:0 "Como debe ser."
me_athens_04_delian_league.4.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_3$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
me_athens_04_delian_league.5.desc:0 "Nuestros soldados han tomado la ciudad-estado de [GetProvince('(int32)470').GetName], que fue la última polis del Delian antes de que abandonaras las fronteras de la liga. Está en la encrucijada de Grecia, Iliria y Magna Grecia, y es un importante puerto comercial del que seguramente nos beneficiaremos al controlar."
me_athens_04_delian_league.5.a:0 "Y así otra ciudad-estado regresa a nuestro dominio."
me_athens_04_delian_league.5.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_4$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
me_athens_04_delian_league.6.desc:0 "Nuestros constructores navales han trabajado para construir una notable flota, y la reclutación de remeros para llenar estos nuevos barcos ha ido según lo planeado. A medida que se acostumbren a sus nuevos trabajos, estamos empezando a ver el regreso de la famosa flota del pasado, una que podría amenazar incluso al Imperio Persa."
me_athens_04_delian_league.6.a:0 "Con estos barcos tomaremos el control del Mar Egeo."
me_athens_04_delian_league.6.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_5$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
me_athens_04_delian_league.7.desc:0 "Delos era el hogar y el nombre de la Liga Delia, y donde estaba ubicada su tesorería. Hay un gran santuario a Apolo en la isla, fundado originalmente con nuestra tesorería, con el sacerdocio desempeñando un papel notable en el gobierno diario de la ciudad."
me_athens_04_delian_league.7.a:0 "Gobernaremos esta ciudad nosotros mismos."
me_athens_04_delian_league.7.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_6$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.7.b:0 "Dejemos que estos sacerdotes se encarguen del gobierno local."
me_athens_04_delian_league.7.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá el siguiente modificador mientras #Y Delos#! siga siendo su estado templo:"
me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
me_athens_04_delian_league.8.desc:0 "A medida que los Diádocos y sus reinos luchaban por la supremacía en Anatolia y Grecia, se llevó a cabo una intensa carrera armamentista naval entre ellos. Ahora los barcos más grandes son más comunes, y no tener acceso a ellos nos dejaría a merced de quienes sí los tienen."
me_athens_04_delian_league.8.a:0 "Serán el orgullo de nuestra nación."
me_athens_04_delian_league.8.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_7$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
me_athens_04_delian_league.9.desc:0 "Naxos fue la primera ciudad-estado que se atrevió a rebelarse contra la Liga Delia original, tratando de liberarse de nuestra hegemonía. A medida que continuamos extendiendo nuestra influencia por el Mar Egeo, es importante tener en cuenta a quién confiar y a quién necesitamos dominar."
me_athens_04_delian_league.9.a:0 "Otro paso en la dirección correcta."
me_athens_04_delian_league.9.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_8$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.10.t:0 "La Nueva Tesorería"
me_athens_04_delian_league.10.desc:0 "A medida que continuamos nuestra campaña para restaurar la antigua Liga Delia, hemos visto la necesidad de otra tesorería. La tesorería original estaba ubicada en Delos, una isla recientemente reacondicionada por nuestros soldados - el nombre de la liga. Restablecer la tesorería en la isla sería un gran paso para legitimar la restauración de la liga."
me_athens_04_delian_league.10.a:0 "Será un espectáculo digno de ver."
me_athens_04_delian_league.10.a.tt:0 "Comenzaremos a construir la nueva tesorería en Delos."
me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
me_athens_04_delian_league.11.desc:0 "La construcción del tesoro en Delos ha sido completada, y antes de lo que esperábamos. Hemos visto una gran afluencia de oro enviado por todas las ciudades-estado bajo nuestro control, ya que están más dispuestas a desprenderse de su oro cuando se envía a un lugar que no es una parte directa de Atenas o Ática."
me_athens_04_delian_league.11.a:0 "Con suerte, el tesoro podrá financiar nuestros futuros esfuerzos."
me_athens_04_delian_league.11.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_9$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.12.t:0 "El Tesoro"
me_athens_04_delian_league.12.desc:0 "Nuestro señor en Atenas nos ha dado el honor de supervisar el tesoro de todas las ciudades-estado bajo su control, y nos ha ayudado a levantar las enormes estructuras donde se reservarán las riquezas."
me_athens_04_delian_league.12.a:0 "¡Qué honor!"
me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
me_athens_04_delian_league.13.desc:0 "Con algo de trabajo, las canteras en Naxos han sido restauradas y ampliadas, facilitando y acelerando el trabajo de los esclavos que extraen el mármol de los ricos depósitos en la zona."
me_athens_04_delian_league.13.a:0 "Una empresa que vale la pena."
me_athens_04_delian_league.13.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_10$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.14.t:0 "La Cantera de Naxos"
me_athens_04_delian_league.14.desc:0 "Con la ayuda de nuestro señor, hemos logrado ampliar las muchas canteras alrededor de Naxos. Ahora nuestros esclavos podrán extraer el mármol de manera más eficiente que nunca, y podremos exportar una mayor cantidad de los valiosos minerales."
me_athens_04_delian_league.14.a:0 "Agradecemos su ayuda."
me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
me_athens_04_delian_league.15.desc:0 "Finalmente hemos recuperado nuestra antigua colonia junto al río Strymon, una importante ciudad-estado en tierras tracias. Con la restauración de Amfípolis a nuestras manos, podremos proyectar nuestra influencia sobre la zona y comenzar a devolver algunas de las otras colonias en la zona a nuestra liga."
me_athens_04_delian_league.15.a:0 "Hemos tenido éxito donde Tucídides y Cleón fracasaron."
me_athens_04_delian_league.15.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_11$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
me_athens_04_delian_league.16.desc:0 "El pueblo de Samos finalmente ha sido liberado de su opresión, y ahora está bajo control ateniense. Pocos han sido tan leales a nuestra causa como los samios, y devolveremos su fiabilidad y apoyo con una nueva amistad entre nuestras dos ciudades."
me_athens_04_delian_league.16.a:0 "Estamos felices de poder ayudar a nuestros viejos aliados."
me_athens_04_delian_league.16.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_12$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
me_athens_04_delian_league.17.desc:0 "Con nuestra ayuda, varios constructores navales han sido enviados a Samos para ayudar a restaurar la capacidad de construcción de barcos de la ciudad, para que puedan dar el primer paso hacia convertirse en un importante puerto militar en el Mar Egeo una vez más."
me_athens_04_delian_league.17.a:0 "Lo que sea que podamos hacer, por nuestros viejos amigos en Samos."
me_athens_04_delian_league.17.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_13$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.18.t:0 "Una Mano Amiga"
me_athens_04_delian_league.18.desc:0 "Hemos recibido varios constructores navales de Atenas, en un intento de restaurar el comercio de construcción de barcos en Samos. Con su ayuda, daremos nuestro primer paso hacia convertirnos en una de las potencias navales más fuertes del Mar Egeo una vez más."
me_athens_04_delian_league.18.a:0 "Estamos agradecidos por su asistencia."
me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
me_athens_04_delian_league.19.desc:0 "Nuestros hombres han tomado control de la costa norte del Helesponto, dándonos acceso al estrecho e influencia sobre quienes deseen pasar. Como uno de los miembros más antiguos de la Liga Delia, es agradable ver a Sestos finalmente regresado a la liga."
me_athens_04_delian_league.19.a:0 "Debemos asegurarnos de que la ciudad-estado permanezca bajo nuestra influencia esta vez."
me_athens_04_delian_league.19.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_14$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
me_athens_04_delian_league.20.desc:0 "Bajo nuestra supervisión, las murallas y la infraestructura de la ciudad de Sestos han sido enormemente ampliadas, proporcionando un mayor control y protección desde el Helesponto. Mientras mantengamos el control de Sestos, deberíamos ser capaces de influir en el resto de las ciudades-estado tracias también."
me_athens_04_delian_league.20.a:0 "Una empresa costosa, pero esperemos que valga la pena."
me_athens_04_delian_league.20.a.tt:0 "La tarea de la misión '#Y $athenian_mission_04_delian_league_task_15$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.21.t:0 "Infraestructura Expandida"
me_athens_04_delian_league.21.desc:0 "Con la ayuda de nuestro señor en Atenas, hemos podido expandir la infraestructura de Sestos, particularmente las defensas. Aunque probablemente tengan motivos ulteriores, esto también resulta beneficioso para nosotros."
me_athens_04_delian_league.21.a:0 "Agradecemos su ayuda de todos modos."
me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
me_athens_04_delian_league.22.desc:0 "Los mensajeros traen noticias de que las minas fuera de Amfípolis han encontrado nuevos depósitos de plata mientras trabajaban en la expansión y restauración del antiguo sitio."
me_athens_04_delian_league.22.a:0 "Dejemos que fluya la plata."
me_athens_04_delian_league.22.a.tt:0 "La tarea de misión '#Y $athenian_mission_04_delian_league_task_16$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.23.t:0 "Las Minas de Plata"
me_athens_04_delian_league.23.desc:0 "Después de recibir ayuda de nuestro señor en Atenas, hemos podido expandir enormemente las minas locales. Durante una de estas excavaciones, nuestros hombres encontraron un nuevo y rico depósito de plata que podremos utilizar."
me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
me_athens_04_delian_league.24.desc:0 "Hemos capturado la ciudad de Halicarnaso en la costa caria, y nuestros soldados han tomado el control del área y establecido una pequeña guarnición. El legado de la dinastía de los Hecatómnidos se puede ver por toda la ciudad, aunque no han estado a cargo desde la muerte de su última gobernante, Ada."
me_athens_04_delian_league.24.a:0 "Una ciudad digna de contemplar."
me_athens_04_delian_league.24.a.tt:0 "La tarea de misión '#Y $athenian_mission_04_delian_league_task_17$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
me_athens_04_delian_league.25.desc:0 "Como los Hecatómnidos antes que nosotros, hemos priorizado nuestros recursos en expandir los grandes monumentos y estructuras en Halicarnaso. A medida que continuamos mejorando la ciudad, vemos nuevas formas en que podemos seguir avanzando."
me_athens_04_delian_league.25.a:0 "Ladrillo a ladrillo."
me_athens_04_delian_league.25.a.tt:0 "La tarea de misión '#Y $athenian_mission_04_delian_league_task_18$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.26.t:0 "Continuando el Legado"
me_athens_04_delian_league.26.desc:0 "Antes de nosotros gobernaron los Hecatómnidos, grandes constructores y magníficos comandantes. Para estar a la altura de su legado, hemos solicitado la ayuda de nuestro señor en Atenas para mejorar la infraestructura y disposición de la ciudad. Con su ayuda, las cosas han cambiado notablemente en un corto período de tiempo, y hemos comenzado a ver potencial para aún mayores cambios."
me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
me_athens_04_delian_league.27.desc:0 "Finalmente hemos convencido a Rodas para que participe en nuestra nueva liga, y hemos tomado el control de los miembros más importantes del pasado. Estamos empezando a ver la apariencia de nuestra hegemonía de antaño, y hemos oído el emocionado rumor en las calles de [ROOT.GetCountry.GetCapital.GetName]."
me_athens_04_delian_league.27.a:0 "Finalmente estamos acercándonos a nuestro objetivo."
me_athens_04_delian_league.27.a.tt:0 "La tarea de misión '#Y $athenian_mission_04_delian_league_task_19$#!' ha sido #G Completada#!!"
me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
me_athens_04_delian_league.28.desc:0 "Después de haber trabajado incansablemente para reunir a nuestros antiguos aliados y súbditos durante muchos años, finalmente hemos logrado asegurar suficiente influencia política para restaurar oficialmente la Liga Delio. Es hora de que miremos más allá de las fronteras de la liga original, ya que ya no necesitamos limitarnos por las ambiciones del pasado."
me_athens_04_delian_league.28.a:0 "¿A dónde nos dirigiremos a continuación?"
me_athens_04_delian_league.28.a.tt:0 "La misión '#Y $athenian_mission_04_delian_league$#!' ha sido #G Completada#!!"
