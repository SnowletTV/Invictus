atropatene_mission_01: "Ascenso de los Medos"
atropatene_mission_01_BUTTON_TOOLTIP: "Nuestro pueblo ha enfrentado peores probabilidades y aún ha prosperado, pues nuestra voluntad es inexorable."
atropatene_mission_01_BUTTON_DETAILS: "Ascenso de los Medos"
atropatene_mission_01_DESCRIPTION: "La reputación del pueblo Medo es conocida en todas partes; nuestros adivinos e intérpretes de sueños, los más sabios del mundo, son buscados en todas las capitales de los grandes imperios. Nuestro magnífico gobernante Atropates I Atropatid una vez gobernó como sátrapa tanto para los persas como para los macedonios, pero la muerte de Alejandro y las Guerras de los Diádocos le han dado a nuestro pueblo un sabor de libertad por primera vez en muchas generaciones. Aunque muchos esperan someter nuestro reino como lo han hecho con tantos otros antes, nuestro pueblo, guiado por la Fe Zoroástrica que nos sostiene, no se someterá en silencio a la autoridad extranjera. No, tenemos otros planes."
atropatene_mission_01_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando los Medos hayan restaurado las fronteras del famoso Cyaraxes, nuestro tercer rey que condujo a nuestras fuerzas a la gloria eterna."
atropatene_mission_01_REWARD_DESCRIPTION: ""
 
 
 ####################
 # Mission Tasks
 ####################
 
atropatene_mission_01_task_01:0 "Un Estado para los Medos"
atropatene_mission_01_task_01_DESC:0 "Si tenemos esperanzas de establecer nuestro propio estado, primero debemos poner en orden nuestra casa, y esto requerirá que contemos con el apoyo total de nuestro pueblo; les pediremos mucho en los días venideros.\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
atropatene_mission_01_task_01_tt:0 "#Y Atropatene#! ha promulgado la #Y Decisión Cultural#! para la cultura #Y Meda#! al menos para una de las siguientes:\n\n #Y Derecho de Apelación#! \n #Y Protección de la Propiedad Terrenal#! \n #Y Restricciones Relajadas sobre la Ciudadanía#!"
atropatene_mission_01_task_02:0 "El Lugar de Nacimiento de Zoroastro"
atropatene_mission_01_task_02_DESC:0 "El sagrado profeta Zoroastro, cuyas enseñanzas han sido tan impactantes para nuestro pueblo a lo largo de los años, nació en la provincia de [GetProvince('(int32)1627').GetName]. Creemos que es nuestro deber transformar las colinas de la tierra natal de Zoroastro en una ciudad verdaderamente digna de ser visitada.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
atropatene_mission_01_task_02_tt:0 "Ardabil se convertirá en una ciudad, todas las naciones zoroastrianas recibirán un aumento de opinión sobre nosotros, y obtendremos diversas reclamaciones sobre las provincias circundantes."
atropatene_mission_01_task_03:0 "Fortalecer la Identidad Meda"
atropatene_mission_01_task_03_DESC:0 "Aunque abrimos nuestros hogares y corazones a todos los pueblos, independientemente de su credo o cultura, admitimos que un país basado en el poder Medo debe tener a los Medos en posiciones predominantes; deseamos encarecidamente que todos adopten eventualmente nuestras costumbres.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
atropatene_mission_01_task_03_tt:0 "Las provincias de #Y Media#!, #Y Media Atropatene#!, y #Y Parsatunik#! deben tener #Y Medo#! como su cultura dominante."
atropatene_mission_01_task_04:0 "Prosperidad de la Sal Brillante"
atropatene_mission_01_task_04_DESC:0 "Las costas del Mare Hyrcanum son una fuente constante de riqueza para nuestro pueblo; no solo recogemos peces de sus abundantes aguas, sino que los llanos costeros nos proporcionan el recurso vital de la sal. Quizás hay pasos que podemos tomar para expandir la producción de este bien comercial.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
atropatene_mission_01_task_05:0 "La Ciudad Santa de Ganzak"
atropatene_mission_01_task_05_DESC:0 "La ciudad de [GetProvince('(int32)1515').GetName], que ya tiene una reputación de tener una población piadosa, tiene espacio para una serie de mejoras en la infraestructura que creemos harían maravillas para esta área económicamente.\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
atropatene_mission_01_task_05_tt:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 10#! Ciudadanos@citizen!\n"
atropatene_mission_01_task_06:0 "Kashmar Místico"
atropatene_mission_01_task_06_DESC:0 "La región de Kashmar es un lugar sagrado para nosotros, pues en esta provincia crece un árbol que brotó de una plántula llevada por el Profeta desde un bosque en el Paraíso. Debido a esto, hay muchos peregrinos que viajan a esta área, esperando descansar a la sombra del magnífico árbol.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
atropatene_mission_01_task_07:0 "Reinstaurar a los Magos"
atropatene_mission_01_task_07_DESC:0 "Nuestra antigua casta sacerdotal, conocida como los Magos, ha estado tambaleándose durante años, alejada de los recursos vitales que necesitan para funcionar y cumplir con sus deberes sacerdotales. Deberíamos hacer todo lo posible para reinstaurarlos en las posiciones que una vez ocuparon.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
atropatene_mission_01_task_07_tt:0 "El Gran Sacerdote debe tener una lealtad de al menos #Y 70#!"
atropatene_mission_01_task_07_tt2:0 "Si Ardabil no tiene ya un Gran Templo y un Gran Teatro, serán construidos."
atropatene_mission_01_task_08:0 "Por Mi Hijo"
atropatene_mission_01_task_08_DESC:0 "El hecho de que la tarea que tenemos por delante sea enorme y difícil de ejecutar no significa que la justicia no clame; debemos hacer todo lo que podamos para asegurarnos de que todas las injusticias se hayan corregido, sin importar el costo que implique.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
atropatene_mission_01_task_08_tt:0 "Seleuco I Nicátor debe morir por la traición y asesinato de Perdiccas, el yerno de Atropates I Atropatida. Los otros traidores, Peithon y Antígenes ya han perecido. Quizás un asesinato sería posible..."
atropatene_mission_01_task_09:0 "El Tesoro de Atropatene"
atropatene_mission_01_task_09_DESC:0 "Si logramos construir adecuadamente [GetProvince('(int32)1515').GetName], convirtiéndola en una región que realmente rivalice con otras ciudades capitales en grandeza y estatura, los ingresos fiscales incrementados que obtendremos requerirán que se construya un tesoro real.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
atropatene_mission_01_task_09_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 5#! Nobles@nobles!\n"
atropatene_mission_01_task_09_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 45#! Pops\n"
atropatene_mission_01_task_10:0 "Buscar el Avesta"
atropatene_mission_01_task_10_DESC:0 "El Avesta, la colección de escritos sagrados que guía los pasos de nuestro pueblo, se compiló en los polvorientos valles de las montañas cerca de Persis. Debido a que consideramos este texto en gran estima, nos sentimos obligados a controlar el territorio que inspiró su creación.\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
atropatene_mission_01_task_11:0 "Viajes del Espíritu Real"
atropatene_mission_01_task_11_DESC:0 "La ciudad de [GetProvince('(int32)4985').GetName], cuyos habitantes son conocidos por su fino trabajo en plata, es un área que vale la pena desarrollar, por múltiples razones. No solo es la capital de su provincia, sino que podríamos aprovechar su excelente ubicación en las costas del Mare Hyrcanum y realmente convertirla en un lugar en el que los locales quieran vivir.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
atropatene_mission_01_task_11_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 4#! Nobles@nobles!\n"
atropatene_mission_01_task_11_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 45#! Población\n"
atropatene_mission_01_task_12:0 "La Fe de los Kadousioi"
atropatene_mission_01_task_12_DESC:0 "Los Kadousioi son descendientes de fieros tribus que se establecieron en nuestra región después de vagar durante muchos años. Aunque han vivido entre nosotros desde hace tanto tiempo como cualquiera puede recordar, de vez en cuando se descontentan y se amotinan en masa, una tendencia que creemos podría desalentarse construyendo obras públicas en los territorios que habitan.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
atropatene_mission_01_task_13:0 "Civilizar a los Cadusios"
atropatene_mission_01_task_13_DESC:0 "Creemos firmemente que el noble pueblo cadusio, aunque tiene una tradición e historia de las que estar orgulloso, sería mucho más feliz y fuerte como pueblo si adoptaran nuestras costumbres; un proceso que esperamos fomentar de cualquier manera posible.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
atropatene_mission_01_task_13_tt:0 "Las provincias de #Y Amardioi#! y #Y Kadousioi#! deben tener #Y Medo#! como su cultura dominante."
atropatene_mission_01_task_14:0 "Reclamar Media"
atropatene_mission_01_task_14_DESC:0 "Cada provincia de Media que nuestros cartógrafos puedan recordar, la reclamamos como propia.\n\n\n\n\n\n\n\n\n\n@india_mil17!"
atropatene_mission_01_task_14_tt:0 "#Y Atropatene#! obtendrá una reclamación sobre cada provincia dentro de la Región de Media."
atropatene_mission_01_task_15:0 "Consolidar el Lago Matiene"
atropatene_mission_01_task_15_DESC:0 "En el polvoriento interior de nuestras montañas, las aguas del Lago Matiene son un avistamiento bienvenido después de días de viaje por los desiertos. Debido a que valoramos esta región, deberíamos hacer todo lo posible para reunir los territorios que rodean el lago bajo nuestra dirección directa, aunque los señores de los caballos que habitan la zona ofrecerán una feroz resistencia.\n\n\n\n\n\n\n\n\n\n@persia_mil12!"
atropatene_mission_01_task_16:0 "La Metrópolis de Media"
atropatene_mission_01_task_16_DESC:0 "[GetProvince('(int32)1595').GetName], la ciudad que Ciaxares recuperó de los escitas del norte y remodeló como la capital meda hace mucho tiempo, es como la luz brillante en el firmamento. Ha visto una gran afluencia de visitantes últimamente a medida que nuestra identidad cultural ha crecido; la gente acude en masa para ver las reliquias de nuestro pasado, esperando buscar su fortuna en el latido del corazón de la historia cultural meda. Pronto, esta será la mayor ciudad de la región con diferencia - una verdadera metrópolis para honrar nuestro patrimonio.\n\n\n\n\n\n\n\n\n\n@persia_mil5!"
atropatene_mission_01_task_16_tt_0:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 90#! Población\n"
atropatene_mission_01_task_16_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 10#! Nobles@nobles!\n"
atropatene_mission_01_task_17:0 "La Oscuridad de Druj"
atropatene_mission_01_task_17_DESC:0 "Existen enseñanzas religiosas que son populares entre la gente pero que no se basan en una teología sólida, y abrazar las enseñanzas heréticas conocidas como 'Druj', una palabra cuyas raíces están basadas en el engaño, se ha vuelto de moda. Lamentamos ver esta oscuridad en nuestro país.\n\n\n\n\n\n\n\n\n\n@persia_mil9!"
atropatene_mission_01_task_18:0 "La Luz de Asha"
atropatene_mission_01_task_18_DESC:0 "Aunque someterse a la Verdad puede ser una tarea difícil, hay un período de crecimiento que solo se puede alcanzar después de sufrir la vergüenza que proviene de ser expuesto; todas las creencias que se encapsulan en las enseñanzas de Asha.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
atropatene_mission_01_task_19:0 "Una Metrópolis Sagrada"
atropatene_mission_01_task_19_DESC:0 "[GetProvince('(int32)1627').GetName], una de las ciudades más importantes de nuestro país, solo superada por [GetProvince('(int32)1515').GetName], ha crecido precipitadamente en los últimos años. Nuestros arquitectos creen que hay pasos que podríamos tomar para elevar aún más el estatus de la ciudad.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
atropatene_mission_01_task_19_tt_0:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 80#! Población\n"
atropatene_mission_01_task_19_tt_2:0 "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 12#! Nobles@nobles!\n"
atropatene_mission_01_task_20:0 "Comercio en el Mar Mazandaran"
atropatene_mission_01_task_20_DESC:0 "Ya sea que se le llame por su nombre local, Mazandaran, o se utilicen los nombres que los griegos le han dado, Mare Hyrcanum, el mar cerrado que está cerca de nosotros proporciona oportunidades para el comercio de las que nos estamos beneficiando inmensamente.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
atropatene_mission_01_task_20_tt_1:0 "Obtendrás una #Y reclamación#! sobre la tierra alrededor del Mar Mazandaran."
atropatene_mission_01_task_20_tt_2:0 "Los siguientes: #Y Rasht#!, #Y Amarda#!, #Y Syringis#!, #Y Tamis#!, #Y Ganzak#!, #Y Sadrakarta#!, #Y Paytakaran#!, y #Y Absheron#! recibirán el siguiente modificador:"
atropatene_mission_01_task_21:0 "La Tierra de los Medos"
atropatene_mission_01_task_21_DESC:0 "Todo está casi en su lugar; hemos anexado los territorios adecuados y realizado las reformas legales necesarias para demostrarnos como los dignos sucesores de los Aqueménidas. Todo lo que queda por hacer es derribar a los Seléucidas! @persia_mil1!"
atropatene_mission_01_task_22:0 "Éxito Salado"
atropatene_mission_01_task_22_DESC:0 "Si somos capaces de aumentar los ingresos provinciales al potencial que prevemos, imaginamos un tiempo en que la nobleza acudirá a la región, esperando hacer sus fortunas con el comercio local...nos gustaría mucho que esto ocurriera. @india_mil18!"
atropatene_mission_01_task_22_tooltip:0 "Las provincias de #Y $parskahayk_area$#!, #Y $media_atropatene_area$#!, #Y $kadousioi_area$#! y #Y $amardioi_area$#! tienen cada una al menos #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#! de ingresos provinciales@income! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_money_loc')] y no más de #Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#! de descontento@unrest! [SCOPE.GetRootScope.GetCountry.Custom('atropatene_mission_01_task_22_unrest_loc')]. (Este es el total de descontento entre todos los territorios dentro de las provincias)"
atropatene_mission_01_task_22_money_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
atropatene_mission_01_task_22_money_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_money_total')|0]#!)"
atropatene_mission_01_task_22_unrest_loc_1:0 "(#R [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
atropatene_mission_01_task_22_unrest_loc_2:0 "(#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_current')|0]#!/#Y [SCOPE.ScriptValue('atropatene_mission_01_task_22_unrest_total')|0]#!)"
atropatene_mission_01_task_23:0 "Penitencia"
atropatene_mission_01_task_23_DESC:0 "Nadie está tan alejado de la luz como para que la redención se vuelva imposible. Si uno renuncia a sus caminos desviados y vuelve su rostro hacia la Verdad, exhibiendo un espíritu de penitencia, entonces el favor divino y la paz volverán sobre él. @greek_mil2!"
atropatene_mission_01_task_23_tt:0 "La Guardia Real tiene una lealtad de al menos #Y 80#!"
atropatene_mission_01_task_24:0 "Mantener la Fe"
atropatene_mission_01_task_24_DESC:0 "Aunque hay muchas religiones falsas que nos rodean, manteniéndonos fieles a nuestras creencias, incluso cuando las tentaciones nos rodean, seremos recompensados por mantener la fe. @greek_mil16!"
atropatene_mission_01_task_25:0 "Urbanización Meda"
atropatene_mission_01_task_25_DESC:0 "Gracias al tremendo crecimiento de nuestra economía, alimentada por la gran cantidad de fundiciones y mercados que hemos construido en nuestros territorios, nuestros ingenieros y arquitectos afirman que podrán construir ciudades y metrópolis más rápido de lo que jamás se imaginó. @event_pic11!"
atropatene_mission_01_task_25_tt:0 "Tiene al menos #Y 60#! edificios de mercado en el país. ([SCOPE.Custom('atropatene_mission_01_task_25_marketplace')]/#Y 60#!)."
atropatene_mission_01_task_25_marketplace_1:0 "#R [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
atropatene_mission_01_task_25_marketplace_2:0 "#Y [SCOPE.ScriptValue('num_of_commerce_building_total')|0]#!"
atropatene_mission_01_task_25_tt_1:0 "Tiene al menos #Y 20#! edificios de fundición en el país. ([SCOPE.Custom('atropatene_mission_01_task_25_foundry')]/#Y 20#!)."
atropatene_mission_01_task_25_foundry_1:0 "#R [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
atropatene_mission_01_task_25_foundry_2:0 "#Y [SCOPE.ScriptValue('num_of_foundry_building_total')|0]#!"
atropatene_mission_01_task_26:0 "El Reino de Ciáxares"
atropatene_mission_01_task_26_DESC:0 "Ciáxares, el legendario Rey que lideró a los Medos en tiempos pasados hacia una gloria que recordamos con cariño, estaría complacido de ver que sus fronteras lejanas han sido restablecidas; ¡una hazaña que nadie pensaba que sería posible en estos días! @greek_mil10!"
atropatene_mission_01_task_26_tt:0 "Se ha tomado la decisión de formar #Y Gran Media#!."
atropatene_mission_01_task_27:0 "Erudito Redimido"
atropatene_mission_01_task_27_DESC:0 "Debido a que hemos tomado medidas para difundir enseñanzas correctas mientras reducimos el impacto de las terribles herejías de Druj, toda nuestra nación se ha beneficiado de nuestra meticulosa atención a los asuntos literarios. @persia_mil7!"
atropatene_mission_01_task_27_tt:0 "Tiene al menos #Y 33#! edificios de academia en el país. ([SCOPE.Custom('atropatene_mission_01_task_27_academy')]/#Y 33#!)."
atropatene_mission_01_task_27_academy_1:0 "#R [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
atropatene_mission_01_task_27_academy_2:0 "#Y [SCOPE.ScriptValue('num_of_academy_building_total')|0]#!"
atropatene_mission_01_task_27_tt_2:0 "Tiene al menos #Y 40#! edificios de biblioteca en el país. ([SCOPE.Custom('atropatene_mission_01_task_27_library')]/#Y 40#!)."
atropatene_mission_01_task_27_library_1:0 "#R [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
atropatene_mission_01_task_27_library_2:0 "#Y [SCOPE.ScriptValue('num_of_library_building_total')|0]#!"
atropatene_mission_01_task_28:0 "Bazares Sagrados"
atropatene_mission_01_task_28_DESC:0 "Nuestro pueblo, que nos ha apoyado en los peores momentos, merece disfrutar de los frutos de nuestros éxitos, ya sean de naturaleza espiritual o material. Deberíamos construir mercados en nuestras principales ciudades para facilitar el intercambio de valiosos bienes comerciales. @event_pic1!"
atropatene_mission_01_task_29:0 "Un Legado Meda"
atropatene_mission_01_task_29_DESC:0 "Ahora, en nuestro momento de triunfo, cuando todo lo que nos propusimos hacer se ha logrado, podemos anunciar al mundo que los Medos, el majestuoso poder de antaño, han regresado a una posición de fuerza. @event_pic9!"
atropatene_mission_01_task_29_tt:0 "Se ha tomado la decisión de formar #Y Media#! o #Y Persia#!."
atropatene_mission_01_task_30:0 "Zoroastro Imperial"
atropatene_mission_01_task_30_DESC:0 "Se ha sugerido que nuestra forma de gobierno anterior no está a la altura del desafío de administrar nuestro vasto reino, que ciertamente ha crecido desde la época de nuestros padres. Como tal, deberíamos hacer lo que podamos para mantener nuestra parte del acuerdo que la gente nos ha confiado; quieren un Imperio que los proteja, y nosotros se lo proporcionaremos. @egypt_mil16!"
atropatene_mission_01_task_31:0 "La Ciudad Roja"
atropatene_mission_01_task_31_DESC:0 "Tomando su nombre de un significado iraní relacionado con el rojo, Rhagae ha sido el hogar de la tribu Magi de los Medos, quienes valoran sus lazos familiares con la clase sacerdotal y el control del culto iraní y zoroástrico. Así, su ciudad es una ciudad santa y un baluarte de la identidad e influencia meda desde sus inicios hasta el presente. Que ellos vuelvan a difundir el pensamiento meda."
atropatene_mission_01_task_32:0 "La Ciudad de los Ejércitos"
atropatene_mission_01_task_32_DESC:0 "Tomando su nombre de un significado iraní relacionado con ejército, Aspadana ha sido un lugar bien construido para guarnecer tropas, además de servir como el lugar de encuentro perfecto para comerciantes que llegan desde todas direcciones. La tribu Paretaceni se hizo rica y poderosa gracias a estos beneficios en tiempos pasados. Incluso Ciro el Grande marcó este lugar como su primera muestra de tolerancia cultural y religiosa. Puede volver a servir a las ambiciones medas."
atropatene_mission_01_task_33:0 "La Ciudad de la Fuente de Salomón"
atropatene_mission_01_task_33_DESC:0 "La antigua Kashan, aunque asentada entre las montañas y el desierto, ha disfrutado durante mucho tiempo de las aguas de manantial que dan vida. Las aguas que bajan de las altas montañas han traído vida a lo que de otro modo sería un lugar bastante seco. Como hogar de la tribu Arizanti, podemos devolver la fe y la prosperidad a este lugar solitario."
atropatene_mission_01_task_34:0 "El Triángulo Meda"
atropatene_mission_01_task_34_DESC:0 "Entre Ecbatana, Rhagae y Aspadana viven las seis tribus medas, con los Struchates y los Budii habitando las llanuras, colinas y aldeas que salpican la tierra entre ellas. Deioces reunió a todos estos pueblos para formar su Media unificada, confiando en este tramo de tierra para impulsar el poder e influencia de su civilización. Una vez más, estas localidades dispersas se han reunido y fortalecido bajo el gobierno meda."
atropatene_mission_01_task_35:0 "El Zigurat Más Antiguo"
atropatene_mission_01_task_35_DESC:0 "Entre los restos en gran parte abandonados de la antigua gloria de Kashan se encuentra un Zigurat olvidado construido por los Elamitas, más antiguo en su construcción que otras estructuras de su tipo. Si este antiguo sitio se restaurara, podría renovar el lugar de Kashan como un gran centro de comercio y administración religiosa."
atropatene_mission_01_task_35_tt:0 "El #Y Zigurat de Kashan#! ha sido construido."
atropatene_mission_01_task_36:0 "El Lugar de Reunión"
atropatene_mission_01_task_36_DESC:0 "El nombre de Ecbatana en sí significa un lugar de reunión. Como ciudad, Ecbatana fue un gran cruce de caminos en Media, proporcionando el lugar más adecuado para una capital. Solo hemos dado el primer paso para regresar a las tierras ancestrales. ¿Cómo podríamos no usar la fama y prosperidad de la vieja ciudad para reunir a nuestro pueblo una vez más?"
atropatene_mission_01_task_37:0 "El Tesoro de Ecbatana"
atropatene_mission_01_task_37_DESC:0 "Antes de que Alejandro saquease la riqueza que los aqueménidas habían almacenado allí, Ecbatana fue una de las ciudades medas y persas más ricas y poderosas durante generaciones. Sería beneficioso para todos los Medos si se volviera a reunir la riqueza y la fama de Ecbatana como un lugar de riquezas se extendiera nuevamente."
atropatene_mission_01_task_38:0 "Las Siete Ciudadelas de Ecbatana"
atropatene_mission_01_task_38_DESC:0 "La capital de Deioces estuvo una vez protegida por siete capas de defensa, muros concéntricos hechos de los colores y materiales más brillantes y espectaculares. Ningún tablón de madera estaba sin cubrirse con esplendor dorado, plateado y teñido. Para proteger la gran cantidad de riquezas que hemos almacenado en esta ciudad, debemos renovar las famosas defensas."
atropatene_mission_01_task_39:0 "El Archivo de Ciro"
atropatene_mission_01_task_39_DESC:0 "Además de simplemente tener los planos para la reconstrucción del templo de Jerusalén por parte de Ciro, los registros que los aqueménidas dejaron en edificios de Ecbatana, como en la residencia de verano persa, dan cuenta de muchos de sus planes y acciones pasados, desde la gobernanza hasta las posibilidades futuras de construcción. Si dedicamos nuestras mentes más brillantes a examinar dichos registros, podríamos encontrar algún beneficio en lo que nuestros anteriores conquistadores nos dejaron."
atropatene_mission_01_task_39_tt_1:0 "#Y [THIS.GetProvince.GetName]#! tiene al menos #Y 20#! nobles@nobles!\n"
atropatene_mission_01_task_39_tt_2:0 "El Mogh erudito en el cargo tiene una lealtad de al menos #Y 70#! y un fervor de al menos #Y 10#!"
atropatene_mission_01_task_40:0 "El Problema de Persia"
atropatene_mission_01_task_40_DESC:0 "Persia, una vez una región bajo nuestra suzeranía, dejada a su autonomía, conquistó nuestras tierras bajo el usurpador Ciro. Sin embargo, Ciro y sus seguidores mostraron moderación y respeto por los Medos cuando tuvo nuestras tierras en sus manos. Quizás deberíamos mostrar indulgencia en nuestra propia conquista. Hay mucho que ganar de una tierra persa fuerte y mejor controlada."
atropatene_mission_01_task_40_tt_1:0 "La cultura #Y Persa#! está integrada."
atropatene_mission_01_task_40_tt_2:0 "Persia puede convertirse en tu #Y Sujeto#!."

atropatene_mission_01_task_0001:0 "Ataque a Armenia"
atropatene_mission_01_task_0001_DESC:0 "Para reconectarnos con nuestras tierras ancestrales en Media, las tierras de Armenia deben ser llevadas bajo nuestro control..."
armenian_conqueror_mod:0 "Conquistador Armenio"
atropatene_needs_four_religious_investments_tt: "Necesitamos la #T Dotación Religiosa#! Inversión provincial en la provincia de #Y Kadousioi#!."
 
