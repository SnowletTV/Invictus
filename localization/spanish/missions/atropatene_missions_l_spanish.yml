me_atropatene_1_title:0 "Un Estado para los Medos"
me_atropatene_1_desc:0 "Aunque tenemos los sueños más elevados - nada menos que el establecimiento de un poder medo que recuerde la grandeza de una era ya pasada - nuestro pueblo ha abrazado plenamente esta idea y nos respalda, listo para llevarnos hacia la historia. ¡Que la Fortuna nos guíe mientras comenzamos a hacer que nuestra voluntad sea conocida en el mundo!"
me_atropatene_1.a:0 "Estamos bendecidos por tener el apoyo de las masas"

me_atropatene_2_title:0 "El Lugar de Nacimiento de Zoroastro"
me_atropatene_2_desc:0 "Aunque [GetProvince('(int32)1627').GetName] es actualmente una pequeña aldea, apenas digna de mención a menos que estés viajando por la región y quieras una comida caliente por la noche, tenemos una visión para esta ciudad, una que coincida con el esplendor de su hijo más famoso, el profeta Zoroastro. Cuando terminemos de construir en esta área, será una de las ciudades más grandes que esta región haya conocido."
me_atropatene_2.a:0 "¡No podemos esperar a ver los muros de la ciudad una vez que estén terminados!"

me_atropatene_3_title:0 "Fortalecer la Identidad Meda"
me_atropatene_3_desc:0 "Con el tiempo, la composición cultural de nuestras provincias está cambiando de su estado natural, caótico, a uno homogeneizado, pues todos los que viven en nuestras tierras eventualmente eligen vivir como nosotros. Nos enorgullece ver que la identidad meda se fortalece día a día; esto nos será beneficioso en el futuro."
me_atropatene_3.a:0 "¿Podemos culpar al extranjero por adoptar nuestras costumbres? No lo creo"

me_atropatene_4_title:0 "Prosperidad de la Sal Brillante"
me_atropatene_4_desc:0 "Ya sea para el almacenamiento a largo plazo de alimentos o como condimento, no se puede escapar de la necesidad de la sal, y aquellos que no tienen acceso a este recurso natural a menudo pagan tarifas exorbitantes para asegurar las cantidades necesarias para todo tipo de cosas. Afortunadamente para nosotros, hemos invertido en las provincias donde podemos cosechar sal y ahora todos, ya sea que vivan junto a las salinas o en lo profundo de las montañas, pueden disfrutar de los frutos de nuestra nación."
me_atropatene_4.a:0 "Nuestros cursos de agua locales continúan bendiciéndonos con su abundancia"

me_atropatene_5_title:0 "La Ciudad Santa de Ganzak"
me_atropatene_5_desc:0 "[GetProvince('(int32)1515').GetName], ubicada junto a un río al sur del Lago Matianus, es conocida en todas partes como una de las mejores ciudades de nuestro país, con muchos de nuestro pueblo deseando establecerse en esa ciudad en las colinas. ¿Y quién puede culparlos? Uno puede perder días enteros vagando por sus mercados, y los templos y teatros están llenos ya sea de los susurros silenciosos de las oraciones o de la recitación bulliciosa de las últimas obras teatrales. Ciertamente estamos orgullosos de Ganzak y creemos que sus mejores días están realmente por delante."
me_atropatene_5.a:0 "Es cierto que tenemos un lugar especial en nuestros corazones para esta ciudad"

me_atropatene_6_title:0 "Kashmar Mística"
me_atropatene_6_desc:0 "Cuando las cosas estén más calmadas para [ROOT.GetCountry.GetRuler.GetName] y tengamos algo de tiempo libre, valdría la pena hacer una peregrinación a Kashmar para visitar algunos de los santuarios, aunque sea algo muy común que la gente hace. Los consejeros de [ROOT.GetCountry.GetRuler.GetFirstName] han sugerido amablemente que un par de días dedicados a la meditación contemplativa en la provincia sagrada harían maravillas para el estado mental de [ROOT.GetCountry.GetRuler.GetHerHis]. Después de todo, no queremos ver a nuestro líder agotado, pues aún queda mucho trabajo por hacer."
me_atropatene_6.a:0 "Está bien, está bien, prometo que haré tiempo para esto"

me_atropatene_7_title:0 "Reinstaurar a los Magos"
me_atropatene_7_desc:0 "Al reinstaurar a los Magos, la clase religiosa estimada y erudita que guió a nuestro pueblo en asuntos sagrados en una era más iluminada, haremos maravillas para restaurar la salud espiritual de la nación y aumentar nuestra prestigio y popularidad doméstica. Se preparan celebraciones en [ROOT.GetCountry.GetCapital.GetName] para lo que promete ser uno de los mejores días en la memoria."
me_atropatene_7.a:0 "Que caminemos en los pasos de nuestros antepasados"

me_atropatene_8_title:0 "Por Mi Hijo"
me_atropatene_8_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha recibido noticias de [ROOT.GetCountry.GetHerHis] agentes que [GetCharacter('(int32)24').GetName], ese bastardo que asesinó a Pérdicas, finalmente está muerto - si su muerte fue a manos de asesinos extranjeros o por un complot doméstico tramado por descontentos, no importa. Que su sombra vague por la eternidad sin consuelo y sin descanso, y que siempre se le niegue la entrada al Elíseo."
me_atropatene_8.a:0 "Espero haberte vengado, Pérdicas... lo siento"

me_atropatene_9_title:0 "El Tesoro de Atropatene"
me_atropatene_9_desc:0 "[ROOT.GetCountry.GetCapital.GetName], gracias a la construcción incesante iniciada por las órdenes de [ROOT.GetCountry.GetRuler.GetName], finalmente es una ciudad conocida en toda esta región como un lugar digno de visitar. En los días antes de que [ROOT.GetCountry.GetRuler.GetFirstName] ordenara a nuestros ingenieros y arquitectos construir sus planes, la reputación de esta ciudad se basaba en el nombre de nuestros padres, pero hemos creado algo aquí que supera lo que nuestros antepasados lograron."
me_atropatene_9.a:0 "La riqueza tiene una influencia corruptora, pero nos mantendremos puros"

me_atropatene_10_title:0 "Caza del Avesta"
me_atropatene_10_desc:0 "Los escritos sagrados del Avesta tienen un lugar especial en nuestras bibliotecas reales, ya que consideramos nuestra custodia de estos textos como uno de los deberes más importantes que tenemos como administradores del estado. Cuando poseía todas las tierras del este y del oeste, Ciro llegó a poseer muchas de las copias más antiguas, si no originales, que nosotros, los medos, teníamos en Ecbatana y en sitios sagrados. Tal vez nuestros más brillantes eruditos puedan ahora recuperar una de estas obras de arte y devoción."
me_atropatene_10.a:0 "Se dice que las bibliotecas de Pasargada y Persépolis eran infinitas..."
 
me_atropatene_11_title:0 "Viajes del Espíritu Real"
me_atropatene_11_desc:0 "Aunque [ROOT.GetCountry.GetCapital.GetName] es nuestra capital por numerosas razones, esto no debería restar importancia a la historia de Rasht, de la cual estamos increíblemente orgullosos, podemos añadir. Aunque las costumbres de nuestros primos del norte son ligeramente diferentes a las nuestras, los amamos aún más por ello, y nos alegra escuchar noticias de que la capital regional se está expandiendo para igualar el potencial de los habitantes del lago."
me_atropatene_11.a:0 "El futuro que tienen reservado parece ciertamente emocionante"

me_atropatene_12_title:0 "La Fe de los Kadousioi"
me_atropatene_12_desc:0 "Aunque los bárbaros Kadousioi han vivido entre nosotros durante mucho tiempo, sus antiguos saqueos y violenta asentamiento en nuestras tierras son un hecho histórico en este punto, a veces muestran una racha de independencia que recuerda a todos sus antiguas costumbres. Afortunadamente para nosotros, algunas de las iniciativas recientes implementadas por [ROOT.GetCountry.GetRuler.GetName] están apaciguando las tendencias rebeldes de este fiero pueblo."
me_atropatene_12.a:0 "Esto demuestra lo que la civilización puede lograr"

me_atropatene_13_title:0 "Civilizar a los Cadusios"
me_atropatene_13_desc:0 "Los nobles Cadusios, un pueblo no tan diferente al nuestro, tienen tradiciones y costumbres que son tan cercanas a las nuestras que bien podrían ser lo mismo, y todos pueden ver que claramente provienen de la misma fuente. Si tan solo abrazaran completamente las costumbres Medas, no sería una terrible traición a su historia, sino un reconocimiento de que todos compartimos el mismo pasado."
me_atropatene_13.a:0 "Después de todo, todos somos zoroastrianos al final"

me_atropatene_14_title:0 "Un Reclamo sobre Media"
me_atropatene_14_desc:0 "La primera orden del día esta mañana fue la simple noticia de que nuestros reclamos sobre Media han sido finalizados; solo queda dar la orden para que comience la guerra."
me_atropatene_14.a:0 "Todos sabremos cuándo es el momento de la batalla"
me_atropatene_14.a.tt:0 "#Y Atropatene#! obtendrá reclamos sobre toda la región de Media"

me_atropatene_15_title:0 "Consolidación del Lago Matiene"
me_atropatene_15_desc:0 "Aunque los barcos que surcan las aguas del Lago Matiene son cosas pequeñas, inadecuadas incluso para el Mare Hyrcanum, estamos agradecidos por la oportunidad de enviar barcos pesqueros. Tener una fuente local de alimentos frescos es una bendición para un país que tiene tantas montañas y colinas como el nuestro, y sin duda la gente acudirá en masa a estas regiones ahora que las controlamos; bien hecho, [ROOT.GetCountry.GetRuler.GetName]."
me_atropatene_15.a:0 "Los alimentos curados son tediosos día tras día"

me_atropatene_16_title:0 "Metrópolis de Media"
me_atropatene_16_desc:0 "[GetProvince('(int32)1595').GetName], el logro arquitectónico que es el orgullo de nuestra nación, finalmente ha superado sus límites originales, creciendo de una ciudad enclavada en las estribaciones a una metrópolis que domina toda la provincia. ¡Qué tremendo testimonio de la visión y el liderazgo de [ROOT.GetCountry.GetRuler.GetName]; ¿se habría logrado todo esto sin ellos?"
me_atropatene_16.a:0 "Me haces un gran honor al decir eso"

me_atropatene_17_title:0 "La Obscuridad de Druj"
me_atropatene_17_desc:0 "Últimamente, enseñanzas heréticas no sancionadas por los Magos se han vuelto populares en [GetProvince('(int32)1515').GetName], cautivando incluso a mentes brillantes como [ROOT.GetCountry.GetRuler.GetName]. Mientras algunos videntes afirman que estas enseñanzas, conocidas como Druj, son los susurros seductores de la destrucción, se ha convertido en una ofensa casi traicionera compartir esta opinión. Verdaderamente, no sabemos a dónde conduce este camino."
me_atropatene_17.a:0 "Nadie puede convencerme de que esto no es la verdad"

me_atropatene_18_title:0 "La Luz de Asha"
me_atropatene_18_desc:0 "Aunque vivir una vida recta puede ser difícil, una tarea que incluso los más santos entre nosotros encuentran desafiante, si nos mantenemos firmes en la verdad que tenemos en nuestras enseñanzas sagradas, caminaremos en la luz, nuestros caminos serán respaldados por las enseñanzas de Asha. Al rechazar las doctrinas heréticas enseñadas por los Druj, nuestra luz interior refleja el amor que nos rodea a todos."
me_atropatene_18.a:0 "¡Que nuestra luz brille en la oscuridad que nos rodea!"

me_atropatene_19_title:0 "Una Metrópolis Sagrada"
me_atropatene_19_desc:0 "Después de lo que ha parecido una eternidad, la construcción en [GetProvince('(int32)1627').GetName] ha sido completada y ahora somos agraciados con una metrópoli, un logro que pocos pueden reclamar. Aunque [GetProvince('(int32)1515').GetName] siempre seguirá siendo un lugar importante para nuestro pueblo, esto de ninguna manera disminuirá el crecimiento de Ardabil. Incluso ahora, procesiones recorren sus calles mientras se celebran desfiles para conmemorar la consagración de sus nuevos muros."
me_atropatene_19.a:0 "Que estemos a la altura del desafío de administrar un lugar tan sagrado"

me_atropatene_20_title:0 "Comercio en el Mar de Mazandarán"
me_atropatene_20_desc:0 "Aunque las aguas del Mazandarán pueden ser caprichosas, prometiendo una navegación suave por la mañana solo para abrir sus fauces por la tarde y tragarse flotas enteras en una tormenta repentina, hay muchas almas valientes que viajan por sus aguas en busca de oportunidades comerciales, esperando que arriesgar sus vidas para hacer monedas siga siendo una mínima posibilidad. Gracias a ellos, los mercados en lugares como [GetProvince('(int32)1515').GetName] y [GetProvince('(int32)1627').GetName] están llenos a rebosar con toda clase de lujos."
me_atropatene_20.a:0 "Admiramos a las almas intrépidas que hacen posible el comercio"
 
me_atropatene_21_title:0 "La Tierra de los Medos"
me_atropatene_21_desc:0 "En todas las capitales extranjeras, en tierras que tardan muchas semanas en viajar si partes desde la ciudadela en [GetProvince('(int32)1515').GetName] en el caballo más rápido, en todos los Salones de Reuniones de las Repúblicas y en los Consejos de los Reyes, hablan de una sola cosa: el ascenso de nuestro poder y cómo los medos tienen el potencial de convertirse en la mayor nación de la tierra.\n\nSi nuestra reputación ya es tan temible, ¿qué dirán cuando escuchen que hemos conquistado el Imperio Seléucida, desmantelando su poder para siempre y reduciendo su fuerza a polvo y cenizas?"
me_atropatene_21.a:0 "Que nos respeten, pero que también nos teman"

me_atropatene_22_title:0 "Éxito Salino"
me_atropatene_22_desc:0 "[ROOT.GetCountry.GetRuler.GetName], no tomaremos mucho tiempo discutiendo esto, pero queremos informarle que nuestras rutas comerciales de sal han sido construidas. Esto fue un enorme esfuerzo, sin duda, pero estamos contentos de ver que los saludables ingresos fiscales han comenzado a llegar. ¿Tan inesperada dulzura proviene de la sal, verdad?"
me_atropatene_22.a:0 "Bien por nosotros, pero por favor, ahórrenos los malos chistes, Consejero"

me_atropatene_23_title:0 "Penitencia"
me_atropatene_23_desc:0 "Al admitir los errores de [ROOT.GetCountry.GetRuler.GetHerHis] caminos anteriores y demostrar verdaderamente un espíritu contrito, los Magos han aceptado los actos de penitencia de [ROOT.GetCountry.GetRuler.GetName] y le han permitido volver a comulgar con los fieles. Hay esperanza de que esta historia de un hijo descarriado regresando al abrazo reconfortante de uno de sus padres inspire a la nación."
me_atropatene_23.a:0 "Estoy tan terriblemente arrepentido... por favor, perdónenme"

me_atropatene_24_title:0 "Manteniendo la Fe"
me_atropatene_24_desc:0 "Si bien algunos podrían burlarse de gastar sumas exorbitantes en asuntos religiosos, nuestro pueblo siempre ha mantenido una relación cercana con los dioses, incluso durante períodos en los que nuestro pueblo luchó. Porque recordamos todo lo que han hecho por nosotros, hemos permanecido fieles a nuestra fe, dejando que las enseñanzas de Zoroastro nos guíen mientras encontramos nuestro camino en el mundo."
me_atropatene_24.a:0 "Nunca olvidaremos la fe de nuestros padres"

me_atropatene_25_title:0 "La Autopista Media"
me_atropatene_25_desc:0 "Mi [ROOT.GetCountry.GetRulerTitle], hemos recibido noticias de nuestros principales arquitectos de que han dominado el arte de la construcción de ciudades y pueden construir una polis en tiempo récord. Nuestra reputación como una tierra de constructores se ha extendido por todas partes, con muchos reyes extranjeros enviando consultas educadas a [ROOT.GetCountry.GetCapital.GetName] con la esperanza de poder contratar a nuestros ingenieros durante las temporadas bajas.\n\nAfortunadamente para nosotros, no hay tal cosa; nuestros trabajadores y obreros siempre tienen tareas que completar en [ROOT.GetCountry.GetName]."
me_atropatene_25.a:0 "¡Los constructores de [ROOT.GetCountry.GetAdjective] son los mejores que el mundo haya visto jamás!"

me_atropatene_26_title:0 "El Reino de Ciáxares"
me_atropatene_26_desc:0 "Hace más de trescientos años, Ciáxares, hijo de Fraortes, lideró a nuestros parientes en una gloriosa batalla, derrotando a las tribus más débiles y estableciendo un imperio tan vasto y rico que se rumoreaba que era cosa de leyendas. Si bien muchos creen que estas historias son cuentos para niños destinados a cautivar alrededor del cálido resplandor de una fogata, [ROOT.GetCountry.GetRuler.GetName] ha demostrado al mundo que las poderosas hazañas de Ciáxares no son fábulas, sino que eran completamente posibles... y capaces de ser replicadas, para gloria eterna de [ROOT.GetCountry.GetRuler.GetFirstName]."
me_atropatene_26.a:0 "¡Nuestras tropas marchan desde nuestras ciudades hacia los hogares de nuestros enemigos!"

me_atropatene_27_title:0 "El Erudito Redimido"
me_atropatene_27_desc:0 "Gracias a la construcción de bibliotecas y academias en toda nuestra nación, los textos heréticos de los Druj, que se habían estado propagando como la pólvora, han sido lentamente erradicados. Ya no tendremos que preocuparnos por esta hierba invasiva que asfixia los nutrientes y el agua de nuestros viñedos espirituales, sino que seremos guiados por la sabiduría y el conocimiento de eruditos redimidos que han dedicado sus vidas al estudio de nuestros textos sagrados."
me_atropatene_27.a:0 "Aquellos que se alejan de la verdad siempre pueden regresar a las bendiciones del hogar"

me_atropatene_28_title:0 "Bazares Sagrados"
me_atropatene_28_desc:0 ""
me_atropatene_28.a:0 ""

me_atropatene_29_title:0 "Un Legado Medo"
me_atropatene_29_desc:0 "Envía a los mensajeros y a los pregoneros a los cuatro rincones de la Tierra, y diles a todas las tribus bárbaras, desde el Oceanus Atlanticus hasta las tierras distantes que tocan el Sol en el Lejano Oriente, que los medos han regresado. ¡Que nadie dude de que somos los verdaderos herederos de nuestros antepasados, habiendo ganado el derecho de proclamar el establecimiento de nuestra gloria en todo el mundo por la fuerza de la lanza!"
me_atropatene_29.a:0 "¿Quién es como nosotros y quién puede enfrentarse a nosotros?"

me_atropatene_30_title:0 "Zoroastro Imperial"
me_atropatene_30_desc:0 "Ha llegado un día glorioso, uno que nunca será olvidado mientras exista la memoria de los medos. No solo hemos expandido enormemente nuestras fronteras, conquistando a nuestros vecinos más débiles y arrojándolos a su estado natural de servidumbre, sino que hemos ascendido a las alturas a las que solo unos pocos en la historia pueden afirmar haber llegado; hemos alcanzado el estado culminante, el de Imperio, y celebramos este momento con asombro ante nuestra propia grandeza."
me_atropatene_30.a:0 "Inclínate ante mí, con el rostro hacia el suelo..."
 
me_atropatene_31_title:0 "La Muerte de Seleuco"
me_atropatene_31_desc:0 "Ahora, la noticia se está difundiendo lentamente de que [GetCharacter('(int32)24').GetName] ha muerto, con mensajeros que han llegado a todas las capitales provinciales del Imperio Seléucida. En todo el vasto dominio del fallecido Basileus, un ambiente sombrío se ha apoderado, y muchos de los gobernadores y sátrapas han declarado un período de luto.\n\nSin embargo, en un signo de lo que está por venir, no todos están de luto, y algunos están comenzando a preguntarse si esta triste ocasión podría ser una oportunidad."
me_atropatene_31.a:0 "Despreciable..."

me_atropatene_32_title:0 "El Maestro Se Ha Ido"
me_atropatene_32_desc:0 "En este punto, el mundo entero es consciente del fallecimiento de [GetCharacter('(int32)24').GetName], con barcos llevando la impactante noticia a puertos lejanos junto con sus cargamentos. Como se predijo, esto ha causado un caos absoluto: muchos de los estados súbditos del Imperio Seléucida están tirando de sus correas, preguntándose si la hora de la libertad se acerca. Nuestros asesores militares temen que se avecine la guerra... debemos vigilar a nuestros vecinos."
me_atropatene_32.a:0 "Volvemos un ojo vigilante hacia nuestras fronteras"

me_atropatene_33_title:0 "La Crisis de Sucesión"
me_atropatene_33_desc:0 "[ROOT.GetCountry.GetRuler.GetName], debes saber que el Imperio Seléucida está en medio de una crisis de sucesión en toda regla; todo parece estar desmoronándose a su alrededor en este momento. Nadie puede decir con certeza lo que los próximos años nos depararán, pero podría ser mejor prepararse para lo peor."
me_atropatene_33.a:0 "Observamos el caos que se desarrolla con expectación contenida"

me_atropatene_34_title:0 "Traslado de la Capital"
me_atropatene_34_desc:0 "Algunos de nuestros asesores se han acercado a nosotros, afirmando que si deseamos trasladar la capital a la ciudad de [GetProvince('(int32)1595').GetName], contaríamos con el pleno apoyo de la nobleza y las familias principales. Todo lo que queda por hacer es que [ROOT.GetCountry.GetRuler.GetName] dé la orden y lo haga oficial."
me_atropatene_34.a:0 "Una nueva capital para una nueva era parece apropiado"
me_atropatene_34.b:0 "No deberíamos agitar tanto las aguas; todo necesita desacelerarse"

me_atropatene_35_title:0 "El Viaje del Espíritu Real"
me_atropatene_35_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha recibido una invitación para visitar personalmente [GetProvince('(int32)4985').GetName] para asistir a una ceremonia religiosa, a la que [ROOT.GetCountry.GetRuler.GetSheHe] ha abrazado con entusiasmo. Los sabios de Rasht son conocidos por muchas cosas, y se dice que sus chamanes tienen la clave para entrar en el reino de los espíritus.\n\nUnos días después, [ROOT.GetCountry.GetRuler.GetFirstName] está sentado frente a un fuego, observando cómo se alimentan las llamas con ramas del sagrado ciprés. Una gran kílix llena de un líquido brillante está siendo pasada, y la densa mezcla de humo y líquido embriagador está haciendo que [ROOT.GetCountry.GetRuler.GetFirstName] comience a sentirse un poco extraño; [ROOT.GetCountry.GetRuler.GetSheHe] abre [ROOT.GetCountry.GetRuler.GetHerHis] boca, pero no salen palabras.\n\nUnos segundos después, oscuridad."
me_atropatene_35.a:0 "¡Despierta, [ROOT.GetCountry.GetRuler.GetName]! Oh, querido..."

me_atropatene_36_title:0 "El Viaje del Espíritu Real"
me_atropatene_36_desc:0 "[ROOT.GetCountry.GetRuler.GetName] camina por un campo, con las hierbas balanceándose rozando el borde de [ROOT.GetCountry.GetRuler.GetHerHis] túnica. Hay un altar en la distancia, con doncellas cantando y bailando alegremente mientras ofrecen una libación a los cielos. Desconcertado, [ROOT.GetCountry.GetRuler.GetFirstName] mira hacia el cielo, solo para sentir una bola de miedo apretando [ROOT.GetCountry.GetRuler.GetHerHis] estómago. El firmamento es un vórtice giratorio desprovisto de estrellas, un remolino de humo y relámpagos, una visión tan aterradora que [ROOT.GetCountry.GetRuler.GetFirstName] cae al suelo."
me_atropatene_36.a:0 "¿Dónde estoy? ¿Qué está pasando? Yo...Tengo miedo"

me_atropatene_37_title:0 "El Viaje del Espíritu Real"
me_atropatene_37_desc:0 "[ROOT.GetCountry.GetRuler.GetName] se despierta al sonido de una voz retumbante que resuena en [ROOT.GetCountry.GetRuler.GetHerHis] mente, una presencia que parece llenar cada parte de su ser. Ya no está en el campo, [ROOT.GetCountry.GetRuler.GetFirstName] está sentado frente al altar, pero las doncellas han desaparecido, y en su lugar, cientos de animales salvajes están arrastrándose por todas partes.\n\n'Mortal, tu presencia aquí es una ofensa; ¿por qué has venido al reino del espíritu y las sombras?'"
me_atropatene_37.a:0 "Un buen gobernante sirve a los dioses y al pueblo, no al revés"
me_atropatene_37.b:0 "Vengo a pedir un regalo, uno digno de tus poderes"
me_atropatene_37.c:0 "Uh..."
me_atropatene_37.d:0 "No sirvo a ningún Maestro y no reconozco dioses - ¿qué tontería es esta?"

me_atropatene_38_title:0 "El Viaje del Espíritu Real"
me_atropatene_38_desc:0 "'Tu piedad será recompensada, [ROOT.GetCountry.GetRuler.GetName] - regresa a tu pueblo con las bendiciones del Cielo.'\n\nCon un sobresalto, [ROOT.GetCountry.GetRuler.GetFirstName] se sienta erguido, para gran alivio de los asistentes y esclavos reunidos alrededor. Aunque [ROOT.GetCountry.GetRuler.GetSheHe] está aturdido y ligeramente desorientado, parece que algo milagroso ha sucedido. ¿Ha hablado [ROOT.GetCountry.GetRuler.GetFirstName] con los dioses? ¿Lo visitaron en un sueño?"
me_atropatene_38.a:0 "¡No creerás las cosas que he visto!"

me_atropatene_39_title:0 "El Viaje del Espíritu Real"
me_atropatene_39_desc:0 "Con un sobresalto, [ROOT.GetCountry.GetRuler.GetName] se sienta erguido, para gran alivio de los asistentes y esclavos reunidos alrededor. Hay risas, con bromas sobre que [ROOT.GetCountry.GetRuler.GetFirstName] bebe como un niño de diez años.\n\nEl incidente se olvida, pero semanas después, informes extraños están llegando a lo largo de todo el campo; las gallinas se niegan a poner huevos, y la leche de los animales de la manada tiene sabor a azufre. Cuando se toman presagios, los hombres santos nos informan que los dioses están terriblemente enfurecidos con nuestro pueblo, diciendo que somos codiciosos e indignos de lo que tenemos."
me_atropatene_39.a:0 "No sé de qué podría tratarse esto..."

me_atropatene_40_title:0 "El Viaje del Espíritu Real"
me_atropatene_40_desc:0 "Las doncellas aparecen de repente de la nada, usando máscaras teatrales y agarrando violentamente a [ROOT.GetCountry.GetRuler.GetName]. Los animales se han vuelto todos hacia el espectáculo que se desarrolla, observando ominosamente. La voz desencarnada llena la cabeza de [ROOT.GetCountry.GetRuler.GetHerHis] nuevamente, ardiendo con una furia incandescente.\n\n'NO LO PREGUNTARÉ OTRA VEZ; ¿POR QUÉ ESTÁS AQUÍ?'"
me_atropatene_40.a:0 "¡Perdóname, oh Espíritu; no soy nada ante ti! ¡Perdona la vida de tu siervo!"
me_atropatene_40.b:0 "Espera un minuto... ¿No estaba en Rasht? Esto es un sueño borracho"
 
me_atropatene_41_title:0 "El Viaje del Espíritu Real"
me_atropatene_41_desc:0 "'Regresa con tu gente, necio vagabundo, y diles que la bendición de Zoroastro está sobre ti. Aunque eres un recipiente imperfecto, serás el medio por el cual se logre la perfección, [ROOT.GetCountry.GetRuler.GetName]. Ahora déjanos en paz.'"
me_atropatene_41.a:0 "¡Gr-gracias! Prometo no volver nunca"

me_atropatene_42_title:0 "El Viaje del Espíritu Real"
me_atropatene_42_desc:0 "[ROOT.GetCountry.GetRuler.GetName] estaba inusualmente callado después de despertar a la mañana siguiente, dejando [GetProvince('(int32)4985').GetName] antes del amanecer a pesar de tener un terrible dolor de cabeza que lanzó un mal augurio sobre todo el viaje de regreso a la capital. Al pasar por un santuario local en el camino a casa, [ROOT.GetCountry.GetRuler.GetFirstName] señaló que no se detendrían para ofrecer un sacrificio, como es tradición, alegando que los dioses solo cuidan de aquellos que se cuidan a sí mismos.\n\nAunque esto es una ruptura impactante de las normas religiosas, ¿quién está en posición de decir lo contrario?"
me_atropatene_42.a:0 "[ROOT.GetCountry.GetRuler.GetName] no se preocupa por los dioses..."

me_atropatene_43_title:0 "El Viaje del Espíritu Real"
me_atropatene_43_desc:0 "Una terrible noticia desde [GetProvince('(int32)4985').GetName] esta mañana; parece que [ROOT.GetCountry.GetRuler.GetName], en un estupor de borrachera, se desplomó durante un ritual religioso y se golpeó fuertemente la cabeza contra el suelo. Todos nuestros mejores doctores y hombres eruditos se reunieron para intentar ayudar a [ROOT.GetCountry.GetRuler.GetFirstName], pero a pesar de la mejor atención médica disponible, [ROOT.GetCountry.GetRuler.GetSheHe] estuvo dormido durante tres días antes de despertar.\n\nTan pronto como [ROOT.GetCountry.GetRuler.GetSheHe] habló, quedó inmediatamente claro que algo terrible había sucedido; el viejo [ROOT.GetCountry.GetRuler.GetFirstName] ya no está con nosotros."
me_atropatene_43.a:0 "¿Por qué nos están castigando los dioses así?"

me_atropatene_45_title:0 "Navegando la Tormenta"
me_atropatene_45_desc:0 "Durante los últimos treinta años, nuestro pueblo se ha encontrado jugando un juego peligroso, obligado a caminar por una cuerda floja como un artista de circo que ha llegado al pueblo. Conquistados por los aqueménidas y convertidos en un estado vasallo, cumplimos nuestros juramentos cuando sonaron las trompetas de guerra, sirviendo con honor en la Batalla de Gaugamela contra los macedonios, aunque los dioses no nos dieron la victoria ese día.\n\nPero Alejandro vio algo en [ROOT.GetCountry.GetRuler.GetName], a pesar de que habían desenvainado las armas el uno contra el otro, y [ROOT.GetCountry.GetRuler.GetFirstName] fue permitido seguir gobernando sobre [ROOT.GetCountry.GetName] como sátrapa. Pero la muerte del macedonio lo cambió todo, y aunque disfrutamos de libertad por primera vez en una generación, ahora estamos rodeados de poderes codiciosos que están evaluando nuestras fuerzas y presionando en nuestras fronteras. Esperemos que la mano firme de [ROOT.GetCountry.GetRuler.GetFirstName] esté aquí para gobernarnos muchos años más, pues no sabemos qué nos depara el futuro."
me_atropatene_45.a:0 "Es un mundo cruel en el que nos encontramos..."

me_atropatene_46_title:0 "La Imagen de Media"
me_atropatene_46_desc:0 "Si hemos de continuar nuestra marcha hacia un glorioso nuevo futuro, debemos tener un estandarte orgulloso que izar en el aire. ¿Llevaremos la marca de nuestro reciente surgimiento, o el mañana nos recordará los días de nuestra antigua gloria?"
me_atropatene_46.a:0 "La bandera de Atropatene y el color Media-formable estándar."
me_atropatene_46.b:0 "La bandera de Atropatene y un nuevo color verde de la Gran Media."
me_atropatene_46.c:0 "La nueva bandera meda y el color Media-formable estándar."
me_atropatene_46.d:0 "La nueva bandera meda y un nuevo color verde de la Gran Media."

me_atropatene_47_title:0 "Tesoros en Ecbatana"
me_atropatene_47_desc:0 "Para crear la imagen que todos los medos conocen de la riqueza de Ecbatana, debe haber un vasto despliegue de botines dentro de sus confines. En un momento dado, se dice que Alejandro dejó aquí los tesoros de Pasargada y Persépolis, pero también robó la riqueza nativa de Ecbatana. De alguna manera, debemos producir algo."
me_atropatene_47.a:0 "Esto es como convertir el agua en vino..."

me_atropatene_48_title:0 "Las Siete Murallas Medas"
me_atropatene_48_desc:0 "Un hombre que afirma haber visto las murallas en todo su esplendor escribió que cada muralla era un gigante sobre la anterior, con el palacio y sus tesoros bien resguardados detrás de la última. Cada una tenía un color vibrante, un tono crema, un negro amenazante, una fortificación artísticamente elaborada con adornos dorados y plateados. Esto no es solo una defensa, sino una declaración del arte e identidad meda y su fuerza."
me_atropatene_48.a:0 "De vuelta en vuelta iremos, 'alrededor de las siete murallas hasta que el sol caiga bajo'"

me_atropatene_49_title:0 "Secretos del Archivo"
me_atropatene_49_desc:0 "Los archivos parecen casi interminables, llenos hasta el tope con pergaminos y tablillas de los aqueménidas e incluso de los ocupantes seleúcidas más recientes. Con suerte, Alejandro y Seleuco no destruyeron ni trasladaron demasiados registros. En verdad, podría tomar años analizar completamente todos estos textos. Hasta que hayamos asegurado y purgado mejor las bibliotecas de todos los empleados aqueménidas y griegos anteriores, nuestras acciones nunca podrán ser completamente secretas. ¿Cómo debemos proceder con la búsqueda de los secretos de Ciro?"
me_atropatene_49.a:0 "Revisaremos los archivos a medida que la gente esté disponible."
me_atropatene_49.b:0 "Asignar a nuestros eruditos más brillantes a categorizar específicamente todos los registros."

me_atropatene_50_title:0 "El Destino de Persia"
me_atropatene_50_desc:0 "Los archivos parecen casi interminables, llenos hasta el tope con pergaminos y tablillas de los aqueménidas e incluso de los ocupantes seleúcidas más recientes. Con suerte, Alejandro y Seleuco no destruyeron ni trasladaron demasiados registros. En verdad, podría tomar años analizar completamente todos estos textos. Hasta que hayamos asegurado y purgado mejor las bibliotecas de todos los empleados aqueménidas y griegos anteriores, nuestras acciones nunca podrán ser completamente secretas. ¿Cómo debemos proceder con la búsqueda de los secretos de Ciro?"
me_atropatene_50.a:0 "Dejemos que los persas tengan autonomía nuevamente, pero asegúrate de que mantengan vínculos con los medos."
me_atropatene_50.b:0 "Debemos mantener a los persas cerca, no sea que se levanten de nuevo."
me_atropatene_50.c:0 "No puede haber perdón - ¡que Persis arda!"
 
