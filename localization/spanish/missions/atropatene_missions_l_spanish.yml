avestan_gathas_texts:0 "Himnos Gathas"
avestan_gathas_texts_desc:0 "Compuestos por el propio Zoroastro, los 17 himnos forman el núcleo de los textos litúrgicos Yasna en el Zoroastrismo. Con un total de alrededor de 6,000 palabras, estas piezas en verso abordan a Ahura Mazda y muchos otros aspectos del reino espiritual, intentando conectar lo divino con el público mortal."
visperad_collection:0 "Colección Visperad"
visperad_collection_desc:0 "Recitado solo entre el amanecer y el mediodía, el Visperad, literalmente una oración a todos los patronos, era una colección de secciones adicionales que se realizaban entre las secciones de los textos Yasna más grandes."
vendidad_collection:0 "Colección Vendidad"
vendidad_collection_desc:0 "Posiblemente habiendo existido como una tradición oral mucho antes de convertirse en canónica en las escrituras zoroástricas, el Vendidad, una actuación para ahuyentar demonios y espíritus malignos, se pensaba que estaba influenciada por la clase/grupo de los Magos, quienes tenían un origen mediano."
treasures_of_ecbatana:0 "Tesoros de Ecbatana"
treasures_of_ecbatana_desc:0 "El asiento real de Media ha sido durante mucho tiempo una belleza para los ojos, con oro, plata y todo tipo de piedras preciosas adornando las paredes y los muebles. Platino, grafito, antimonio y hierro nativo constituían la riqueza del palacio."
treasures_of_pasagardae:0 "Tesoros de Pasargada"
treasures_of_pasagardae_desc:0 "Habiendo sido la primera capital de Ciro el Grande, conmemorando su conquista sobre el Medo Astiages, Pasargada. Los jardines del palacio albergaban las muchas maravillas de los primeros aqueménidas."
treasures_of_persepolis:0 "Tesoros de Persépolis"
treasures_of_persepolis_desc:0 "El bebé de Darío, Persépolis fue uno de los complejos más extravagantes construidos por los aqueménidas, siendo tanto una capital como el hogar de las celebraciones de año nuevo. Estas reliquias son los pocos recuerdos restantes de la riqueza de la ciudad después de que Alejandro la incendiara."
 
