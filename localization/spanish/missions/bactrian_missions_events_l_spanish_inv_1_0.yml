l_spanish:
 # 1

 me_bactria_01_bactria.1.t:0 "$bactrian_mission_01_bactria_task_1$ - Planeando una Guerra"
 me_bactria_01_bactria.1.desc:0 "Hemos enviado una misiva insultante a los líderes de Seleúcida, calificándolos de inútiles y débiles."
 me_bactria_01_bactria.1.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_01_bactria.2.t:0 "$bactrian_mission_01_bactria_task_1$ - Rompiendo el Yugo Seleúcida"
 me_bactria_01_bactria.2.desc:0 "Nuestra misiva ha dañado seriamente nuestras relaciones con el Imperio Seleúcida. Nuestros ejércitos han recibido una inyección de moral y la guerra parece probable."
 me_bactria_01_bactria.2.a:0 "Merecemos la independencia."
 me_bactria_01_bactria.2.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_1$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.3.t:0 "$bactrian_mission_01_bactria_task_2$"
 me_bactria_01_bactria.3.desc:0 "Bactra ha sido ampliada con nuevos templos, palacios y carreteras. Empieza a parecer una verdadera ciudad Helénica."
 me_bactria_01_bactria.3.a:0 "Nuestra ciudad capital prospera."
 me_bactria_01_bactria.3.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_2$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.4.t:0 "$bactrian_mission_01_bactria_task_3$"
 me_bactria_01_bactria.4.desc:0 "Nuevas ciudades han sido fundadas en el corazón de Bactria. Los nuevos asentamientos han comenzado a atraer a colonos del campo, aumentando nuestro potencial económico."
 me_bactria_01_bactria.4.a:0 "Excelente."
 me_bactria_01_bactria.4.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_3$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.5.t:0 "$bactrian_mission_01_bactria_task_4$"
 me_bactria_01_bactria.5.desc:0 "Hemos intentado fomentar una cultura Greco-Bactriana única, absorbiendo los mejores elementos de los pueblos Persa y Helenístico."
 me_bactria_01_bactria.5.a:0 "Poco a poco."
 me_bactria_01_bactria.5.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_4$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.6.t:0 "$bactrian_mission_01_bactria_task_5$"
 me_bactria_01_bactria.6.desc:0 "[GetProvince('(int32)6688').GetName] se ha transformado en un importante centro Helenístico, rivalizando con cualquier otro de Asia."
 me_bactria_01_bactria.6.a:0 "Excelente."
 me_bactria_01_bactria.6.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_5$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.7.t:0 "$bactrian_mission_01_bactria_task_6$"
 me_bactria_01_bactria.7.desc:0 "Hemos construido numerosas fortalezas en nuestra frontera oriental, con las que esperamos proteger nuestro nuevo reino de los ejércitos, mucho más numerosos, de los Imperios Maurya y Seleúcida."
 me_bactria_01_bactria.7.a:0 "Que estos fuertes nos protejan."
 me_bactria_01_bactria.7.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_6$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.8.t:0 "$bactrian_mission_01_bactria_task_7$"
 me_bactria_01_bactria.8.desc:0 "Hemos refundado [GetProvince('(int32)6686').GetName] como una ciudad Helenística. Ahora también lleva un nuevo nombre."
 me_bactria_01_bactria.8.a:0 "Que esta nueva ciudad prospere."
 me_bactria_01_bactria.8.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_7$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.9.t:0 "$bactrian_mission_01_bactria_task_8$"
 me_bactria_01_bactria.9.desc:0 "El potencial agrícola del Valle del Oxus ha sido ampliado en gran medida, y ahora proporcionará alimentos a las regiones más pobladas de nuestro imperio."
 me_bactria_01_bactria.9.a:0 "Excelente."
 me_bactria_01_bactria.9.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_8$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.10.t:0 "$bactrian_mission_01_bactria_task_9$"
 me_bactria_01_bactria.10.desc:0 "[GetProvince('(int32)6682').GetName] se ha convertido en el principal centro comercial de Sogdiana, rebosante de riqueza gracias al comercio de la Ruta de la Seda."
 me_bactria_01_bactria.10.a:0 "Nos beneficiaremos enormemente de ello."
 me_bactria_01_bactria.10.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_9$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.11.t:0 "$bactrian_mission_01_bactria_task_10$"
 me_bactria_01_bactria.11.desc:0 "Las antiguas fortalezas en los montes Sogdianos han sido restauradas, y servirán como importantes bases militares en Sogdiana."
 me_bactria_01_bactria.11.a:0 "Esto dificultará la incursión de futuros enemigos."
 me_bactria_01_bactria.11.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_10$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.12.t:0 "$bactrian_mission_01_bactria_task_11$"
 me_bactria_01_bactria.12.desc:0 "Sogdiana rebosa de riqueza gracias al comercio con Serica y Escitia. Se ha convertido en el centro comercial de nuestro reino."
 me_bactria_01_bactria.12.a:0 "Excelente."
 me_bactria_01_bactria.12.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_11$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.13.t:0 "$bactrian_mission_01_bactria_task_12$"
 me_bactria_01_bactria.13.desc:0 "[GetProvince('(int32)6703').GetName] ha recuperado su antigua gloria. La Ciudad de Ciro vuelve a ser grande de nuevo."
 me_bactria_01_bactria.13.a:0 "Que esta ciudad vuelva a prosperar."
 me_bactria_01_bactria.13.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_12$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.14.t:0 "$bactrian_mission_01_bactria_task_13$"
 me_bactria_01_bactria.14.desc:0 "[GetProvince('(int32)6704').GetName] ahora sirve como una importante base de operaciones para continuar nuestra expansión en Escitia. Al norte se encuentra la misteriosa torre de piedra y las tribus de Asia central."
 me_bactria_01_bactria.14.a:0 "Deberíamos expandirnos hacia el norte."
 me_bactria_01_bactria.14.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_13$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.15.t:0 "$bactrian_mission_01_bactria_task_14$"
 me_bactria_01_bactria.15.desc:0 "Hemos fundado un nuevo asentamiento Helenístico en el Valle de Fergana. Esto, con suerte, hará que los Masagetas nos obedezcan."
 me_bactria_01_bactria.15.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_01_bactria.15.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_14$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.16.t:0 "$bactrian_mission_01_bactria_task_15$"
 me_bactria_01_bactria.16.desc:0 "El Valle de Fergana es ahora el principal exportador de alimentos de Sogdiana, y servirá de apoyo a toda la región."
 me_bactria_01_bactria.16.a:0 "Excelente."
 me_bactria_01_bactria.16.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_15$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.17.t:0 "$bactrian_mission_01_bactria_task_16$"
 me_bactria_01_bactria.17.desc:0 "[GetProvince('(int32)6668').GetName] ha sido reforzada y ampliada, y ahora es la mayor ciudad de toda la región."
 me_bactria_01_bactria.17.a:0 "La capital de Margiana prospera."
 me_bactria_01_bactria.17.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_16$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.18.t:0 "$bactrian_mission_01_bactria_task_17$"
 me_bactria_01_bactria.18.desc:0 "La provincia de Margiana tiene ahora un nuevo gobierno, que tratará de aprovechar al máximo su potencial económico."
 me_bactria_01_bactria.18.a:0 "Margiana se ha establecido firmemente como la tercera gran provincia de nuestro reino."
 me_bactria_01_bactria.18.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_17$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.19.t:0 "$bactrian_mission_01_bactria_task_18$"
 me_bactria_01_bactria.19.desc:0 "[GetProvince('(int32)6665').GetName] es ahora el segundo asentamiento más importante de la provincia de Margiana."
 me_bactria_01_bactria.19.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_01_bactria.19.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_18$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.20.t:0 "$bactrian_mission_01_bactria_task_19$ - Planeando una Guerra"
 me_bactria_01_bactria.20.desc:0 "Corasmia es fértil y rica. Este es el siguiente paso lógico para la expansión de nuestro reino."
 me_bactria_01_bactria.20.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_01_bactria.21.t:0 "$bactrian_mission_01_bactria_task_19$ - Tomando Corasmia"
 me_bactria_01_bactria.21.desc:0 "Hemos establecido reclamaciones sobre las tierras de Corasmias. Debemos conquistar y difundir la civilización Helenística en esta zona."
 me_bactria_01_bactria.21.a:0 "Corasmia será nuestra."
 me_bactria_01_bactria.21.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_19$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.22.t:0 "$bactrian_mission_01_bactria_task_20$"
 me_bactria_01_bactria.22.desc:0 "Hemos construido nuevas ciudades en la región de Corasmia y hemos iniciado el proceso de civilizar y Helenizar la zona."
 me_bactria_01_bactria.22.a:0 "El futuro de esta región es brillante."
 me_bactria_01_bactria.22.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_20$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.23.t:0 "$bactrian_mission_01_bactria_task_21$"
 me_bactria_01_bactria.23.desc:0 "[GetProvince('(int32)6803').GetName] has been transformed from a tribal settlement to a grand Hellenistic city."
 me_bactria_01_bactria.23.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_01_bactria.23.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_21$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.24.t:0 "$bactrian_mission_01_bactria_task_22$"
 me_bactria_01_bactria.24.desc:0 "Hemos ampliado el potencial agrícola de Corasmia con la construcción de nuevas granjas y canales de riego. Esto abastecerá de alimentos al resto de nuestro reino."
 me_bactria_01_bactria.24.a:0 "Excelente."
 me_bactria_01_bactria.24.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_22$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.25.t:0 "$bactrian_mission_01_bactria_task_23$ - El Ascenso de Eucrátides"
 me_bactria_01_bactria.25.desc:0 "Eucrátidas se ha convertido en una figura poderosa en la corte real Bactriana desde su llegada desde el Imperio Seleúcida. Él tiene todas las cualidades de un gran líder."
 me_bactria_01_bactria.25.a:0 "¿Quizás sea el momento de un nuevo líder?"

 me_bactria_01_bactria.26.t:0 "$bactrian_mission_01_bactria_task_23$ - ¿Un Nuevo Líder para Bactria?"
 me_bactria_01_bactria.26.desc:0 "Nuestro actual gobernante ha enfermado y muchos creen que su muerte está cerca. Algunos en nuestra corte piensan que este puede ser el momento de sustituir al líder de Bactria."
 me_bactria_01_bactria.26.a:0 "Es hora de cambiar de liderazgo."
 me_bactria_01_bactria.26.b:0 "Estamos contentos con nuestros líderes actuales."

 me_bactria_01_bactria.27.t:0 "$bactrian_mission_01_bactria_task_24$"
 me_bactria_01_bactria.27.desc:0 "Se ha sugerido un lugar en el río Oxus para una nueva capital Bactriana. ¿Quizás sea el momento de gobernar nuestra nación desde una ciudad más Helenística?"
 me_bactria_01_bactria.27.a:0 "Sí, movamos nuestra capital a [GetProvince('(int32)6694').GetName]."
 me_bactria_01_bactria.27.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_24$#!' ha sido #G Completada#!!"
 me_bactria_01_bactria.27.b:0 "Deberíamos mantener nuestra capital donde está."
 me_bactria_01_bactria.27.b.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_24$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.28.t:0 "$bactrian_mission_01_bactria_task_25$"
 me_bactria_01_bactria.28.desc:0 "Nuestro ejército ha sido reformado y ampliado, y esperamos que sea capaz de enfrentarse a nuestros vecinos más poderosos."
 me_bactria_01_bactria.28.a:0 "Excelente."
 me_bactria_01_bactria.28.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_25$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.29.t:0 "$bactrian_mission_01_bactria_task_26$ - La Oferta"
 me_bactria_01_bactria.29.desc:0 "Hemos enviado emisarios para atraer a colonos Griegos a [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], y [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Los Griegos tienen mucha experiencia en la creación de colonias por todo el Mediterráneo, y esperamos que esta última oferta atraiga a muchos de ellos para que vengan a establecerse en nuestras ciudades en [GetProvince('(int32)6694').GetArea.GetRegion.GetName]."
 me_bactria_01_bactria.29.a:0 "Cada uno de ellos será bien atendido y apreciado."

 me_bactria_01_bactria.30.t:0 "$bactrian_mission_01_bactria_task_26$"
 me_bactria_01_bactria.30.desc:0 "Hemos visto una gran afluencia de nuevos colonos en varias de nuestras ciudades, dispuestos a servir bajo nuestro gobierno, aportando tanto impuestos como levas. Con los leales colonos Griegos repartidos entre los lugareños, estamos seguros de poner remedio a cualquier posible malestar y revuelta antes de que pueda producirse."
 me_bactria_01_bactria.30.a:0 "Los colonos son imprescindibles."
 me_bactria_01_bactria.30.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_26$#!' ha sido #G Completada#!!"
 me_bactria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! ha recibido #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! POB."
 me_bactria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! ha recibido #Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! POB."

 me_bactria_01_bactria.32.t:0 "Asentarse en [GetProvince('(int32)6694').GetArea.GetRegion.GetName]"
 me_bactria_01_bactria.32.desc:0 "Un gran número de nuestros habitantes se ha dejado engañar por las promesas de una nueva vida en [GetProvince('(int32)6694').GetArea.GetRegion.GetName], en una de las muchas ciudades que se han fundado allí recientemente. Dejando atrás muchas de sus pertenencias, así como sus hogares, reciben nuevas casas y trabajos cuando se establecen en el este."
 me_bactria_01_bactria.32.a:0 "Intentemos al menos ganar algo de dinero con lo que dejaron..."
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! POB se ha marchado de #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! POB se han marchado de #Y [THIS.GetProvince.GetName]#!."

 me_bactria_01_bactria.33.t:0 "$bactrian_mission_01_bactria_task_27$ - Expedición a Serica"
 me_bactria_01_bactria.33.desc:0 "La región de Serica sigue siendo un misterio para el mundo Helenístico. ¿Quizás esta expedición traiga riquezas incalculables a nuestro reino?"
 me_bactria_01_bactria.33.a:0 "Deberíamos expandirnos hacia la Cuenca del Tarim."

 me_bactria_01_bactria.34.t:0 "$bactrian_mission_01_bactria_task_27$ - Conquistar la Cuenta del Tarim"
 me_bactria_01_bactria.34.desc:0 "Ha llegado el momento de expandirse más allá de los montes Emodios y adentrarse en la tierra de Serica."
 me_bactria_01_bactria.34.a:0 "¿Qué misterios nos aguardan?"
 me_bactria_01_bactria.34.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_27$#!' ha sido #G Completada#!!"

 me_bactria_01_bactria.35.t:0 "$bactrian_mission_01_bactria_task_final$ - Conquistar la Cuenta del Tarim"
 me_bactria_01_bactria.35.desc:0 "Bactria florece, con nuevas riquezas y prosperidad. Ahora que hemos desarrollado nuestro territorio central, ¿quizás sea el momento de mirar más allá de nuestras fronteras?"
 me_bactria_01_bactria.35.a:0 "Bactria prospera."
 me_bactria_01_bactria.35.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_01_bactria_task_final$#!' ha sido #G Completada#!!"

 ##2

 me_bactria_02_parthia.1.t:0 "$bactrian_mission_02_parthia_task_1$ - Mirada hacia el Norte"
 me_bactria_02_parthia.1.desc:0 "Partia es débil y está lista para ser tomada. Esta satrapía sería una excelente adquisición para nuestro reino."
 me_bactria_02_parthia.1.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_02_parthia.2.t:0 "$bactrian_mission_02_parthia_task_1$ - Preparar las Tropas"
 me_bactria_02_parthia.2.desc:0 "Tenemos reclamaciones sobre Partia. Preparad las tropas, se avecina la guerra."
 me_bactria_02_parthia.2.a:0 "Partia será nuestra."
 me_bactria_02_parthia.2.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_1$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.3.t:0 "$bactrian_mission_02_parthia_task_2$"
 me_bactria_02_parthia.3.desc:0 "Las antiguas provincias de [GetProvince('(int32)3444').GetArea.GetName] y [GetProvince('(int32)3450').GetArea.GetName] están ahora bajo nuestro control. Las ciudades aquí son antiguas y se están desmoronando, y requerirán de una inversión significativa para alcanzar el esplendor de nuestros asentamientos Bactrianos."
 me_bactria_02_parthia.3.a:0 "El resto de Partia aguarda."
 me_bactria_02_parthia.3.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_2$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.4.t:0 "$bactrian_mission_02_parthia_task_3$"
 me_bactria_02_parthia.4.desc:0 "[GetProvince('(int32)3454').GetName] vuelve a bullir de actividad, mientras el sonido de la construcción y la industria llenan el ambiente. La antigua capital Parta volverá a ser un centro de actividad bajo nuestro patrocinio."
 me_bactria_02_parthia.4.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_02_parthia.4.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_3$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.5.t:0 "$bactrian_mission_02_parthia_task_4$"
 me_bactria_02_parthia.5.desc:0 "Hemos gastado una cantidad considerable de oro e influencia para elevar el antiguo centro de Partia. Nuestros esfuerzos ya han empezado a dar sus frutos."
 me_bactria_02_parthia.5.a:0 "Poco a poco."
 me_bactria_02_parthia.5.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_4$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.6.t:0 "$bactrian_mission_02_parthia_task_5$ - Los Dahae"
 me_bactria_02_parthia.6.desc:0 "A pesar de que su fuerza esté creciendo, nuestro ejército todavía tiene ventaja sobre los pueblos tribales de las regiones del norte de Partia. Deberíamos atacar ahora y tomar esta región mientras podamos."
 me_bactria_02_parthia.6.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_02_parthia.7.t:0 "$bactrian_mission_02_parthia_task_5$ - Preparar Nuestras Tropas"
 me_bactria_02_parthia.7.desc:0 "Los Dahae han sido sorprendidos con la guardia baja. Ahora es el momento de atacar."
 me_bactria_02_parthia.7.a:0 "Preparar nuestras tropas para la guerra."
 me_bactria_02_parthia.7.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_5$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.8.t:0 "$bactrian_mission_02_parthia_task_6$"
 me_bactria_02_parthia.8.desc:0 "[GetProvince('(int32)6657').GetName] ha sido reconstruido y servirá como cementerio real y complejo palaciego para nuestra corte."
 me_bactria_02_parthia.8.a:0 "Excelente."
 me_bactria_02_parthia.8.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_6$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.9.t:0 "$bactrian_mission_02_parthia_task_7$"
 me_bactria_02_parthia.9.desc:0 "[GetProvince('(int32)3435').GetArea.GetName] y [GetProvince('(int32)3439').GetArea.GetName] son ahora nuestras, junto con su riqueza y potencial comercial."
 me_bactria_02_parthia.9.a:0 "Esta se convertirá en una nueva e importante región de nuestro reino."
 me_bactria_02_parthia.9.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_7$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.10.t:0 "$bactrian_mission_02_parthia_task_8$"
 me_bactria_02_parthia.10.desc:0 "Hemos desarrollado [GetProvince('(int32)3435').GetName] para convertirla en la principal ciudad del Mar de Hircania."
 me_bactria_02_parthia.10.a:0 "Excelente."
 me_bactria_02_parthia.10.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_8$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.11.t:0 "$bactrian_mission_02_parthia_task_9$"
 me_bactria_02_parthia.11.desc:0 "Las rutas comerciales de [GetProvince('(int32)3435').GetArea.GetName] la conectan ahora con las diversas ciudades y tribus situadas a lo largo del enorme Mar interior de Hircania. Aunque carecemos de conexión con el océano (por ahora), el comercio en esta región debería suponer una bendición para nuestro reino."
 me_bactria_02_parthia.11.a:0 "Nos beneficiaremos enormemente de ello."
 me_bactria_02_parthia.11.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_9$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.12.t:0 "$bactrian_mission_02_parthia_task_10$"
 me_bactria_02_parthia.12.desc:0 "[GetProvince('(int32)3439').GetName] es ahora la capital real de Partia, y se convertirá en uno de los mayores asentamientos Helénicos de nuestro siempre creciente reino."
 me_bactria_02_parthia.12.a:0 "Que [GetProvince('(int32)3439').GetName] crezca y prospere."
 me_bactria_02_parthia.12.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_10$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.13.t:0 "$bactrian_mission_02_parthia_task_11$"
 me_bactria_02_parthia.13.desc:0 "[GetProvince('(int32)3439').GetArea.GetName] prospera con nuevas inversiones. Al ser el epicentro real de Partia, es importante que esta región mantenga un cierto nivel de riqueza y prosperidad."
 me_bactria_02_parthia.13.a:0 "Excelente."
 me_bactria_02_parthia.13.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_11$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.14.t:0 "$bactrian_mission_02_parthia_task_12$"
 me_bactria_02_parthia.14.desc:0 "Nuevas ciudades han surgido de los otrora vacíos y agrarios desiertos de Partia, alimentados con comida y agua de las granjas de Hircania. Han empezado a llegar nuevos colonos de los reinos Griegos y Persas cercanos."
 me_bactria_02_parthia.14.a:0 "Partia crece y prospera."
 me_bactria_02_parthia.14.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_12$#!' ha sido #G Completada#!!"

 me_bactria_02_parthia.15.t:0 "$bactrian_mission_02_parthia_task_final$"
 me_bactria_02_parthia.15.desc:0 "Con Partia ahora bajo nuestro control total, hemos pasado de ser un lugar pobre y montañoso a una verdadera potencia económica. Colonos de todo el mundo Helénico han empezado a llegar a nuestros asentamientos recién construidos."
 me_bactria_02_parthia.15.a:0 "Ladrillo a ladrillo, nuestro imperio crece."
 me_bactria_02_parthia.15.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_02_parthia_task_final$#!' ha sido #G Completada#!!"

 ##3

 me_bactria_03_aria.1.t:0 "$bactrian_mission_03_aria_task_1$ - Hacia Aria"
 me_bactria_03_aria.1.desc:0 "Aria es la siguiente opción lógica para la expansión de nuestro reino. Su riqueza y sus fronteras naturales la convertirán en una excelente incorporación a nuestro creciente imperio."
 me_bactria_03_aria.1.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_03_aria.2.t:0 "$bactrian_mission_03_aria_task_1$ - Preparar las Tropas"
 me_bactria_03_aria.2.desc:0 "Tenemos reclamaciones sobre Aria. Preparad las tropas, se avecina la guerra."
 me_bactria_03_aria.2.a:0 "Aria será nuestra."
 me_bactria_03_aria.2.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_1$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.3.t:0 "$bactrian_mission_03_aria_task_2$"
 me_bactria_03_aria.3.desc:0 "[GetProvince('(int32)6558').GetArea.GetName] y [GetProvince('(int32)6552').GetArea.GetName] están ahora bajo nuestro control. Explotar la agricultura de esta región y atraer nuevos colonos a sus ciudades Helenizadas afianzará nuestro control."
 me_bactria_03_aria.3.a:0 "El resto de Aria nos espera."
 me_bactria_03_aria.3.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_2$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.4.t:0 "$bactrian_mission_03_aria_task_3$"
 me_bactria_03_aria.4.desc:0 "[GetProvince('(int32)6558').GetName] ha sido reconstruida y ampliada drásticamente, y ahora sirve como capital oficial de nuestra nueva provincia Ariana. Es de esperar que se convierta en una gran metrópolis en los próximos años."
 me_bactria_03_aria.4.a:0 "Este es el comienzo de una nueva gran capital real."
 me_bactria_03_aria.4.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_3$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.5.t:0 "$bactrian_mission_03_aria_task_4$"
 me_bactria_03_aria.5.desc:0 "[GetProvince('(int32)6518').GetName] ha sido elevada al rango de 'ciudad', con nuevas carreteras, muros y edificios públicos. Esperemos que nuestra inversión en esta zona dé sus frutos en los próximos años."
 me_bactria_03_aria.5.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_03_aria.5.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_4$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.6.t:0 "$bactrian_mission_03_aria_task_5$"
 me_bactria_03_aria.6.desc:0 "[GetProvince('(int32)6555').GetName] es ahora nuestro asentamiento más reciente en Ariana. Tal vez esto inicie una tendencia a fundar nuestras propias ciudades en lugar de limitarnos a ampliar las fundadas por Alejandro."
 me_bactria_03_aria.6.a:0 "Este es el comienzo de una nueva gran ciudad."
 me_bactria_03_aria.6.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_5$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.7.t:0 "$bactrian_mission_03_aria_task_6$"
 me_bactria_03_aria.7.desc:0 "Las nuevas técnicas de riego y cultivo han permitido explotar el potencial agrícola de Aria y alimentar a su floreciente población."
 me_bactria_03_aria.7.a:0 "Esta se convertirá en una nueva e importante región de nuestro reino."
 me_bactria_03_aria.7.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_6$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.8.t:0 "$bactrian_mission_03_aria_task_7$"
 me_bactria_03_aria.8.desc:0 "Aracosia es ahora nuestra, y hemos establecido un firme control sobre la frontera con la India."
 me_bactria_03_aria.8.a:0 "Excelente."
 me_bactria_03_aria.8.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_7$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.9.t:0 "$bactrian_mission_03_aria_task_8$"
 me_bactria_03_aria.9.desc:0 "Hemos mejorado los sistemas de riego de [ GetProvince('(int32)6611').GetName], lo que permitirá a este importante asentamiento Griego cultivar más alimentos y atraer a más colonos. Los días de escasez de agua y alimentos han terminado."
 me_bactria_03_aria.9.a:0 "Nos beneficiaremos enormemente de ello."
 me_bactria_03_aria.9.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_8$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.10.t:0 "$bactrian_mission_03_aria_task_9$"
 me_bactria_03_aria.10.desc:0 "[GetProvince('(int32)6541').GetName] está destinada a convertirse en una de las grandes ciudades de nuestro imperio."
 me_bactria_03_aria.10.a:0 "Excelente."
 me_bactria_03_aria.10.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_9$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.11.t:0 "$bactrian_mission_03_aria_task_10$"
 me_bactria_03_aria.11.desc:0 "Como los gobernantes de un imperio multicultural y multirreligioso, es nuestro deber evitar a toda costa los conflictos interreligiosos. El establecimiento de nuevos lugares de culto permitirá a todos nuestros ciudadanos practicar la religión de su elección, a la vez que aprenden mucho unos de otros. Esperemos que esto conduzca a una fusión entre la religión Oriental y la Helénica en el futuro."
 me_bactria_03_aria.11.a:0 "Debemos tener una sociedad tolerante."
 me_bactria_03_aria.11.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_10$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.12.t:0 "$bactrian_mission_03_aria_task_11$"
 me_bactria_03_aria.12.desc:0 "La construcción de nuevas minas en Aracosia nos ha permitido explotar la riqueza mineral natural de esta región. Esto beneficiará a nuestros ejércitos y nos permitirá producir más equipamiento militar."
 me_bactria_03_aria.12.a:0 "Aracosia crece y prospera."
 me_bactria_03_aria.12.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_11$#!' ha sido #G Completada#!!"

 me_bactria_03_aria.13.t:0 "$bactrian_mission_01_bactria_task_12$ - La Oferta"
 me_bactria_03_aria.13.desc:0 "Hemos enviado emisarios para atraer a colonos Griegos a [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)290').GetArea.GetRegion.GetName] y [GetProvince('(int32)911').GetArea.GetRegion.GetName]. Los Griegos tienen mucha experiencia en la creación de colonias por todo el Mediterráneo, y esperamos que esta última oferta atraiga a muchos de ellos para que vengan a establecerse en nuestras ciudades en [GetProvince('(int32)6694').GetArea.GetRegion.GetName]."
 me_bactria_03_aria.13.a:0 "Cada uno de ellos será bien atendido y apreciado."

 me_bactria_03_aria.14.t:0 "$bactrian_mission_03_aria_task_12$"
 me_bactria_03_aria.14.desc:0 "Hemos visto una gran afluencia de nuevos colonos en varias de nuestras ciudades, dispuestos a servir bajo nuestro gobierno, aportando tanto impuestos como levas. Con los leales colonos Griegos repartidos entre los lugareños, estamos seguros de poner remedio a cualquier posible malestar y revuelta antes de que pueda producirse."
 me_bactria_03_aria.14.a:0 "Los colonos son imprescindibles."
 me_bactria_03_aria.14.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_12$#!' ha sido #G Completada#!!"
 me_bactria_aria_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! ha recibido #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! POB."
 me_bactria_aria_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! ha recibido #Y [THIS.GetProvince.MakeScope.GetVariable('aria_pop_move_variable').GetValue|0]#! POB."

 me_bactria_03_aria.18.t:0 "Asentarse en [GetProvince('(int32)6558').GetArea.GetRegion.GetName]"
 me_bactria_03_aria.18.desc:0 "Un gran número de nuestros habitantes se ha dejado engañar por las promesas de una nueva vida en [GetProvince('(int32)6558').GetArea.GetRegion.GetName], en una de las muchas ciudades que se han fundado allí recientemente. Dejando atrás muchas de sus pertenencias, así como sus hogares, reciben nuevas casas y trabajos cuando se establecen en el este."
 me_bactria_03_aria.18.a:0 "Intentemos al menos ganar algo de dinero con lo que dejaron..."
 me_bactria_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! POB ha dejado #Y [THIS.GetProvince.GetName]#!."
 me_bactria_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('bactria_pop_move_variable').GetValue|0]#! PO han dejado #Y [THIS.GetProvince.GetName]#!."

 me_bactria_03_aria.15.t:0 "$bactrian_mission_03_aria_task_final$ - Mirada hacia el Este"
 me_bactria_03_aria.15.desc:0 "Con Ariana ahora bajo nuestro control total, miramos hacia el Este en busca de nuevas expansiones. Más allá de las montañas de Aracosia se encuentran las ricas y fértiles tierras del Valle del Indo, donde terminó el imperio de Alejandro. Debemos reunir fuerzas para enfrentarnos a los Mauryos y tomar estas tierras para nosotros."
 me_bactria_03_aria.15.a:0 "Pronto estaremos tendremos listas nuestras tropas para tomar la zona."

 me_bactria_03_aria.16.t:0 "$bactrian_mission_03_aria_task_final$"
 me_bactria_03_aria.16.desc:0 "Las tierras del Valle del Indo deberían ser nuestras."
 me_bactria_03_aria.16.a:0 "India es el siguiente objetivo lógico de expansión."
 me_bactria_03_aria.16.a.tt:0 "¡La tarea de la misión '#Y $bactrian_mission_03_aria_task_final$#!' ha sido #G Completada#!!"