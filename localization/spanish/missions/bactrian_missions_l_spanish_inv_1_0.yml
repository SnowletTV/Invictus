 bactrian_mission_02_parthia:0 "Ambición Parta"
 bactrian_mission_02_parthia_DESCRIPTION:0 "Nuestra antigua compañera de viaje, la satrapía de Partia, sigue siendo débil y relativamente indefensa. A medida que los Seléucidas se preocupan cada vez más por el Oeste, las tribus Parnas de Partia miran a esta satrapía con creciente interés. Debemos conquistar esta región antes de que las hordas bárbaras la tomen."
 bactrian_mission_02_parthia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos conquistado la región de Partia y la hayamos incorporado a nuestro imperio."
 bactrian_mission_02_parthia_BUTTON_TOOLTIP:0 "Partia es una de las satrapías Seléucidas peor defendidas, y sin duda caerá ante las hordas Escitas si no intentamos tomarla primero. Partia debe permanecer en manos Griegas."
 bactrian_mission_02_parthia_task_1:0 "Ambición Parta"
 bactrian_mission_02_parthia_task_2:0 "El Corazón de Partian"
 bactrian_mission_02_parthia_task_3:0 "Capital de la Antigua Partia"
 bactrian_mission_02_parthia_task_4:0 "Restaurar la Satrapía"
 bactrian_mission_02_parthia_task_5:0 "Conquistar a los Dahae"
 bactrian_mission_02_parthia_task_6:0 "La Necrópolis Real"
 bactrian_mission_02_parthia_task_7:0 "Orillas del Caspio"
 bactrian_mission_02_parthia_task_8:0 "Ciudad de Zadrakarta"
 bactrian_mission_02_parthia_task_9:0 "Comercio Hircanio"
 bactrian_mission_02_parthia_task_10:0 "Ciudad de las 100 Puertas"
 bactrian_mission_02_parthia_task_11:0 "Partia Comisene"
 bactrian_mission_02_parthia_task_12:0 "Urbanizar Partia"
 bactrian_mission_02_parthia_task_final:0 "Gobierno Parto"

 bactrian_mission_02_parthia_task_1_DESC:0 "La Satrapía de Partia es débil y está insuficientemente defendida por sus amos Seléucidas. A medida que los Parnos y los Dahaes se vuelven cada vez más beligerantes, esta región podría caer bajo su control si no actuamos antes."
 bactrian_mission_02_parthia_task_2_DESC:0 "Las provincias de [GetProvince('(int32)3444').GetArea.GetName] y [GetProvince('(int32)3450').GetArea.GetName] forman el antiguo corazón de Partia. Estas regiones deben ser incorporadas a nuestro imperio."
 bactrian_mission_02_parthia_task_3_DESC:0 "[GetProvince('(int32)3454').GetName] es la antigua capital de Partia, pero hace tiempo que está abandonada. La restauración de esta ciudad y la atracción de nuevos colonos ayudarán a revitalizar la provincia y a dotarla de una nueva capital."
 bactrian_mission_02_parthia_task_4_DESC:0 "[GetProvince('(int32)3444').GetArea.GetName] y [GetProvince('(int32)3450').GetArea.GetName] requieren una amplia inversión tras años de abandono. El antiguo territorio Parto debe volver a ser próspero para que no se convierta en una carga económica para nuestro reino."
 bactrian_mission_02_parthia_task_5_DESC:0 "Al norte de las tierras de los Partos se encuentran las tierras bárbaras de los Dahae y los Parnos. Estas tribus se han hecho fuertes a lo largo de los años y pueden suponer una amenaza para nosotros en el futuro. Deberíamos pacificar esta región ahora y ahorrarnos problemas en el futuro."
 bactrian_mission_02_parthia_task_6_DESC:0 "[GetProvince('(int32)6657').GetName] es la antigua necrópolis de los reyes Partos. Aunque esta ciudad tiene principalmente fines ceremoniales, también podríamos convertirla en un cementerio real para nuestros líderes, y construir nuevos palacios y templos para Hellenizar esta región mayormente tribal."
 bactrian_mission_02_parthia_task_7_DESC:0 "[GetProvince('(int32)3435').GetArea.GetName] y [GetProvince('(int32)3439').GetArea.GetName] son las provincias Partas más ricas y supondrían buenas incorporaciones a nuestro creciente reino."
 bactrian_mission_02_parthia_task_8_DESC:0 "[GetProvince('(int32)3435').GetName] es la capital y la mayor ciudad de [GetProvince('(int32)3435').GetArea.GetName]. Convertirla en un importante centro comercial la convertirá en la mayor ciudad del Mar de Hircania."
 bactrian_mission_02_parthia_task_9_DESC:0 "La fértil y próspera provincia de [GetProvince('(int32)3435').GetArea.GetName] se encuentra a orillas del gran Mar de Hircania. Dado que carecemos de puertos importantes, asegurar esta zona nos permitirá comerciar con las diversas tribus que se encuentran a lo largo de este enorme mar interior."
 bactrian_mission_02_parthia_task_10_DESC:0 "La ciudad de [GetProvince('(int32)3439').GetName] ha sido designada como capital de toda Partia, y es un importante asentamiento Helenístico. Nuestros dirigentes han elaborado planes para convertirla en la más impresionante de las ciudades de Partia mediante la construcción de grandes obras y nuevas viviendas para atraer inmigrantes."
 bactrian_mission_02_parthia_task_11_DESC:0 "[GetProvince('(int32)3439').GetArea.GetName] es mayoritariamente montañosa, pero cuenta con una gran cantidad de recursos. Invertir en esta provincia es crucial, ya que nos servirá como puerta de entrada al resto de Persia Oriental."
 bactrian_mission_02_parthia_task_12_DESC:0 "Partia sigue siendo mayoritariamente agraria. Deberíamos construir nuevos asentamientos allí para aumentar su población y atraer colonos Helenos."
 bactrian_mission_02_parthia_task_final_DESC:0 "La región de Partia está ahora bajo nuestro control. Hemos integrado la antigua satrapía de Partia y conquistado las confederaciones tribales del norte. Como nuevo y bullicioso centro de comercio, Partia ha atraído a colonos de todo el mundo Helénico."

