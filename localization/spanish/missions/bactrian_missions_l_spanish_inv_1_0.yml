 bactrian_mission_01_bactria_task_1_DESC:0 "Para que Bactria alcance realmente la grandeza, debemos liberarnos de las garras del Imperio Seleúcida. Su preocupación por los conflictos en el Oeste les ha dejado incapaces de defender o apoyar nuestras tierras. La independencia es nuestra única opción."
 bactrian_mission_01_bactria_task_2_DESC:0 "[GetProvince('(int32)6678').GetName] es la capital y el centro cultural de Bactria, de la que la región toma su nombre. Hemos establecido esta ciudad como nuestra capital nacional, aunque sigue siendo claramente Persa. Reconstruir y Helenizar [GetProvince('(int32)6678').GetName] la convertirá en una verdadera sede de poder para nuestro incipiente imperio."
 bactrian_mission_01_bactria_task_3_DESC:0 "Bactria está muy urbanizada en comparación con otras regiones de Persia, lo que a su vez nos ha hecho bastante ricos. El establecimiento de nuevas ciudades en nuestra región capital reforzará nuestro comercio, nuestra riqueza y nuestro crecimiento demográfico."
 bactrian_mission_01_bactria_task_4_DESC:0 "A pesar de que las clases altas de Bactria están compuestas en su mayoría por Griegos Macedonios, seguimos sintiéndonos como extranjeros en esta tierra. En lugar de imponer nuestra cultura Griega a los ciudadanos Persas de Bactria, debemos forjar una nueva cultura Greco-Bactriana que conserve los mejores elementos de ambos pueblos."
 bactrian_mission_01_bactria_task_5_DESC:0 "[GetProvince('(int32)6688').GetName] es una importante ciudad Helenística en Bactria, fundada por el propio Alejandro. La población de esta ciudad es mayoritariamente Griega, y han solicitado la construcción de nuevos templos y teatros. Deberíamos invertir en esta ciudad y convertirla en un próspero centro cultural."
 bactrian_mission_01_bactria_task_6_DESC:0 "Estamos acosados por enemigos en nuestras fronteras del sur y del este. Los Seléucidas intentarán sin duda reclamar sus tierras Bactrianas perdidas, y la potencia emergente en Oriente, el Imperio Maurya, también mira a nuestro reino con gran interés. Debemos fortificar nuestras fronteras para evitar que el enemigo nos invada."
 bactrian_mission_01_bactria_task_7_DESC:0 "La antigua ciudad de [GetProvince('(int32)6686').GetName] fue refundada por Alejandro Magno, sin embargo se ha decidido otorgarle un nuevo nombre. También la embelleceremos para que se parezca más a un asentamiento Helenístico."
 bactrian_mission_01_bactria_task_8_DESC:0 "El valle del Oxus es el granero de nuestro reino y produce grandes cantidades de alimentos para nuestro pueblo. Ampliar el potencial agrícola de esta región nos hará autosuficientes y menos dependientes de vecinos hostiles para obtener alimentos."
 bactrian_mission_01_bactria_task_9_DESC:0 "[GetProvince('(int32)6682').GetName] es un rico centro comercial y tiene una ubicación estratégica en la Ruta de la Seda, que conecta nuestro imperio con Seres. La construcción de nuevos mercados y almacenes comerciales ampliará nuestro comercio en la región y aportará más riqueza a Bactria."
 bactrian_mission_01_bactria_task_10_DESC:0 "Las rocas de Sogdiana de [GetProvince('(int32)6719').GetName], [GetProvince('(int32)6700').GetName] y [GetProvince('(int32)6701').GetName] son importantes fortalezas que se han deteriorado desde las conquistas de Alejandro. La reconstrucción de estas fortalezas dificultará las incursiones enemigas en Sogdiana."
 bactrian_mission_01_bactria_task_11_DESC:0 "Sogdiana es rica y cuenta con muchas ciudades grandes e importantes. Tiene el potencial de ser el corazón comercial de nuestro reino, y requiere una inversión sustancial por nuestra parte."
 bactrian_mission_01_bactria_task_12_DESC:0 "La ciudad [GetProvince('(int32)6703').GetName] fue fundada por el gran rey Persa Ciro el Grande, y fue testimonio del poderío y la extensión del Imperio Aqueménida. Por desgracia, esta ciudad ha caído en el abandono debido al éxodo masivo a la ciudad cercana de [GetProvince('(int32)6704').GetName]. Deberíamos devolver a [GetProvince('(int32)6703').GetName] su antigua gloria."
 bactrian_mission_01_bactria_task_13_DESC:0 "[GetProvince('(int32)6704').GetName] representa la extensión más lejana del mundo Helenístico. Ninguna otra ciudad Griega ha sido construida más allá de este punto. Por supuesto, esto puede cambiar. La construcción de [GetProvince('(int32)6704').GetName] nos permitirá utilizarla como base de operaciones para una mayor expansión en Escitia. Las tribus rebeldes del norte del valle de Ferganá pueden convertirse en nuestros futuros súbditos."
 bactrian_mission_01_bactria_task_14_DESC:0 "El establecimiento de un nuevo asentamiento Helenístico en el Valle de Ferganá ayudará a establecer nuestro dominio sobre esta fértil región. Los pueblos de Masagetas se han vuelto ingobernables últimamente, y una fuerte presencia Griega allí podría ayudar a su integración."
 bactrian_mission_01_bactria_task_15_DESC:0 "El Valle de Fergana es otra importante región agrícola de nuestro reino, y está alimentado por el río Jaxartes. Alimenta a toda Sogdiana, y debe desarrollarse para mantener a una población en constante crecimiento."
 bactrian_mission_01_bactria_task_16_DESC:0 "[GetProvince('(int32)6668').GetName] es la capital de Margiana y otro gran asentamiento Helenístico que cae bajo nuestro control. Reforzar y ampliar la infraestructura de [GetProvince('(int32)6668').GetName] la convertirá en un magnífico asentamiento Greco-Bactriano."
 bactrian_mission_01_bactria_task_17_DESC:0 "[GetProvince('(int32)6668').GetArea.GetName] es la tercera provincia de nuestro imperio, junto a Bactriana y Sogdiana. Es vulnerable ante las hordas partas, así como ante los Seleúcidas, pero tiene un gran potencial agrícola y comercial. No debe ser ignorada."
 bactrian_mission_01_bactria_task_18_DESC:0 "La [GetProvince('(int32)6668').GetArea.GetName] permanece mayoritariamente vacía y despoblada fuera de la ciudad de [GetProvince('(int32)6668').GetName]. Deberíamos establecer un nuevo centro urbano en [GetProvince('(int32)6665').GetName] y convertirlo en la segunda ciudad de Margiana."
 bactrian_mission_01_bactria_task_19_DESC:0 "Al norte de nuestro reino se encuentran las fértiles regiones de [GetProvince('(int32)6708').GetArea.GetName] y [GetProvince('(int32)6803').GetArea.GetName]. Alejandro nunca pudo conquistar estas tierras, guardando la gloria para nosotros. Tomar el control del Oasis de Corasmia nos proporcionará otra rica región agrícola que está lista para ser colonizada."
 bactrian_mission_01_bactria_task_20_DESC:0 "Corasmia es nuestra, pero la región sigue siendo muy agraria y poco desarrollada. Debemos establecer ciudades en esta región y civilizar a las tribus bárbaras que la ocupan."
 bactrian_mission_01_bactria_task_21_DESC:0 "[GetProvince('(int32)6803').GetName] era la capital tribal de los Corasmios. Debemos reconstruirla como una orgullosa ciudad Greco-Bactriana."
 bactrian_mission_01_bactria_task_22_DESC:0 "El fértil Oasis de Corasmia, alimentado por el Mar Oxio al norte, tiene un inmenso potencial agrícola. El desarrollo de esta región garantizará que nunca más nos falte comida."
 bactrian_mission_01_bactria_task_23_DESC:0 "Una nueva y prometedora figura ha llegado a la corte Bactriana procedente del Imperio Seléucida. Su carisma y su experiencia militar ya han conquistado el favor de muchos y ha conseguido un número considerable de seguidores en nuestra capital. Se rumorea que podría ser el hombre que necesitamos para llevar a Bactria a una mayor gloria."
 bactrian_mission_01_bactria_task_24_DESC:0 "La [GetProvince('(int32)6678').GetName] ha sido nuestra capital durante muchos años, pero su ubicación no es la ideal. Fundar una nueva capital en [GetProvince('(int32)6694').GetName] nos daría acceso directo al río Oxus y centralizaría nuestro gobierno en la región más próspera y urbanizada de Bactria."
 bactrian_mission_01_bactria_task_25_DESC:0 "Hemos adoptado muchas tradiciones militares Persas y Griegas, lo que ha dado a nuestros soldados una gran ventaja. Debemos reformar nuestro ejército para igualar el poderío de nuestros vecinos más poderosos si queremos que nuestra independencia perdure."
 bactrian_mission_01_bactria_task_26_DESC:0 "Bactria sigue aislada del resto del mundo Helenístico. Deberíamos hacer un llamamiento a los colonos de las tierras de Grecia, Macedonia y Asia para que emigren a Bactria y así poder mantener fuertes lazos con nuestra patria."
 bactrian_mission_01_bactria_task_27_DESC:0 "Más allá de los montes Emodios se encuentra la misteriosa tierra de Seres. Se dice que contiene imperios y riquezas mayores que cualquier cosa que podamos imaginar. Deberíamos ampliar nuestras posesiones en esta región para obtener acceso a un comercio más lucrativo con Seres."
 bactrian_mission_01_bactria_task_final_DESC:0 "Bactria ha alcanzado su independencia como un reino rico y poderoso por derecho propio. Nuestro potencial comercial y agrícola es inmenso, y el futuro de nuestro pueblo luce brillante. Con nuestros territorios principales plenamente desarrollados, debemos mirar más allá de nuestras fronteras para expandirnos."

