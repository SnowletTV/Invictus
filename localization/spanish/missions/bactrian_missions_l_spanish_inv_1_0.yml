 bactrian_mission_03_aria:0 "Tierra de los Arios"
 bactrian_mission_03_aria_DESCRIPTION:0 "La montañosa tierra de Aria es un crisol de las culturas Helenísticas, Indias y Persas, y ha sido muy disputada tanto por los Seleúcidas como por los Maurya. Es una región fértil que sirve de barrera natural para el corazón de la India y que contiene muchas grandes ciudades Helenizadas fundadas por Alejandro. La conquista de Ariana podría sentar las bases para una mayor expansión en la India."
 bactrian_mission_03_aria_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos conquistado la región de Ariana y la hayamos incorporado a nuestro imperio."
 bactrian_mission_03_aria_BUTTON_TOOLTIP:0 "Más allá de nuestras fronteras se encuentran las tierras de Ariana, una encrucijada entre el mundo Helenístico y el Indio. Controlar esta región facilitaría nuestra expansión hacia el este en el futuro."
 bactrian_mission_03_aria_task_1:0 "Expansión hacia Ariana"
 bactrian_mission_03_aria_task_2:0 "Tierra de los Arios"
 bactrian_mission_03_aria_task_3:0 "Capital de Aria"
 bactrian_mission_03_aria_task_4:0 "Alejandría Protasia"
 bactrian_mission_03_aria_task_5:0 "Nuevo Asentamiento en Aria"
 bactrian_mission_03_aria_task_6:0 "El Granero Ario"
 bactrian_mission_03_aria_task_7:0 "Into Arachosia"
 bactrian_mission_03_aria_task_8:0 "Alejandría en el Cáucaso"
 bactrian_mission_03_aria_task_9:0 "Alejandría en Aracosia"
 bactrian_mission_03_aria_task_10:0 "Sincretismo Oriental"
 bactrian_mission_03_aria_task_11:0 "Minas de Aracosia"
 bactrian_mission_03_aria_task_12:0 "Colonos Griegos"
 bactrian_mission_03_aria_task_final:0 "Mirando hacia el Este"

 bactrian_mission_03_aria_task_1_DESC:0 "A medida que nuestro reino se expande, dirigimos la mirada a las tierras situadas al sur de nuestras tierras centrales. Aria es una región importante y fértil, y una barrera natural entre Persia y las vastas tierras de la India."
 bactrian_mission_03_aria_task_2_DESC:0 "Las provincias de [GetProvince('(int32)6558').GetArea.GetName] y [GetProvince('(int32)6552').GetArea.GetName] conforman la parte occidental de Aria, y son conocidas por sus zonas de tierra fértil y sus impresionantes vistas del desierto. Deberíamos expandirnos por estas provincias."
 bactrian_mission_03_aria_task_3_DESC:0 "[GetProvince('(int32)6558').GetName] es la capital real de Aria, fundada por Alejandro sobre un antiguo asentamiento Persa. Deberíamos ampliar e invertir en esta ciudad para que sea digna de ser la capital Aria."
 bactrian_mission_03_aria_task_4_DESC:0 "[GetProvince('(int32)6518').GetName] es la segunda gran ciudad Helenística fundada por Alejandro en Aria. Es un asentamiento pequeño, eclipsado por otras ciudades Persas de la región. Debería ser ampliado para atraer a más colonos Helenos."
 bactrian_mission_03_aria_task_5_DESC:0 "Alejandro fundó muchas ciudades en Persia, pero su imperio ya no existe. También deberíamos establecer nuestros propios asentamientos Helenísticos, y [GetProvince('(int32)6555').GetName] podría ser un buen candidato."
 bactrian_mission_03_aria_task_6_DESC:0 "Aria es fértil, alimentada por numerosos ríos glaciares de montaña. Debemos hacer que Aria produzca alimentos de forma autosuficiente."
 bactrian_mission_03_aria_task_7_DESC:0 "La región de Aracosia es una tierra montañosa y llena de historia, y es el lugar donde la India y Persia realmente colisionan. Multiétnica, multirreligiosa y rica, restaurar Aracosia como satrapía nos beneficiaría enormemente."
 bactrian_mission_03_aria_task_8_DESC:0 "[GetProvince('(int32)6611').GetName] es un importante asentamiento Helenístico y un lugar sagrado. Su ubicación montañosa dificulta la agricultura y el acceso al agua, sin embargo nuestros administradores creen que la construcción aquí de un acueducto permitirá que la ciudad crezca más rápido."
 bactrian_mission_03_aria_task_9_DESC:0 "La ciudad de [GetProvince('(int32)6541').GetName] es la capital de facto de Aracosia. Numerosas guerras han devastado la región y será necesaria una reconstrucción a gran escala para restaurarla."
 bactrian_mission_03_aria_task_10_DESC:0 "Aracosia es una encrucijada de numerosos credos, como el Zoroastrismo, el Helenismo y el Budismo. Deberíamos establecer templos en toda esta región para reflejar su diversidad religiosa y fomentar un mayor entendimiento entre sus pueblos."
 bactrian_mission_03_aria_task_11_DESC:0 "Aracosia es muy rica en minerales, y proveerá a nuestros ejércitos de abundantes metales. Es importante que intentemos explotar la mayor cantidad posible de los minerales de esta región."
 bactrian_mission_03_aria_task_12_DESC:0 "En Aria hay varios asentamientos Helenísticos grandes y prósperos. Estos son los vestigios de los inmigrantes Macedonios que se establecieron bajo el reinado de Alejandro. Debemos hacer un llamamiento a los ciudadanos de Grecia y de las regiones Helenizadas del Imperio Seléucida para que establezcan su hogar aquí, y que con su llegada nos ayuden a que estos asentamientos continúen creciendo."
 bactrian_mission_03_aria_task_final_DESC:0 "Con Aria ahora bajo nuestro control, dirigimos nuestra mirada hacia el Este. La India se encuentra tras estas fronteras, y puede que ahora tengamos la fuerza para enfrentarnos a los Maurya y tomar estas antiguas tierras para nosotros."

