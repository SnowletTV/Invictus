 #Treveria (Gaul)
 barbaricum_treveria_mission:0 "Reino del Rhenus"
 barbaricum_treveria_mission_BUTTON_TOOLTIP:0 "Ha llegado el momento de que los Treverios expandan sus humildes fronteras..."
 barbaricum_treveria_mission_BUTTON_DETAILS:0 ""
 barbaricum_treveria_mission_DESCRIPTION:0 "Nosotros, los Treverios, somos un pueblo poderoso y temible, uno de los más fuertes en la Galia, y vivimos cómodamente junto a las aguas del Rhenus, rodeados por tribus rivales que ocasionalmente nos desafían por recursos —esta es la forma de vida que nuestros padres conocieron, y muchos están contentos de seguir sus pasos.\n\nY sin embargo, algunos han propuesto que nos esperan mayores glorias; ven la debilidad de nuestros enemigos y conocen el potencial de nuestro pueblo..."
 barbaricum_treveria_mission_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando Treveria haya construido un poderoso y magnífico Reino del Rhenus."
 barbaricum_treveria_mission_REWARD_DESCRIPTION:0 ""

 # Tasks
barbaricum_treveria_mission_task_1:0 "Honrar a los Antepasados"
barbaricum_treveria_mission_task_1_DESC:0 "¿Cómo podemos planear nuestro futuro sin reconocer las deudas del pasado? Nuestros antepasados merecen ser debidamente venerados para que continúen bendiciéndonos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
barbaricum_treveria_mission_task_2:0 "Un Entierro en Carro"
barbaricum_treveria_mission_task_2_DESC:0 "Desde tiempos inmemoriales, hemos enterrado a nuestros líderes en tumbas elaboradas, asegurando que nuestros guerreros tengan todo lo que necesitarán en el otro mundo. Continuar estas prácticas traerá estabilidad a nuestro pueblo y legitimidad a nuestro líder. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
barbaricum_treveria_mission_task_3:0 "Sobornar al Consejo"
barbaricum_treveria_mission_task_3_DESC:0 "Nuestros asuntos administrativos avanzan a un ritmo frustrantemente lento, sin duda debido a las disputas entre los miembros del Consejo. Si repartimos algo de moneda, seguro que podremos comprar resultados favorables... \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
barbaricum_treveria_mission_task_4:0 "Ambición Monárquica"
barbaricum_treveria_mission_task_4_DESC:0 "Ahora que hemos asegurado nuestro flanco político, ha llegado el momento de un audaz empuje: es hora de dejar de lado nuestras antiguas formas de gobierno y abrazar una monarquía. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
