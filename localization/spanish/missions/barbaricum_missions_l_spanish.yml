 #Goths
 barbaricum_gothonia_mission:0 "Manantial de nuestro Pueblo"
 barbaricum_gothonia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_gothonia_mission_BUTTON_DETAILS:0 ""
 barbaricum_gothonia_mission_DESCRIPTION:0 "Como de una colmena de razas o de un vientre de naciones, se dice que los Godos surgieron hace mucho tiempo de una isla llamada Escandia. Las personas que han sido testigos de estos acontecimientos deben haber creído escuchar el zumbido de un manantial.\n\nHace mucho tiempo, se profetizó que este manantial volvería a escucharse y nuestro pueblo iría en busca de la tierra prometida."
 barbaricum_gothonia_mission_CRITERIA_DESCRIPTION:0 "Controlar el Báltico o migrar a otras tierras."
 barbaricum_gothonia_mission_REWARD_DESCRIPTION:0 "Ganar reclamaciones sobre las tierras del Báltico o las tierras que tenemos al sur y al este."
 # Tasks
 barbaricum_gothonia_mission_task_1:0 "Puertos Bálticos"
 barbaricum_gothonia_mission_task_1_DESC:0 "Si queremos tener acceso al Mar Báltico, tenemos que controlar y establecer puertos en su costa.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_gothonia_mission_task_2:0 "Relaciones Cimbrias"
 barbaricum_gothonia_mission_task_2_DESC:0 "La península de Cimbria es una parada intermedia ideal para otras expediciones. Pluma o espada, es nuestra propia decisión cómo acceder a esta base de operaciones.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_gothonia_mission_task_3:0 "La Tierra de los Dioses"
 barbaricum_gothonia_mission_task_3_DESC:0 "Escandia, la supuesta tierra de los dioses, se encuentra a nuestro norte. Con nuestra armada recién construida y nuestra base de operaciones en Cimbria, podríamos iniciar una expedición y examinar la verdad detrás de los mitos.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_gothonia_mission_task_4:0 "Glesum"
 barbaricum_gothonia_mission_task_4_DESC:0 "El ámbar, llamado glesum por los Germánicos, se produce a partir de la melaza que desprenden los árboles pertenecientes al género de los pinos, como la goma del cerezo y la resina del pino común. Es un líquido al principio, que sale en cantidades considerables, y se endurece gradualmente. - Plinio, Naturalis Historia\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_gothonia_mission_task_5:0 "Agricultura del Centeno"
 barbaricum_gothonia_mission_task_5_DESC:0 "El centeno, un grano de cereal, fue introducido en nuestras tierras hace algunos siglos. Debido a su extensivo cultivo y consumo, los Rugios, que significa agricultores de centeno, recibieron su nombre.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
 barbaricum_gothonia_mission_task_6:0 "Costa Báltica"
 barbaricum_gothonia_mission_task_6_DESC:0 "Controlar la costa sur del Báltico es el primer paso para establecer un Imperio Báltico.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_gothonia_mission_task_7:0 "Nudo Suevo"
 barbaricum_gothonia_mission_task_7_DESC:0 "A nuestro oeste, los Suevos son legendarios por su destreza militar. Si tuviéramos relaciones amistosas con ellos, podrían permitir que nuestros guerreros estudiaran su cultura e incluso podrían recibir entrenamiento.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_gothonia_mission_task_8:0 "Embargo del Hierro"
 barbaricum_gothonia_mission_task_8_DESC:0 "La escasez de hierro nos plantea un problema. Una posible solución sería que todo el hierro y los objetos de hierro dejaran de ser propiedad de cada individuo, de modo que no pudieran depositarse en las tumbas ni utilizarse en las revueltas.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_gothonia_mission_task_9:0 "Un Valioso Artefacto"
 barbaricum_gothonia_mission_task_9_DESC:0 "Un comerciante nos ha presentado un pequeño caldero de bronce de fabricación extranjera inspirado en la cultura Sueva. Tiene una empuñadura que representa a un guerrero Suevo con barba, fácilmente reconocible por su nudo Suevo. Deberíamos adquirir este precioso artefacto y exponerlo.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_gothonia_mission_task_10:0 "Círculos de Piedra"
 barbaricum_gothonia_mission_task_10_DESC:0 "Nuestros contactos con los Germanos del norte han dado lugar a la migración de pequeños grupos humanos que trajeron consigo algunas de sus tradiciones funerarias, aunque pronto adoptaron la cultura espiritual y material de nuestros habitantes. Esta amalgama de su cultura y la nuestra se está extendiendo también a nuestro propio pueblo, de modo que ya no es un signo raro encontrar círculos de piedra cerca de los túmulos, que se utilizan en rituales y como lugares de reunión.\n\n\n\n\n\n\n\n\n\n@india_mil2!"
 barbaricum_gothonia_mission_task_11:0 "Migración hacia el Este"
 barbaricum_gothonia_mission_task_11_DESC:0 "Hay tierras poco pobladas al este donde nuestros hijos tardíos podrían construir su propia fortuna.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_gothonia_mission_task_12:0 "Hacia los Alpes"
 barbaricum_gothonia_mission_task_12_DESC:0 "Hay una disputa entre nuestro pueblo, ya que algunos quieren que dirijamos nuestros esfuerzos hacia los Alpes, más próximos a las riquezas de Italia, y otros hacia el Mar Negro, más cercano a las riquezas de las colonias Griegas. Resolveremos esta disputa eligiendo los Alpes.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_gothonia_mission_task_13:0 "Hacia el Mar Negro"
 barbaricum_gothonia_mission_task_13_DESC:0 "Hay una disputa entre nuestro pueblo, ya que algunos quieren que dirijamos nuestros esfuerzos hacia los Alpes, más próximos a las riquezas de Italia, y otros hacia el Mar Negro, más cercano a las riquezas de las colonias Griegas. Resolveremos esta disputa eligiendo el Mar Negro.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"
 barbaricum_gothonia_mission_task_14:0 "Gothiscandia"
 barbaricum_gothonia_mission_task_14_DESC:0 "Los cuentos, mitos y leyendas sobre Gothiscandia, la supuesta tierra de origen de nuestro pueblo hace innumerables generaciones, se volvieron a contar de generación en generación y siguen vivos en la memoria de nuestro pueblo. Controlar nosotros mismos la recién descubierta Escandinavia haría que se hicieran realidad de nuevo.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_gothonia_mission_task_15:0 "Ruta del Ámbar"
 barbaricum_gothonia_mission_task_15_DESC:0 "Las sociedades mediterráneas anhelan nuestro ámbar, al que llamamos glesum.Esta ruta comercial, que según el punto de vista comienza o termina en nuestras tierras, es muy lucrativa para nosotros y nos da acceso a cambio a los lujos mediterráneos.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
