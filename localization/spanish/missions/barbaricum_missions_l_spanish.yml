l_spanish:
 #Form Francia mission
 barbaricum_form_francia_mission:0 "¡Por la Gloria y el Honor!"
 barbaricum_form_francia_mission_BUTTON_TOOLTIP:0 "Las gentes del noroeste de Germania claman por un líder fuerte que una a los clanes. Nuestro derecho de nacimiento es evidente para todos: seremos los que guíen a nuestro pueblo hacia mayores glorias."
 barbaricum_form_francia_mission_BUTTON_DETAILS:0 ""
 barbaricum_form_francia_mission_DESCRIPTION:0 "Las gentes del noroeste de Germania claman por un líder fuerte que una a los clanes. Nuestro derecho de nacimiento es evidente para todos: seremos los que guíen a nuestro pueblo hacia mayores glorias."
 barbaricum_form_francia_mission_CRITERIA_DESCRIPTION:0 "Unir a los Istvaones bajo vuestra bandera y formar el Reino Franco."
 barbaricum_form_francia_mission_REWARD_DESCRIPTION:0 "Crear Francia bajo vuestro liderazgo, cuyo dominio sobre los Istvaeones no puede ser cuestionado."
 # Tasks
 barbaricum_form_francia_mission_task_1:0 "Un Líder Surge de la Oscuridad"
 barbaricum_form_francia_mission_task_1_DESC:0 "Entre el Rin y el Weser viven muchas tribus Germánicas diferentes, pero ninguna de ellas tiene una posición predominante. Sólo alguien con suficiente fuerza puede pretender unir a estos diversos pueblos.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_form_francia_claims_1_tt:0 "Ganamos reclamaciones sobre todos los territorios en las Áreas de [GetProvince('(int32)3778').GetArea.GetName], [GetProvince('(int32)3976').GetArea.GetName] y [GetProvince('(int32)3699').GetArea.GetName]."
 barbaricum_form_francia_mission_task_2:0 "Los muchos Hijos de Istio"
 barbaricum_form_francia_mission_task_2_DESC:0 "Como los hijos más fuertes de Istio, estamos predestinados a unir a todos nuestros hermanos bajo nuestra bandera.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_form_francia_claims_2_tt:0 "Ganamos reclamaciones sobre todos los territorios en el Área de [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_form_francia_mission_task_3:0 "Una Capital Digna"
 barbaricum_form_francia_mission_task_3_DESC:0 "Nuestra capital ha experimentado graves problemas de crecimiento. Si se le diera el apoyo adecuado, podría convertirse en una ciudad próspera.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_form_francia_mission_task_4:0 "Sangre y Hierro"
 barbaricum_form_francia_mission_task_4_DESC:0 "Sólo a través de la sangre y el hierro podemos forjar nuestra identidad.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 invade_gaul_francia:0 "Estar en guerra con un país Galo."
 barbaricum_form_francia_mission_task_5:0 "Centralizar el Estado"
 barbaricum_form_francia_mission_task_5_DESC:0 "Ha llegado el momento de que nuestro gran país se transforme en un estado sedentario más civilizado.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_form_francia_mission_task_6:0 "El Reino Franco"
 barbaricum_form_francia_mission_task_6_DESC:0 "Es hora de dar a nuestro pueblo una nueva identidad común bajo un único gobernante. Somos los Francos, el pueblo audaz.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_form_francia_mission_task_7:0 "Comercio Germano-Celta"
 barbaricum_form_francia_mission_task_7_DESC:0 "Como mediadores entre los Celtas y los Suevos Germánicos, también podemos sacar mucho provecho del comercio.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_form_francia_mission_task_8:0 "Encended los Hornos"
 barbaricum_form_francia_mission_task_8_DESC:0 "Nuestros exploradores informan con júbilo que han encontrado hierro en [GetProvince('(int32)3790').GetName]. Tendríamos que gastar bastante dinero para poner en marcha una mina, pero los yacimientos parecen ser lo suficientemente importantes como para mantenerla.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_form_francia_mission_task_8_tooltip:0 "Todos los territorios con una #Y Mina#! en la provincia de #Y $sicambria_area$#! ganan lo siguiente:\n"
 barbaricum_form_francia_mission_task_9:0 "Un Fuerte Comercial"
 barbaricum_form_francia_mission_task_9_DESC:0 "Tenemos que proteger nuestras rutas comerciales construyendo un castro en [GetProvince('(int32)3831').GetName], donde se cruzan dos rutas comerciales. Nuestros arquitectos ya han delimitado un área de 1,4 hectáreas.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_form_francia_mission_task_10:0 "Barra de Hierro Estándar"
 barbaricum_form_francia_mission_task_10_DESC:0 "Actualmente, nuestro pueblo también utiliza un estándar de barras de hierro extranjero. Deberíamos codificar el uso de nuestro estándar nacional, el cual es más alto que el extranjero y tiene forma de espada, para facilitar el comercio y proporcionar condiciones claras a nuestros comerciantes y artesanos.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 FRANCIA_NAME:0 "Francia"
 FRANCIA_ADJECTIVE:0 "Franco"


 #Francia - Salians y Ripuarians
 barbaricum_francia_austria_mission:0 "Salios y Ripuarios"
 barbaricum_francia_austria_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_francia_austria_mission_BUTTON_DETAILS:0 ""
 barbaricum_francia_austria_mission_DESCRIPTION:0 "Aunque todo nuestro pueblo se llama a sí mismo los Franco, han aparecido dos grandes facciones. Los Salios, que viven en el norte alrededor del río Isala, el moderno IJsel, y los Ripuarios, que viven alrededor del río Rhenus, el moderno Rin, discuten por la dirección hacia la que expandirse. ¿Deberíamos seguir a los Salios hacia Bélgica o a los Ripuarios hacia Renania?"
 barbaricum_francia_austria_mission_CRITERIA_DESCRIPTION:0 "Conquistar y desarrollar las tierras a lo largo de los ríos de Germania y la tierra de los Belgae."
 barbaricum_francia_austria_mission_REWARD_DESCRIPTION:0 "Adquirir reclamaciones sobre áreas en Germania y Bélgica y beneficios para vuestro país."
 # Tasks
 barbaricum_francia_austria_mission_task_1:0 "Salland"
 barbaricum_francia_austria_mission_task_1_DESC:0 "Los Francos Salios viven al norte de nuestro territorio, alrededor del río Isala, el moderno IJsel, que da nombre a esta tierra y pueblo. Esta región está cubierta por espesos bosques, lo que dificulta su desarrollo.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_francia_austria_mission_task_2:0 "Asentarse en Toxandria"
 barbaricum_francia_austria_mission_task_2_DESC:0 "Al sur, al otro lado del río Rhenus, se encuentra una tierra fértil, llamada en nuestra lengua Toxandria por su posición geográfica.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_francia_austria_mission_task_3:0 "Desarrolar Toxandria"
 barbaricum_francia_austria_mission_task_3_DESC:0 "Debemos desarrollar nuestras tierras recién adquiridas y convertir a su población a nuestras creencias.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_francia_austria_mission_task_4:0 "Avanzar Hacia el Oeste"
 barbaricum_francia_austria_mission_task_4_DESC:0 "El fértil y próspero corazón de la Galia nos espera al oeste.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_francia_austria_mission_task_5:0 "Turnacum y Camaracum"
 barbaricum_francia_austria_mission_task_5_DESC:0 "Los asentamientos llamados Turnacum y Camaracum podrían ser espléndidos centros de administración, comercio y cultura."
 barbaricum_francia_austria_mission_task_6:0 "Fortificar nuestra Frontera Occidental"
 barbaricum_francia_austria_mission_task_6_DESC:0 "Aunque el río Sequana, el moderno Sena, es una línea de defensa natural, deberíamos erigir fortificaciones por si nuestros enemigos nos atacan desde el oeste en gran número.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_francia_austria_mission_task_7:0 "Ripuaria"
 barbaricum_francia_austria_mission_task_7_DESC:0 "Los Francos Ripuarios viven al sur de nuestro territorio, en las orillas del río Rhenus, el moderno Rin, del cual proviene su nombre. Desean poseer la mayor parte posible del Rin y sus afluentes.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 barbaricum_francia_austria_mission_task_8:0 "El Valle del Moenus"
 barbaricum_francia_austria_mission_task_8_DESC:0 "El serpenteante río Moenus, el moderno Meno, fluye desde el oeste hasta el Rhenus y es su afluente más largo.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_francia_austria_mission_task_9:0 "A lo Largo del Rhenus"
 barbaricum_francia_austria_mission_task_9_DESC:0 "El Rhenus es el segundo río más largo de Europa Central y Occidental. Deberíamos asegurar la mayor cantidad de tierra posible en sus orillas para nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_francia_austria_mission_task_10:0 "Conversión Germánica"
 barbaricum_francia_austria_mission_task_10_DESC:0 "Muchos pueblos diferentes viven en nuestras tierras recién conquistadas, ¡deberíamos mostrarles la luz de nuestros dioses!\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_francia_austria_mission_task_11:0 "Triunfo de los Salios"
 barbaricum_francia_austria_mission_task_11_DESC:0 "Es hora de que la rama Salia de nuestro pueblo declare su supremacía y resuelva la disputa de ir hacia el oeste o reclamar los márgenes del río.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_francia_austria_mission_task_12:0 "Triunfo de los Ripuarios"
 barbaricum_francia_austria_mission_task_12_DESC:0 "Es hora de que la rama Ripuaria de nuestro pueblo declare su supremacía y resuelva la disputa de ir hacia el oeste o reclamar los márgenes del río.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_francia_austria_claims_1_tt:0 "Ganamos reclamaciones sobre todos los territorios en el Área de [GetProvince('(int32)3718').GetArea.GetName]."
 barbaricum_francia_austria_claims_2_tt:0 "Ganamos reclamaciones sobre todos los territorios en las Área de [GetProvince('(int32)3026').GetArea.GetName], [GetProvince('(int32)2493').GetArea.GetName] y [GetProvince('(int32)2468').GetArea.GetName]."
 barbaricum_francia_austria_claims_3_tt:0 "Ganamos reclamaciones sobre todos los territorios en las Área de [GetProvince('(int32)3041').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3055').GetArea.GetName], [GetProvince('(int32)3802').GetArea.GetName] y [GetProvince('(int32)3806').GetArea.GetName]."
 favor_salians:0 "Favorecer a los Salios haciendo que un miembro de la familia gobernante gobierne el Área de [GetProvince('(int32)3045').GetArea.GetName]."
 favor_ripuarians:0 "Favorecer a los Ripuarios haciendo que un miembro de la familia gobernante gobierne el Área de [GetProvince('(int32)3728').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_1_tt:0 "Own a city in the Area of [GetProvince('(int32)3851').GetArea.GetName]."
 barbaricum_francia_austria_mission_task_6_tt:0 "Own at least 3 fort provinces in each of the Areas of [GetProvince('(int32)3038').GetArea.GetName] and [GetProvince('(int32)3035').GetArea.GetName]."
 barbaricum_saxonia_form_bog_offering_tt:0 "Ten al menos 1 personaje encarcelado."

 #Saxonia - formation
 barbaricum_saxonia_form_mission:0 "El Vasto Mar del Norte"
 barbaricum_saxonia_form_mission_BUTTON_TOOLTIP:0 "El pueblo Sajón clama por un líder fuerte que una a los clanes. Nuestro derecho de nacimiento está claro para todos. Seremos los que guíen a nuestro pueblo hacia mayores glorias."
 barbaricum_saxonia_form_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_form_mission_DESCRIPTION:0 "El pueblo Sajón clama por un líder fuerte que una a los clanes. Nuestro derecho de nacimiento está claro para todos. Seremos los que guíen a nuestro pueblo hacia mayores glorias."
 barbaricum_saxonia_form_mission_CRITERIA_DESCRIPTION:0 "Construir una armada en el Mar del Norte, unir a los Germanos del Mar del Norte y formar Sajonia."
 barbaricum_saxonia_form_mission_REWARD_DESCRIPTION:0 "Conducir a los Germanos del Mar del Norte a mayores glorias formando Sajonia."
 # Tasks
 barbaricum_saxonia_form_mission_task_1:0 "Zarpar "
 barbaricum_saxonia_form_mission_task_1_DESC:0 "El Mar del Norte nos espera.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_form_mission_task_2:0 "Costa del Mar del Norte"
 barbaricum_saxonia_form_mission_task_2_DESC:0 "La costa del Mar del Norte habitada por los Ingaevones está formada principalmente por playas de arena, estuarios de ríos y el Mar de Frisia. No será fácil conquistar estas tierras y unirlas bajo nuestro liderazgo.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_form_mission_task_3:0 "Expandir la Armada"
 barbaricum_saxonia_form_mission_task_3_DESC:0 "Deberíamos aprovechar la ampliación de nuestros puertos y astilleros para construir más barcos, lo que nos permitiría proyectar nuestro poder en el extranjero con mayor eficacia.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_form_mission_task_4:0 "Saquear Pritania"
 barbaricum_saxonia_form_mission_task_4_DESC:0 "Al ser una isla aislada, Pritania será una presa fácil para nuestros saqueadores, ya que durante varias generaciones no han sufrido una invasión naval.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_saxonia_form_mission_task_5:0 "Poder Militar"
 barbaricum_saxonia_form_mission_task_5_DESC:0 "Sólo la tribu que se ha distinguido por el valor y la gloria en la batalla puede ser inspiradora.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_form_mission_task_6:0 "Los Sajones"
 barbaricum_saxonia_form_mission_task_6_DESC:0 "Las pequeñas dagas, llamadas sax o seax en nuestra lengua, utilizadas durante nuestras incursiones nos han hecho ganar el exónimo de Sajones. Un claro mensaje para todos los débiles que temblarán ante nuestra fuerza unida.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_form_mission_task_7:0 "Comercio del Mar del Norte"
 barbaricum_saxonia_form_mission_task_7_DESC:0 "El Comercio Marítimo ha sido el medio de vida de los Ingaevones durante generaciones. Con el estímulo adecuado podríamos aumentar nuestros beneficios.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_saxonia_form_mission_task_8:0 "Ofrenda al Pantano"
 barbaricum_saxonia_form_mission_task_8_DESC:0 "Nuestras mazmorras están llenas de criminales que podríamos sacrificar en una ofrenda al pantano para apaciguar a los dioses.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_saxonia_form_mission_task_9:0 "Sacrificio a Yngvi"
 barbaricum_saxonia_form_mission_task_9_DESC:0 "Nuestro señor, Yngvi, requiere de un sacrificio antes de bendecirnos.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_form_mission_task_10:0 "Fortificar Nuestra Capital"
 barbaricum_saxonia_form_mission_task_10_DESC:0 "Como sede de nuestra autoridad, no es tolerable que nuestra capital carezca de las fortificaciones adecuadas. Necesitamos erigir nuevas murallas, un foso y montículos de tierra para proteger a los que dependen de nuestra protección.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_form_claims_1_tt:0 "Ganamos reclamaciones sobre todos los territorios en las Área de [GetProvince('(int32)3834').GetArea.GetName], [GetProvince('(int32)3862').GetArea.GetName] y [GetProvince('(int32)3839').GetArea.GetName]."
 barbaricum_saxonia_form_claims_2_tt:0 "Ganamos reclamaciones sobre todos los territorios en las Área de [GetProvince('(int32)3867').GetArea.GetName] y [GetProvince('(int32)3848').GetArea.GetName]."
 invade_britain_saxonia:0 "Estar en guerra con un país Pritanio."

 #Saxonia - Pritania
 barbaricum_saxonia_anglia_mission:0 "La Isla Soberana de Pritania"
 barbaricum_saxonia_anglia_mission_BUTTON_TOOLTIP:0 "Este trono real de reyes, esta isla soberana, \nEsta tierra de majestad, esta sede de Tyr, \nEste otro Valhöl, el semiparaíso,\nEsta fortaleza construida por la Naturaleza para sí misma\nContra la enfermedad y la mano de la guerra,\nEsta feliz raza de hombres, este pequeño mundo,\nEsta piedra preciosa colocada en el mar de plata,\nQue le sirve en la sala de una pared,\nO como un foso defensivo a una casa,\nContra la envidia de tierras menos felices,\nEsta bendita parcela, esta tierra, este reino, es Pritania."
 barbaricum_saxonia_anglia_mission_BUTTON_DETAILS:0 ""
 barbaricum_saxonia_anglia_mission_DESCRIPTION:0 "Este trono real de reyes, esta isla soberana, \nEsta tierra de majestad, esta sede de Tyr, \nEste otro Valhöl, el semiparaíso,\nEsta fortaleza construida por la Naturaleza para sí misma\nContra la enfermedad y la mano de la guerra,\nEsta feliz raza de hombres, este pequeño mundo,\nEsta piedra preciosa colocada en el mar de plata,\nQue le sirve en la sala de una pared,\nO como un foso defensivo a una casa,\nContra la envidia de tierras menos felices,\nEsta bendita parcela, esta tierra, este reino, es Pritania."
 barbaricum_saxonia_anglia_mission_CRITERIA_DESCRIPTION:0 "Gobernar sobre la isla de Pritania."
 barbaricum_saxonia_anglia_mission_REWARD_DESCRIPTION:0 "Invadir y conquistar la isla de Pritania bajo un rey fuerte."
 # Tasks
 barbaricum_saxonia_anglia_mission_task_1:0 "Posicionarse en Pritania"
 barbaricum_saxonia_anglia_mission_task_1_DESC:0 "Primero tenemos que establecer una base en Pritania antes de reclamar más tierras.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_saxonia_anglia_mission_task_1_tooltip:0 "Poseer cualquier territorio en la región de [GetProvince('(int32)2009').GetArea.GetRegion.GetName|Y]."
 barbaricum_saxonia_anglia_mission_task_2:0 "La Costa Sur"
 barbaricum_saxonia_anglia_mission_task_2_DESC:0 "[GetProvince('(int32)2021').GetArea.GetName] sería un primer objetivo fácil.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_saxonia_anglia_mission_task_3:0 "La Costa Oriental"
 barbaricum_saxonia_anglia_mission_task_3_DESC:0 "[GetProvince('(int32)2029').GetArea.GetName] sería un primer objetivo fácil.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_4:0 "La Costa Norte"
 barbaricum_saxonia_anglia_mission_task_4_DESC:0 "Al otro lado del río Humber nos esperan nuevas tierras por conquistar.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_saxonia_anglia_mission_task_5:0 "Wessex"
 barbaricum_saxonia_anglia_mission_task_5_DESC:0 "La zona occidental de Pritania aún no nos pertenece, pero pronto se convertirá en el nuevo hogar de nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_saxonia_anglia_mission_task_6:0 "Sussex y Essex"
 barbaricum_saxonia_anglia_mission_task_6_DESC:0 "Deberíamos establecer un nuevo hogar para nuestro pueblo en el sur y sureste.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_saxonia_anglia_mission_task_7:0 "El Corazon de Pritania"
 barbaricum_saxonia_anglia_mission_task_7_DESC:0 "Ahora que controlamos sus costas, es hora de avanzar hacia el interior de Pritania.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_saxonia_anglia_mission_task_8:0 "Anglia Oriental"
 barbaricum_saxonia_anglia_mission_task_8_DESC:0 "La parte llana, baja y pantanosa es reclamada por la fuerte facción Anglia; algo que no podemos negarles. Aunque esperábamos que las antiguas lealtades tribales se desvanecieran.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_saxonia_anglia_mission_task_9:0 "Northumbria"
 barbaricum_saxonia_anglia_mission_task_9_DESC:0 "Nuestras tierras al norte del Humber necesitan urgentemente mejoras.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_saxonia_anglia_mission_task_10:0 "Puerto Occidental"
 barbaricum_saxonia_anglia_mission_task_10_DESC:0 "Deberíamos establecer un puerto en la costa oeste de Pritania; [GetProvince('(int32)2047').GetName] parece ser un lugar ideal.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 barbaricum_saxonia_anglia_mission_task_11:0 "Las Minas de Belerion"
 barbaricum_saxonia_anglia_mission_task_11_DESC:0 "La fama de las minas de Belerion es conocida incluso en lugares tan lejanos como el mundo Mediterráneo. No podemos permitirnos no explotar estas minas nosotros mismos.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_saxonia_anglia_mission_task_12:0 "Fortificar Mercia"
 barbaricum_saxonia_anglia_mission_task_12_DESC:0 "Mercia, nuestra vanguardia, necesita fortificaciones contra nuestros vecinos Celtas occidentales.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_saxonia_anglia_mission_task_13:0 "Londinium"
 barbaricum_saxonia_anglia_mission_task_13_DESC:0 "Las orillas del Tamesis son un lugar propicio para fundar un centro en Pritannia.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_saxonia_anglia_mission_task_13b:0 "Kent"
 barbaricum_saxonia_anglia_mission_task_13b_DESC:0 "Cantium, o como lo llamamos en nuestro idioma, Kent, está habitada por los Cantiacos. Allí, en [GetProvince('(int32)2021').GetName], nuestros sacerdotes sienten la presencia de los dioses, por lo que es nuestro deber embellecer este lugar.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_saxonia_anglia_mission_task_14:0 "El Mar de Hibernia"
 barbaricum_saxonia_anglia_mission_task_14_DESC:0 "El Mar de Hibernia separa las islas de Hibernia y Pritania. Su control es primordial para detener cualquier tipo de amenaza de Hibernia o subyugar a esta isla salvaje.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_saxonia_anglia_mission_task_15:0 "Reino Sajón"
 barbaricum_saxonia_anglia_mission_task_15_DESC:0 "La orgullosa herencia de nuestro pueblo ha perdurado durante generaciones, y sin embargo nuestros dominios y población, cada vez más numerosos, nos han aportado un mayor conocimiento del mundo y de los pueblos que nos rodean.\n\nPara garantizar que nuestra seguridad y prosperidad continúen, ha llegado el momento de reorganizar nuestra estructura tribal y formar el Reino de todos los Sajones.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_saxonia_anglia_mission_task_16:0 "Reino Anglo-Sajón"
 barbaricum_saxonia_anglia_mission_task_16_DESC:0 "La orgullosa herencia de nuestro pueblo ha perdurado durante generaciones, y sin embargo nuestros dominios y población, cada vez más numerosos, nos han aportado un mayor conocimiento del mundo y de los pueblos que nos rodean.\n\nPara garantizar que nuestra seguridad y prosperidad continúen, ha llegado el momento de reorganizar nuestra estructura tribal y formar un Reino que base su fuerza en nuestra élite Anglia.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_saxonia_anglia_mission_task_17:0 "Reino Juto-Sajón"
 barbaricum_saxonia_anglia_mission_task_17_DESC:0 "La orgullosa herencia de nuestro pueblo ha perdurado durante generaciones, y sin embargo nuestros dominios y población, cada vez más numerosos, nos han aportado un mayor conocimiento del mundo y de los pueblos que nos rodean.\n\nPara garantizar que nuestra seguridad y prosperidad continúen, ha llegado el momento de reorganizar nuestra estructura tribal y formar un Reino que base su fuerza en nuestra élite Eudosia.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
