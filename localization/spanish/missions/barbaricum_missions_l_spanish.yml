 barbaricum_treveria_mission_task_1_tt:0 "When a ruler has died, Treveria will be able to give the fallen leader a #Y Wagon Burial#! via an event chain."
 barbaricum_treveria_mission_task_2_variable:0 "We need to observe Treverian funerary rites for a fallen Tribal Chief by giving them a #Y Wagon Burial#!, but no one worthy of the honor has perished.\n\n(#Y When your current ruler has died, an event fires that will allow you to bury them properly.#!)"
 barbaricum_treveria_claims_9_tt:0 "We will receive claims on many of the regions around us - #Y Menapia, Nervia, Ganuenta, Mediomatricia, Tribocia, Raurica#! and #Y Vangionia #!."
 barbaricum_treveria_claims_10_tt:0 "We will receive claims on the #Y Sequania and Tigurinia#! regions."
 barbaricum_treveria_claims_12_tt:0 "We will receive claims on the #Y Remia, Morinia, Bellovacia and Parisia#! regions."
 barbaricum_treveria_mission_task_14_belgianculture:0 "We will need to integrate one of the following #Y Belgic#! cultures; Aduatacian, Eburonian, Nervian, Morinian, Veliocassian, Bellovacian."
 barbaricum_treveria_mission_task_14_germanicculture:0 "We will need to integrate one of the following #Y Germanic#! cultures; Cimbrian, Istvaeonic, Ingvaeonic, Irminonic, Gothonic, Vandal, Bastarnae."

