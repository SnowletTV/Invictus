 #Fall of Boiohaemium
 barbaricum_suebi_boiohaemia_mission:0 "La Caída de Boyohemia" #Germanics invaded Boiohaemia around 50 BCE because of riches y its defendability, Maroboduus fled from the Main valley around 10 BCE to become their king
 barbaricum_suebi_boiohaemia_mission_BUTTON_TOOLTIP:0 "Las ricas y fértiles tierras de Boyohemia son más adecuadas para establecerse y cultivar que los fríos páramos del norte. Además, Boyohemia es más fácil de defender. El Danubio protege el sur y las montañas del norte impiden el paso de los intrusos."
 barbaricum_suebi_boiohaemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_boiohaemia_mission_DESCRIPTION:0 "Las ricas y fértiles tierras de Boyohemia son más adecuadas para establecerse y cultivar que los fríos páramos del norte. Además, Boyohemia es más fácil de defender. El Danubio protege el sur y las montañas del norte impiden el paso de los intrusos."
 barbaricum_suebi_boiohaemia_mission_CRITERIA_DESCRIPTION:0 "Conquistar las ricas y fértiles tierras del sur y convertirlas en vuestro nuevo hogar."
 barbaricum_suebi_boiohaemia_mission_REWARD_DESCRIPTION:0 "Ganar reclamaciones sobre Boyohemia y desarrollar sus tierras."
 # Tasks
 barbaricum_suebi_boiohaemia_mission_task_1:0 "La Cuenca de Boyohemia"
 barbaricum_suebi_boiohaemia_mission_task_1_DESC:0 "Nuestros exploradores han informado de que hay tierras fértiles al sur. Es hora de enviar una expedición para asegurar el acceso a ellas.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_boiohaemia_mission_task_2:0 "Invadir Boyohemia"
 barbaricum_suebi_boiohaemia_mission_task_2_DESC:0 "Estas tierras son fértiles y abundantes. Sus habitantes son débiles, sus campos están listos para ser conquistados.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_boiohaemia_mission_task_3:0 "Cruzar el Río Marus" #Invadia Moravia
 barbaricum_suebi_boiohaemia_mission_task_3_DESC:0 "Al otro lado del río Marus se encuentran las mejores tierras para el cultivo y la cría de animales.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_boiohaemia_mission_task_4:0 "El Palacio de Marbod"
 barbaricum_suebi_boiohaemia_mission_task_4_DESC:0 "En Boyohemia, vuestro palacio se alzará sobre vuestras tierras. Vuestra sede de poder inspirará miedo y temor sobre muchos.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #Marobooduus erected his court in the middle of Boiohaemia
 barbaricum_suebi_boiohaemia_mission_task_5:0 "El Refugio de los Traidores" #Traitors from Boihaemia fled to Guthonia y would later on come back to cause troubles
 barbaricum_suebi_boiohaemia_mission_task_5_DESC:0 "Algunos de nuestros traidores huyeron a Gutonia. Hay que tener cuidado, ya que podrían causar problemas en el futuro.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_6:0 "Defender la Cuenca" #Defend the Basin via the choke points
 barbaricum_suebi_boiohaemia_mission_task_6_DESC:0 "El único acceso a vuestro nuevo hogar es a través de pasos fronterizos. Si los fortificarais, nadie con malas intenciones podría pasar.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 barbaricum_suebi_boiohaemia_mission_task_7:0 "Guerras Marcomanas" #Increase levy size = stronger army to defend against foes (like the Marcomannic wars)
 barbaricum_suebi_boiohaemia_mission_task_7_DESC:0 "Ahora que tenemos las fortificaciones, necesitamos hombres para defender Boyohemia. ¡Enseñad a todos los hombres en edad de luchar el arte de la lanza!\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_boiohaemia_mission_task_8:0 "Esclavos Cotinios" #Celtic Cotini were enslaved by the Germanics to work in the iron mines of modern Slovakia
 barbaricum_suebi_boiohaemia_mission_task_8_DESC:0 "Los Cotinios son buenos trabajadores. Recientemente, hemos necesitado más mineros. Ellos seguro que encajan perfectamente.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_suebi_boiohaemia_mission_task_9:0 "Difundir la Palabra de Tuisto" #Convert Boiohaemian religion to Tuistic
 barbaricum_suebi_boiohaemia_mission_task_9_DESC:0 "Un hogar es tan bueno como el espíritu que lo gobierna. ¡El único espíritu verdadero es el nuestro!\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_boiohaemia_mission_task_10:0 "Un Nuevo Hogar Germano" #Assimilate Boiohaemia to Germanic culture
 barbaricum_suebi_boiohaemia_mission_task_10_DESC:0 "Un hogar es tan fuerte como el más débil en él. Como hemos demostrado, ¡somos los más fuertes! Para ser más fuertes, ¡todos deben ser como nosotros!\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_boiohaemia_mission_task_11:0 "Comercio del Moenus" #trade route to the west, Moenus = Main
 barbaricum_suebi_boiohaemia_mission_task_11_DESC:0 "Sobre el río Moenus, hay mucha gente con la que podríamos comerciar. Seguramente sería beneficioso que iniciáramos contactos...\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
