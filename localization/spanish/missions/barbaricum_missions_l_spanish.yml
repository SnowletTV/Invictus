 #Aremorica (Gaul)
 barbaricum_aremorica_mission:0 "In Front of the Atlantic Sea"
 barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 "With the Sea at our back, we turn our attention inland and towards our enemies..."
 barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
 barbaricum_aremorica_mission_DESCRIPTION:0 "Whether by circumstance or divine favor, our peoples have been blessed with territories that touch Ocean, the vast and endless waters that cradle the dry land. Let our tribe be as the waves, relentless and unceasing, as we spread our dominion to whatever lands are facing the Atlantic."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have established and improved upon our mighty kingdom on the coastline."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_aremorica_mission_task_1:0 "Aremorican Trade"
 barbaricum_aremorica_mission_task_1_DESC:0 "Our province of Osismia, jutting out into the waters of the Atlantic, is in a prime position to establish economic contacts with neighbors far and wide. Bolstering our trade routes will surely bring us the respect we naturally deserve. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
 barbaricum_aremorica_mission_task_2:0 "Construct Sea Forts"
 barbaricum_aremorica_mission_task_2_DESC:0 "Prudence demands that we construct a network of fortifications, to protect not only from inland threats, but to also prevent enemy fleets from raiding our territories with impunity. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_aremorica_mission_task_3:0 "Build a Flotilla"
 barbaricum_aremorica_mission_task_3_DESC:0 "Any self-respecting sea power requires navies, to project their will abroad as well as prevent pirates from running amok. Send word to our shipyards and command a flotilla be built. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 barbaricum_aremorica_mission_task_4:0 "Channel the Power of the Sea"
 barbaricum_aremorica_mission_task_4_DESC:0 "We shall be like the Sea itself, sweeping over our enemies and drowning them - who shall be able to stand against the flood that we unleash? Even now, our forces swell, like ominous rainclouds gathering on the horizon...\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_aremorica_mission_task_5:0 "Unification of the Aremorican Peninsula"
 barbaricum_aremorica_mission_task_5_DESC:0 "We have given ourselves the task of uniting the Aremorican Peninsula, and the hour of our total victory draws nigh. With our homeland secure in our grasp, we can turn our attention to distant lands that we would have never dared attack before. \n\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_aremorica_mission_task_6:0 "Dumnonian Tribute"
 barbaricum_aremorica_mission_task_6_DESC:0 "While our relations with our northern neighbors the Dumnonians have been friendly in the past, our tribal elders have declared that we should possess Dumnonia itself; their people are weaker than ours and demand subjugation. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_aremorica_mission_task_7:0 "North-Western Trade Network"
 barbaricum_aremorica_mission_task_7_DESC:0 "There are goods across the waters of the Mare Britannicum that are highly desired by our people; one simply cannot find the same items on the mainland. It would be a good thing for us to expand our trade networks in the north; we could even set ourselves up on the island of Hibernia. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_aremorica_mission_task_8:0 "To the Orcades"
 barbaricum_aremorica_mission_task_8_DESC:0 "Our soldiers have conquered the width and breadth of Pritannia, shattering the forces mustered against us and uniting the Isles for the first time that any can remember. While the hour of victory is at hand, we do have important decisions to make regarding the future... \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_aremorica_mission_task_9:0 "Claim the Eastern Coast"
 barbaricum_aremorica_mission_task_9_DESC:0 "Now that our peninsula is firmly in hand, we can push north, into the lands of the bloodthirsty Belgae. Prepare yourself for a difficult war, as these enemies are truly fierce and will not surrender their lands easily. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_aremorica_mission_task_10:0 "Across the Narrow Sea"
 barbaricum_aremorica_mission_task_10_DESC:0 "The waters that separate Pritannia and the mainland are quite narrow; on a clear day, the eagle-eyed can even see the islands from our vantage point on the coast. Gather our fleets, and prepare to unleash our hordes! Pritannia shall be ours! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_aremorica_mission_task_11:0 "Frisian Coast"
 barbaricum_aremorica_mission_task_11_DESC:0 "Our wars of conquest have taken us to realms inhabited by strange barbarians, ignorant of the gods and beast-like in their cruelty. We desire the coastlands that these savages inhabit, meaning that war will soon be upon us - yet we shall triumph, taking their marshes and their fields for our own. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14! "
 barbaricum_aremorica_mission_task_12:0 "Greater Aremorica"
 barbaricum_aremorica_mission_task_12_DESC:0 "The momentum is undeniably with us; all of our enemies are caught off guard, unable to slow us down. Follow their retreating armies and push south, to the mountains! Let no one escape! \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_aremorica_mission_task_13:0 "The Cantabrian Coast"
 barbaricum_aremorica_mission_task_13_DESC:0 "The mountains of Iberia offer impressive natural fortifications for the tribes that live on the peninsula, yet those craggy heights are not imposing enough to keep our men out. The Cantabrian Coast will be ours! \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_aremorica_mission_task_14:0 "The Lusitanian Coast"
 barbaricum_aremorica_mission_task_14_DESC:0 "Having established a firm foothold in Cantabria, our forces have begun to harass the Lusitanians - it has been made abundantly clear that we consider this land to be a part of our natural dominion, and we shall take the steps necessary to dominate it. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_aremorica_mission_task_15:0 "The Mons Calpe"
 barbaricum_aremorica_mission_task_15_DESC:0 "Have you heard of Baetica, my Chieftain? It is a land far to the south, one that is exceedingly wealthy due to its auspicious location and well-established trade networks. Although it is a difficult proposition, some have claimed that we could possess ourselves of the province, if we are willing to fight for it. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"
 barbaricum_aremorica_mission_task_16:0 "Atlantic Dominance"
 barbaricum_aremorica_mission_task_16_DESC:0 "Who is foolish enough to claim that we are not the undisputed Masters of the Atlantic? Are there any that, gazing upon our holdings, do not feel awe at what we have accomplished? Are there any foolish enough to challenge our hegemony? \n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_aremorica_mission_task_17:0 "A New Amber Route"
 barbaricum_aremorica_mission_task_17_DESC:0 "Amber is a trade good that your people cannot live without; no self-respecting warrior or chieftain will be seen without amber jewelry gracing their wrists or neck. Considering that we always have the demand, we should look into importing more. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
 barbaricum_aremorica_mission_task_18:0 "Mediterranean Luxuries"
 barbaricum_aremorica_mission_task_18_DESC:0 "The coins in our treasuries continue to grow, flooding our coffers with the deluge of prosperity. As our kingdom has grown, so has our taste for the finer things; how lucky we are, to be in a position to indulge ourselves with whatever we wish for. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
 barbaricum_aremorica_mission_task_19:0 "Overshadow Carthage"
 barbaricum_aremorica_mission_task_19_DESC:0 "We receive almost daily reports of incidents at sea with Carthage, who does not afford us the respect that we deserve and thinks that they can bully our traders. Although they are a great sea power, we have the will and ambition to beat them at their own game. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
 barbaricum_aremorica_mission_task_20:0 "By Toutatis!"
 barbaricum_aremorica_mission_task_20_DESC:0 "Demonstrate your piety, and call upon Toutatis and ask for his blessings, so that the gifts of the Sacred Triad shall be made manifest. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_aremorica_mission_task_21:0 "Oracle of the Gallizenae"
 barbaricum_aremorica_mission_task_21_DESC:0 "It has been said that if we but prepare the way, building the sacred places and having the zealous lead us in worship, we shall be found worthy enough to consult the Oracle of the Gallizenae. What shall the gods reveal to us? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2! "
 barbaricum_aremorica_mission_task_22:0 "The Romans Are Crazy"
 barbaricum_aremorica_mission_task_22_DESC:0 "While there has been so much said about the war-like Romans, we have our own words to add, based on our personal experiences with them; they are crazy. The world would be a safer place if they were chastened, once and for all...\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_aremorica_mission_task_23:0 "Expand the Trade Network"
 barbaricum_aremorica_mission_task_23_DESC:0 "While we certainly are in control of trade operations in the northern isles, we could take steps to expand our current network. Building ports is a crucial step to securing the flow of goods, in and out of our territories. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"


