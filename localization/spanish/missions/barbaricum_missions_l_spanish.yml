 #Ariovistus campaign
 barbaricum_suebi_gallia_mission:0 "Campaña de Ariovisto"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "En su sociedad, todos los Suevos son iguales y la destreza militar juega un papel cada vez más importante, lo que convierte a los Suevos en los parangones de la cultura Germánica.\n\nSus constantes incursiones contra sus vecinos no sólo infunden miedo en los corazones de sus víctimas, sino que también sus líderes destacados destacan durante las mismas.  Es sólo cuestión de tiempo que un líder popular rompa con la tradición de igualdad.\n\nEn cualquier caso, nuestros jefes tribales han planeado una incursión en las tierras al otro lado del Rhenus desde hace mucho tiempo, y ahora es el momento de golpear mientras la Galia está convulsa."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Reclamar para los Suevos las tierras al este del Rhenus y asentarse en ellas."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Ganar reclamaciones sobre las tierras al este del Rhenus y potencialmente forjar una nueva línea de sangre real."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1:0 "Expulsar a Usipetes y a Téncteros"
 barbaricum_suebi_gallia_mission_task_1_DESC:0 "Usipetes y Téncteros han negado a nuestras bandas de asaltantes cruzar sus tierras para acceder a sus vecinos galos en el pasado. ¡Un comportamiento escandaloso para unos hijos de Mannus!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_gallia_mission_task_2:0 "Aliados del Norte"
 barbaricum_suebi_gallia_mission_task_2_DESC:0 "En el Norte, Sedusios y Charudes son conocidos por sus eficaces y exitosas incursiones. Sin duda podrían ser grandes aliados en las batallas que se avecinan.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3:0 "Hacia Teuriochaemia"
 barbaricum_suebi_gallia_mission_task_3_DESC:0 "Teuriochaemia es la puerta sur hacia la Galia; la única vía de acceso para nuestro ejército.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4:0 "Ariovisto"
 barbaricum_suebi_gallia_mission_task_4_DESC:0 "En nuestras filas ha aparecido recientemente un hombre llamado por los Galos como Ariovistus, un título honorífico Galo para un gran líder militar. Es un verdadero guerrero Suevo que ha luchado y ganado muchas batallas, a veces incluso junto a los Galos. Sus contactos y proezas pueden resultar muy valiosos.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_5:0 "Los Siete Aliados"
 barbaricum_suebi_gallia_mission_task_5_DESC:0 "Parece que al sur también podemos encontrar aliados interesados en asaltar y establecerse en las ricas y fértiles tierras de la Galia.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6:0 "Destruir a los Ubios"
 barbaricum_suebi_gallia_mission_task_6_DESC:0 "Los Ubios viven en la orilla oriental del Rhenus. Tenemos que destruirlos, debido a sus relaciones amistosas con los Galos del otro lado del río.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_gallia_mission_task_7:0 "Aliados Galos"
 barbaricum_suebi_gallia_mission_task_7_DESC:0 "Los Galos Arvernios y Secuanos quieren solicitar nuestra ayuda en su guerra contra los Eduos. No nos queda del todo claro cuál es el motivo de este conflicto, aunque normalmente las guerras también se libran por la supremacía.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8:0 "Derrotar a los Eduos"
 barbaricum_suebi_gallia_mission_task_8_DESC:0 "Podemos utilizar la guerra contra los Eduos como un pretexto para obtener una posición favorable en la Galia para nosotros.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9:0 "Cruzar el Rhenus"
 barbaricum_suebi_gallia_mission_task_9_DESC:0 "Es hora de cruzar el Rhenus y reclamar estas tierras fértiles para nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10:0 "Domar al Lobo Romano"
 barbaricum_suebi_gallia_mission_task_10_DESC:0 "Roma ha manifestado su interés en los asuntos Galos. Nos corresponde defender y asegurar nuestros logros contra esta amenaza extranjera durante muchos años.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11:0 "Integrar a nuestros Aliados"
 barbaricum_suebi_gallia_mission_task_11_DESC:0 "Es hora de decidir cómo queremos tratar a nuestros aliados y sus costumbres. Han demostrado su valía y han enriquecido nuestra sociedad. Por lo tanto, debemos integrarlos plenamente.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12:0 "Asimilar a nuestros Aliados"
 barbaricum_suebi_gallia_mission_task_12_DESC:0 "Es hora de decidir cómo queremos tratar a nuestros aliados y sus costumbres. Aunque han demostrado su valía y han enriquecido nuestra sociedad, es evidente que la cultura Sueva es superior. Por lo tanto, deberíamos asimilarlos plenamente.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_suebi_gallia_mission_task_13:0 "Rex Germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC:0 "Cuando comenzó nuestra campaña, nadie había soñado con tales éxitos y logros. [ROOT.GetCountry.GetRuler.GetName] es venerado entre nuestro pueblo como un dios y su sangre se considera que está bendita, lo que le otorga prerrogativas de rey. Por lo tanto, es sólo una formalidad declarar oficialmente su reinado, algo que no ha sucedido en el mundo Suevo desde hace mucho tiempo.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_14:0 "Matrimonio Nórico"
 barbaricum_suebi_gallia_mission_task_14_DESC:0 "Noricum se encuentra al sur; un matrimonio real con una princesa Nórica resolvería dos cuestiones a la vez. Aseguraría nuestro flanco sur y a [ROOT.GetCountry.GetRuler.GetName] una esposa.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_15:0 "Heredero Real"
 barbaricum_suebi_gallia_mission_task_15_DESC:0 "Es importante para una dinastía real que [ROOT.GetCountry.GetRuler.GetName] consiga un heredero que pueda continuar la línea de sangre real.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16:0 "Desierto Helvético"
 barbaricum_suebi_gallia_mission_task_16_DESC:0 "Como es costumbre de los Suevos, no toleraremos que los Helvecios vivan cerca de nosotros. ¡Esta tierra será conocida como el desierto Helvético incluso dentro de incontables siglos!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_task_5_tooltip:0 "Ganamos reclamaciones sobre todos los territorios en las Áreas de [GetProvince('(int32)3733').GetArea.GetName] y [GetProvince('(int32)3775').GetArea.GetName]."
 barbaricum_suebi_gallia_task_7_tooltip:0 "Ganamos reclamaciones sobre todos los territorios en las Áreas de [GetProvince('(int32)3015').GetArea.GetName], [GetProvince('(int32)3054').GetArea.GetName], [GetProvince('(int32)3011').GetArea.GetName], [GetProvince('(int32)2440').GetArea.GetName] y [GetProvince('(int32)2300').GetArea.GetName]."
