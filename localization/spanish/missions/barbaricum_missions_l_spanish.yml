 #Ariovistus campaign
 barbaricum_suebi_gallia_mission:0 "Campaña de Ariovisto"
 barbaricum_suebi_gallia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_suebi_gallia_mission_BUTTON_DETAILS:0 ""
 barbaricum_suebi_gallia_mission_DESCRIPTION:0 "En su sociedad, todos los Suevos son iguales y la destreza militar juega un papel cada vez más importante, lo que convierte a los Suevos en los parangones de la cultura Germánica.\n\nSus constantes incursiones contra sus vecinos no sólo infunden miedo en los corazones de sus víctimas, sino que también sus líderes destacados destacan durante las mismas.  Es sólo cuestión de tiempo que un líder popular rompa con la tradición de igualdad.\n\nEn cualquier caso, nuestros jefes tribales han planeado una incursión en las tierras al otro lado del Rhenus desde hace mucho tiempo, y ahora es el momento de golpear mientras la Galia está convulsa."
 barbaricum_suebi_gallia_mission_CRITERIA_DESCRIPTION:0 "Reclamar para los Suevos las tierras al este del Rhenus y asentarse en ellas."
 barbaricum_suebi_gallia_mission_REWARD_DESCRIPTION:0 "Ganar reclamaciones sobre las tierras al este del Rhenus y potencialmente forjar una nueva línea de sangre real."
 # Tasks
 barbaricum_suebi_gallia_mission_task_1: "Expulsar a los Usípetes y Tencteri"
 barbaricum_suebi_gallia_mission_task_1_DESC: "Los Usípetes y los Tencteri han impedido que nuestras bandas de saqueo crucen sus tierras para acceder a sus vecinos galos en el pasado. ¡Un comportamiento indignante para los hijos de Mannus!\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_suebi_gallia_mission_task_2: "Aliados del Norte"
 barbaricum_suebi_gallia_mission_task_2_DESC: "En el Norte, los Eudoses y los Charudes son conocidos por sus eficaces y exitosas incursiones. Sin duda, serían grandes aliados en las batallas que vienen.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_mission_task_3: "Hacia Teurioquemia"
 barbaricum_suebi_gallia_mission_task_3_DESC: "Teurioquemia es la puerta al sur galo; la única forma de llegar allí para nuestro ejército.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_suebi_gallia_mission_task_4: "Ariovistus"
 barbaricum_suebi_gallia_mission_task_4_DESC: "En nuestras filas ha aparecido recientemente un hombre llamado por los galos Ariovistus, un título honorario galo para un gran líder militar. Es un verdadero guerrero suebo que ha luchado y ganado muchas batallas, a veces incluso junto a galos. Su destreza y contactos podrían resultar invaluables.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_4_tt: "#Y Tendremos la opción de elegir un nuevo gobernante#!."
 barbaricum_suebi_gallia_mission_task_5: "Los Siete Aliados"
 barbaricum_suebi_gallia_mission_task_5_DESC: "Parece que al sur también podemos encontrar aliados interesados en saquear y asentarse en las ricas y fértiles tierras de la Galia.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_6: "Destruir a los Ubios"
 barbaricum_suebi_gallia_mission_task_6_DESC: "Los Ubios viven en la ribera oriental del Rhenus. Debemos destruirlos debido a sus relaciones amistosas con los galos al otro lado.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_suebi_gallia_mission_task_7: "Aliados Galos"
 barbaricum_suebi_gallia_mission_task_7_DESC: "Los galos Arverni y Sequani quieren enlistar nuestra ayuda en su guerra contra los Aedui. No está completamente claro para nosotros cuál es la razón de este conflicto, aunque usualmente las guerras también se libran por supremacía.\n\n\n\n\n\n\n\n\n\n\n@event_pic12!"
 barbaricum_suebi_gallia_mission_task_8: "Derrotar a los Aedui"
 barbaricum_suebi_gallia_mission_task_8_DESC: "Podemos usar la guerra contra los Aedui como pretexto para obtener una base en la Galia para nosotros mismos.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_suebi_gallia_mission_task_9: "Cruzar el Rhenus"
 barbaricum_suebi_gallia_mission_task_9_DESC: "Es hora de cruzar el Rhenus y reclamar esta tierra fértil para nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_suebi_gallia_mission_task_10: "Domar al Lobo Romano"
 barbaricum_suebi_gallia_mission_task_10_DESC: "Roma ha manifestado interés en los asuntos galos. Depende de nosotros defender y asegurar nuestros logros contra esta amenaza extranjera durante muchos años.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_suebi_gallia_mission_task_11: "Integrar Aliados"
 barbaricum_suebi_gallia_mission_task_11_DESC: "Es hora de decidir cómo queremos tratar a nuestros aliados y sus costumbres. Han demostrado su valía y enriquecido nuestra sociedad. Por lo tanto, deberíamos integrarlos completamente.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_12: "Asimilar Aliados"
 barbaricum_suebi_gallia_mission_task_12_DESC: "Es hora de decidir cómo queremos tratar a nuestros aliados y sus costumbres. Aunque han demostrado su valía y enriquecido nuestra sociedad, es evidente que la cultura sueba es superior. Por lo tanto, deberíamos asimilarlos completamente.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_suebi_gallia_mission_task_13: "Rex Germanorum"
 barbaricum_suebi_gallia_mission_task_13_DESC: "Cuando comenzó nuestra campaña, nadie había soñado con tales éxitos y logros. [ROOT.GetCountry.GetRuler.GetName] es venerado entre nuestro pueblo como un dios y su sangre considerada bendita, otorgándole prerrogativas similares a las de un rey. Por lo tanto, solo es una formalidad declarar su realeza oficialmente, algo que no ha sucedido en el mundo suebo durante mucho tiempo.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_suebi_gallia_mission_task_14: "Matrimonio Norico"
 barbaricum_suebi_gallia_mission_task_14_DESC: "Noricum se encuentra al sur; un matrimonio real con una princesa norica resolvería dos problemas de una vez: aseguraría nuestro flanco sur y le daría a [ROOT.GetCountry.GetRuler.GetName] una esposa.\n\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_suebi_gallia_mission_task_14_tt: "#Y Nuestro gobernante tendrá la opción de un matrimonio.#!"
 barbaricum_suebi_gallia_mission_task_15: "Herederos Reales"
 barbaricum_suebi_gallia_mission_task_15_DESC: "Para una dinastía real, [ROOT.GetCountry.GetRuler.GetName] necesita un heredero que pueda continuar la línea real.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_suebi_gallia_mission_task_16: "Desierto Helvetio"
 barbaricum_suebi_gallia_mission_task_16_DESC: "Según la costumbre sueba, no toleraremos que los Helvetios vivan cerca de nosotros. ¡Esta tierra será conocida como el desierto helvetio incluso en siglos venideros!\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_suebi_gallia_task_5_tooltip: "Obtenemos reclamos sobre todos los territorios en las Áreas de [GetProvince('(int32)3733').GetArea.GetName] y [GetProvince('(int32)3775').GetArea.GetName]."
