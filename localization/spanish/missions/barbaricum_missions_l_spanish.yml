 #Lugia Vandalia
 barbaricum_vandalia_lugia_mission:0 "Las Ligas Germánicas Orientales"
 barbaricum_vandalia_lugia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_vandalia_lugia_mission_BUTTON_DETAILS:0 ""
 barbaricum_vandalia_lugia_mission_DESCRIPTION:0 "Pertenecemos a los Vándalos, un gran grupo de personas con las que compartimos ritos, creencias y nuestra lengua. Un líder fuerte que los una en estos tiempos oscuros, es primordial para nuestra continua supervivencia.\n\nLos Vándalos somos un pueblo fuerte, con costumbres tan antiguas como el propio tiempo. Pero gente extraña que porta armas superiores está llegando a nuestras tierras desde el sur.\n\nTenemos que decidir qué camino tomará nuestra sociedad; ¿permaneceremos fieles a nuestra cultura o intentaremos equipararnos a esos extranjeros?"
 barbaricum_vandalia_lugia_mission_CRITERIA_DESCRIPTION:0 "Unir a los Germanos orientales formando Vandalia o Lugia."
 barbaricum_vandalia_lugia_mission_REWARD_DESCRIPTION:0 "Hacernos más poderosos uniendo a todos los Vándalos ya sea formando Vandalia o Lugia."
 # Tasks
 barbaricum_vandalia_lugia_mission_task_1:0 "La Arboleda Sagrada de las Alhiz"
 barbaricum_vandalia_lugia_mission_task_1_DESC:0 "Uno de nuestros sacerdotes tuvo una visión de las gemelas Alhiz en lo alto de las montañas en [GetProvince('(int32)4005').GetName]. Todos los que han visitado el lugar juran que pueden sentir la presencia de las diosas gemelas. Proclamar oficialmente esta arboleda como sagrada, apaciguará a nuestros sacerdotes y seguramente también a las Alhiz.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_2:0 "Urna con Rostro"
 barbaricum_vandalia_lugia_mission_task_2_DESC:0 "Como si el sacerdote sólo hubiera vivido para cumplir su sagrada misión, falleció poco después de que se estableciera oficialmente la arboleda sagrada. La devoción de este hombre será inspiradora para las generaciones futuras y no escatimaremos esfuerzos para que sus restos descansen en la urna con rostro más imponente, ya que estas urnas son habituales desde hace varios siglos en nuestra sociedad.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_vandalia_lugia_mission_task_3:0 "La Ruta del Ámbar"
 barbaricum_vandalia_lugia_mission_task_3_DESC:0 "Las sociedades Mediterráneas ansían el ámbar, al que llamamos glesum, de nuestros vecinos del norte. Por ello, la ruta comercial que pasa por nuestras tierras es también muy lucrativa para nosotros.\n\n\n\n\n\n\n\n\n@event_pic13!"
 barbaricum_vandalia_lugia_mission_task_4:0 "Nuestro propio Ámbar"
 barbaricum_vandalia_lugia_mission_task_4_DESC:0 "Poseer el ámbar nosotros mismos aumentaría nuestro margen de beneficio.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_vandalia_lugia_mission_task_5:0 "Contacto con los Celtas"
 barbaricum_vandalia_lugia_mission_task_5_DESC:0 "Al sur, han aparecido tribus del oeste; se les llama los Celtas. Parece que tienen conocimientos superiores, a los que podríamos acceder si los complacemos.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_vandalia_lugia_mission_task_6:0 "Un Ritual Celta"
 barbaricum_vandalia_lugia_mission_task_6_DESC:0 "Los Celtas tienen rituales completamente diferentes a los nuestros. Afirman que sus dioses sólo les conceden su bendición cuando depositan objetos de valor como, por ejemplo, espadas de hierro u objetos de oro cerca de ríos u otras masas de agua. Podría valer la pena intentarlo, dado su éxito.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_vandalia_lugia_mission_task_7:0 "La Sociedad Guerrera de Lugus"
 barbaricum_vandalia_lugia_mission_task_7_DESC:0 "La destreza Sueva unida al espíritu de las sociedades guerreras Celtas dará lugar a la nuestra. Y una cosa es segura, los dioses de los Celtas son superiores, ya que les han concedido el poder de conquistar grandes extensiones de tierra en un par de décadas. Así que nosotros también pondremos nuestra sociedad guerrera bajo la protección de Lugus, el dios Celta de los herreros.\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_vandalia_lugia_mission_task_8:0 "La Confederacion Lugia"
 barbaricum_vandalia_lugia_mission_task_8_DESC:0 "Para que nuestro pueblo prospere, debemos unirnos en una confederación bajo la égida de Lugus, el dios Celta de los herreros, para que nosotros también podamos llevar sus armas a la batalla.\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_vandalia_lugia_mission_task_9:0 "Nuestra Minoría Sueva"
 barbaricum_vandalia_lugia_mission_task_9_DESC:0 "Nuestra escasa población ha visto una afluencia de emigrantes Suevos desde principios del siglo IV a.C. Viven en aldeas aisladas y han traído consigo sus propias costumbres. Y lo que es más importante, se les considera un ejemplo de destreza militar. Si integráramos más esta cultura en la nuestra, podríamos inspirar también a nuestro propio pueblo al heroísmo.\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_vandalia_lugia_mission_task_10:0 "Invitar a más Migrantes Suevos"
 barbaricum_vandalia_lugia_mission_task_10_DESC:0 "Ahora que nuestro propio pueblo reverencia la cultura Sueva y ya no tiene supersticiones, podemos acoger activamente a estos inmigrantes.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_vandalia_lugia_mission_task_11:0 "Con Lanza y Espada"
 barbaricum_vandalia_lugia_mission_task_11_DESC:0 "¡Debemos hacer que el resto de los Vándalos se sometan a nosotros!\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_vandalia_lugia_mission_task_12:0 "La Unificación de los Vándalos"
 barbaricum_vandalia_lugia_mission_task_12_DESC:0 "Ahora que somos la tribu Vándala suprema y también controlamos la patria de los dispersos colonos Vándalos, nuestro nombre y el de los Vándalos es el mismo.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_vandalia_lugia_mission_task_13:0 "Colonización del Este"
 barbaricum_vandalia_lugia_mission_task_13_DESC:0 "Al este se encuentra una tierra casi sin reclamar que podría ser poblada por nuestra propia gente.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_vandalia_lugia_mission_task_14:0 "Las Llanuras Panónicas"
 barbaricum_vandalia_lugia_mission_task_14_DESC:0 "Las fértiles llanuras Panónicas están al alcance de nuestra mano, sólo tenemos que extender nuestro brazo para reclamarlas.\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_vandalia_lugia_mission_task_15:0 "Manufactorías Celtas"
 barbaricum_vandalia_lugia_mission_task_15_DESC:0 "Los Celtas han progresado en la fabricación de cerámica, así como en la extracción y fundición del mineral de hierro. Tras consultar con algunos de sus expertos y con su apoyo, hemos encontrado lugares propicios donde aplicar estas tecnologías también en nuestras tierras.\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 barbaricum_vandal_task_3_tooltip:0 "Exportar a un país de cultura Boya, Nórica o Vindélica."
 barbaricum_vandalia_lugia_mission_task_7_tt:0 "Cada estado libre Vándalo recibirá una oferta para convertirse en tributario y cambiar su religión al Druidismo."
