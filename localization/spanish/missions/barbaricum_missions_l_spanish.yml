#Bohemia (Gaul)
 barbaricum_bohemia_mission:0 "El Hogar de los Boii"
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_DESCRIPTION:0 "Las tribus salvajes que habitan las escarpadas montañas y los claros boscosos de Boihaemia son temidas en todo el mundo civilizado por su ferocidad, y con razón. Periódicamente, hordas de estos nómadas saquean los asentamientos, tentadas por los tesoros de las ciudades blandas que están maduras para ser tomadas, pero hay quienes en nuestra tribu desean desarrollar nuestra patria antes de aventurarnos fuera de ella."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando los Boii hayan consolidado el control sobre los territorios que rodean su hogar ancestral."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_bohemia_mission_task_1:0 "Federación Boii"
 barbaricum_bohemia_mission_task_1_DESC:0 "Las luchas internas entre nuestros jefes tribales están dañando nuestro verdadero potencial al causar divisiones innecesarias. No solo estamos separados por rencillas mezquinas, sino que la geografía de nuestro territorio, con sus colinas onduladas, densos bosques y montañas imponentes, también divide a nuestro pueblo; todos son impedimentos para establecer un mando centralizado. Si aumentamos la autoridad absoluta de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], solo nos beneficiará en el futuro. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bohemia_mission_task_2:0 "Nuevo Estándar Monetario"
 barbaricum_bohemia_mission_task_3:0 "Acrópolis de Baemia"
 barbaricum_bohemia_mission_task_2_DESC:0 "Una de las muchas cosas que nos diferencia de otras tribus celtas es el uso de monedas de oro, que orgullosamente acuñamos en nuestros propios territorios. Deberíamos considerar estandarizar nuestra moneda; estampar las efigies de nuestros jefes en las monedas, al modo de los grandes reyes, aumentaría sin duda nuestro prestigio en casa y en el extranjero. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_bohemia_mission_task_3_DESC:0 "Los bosques primigenios de Baemia, situados cerca de nuestra capital y sagrados para nuestro pueblo, son un lugar ideal para una nueva ciudad; deberíamos considerar invertir en construcción cuando podamos permitírnoslo. Incluso podríamos erigir un Gran Templo donde yacen nuestros sagrados bosquetes, para que los dioses se complazcan con nosotros. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_bohemia_mission_task_4:0 "Colonizar la Cuenca Boihaemiana"
 barbaricum_bohemia_mission_task_4_DESC:0 "Las tierras de la Cuenca Boihaemiana, rebosantes de recursos y nominalmente pobladas por nuestra gente, claman por ser plenamente asentadas; tras nuestra reciente racha de éxitos, finalmente estamos en posición de hacerlo. Envía palabra a nuestros tribales y ve quién está dispuesto a mudarse allí. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_bohemia_mission_task_5:0 "Comercio Taurisciano"
 barbaricum_bohemia_mission_task_5_DESC:0 "Aunque siempre hemos mantenido relaciones cordiales con nuestros vecinos los Taurisci, deberíamos considerar llevar esto un paso más allá e iniciar el comercio con ellos; quizás una verdadera amistad crezca si nos unimos por lazos económicos. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 barbaricum_bohemia_mission_task_6:0 "Alianza Taurisciana"
 barbaricum_bohemia_mission_task_7:0 "Hacia Panonia"
 barbaricum_bohemia_mission_task_6_DESC:0 "Aunque los Boii no temen a nadie, extendemos nuestra oferta de amistad a quienes piensan y actúan como nosotros. Los Taurisci, alentados por la riqueza comercial que generamos juntos, podrían ser buenos aliados contra las tribus del sur. \n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bohemia_mission_task_7_DESC:0 "Toda Panonia se abre ante nosotros, lista para someterse a nuestras armas, y si seguimos los arroyos serpenteantes por los valles y bosques de Celemantia y Quadia, podríamos incluso extender nuestras posesiones a las tierras de Cotinia, si tenemos suerte. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bohemia_mission_task_8:0 "Colonizar la Tierra Más Allá de los Sudetes"
 barbaricum_bohemia_mission_task_8_DESC:0 "Mientras nuestros Ancianos recuerdan, nunca nos asentamos al norte de los Montes Sudetes, conformándonos en el pasado con solo saquear. Sin embargo, las cosas cambian, y los Boii no son de quedarse quietos. Envía a nuestros hombres tribales por los valles hacia esta tierra virgen. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bohemia_mission_task_9:0 "Desarrollar nuestras Tierras Transsudéticas"
 barbaricum_bohemia_mission_task_9_DESC:0 "Deberíamos considerar emprender un programa de construcción en las tierras entre los Montes Sudetes; es curioso presenciar el crecimiento de nuestra incipiente civilización. No somos simples bárbaros que viven del saqueo y el botín: somos constructores con una visión a largo plazo. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_bohemia_mission_task_10:0 "Amenaza Germánica"
 barbaricum_bohemia_mission_task_10_DESC:0 "Las fieras tribus germánicas al norte, aunque no igualan a los Boii en armas o valentía, son sin duda una amenaza que no debemos ignorar. Nos beneficia a largo plazo asegurar nuestra frontera contra estos sedientos de sangre, para que no nos sorprendan desprevenidos. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bohemia_mission_task_11:0 "Liga Lugia"
 barbaricum_bohemia_mission_task_11_DESC:0 "Deberíamos considerar enviar propuestas a los Vándalos, sugiriendo que formemos una Liga mutuamente beneficiosa —encabezada por nosotros, por supuesto. Esperemos que comprendan que les conviene trabajar con los Boii, o cambiaremos nuestra opinión sobre ellos... \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_bohemia_mission_task_12:0 "Costa del Ámbar"
 barbaricum_bohemia_mission_task_12_DESC:0 "El ámbar es un bien muy codiciado en las ciudades del sur, usado para fabricar joyería y otros deslumbrantes abalorios. Ganaríamos una buena suma si dejáramos de ser intermediarios para Pharodenia y Rugia y controláramos los recursos directamente. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_bohemia_mission_task_13:0 "Dominio Pannonio"
 barbaricum_bohemia_mission_task_13_DESC:0 "Las numerosas tribus de Panonia finalmente han depuesto las armas, comprendiendo la inutilidad de desafiar la fuerza de los Boii. Seguros en nuestra victoria, dirigimos la mirada hacia las tierras de los belicosos dacios. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_bohemia_mission_task_14:0 "Amenaza Dacia"
 barbaricum_bohemia_mission_task_14_DESC:0 "El statu quo se ha vuelto insostenible; los problemáticos dacios, envidiosos de nuestro creciente poder, han causado fricciones en nuestras fronteras e ignorado nuestras pacientes peticiones de respetar nuestra integridad territorial. Nos acercamos rápidamente al punto en que quizá sea mejor conquistarlos de una vez. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_bohemia_mission_task_15:0 "Mancomunidad Boihaemiana"
 barbaricum_bohemia_mission_task_15_DESC:0 "Cuando emprendimos el ambicioso camino ante nosotros, no imaginábamos los vastos avances que nuestro pueblo haría en conjunto. Nadie puede decir que somos meros montañeses que sobreviven en las laderas azotadas por el viento. Somos los fundadores de una Mancomunidad Boihaemiana, y sobre esta firme base se construirá nuestro majestuoso futuro. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_bohemia_mission_task_16:0 "Hierro de Noricum"
 barbaricum_bohemia_mission_task_16_DESC:0 "Deberíamos considerar apoderarnos de los pasos montañosos de Noreia por dos razones. No solo tendríamos paso sin trabas por los Alpes Carniae, permitiéndonos derramarnos al sur cada primavera, sino que también tendríamos acceso al mineral de hierro de las colinas rocosas. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 barbaricum_bohemia_mission_task_17:0 "Sal de Laciacum"
 barbaricum_bohemia_mission_task_17_DESC:0 "La sal es una mercancía preciosa, usada para sazonar y conservar alimentos, y parece que los Boii han desarrollado gusto por ella. Deberíamos movernos hacia Laciacum; los pequeños lagos de la región, aunque no sean los mejores para beber, podrían producir suficiente sal para nuestras necesidades. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_bohemia_mission_task_18:0 "El ascenso de [ROOT.GetCountry.GetName]"
 barbaricum_bohemia_mission_task_18_DESC:0 "Nuestro pueblo ha estado clamando por una nueva forma de gobierno político, alegando que hemos superado los sistemas actuales. Para sorpresa de nadie, [ROOT.GetCountry.GetRuler.GetName] está totalmente de acuerdo con esta sugerencia.\n\n#Y Se nos dará la opción de reclamar la#! #T Monarquía#! #Y o fundar una#! #T República#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"
 barbaricum_bohemia_mission_task_4_tt:0 "Podremos integrar a la gente de la cuenca Boihaemiana."
 barbaricum_bohemia_mission_task_9_tt:0 "Al menos tres provincias en [GetProvince('(int32)4012').GetArea.GetName] no tienen ranuras libres para edificios."
 bohemia_lugian_league_reward_tt:0 "Cada estado Vándalo libre recibirá una oferta para unirse a la Liga Lugia bajo nuestra protección."
 barbaricum_bohemia_mission_task_5_claims_tt:0 "Obtenemos reclamaciones sobre todos los territorios en las Áreas de [GetProvince('(int32)3919').GetArea.GetName], [GetProvince('(int32)4144').GetArea.GetName], [GetProvince('(int32)4852').GetArea.GetName] y [GetProvince('(int32)4876').GetArea.GetName]."
