 #Bastarnians
 barbaricum_bastarnia_mission:0 "Historias de las Riquezas Orientales"
 barbaricum_bastarnia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bastarnia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bastarnia_mission_DESCRIPTION:0 "Durante muchos años nuestro pueblo ha vagado por los bosques de Vistulia, llevando una vida sencilla. Sin embargo, últimamente el clima se ha vuelto cada vez más duro, y muchos de nuestros cultivos, y personas, mueren durante los meses de invierno. Si queremos sobrevivir a los próximos años, tendremos que reasentarnos en una región más próxima a los mares del sur. Hemos oído hablar de tierras ricas y fértiles al este. Los habitantes de estas tierras viven en grandes ciudades llenas de mármol y oro. Pero nosotros somos mucho más fuertes que ellos y sería fácil saquear sus ricas ciudades y tomarlas para nosotros."
 barbaricum_bastarnia_mission_CRITERIA_DESCRIPTION:0 "Este árbol de misiones se completará una vez que hayamos emigrado al este y conquistado las ricas tierras al oeste del Mar Negro."
 barbaricum_bastarnia_mission_REWARD_DESCRIPTION:0 "Ganar reclamaciones sobre algunos territorios al oeste del Mar Negro y reclamas sus riquezas."
 # Tasks
 barbaricum_bastarnia_mission_task_1:0 "Prepararse para Migrar"
 barbaricum_bastarnia_mission_task_1_DESC:0 "La marcha hacia el este será larga y llena de dificultades. Debemos asegurarnos de tener suficiente comida para el camino a nuestro nuevo hogar.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bastarnia_mission_task_2:0 "Seguir las Historias"
 barbaricum_bastarnia_mission_task_2_DESC:0 "Nuestros exploradores hablan de una tierra poco poblada cerca del mar. Esta tierra ya tiene un clima mucho más agradable que nuestro hogar ancestral en Vistulia. Un asentamiento temporal allí podría servirnos como primera base para nuestras futuras incursiones.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bastarnia_mission_task_3:0 "El Delta del Danubio"
 barbaricum_bastarnia_mission_task_3_DESC:0 "El Danubio forma la frontera entre los pueblos fuertes del norte y los débiles pero ricos del sur. Controlar la zona del Delta del Danubio facilitará nuestras expediciones a las ricas tierras de los pomposos Griegos.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bastarnia_mission_task_4:0 "Aliado del Sur"
 barbaricum_bastarnia_mission_task_4_DESC:0 "Más al sur se encuentran los reinos de los reyes Macedonios. Se dice que hace muchos años uno de ellos conquistó casi todo el mundo. Pero ahora su imperio está en ruinas. Podríamos aprovechar el caos de la situación para ganar un valioso aliado.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bastarnia_mission_task_5:0 "Olbia en Cenizas"
 barbaricum_bastarnia_mission_task_5_DESC:0 "Más al este se encuentra la gran ciudad de Olbia. Hemos escuchado muchas grandes historias sobre la ciudad de nuestros cautivos y de la población local. Se dice que la ciudad es una de las más ricas de toda la costa del Mar Negro y que contiene tesoros tan grandes como el propio Gautr.\n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bastarnia_mission_task_6:0 "El Mar de Azov"
 barbaricum_bastarnia_mission_task_6_DESC:0 "Más allá de la ciudad de Olbia, en el extremo norte del Mar Negro, se encuentran las ciudades del Reino del Bósforo. Su tierra produce alimentos en abundancia, permitiendo incluso la exportación de los mismos. ¿Cuántos tesoros más yacen detrás de sus muros, esperando ser tomados bajo nuestra custodia?\n\n\n\n\n\n\n\n\n\n@persia_mil18!"
 barbaricum_bastarnia_mission_task_7:0 "Defender nuestro Nuevo Hogar"
 barbaricum_bastarnia_mission_task_7_DESC:0 "Nuestra nueva posición nos abre muchos caminos hacia la gloria y la riqueza, pero nuestro nuevo hogar no es nada seguro. Los lugareños hostiles y otras tribus ávidas de poder acechan en cada esquina. Debemos reforzar nuestra capacidad defensiva antes de atacar.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 barbaricum_bastarnia_mission_task_8:0 "Federación Bastarnia"
 barbaricum_bastarnia_mission_task_8_DESC:0 "Las recientes migraciones, conquistas e incursiones han provocado la afluencia de una plétora de personas y culturas diferentes en nuestro reino. Nuestros objetivos y éxitos comunes son los que nos mantienen unidos, pero sería beneficioso para nuestro futuro instituir una figura de identificación común. Sólo entonces seremos realmente imparables.\n\n\n\n\n\n\n\n\n\n@celt_mil12!"
 barbaricum_bastarnia_mission_task_9:0 "Asentamiento de Moesia"
 barbaricum_bastarnia_mission_task_9_DESC:0 "Al sur del Danubio viven los Tracios. Son un pueblo semi-civilizado, ni verdaderamente Griego ni verdaderamente Bárbaro. Como tal, no son más que una débil combinación de ambos. Conquistar sus tierras será tan fácil como rentable.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 barbaricum_bastarnia_mission_task_10:0 "Nuestro Antiguo Hogar"
 barbaricum_bastarnia_mission_task_10_DESC:0 "Todavía hay gente que vive en la región que dejamos atrás, así que podemos venderles nuestro botín para obtener grandes beneficios, ya que nuestros vecinos del este no son muy proclives a comerciar con nosotros después de que los hayamos asaltado.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"
