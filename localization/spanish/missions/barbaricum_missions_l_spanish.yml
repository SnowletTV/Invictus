#Bohemia (Gaul)
 barbaricum_bohemia_mission:0 "El Hogar de los Boyos"
 barbaricum_bohemia_mission_BUTTON_TOOLTIP:0 ""
 barbaricum_bohemia_mission_BUTTON_DETAILS:0 ""
 barbaricum_bohemia_mission_DESCRIPTION:0 "The wild tribes that inhabit the craggy mountains and forest glens of Boihaemia are feared throughout the civilized world for their ferociousness, and with good reason. Periodically, hordes of these wandering savages migrate from their settlements, tempted by the treasures of the soft cities that are ripe for the taking, but there are those in our tribe who desire to develop our homeland before we venture forth from it."
 barbaricum_bohemia_mission_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the Boii have consolidated control over the territories that surround their ancestral homeland."
 barbaricum_bohemia_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_bohemia_mission_task_1:0 "Federación Boya"
 barbaricum_bohemia_mission_task_1_DESC:0 "The infighting amongst our Tribal Chieftains is damaging our true potential by causing unnecessary division. Not only are we separated by petty rivalries, but the geography of our territory, with its rollicking hills, dense forest and imposing mountains, also divides our people; all impediments to establishing our centralized command. If we increase the absolute authority of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], it will only benefit us moving forward. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 barbaricum_bohemia_mission_task_2:0 "New Coinage Standard"
 barbaricum_bohemia_mission_task_3:0 "Akrópolis de Baemia"
 barbaricum_bohemia_mission_task_2_DESC:0 "One of that many things that differentiates us from other Celtic tribes is our usage of gold coins, which we proudly mint in our own territories. We should consider standardizing our currency; stamping the likenesses of our chieftains on our coins, in the manner of the great Kings, would certainly increase our standing at home and abroad. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 barbaricum_bohemia_mission_task_3_DESC:0 "The primeval forests of Baemia, situated close to our capital and holy to our people, are an ideal location for a new city; we should consider investing in construction when we can afford it. We could even build a Great Temple where our sacred groves lie, so that the gods may be pleased with us. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"
 barbaricum_bohemia_mission_task_4:0 "Colonise the Boihaemian Basin"
 barbaricum_bohemia_mission_task_4_DESC:0 "The lands of the Boihaemian Basin, teeming with resources and nominally populated with our people, are clamoring to be fully settled; after our recent string of successes, we are finally in the position to do so. Send out word to our tribesmen and see who is willing to move there. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 barbaricum_bohemia_mission_task_5:0 "Tauriscian Trade"
 barbaricum_bohemia_mission_task_5_DESC:0 "Although we have always had warm relations with our neighbors the Tauriscians, we should consider taking this one step further and begin trading with them; perhaps a true friendship will grow if we are connected by economic bonds. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 barbaricum_bohemia_mission_task_6:0 "Tauriscian Alliance"
 barbaricum_bohemia_mission_task_7:0 "Hacia Panonia"
 barbaricum_bohemia_mission_task_6_DESC:0 "Although the Boii are afraid of no one, we extend our offer of friendship to those who think and act like we do. The Tauriscians, encouraged by the trade wealth that we generate together, might make good allies against the tribes to our south. \n\n\n\n\n\n\n\n\n\n@celt_mil5!"
 barbaricum_bohemia_mission_task_7_DESC:0 "All of Pannonia stands before us, ready to submit to our arms, and if we but follow the winding streams through the valleys and woods of Celemantia and Quadia, we could even extend our possessions to the lands of Cotinia, if we are lucky. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 barbaricum_bohemia_mission_task_8:0 "Colonise the Land Beyond the Sudetes"
 barbaricum_bohemia_mission_task_8_DESC:0 "For as long as our Elders can remember, we have never settled north of the Sudetes Mountains, being content in years past with just raiding. However, things change, and the Boii are not ones to sit still. Send our tribesman through the valleys and into this virgin land. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 barbaricum_bohemia_mission_task_9:0 "Develop our Transsudetan Land"
 barbaricum_bohemia_mission_task_9_DESC:0 "We should consider undertaking a building program in the lands between the Sudetes Mountains; a curious thing, to witness the growth of our burgeoning civilization. We are no simple barbarians, living off of rapine and plunder - we are builders with a long-term vision. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
 barbaricum_bohemia_mission_task_10:0 "Amenaza Germánica"
 barbaricum_bohemia_mission_task_10_DESC:0 "The fierce Germanic tribes to our north, while no match for the Boii when it comes to arms or feats of bravery, are certainly a threat that we should not ignore. It benefits us in the long term to secure our frontier with these bloodthirsty savages, lest they catch us while we are unawares. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"
 barbaricum_bohemia_mission_task_11:0 "Liga Lugia"
 barbaricum_bohemia_mission_task_11_DESC:0 "We should consider sending overtures to the Vandals, suggesting that we form a mutually-beneficial League - headed by us, of course. Hopefully they realize that it would be in their best interests to work with the Boii, lest we change our opinion of them... \n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 barbaricum_bohemia_mission_task_12:0 "Costa del Ámbar"
 barbaricum_bohemia_mission_task_12_DESC:0 "Amber is a highly-desired trade good in the cities of the south, used to make jewelry and other dazzling trinkets. We would make a pretty penny if we stopped being middlemen for Pharodenia and Rugia and controlled the resources outright. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 barbaricum_bohemia_mission_task_13:0 "Pannonian Dominance"
 barbaricum_bohemia_mission_task_13_DESC:0 "The numerous tribes of Pannonia have finally laid down their weapons, realizing the futility in challenging the might of the Boii. Resting secure in our victory, we cast our eyes upon the lands of the war-loving Dacians. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 barbaricum_bohemia_mission_task_14:0 "Dacian Threat"
 barbaricum_bohemia_mission_task_14_DESC:0 "The status quo has become untenable; the troublesome Dacians, envious of our growing power, have been causing friction on our borders and have ignored our patient requests to respect our territorial integrity. We are rapidly approaching the point where it might be best to conquer them outright. \n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 barbaricum_bohemia_mission_task_15:0 "Boihaemian Commonwealth"
 barbaricum_bohemia_mission_task_15_DESC:0 "When we set out on the ambitious road before us, we had no idea of the vast strides our people would make as a whole. No one can claim that we are mere hill-dwellers, eking out a shabby existence on the slopes of wind-blasted mountains. We are the establishers of a Boihaemian Commonwealth, and it is upon this firm foundation that our majestic future shall be built. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 barbaricum_bohemia_mission_task_16:0 "Ferrum Noricum"
 barbaricum_bohemia_mission_task_16_DESC:0 "We should consider seizing the mountain passes of Noreia for two reasons. Not only would we have unfettered passage through the Alpes Carniae, allowing us to spill south of the mountains every spring, but we would also have access to the iron ore found in the rocky hills. \n\n\n\n\n\n\n\n\n\n@india_mil6!"
 barbaricum_bohemia_mission_task_17:0 "Salt of Laciacum"
 barbaricum_bohemia_mission_task_17_DESC:0 "Salt is a precious commodity, used to season and store foodstuffs, and it appears that the Boii have grown a taste for it. We should move into Laciacum; the small lakes in the region, while not the best for drinking, could produce enough salt for our meager needs. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 barbaricum_bohemia_mission_task_4_tt:0 "We will be able to integrate the people of the Boihaemian basin."
 barbaricum_bohemia_mission_task_9_tt:0 "At least three provinces in [GetProvince('(int32)4012').GetArea.GetName] have no free building slots."
 bohemia_lugian_league_reward_tt:0 "Every free Vandal state will receive an offer to join the Lugian League under our protection."
