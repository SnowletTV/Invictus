 #Aremorica (Gaul)
 barbaricum_aremorica_mission:0 "Frente al Mar Atlántico"
 barbaricum_aremorica_mission_BUTTON_TOOLTIP:0 "Con el mar a nuestras espaldas, volvemos la mirada hacia el interior y hacia nuestros enemigos..."
 barbaricum_aremorica_mission_BUTTON_DETAILS:0 ""
 barbaricum_aremorica_mission_DESCRIPTION:0 "Ya sea por circunstancia o favor divino, nuestros pueblos han sido bendecidos con territorios que tocan el Océano, las vastas e interminables aguas que acunan la tierra seca. Que nuestra tribu sea como las olas, implacable e incesante, mientras extendemos nuestro dominio a las tierras que miran al Atlántico."
 barbaricum_aremorica_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos establecido y mejorado nuestro poderoso reino en la costa."
 barbaricum_aremorica_mission_REWARD_DESCRIPTION:0 ""
 # Tasks
 barbaricum_aremorica_mission_task_1: "Comercio Aremoricano"
 barbaricum_aremorica_mission_task_1_DESC: "Nuestra provincia de Osismia, que se adentra en las aguas del Atlántico, está en una posición privilegiada para establecer contactos económicos con vecinos lejanos. Fortalecer nuestras rutas comerciales seguramente nos traerá el respeto que naturalmente merecemos. @event_pic1!"
 barbaricum_aremorica_mission_task_2: "Construir Fortalezas Marítimas"
 barbaricum_aremorica_mission_task_2_DESC: "La prudencia exige que construyamos una red de fortificaciones, para protegernos no solo de amenazas internas, sino también para evitar que las flotas enemigas saqueen nuestros territorios con impunidad. @celt_mil8!"
 barbaricum_aremorica_mission_task_3: "Construir una Flotilla"
 barbaricum_aremorica_mission_task_3_DESC: "Toda potencia naval respetable necesita flotas para proyectar su voluntad en el extranjero así como para prevenir que los piratas se descontrolen. Envía una orden a nuestros astilleros y manda construir una flotilla. @greek_mil11!"
 barbaricum_aremorica_mission_task_4: "Canalizar el Poder del Mar"
 barbaricum_aremorica_mission_task_4_DESC: "Seremos como el Mar mismo, arrasando a nuestros enemigos y ahogándolos - ¿quién podrá resistir la inundación que desatemos? Incluso ahora, nuestras fuerzas crecen, como nubes ominosas que se reúnen en el horizonte... @celt_mil7!"
 barbaricum_aremorica_mission_task_5: "Unificación de la Península Aremoricana"
 barbaricum_aremorica_mission_task_5_DESC: "Nos hemos dado la tarea de unificar la Península Aremoricana, y la hora de nuestra victoria total se acerca. Con nuestra patria segura en nuestro poder, podemos dirigir nuestra atención a tierras lejanas que nunca habríamos osado atacar antes. @celt_mil12!"
 barbaricum_aremorica_mission_task_6: "Tributo de Dumnonia"
 barbaricum_aremorica_mission_task_6_DESC: "Aunque nuestras relaciones con nuestros vecinos del norte, los dumnonios, han sido amistosas en el pasado, nuestros ancianos tribales han declarado que debemos poseer Dumnonia; su gente es más débil que la nuestra y exige subordinación. @celt_mil3!"
 barbaricum_aremorica_mission_task_7: "Red de Comercio del Noroeste"
 barbaricum_aremorica_mission_task_7_DESC: "Hay bienes a través de las aguas del Mare Britannicum que son altamente deseados por nuestro pueblo; simplemente no se pueden encontrar los mismos artículos en el continente. Sería bueno para nosotros expandir nuestras redes comerciales en el norte; incluso podríamos establecer un puesto en la isla de Hibernia. @celt_mil6!"
 barbaricum_aremorica_mission_task_8: "Hacia las Orcadas"
 barbaricum_aremorica_mission_task_8_DESC: "Nuestros soldados han conquistado la anchura y la extensión de Pritannia, aplastando las fuerzas reunidas contra nosotros y uniendo las Islas por primera vez en la memoria de cualquiera. Aunque la hora de la victoria está cerca, tenemos decisiones importantes que tomar respecto al futuro... @celt_mil15!"
 barbaricum_aremorica_mission_task_9: "Reclamar la Costa Oriental"
 barbaricum_aremorica_mission_task_9_DESC: "Ahora que nuestra península está firmemente en nuestras manos, podemos avanzar hacia el norte, hacia las tierras de los belgas sedientos de sangre. Prepárate para una guerra difícil, ya que estos enemigos son realmente feroces y no rendirán sus tierras fácilmente. @celt_mil9!"
 barbaricum_aremorica_mission_task_10: "A Través del Estrecho"
 barbaricum_aremorica_mission_task_10_DESC: "Las aguas que separan Pritannia del continente son bastante estrechas; en un día claro, los de ojo agudo incluso pueden ver las islas desde nuestra posición en la costa. Reúne nuestras flotas y prepárate para desatar nuestras hordas! ¡Pritannia será nuestra! @celt_mil5!"
 barbaricum_aremorica_mission_task_11: "Costa Frisia"
 barbaricum_aremorica_mission_task_11_DESC: "Nuestras guerras de conquista nos han llevado a reinos habitados por extraños bárbaros, ignorantes de los dioses y bestiales en su crueldad. Deseamos las tierras costeras que estos salvajes habitan, lo que significa que la guerra se avecina pronto - sin embargo, triunfaremos, tomando sus pantanos y sus campos para nosotros. @celt_mil14!"
 barbaricum_aremorica_mission_task_12: "Mayor Aremorica"
 barbaricum_aremorica_mission_task_12_DESC: "El ímpetu está indudablemente de nuestro lado; todos nuestros enemigos están desprevenidos, incapaces de detenernos. Sigue a sus ejércitos en retirada y avanza hacia el sur, ¡a las montañas! ¡Que nadie escape! @celt_mil1!"
 barbaricum_aremorica_mission_task_13: "La Costa Cántabra"
 barbaricum_aremorica_mission_task_13_DESC:0 "Las montañas de Iberia ofrecen impresionantes fortificaciones naturales para las tribus que viven en la península, sin embargo, esas alturas escarpadas no son lo suficientemente imponentes como para mantenernos fuera. ¡La Costa Cántabra será nuestra! @greek_mil7!"
 barbaricum_aremorica_mission_task_14: "La Costa Lusitana"
 barbaricum_aremorica_mission_task_14_DESC:0 "Tras haber establecido una firme base en Cantabria, nuestras fuerzas han comenzado a hostigar a los lusitanos - se ha dejado claro que consideramos esta tierra como parte de nuestro dominio natural, y tomaremos las medidas necesarias para dominarla. @event_pic13!"
 barbaricum_aremorica_mission_task_15: "El Mons Calpe"
 barbaricum_aremorica_mission_task_15_DESC:0 "¿Has oído hablar de Baetica, mi Jefe? Es una tierra lejana al sur, una que es extremadamente rica debido a su ubicación auspiciosa y redes comerciales bien establecidas. Aunque es una propuesta difícil, algunos han afirmado que podríamos apoderarnos de la provincia, si estamos dispuestos a luchar por ella. @event_pic9!"
 barbaricum_aremorica_mission_task_16: "Dominio Atlántico"
 barbaricum_aremorica_mission_task_16_DESC:0 "¿Quién es lo suficientemente tonto como para afirmar que no somos los indiscutidos Maestros del Atlántico? ¿Hay alguno que, al mirar nuestras posesiones, no sienta asombro por lo que hemos logrado? ¿Hay alguno lo suficientemente tonto como para desafiar nuestra hegemonía? @event_pic12!"
 barbaricum_aremorica_mission_task_17: "Una Nueva Ruta del Ámbar"
 barbaricum_aremorica_mission_task_17_DESC:0 "El ámbar es un bien comercial que tu gente no puede vivir sin; ningún guerrero o jefe respetable se verá sin joyas de ámbar adornando sus muñecas o cuello. Dado que siempre tenemos demanda, deberíamos investigar la importación de más. @egypt_mil6!"
 barbaricum_aremorica_mission_task_18: "Lujo Mediterráneo"
 barbaricum_aremorica_mission_task_18_DESC:0 "Las monedas en nuestras tesorerías continúan creciendo, inundando nuestras arcas con el diluvio de prosperidad. A medida que nuestro reino ha crecido, también lo ha hecho nuestro gusto por las cosas más finas; qué suerte tenemos, de estar en una posición para darnos el lujo de lo que deseamos. @egypt_mil16!"
 barbaricum_aremorica_mission_task_19: "Superar a Cartago"
 barbaricum_aremorica_mission_task_19_DESC:0 "Recibimos casi informes diarios de incidentes en el mar con Cartago, que no nos da el respeto que merecemos y piensa que puede intimidar a nuestros comerciantes. Aunque son una gran potencia marítima, tenemos la voluntad y la ambición para superarlos en su propio juego. @greek_mil19!"
 barbaricum_aremorica_mission_task_20: "¡Por Toutatis!"
 barbaricum_aremorica_mission_task_20_DESC:0 "Demuestra tu piedad y llama a Toutatis, pidiendo sus bendiciones para que los dones de la Sagrada Triada se manifiesten. @celt_mil2!"
 barbaricum_aremorica_mission_task_21: "Oráculo de los Gallizenae"
 barbaricum_aremorica_mission_task_21_DESC:0 "Se ha dicho que si preparamos el camino, construyendo los lugares sagrados y haciendo que los zelosos nos lideren en adoración, seremos considerados dignos de consultar al Oráculo de los Gallizenae. ¿Qué nos revelarán los dioses? @greek_mil2!"
 barbaricum_aremorica_mission_task_22: "Los Romanos Están Locos"
 barbaricum_aremorica_mission_task_22_DESC:0 "Aunque se ha hablado mucho sobre los romanos beligerantes, tenemos nuestras propias palabras que agregar, basadas en nuestras experiencias personales con ellos; están locos. El mundo sería un lugar más seguro si fueran reprendidos, de una vez por todas... @celt_mil4!"
 barbaricum_aremorica_mission_task_23: "Expandir la Red Comercial"
 barbaricum_aremorica_mission_task_23_DESC:0 "Aunque ciertamente estamos en control de las operaciones comerciales en las islas del norte, podríamos tomar medidas para expandir nuestra red actual. Construir puertos es un paso crucial para asegurar el flujo de bienes, dentro y fuera de nuestros territorios. @event_pic8!"
 aremorica_permanent_ending_mod: "Dominio Atlántico"
 desc_aremorica_permanent_ending_mod: "Desde humildes comienzos, hemos expandido para dominar toda la costa atlántica."

