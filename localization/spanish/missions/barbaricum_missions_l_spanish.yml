#Treveran Tooltips
barbaricum_treveria_mission_task_1_tt:0 "Cuando un gobernante muera, Treveria podrá dar al líder caído un #Y Entierro en Carro#! mediante una cadena de eventos."
barbaricum_treveria_mission_task_2_variable:0 "Necesitamos observar los ritos funerarios treverianos para un Jefe Tribal caído dándole un #Y Entierro en Carro#!, pero nadie digno del honor ha perecido.\n\n(#Y Cuando tu gobernante actual muera, se disparará un evento que te permitirá enterrarlo debidamente.#!)"
barbaricum_treveria_mission_task_3_tt:0 "Todos los #Jefes del Clan Y#! deben tener Lealtad mayor o igual a 70."
barbaricum_treveria_claims_9_tt:0 "Recibiremos reclamaciones sobre muchas de las regiones a nuestro alrededor - #Y Menapia, Nervia, Ganuenta, Mediomatricia, Tribocia, Raurica#! y #Y Vangionia #!."
barbaricum_treveria_claims_10_tt:0 "Recibiremos reclamaciones sobre las regiones de #Y Sequania y Tigurinia#!."
barbaricum_treveria_claims_12_tt:0 "Recibiremos reclamaciones sobre las regiones de #Y Remia, Morinia, Bellovacia y Parisia#!."
barbaricum_treveria_mission_task_14_belgianculture:0 "Necesitaremos integrar una de las siguientes culturas #Y Bélgicas#!; Aduatacian, Eburonian, Nervian, Morinian, Veliocassian, Bellovacian."
barbaricum_treveria_mission_task_14_germanicculture:0 "Necesitaremos integrar una de las siguientes culturas #Y Germánicas#!; Cimbrian, Istvaeonic, Ingvaeonic, Irminonic, Gothonic, Vandal, Bastarnae."
