me_bharat_1_title:0 "Problemas en Ciernes"
me_bharat_1_desc:0 "Los rumores hablan de un levantamiento inminente. Mucha gente acecha en las sombras, sin ser vista, conspirando y planeando. Ahora es el momento de reforzar nuestro dominio sobre nuestros súbditos y eliminar cualquier indicio de deslealtad a la corona."
