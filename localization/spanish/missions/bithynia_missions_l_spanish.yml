bithynia_missions:0 "Reino de Zipoetes"
bithynia_missions_DESCRIPTION:0 "El pequeño reino gobernado por Zipoetes, enclavado en las costas septentrionales de Bitinia y Paflagonia, es demasiado pequeño para contener las ambiciones de nuestra poderosa dinastía. Mientras el caos se arremolina en el mundo, con reyes y generales que se alzan y caen cada día, Zipoetes jura que su nombre será recordado por siempre."

bithynia_missions_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando el Reino de Zipoetes alcance su verdadero potencial extendiendo sus dominios por doquier..."

bithynia_missions_BUTTON_TOOLTIP:0 "Un camino largo y ambicioso se abre ante nosotros, pero damos con entusiasmo los primeros pasos hacia la gloria eterna."

### Traducción al español (manteniendo etiquetas y marcadores)

```yaml
bithynia_missions_task_1:0 "Una capital adecuada"
bithynia_missions_task_1_DESC:0 "Nuestra provincia de Mariandynia es una parte importante de nuestro reino, sin embargo su capital provincial es una vergüenza; apenas un asentamiento digno de mención. Nuestro pueblo merece una ciudad de verdad, una capital adecuada. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

bithynia_missions_task_2:0 "La ciudad de Zipoetes"
bithynia_missions_task_2_DESC:0 "Artanes, la sede del gobierno, ha crecido a un ritmo aparentemente exponencial; un testimonio del liderazgo dinámico de Zipoetes. Como le debemos tanto a nuestro Rey, estamos considerando renombrar la ciudad en su honor. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_3:0 "Últimos de los aqueménidas"
bithynia_missions_task_3_DESC:0 "Aunque el poder político de los aqueménidas ha sido destrozado, la sangre de Achaemenes aún corre. Al unir casas, solo reforzaríamos nuestra propia posición; busquemos un matrimonio adecuado para nuestro heredero. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

bithynia_missions_task_4:0 "Reyes de Bitinia"
bithynia_missions_task_4_DESC:0 "Las ricas ciudades que bordean la costa del Mar Propóntide están dominadas por pequeños tiranos y piratas; ocupantes indignos de lo que consideramos nuestra tierra. Hagamos públicas nuestras reclamaciones y comencemos el proceso de desalojar a estos usurpadores. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

bithynia_missions_task_5:0 "Desarrollar reservas de alimentos"
bithynia_missions_task_5_DESC:0 "El crecimiento explosivo de nuestras ciudades ha provocado la necesidad de ampliar nuestra infraestructura; simplemente necesitamos más alimentos. Desarrollemos nuestros pastos para evitar multitudes hambrientas en nuestras calles. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_6:0 "Consolidando Bitinia"
bithynia_missions_task_6_DESC:0 "Calcedonia y Astakos, amparadas por la garantía del poderoso reino Antigónida, han estado actuando con impunidad últimamente. Ay, sus tierras serían posesiones maravillosas, pero no nos atrevemos a arriesgar la guerra con el Reino Antigónida. ¿Habrá otra forma de prevenir hostilidades? \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

bithynia_missions_task_7:0 "Amigos en Mariandynia"
bithynia_missions_task_7_DESC:0 "Mientras somos los amos de las costas de Mariandynia, las colinas y montañas están fuera de nuestro control, por ahora. Si aliamos a nuestros vecinos y mejoramos su opinión sobre nosotros, existe la posibilidad de que se sometan. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

bithynia_missions_task_8:0 "Guerra con Mariandynia"
bithynia_missions_task_8_DESC:0 "No hay razón para tolerar una Mariandynia independiente, cuando ya controlamos gran parte de las tierras de la provincia. Extendamos nuestro dominio y pongamos fin a sus pretensiones. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

bithynia_missions_task_9:0 "Más allá de Mariandynia"
bithynia_missions_task_9_DESC:0 "Aunque tenemos algunas conexiones culturales antiguas con los mariandynios, somos dos pueblos distintos obligados a convivir en la misma casa. Integrándolos o asimilándolos en nuestra sociedad, calmaremos cualquier potencial fricción. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

bithynia_missions_task_10:0 "Expandir el reino"
bithynia_missions_task_10_DESC:0 "Es justo que el reino de Bitinia gobierne sobre cualquier provincia que reclame el mismo nombre. Bitinia debe convertirse en la patria de todos los bitinios, no solo de los bárbaros que viven fuera de nuestras fronteras. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

bithynia_missions_task_11:0 "Reino de Zipoetes"
bithynia_missions_task_11_DESC:0 "Nadie puede negar que somos un reino poderoso, pero no estamos satisfechos con lo que tenemos, cuando hay tanto por conquistar. Preparad nuestras reclamaciones y dejad que los dados caigan donde deban. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

bithynia_missions_task_12:0 "Ciudades de Bitinia"
bithynia_missions_task_12_DESC:0 "Nuestra reputación como constructores de ciudades se basa en nuestra vasta experiencia, perfeccionada por años de programas de construcción exitosos. Como resultado de nuestra pericia arquitectónica, una ciudad bitinia no se parece a ninguna otra. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_13:0 "Difundiendo las costumbres bitinias"
bithynia_missions_task_13_DESC:0 "Kalpe ocupa un lugar especial en tu corazón, y las considerables inversiones que has vertido en la ciudad siempre han sido una labor de amor. Y, sin embargo, hay más que podríamos hacer por nuestro proyecto favorito. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

bithynia_missions_task_14:0 "Ampliando la armada"
bithynia_missions_task_14_DESC:0 "Aunque hay muchas grandes potencias marineras a nuestro alrededor con las que debemos competir, estamos a la altura del desafío. Ordenad que se talen árboles y que comiencen las construcciones en nuestros astilleros de inmediato. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

bithynia_missions_task_15:0 "Dirigiéndose al este"
bithynia_missions_task_15_DESC:0 "No es que seamos necesariamente codiciosos, pero tampoco estamos satisfechos con lo que tenemos. Ahora que Mariandynia está indiscutiblemente bajo nuestro control, tenemos nuevas opciones para expandirnos hacia el este; deberíamos hacerlo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

bithynia_missions_task_16:0 "Señores de Bitinia"
bithynia_missions_task_16_DESC:0 "Si consolidamos el control sobre la totalidad de Bitinia et Paphlagonia, nuestro merecido líder será honrado por el pueblo. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

bithynia_missions_task_17:0 "Una legión bitinia"
bithynia_missions_task_17_DESC:0 "Nuestros reclutas nos han llevado a incontables victorias, pero al ampliar nuestra legión, tendremos una fuerza de combate profesional que aumentará nuestro ya impresionante poder militar. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

bithynia_missions_task_18:0 "Puertos de Bitinia"
bithynia_missions_task_18_DESC:0 "Al aumentar el número de puertos bajo nuestro control, nuestra seguridad financiera quedará prácticamente asegurada. Seremos la envidia de nuestros vecinos, especialmente cuando vean sus monedas entrar en nuestras arcas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

bithynia_missions_task_19:0 "Nuevos mercados"
bithynia_missions_task_19_DESC:0 "Nuestros mercados no pueden actualmente seguir el ritmo de la demanda comercial que experimentamos. Nos conviene acomodar a estos comerciantes y mercaderes con mercados, para asegurar que continúen ofreciendo sus mercancías en nuestras ciudades. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

bithynia_missions_task_20:0 "La tierra de los tracios"
bithynia_missions_task_20_DESC:0 "Habiendo asegurado nuestra posición en Asia, hemos establecido audazmente nuestro puesto en las orillas de Europa. Pronto llegará el momento en que los habitantes de Tracia reconozcan a sus nuevos señores al otro lado del mar; los bitinios. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

bithynia_missions_task_21:0 "Hacia Asia"
bithynia_missions_task_21_DESC:0 "Hasta ahora, hemos centrado nuestra expansión en las ricas ciudades costeras que nos rodean, gracias en gran parte a nuestra increíble potencia naval. Pero no hay razón para limitarnos a las vías fluviales; las tierras de Asia merecen ser conquistadas. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

bithynia_missions_task_22:0 "Reconquistando nuestra patria"
bithynia_missions_task_22_DESC:0 "En tiempos ya olvidados, fue un grupo de colonos tracios quien primero llegó a Bitinia buscando libertad de la tiranía; llevemos ahora la libertad a nuestras antiguas tierras. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

bithynia_missions_task_23:0 "Protector de los tracios"
bithynia_missions_task_23_DESC:0 "Tras nuestras guerras de conquista exterior, parece que somos los señores de la totalidad de los pueblos tracios. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

bithynia_missions_task_24:0 "Poder frigio"
bithynia_missions_task_24_DESC:0 "La provincia de Frigia sería una adición atractiva a tu dominio; además, tantos han disputado esta tierra recientemente que nadie puede reclamarla legítimamente —¿por qué no deberían los bitinios tenerla, entonces? \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

bithynia_missions_task_25:0 "Conquistando Capadocia"
bithynia_missions_task_25_DESC:0 "Hay mucho que podemos tolerar, pero no podemos soportar la existencia de una amenaza capadocia ni un momento más. Sería mejor para todas las partes involucradas si simplemente extendemos un poco más nuestras fronteras en esa dirección. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

bithynia_missions_task_26:0 "Cruzando el mar"
bithynia_missions_task_26_DESC:0 "Nuestra armada está bien financiada y domina el mar, pero aún hay margen para crecer; invirtiendo sabiamente y creando una flota masiva, dominaremos verdaderamente las aguas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

bithynia_missions_task_27:0 "Turbulencias en Taurica"
bithynia_missions_task_27_DESC:0 "Al considerar el Pontus Euxinus entero dentro de nuestra esfera de influencia, las perturbaciones en el extranjero a menudo causan repercusiones dañinas en casa —es mejor a veces cortar estos problemas de raíz, como se dice. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

bithynia_missions_task_28:0 "Controlando la costa"
bithynia_missions_task_28_DESC:0 "Ser los amos del potencial inimaginable de la costa de Asia es una recompensa en sí misma. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

bithynia_missions_task_29:0 "Una potencia egea"
bithynia_missions_task_29_DESC:0 "El flujo constante de tráfico por todo el Egeo estaría mejor gestionado por una burocracia especializada, que administre los asuntos diarios mientras nos rinde cuentas directamente. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

bithynia_missions_task_30:0 "Señores del Peloponeso"
bithynia_missions_task_30_DESC:0 "Después de todo lo que hemos hecho por los habitantes del Peloponeso, ¿quién puede negar que somos sus verdaderos Señores? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

bithynia_missions_task_31:0 "Protectores de Grecia"
bithynia_missions_task_31_DESC:0 "Las realidades de la situación política en Grecia requieren que protejamos a los más débiles de las maquinaciones de quienes les rodean. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

bithynia_missions_task_32:0 "Dominar Frigia"
bithynia_missions_task_32_DESC:0 "Poseer las extensas redes de caminos de la provincia de Frigia se ha convertido en un asunto de interés urgente; queremos una parte del comercio que circula por estas rutas. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!"

bithynia_missions_task_33:0 "La costa sur"
bithynia_missions_task_33_DESC:0 "El estado fragmentado de la costa sur de Anatolia nos ofrece oportunidades para someter y expandirnos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

bithynia_missions_task_34:0 "Destruir la dinastía mitridática"
bithynia_missions_task_34_DESC:0 "La idea de que la odiada dinastía mitridática esté en posición de poder... no, no lo permitiremos. \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

bithynia_missions_task_35:0 "Reyes de Capadocia"
bithynia_missions_task_35_DESC:0 "Avanza más, oh Bitinia, hacia las tierras de los capadocios y hasta la puerta de Armenia misma —que todos huyan ante nosotros. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

bithynia_missions_task_36:0 "Taurica tracia"
bithynia_missions_task_36_DESC:0 "Hay mucho que podríamos aprender de los diversos pueblos de Taurica, lecciones que podríamos aplicar en todo nuestro reino. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"

bithynia_missions_task_37:0 "Reyes de Asia"
bithynia_missions_task_37_DESC:0 "Asia es nuestra; los bitinios son ahora sus Reyes y Señores. Hemos traído unificación a una tierra contenciosa y se ha convertido en un bastión de nuestra seguridad; ahora competimos con las mayores civilizaciones que el mundo ha visto. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

bithynia_missions_task_38:0 "Reyes de Grecia"
bithynia_missions_task_38_DESC:0 "Somos, por fin, los Reyes de Grecia, y nuestro nombre será pronunciado por siempre —la gloria eterna ya es nuestra. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

bithynia_missions_task_39:0 "Ambición siria"
bithynia_missions_task_39_DESC:0 "Avanzaremos hacia el sur, a las tierras de Siria, porque nadie puede impedirnos hacer lo que queramos. ¡El poder hace la justicia, y nosotros somos los más fuertes! \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

bithynia_missions_task_40:0 "Conquista de Siria"
bithynia_missions_task_40_DESC:0 "Nuestras posesiones se extienden mucho más allá de las fronteras originales de las costas del Pontus Euxinus, incluyendo las lejanas tierras de Siria y Asiria. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"

bithynia_missions_task_41:0 "Aspiraciones levantinas"
bithynia_missions_task_41_DESC:0 "Ahora controlamos una región estratégica importante del Levante, lo que ha tranquilizado a tus generales —la seguridad de nuestro pueblo está al alcance. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"

bithynia_missions_task_42:0 "La tierra de los faraones"
bithynia_missions_task_42_DESC:0 "La Tierra de los Faraones pertenece a quienes pueden reclamarla, como lo muestran los crímenes de los aqueménidas y los ptolemaicos. Prácticamente podemos ver las pirámides desde nuestra posición actual, y pronto serán nuestras. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

bithynia_missions_task_43:0 "Una nueva dinastía"
bithynia_missions_task_43_DESC:0 "Aunque algunos puedan llamarnos locos, llenos de delirios de grandeza que no son propios de un basileus bitinio, podemos reclamar, por derecho, un nuevo título que describa adecuadamente lo que nos hemos convertido. \n\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

bithynia_missions_task_44:0 "Asuntos mesopotámicos"
bithynia_missions_task_44_DESC:0 "La misteriosa ciudad de Babilonia nos llama; aprovechemos esta fuente de antigua fuerza y sabiduría para nosotros. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

bithynia_missions_task_45:0 "Tomar la bota"
bithynia_missions_task_45_DESC:0 "Nuestra primera incursión a través de las aguas del Fretum Hydruntis ciertamente no será la última. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

bithynia_missions_task_46:0 "Luchar por el sur"
bithynia_missions_task_46_DESC:0 "Como Reyes de Grecia, consideramos las tierras de la Magna Grecia bajo nuestra tutela y expulsaremos a cualquier intruso de nuestra propiedad. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

bithynia_missions_task_47:0 "La caída de Roma"
bithynia_missions_task_47_DESC:0 "Conquistar a los temibles romanos, con su amor por la guerra, traerá tranquilidad y estabilidad a nuestros mercados; simplemente no podemos permitir que estos bárbaros perturben más nuestro comercio. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

bithynia_missions_task_48:0 "Dominar Italia"
bithynia_missions_task_48_DESC:0 "De alguna manera hemos logrado expandirnos a territorios mucho más allá de nuestras fronteras originales, deteniéndonos en las estribaciones de cordilleras que antes desconocíamos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!"

bithynia_missions_task_49:0 "Incursión iliria"
bithynia_missions_task_49_DESC:0 "Estamos hartos de las molestas tribus ilirias que usan los montes Haemus como refugio, saqueando nuestras tierras con relativa impunidad antes de huir como cobardes a las colinas escarpadas. Debemos humillar a estos bárbaros. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

bithynia_missions_task_50:0 "Reyes de Iliria"
bithynia_missions_task_50_DESC:0 "La prudencia dicta que reclamemos la totalidad de Iliria, pues hay mucho que podemos hacer por estos pueblos si solo nos reconocen como su Rey. Mejor nosotros que nadie. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

bithynia_missions_task_51:0 "Dominio bitinio"
bithynia_missions_task_51_DESC:0 "Hemos abrazado nuestros roles como Protector y Señor, y nuestro pueblo se regocija en nuestro liderazgo divino y en todos los frutos de nuestro trabajo. \n\n\n\n\n\n\n\n\n\n\n@egypt_por2!"

bithynia_missions_task_52:0 "Influencia bitinia"
bithynia_missions_task_52_DESC:0 "¿Es de extrañar que tantos deseen ser como los bitinios? ¿Cómo podrías visitar nuestras ciudades y no desear ser tan grandioso como nosotros? Damos la bienvenida a todos los que quieran adoptar nuestras costumbres. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

bithynia_missions_task_53:0 "Una capital próspera"
bithynia_missions_task_53_DESC:0 "Zipoetium se está convirtiendo en una de las ciudades más grandes de la región, si es que aún puede llamarse ciudad. Pronto, la ciudad de Zipoetes será conocida como la metrópolis de Zipoetes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

bithynia_missions_task_54:0 "Inversiones en Asia"
bithynia_missions_task_54_DESC:0 "Al considerar el vasto potencial de las tierras de Asia, es una tragedia que los gobernantes anteriores no desarrollaran plenamente la región. Lleva los mercados bitinios a estas provincias hambrientas y observa cómo crecen los ingresos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

bithynia_missions_task_55:0 "Empresas costeras"
bithynia_missions_task_55_DESC:0 "Nuestra extensa red de ciudades portuarias, columna vertebral económica y cultural de nuestra sociedad, requiere que tengamos la armada más fuerte; nadie debería poder desafiarnos en el mar. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

bithynia_missions_task_56:0 "Aumentar la producción de alimentos"
bithynia_missions_task_56_DESC:0 "Nuestras tierras son buenas y deseables, pero la gran cantidad de habitantes en nuestras ciudades hace que alimentarlos sea una tarea ardua. Si aumentamos la producción de alimentos en casa, no tendremos que importar tanto grano del extranjero. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_57:0 "El pueblo bitinio"
bithynia_missions_task_57_DESC:0 "Cuanto mayor sea nuestro número, más querrán ser como nosotros. ¿Por qué somos tan afortunados? \n\n\n\n\n\n\n\n\n\n\n@india_mil14!"

bithynia_missions_task_58:0 "Construcción capadocia"
bithynia_missions_task_58_DESC:0 "Las tierras de Capadocia crecen como maleza regada por lluvias diarias; grandes metrópolis emergen en sus montañas y colinas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

bithynia_missions_task_59:0 "La ciudad de Bizancio"
bithynia_missions_task_59_DESC:0 "Bizancio, la antigua ciudad fundada por Byzas de Megara, yace directamente al oeste y fue una vez una feroz competidora nuestra, pero hemos eclipsado sus glorias con las nuestras. Aun así, hay un potencial innegable en esta ciudad, y predicimos grandes cosas para ella en el Bósforo. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

bithynia_missions_task_60:0 "Desarrollando Tracia"
bithynia_missions_task_60_DESC:0 "Debemos dedicar algo de atención a nuestras posesiones en Tracia; es nuestro deber sagrado hacia los ancestros. Aumentemos la producción de bienes comerciales lo mejor que podamos. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!"

bithynia_missions_task_61:0 "Mercados egeos"
bithynia_missions_task_61_DESC:0 "Nuestras islas del Egeo son candidatas perfectas para un mayor desarrollo económico; dejemos de hablar y hagámoslo realidad. \n\n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

bithynia_missions_task_62:0 "Cooperación griega"
bithynia_missions_task_62_DESC:0 "El vino y las aceitunas son pilares de la dieta bitinia, con las muchas variedades encontradas por toda Grecia siendo excepcionalmente populares entre nuestro pueblo. Nunca tendremos suficientes de estas dos cosas, para ser honestos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

bithynia_missions_task_63:0 "Ciudades de Bitinia"
bithynia_missions_task_63_DESC:0 "A estas alturas, hemos refinado el establecimiento de Ciudades Bitinias de una ciencia a un arte, y somos virtuosos de nuestro oficio. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

bithynia_missions_task_64:0 "Grandeza bitinia"
bithynia_missions_task_64_DESC:0 "Las ubicaciones favorables de nuestras ciudades portuarias y otras posesiones por toda Bitinia et Paphlagonia, concentradas como están, son los motores económicos de prosperidad que elevan a nuestra nación por encima de las demás. Desarrollar estas posesiones nos hará la tierra más rica del mundo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

bithynia_missions_task_65:0 "Dinero macedonio"
bithynia_missions_task_65_DESC:0 "Macedonia es un buen lugar para la construcción y mantenimiento de ciudades; ya disponemos de excelentes posesiones, pero hay espacio para crecer. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

bithynia_missions_task_66:0 "Comandantes bitinios"
bithynia_missions_task_66_DESC:0 "Solo las mentes militares más finas deben comandar a nuestros soldados. Busquemos un líder adecuado que inspire a nuestros hombres a victorias cada vez mayores. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

bithynia_missions_task_67:0 "Asegurar el control"
bithynia_missions_task_67_DESC:0 "Hemos sometido las tierras a nuestro alrededor, una tarea gigantesca digna de Heracles, pero la seguridad es siempre esquiva. Aseguremos nuestro control erigiendo fortificaciones que nos protejan de nuestros muchos rivales por el poder. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

bithynia_missions_task_68:0 "Un nuevo título"
bithynia_missions_task_68_DESC:0 "Nuestra distinguida legión estaría mejor servida con un Comandante dedicado, alguien en quien confiar para llevar a nuestras tropas a la gloria. Estableceremos este rango de inmediato. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

bithynia_missions_task_69:0 "Legiones victoriosas"
bithynia_missions_task_69_DESC:0 "El Comandante de Bitinia no debe ser un teórico, escondido tras textos militares y guiado por aforismos, sino alguien con experiencia directa en el campo de batalla. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

bithynia_missions_task_70:0 "Asia helénica"
bithynia_missions_task_70_DESC:0 "La concordia religiosa es deseable para nuestro pueblo; no tenemos paciencia para que las pequeñas rivalidades locales se conviertan en algo serio. Debemos fomentar que se sigan los ritos religiosos apropiados y esperar que nuestro ejemplo sea emulado. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!"
```

### Events — Traducción al español

```yaml
#Events
me_bithynia_1_title:0 "La ciudad de Kalpe"
me_bithynia_1_desc:0 "Tras meses de construcción constante, nuestro arquitecto jefe informa que Kalpe, antaño un asentamiento de chozas y cabañas en la costa del Pontus Euxinus, es ahora una verdadera ciudad. La noticia de nuestro gran logro se ha difundido rápidamente y ya estamos viendo una afluencia de ciudadanos que llegan a toda Bitinia. Muchos esperan encontrar fortuna en la nueva capital de Mariandynia, y cada día más barcos atracan en vuestros bulliciosos puertos. Hicimos bien en financiar la construcción, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
me_bithynia_1.a:0 "¡Celebremos!"
me_bithynia_1_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_1$#!' ha sido #G Completada#!!"

me_bithynia_2_title:0 "Zipoetium"
me_bithynia_2_desc:0 "Artanes ha crecido tanto en los últimos años que la antigua ciudad es apenas reconocible; incluso el distrito histórico, el pequeño mercado de pescado fuera de las murallas de la ciudadela, se ha transformado por completo. Dado que Artanes ha sido absorbida por vuestra iniciativa de construcción, se ha propuesto renombrarla Zipoetium, un honor que aceptáis con humildad. \n\nUna tarde, mientras el sol poniente pinta las aguas del Pontus Euxinus con deslumbrantes tonos naranja y rojo, decidís pasear por las avenidas principales, deleitándoos con los sonidos de la ciudad acomodándose al anochecer. Apenas se oyen gritos en los mercados; un único tendero intenta ganar unas monedas antes de que caiga la noche. Al mirar al puerto, con la vista de decenas de barcos adormilados meciéndose en las aguas, vuestro corazón se llena de emoción ante tanta belleza."
me_bithynia_2.a:0 "Esto es verdaderamente nuestro hogar... no hay otro igual"
me_bithynia_2_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_2$#!' ha sido #G Completada#!!"

me_bithynia_3_title:0 "Una novia aqueménida"
me_bithynia_3_desc:0 "Nuestras gestiones con Heraclea Póntica han sido exitosas y la unión de nuestras Casas ha sido acordada por ambas partes. Ha llegado el día de la boda, y no podríais haber elegido mejor esposa para vuestro hijo; la habéis conocido una vez antes y es una joven encantadora, astuta y muy hermosa —una opinión que comparte vuestro hijo. Será una magnífica incorporación a la familia."
me_bithynia_3.a:0 "Atesoraremos este día por siempre"
me_bithynia_3_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_3$#!' ha sido #G Completada#!!"

me_bithynia_4_title:0 "Reyes de Bitinia"
me_bithynia_4_desc:0 "Hemos enviado embajadas por doquier, dejando claro en la región que los llamados 'Reyes de Bitinia', los sinvergüenzas que contaminan las tierras y aguas al sur con su bandolerismo, son ocupantes ilegales del territorio bitinio y que haremos todo lo posible por corregir ese agravio. Aunque algunos se escandalizan por nuestra audacia, muchos otros países admiran nuestra iniciativa y nos apoyan en secreto. Nuestras tropas se movilizan y esperan vuestra orden."
me_bithynia_4.a:0 "Lamentamos que haya llegado a esto, pero aceptamos nuestro deber"
me_bithynia_4_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_4$#!' ha sido #G Completada#!!"

me_bithynia_5_title:0 "Un suministro constante"
me_bithynia_5_desc:0 "Gracias a vuestra previsión, hemos evitado interrupciones en el suministro de alimentos construyendo más asentamientos agrícolas; ya los mercados de la ciudad se llenan de verduras frescas de producción local, y hasta se rumorea que el precio de las ovejas ha caído por la sobreoferta de ganado. Bien; es preferible tener más de lo necesario. Los mercados se recuperarán; que la gente coma carne y celebre."
me_bithynia_5.a:0 "Nuestro pueblo debe celebrar"
me_bithynia_5_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_5$#!' ha sido #G Completada#!!"

me_bithynia_6_title:0 "Un regalo entre amigos"
me_bithynia_6_desc:0 "En lugar de arriesgar hostilidades abiertas con el temido Reino Antigónida, habéis resuelto un problema militar con astucia. Durante las últimas semanas habéis estado en contacto con [GetCharacter('(int32)37').GetName], colmándolo de regalos y promesas, y parece que la campaña da frutos. Aunque no estamos en posición de desafiar la fuerza de los Antigónidas, habéis oído rumores de la situación desesperada en la que se encuentran; antiguos camaradas convertidos en rivales, librando guerras que amenazan con destruirlo todo. Las amistades sinceras escasean, y no sorprende que [GetCharacter('(int32)37').GetName] os haya tomado en confianza. \n\nUna noche llega una carta de vuestro nuevo amigo; respuesta a una petición audaz enviada días atrás. Confiesa estar algo perturbado por lo solicitado, pero valora vuestra cooperación y os da su bendición para proseguir las guerras. Solo pide que lo recordéis cuando llegue el momento y devolváis el favor."
me_bithynia_6.a:0 "Los Antigónidas han abandonado Calcedonia y Astakos — ¡declarad la guerra!"
me_bithynia_6_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_6$#!' ha sido #G Completada#!!"

me_bithynia_7_title:0 "Maniobras mariandinias"
me_bithynia_7_desc_1:0 "La embajada mariandinia por fin ha abandonado la ciudad de Kalpe tras días de negociaciones amistosas. Abrimos nuestro tesoro y nuestro corazón, ofreciéndoles una hospitalidad sin igual. Al presentárseles la oportunidad de hacerse amigos del pueblo bitinio, actuaron con prudencia y ahora tenemos un nuevo feudatario."
me_bithynia_7_desc_2:0 "Los mariandinios vinieron a Kalpe tras nuestra invitación, pero después de días de vino y manjares quedó claro que no estaban interesados en tratar los asuntos. Más bien lo vieron como una excusa para atiborrarse, y estáis muy, muy enfadados por haber pagado la cuenta por esos glotones. Sin promesas, se marchan con el vientre hinchado... bárbaros. \n\nMuy bien. Reclamarémos sus tierras y nos ocuparemos de ellos pronto."
me_bithynia_7.a:0 "Lo que nos negaron por la vía diplomática lo perderán por la punta de la lanza"
me_bithynia_7.b:0 "Para un grupo de montañeses, son ciertamente más sabios que el bárbaro medio"
me_bithynia_7_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_7$#!' ha sido #G Completada#!!"

me_bithynia_8_title:0 "Marchando hacia la gloria"
me_bithynia_8_desc:0 "El tiempo de la diplomacia ha terminado y los ejércitos de Bitinia se reúnen para internarse en las montañas de Mariandynia. Aunque la guerra nunca es motivo de alegría, entramos en ella sabiendo que los dioses están de nuestro lado; nuestras tropas creen en la misión que les hemos encomendado y nadie podrá detenernos."
me_bithynia_8.a:0 "¡Mariandynia será nuestra!"
me_bithynia_8_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_8$#!' ha sido #G Completada#!!"

me_bithynia_9_title:0 "Bitinios y mariandinios"
me_bithynia_9_desc:0 "Tras nuestras exitosas guerras de conquista, afrontamos un dilema cuya resolución puede evitar disturbios civiles o provocarlos. No hay tiempo para rodeos; las opciones son claras: ¿asimilamos a los mariandinios o los integramos por completo? Algunos se disgustarán con cualquiera de las decisiones, pero hay que decidir. ¿Qué decís, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]?"
me_bithynia_9.a:0 "Asimilar al pueblo [GetCulture('mariandynian').GetName]"
me_bithynia_9.b:0 "Integrar al pueblo [GetCulture('mariandynian').GetName]"
me_bithynia_9_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_9$#!' ha sido #G Completada#!!"

me_bithynia_10_title:0 "Dominio bitinio"
me_bithynia_10_desc:0 "La buena fortuna nos sigue encontrando. Se creía que expandirnos por la Bitinia propiamente dicha traería beneficios económicos, pero nadie pudo prever las ganancias que estamos obteniendo. El comercio prospera en la región y gente de toda Europa y Asia busca emigrar a las ciudades del Mar de Propóntide, deseando su parte. Entramos en una nueva era de lujo desde hoy."
me_bithynia_10.a:0 "Haced un sacrificio a los dioses para agradecer sus bendiciones"
me_bithynia_10_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_10$#!' ha sido #G Completada#!!"

me_bithynia_11_title:0 "Las fronteras crecerán"
me_bithynia_11_desc:0 "Dejáis escapar un profundo suspiro al sentaros en vuestro escritorio; hay una pila de cartas que os llevará buena parte de la mañana. Algunas son más importantes que otras, pero dedicáis la misma atención a asuntos grandes y pequeños; es sello de vuestro estilo. Aun así, la diligencia no acelera el trabajo. Servíos una copa de vino y os disponéis a escribir. \n\nUnas horas después, un asesor se acerca y aclara la garganta. 'Perdonad la interrupción, pero quería informaros que tenemos las reclamaciones necesarias para avanzar con vuestros planes, mi Rey.'"
me_bithynia_11.a:0 "Pues ya está"
me_bithynia_11_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_11$#!' ha sido #G Completada#!!"

me_bithynia_12_title:0 "Ciudades bitinias"
me_bithynia_12_desc:0 "Se está extendiendo un aforismo entre los pueblos de los puertos del Pontus Euxinus, reflejo de los cambios tangibles que habéis traído: 'Vivir junto al agua es bueno, vivir bajo un rey benevolente es mejor, pero vivir en una ciudad construida por los bitinios es lo mejor que uno puede esperar.' Hemos convertido el arte de erigir ciudades en una ciencia, y las lecciones aprendidas nos permiten crear lo nunca visto."
me_bithynia_12.a:0 "Seguiremos construyendo ciudades al estilo bitinio"
me_bithynia_12_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_12$#!' ha sido #G Completada#!!"

me_bithynia_13_title:0 "Kalpe, una ciudad bitinia"
me_bithynia_13_desc:0 "Una ciudad de mercaderes, con elegantes emporios incrustados en mosaicos que venden cuanto podáis imaginar; una ciudad donde los sueños y las fortunas se hacen y se deshacen miles de veces al día. Una ciudad de nobles, con amplias mansiones de mármol que se extienden junto a las aguas del Pontus Euxinus; el aire se llena del perfume de manzanas maduras y uvas fragantes de los jardines de placer de los ricos. Estatuas pintadas vigilan sobre columnas a lo largo de las amplias avenidas, dando la bienvenida a los incontables visitantes que acuden fuera de las imponentes murallas a un lugar de maravilla sin freno. \n\nViajero, habéis llegado a las puertas de Kalpe, una Ciudad Bitinia."
me_bithynia_13.a:0 "Pensar que somos responsables de tal magnificencia..."
me_bithynia_13_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_13$#!' ha sido #G Completada#!!"

me_bithynia_14_title:0 "Una armada digna"
me_bithynia_14_desc:0 "Aunque vuestra impaciencia lo desearía, confiáis en que los arquitectos no sacrificarán calidad por rapidez, y aunque parece una eternidad antes de recibir noticias de que la flota está lista, estáis satisfechos con su obra. Esta flota no solo garantizará nuestra estabilidad en casa, sino que nos brinda oportunidades para actuar con amigos... y enemigos... en el extranjero."
me_bithynia_14.a:0 "Esto es solo el comienzo"
me_bithynia_14_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_14$#!' ha sido #G Completada#!!"

me_bithynia_15_title:0 "Una puerta hacia el este"
me_bithynia_15_desc:0 "Hemos hecho lo imposible; lo que antes no podía imaginarse es ahora realidad. Somos los amos de Mariandynia; Bitinia, con la mirada envidiosa sobre los bosques y colinas de nuestros vecinos, está lista para conquistar las tierras de Paflagonia. Seguros en nuestras posesiones, nos derramaremos fuera de nuestras montañas hacia las tierras enemigas, llevando la civilización bitinia a todos los que se opongan."
me_bithynia_15.a:0 "Las colinas y montañas de Mariandynia son una puerta abierta..."
me_bithynia_15_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_15$#!' ha sido #G Completada#!!"

me_bithynia_16_title:0 "El triunfo de Bitinia"
me_bithynia_16_desc:0 "Las calles de mármol de nuestras ciudades están cubiertas de miles y miles de pétalos de flores, último vestigio —junto con la jaqueca que os mantiene en cama toda la mañana— de los enormes desfiles celebrados anoche en honor a nuestro triunfo en Bitinia et Paphlagonia. Hemos postrado a nuestros enemigos una y otra vez, y os estáis convirtiendo en una leyenda viviente. La popularidad y legitimidad de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nunca ha sido mayor; la gente afirma que habéis sido elegido por los dioses. Se ofrecen oraciones diarias por vuestros éxitos continuos, y la piedad ferviente de vuestros súbditos os inspira a hacer cada vez más. \n\nTodo a su tiempo... porque esta resaca os está matando."
me_bithynia_16.a:0 "'Traedme una copa de agua, por favor.'"
me_bithynia_16_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_16$#!' ha sido #G Completada#!!"

me_bithynia_17_title:0 "Legión bitinia"
me_bithynia_17_desc:0 "El desfile militar acaba de concluir y, aun siendo un escéptico curtido en batallas, quedáis impresionado por la organización y disciplina de las filas. Habéis visto muchas luchas en vuestra vida; todo queda en los registros, pero os cuesta recordar un ejército tan valiente como el que ahora espera vuestras órdenes. ¡Ay de los enemigos de Bitinia!"
me_bithynia_17.a:0 "¡Tres vivas por nuestros hombres de armas!"
me_bithynia_17_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_17$#!' ha sido #G Completada#!!"

me_bithynia_18_title:0 "Los puertos de Bitinia"
me_bithynia_18_desc:0 "Tenemos un control absoluto sobre el comercio que atraviesa nuestros territorios. No solo exprimimos las ricas tierras bajo nuestro dominio, sino que la iniciativa reciente de ampliar puertos y astilleros nos ha hecho dueños del mar. Las arcas disfrutan de los impuestos sobre el comercio, que crece como un fuego incontrolado; verdaderamente, estáis satisfecho."
me_bithynia_18.a:0 "Por ahora dejaremos los impuestos como están, pero esto es bueno"
me_bithynia_18_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_18$#!' ha sido #G Completada#!!"

me_bithynia_19_title:0 "Extravagancia increíble"
me_bithynia_19_desc:0 "En algunas capitales vecinas, los comerciantes se apiñan en barrios angostos sin orden aparente. ¿Comprar pescado junto a un vendedor de perfumes? ¿O tener un barrio de curtidurías junto a la plaza principal? Qué despropósito. \n\nAfortunadamente, no hay tales problemas en las ciudades bitinias, que rebosan mercados especializados. Si buscáis especias de islas lejanas, joyas del Este o gemas, hay puestos para ello, cerca de los distritos bancarios donde las grandes familias mercantiles hacen negocios. No hay mercados como los de Bitinia; somos un ejemplo para el mundo."
me_bithynia_19.a:0 "Seremos buenos administradores de nuestra riqueza"
me_bithynia_19_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_19$#!' ha sido #G Completada#!!"

me_bithynia_20_title:0 "El empuje tracio"
me_bithynia_20_desc:0 "Hemos completado nuestras reclamaciones sobre las tierras que una vez pertenecieron a Lisímaco, uno de los Diádocos que forjó un reino tras la muerte de Alejandro Magno. Decimos que esas tierras fueron suyas porque ahora pertenecen a Bitinia; reclamamos todas las ciudades de Tracia, sus puertos, templos y santuarios, e incluso los dominios de sus siervos bárbaros en los montes Haemus."
me_bithynia_20.a:0 "Merecemos esta oportunidad; preparad a nuestras tropas"
me_bithynia_20_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_20$#!' ha sido #G Completada#!!"

me_bithynia_21_title:0 "Ascenso asiático"
me_bithynia_21_desc:0 "Hemos fabricado documentos que afirman que Artanes, nuestra antigua capital, estableció una amplia red de estados feudatarios por toda Asia, incluyendo sátrapas en las provincias de Misia Superior e Inferior. Aunque muchos archivistas protestan contra estas risibles reclamaciones, parece que nuestros enemigos no tienen fuerza para desafiarnos. Hemos declarado que buscamos honrar las costumbres de nuestros antepasados y lucharemos por lo que es nuestro."
me_bithynia_21.a:0 "Somos un pueblo piadoso que honra a sus mayores"
me_bithynia_21_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_21$#!' ha sido #G Completada#!!"

me_bithynia_22_title:0 "Libertad tracia"
me_bithynia_22_desc:0 "Las tierras de Tracia, hogar de nuestros antepasados, han sufrido largos años de guerra y devastación —una realidad que nos resulta insoportable. \n\n¿Cómo podríamos mirar impasibles mientras las tierras que dieron origen a nuestros mayores se desangran? ¿Cuánto tiempo esperaríamos ante sus lamentos sin actuar? Todos entienden que hicimos lo necesario."
me_bithynia_22.a:0 "Seremos recibidos con los brazos abiertos"
me_bithynia_22_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_22$#!' ha sido #G Completada#!!"

me_bithynia_23_title:0 "Protector de los tracios"
me_bithynia_23_desc:0 "El destino nos ha hecho señores de las tierras que nos vieron nacer; cuando nuestros ancestros tracios abandonaron sus hogares en busca de fortuna, ¿esperaban volver como conquistadores? Ahora decidiremos qué hacer con nuestros primos tracios... controlamos su cultura tanto como sus ciudades."
me_bithynia_23.a:0 "¿Hay diferencias reales entre ellos y nosotros?"
me_bithynia_23.b:0 "Celebramos la individualidad dentro de nuestro todo unificado"
me_bithynia_23_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_23$#!' ha sido #G Completada#!!"

me_bithynia_24_title:0 "Posesiones frigias"
me_bithynia_24_desc:0 "Phrygia cuenta con una red de caminos bien establecida que conecta con las ricas ciudades de la costa sur de Anatolia, facilitando el tránsito por su accidentado terreno. Bitinia haría bien en absorber estos territorios; reclamar el control de estas rutas es un casus belli suficiente."
me_bithynia_24.a:0 "Trataremos a los frigios subyugados como a los nuestros —bueno, quizá no exactamente..."
me_bithynia_24_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_24$#!' ha sido #G Completada#!!"

me_bithynia_25_title:0 "La reclamación de Capadocia"
me_bithynia_25_desc:0 "Aunque se os ha acusado abiertamente de ambicionar la provincia de Phazimonitis, acusación que habéis negado hasta ahora, habéis decidido hacer saber que no son rumores; vuestras tropas se movilizan en las fronteras y habláis en serio cuando decís que queréis la provincia entera. ¿Quién os detendrá?"
me_bithynia_25.a:0 "Con el tiempo nadie recordará esta agresión, y si lo hacen, ¿qué importa?"
me_bithynia_25_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_25$#!' ha sido #G Completada#!!"

me_bithynia_26_title:0 "Supremacía bitinia"
me_bithynia_26_desc:0 "Nuestra armada se ha profesionalizado y supera vuestras expectativas. No solo pueden derrotar flotas mayores, sino que los marineros luchan cuerpo a cuerpo al abordar, orgullosos de capturar naves. Además, mejoran en reparar barcos capturados aún en el mar. ¿Qué no pueden hacer?"
me_bithynia_26.a:0 "Agradecemos a nuestros marineros por su vital contribución al Estado"
me_bithynia_26_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_26$#!' ha sido #G Completada#!!"

me_bithynia_27_title:0 "Turbulencias en Taurica"
me_bithynia_27_desc:0 "Aunque Taurica está lejos, su reputación productiva la precede. Sus bienes son codiciados y sus mercaderes se han vuelto socios poco fiables: intentan socavar a los nuestros y evadir impuestos en ciudades bitinias. Cada vez que oís noticias de Taurica, suelen ser malas. Hay que poner fin a esto."
me_bithynia_27.a:0 "Acabad con este bandolerismo; tomad la provincia entera"
me_bithynia_27_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_27$#!' ha sido #G Completada#!!"

me_bithynia_28_title:0 "Controlando la costa"
me_bithynia_28_desc:0 "Aunque nos ha enfrentado a muchos rivales, hemos asegurado Eolia e Ionia: ningún barco pasará sin ver la costa de Bitinia."
me_bithynia_28.a:0 "Es un lugar encantador para visitar"
me_bithynia_28_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_28$#!' ha sido #G Completada#!!"

me_bithynia_29_title:0 "Una potencia egea"
me_bithynia_29_desc:0 "Tras semanas de deliberación con asesores financieros y militares, habéis decidido establecer un Centro Administrativo Egeo para facilitar los negocios. Solo queda elegir la ubicación."
me_bithynia_29.a:0 "Creta"
me_bithynia_29.b:0 "Sporadas"
me_bithynia_29.c:0 "Islas del Egeo"
me_bithynia_29_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_29$#!' ha sido #G Completada#!!"

me_bithynia_30_title:0 "Señores del Peloponeso"
me_bithynia_30_desc:0 "Hemos traído libertad a las contenciosas provincias del Peloponeso y embellecido sus tierras con nuestras obras e inversiones. Nuestras iniciativas han cambiado el paisaje para siempre; generaciones futuras verán nuestras murallas y sabrán que somos sus Señores."
me_bithynia_30.a:0 "Así debe ser"
me_bithynia_30_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_30$#!' ha sido #G Completada#!!"

me_bithynia_31_title:0 "Protectores de Grecia"
me_bithynia_31_desc:0 "Creyendo que la inestabilidad perjudica nuestros mercados, intervenimos militarmente para asegurar el acceso a bienes bitinios. Es bueno para Grecia que la administremos; pueden dedicarse a construir una vida mejor."
me_bithynia_31.a:0 "Deberían agradecer nuestra bondad"
me_bithynia_31_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_31$#!' ha sido #G Completada#!!"

me_bithynia_32_title:0 "Poder frigio"
me_bithynia_32_desc:0 "Las llanuras, bosques y colinas de Frigia son nuestras y ya disfrutamos de los beneficios: nuestras tropas se desplazan con rapidez por la meseta de Anatolia y los ingresos comerciales han aumentado."
me_bithynia_32.a:0 "No diremos que no a esto"
me_bithynia_32_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_32$#!' ha sido #G Completada#!!"

me_bithynia_33_title:0 "La costa sur"
me_bithynia_33_desc:0 "Hay mucho que celebrar, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; hemos asegurado las excelentes costas del sur de Anatolia y el auge comercial ha beneficiado a Kalpe y Rhebas. Las grandes familias mercantiles os lo agradecerán."
me_bithynia_33.a:0 "¡Qué bendición!"
me_bithynia_33_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_33$#!' ha sido #G Completada#!!"

me_bithynia_34_title:0 "Vísperas asiáticas"
me_bithynia_34_desc:0 "El poder de los mitridátidas ha sido quebrantado por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; la voluntad y mando de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] han bastado para destruir la fuerza de nuestros enemigos. Hemos establecido la supremacía bitinia y negado a nuestros rivales el privilegio de gobernar. Nuestra fama como conquistador y fundador de dinastías es incomparable."
me_bithynia_34.a:0 "Solo sobreviven los fuertes"
me_bithynia_34_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_34$#!' ha sido #G Completada#!!"

me_bithynia_35_title:0 "Reyes de Capadocia"
me_bithynia_35_desc:0 "Nuestro poder abarca gran parte de la Anatolia central, amenazando no solo a los fieros capadocios sino también a los armenios en sus fortalezas montañosas; lo que deseamos, lo tomamos, como corresponde a los verdaderos Reyes de Capadocia."
me_bithynia_35.a:0 "Despreciadnos bajo vuestro riesgo"
me_bithynia_35_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_35$#!' ha sido #G Completada#!!"

me_bithynia_36_title:0 "Taurica tracia"
me_bithynia_36_desc:0 "Griegos bosporanos con su cultura colorida, escitas de ojos fieros que dominan la estepa y comerciantes bitinios: Taurica es una tierra curiosa llena de gentes interesantes, y nuestro conocimiento del mundo se enriquece por ello."
me_bithynia_36.a:0 "Deberíamos visitar la zona cuando el tiempo lo permita"
me_bithynia_36_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_36$#!' ha sido #G Completada#!!"

me_bithynia_37_title:0 "Los reyes de Asia"
me_bithynia_37_desc:0 "Cuando llegue la noticia a las capitales de nuestros rivales de que hemos unificado toda la península asiática, habrá llanto y terror; los reyes no dormirán preguntándose: ¿qué haré si los bitinios me atacan? ¿Quién está a salvo de su ira?"
me_bithynia_37.a:0 "¡Nuestros enemigos tiemblan ante nuestro nombre!"
me_bithynia_37_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_37$#!' ha sido #G Completada#!!"

me_bithynia_38_title:0 "Los reyes de Grecia"
me_bithynia_38_desc:0 "Logrando lo que otros no pudieron, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha asumido su destino divino al establecer a los bitinios como Reyes de Grecia. Un logro así atraerá miradas de todo el mundo y generaciones futuras estudiarán el nombre del gran Basileus que sometió a toda Hélade; [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
me_bithynia_38.a:0 "Y aún hay más por hacer..."
me_bithynia_38_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_38$#!' ha sido #G Completada#!!"

me_bithynia_39_title:0 "Adentrándonos en Siria"
me_bithynia_39_desc:0 "Aunque no tenemos lazos históricos con Siria y Asiria, no podemos permitir que la región quede en manos hostiles a nuestros intereses. Por necesidad reclamamos estas tierras y prometemos ser mejores gobernantes que los anteriores."
me_bithynia_39.a:0 "Qué excitante, tanto poder..."
me_bithynia_39_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_39$#!' ha sido #G Completada#!!"

me_bithynia_40_title:0 "Siria se somete"
me_bithynia_40_desc:0 "Siria ha caído, como anticipaste, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], ante nuestras fuerzas victoriosas. Ojalá pudiera decir que ofrecieron una defensa admirable, pero sus soldados fueron débiles y cobardes... los masacramos, un sacrificio a los dioses de la guerra."
me_bithynia_40.a:0 "Estas tierras serán bases para futuras campañas"
me_bithynia_40_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_40$#!' ha sido #G Completada#!!"
```

me_bithynia_41_title:0 "Señores del Levante"
me_bithynia_41_desc:0 "Nuestra última campaña militar ha concluido con otra victoria, y te sientes más orgulloso de lo habitual; tus soldados han conquistado porciones sustanciales del Levante, extendiendo la señoría bitinia a regiones que asegurarán nuestro crecimiento económico y militar durante décadas. A medida que la noticia de nuestro triunfo se difunde, toda Bitinia celebrará este increíble logro."
me_bithynia_41.a:0 "Créeme, aún no hemos terminado"
me_bithynia_41_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_41$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_42_title:0 "La Tierra de los Faraones"
me_bithynia_42_desc:0 "Continuaremos los pasos de tantos grandes generales y nos moveremos hacia las tierras de Egipto propiamente dichas; aseguraremos el rico delta del Nilo para nosotros, y todo está sobre la mesa. Envía palabra a los pretendientes egipcios que ocupan nuestros territorios y hazles saber que pronto nuestras tierras volverán a sus manos legítimas."
me_bithynia_42.a:0 "Ármense para la guerra, hombres de Bitinia"
me_bithynia_42_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_42$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_43_title:0 "La Dinastía Bitinia"
me_bithynia_43_desc:0 "Al caer la noche sobre la ciudad de Menfis, extendiendo su manto púrpura de estrellas brillantes sobre el horizonte, contemplas desde las ventanas de tus cámaras privadas las pirámides a lo lejos. La cúspide de una pirámide atrapa y amplifica la luz moribunda del día, encendiéndose en la penumbra —una visión que te arranca lágrimas de asombro. Antes mirabas las agitadas aguas del Pontus Euxinus; ahora tu vista se pierde en el mar interminable de arena que te rodea. Qué lejos hemos llegado...\n\nY aún hay más. Si quisieras, podrías reclamar el título de Faraón, estableciendo una Dinastía Bitinia sobre las tierras sagradas de Egipto. Solo tienes que pronunciar la palabra, y así será."
me_bithynia_43.a:0 "Puede que no seamos un Faraón, pero ciertamente somos un Dios"
me_bithynia_43.b:0 "Abracemos las costumbres de los egipcios"
me_bithynia_43_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_43$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_44_title:0 "Bendiciones de Babilonia"
me_bithynia_44_desc:0 "Cuando nuestros ejércitos entraron por primera vez en la ciudad de Babilonia, nos sorprendió ser recibidos por un variopinto conjunto de figuras: astrólogos, historiadores, familias mercantes, burócratas locales, representantes de las casas nobles y antiguas, todos reunidos y esperando fuera de la ciudadela en el centro de la ciudad. Un portavoz dio un paso adelante y proclamó en la lengua local; aunque la traducción de tu escriba fue entrecortada, captaste la idea. Al parecer, este momento fue predicho por las estrellas, y los babilonios lo esperaban desde hace mucho tiempo. En lugar de resistirse inútilmente, nos han ofrecido su apoyo, aceptando que es mejor unir nuestras fortunas."
me_bithynia_44.a:0 "Valoraremos enormemente su alianza"
me_bithynia_44_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_44$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_45_title:0 "Un Dedo en la Bota"
me_bithynia_45_desc:0 "Aunque la península itálica alberga naciones con historias establecidas y mucha más legitimidad en la zona, eso no nos impide intentar arrancar una región para nosotros. Tarento, por diversas razones, fue la provincia que elegimos como cabeza de playa —un comienzo auspicioso para nuestras campañas itálicas."
me_bithynia_45.a:0 "No le tememos a nadie"
me_bithynia_45_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_45$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_46_title:0 "Magna Grecia"
me_bithynia_46_desc:0 "Gracias a nuestros esfuerzos militares, Magna Grecia ha sido reunida con el mundo helénico, ya no a merced de reyes tiranos o repúblicas expansionistas. Tras expulsar a las últimas fuerzas invasoras, los ciudadanos de Magna Grecia nos acogieron, abriendo sus corazones y tesoros en señal de gratitud. Gente tan fiel y leal será una maravillosa adición al reino de Bitinia."
me_bithynia_46.a:0 "La riqueza de Magna Grecia es, de todos modos, nuestra por derecho"
me_bithynia_46_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_46$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_47_title:0 "La Caída de Roma"
me_bithynia_47_desc:0 "Se ha hecho mucho ruido sobre estos romanos, pero no veo qué tiene de especial —ahora que su ciudad capital ha caído ante ti, no encuentro nada digno de mención en ellos. De hecho, comparados con el pueblo bitinio, los romanos resultan inferiores en todos los aspectos."
me_bithynia_47.a:0 "Patéticos..."
me_bithynia_47_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_47$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_48_title:0 "Dominación Italiana"
me_bithynia_48_desc:0 "Cuando expulsamos a los bárbaros de Tarento, no imaginábamos que sería el inicio de nuestra dominación de toda la península italiana. La fecunda llanura del Po es ahora la última incorporación a los muchos dominios que administramos, y las perspectivas de comercio y prosperidad nunca han sido mayores en la historia de nuestros pueblos —los dioses sonríen a Bitinia."
me_bithynia_48.a:0 "¿La Galia Cisalpina, eh? ¿Qué hay al otro lado de estas montañas?"
me_bithynia_48_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_48$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_49_title:0 "La Ignominia Iliria"
me_bithynia_49_desc:0 "Al principio eran ocasionales redadas de ganado —quizá un granjero muerto, su propiedad saqueada y arruinada. El baile habitual de perseguir a los cobardes de vuelta a las montañas, quizá una temporada tranquila antes de que volvieran los informes de saqueos. Pero cuando los salvajes ilirios pensaron que podían atacar aldeas enteras, matar y esclavizar a docenas de bitinios, se cruzó una línea que no pudimos ignorar."
me_bithynia_49.a:0 "Ojalá otros bárbaros tomen nota"
me_bithynia_49_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_49$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_50_title:0 "Reyes de Iliria"
me_bithynia_50_desc:0 "Nuestra señoría sobre las tierras de Iliria está resultando exitosa, quizá incluso más de lo que esperábamos. No solo hemos logrado sofocar las redadas de los piratas y ladrones que habitan montes y páramos, sino que también hemos descubierto que estas gentes desean abrazar nuestras costumbres bitinias. El mundo nos aclama como los Reyes de Iliria."
me_bithynia_50.a:0 "Otro honor entre los muchos que ya poseemos"
me_bithynia_50_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_50$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_51_title:0 "La Era Bitinia"
me_bithynia_51_desc:0 "Cuando los grandes historiadores enseñen las Historias de Alejandro, no terminarán con la vida del célebre basileus macedonio, delirante en una cama de muerte babilónica; su impresionante relato se verá como un prólogo, una historia entrelazada con el ascenso de los bitinios, donde una chispa termina y otra prende. Los bitinios han establecido una hegemonía que desafía la comprensión, tan vastos y poderosos son sus reyes acaudalados. Lo único que impide a Bitinia conquistar el mundo es su propia moderación; nadie puede desafiarla."
me_bithynia_51.a:0 "Y aún así el futuro nos llama hacia adelante..."
me_bithynia_51_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_51$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_52_title:0 "Cultura Bitinia"
me_bithynia_52_desc:0 "Kalpe, la celebrada capital de Mariandynia, se ha convertido en un foco cultural. Los más ricos envían a sus hijos a nuestra ciudad para darles una educación bitinia adecuada, y muchos que no pueden costear nuestras ilustres academias adoptan nombres y modos de vestir bitinios. Nuestros poetas son la envidia del mundo civilizado, y sus obras triunfan en teatros de ciudades lejanas como Atenas y Alejandría. Parece que todos quieren ser bitinios."
me_bithynia_52.a:0 "Aceptamos a todos los que deseen parecernos"
me_bithynia_52_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_52$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_53_title:0 "La Metrópolis de Zipoetes"
me_bithynia_53_desc:0 "El antiguo nombre 'Artanes', antaño en los labios de todo bitinio, ha quedado relegado a los polvorientos pergaminos de los historiadores; nadie conoce la ciudad de Zipoetes por su título antiguo. Desde un comienzo humilde, nuestra capital se ha convertido en el destino preeminente del Pontus Euxinus, con miles de almas llamando hogar a sus lujosas calles. Pero ha llegado el momento de ampliar nuevamente los límites de la ciudad; nuestra metrópolis, la orgullosa Ciudad de Zipoetes, es una capital próspera digna del mayor poder de la región —Bitinia."
me_bithynia_53.a:0 "Crecimiento sin precedentes, todo gracias a nosotros —estamos agradecidos"
me_bithynia_53_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_53$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_54_title:0 "Invertir en Asia"
me_bithynia_54_desc:0 "La campaña de construcción sin precedentes que lanzamos en nuestras posesiones asiáticas ha concluido, y los mercados y foros recién erigidos ya están repletos de vendedores y comerciantes. Cuando se habla de las riquezas del Este, sin duda se refieren al esplendor de Bitinia."
me_bithynia_54.a:0 "Te lo dijimos"
me_bithynia_54_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_54$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_55_title:0 "Puertos de Bitinia"
me_bithynia_55_desc:0 "Los ingresos que recibimos de los puertos bajo nuestro control son una cifra asombrosa, reflejo de nuestro estatus como potencia económica. Sostenidos por este río de oro que fluye desde nuestros puertos, hemos financiado la construcción de la mayor flota naval jamás reunida y hemos entrenado a las mejores tripulaciones que el dinero puede comprar. Nuestros valientes marineros ansían la batalla; están listos para demostrar el poder bitinio en las olas."
me_bithynia_55.a:0 "La historia nos recordará por nuestras hazañas"
me_bithynia_55_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_55$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_56_title:0 "La Despensa Bitinia"
me_bithynia_56_desc:0 "Las primeras cosechas de las granjas que construimos por toda Bitinia están empezando a llegar, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. Nuestros agricultores tuvieron que adaptar sus técnicas al terreno local, pero mediante ensayo y error lograron plantar cereales y hierbas robustas —estoy seguro de que podríamos aplicar lo aprendido en otras partes del reino. \n\nY, mi Rey, si me permites: dicen que hay una miel local con sabor a tomillo, con un toque ahumado que es simplemente deliciosa. Tenemos algo aquí, si quieres probarla."
me_bithynia_56.a:0 "Déjame probar esa miel de la que todos hablan"
me_bithynia_56_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_56$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_57_title:0 "Ser Bitinio"
me_bithynia_57_desc:0 "Todos quieren ser bitinios; las lenguas comunes a menudo se hablan en nuestro dialecto, y bitinios se encuentran en cada gran ciudad y capital digna de visita. Nuestra forma de vestir se adopta por su practicidad y elegancia, y hasta nuestros platos aparecen en mesas lejanas gracias a las especias que llevamos a sus mercados. Si la autenticidad de esos platos sea realmente bitinia es discutible —cualquiera puede añadir fenogreco y menta a sus guisos—, pero te complace ver cuán arraigada está la cultura bitinia."
me_bithynia_57.a:0 "¡Los bitinios son el mejor pueblo!"
me_bithynia_57_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_57$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_58_title:0 "Construcción en Capadocia"
me_bithynia_58_desc:0 "La paz que hemos traído a Capadocia ha animado a viajeros y peregrinos a abandonar su vagar y asentarse en las ciudades que hemos erigido en las llanuras y valles polvorientos de Anatolia. A medida que estas vastas ciudades crecen, hemos aprendido a gestionar mejor las multitudes de gente de las que ahora somos responsables."
me_bithynia_58.a:0 "Sería agradable visitar estas ciudades algún día"
me_bithynia_58_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_58$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_59_title:0 "Ambiciones Bizantinas"
me_bithynia_59_desc:0 "Como Byzas en su día, el viajero que buscó un lugar para fundar su ciudad, tú también te has convertido en un gran fundador, quizá superando a Byzas en ambición personal. Pero a diferencia del megareno, no tuviste que consultar oráculos para encontrar la ubicación; viste claramente lo que había que hacer para mejorar Byzantion, llevando nuestra pericia arquitectónica a Europa. \n\nDada la creciente importancia de Byzantion, hemos decidido, por conveniencia política, reconsiderar el statu quo y liberar a Byzantion como feudatario, pero con un nuevo nombre: Byzantium. Que los orgullosos bizantinos gestionen sus asuntos reconociendo nuestra soberanía... aún queda mucho por hacer en Asia."
me_bithynia_59.a:0 "Byzantium será nuestro feudatario y nos servirá bien"
me_bithynia_59.b:0 "Jugar como Byzantium"
me_bithynia_59_tooltip_B:0 "Abandona #Y Bitinia#! y juega como #Y Byzantium#!"
me_bithynia_59_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_59$#!' ha sido ahora #G ¡Completada#!!"
me_bithynia_59_tooltip_2:0 "Libera a #Y Byzantium#! como un #Y Feudatario#!"

me_bithynia_60_title:0 "Cuidando Tracia"
me_bithynia_60_desc:0 "Es curioso el poder que trae el dinero; quienes no lo tienen lo desean por encima de todo, y aun los que poseen más oro del que una persona podría gastar en toda su vida codician la riqueza ajena. El poder de la moneda domina tanto a hombres como a tierras; la productiva región de Tracia ha rendido más de lo esperado gracias a nuestra diligente administración financiera. Somos verdaderos gestores con impecable acumen económico."
me_bithynia_60.a:0 "Siempre supimos que había potencial aquí"
me_bithynia_60_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_60$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_61_title:0 "Logros Egeos"
me_bithynia_61_desc:0 "A gran costo para el estado bitinio, hemos financiado y construido mercados a la altura de nuestros estándares, y como era previsible, el auge económico ha sido casi instantáneo y no muestra señales de detenerse. Fuimos sabios al desarrollar estas ciudades al estilo bitinio."
me_bithynia_61.a:0 "Qué maravilla para nosotros"
me_bithynia_61_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_61$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_62_title:0 "Productos Básicos"
me_bithynia_62_desc:0 "Disfrutas de un tentempié cuando recibes noticias sobre la producción de alimentos en Grecia —te encantan las ironías de la vida, creyendo que no hay coincidencias y que todo está divinamente inspirado. Parece que nuestras inversiones en viñedos han dado fruto y hay cosechas abundantes por doquier; es como si nuestros agricultores hubieran sembrado campos con monedas de oro. No hace falta decir que los vinos de este año serán exquisitos."
me_bithynia_62.a:0 "En realidad no me importaría un poco de vino ahora mismo"
me_bithynia_62_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_62$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_63_title:0 "El Modelo del Maestro"
me_bithynia_63_desc:0 "Tienes una reunión con tu Filósofo de Corte que esperabas desde hace tiempo. Gobernar Bitinia en todo su esplendor no es tarea fácil, y a menudo pasan semanas sin que revises a todos tus ministros. Esto es normal, y no es secreto que el campamento militar ha sido más importante que la biblioteca últimamente...\n\nPero dejemos eso. En las últimas semanas, tus bibliotecarios han recopilado los escritos de nuestros arquitectos, especialmente los encargados de construir ciudades bitinias. Te agradó la iniciativa, pero tu Filósofo de Corte fue más allá y, compilando las mejores partes de cada obra, ha ensamblado un tratado maestro con el título algo seco de 'Práctica Arquitectónica Bitinia y su Aplicación Práctica'. Aunque es un texto especializado, siguiendo este manual los constructores de toda la nación podrán erigir Ciudades Bitinias aún más rápido."
me_bithynia_63.a:0 "Gracias, amigo. Haré cien copias y las distribuiré"
me_bithynia_63_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_63$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_64_title:0 "Riqueza Bitinia"
me_bithynia_64_desc:0 "'Talento por talento, moneda por moneda, lujo por lujo; al final, Bitinia es indiscutiblemente la tierra más rica del mundo. Sus puertos están llenos de barcos cargados hasta hundirse en las aguas del Pontus Euxinus, repletos de delicadezas y desenfrenos que su pueblo devora con avaricia. Los bitinios ostentan su riqueza vulgarmente; incluso los hombres llevan joyas ostentosas, brazaletes gruesos incrustados de gemas. Realmente, no he visto nada igual en mis viajes.' \n\n—Fragmento de 'Res Bythinicus', un panfleto del siglo I a. C. contra los bitinios escrito por el senador romano Kaeso Brocchus"
me_bithynia_64.a:0 "Solo están celosos"
me_bithynia_64_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_64$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_65_title:0 "Constructores Bitinios"
me_bithynia_65_desc:0 "Mi Basileus, la cohorte de ingenieros que enviamos para supervisar construcciones en Macedonia ha regresado, y te alegrará saber que nuestros arquitectos han aprendido mucho en el terreno. No solo afirman que pueden ahorrarnos dinero gracias a nuevas técnicas de construcción, sino que incluso aseguran poder construir más rápido. Afirmaciones audaces, sin duda, pero los bitinios sobresalen en casi todo..."
me_bithynia_65.a:0 "Apliquemos estas lecciones donde podamos"
me_bithynia_65_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_65$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_66_title:0 "Una Legión Mortal"
me_bithynia_66_desc:0 "Tras un día ocupado administrando el reino, decides hacer una visita sorpresa a tu legión, que entrena bajo nuevo mando. Al difundirse la noticia de tu llegada al campamento, los hombres se forman y comienzan los ejercicios; el aire se rompe con los gritos de miles de soldados, sus lanzas alzadas mientras ejecutan maniobras. Dejas escapar un silbido al ver el espectáculo; nunca habías visto a un grupo de lanceros actuar con tanta cohesión."
me_bithynia_66.a:0 "Mientras nuestros generales recuerden su lugar, todo irá bien"
me_bithynia_66_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_66$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_67_title:0 "El Muro de Zipoetes"
me_bithynia_67_desc:0 "Acabas de completar la inspección de las impresionantes fortificaciones que ordenaste construir por las provincias de Bitinia y Mariandynia. Acompañado por tus generales y el arquitecto jefe, recorres lo que los locales llaman 'El Muro de Zipoetes', una tarea que llevó varios días. Al final, estás más que satisfecho con este llamado 'Muro'. Dormirás tranquilo esta noche, seguro en tu poder."
me_bithynia_67.a:0 "Solo un necio o un loco intentaría atacarnos ahora"
me_bithynia_67_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_67$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_68_title:0 "Un Comandante Digno"
me_bithynia_68_desc:0 "Dado que seguimos expandiéndonos a un ritmo increíble, tiene sentido nombrar un Comandante de Bitinia. Tienes muchas obligaciones ceremoniales que requieren tu atención, por lo que es natural delegar el mando. Tus asesores militares apoyan la iniciativa y muchos compiten por el honor."
me_bithynia_68.a:0 "Todo marcha según lo planeado"
me_bithynia_68_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_68$#!' ha sido ahora #G ¡Completada#!!\n"

me_bithynia_69_title:0 "El Comandante Celebrado"
me_bithynia_69_desc:0 "Hemos recibido noticias que ya casi resultan repetitivas por la frecuencia: nuestro Comandante ha vuelto a triunfar en el campo, destruyendo otro ejército que osó enfrentarse a él."
me_bithynia_69.a:0 "Hemos elegido sabiamente"
me_bithynia_69_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_69$#!' ha sido ahora #G ¡Completada#!!"

me_bithynia_699_title:0 "Nuevo Comandante Bitinio"
me_bithynia_699_desc:0 "Hemos recibido noticias que ya casi resultan repetitivas por la frecuencia: nuestro Comandante ha vuelto a triunfar en el campo, destruyendo otro ejército que osó enfrentarse a él."
me_bithynia_699.a:0 "Hemos elegido a nuestro Comandante sabiamente"

me_bithynia_70_title:0 "Asia Helénica"
me_bithynia_70_desc:0 "Aunque esta tierra fue conocida por sus dioses extraños, hemos decidido purgar las mentes de nuestro pueblo de influencias religiosas indeseadas. Dando buen ejemplo a nuestros súbditos, podemos convencerlos de abandonar sus viejas deidades y abrazar nuestro panteón, pues nuestras victorias son señal de favor divino."
me_bithynia_70.a:0 "Si cuidamos a los dioses, ellos cuidarán de nosotros"
me_bithynia_70_tooltip:0 "La tarea de misión '#Y $bithynia_missions_task_70$#!' ha sido ahora #G ¡Completada#!!"

bithynian_city.1.t:0 "Una Nueva Ciudad Bitinia"
bithynian_city.1.desc:0 "Hemos recibido noticias de nuestros maestros constructores: una nueva Ciudad Bitinia ha sido completada. Los límites urbanos han sido trazados con meticulosa atención al diseño de la infraestructura que distingue nuestras ciudades. Ya los distintos artesanos contratados —canteros, mosaístas, jornaleros, carpinteros, herreros, carreteros y muchos otros— han cobrado generosos salarios del tesoro bitinio y han regresado a sus hogares con la esperanza de recibir empleo similar en el futuro."
bithynian_city.1.a:0 "Maravillosas noticias"

