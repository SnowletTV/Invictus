l_spanish:
  
 01_bosporan_kingdom: "Los hijos de Spartokos" #NT!
 01_bosporan_kingdom_DESCRIPTION: "Los [ROOT.GetCountry.GetName], descendientes de colonos griegos que originalmente vinieron de [GetProvince('(int32)1973').GetName], han prosperado en las colinas y bosques de #E Taurica#! durante los últimos dos siglos. Una familia conocida como los #E Archaeanactids#! gobernó a los bosporanos durante unos cincuenta años antes de que nuestro antepasado, el mercenario #E Spartokos I#!, los derrocara y estableciera su propia dinastía.\n\nDos fuertes basileis, #E Leukon#! y #E Paerisades#!, nos gobernaron durante siete prósperas décadas, pero los últimos cinco años no han traído más que devastación y una ruinosa guerra civil al reino, ya que los tres hijos de los Paerisades ignoraron sus deseos en el lecho de muerte y decidieron luchar entre ellos por el trono. La lucha entre los hermanos fue breve, sin embargo, y el hijo del medio #E Eumelus#! derrotó a #E Satyrus#!, el heredero elegido, y al tonto #E Prytanis#! en un año.\n\nEumelus había perdido la #E Batalla del río Thatis#!, un importante enfrentamiento en el que perecieron decenas de miles de hombres de ambos bandos, pero superó este revés y finalmente emergió como vencedor, sin mostrar piedad hacia sus hermanos o sus amigos. Eumelus gobernó durante cinco breves años antes de morir en un trágico accidente que involucró a su carruaje, cumpliendo la profecía de una bruja sobre los peligros de las "casas que se mueven", y su sucesor, el joven #E0, solo ha estado en el poder durante unos pocos meses.\n\nRodeados de salvajes #E escitas#! y otros bárbaros, los bosporanos se han encontrado luchando junto a y contra sus vecinos en varios momentos de su historia (Eumelus nunca habría ganado su guerra sin la ayuda de los aliados #E sármatas#!), y su presencia inminente, como la vasta e interminable estepa que se encuentra más allá de los bosques de Taurica, sigue siendo una realidad con la que los aislados bosporanos tendrán que lidiar. Las incursiones de las tribus del norte están aumentando con una frecuencia alarmante, y las #E Guerras de los Diádocos#! que se han apoderado del sur han hecho de las aguas del #E Ponto Euxino#! un lugar peligroso." #NT!
 01_bosporan_kingdom_CRITERIA_DESCRIPTION: "Esta misión se completará cuando el [ROOT.GetCountry.GetName] haya derrotado a sus enemigos en casa y en el extranjero y haya asegurado la paz en el #E Ponto Euxino#!." #NT!
 01_bosporan_kingdom_BUTTON_TOOLTIP: "¿Puedo seguir los pasos de Spartokos?" #NT!
  
 #Missions 
  
 01_bosporan_kingdom_task_1: "Tomando Taurica" #NT!
 01_bosporan_kingdom_task_1_DESC: "Al oeste nos esperan dos enemigos implacables: los hijos de [GetCountry('CHS').GetName|Y], que son nuestros parientes descarriados, y los amenazadores #G escitas#!,, que son una poderosa amenaza que no debe subestimarse.\n\nSea como sea, no podemos permitir que ningún rival se apodere de territorios dentro de la provincia de #T Taurica#!,, por lo que un tiempo de guerra está casi sobre nosotros.\n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
  
 01_bosporan_kingdom_task_2: "Tyras y Olbia" #NT!
 01_bosporan_kingdom_task_2_DESC: "Ahora que las ciudades de Bosporan de [GetProvince('(int32)4544').GetName|Y] y [GetProvince('(int32)4536').GetName|Y] están gobernadas por la Casa #G de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]#!,, ha llegado el momento de aprovechar estos éxitos tomando los territorios restantes al oeste que tienen una gran población de Bosporan.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" #NT!
  
 01_bosporan_kingdom_task_3: "La batalla por el Borístenes" #NT!
 01_bosporan_kingdom_task_3_DESC: "Aunque los guerreros de los #G escitas#! y los #G iazigios#! nos resistirán ferozmente, no podemos permitir que la abrumadora mayoría de las tribus bárbaras nos impida asegurar nuestro reino. [ROOT.GetCountry.GetRuler.GetName] hará saber que consideramos que nuestras fronteras naturales se extienden hasta el #T río Borístenes#!.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
  
 01_bosporan_kingdom_task_4: "Sumisión de los jefes" #NT!
 01_bosporan_kingdom_task_4_DESC: "Con los escitas en retirada y nuestro flanco occidental asegurado, ahora podemos centrar nuestra atención en las tribus #E caucásicas#! al este y sus jefes tribales que gobiernan como pequeños reyes.\n\nNuestro gran gobernante #Y Leukon#! conquistó a los orgullosos #E sindios#! una vez antes, y si los caucásicos no desean la guerra con sus sucesores, entonces tendrán que someterse a nosotros pacíficamente.\n\n\n\n\n\n\n\n\n\n@persia_mil9!" #NT!
  
 01_bosporan_kingdom_task_5: "Ampliar el puerto de agua caliente" #NT!
 01_bosporan_kingdom_task_5_DESC: "La ciudad portuaria de [GetProvince('(int32)4544').GetName|Y], gloriosamente capturada por nuestro gobernante #E Leukon I#! hace un par de generaciones, es una de nuestras posesiones más preciadas, ya que sus aguas no se congelan durante los duros inviernos del norte. Al expandir la infraestructura de Theodosia, nos aseguraremos de que los barcos mercantes del resto del mundo sigan visitando nuestras ciudades durante todo el año.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
  
 01_bosporan_kingdom_task_6: "La batalla de Gorgippia" #NT!
 01_bosporan_kingdom_task_6_DESC: "Desafortunadamente para nosotros, las aguas del #G Pontus Euxinus#! están infestadas de piratas. Estos audaces bandidos incluso operan libremente desde uno de nuestros territorios, [GetProvince('(int32)4565').GetName|Y], y se dice que hay mucho botín escondido detrás de los muros de la ciudad.\n\n[ROOT.GetCountry.GetRuler.GetName] ha decidido que esta situación ha durado demasiado. Necesitamos proteger nuestros intereses económicos de estos cobardes asaltantes que no respetan nuestras leyes. El [ROOT.GetCountry.GetRulerTitle] ha ordenado que se construya una gran flota, ya que [ROOT.GetCountry.GetRuler.GetSheHe] planea lanzar un atrevido ataque contra los piratas de Gorgippia con la esperanza de apoderarse de su riqueza.\n\n#Y Esto iniciará una cadena de eventos donde nuestro [ROOT.GetCountry.GetRulerTitle] liderará un ataque personal contra los piratas.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
  
 01_bosporan_kingdom_task_7: "Exportaciones atenienses" #NT!
 01_bosporan_kingdom_task_7_DESC: "Hace mucho tiempo, nuestro líder #E Leukon I#! concedió a los ciudadanos de [GetProvince('(int32)416').GetName|Y] ciertos privilegios comerciales, ya que los habitantes del Ática no tienen la suerte de contar con un excedente de grano @grain! como nosotros y sus comerciantes siempre buscan un suministro constante de alimentos.\n\nAhora que tenemos la infraestructura en [GetProvince('(int32)4544').GetName|Y] para exportar todo el año, [ROOT.GetCountry.GetRuler.GetName] desea renovar el entendimiento que una vez disfrutamos con los atenienses.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
  
 01_bosporan_kingdom_task_8: "Los piratas de Pitius" #NT!
 01_bosporan_kingdom_task_8_DESC: "En la misión de [ROOT.GetCountry.GetRuler.GetHerHis] para expulsar a los bandidos y asaltantes del #G Pontus Euxinus#!,, el [ROOT.GetCountry.GetRulerTitle] del [ROOT.GetCountry.GetName|F] ha jurado eliminar el refugio pirata ubicado en [GetProvince('(int32)1743').GetName|Y]. Los piratas de Pitiusa han amenazado durante mucho tiempo las costas que conducen a [GetProvince('(int32)4563').GetName|Y], pero su hora está cerca.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
  
 01_bosporan_kingdom_task_9: "Bósforo cimerio" #NT!
 01_bosporan_kingdom_task_9_DESC: "Con ambos lados del #Y Bósforo de Cimerio#! firmemente en sus manos, [ROOT.GetCountry.GetRuler.GetName] ahora ha centrado su atención en construir las ciudades a ambos lados de este importante cuerpo de agua.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
  
 01_bosporan_kingdom_task_10: "El Hierro De [GetProvince('(int32)4549').GetName]" #NT!
 01_bosporan_kingdom_task_10_DESC: "La ciudad de [GetProvince('(int32)4549').GetName|Y] produce hierro de excelente calidad @iron!, y sería prudente hacer todo lo posible para ampliar nuestra producción. Nuestros ejércitos merecen estar equipados únicamente con lo mejor, y los herreros de [ROOT.GetCountry.GetName|F] están listos y esperando para forjar las armas que nos darán la victoria.\n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 01_bosporan_kingdom_task_11: "La cadena de plata" #NT!
 01_bosporan_kingdom_task_11_DESC: "Nuestros ingenieros militares han propuesto que construyamos una enorme cadena a lo largo del #G Bósforo cimerio#!, que controlará el flujo de tráfico que entra y sale del #Y Palus Maeotica#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
  
 01_bosporan_kingdom_task_12: "Domando a Tanais" #NT!
 01_bosporan_kingdom_task_12_DESC: "Ubicada en las sucias aguas de las #G Marismas Maeotianas#! al norte, [GetProvince('(int32)4557').GetName|Y] ha sido durante mucho tiempo un faro de luz y civilización en la región, a pesar de su clima insalubre. Ahora que hemos tomado el control de Tanais para nosotros, debemos construir sobre sus sólidos cimientos y crear la ciudad más importante dentro de la provincia de #E Bosproranum#!, un lugar digno de los colonos del Bósforo.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
  
 01_bosporan_kingdom_task_13: "El mar en paz" #NT!
 01_bosporan_kingdom_task_13_DESC: "Completemos el buen trabajo que #E Leukon I#! comenzó y acabemos con el azote del bandolerismo dentro del #G Pontus Euxinus#! de una vez por todas. No importa dónde se encuentren, destruiremos los refugios piratas a lo largo de las costas y traeremos paz y prosperidad a las rutas comerciales.\n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
  
 01_bosporan_kingdom_task_14: "Arqueros a caballo escitas" #NT!
 01_bosporan_kingdom_task_14_DESC: "En la memoria reciente, ha habido muchas ocasiones en las que hemos tenido que depender de la mano de obra de los #Y escitas#! y los #Y sármatas#! para resolver nuestras disputas. ¿Quién de los que viven entre nosotros no recuerda las guerras civiles de #E Eumelo#! y la carnicería que causaron sus arqueros a caballo? La ayuda de los guerreros bárbaros resultó indispensable en nuestro momento de necesidad.\n\nAhora que [GetProvince('(int32)4557').GetName|Y] se ha convertido en una auténtica ciudad del Bósforo, se han enviado mensajeros al norte, a las estepas, por orden de [ROOT.GetCountry.GetRuler.GetName]. Nuestro [ROOT.GetCountry.GetRulerTitle] necesita arqueros a caballo y está dispuesto a pagar una buena suma para obtener los servicios de dichos jinetes.\n\n\n\n\n\n\n\n\n\n@persia_mil11!" #NT!
  
 01_bosporan_kingdom_task_15: "La ira del tirano" #NT!
 01_bosporan_kingdom_task_15_DESC: "#R Este evento iniciará una #E Guerra Civil#!.#!\n\nA. Un hombre que dice ser el hijo de #Y Prytanis Spartokides#!,, el hermano rebelde que fue derrotado por #Y Eumelus Spartokides#! hace algunos años en la #G Batalla del Lago Maeotis#!,, ha reunido apoyo clandestinamente y está intentando derrocar a [ROOT.GetCountry.GetRuler.GetName|Y].\n\nPrytanis ha emergido del exilio al frente de un ejército #E0 Siracian#! y promete a sus hombres que podrán saquear #E2 si pueden ayudarlo a derrotar a #E3.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
  
 01_bosporan_kingdom_task_16: "Bósforo tracio" #NT!
 01_bosporan_kingdom_task_16_DESC: "Aunque los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] han tenido éxito en sus esfuerzos por expulsar a los piratas del #G Pontus Euxinus#!,, todavía hay algunos sinvergüenzas que están causando problemas en nuestras aguas, y se sabe que están lanzando sus incursiones desde [GetProvince('(int32)248').GetName|Y].\n\nAunque las ciudades en las costas del #G Propontis#! están enojadas por nuestra presencia en sus aguas, [ROOT.GetCountry.GetRuler.GetName] no se ha dejado intimidar por sus amenazas y ha prometido prender fuego a la guarida pirata de Myrleia.\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
  
 01_bosporan_kingdom_task_17: "El Imperio del Bósforo" #NT!
 01_bosporan_kingdom_task_17_DESC: "¿Quién puede negar que los #Y [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s#! son los amos indiscutibles del #G Ponto Euxino#!? Gobernando desde su majestuosa capital de [ROOT.GetCountry.GetCapital.GetName|T], han traído una era de paz y prosperidad al #T Mar Hospitalario#!.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 01_bosporan_kingdom_task_18: "Granero del Bósforo" #NT!
 01_bosporan_kingdom_task_18_DESC: "Hay muchos barcos griegos que viajan a nuestro reino para obtener alimentos para sus hambrientos ciudadanos, ya que los habitantes de [ROOT.GetCountry.GetName|F] tienen la suerte de contar con una abundancia de grano y pescado. No solo debemos proporcionar maíz y carne a nuestra propia gente, sino que debemos asegurarnos de que haya un excedente para exportar al extranjero.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
  
 01_bosporan_kingdom_task_19: "Ciudadanos de las estepas" #NT!
 01_bosporan_kingdom_task_19_DESC: "Aunque hemos cruzado espadas con los #Y escitas#! y los #Y sármatas#! muchas veces en nuestra historia, no se puede negar que hay muchos de ellos viviendo dentro de [ROOT.GetCountry.GetName|F] - son nuestros vecinos y socios, así como enemigos ocasionales.\n\nLa pregunta para [ROOT.GetCountry.GetRuler.GetName] es si estos bárbaros merecen o no integrarse dentro de nuestra sociedad; muchos de los que viven dentro de [ROOT.GetCountry.GetCapital.GetName|Y] ven la coexistencia como inevitable, mientras que otros instan a [ROOT.GetCountry.GetRuler.GetFirstName] a resistir estas presiones y conservar las virtudes tradicionales del Bósforo.\n\n#Y Nuestro [ROOT.GetCountry.GetRulerTitle] decidirá si concede o no a los escitas y sármatas#! #!1 derechos ciudadanos.#!\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
  
 01_bosporan_kingdom_task_20: "Traerlo todo de vuelta a casa" #NT!
 01_bosporan_kingdom_task_20_DESC: "Es bien sabido que nuestros antepasados ​​vinieron de la ciudad de [GetProvince('(int32)1973').GetName|Y] en las costas del #G Mare Icarium#!,, ya que los milesios alguna vez fueron muy activos en el establecimiento de colonias a lo largo de todo el #G Pontus Euxinus#!.\n\nPolitical. La agitación y las oportunidades económicas enviaron a nuestros abuelos al norte hace mucho tiempo, pero ha llegado el momento de que recuperemos nuestra antigua patria.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
  
 01_bosporan_kingdom_task_21: "Asegurando el paso del buey" #NT!
 01_bosporan_kingdom_task_21_DESC: "La amante de Zeus, Ío, que engendró el linaje de Hércules, cruzó aquí hacia Asia en forma bovina, y por ello le dio el nombre de #E Bósforo#!. Este estrecho controla gran parte del comercio en la región, y asegurarlo sería una gran bendición para la gente del [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
  
 01_bosporan_kingdom_task_22: "Hegemón del mar hospitalario" #NT!
 01_bosporan_kingdom_task_22_DESC: "Económica y políticamente, el [ROOT.GetCountry.GetName] puede convertirse en una potencia invencible si controlara todo el #G Pontus Euxinus#!,, siendo el único que decide sobre los envíos, el tráfico de personal y los asuntos militares. Si el mar se convirtiera en el lago personal de [ROOT.GetCountry.GetRuler.GetName|Y], el trono y el legado de #G Eumelus#! serían superados por el poderoso [ROOT.GetCountry.GetRulerTitle].\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
  
 01_bosporan_kingdom_task_23: "Puertos del Ponto Euxino" #NT!
 01_bosporan_kingdom_task_23_DESC: "Ahora que los piratas han sido expulsados ​​del #E Pontus Euxinus#! como los perros que son, ha llegado el momento de que construyamos puertos y bahías en nuestras ciudades y asentamientos. Ahora somos los amos indiscutibles del mar y deberíamos tener la infraestructura para respaldar tan audaces afirmaciones.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
  
 01_bosporan_kingdom_task_24: "Comercio teodosiano" #NT!
 01_bosporan_kingdom_task_24_DESC: "Nuestra ciudad de [GetProvince('(int32)4544').GetName|Y] es la ciudad comercial más grande de todo #G Pontus Euxinus#!, y los comerciantes extranjeros navegarán a nuestros puertos desde lugares tan lejanos como [GetProvince('(int32)516').GetName|T] y [GetProvince('(int32)3256').GetName|T] en busca de tratos. Este es el resultado directo de los esfuerzos de [ROOT.GetCountry.GetRuler.GetName|Y] por aumentar la infraestructura naval del famoso puerto de Theodosia, y se ha estado llevando a cabo una campaña de construcción masiva durante los últimos años para apoyar el crecimiento explosivo del comercio.\n\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
  
 01_bosporan_kingdom_task_25: "La Liga del Bósforo" #NT!
 01_bosporan_kingdom_task_25_DESC: "En los días antes de que nuestro antepasado #Y Spartokos#! tomara el poder de los débiles y corruptos #R Archaeanactids#!, las diversas ciudades-estado libres de #G Taurica#! se unieron en ligas defensivas para protegerse entre sí. [ROOT.GetCountry.GetRuler.GetName|Y] está rumiando la idea de proclamar otra #T 'Liga del Bósforo'#! en un intento de atraer a otros a nuestra causa.\n\nNo se equivoquen, el Bósforo [ROOT.GetCountry.GetRulerTitle] no tiene planes de renunciar a ningún poder, pero usar el nombre de la antigua liga nos otorgará prestigio y honor.\n\n#Y Nuestra#! #G Bandera#! #Y y#! #G Patrimonio Nacional#! #Y cambiarán.#!\n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
  
 01_bosporan_kingdom_task_26: "Esclavos de las estepas" #NT!
 01_bosporan_kingdom_task_26_DESC: "En la desembocadura del #E Palus Maeotica#!, se encuentra la ciudad de [GetProvince('(int32)4557').GetName|Y], en sus pantanos fríos y lluviosos, y es el último puesto avanzado de la civilización antes de encontrarse con la estepa interminable. Como tal, es un lugar natural para que los #E griegos#! y los #E escitas#! realicen negocios, y se ha hecho conocido como un centro comercial donde se pueden conseguir esclavos.\n\n#R Esta tarea será #E obviada#! si poseemos#! [GetProvince('(int32)4557').GetName|Y].\n\n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" #NT!
  
  
 #Tooltips 
  
 bosporan_needs_civic_investments_tt: "Necesitamos la #T Inversiones Empresariales Atractivas#! Provincia Inversión en la provincia de #Y Taurica#!." #NT!
 bosporan_needs_military_investments_tt: "Necesitamos la #T Fortificar la Provincia#! Inversión Provincial en la provincia de #Y Bosproranum#!." #NT!
 bosporan_kingdom_task_4_tt: "#G Maeotia#! #Y y#! #G Sindica#! #Y debe tener al menos#! #T 75 Opinión#! #Y de nosotros.#!" #NT!
 bosporan_missions_task_6_tt: "Ten una única pila naval con al menos #Y 30#! barcos ubicados en la casilla marítima resaltada #Y Pontus Euxinus#!." #NT!
 bosporan_missions_task_15_tt: "Tener una sola pila naval con al menos #Y 50#! barcos ubicados en la casilla marina #Y Propontis#! resaltada." #NT!
 bosporan_missions_task_18_tt: "Necesitamos construir al menos #T 5 Asentamientos Agrícolas#! dentro de nuestros territorios." #NT!
 we_need_to_hire_mercenary_tt: "Necesitamos tener una #T Compañía Mercenaria#! empleada." #NT!
 randomized_rewards_for_sacking_pirate_havens_tt: "Cada vez que una unidad use la habilidad #Y Root Out Pirates#!, recibiremos una cantidad aleatoria de #T Oro#! y 1 #! #G ¡Esclavo@esclavos!#! en nuestra capital." #NT!
 leader_receives_good_military_trait_tt2: "Nuestro Gobernante recibirá #G 2#! y #G 6#! marcial." #NT!
 me_bosporan_6_tooltip2: "#R ¡Nuestro gobernante lanzará un atrevido ataque contra el campamento pirata!#!" #NT!
 bosporan_claims_on_pirates_worldwide_tt: "Recibiremos reclamos en cada territorio que tenga un #! #Y Pirate Haven#!." #NT!
  
  
 #Modifiers 
 BPK2_FLAG: "El glorioso estandarte púrpura del Imperio del Bósforo" #NT!
 theodosia_warm_water_port_mod: "Puerto de Teodosia" #NT!
 desc_theodosia_warm_water_port_mod: "El puerto de aguas cálidas de Theodosia garantiza que los envíos puedan llegar a nuestro país durante todo el año, incluso cuando el frío del invierno azota la tierra." #NT!
 bosporan_antipiracy_mod: "El legado de Eumelus" #NT!
 desc_bosporan_antipiracy_mod: "Eumelo, uno de los mayores basileos del Bósforo, no toleraba la piratería en el Ponto Euxino y libraba guerras contra piratas y bandidos. Los habitantes del Bósforo han adoptado esta filosofía y se guían por sus principios." #NT!
 BOSPORAN_EMPIRE_NAME: "Imperio del Bósforo" #NT!
 BARBARIAN_NICKNAME: "'El Bárbaro'" #NT!
 bosporan_iron_of_pantikapaion_mod: "Hierro de Pantikapaion" #NT!
 desc_bosporan_iron_of_pantikapaion_mod: "El hierro producido en la ciudad de Pantikapaion es de una calidad exquisita, y muchos viajeros vienen del mundo civilizado y de las estepas incivilizadas a las fundiciones de los herreros del Bósforo con la esperanza de comprar el metal refinado para sí mismos." #NT!
 silver_chain_cimmerian_bosporus_mod: "La cadena de plata del Bósforo de Cimeria" #NT!
 desc_silver_chain_cimmerian_bosporus_mod: "Los bosporanos han construido una sólida cadena que conecta los territorios de Pantikapaion y Phanagoria a través del Bósforo cimerio." #NT!
 bosporan_big_farms_mod: "Gran Granero" #NT!
 desc_bosporan_big_farms_mod: "Los esfuerzos de los habitantes del Bósforo por ampliar su producción agrícola se han centrado en las ciudades portuarias de Táurica, donde se han construido grandes graneros." #NT!
 bosporan_statue_in_athens_mod: "Estatua de un basileus del Bósforo" #NT!
 desc_bosporan_statue_in_athens_mod: "Como forma de honrar a los habitantes del Bósforo que alimentan su ciudad con granos, los ciudadanos de Atenas han erigido una estatua de su gobernante en el ágora principal." #NT!
 bosporan_revolter_name: "República del Bósforo de Cimeria" #NT!
 bosporan_big_iron_mod: "Fundiciones de Pantikapaion" #NT!
 desc_bosporan_big_iron_mod: "Los habitantes del Bósforo han hecho grandes esfuerzos para aumentar la producción de hierro en su ciudad de Pantikapaion, y el metal que se produce en las fundiciones de aquí es el mejor de la región." #NT!
 cimmerian_bosporus_mod: "Bósforo cimerio" #NT!
 bosporan_scythian_citizens_mod: "Arqueros a caballo escitas" #NT!
 desc_bosporan_scythian_citizens_mod: "Los habitantes del Bósforo luchan con arqueros a caballo junto con sus levas tradicionales, combinando tácticas helénicas con la movilidad del jinete estepario con un efecto devastador." #NT!
 bosporan_sarmatian_citizens_mod: "Caballería pesada sármata" #NT!
 desc_bosporan_sarmatian_citizens_mod: "Los sármatas son dueños de la estepa y controlan vastas franjas de territorio que se extienden mucho más allá de nuestros mapas y conocimientos, y su control de sus caballos no tiene rival." #NT!
 bosporan_scythian_and_sarmatian_citizens_mod: "Jinetes bárbaros" #NT!
 desc_bosporan_scythian_and_sarmatian_citizens_mod: "Los bosporanos han adoptado las tradiciones militares de los nómadas con efectos devastadores, utilizando tanto arqueros a caballo escitas como caballería pesada sármata en sus ejércitos." #NT!
 bosporan_civil_war_good_modifier: "Espíritu de los Spartakids" #NT!
 desc_bosporan_civil_war_good_modifier: "El pueblo del Bósforo se ha unido para defender el país frente al desastre y la guerra." #NT!
 tanais_jewish_district_mod: "Barrio Judío" #NT!
 desc_tanais_jewish_district_mod: "La ciudad de Tanais tiene un famoso barrio judío que es un faro de su cultura en el extremo norte." #NT!
 create_merc_state_price_cost_modifier: "Crear modificador de costo de precio de estado de Merc" #NT!
 black_sea_bosporan_hegemon: "Hegemón del Mar Hospitalario" #NT!
 desc_black_sea_bosporan_hegemon: "Los incomparables bosporanos controlan el vasto Ponto Euxino como si fuera suyo, y son, sin lugar a dudas, el Hegemón del Mar Hospitalario." #NT!
  
 #Treasures 
 treasure_pirate_barbarian_skull: "Cráneo pirata bárbaro Rhyton" #NT!
 treasure_pirate_barbarian_skull_desc: "El cráneo de un pirata bárbaro que luchó contra el gobernante del Bósforo se convirtió en un ritón y se utiliza en ceremonias que honran los logros marciales de la dinastía Espartokid." #NT!
  
 #Events 
 me_bosporan_1_title: "$01_bosporan_kingdom_task_1$" #NT!
 me_bosporan_1_desc: "Mi [ROOT.GetCountry.GetRulerTitle], hemos reclamado oficialmente la provincia de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] como nuestra. Todo lo que te queda por hacer es dar la orden y nuestros soldados expulsarán a nuestros enemigos del campo de batalla. Un día, gobernaremos toda la región de Taurica, pero lo primero es lo primero: la provincia debe ser nuestra." #NT!
 me_bosporan_1.a: "Tomar Taurica es solo el comienzo de lo que debemos hacer" #NT!
 me_bosporan_1_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_1$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_2_title: "$01_bosporan_kingdom_task_2$" #NT!
 me_bosporan_2_desc: "Las ricas ciudades de [GetProvince('(int32)4536').GetName] y [GetProvince('(int32)4538').GetName] han caído en nuestras manos, lo que ha aportado a [ROOT.GetCountry.GetRuler.GetName] una experiencia militar muy necesaria y ha hecho que [ROOT.GetCountry.GetRuler.GetHerHim] se gane el respeto de nuestras tropas.\n\nSin embargo, los asedios de las ciudades costeras no han estado exentos de contratiempos. Se rumoreaba que armas y alimentos que procedían de [GetProvince('(int32)207').GetName], los antiguos fundadores de la colonia que se convertiría en [GetProvince('(int32)4538').GetName], se introdujeron de contrabando en la ciudad en varios puntos, lo que prolongó el asedio durante semanas, y los buenos hombres del Bósforo murieron luchando para intentar tomar las murallas.\n\nAhora que la costa occidental de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] está en nuestras manos, algunos de nuestros asesores militares han presionado a [ROOT.GetCountry.GetRulerTitle] para que lance una invasión de las ciudades helénicas del noroeste. [GetProvince('(int32)4529').GetName], [GetProvince('(int32)4525').GetName] y [GetProvince('(int32)4538').GetName]0 son los nombres que más se han mencionado en los consejos de guerra, pero [GetProvince('(int32)4538').GetName]1 tiene otros planes en mente para [GetProvince('(int32)4538').GetName]2." #NT!
 me_bosporan_2.a: "Preparemos nuestras levas y barcos para la invasión occidental." #NT!
 me_bosporan_2.b: "Debemos castigar a la ciudad madre de [GetProvince('(int32)4538').GetName] - navegamos hacia el sur" #NT!
 me_bosporan_2_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_2$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_3_title: "$01_bosporan_kingdom_task_3$" #NT!
 me_bosporan_3_desc: "En los últimos años, los #E escitas#! se han convertido en una amenaza real para la gente de [ROOT.GetCountry.GetName] y los enemigos jurados de [ROOT.GetCountry.GetRuler.GetName], que ha jurado empujar a sus ejércitos hacia el norte y lejos de nuestras ciudades.\n\nAhora que [ROOT.GetCountry.GetRuler.GetSheHe] ha demostrado a nuestros soldados que podemos expulsar fácilmente a los escitas de los bosques de #E Taurica#!, [ROOT.GetCountry.GetRulerTitle] quiere seguir atacando - [ROOT.GetCountry.GetRuler.GetFirstName] no estará satisfecho hasta que los bosporanos hayan tomado tierras hasta el #E río Borístenes#!, y quizás incluso más allá - una tarea trascendental que refleja el alcance de la ambición de #!1." #NT!
 me_bosporan_3.a: "Las aguas del Borysthenes constituirán una buena frontera natural." #NT!
 me_bosporan_3_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_4_title: "$01_bosporan_kingdom_task_4$" #NT!
 me_bosporan_4_desc: "A medida que se difunde la noticia de los triunfantes ejércitos de [ROOT.GetCountry.GetRuler.GetName], las tribus caucásicas #E#! situadas al este de [ROOT.GetCountry.GetName] se han dado cuenta y han tratado de cultivar relaciones amistosas con [ROOT.GetCountry.GetName]. Se han intercambiado regalos y cortesías, y cuando un día los mensajeros del Bósforo de [ROOT.GetCountry.GetCapital.GetName] cabalgaron hasta sus campamentos y los invitaron a reunirse con [ROOT.GetCountry.GetRulerTitle], los jefes tribales de [GetCountry('MAE').GetName] y [GetCountry('SND').GetName] aceptaron dejar sus hogares y visitarlos.\n\nLos bárbaros quedaron atónitos cuando entraron en la ciudad de los Espartokids, y se dice que caminaron por las calles con la boca abierta, contemplando con asombro los magníficos edificios de mármol y las amplias avenidas de la capital. Abrumados por el poder y la fuerza del pueblo de Bosporan, se sintieron humillados cuando se encontraron con [ROOT.GetCountry.GetRuler.GetFirstName] más tarde esa noche y receptivos a las palabras de [ROOT.GetCountry.GetRuler.GetName]0.\n\nHa habido muchas veces en el pasado en las que nuestros soldados han marchado a través de las tierras al este, y hemos atacado sus asentamientos en los bosques y pantanos de #E Maeotia#! incontables veces - no les tememos, y todos sabemos este hecho. Y así, cuando se propuso el vasallaje como una forma de asegurar una paz eterna entre nuestros pueblos, los jefes no dudaron, sino que se inclinaron ante [ROOT.GetCountry.GetRuler.GetFirstName] de inmediato. El Bosporan [ROOT.GetCountry.GetRulerTitle] los coronó como #E Reyes Clientes#! desde ese momento, y les prometió que les esperaba un futuro glorioso como súbditos de [ROOT.GetCountry.GetName]." #NT!
 me_bosporan_4.a: "Será como dices, mi Señor." #NT!
 me_bosporan_4_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_4$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_5_title: "$01_bosporan_kingdom_task_5$" #NT!
 me_bosporan_5_desc: "Aunque los fuertes vientos del norte traen nieve y hielo a muchas de las ciudades de [ROOT.GetCountry.GetName] durante el invierno, los puertos de [GetProvince('(int32)4544').GetName] nunca se congelan, y este regalo divino de los dioses del mar permite que los barcos comerciales atraquen en nuestros puertos durante todo el año.\n\nNuestro pueblo no solo tiene acceso a los mejores productos comerciales de los famosos mercados y emporios de los poderosos imperios del sur, sino que nuestros cofres están llenos de monedas de oro y plata que nos traen los mercaderes que buscan comprar nuestros propios productos. Las hambrientas ciudades de los griegos compran nuestro grano y pescado, de los que tenemos en abundancia, y también pagan sumas extravagantes por nuestras pieles. La mayor parte del comercio de los bárbaros de la estepa también pasa en algún momento por nuestras manos, por lo que la idea de expandir el puerto de Theodosia fue del agrado de todos y nadie se opuso." #NT!
 me_bosporan_5.a: "Un puerto ampliado nos traerá oportunidades que nunca antes tuvimos" #NT!
 me_bosporan_5_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_5$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_6_title: "$01_bosporan_kingdom_task_6$" #NT!
 me_bosporan_6_desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha decidido cumplir los juramentos sagrados hechos por #E Eumelus#! y destruir a los piratas que interrumpen el comercio dentro del #E Pontus Euxinus#!, el [ROOT.GetCountry.GetRulerTitle] ha reunido una flota para atacar un campamento ilegal en las costas cerca de [GetProvince('(int32)4565').GetName].\n\nA pocas horas de salir del puerto, la armada del Bósforo descubrió el #E Pirate Haven#!: los sinvergüenzas se habían establecido cerca de la frontera con [GetProvince('(int32)4566').GetName]. #E0 inmediatamente pidió armas y armaduras a #E1 y les dijo a los hombres que se prepararan." #NT!
 me_bosporan_6.a: "¡Los atacaremos ahora! ¡Adelante, valientes guerreros, hacia la victoria!" #NT!
 me_bosporan_6_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_6$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_7_title: "$01_bosporan_kingdom_task_7$" #NT!
 me_bosporan_7_desc: "Durante muchos años, [GetCountry('PRY').GetName] gobernó al pueblo de [GetProvince('(int32)416').GetName] con puño de hierro, llegando incluso a controlar qué tipos de comercio y transacciones estaban permitidas dentro de los emporios de esa famosa ciudad. [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetName], estaba personalmente a cargo de la importación de grano y la administró al azar durante muchos años, sin permitir que otros vendieran su comida a los ciudadanos, pero ahora está muerto.\n\nHace siglos, se sabía que el antepasado de [ROOT.GetCountry.GetRuler.GetName], #E Leukon#!, era amigo de los atenienses, amado por enviar grandes cantidades de grano a la ciudad y ganarse la eterna admiración de su gente, pero esta relación fue rota por los Antígonidas. Pero con Demetrio fuera de la ecuación, la cuestión de dónde comprará Atenea la harina para hornear su pan es nuestra, y los mensajeros de [ROOT.GetCountry.GetRuler.GetFirstName] lograron devolver nuestro grano a su mercado después de negociar con los magistrados de la ciudad.\n\nLos barcos atenienses parten de nuestros puertos cada pocos meses, sus bodegas abarrotadas a rebosar de ánforas llenas de trigo y miel, elementos vitales, y se informa que se ha erigido una estatua de [ROOT.GetCountry.GetRuler.GetFirstName] en el ágora de Atenea como una forma de honrar a nuestro [ROOT.GetCountry.GetRulerTitle]." #NT!
 me_bosporan_7.a: "Me siento honrado de escuchar esto y agradecido por la amistad de los atenienses." #NT!
 me_bosporan_7_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_7$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_8_title: "$01_bosporan_kingdom_task_8$" #NT!
 me_bosporan_8_desc: "Habiendo aprendido lecciones importantes en la #E Batalla de Gorgippia#!, [ROOT.GetCountry.GetRuler.GetName] acabó rápidamente con los piratas que vivían en una fortaleza abandonada en las costas de [GetProvince('(int32)1743').GetName]. No hubo resistencia digna de mención; los guerreros curtidos en la batalla bajo el mando de [ROOT.GetCountry.GetRulerTitle] no mostraron piedad con los bucaneros, sino que mataron a todos y prendieron fuego a sus destartaladas chozas.\n\nEn sus cortos años en el trono, #E Eumelus#! había intentado limpiar el #E Pontus Euxinus#! de su plaga de bandidos que vagaban por sus aguas, pero [ROOT.GetCountry.GetRuler.GetFirstName] ya ha superado los esfuerzos de su desafortunado predecesor #!,0. A pesar de la creciente fama de #!,0, el gobernante del Bósforo se apresura a elogiar a otros por sus esfuerzos para erradicar el flagelo de la piratería, afirmando que los impuestos son los que realmente merecen agradecimiento." #NT!
 me_bosporan_8.a: "Que el legado de Eumelo nos impulse a lograr grandes cosas" #NT!
 me_bosporan_8_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_8$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_9_title: "$01_bosporan_kingdom_task_9$" #NT!
 me_bosporan_9_desc: "[GetProvince('(int32)4549').GetName] y [GetProvince('(int32)4563').GetName] se encuentran a ambos lados del #E Bósforo Cimerio#!,, el cuerpo de agua que separa las provincias de #E Táurica#! y #E Meotia#!,, y estas dos ciudades se han beneficiado durante mucho tiempo de su posición fortuita en el llamado #E Bósforo Cimerio#!.\n\nCon puertos que pueden acceder fácilmente al #E Ponto Euxino#! así como al #E Palo Meotica#!,, el comercio fluye naturalmente hacia los puertos de los bosporanos, y hacen su fortuna comprando y vendiendo a griegos y escitas por igual. Gracias a los esfuerzos de los [GetProvince('(int32)4563').GetName]4 por ampliar la infraestructura en ambos lados del cruce, ambas ciudades han crecido en riqueza y prestigio, lo que ha permitido a [GetProvince('(int32)4563').GetName]5 realizar más inversiones en el bienestar del país." #NT!
 me_bosporan_9.a: "Es mi deber como [ROOT.GetCountry.GetRulerTitle] construir grandes ciudades en el Bósforo." #NT!
 me_bosporan_9_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_9$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_10_title: "$01_bosporan_kingdom_task_10$" #NT!
 me_bosporan_10_desc: "El hierro de buena calidad @iron! es difícil de conseguir cuando se vive en las afueras del mundo civilizado, lo que hace que el metal producido en la ciudad de [GetProvince('(int32)4549').GetName] sea aún más raro y deseable para quienes viven en [ROOT.GetCountry.GetName].\n\nObtener hierro de alta calidad para los ejércitos siempre ha sido importante para [ROOT.GetCountry.GetRuler.GetName], quien se aseguró de que se reservaran fondos para construir molinos y fundiciones dentro de los muros de la ciudad. Los herreros del Bósforo trabajan muchas horas todos los días, y las armas letales que fabrican se entregan a los soldados o se cargan en barcos y se venden por una gran ganancia en el mercado." #NT!
 me_bosporan_10.a: "Debo asegurarme de que nuestros soldados estén preparados para la batalla." #NT!
 me_bosporan_10_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_10$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_11_title: "$01_bosporan_kingdom_task_11$" #NT!
 me_bosporan_11_desc: "Los visitantes que navegan por primera vez por las aguas del Bósforo Cimmerio suelen encontrarse con una imagen que al principio los deja perplejos: una poderosa red de fortificaciones construidas en los muros marítimos a ambos lados del estrecho, con una enorme Cadena de Plata unida entre ellas. Esta llamada "Cadena de Plata" que brilla intensamente al sol en realidad está hecha de hierro de los molinos y fundiciones de Bósforo, y todos los barcos que quieran entrar en los puertos del Bósforo deben recibir permiso para pasar a los puertos que están bloqueados por esta cadena.\n\nNo hace falta decir que el contrabando de mercancías dentro y fuera de la región es prácticamente imposible, aunque algunos tontos lo intentan periódicamente y fracasan miserablemente. Sin embargo, la mayoría de los comerciantes son hombres honorables y están dispuestos a pagar un poco más en impuestos para obtener acceso a los mercados del #E Bósforo cimerio#!." #NT!
 me_bosporan_11.a: "Pondré fin a la piratería y al contrabando en todo el [ROOT.GetCountry.GetName]" #NT!
 me_bosporan_11_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_11$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_12_title: "$01_bosporan_kingdom_task_12$" #NT!
 me_bosporan_12_desc: "Los esfuerzos de los habitantes del Bósforo por mejorar la ciudad de [GetProvince('(int32)4557').GetName] han sido un éxito rotundo, y han servido como puerta de entrada natural entre nuestro mundo y el de la estepa. Es habitual ver a los #E escitas#! y a los #E sármatas#! en nuestros mercados y lugares públicos, y aunque la ciudad está situada en el mismísimo borde del mundo civilizado, tiene una atmósfera cosmopolita que acoge a todos, independientemente de su religión, idioma o lugar de nacimiento.\n\nRecientemente, algunas de las principales familias judías que viven en [GetProvince('(int32)4565').GetName] presentaron una petición pidiendo que se les permitiera construir un distrito en Tanais. [ROOT.GetCountry.GetName] siempre ha mostrado amabilidad con los hebreos que viven en sus ciudades y, con el paso de los años, las comunidades judías en nuestras ciudades costeras han crecido." #NT!
 me_bosporan_12.a: "No se concederán privilegios" #NT!
 me_bosporan_12.b: "Concederé la petición de mis hermanos judíos: tenéis mi bendición." #NT!
 me_bosporan_12_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_12$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_13_title: "$01_bosporan_kingdom_task_13$" #NT!
 me_bosporan_13_desc: "Guiados por el #E Legado de Eumelus#! y su deseo de ver al #E Pontus Euxinus#! libre de piratas, los victoriosos [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] pueden finalmente afirmar que la tarea ha terminado. Los refugios piratas más notorios de la región han sido aniquilados, sus flotas quemadas hasta las cenizas y cualquier bandido que fue capturado vivo por los soldados de [ROOT.GetCountry.GetRuler.GetFirstName] fue crucificado: los bosporanos han dejado muy en claro que no tolerarán la piratería en sus aguas.\n\nLa fama de [ROOT.GetCountry.GetRuler.GetFirstName] sigue creciendo, a medida que se extiende la noticia de las audaces incursiones de [ROOT.GetCountry.GetRuler.GetHerHis] en los campamentos piratas en el extranjero. [ROOT.GetCountry.GetRulerTitle] se está ganando la reputación de ser un maestro marinero, uno que lucha por la justicia y la estabilidad." #NT!
 me_bosporan_13.a: "Todo lo que has oído sobre mí es verdad." #NT!
 me_bosporan_13_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_13$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_14_title: "$01_bosporan_kingdom_task_14$" #NT!
 me_bosporan_14_desc: "Desde nuestro punto de observación en la ciudad de [GetProvince('(int32)4557').GetName], que sirve como bastión de la cultura del Bósforo en una región por lo demás bárbara, [ROOT.GetCountry.GetRuler.GetName] ha ampliado nuestras conexiones con los #E sármatas#! que viven al norte más que nunca antes en nuestra historia.\n\nCuando se escuchó en la estepa el llamado de que los ejércitos de los [ROOT.GetCountry.GetName] pagarían buen oro por arqueros a caballo dispuestos a luchar junto a nuestras levas, un hombre llamado [SCOPE.sCharacter('conan_the_barbarian').GetName], un nómada cimerio con espada en mano, cabello oscuro y expresión hosca, un destructor y asesino, llegó a Tanais al frente de un ejército.\n\nEste cimerio reveló que su deidad, un dios sombrío de las montañas que ama la batalla y desdeña la debilidad, se apareció en un sueño y le dijo que trajera a su ejército a Tanais, porque el destino de [SCOPE.sCharacter('conan_the_barbarian').GetFirstName] se encontraría dentro de los [ROOT.GetCountry.GetName]." #NT!
 me_bosporan_14.a: "Por fin, un hombre que entiende el enigma del acero..." #NT!
 me_bosporan_14_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_14$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_15_title: "$01_bosporan_kingdom_task_15$" #NT!
 me_bosporan_15_desc: "Terribles noticias llegaron a [ROOT.GetCountry.GetCapital.GetName]: hay un usurpador que dice ser el hijo bastardo de #E Prytanis#!, uno de los hijos de #E Paerisades#! que luchó contra #E Eumelus#! por el trono del Bósforo, y ha iniciado una guerra civil dentro de [ROOT.GetCountry.GetName].\n\nHay muchos que secretamente envidian los éxitos de [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis], y así, cuando un tirano emergió del desierto a la cabeza de un masivo ejército #E Sarmatian#! y clamó justicia contra su padre asesinado, encontró una audiencia receptiva.\n\nNadie sabe con certeza si este rebelde Prytanis es en realidad un #E Spartokid#! o no, pero muchos creen que es cierto, por lo que el punto es discutible. - muchos de nuestros parientes han apoyado a este guerrero y se han declarado a favor de la #E República del Bósforo Cimerio#!." #NT!
 me_bosporan_15.a: "¡Entonces los mataré a todos! ¡No habrá piedad para los traidores!" #NT!
 me_bosporan_15_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_15$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_16_title: "$01_bosporan_kingdom_task_16$" #NT!
 me_bosporan_16_desc: "Los piratas de [GetProvince('(int32)248').GetName] no intentaron huir cuando las flotas del Bósforo entraron en la #E Propontis#!,, sino que salieron con valentía a enfrentarse a nuestros barcos y murieron con honor.\n\nNuestros marineros destruyeron su puerto, pero los informes que trajeron de vuelta a [ROOT.GetCountry.GetRuler.GetName] fueron inquietantes. Parece que los funcionarios que vivían en las ciudades de [GetProvince('(int32)1453').GetName] y [GetProvince('(int32)240').GetName] habían pagado grandes sumas a estos bandidos para que hostigaran a nuestros barcos; estos piratas entraron en nuestras aguas con la bendición de los #E griegos propónticos#!, que han tratado de sacar provecho a nuestras expensas." #NT!
 me_bosporan_16.a: "Si tenemos que tomar el Bósforo para darles una lección, ¡lo haremos!" #NT!
 me_bosporan_16_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_16$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_17_title: "$01_bosporan_kingdom_task_17$" #NT!
 me_bosporan_17_desc: "Desde sus humildes comienzos, los habitantes del #E Reino del Bósforo#! ascendieron a alturas inimaginables bajo el liderazgo de la dinastía Espartokid, que no solo ha expulsado el azote de la piratería de las aguas del #E Ponto Euxino#!, sino que ha establecido un poderoso imperio en el norte que abarca tanto a los griegos como a los escitas. Los habitantes inquebrantables de un reino que se extiende a caballo entre el mundo civilizado y el bárbaro, los del Bósforo han logrado encontrar su propio camino, recorriendo un camino intermedio que se mantiene fiel a sus propias tradiciones e ideales.\n\nLa gran metrópolis del [ROOT.GetCountry.GetCapital.GetName] atrae a hombres de todos los rincones de la tierra, que viajan por tierra y mar para visitar los mercados y emporios del [ROOT.GetCountry.GetName], y todos se maravillan al saber que estas magníficas hazañas fueron logradas por los descendientes de un usurpador mercenario. Los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] son una de las familias más famosas y poderosas del mundo, y su Imperio es incomparable en fuerza y ​​gloria." #NT!
 me_bosporan_17.a: "¡Si Espartaco pudiese ver lo que sus hijos eran capaces de lograr!" #NT!
 me_bosporan_17_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_17$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_18_title: "$01_bosporan_kingdom_task_18$" #NT!
 me_bosporan_18_desc: "Los dioses han concedido a nuestro pueblo muchos regalos, y tenemos la bendición de tener aguas repletas de peces, campos de cereales maduros y rebaños de ganado, lujos que no todos comparten. Al darse cuenta de la importancia de ser buenos administradores de la tierra, [ROOT.GetCountry.GetRuler.GetName] construyó muchas granjas por todo [ROOT.GetCountry.GetName] y un granero grande en la importante ciudad de [GetProvince('(int32)4544').GetName], y ahora nuestras cosechas son las mejores que jamás han sido.\n\nNo solo tendremos más que suficiente comida para nuestros propios compatriotas, sino que incluso podríamos vender nuestro excedente en mercados extranjeros; somos verdaderamente afortunados." #NT!
 me_bosporan_18.a: "Daremos un buen uso a estos graneros." #NT!
 me_bosporan_18_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_19_title: "$01_bosporan_kingdom_task_19$" #NT!
 me_bosporan_19_desc: "Las tribus que viven a nuestro alrededor han sido parte de la vida de Bosporan durante mucho tiempo; nuestros pueblos se han casado entre sí, han compartido comidas juntos y algunos incluso adoran a los mismos dioses; a pesar de nuestras diferencias, hay mucho que tenemos en común y los #E escitas#!,, para bien o para mal, son sin duda parte del tejido de nuestra sociedad.\n\nA la luz de este hecho, algunos de los asesores de [ROOT.GetCountry.GetRuler.GetName] han propuesto que extendamos los derechos de ciudadanía a algunas de las diferentes culturas que viven junto a nosotros. Hay algunos de nuestros parientes que albergan odio en sus corazones hacia los miembros de las tribus y no quieren esto, alegando que los norteños han asesinado a nuestra gente y han asaltado nuestras tierras, pero para ser justos, nosotros les hemos hecho lo mismo a ellos; esta podría ser una oportunidad para un nuevo comienzo entre nosotros y la gente que hemos subyugado." #NT!
 me_bosporan_19.a: "Concederé a los escitas los derechos de los ciudadanos." #NT!
 me_bosporan_19.b: "Los sármatas merecen privilegios dentro del [ROOT.GetCountry.GetName]" #NT!
 me_bosporan_19.c: "Tanto los escitas como los sármatas son dignos de este honor." #NT!
 me_bosporan_19.d: "¡Esta tierra siempre pertenecerá a los bosporanos y sólo a los bosporanos!" #NT!
 me_bosporan_19_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_19$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_20_title: "$01_bosporan_kingdom_task_20$" #NT!
 me_bosporan_20_desc: "Una vez que se supo que [ROOT.GetCountry.GetRuler.GetName] planeaba conquistar [GetProvince('(int32)1973').GetName] para [ROOT.GetCountry.GetName], miles de hombres llegaron a [ROOT.GetCountry.GetCapital.GetName] en los meses siguientes: voluntarios de las provincias que deseaban unirse a nuestras guerras y cambiar su fortuna personal. Estos soldados estaban motivados por el lucro, el saqueo y el deseo de saquear ciudades sin importar quién viviera allí, griego o escita: la riqueza y la historia de Mileto son conocidas por todos, y hay muchos que arriesgarían sus vidas por la oportunidad de saquear sus ricos hogares y templos." #NT!
 me_bosporan_20.a: "Si no se someten pacíficamente, ¡tomaré [GetProvince('(int32)1973').GetName] por la fuerza!" #NT!
 me_bosporan_20_tooltip: "La tarea de la misión '#Y $01_bosporan_kingdom_task_20$#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_21_title: "Atacando a los piratas" #NT!
 me_bosporan_21_desc: "Los soldados del Bósforo pudieron desembarcar sin que nadie los desafiara, ya que la armada pirata se encontraba en una incursión y no pudo defender el desembarco. Mientras los soldados se reunían alrededor de [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRulerTitle] agarró la espada de [ROOT.GetCountry.GetRuler.GetHerHis] y la levantó muy por encima de la cabeza de [ROOT.GetCountry.GetRuler.GetHerHis]." #NT!
 me_bosporan_21.a: "Ruego a los dioses que nos concedan la victoria." #NT!
 me_bosporan_21.b: "¡Destruiré a todos los que se me opongan!" #NT!
 me_bosporan_21_tooltip: "#Y La cadena de eventos continuará.#!" #NT!
  
 me_bosporan_22_title: "¡Emboscado!" #NT!
 me_bosporan_22_desc: "Cuando los soldados de Bosporan entraron en el refugio pirata de #E#!,, estaba sorprendentemente vacío: ¿todos los bandidos estaban en una incursión? ¿Por qué habrían dejado su campamento sin defensa?\n\nEl zumbido de una flecha que pasó zumbando junto a la cabeza de [ROOT.GetCountry.GetRuler.GetName] respondió a esa pregunta, y el sonido del carnyx partió el aire cuando otra descarga de misiles siguió a la primera.\n\n"¡Es una emboscada!", gritó [ROOT.GetCountry.GetRulerTitle], sacando el arma de [ROOT.GetCountry.GetRuler.GetHerHis] y agachándose detrás de una pared para cubrirse. Escudriñando desesperadamente el horizonte, [ROOT.GetCountry.GetRuler.GetFirstName] vio desde dónde atacaban los asaltantes y maldijo: estaban en la cima de una colina cercana." #NT!
 me_bosporan_22.a: "¡Ordenen a los hombres que carguen! ¡Luchamos por Eumelus!" #NT!
 me_bosporan_22.b: "¡Nadie puede superarme en maniobras en el campo de batalla!" #NT!
 me_bosporan_22_tooltip: "La opción está disponible debido al alto puntaje marcial de nuestro Gobernante." #NT!
  
 me_bosporan_23_title: "El duelo" #NT!
 me_bosporan_23_desc: "A pesar de estar sorprendidos y desorientados al principio, los soldados de Bosporan pudieron rápidamente tomar el control de la situación, lanzando valientemente un ataque que dispersó a los cobardes piratas. El aire se llenó con los gritos de los hombres moribundos, y la espada de [ROOT.GetCountry.GetRuler.GetName] estaba mojada con la sangre de asaltantes y sinvergüenzas.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] acababa de entrar en la puerta de un gran edificio, cuando un gran bárbaro apareció con un hacha de guerra enorme. Se intercambiaron golpes, y ambos guerreros terminaron en el suelo, con los brazos entrelazados en una lucha desesperada mientras cada uno intentaba ganar influencia sobre el otro.\n\nPor primera vez en mucho tiempo, [ROOT.GetCountry.GetRuler.GetFirstName] recordó cómo se sentía el miedo." #NT!
 me_bosporan_23.a: "Estoy casi superado: ¡que los dioses me ayuden!" #NT!
 me_bosporan_23.b: "Ya basta de juegos: beberé del cráneo de este bárbaro." #NT!
 me_bosporan_23_tooltip: "La opción está disponible debido al alto puntaje de finura de nuestro Gobernante." #NT!
  
 me_bosporan_24_title: "Destrucción del refugio de los piratas" #NT!
 me_bosporan_24_desc: "Al final, la batalla contra los piratas de [GetProvince('(int32)4565').GetName] fue una victoria total para los valientes guerreros de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] pudo derrotar fácilmente al retador [ROOT.GetCountry.GetRuler.GetHerHis] después de recuperar la espada [ROOT.GetCountry.GetRuler.GetHerHis] del suelo, y [ROOT.GetCountry.GetRulerTitle] cortó la cabeza del bárbaro con un solo golpe que dejó a los soldados cercanos atónitos ante la habilidad marcial de su gobernante.\n\nEl refugio pirata fue completamente destruido por los entusiastas soldados y mucho botín fue tomado a bordo de la flota de Bosporan. Todos los asaltantes que no murieron en batalla o fueron crucificados después fueron enviados a [ROOT.GetCountry.GetCapital.GetName] encadenados, y [ROOT.GetCountry.GetRuler.GetFirstName] decretó que el castigo por la piratería siempre sería la esclavitud." #NT!
 me_bosporan_24.a: "Honramos la memoria de Eumelus destruyendo a los piratas en el #E Pontus Euxinus!#!" #NT!
 me_bosporan_24.b: "Envía el cráneo de su jefe a [ROOT.GetCountry.GetCapital.GetName] y conviértelo en mi taza." #NT!
 me_bosporan_24_tooltip: "La tarea de la misión '#Y La batalla de Gorgippia#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_25_title: "Puertos del Ponto Euxino" #NT!
 me_bosporan_25_desc: "El [ROOT.GetCountry.GetName] es la mayor potencia naval que navega por el #E Pontus Euxinus#!,, especialmente después de que [ROOT.GetCountry.GetRuler.GetName] se propusiera como misión personal destruir los numerosos #E Pirate Havens#! que contaminaban sus aguas.\n\nSin la amenaza de una invasión naval que se cierne sobre los ciudadanos de las numerosas ciudades portuarias del Bósforo, los carpinteros de barcos locales ahora tienen la libertad de experimentar con diferentes técnicas de construcción que ya están demostrando ser más eficientes que nuestra forma anterior de hacer las cosas: una bendición para los buques de guerra de los conquistadores [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFirstName]." #NT!
 me_bosporan_25.a: "¡Nuestros barcos dominarán los mares!" #NT!
 me_bosporan_25_tooltip: "La tarea de la misión '#Y Puertos del Ponto Euxino#!' ya ha sido #G completada#!!" #NT!
  
 me_bosporan_26_title: "Comercio teodosiano" #NT!
 me_bosporan_26_desc: "La proximidad de [GetProvince('(int32)4544').GetName] a [GetProvince('(int32)4549').GetName] no ha desanimado a los visitantes de ninguna de las dos ciudades, que siguen siendo las #E Joyas Gemelas de la Cultura del Bósforo#!. Un viaje al [ROOT.GetCountry.GetName] no se considera completo a menos que uno haya pasado tiempo en ambas ciudades, pues tal es su importancia; muchos de los eventos que definieron una era en el siglo pasado tuvieron lugar cerca del #E Bósforo Cimmerio#!, y la Casa de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ha infestado fuertemente ambos lados del estrecho, erigiendo fortificaciones y puertos y dejando su marca en el paisaje físico para siempre." #NT!
 me_bosporan_26.a: "#E Theodosia#! es una de las ciudades más importantes dentro del [ROOT.GetCountry.GetName]" #NT!
 me_bosporan_26_tooltip: "La tarea de la misión '#Y Comercio teodosiano#!' ya se ha #G completado#!!" #NT!
