 me_caledonian_24_title: "La gente pintada" 
 me_caledonian_24_desc: "Ahora que nos hemos apoderado de toda la provincia de #E Caledonia#!, estamos viendo beneficios que antes eran inimaginables.\n\nAdemás de que cada vez más parientes nuestros se congregan en [ROOT.GetCountry.GetCapital.GetName], una situación que siempre es Bienvenidos: estos recién llegados a la capital están trayendo consigo algunas de sus tecnologías locales y ahora toda la nación de [ROOT.GetCountry.GetName] se beneficiará." 
 me_caledonian_24.a: "Dales mi agradecimiento personal por lo que han logrado aquí." 
 me_caledonian_24_tooltip: "La tarea de misión '#Y El pueblo pintado#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_26_title: "Las costas de Hibernia" 
 me_caledonian_26_desc: "Como se predijo, las patéticas tribus de #E Hibernia#! no pudieron hacer frente a nuestras fuerzas superiores [ROOT.GetCountry.GetAdjective], que han mojado sus espadas con la sangre de los lugareños y al mismo tiempo han abierto su apetito por más botín.\n\nSegún todos Según informes, sus ejércitos son débiles y dispersos y serán presa fácil para nuestros esclavistas. Se han preparado reclamaciones sobre el resto de la isla, cuya conquista no debería requerir mucho esfuerzo." 
 me_caledonian_26.a: "Esperamos recibir informes de su envío completo." 
 me_caledonian_26_tooltip: "La tarea de misión '#Y The Shores Of Hibernia#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_27_title: "Barcos de esclavos" 
 me_caledonian_27_desc: "Sin duda, innumerables lenguas han maldecido el día en que nació [ROOT.GetCountry.GetRuler.GetName], ya que [ROOT.GetCountry.GetRulerTitle] es el único responsable de crear las armadas saqueadoras que están extendiendo la miseria por las tierras de nuestros vecinos.\n\nEnvalentonados por la insignificante resistencia que hemos encontrado hasta ahora , se ha decidido enviar nuestros buques de guerra cada año, según lo permita el tiempo." 
 me_caledonian_27.a: "Lamentarás el día en que veas nuestras velas en el horizonte..." 
 me_caledonian_27_tooltip: "La tarea de misión '#Y Barcos de esclavos#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_28_title: "Tierra del pueblo pintado" 
 me_caledonian_28_desc: "[ROOT.GetCountry.GetRuler.GetName] está una mañana cazando, actividad que le gusta mucho a [ROOT.GetCountry.GetRuler.GetSheHe], y está a punto de lanzar una flecha a un majestuoso ciervo cuando se oye un fuerte estrépito y un crujido detrás de [ROOT.GetCountry.GetRuler.GetHerHim] - una rama ha caído de un roble.\n\nMientras la criatura asustada desaparece detrás de un gran arbusto, [ROOT.GetCountry.GetRuler.GetFirstName] suspira ruidosamente, golpeando distraídamente un mosquito en el cuello de [ROOT.GetCountry.GetRuler.GetHerHis] mientras [ROOT.GetCountry.GetRuler.GetSheHe] se dirige hacia [ROOT.GetCountry.GetCapital.GetName]." 
 me_caledonian_28.a: "Se hace tarde y ya habrá tiempo para cazar más tarde." 
 me_caledonian_28_tooltip: "Es hora de hacer historia..." 
  
 me_caledonian_29_title: "Los mojones con cámaras: la búsqueda" 
 me_caledonian_29_desc: "Una vez que [ROOT.GetCountry.GetRuler.GetName] y [SCOPE.sCharacter('priest').GetName] llegaron a [GetProvince('(int32)2132').GetName], no perdieron tiempo en inspeccionar la isla y sus regiones circundantes, y lo que encontraron los sorprendió.\n\nHabía granjas abandonadas con increíbles trabajos en piedra; de hecho, algunas de las estructuras que encontraron Su construcción habría requerido una enorme cantidad de mano de obra y tiempo.\n\nA pesar de estos impresionantes edificios, no había señales de ningún lugareño, sólo los [ROOT.GetCountry.GetAdjective] colonos que habían llegado a esta isla." 
 me_caledonian_29.a: "Seguiremos buscando [GetProvince('(int32)2132').GetName] para ver qué más podemos encontrar." 
 me_caledonian_29_tooltip: "'#Y Los Cairns con Cámaras: La búsqueda#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_30_title: "Los Cairns con Cámaras: El Templo" 
 me_caledonian_30_desc: "Unas semanas más tarde, [ROOT.GetCountry.GetRuler.GetName] y [SCOPE.sCharacter('priest').GetName] habían hecho el descubrimiento de su vida: las ruinas de un enorme túmulo en la cima de una colina, uno que inmediatamente llenó a [SCOPE.sCharacter('priest').GetFirstName] con una sensación de lo numinoso. '¡Esto es, este es el lugar que vi en mi sueño!'\n\nSin perder tiempo, los dos exploradores [ROOT.GetCountry.GetAdjective] se abrieron paso bajo tierra a través de una abertura en la parte superior del túmulo, y una vez que sus ojos se acostumbraron a la oscuridad, descubrieron una cámara central de tamaño considerable.\n\nLas paredes parecían vibrar con una energía divina que envió escalofríos por la columna vertebral del Sumo Sacerdote. 'Este lugar podría haber sido abandonado pero es sagrado, aún así... aquí se hacían sacrificios, y agradaría a los dioses si se reanudaran en este mismo lugar. Debemos utilizar esta estructura existente como templo, [ROOT.GetCountry.GetRuler.GetFirstName].'" 
 me_caledonian_30.a: "Entonces será: vendremos aquí a menudo para hacer sacrificios." 
 me_caledonian_30_tooltip: "'#Y Los Mojones con Cámaras: El Templo#!' ahora ha sido #G Completado#!!" 
