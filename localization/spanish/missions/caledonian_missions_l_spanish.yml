l_spanish:
  
 01_caledonian_missions: "Tierra del pueblo pintado" 
 01_caledonian_missions_DESCRIPTION: "Las tribus #E Caledonian#! viven en las regiones más remotas de la isla de #E Albion#!, muy al norte, en tierras crueles y salvajes donde sus parientes tribales, los vigorosos y trabajadores #E celtas insulares#! del sur , no te aventures.\n\nUn lugar donde los páramos cubiertos de brezos están barridos por el viento y las montañas grises son frías e imponentes, donde los habitantes de estos pantanos helados y bosques primitivos parecen desaparecer de la vista en todo lo que los rodea. ..." 
 01_caledonian_missions_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando hayamos construido nuestra región capital, conquistado y asaltado las tierras de nuestros enemigos y hayamos unido a las tribus que nos rodean para formar la #E Confederación Caledonia#!." 
 01_caledonian_missions_BUTTON_TOOLTIP: "El día de gloria está cerca: el nacimiento de Caledonia..." 
  
  #Missions 
  
 01_caledonian_missions_task_1: "Estamos de acuerdo" 
 01_caledonian_missions_task_1_DESC: "Aunque es una tarea onerosa lograr que nuestros jefes tribales se pongan de acuerdo en algo, si somos capaces de establecer una paz estable en casa, entonces podremos convencer a nuestros guerreros de los beneficios de hacer la guerra en el extranjero. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 01_caledonian_missions_task_2: "Entonces debe ser la guerra" 
 01_caledonian_missions_task_2_DESC: "Durante demasiado tiempo hemos sufrido daños inconmensurables debido a las guerras internas emprendidas por nuestros parientes; debemos poner fin a esto. La única manera de asegurar una paz duradera en #E Caledonia#! es prepararse para la guerra. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 01_caledonian_missions_task_3: "Rodeado de piedra y plata" 
 01_caledonian_missions_task_3_DESC: "Las tierras que habitamos son una fuente de valiosa riqueza mineral, y deberíamos utilizar la piedra de las montañas para construir nuestras ciudades y nuestras fortalezas.\n\n\n\n\n\n\n\n\n\n\ n@egypt_mil19!" 
  
 01_caledonian_missions_task_4: "Tomando #E Taexalia#!" 
 01_caledonian_missions_task_4_DESC: "¡Las tribus taexalianas y damonianas de nuestro sur son gusanos débiles y llorones que no pueden esperar resistir a los impuestos de [ROOT.GetCountry.GetAdjective] en el campo! ¡Expulsemos a nuestros enemigos de sus tierras al mar! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 01_caledonian_missions_task_5: "Cruzando el Mare Hibernicum" 
 01_caledonian_missions_task_5_DESC: "La madera es escasa en nuestro lugar de origen, pero este desafortunado hecho de la naturaleza no significa que no la necesitemos. El almacenamiento de madera tiene muchos beneficios; no sólo podemos construir barcos, sino que también podemos enviar nuestra armada a costas lejanas si es necesario...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 01_caledonian_missions_task_6: "Asaltantes de Caledonia" 
 01_caledonian_missions_task_6_DESC: "Nuestros guerreros veteranos claman por la batalla, ansiando ser desatados en las tierras de nuestros enemigos al sur y al oeste. ¡Todo lo que [ROOT.GetCountry.GetRuler.GetName] tiene que hacer es decir la palabra y nuestros asaltantes se irán de inmediato! Se han congregado cerca de [ROOT.GetCountry.GetCapital.GetName] y sólo esperan el permiso oficial.\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 01_caledonian_missions_task_7: "Los mojones con cámaras de #E Orcades#!" 
 01_caledonian_missions_task_7_DESC: "Se dice que hay asentamientos curiosos en [GetProvince('(int32)2132').GetName], que tal vez valga la pena investigar si tenemos el dinero para enviar una expedición.\n\n#Y Esto iniciará una cadena de eventos si se encuentra un #T Lugar Sagrado para Gobannus#! no existe#!.\n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
  
 01_caledonian_missions_task_8: "Colonos tribales" 
 01_caledonian_missions_task_8_DESC: "Finalmente se ha logrado la paz, pero no debemos dormirnos en los laureles, sino todo lo contrario. Si queremos establecer nuestro dominio sobre las tierras por las que hemos luchado tan amargamente, entonces debemos trasladar a nuestros miembros de la tribu a los lugares deshabitados que nos rodean. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
 01_caledonian_missions_task_9: "Minando las montañas" 
 01_caledonian_missions_task_9_DESC: "Uno de los muchos regalos que [ROOT.GetCountry.Custom('get_forge_god')] ha otorgado a nuestro pueblo es el fácil acceso a las riquezas minerales, ya sea piedra, metales preciosos como el oro y la plata o metales básicos que nuestros herreros anhelan tan desesperadamente. No eludimos nuestros deberes, pero construyamos minas para poder obtener los materiales de construcción que nuestro pueblo desea. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 01_caledonian_missions_task_10: "Caza en las tierras altas" 
 01_caledonian_missions_task_10_DESC: "Algunos amigos de [ROOT.GetCountry.GetRuler.GetName] han estado hablando de salir a cazar en la naturaleza, una actividad muy apreciada por la gente de [ROOT.GetCountry.GetAdjective].\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 01_caledonian_missions_task_11: "Granjas de sal de #E Novantae#!" 
 01_caledonian_missions_task_11_DESC: "La sal es uno de los bienes disponibles más preciados, necesaria para muchos aspectos de la vida cotidiana, y debemos asegurarnos de utilizar los recursos naturales de [GetProvince('(int32)2109').GetName] tan pronto como podamos.\n\n\n\n\n \n\n\n\n\n\n@celt_mil2!" 
  
 01_caledonian_missions_task_12: "Cambiando esto por aquello" 
 01_caledonian_missions_task_12_DESC: "El trueque ha jugado durante mucho tiempo un papel importante en la vida económica de [ROOT.GetCountry.GetName], pero ahora [ROOT.GetCountry.GetRuler.GetName] ha decidido apoyar todo el peso del Estado de [ROOT.GetCountry.GetAdjective] en estas iniciativas. Debemos construir un mercado especial en nuestra capital que permita a nuestra gente reunirse y comerciar libremente.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 01_caledonian_missions_task_13: "Una capital de Caledonia" 
 01_caledonian_missions_task_13_DESC: "La autoridad de nuestro [ROOT.GetCountry.GetRulerTitle] se ha vuelto innegable en los últimos años, sin que los Ancianos Tribales estén cada vez más dispuestos a ceder a las órdenes que salen de [ROOT.GetCountry.GetCapital.GetName]. Una forma en que [ROOT.GetCountry.GetRuler.GetName] ha cimentado el legado de [ROOT.GetCountry.GetRuler.GetHerHis] en [ROOT.GetCountry.GetName] es ordenando que se construya una verdadera ciudad.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_caledonian_missions_task_14: "Una cuestión de honor" 
 01_caledonian_missions_task_14_DESC: "A medida que nuestra posición mejora en casa, hay voces que afirman que [ROOT.GetCountry.GetRuler.GetName] no es apto para liderar al pueblo [ROOT.GetCountry.GetAdjective]. Silenciamos de una vez por todas estas lenguas meneantes con una demostración de habilidad marcial. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_caledonian_missions_task_15: "¡El mundo arderá!" 
 01_caledonian_missions_task_15_DESC: "¡La hora de nuestro dominio supremo está cerca! Nadie puede hacer frente a nosotros; ¡Nuestros impuestos están preparados para incendiar el mundo!\n\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 01_caledonian_missions_task_16: "Trueque con el continente" 
 01_caledonian_missions_task_16_DESC: "Si bien la mayor parte de lo que nuestro pueblo desea se puede encontrar dentro de nuestras propias fronteras, hay algunos bienes que sólo se pueden encontrar en el extranjero. Veamos qué podemos hacer para impulsar nuestras conexiones comerciales con el continente.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 01_caledonian_missions_task_17: "Exportadores de pescado de renombre" 
 01_caledonian_missions_task_17_DESC: "Se podría suponer que nuestra proximidad al mar garantiza que el pescado sea el principal alimento básico de nuestra dieta, pero esto no es cierto: preferimos la cebada y la carne, pero nuestra aversión a comer la pesca local no significa que no debamos exportar los alimentos. a nuestros vecinos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 01_caledonian_missions_task_18: "La Confederación de Caledonia" 
 01_caledonian_missions_task_18_DESC: "¡Que el mundo entero contemple las hazañas poderosas que hemos logrado por la fuerza de las armas; que nuestros enemigos tiemblen ante el anuncio de nuestra Confederación! \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 01_caledonian_missions_task_19: "Los guerreros pintados" 
 01_caledonian_missions_task_19_DESC: "A nuestros reclutas les gusta cubrir sus cuerpos con glasto @woad!, infundiendo terror en los corazones de aquellos que tontamente se oponen a nuestros guerreros pintados. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
  
 01_caledonian_missions_task_20: "Saqueando los espacios sagrados" 
 01_caledonian_missions_task_20_DESC: "No impediremos que nuestros asaltantes saqueen lo que quieran; Ya sea una ciudad, un asentamiento, una tumba o un templo, ¡todo es presa fácil para nuestros guerreros! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 01_caledonian_missions_task_21: "La gente pintada" 
 01_caledonian_missions_task_21_DESC: "A medida que nuestro poder y autoridad crecen, traemos paz y estabilidad a nuestra región de origen: el pueblo [ROOT.GetCountry.GetAdjective] está prosperando bajo nuestro gobierno. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 01_caledonian_missions_task_22: "Las costas de Hibernia" 
 01_caledonian_missions_task_22_DESC: "Ahora que tenemos en nuestra posesión la provincia de #E Hibernia Septentrionalis#!, rápidamente tomaremos para nosotros el resto de la isla. Esperamos que haya espacio en [ROOT.GetCountry.GetCapital.GetName] para todos los esclavos que anticipamos capturar...\n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 01_caledonian_missions_task_23: "Barcos de esclavos" 
 01_caledonian_missions_task_23_DESC: "Debemos dotar a nuestras armadas de la capacidad de atacar y saquear, tal como lo hacen nuestros impuestos en tierra firme. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
  #Tooltips 
 caledonia_mission_tree_task_9_tt: "¡Al menos #Y 2#! territorios en la región de [GetProvince('(int32)2120').GetArea.GetName|Y] que produzcan #Y metales básicos#! @base_metals! tener una #Y Mina#!." 
 pict_raiders_tt: "Arrasa cualquier ciudad en #Y Gran Bretaña#!." 
 01_caledonian_missions_task_7_tt: "¡El funcionario #T Sumo Sacerdote#! necesita al menos 8 @religious_icon! #Y Celo#!." 
 you_need_to_form_caledonian_confederacy: "Necesitamos tomar la decisión de #Y Formar la Confederación de Caledonia#!." 
 we_need_one_pictish_mines_tt: "¡Al menos #Y 1#! territorio en la región de [GetProvince('(int32)2120').GetArea.GetName|Y] que produce #Y Piedra#! @piedra! tiene una #Y Mina#!." 
 pictish_city_random_tt: "Se construirá una #Y Ciudad#! en algún lugar dentro de la provincia de #Y Caledonia#!." 
  
  #Modifiers 
 caledonian_cheaper_slaves_cost: "Reasentamiento tribal" 
 desc_caledonian_cheaper_slaves_cost: "Ahora que la región de Caledonia está firmemente bajo nuestro control, debemos hacer todo lo que podamos para colonizar los territorios desocupados que nos rodean." 
 caledonian_stoneworks: "Mineros de Caledonia" 
 desc_caledonian_stoneworks: "Ya sea extrayendo hierro, piedra o metales básicos de nuestras minas, nuestros miembros de la tribu destacan en esta laboriosa tarea." 
 iron_weapons_caledonia: "Armas de hierro" 
 desc_iron_weapons_caledonia: "Nuestras minas de Caledonia garantizan que nuestras fuerzas de combate lleven armas duraderas: nuestras espadas no se romperán ni se doblarán, sino que permanecerán tan rígidas como nuestra voluntad." 
 caledonian_marketplaces: "Trueque de Caledonia" 
 desc_caledonian_marketplaces: "Aquí hemos construido un mercado especial dedicado exclusivamente al trueque." 
 fisheries_of_caledonia: "Pesca de Caledonia" 
 desc_fisheries_of_caledonia: "Después de un período de fuertes inversiones, hemos construido enormes pesquerías aquí para exportar nuestras capturas a nuestros vecinos." 
 caledonia_fish_trade_mod: "Comercio pesquero en auge" 
 desc_caledonia_fish_trade_mod: "Con la venta de pescado en el extranjero ganamos bastante dinero." 
 pictish_mines_modifier: "Maestros canteros" 
 desc_pictish_mines_modifier: "Nuestras minas productivas son una fuente de riqueza para nuestro país." 
 pictish_slave_raid_hibernia_mod: "Esclavistas hibernianos" 
 desc_pictish_slave_raid_hibernia_mod: "Las débiles y patéticas tribus de Hibernia serán presa fácil para nuestros experimentados asaltantes." 
 pictish_salt_flats_mod: "Salinas de Novantae" 
 desc_pictish_salt_flats_mod: "Hemos construido enormes piscinas en esta provincia para recolectar sal de manera más eficiente." 
 pictish_mainland_trade: "Flotas comerciales continentales" 
 desc_pictish_mainland_trade: "Nuestra poderosa marina garantiza que el comercio fluya continuamente desde nuestros puertos hacia el continente y viceversa." 
 pictish_slave_raid_distance: "Barcos de esclavos" 
 desc_pictish_slave_raid_distance: "Nuestros barcos de asalto viajan por todas partes, buscando puertos inseguros que podamos atacar en busca de esclavos." 
 pictish_warriors_mod: "Guerreros pintados" 
 desc_pictish_warriors_mod: "Debido a que nuestros reclutas a menudo cubren sus cuerpos con tatuajes, nuestros enemigos nos han dado el sobrenombre de "Guerreros Pintados"." 
 the_world_will_burn_picts_mod: "¡El mundo arderá!" 
 desc_the_world_will_burn_picts_mod: "Ahora que hemos establecido nuestra fortaleza en el norte, hagamos llover destrucción sobre nuestros enemigos, dondequiera que estén." 
 caledonian_omen_boost_mod: "Bendición de Gobannus" 
 desc_caledonian_omen_boost_mod: "Los dioses están complacidos con nuestra piedad y Gobannus sonríe ante nuestros esfuerzos." 
  
  #Treasure 
 hove_amber_cup_treasure: "Copa Hove Ámbar" 
 hove_amber_cup_treasure_desc: "Nuestros asaltantes descubrieron un magnífico tesoro en un túmulo redondo: una copa tallada en una singular pieza de ámbar." 
  
  #Events 
 me_caledonian_1_title: "$01_caledonian_missions_task_1$" 
 me_caledonian_1_desc: "[ROOT.GetCountry.GetRuler.GetName] nunca creyó que fuera posible lograr un consenso, pero si hay algo que a la gente de [ROOT.GetCountry.GetAdjective] le encanta es atacar y asaltar a aquellos más débiles que nosotros, lo que hace que la propuesta sea fácil de vender.\n\nCuando [ROOT.GetCountry.GetRuler.GetFirstName] sugirió que lanzar una invasión de #E Taexalia#! hacia nuestro sur, volviendo nuestras armas contra nuestros vecinos en lugar de entre nosotros, muchos pudieron ver la sabiduría en las palabras de [ROOT.GetCountry.GetRulerTitle] y acordaron reunirse para la batalla cuando llegara el momento." 
 me_caledonian_1.a: "Me alegro que este asunto se haya solucionado" 
 me_caledonian_1_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
  
 me_caledonian_2_title: "$01_caledonian_missions_task_2$" 
 me_caledonian_2_desc: "Una mañana llegó a [ROOT.GetCountry.GetRuler.GetName] la noticia de un robo de ganado que había matado a un joven guerrero, y aunque esto es una parte normal de nuestra vida cotidiana, [ROOT.GetCountry.GetRuler.GetSheHe] se llenó de rabia cuando se descubrió que una tribu vecina se regodeaba sobre el asesinato.\n\n'Han ido demasiado lejos. Voy a poner fin a esto de una vez por todas.'" 
 me_caledonian_2.a: "Convoca a los soldados y diles que afilen sus espadas." 
 me_caledonian_2_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_3_title: "$01_caledonian_missions_task_3$" 
 me_caledonian_3_desc: "Nadie en nuestra tribu puede recordar un momento en el que hayamos gastado tanto oro: [ROOT.GetCountry.GetRuler.GetName] ha desatado una campaña de construcción que ha llenado nuestras montañas y bosques con el sonido de los martillos y los gemidos de los esclavos.\n\nAunque los costos fueron considerables, Estamos empezando a obtener beneficios saludables del interminable flujo de piedra y metal que brota de nuestras minas. Nuestro pueblo podrá depender de esta riqueza durante las generaciones venideras." 
 me_caledonian_3.a: "¡Que recuerden entonces quién se lo dio!" 
 me_caledonian_3_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_4_title: "$01_caledonian_missions_task_4$" 
 me_caledonian_4_desc: "La relativa facilidad con la que nuestras tropas tomaron la región de #E Taexalia#! ha convencido a [ROOT.GetCountry.GetRuler.GetName] de que debemos seguir presionando, y todos nuestros jefes tribales están de acuerdo.\n\nSi una victoria tras otra va a continuar caer en nuestro regazo, entonces sería una tontería no aceptar este regalo." 
 me_caledonian_4.a: "Los dioses están con nosotros, ¡no podemos parar ahora!" 
 me_caledonian_4_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_5_title: "$01_caledonian_missions_task_5$" 
 me_caledonian_5_desc: "Hay algunos entre nuestro pueblo que creen que la isla situada al oeste es sagrada y que invadir un lugar tan sagrado sólo traerá desastres al pueblo [ROOT.GetCountry.GetAdjective].\n\nEs difícil decir qué harán los dioses, pero nada ha sucedido. Convencí a [ROOT.GetCountry.GetRuler.GetName] de impedir que nuestros barcos recién construidos transportaran suministros y hombres a través del agua." 
 me_caledonian_5.a: "Las tribus de Hibernia son débiles..." 
 me_caledonian_5_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_6_title: "$01_caledonian_missions_task_6$" 
 me_caledonian_6_desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] hace todo lo posible para garantizar que nuestros guerreros experimentados puedan descansar entre campañas, parece que un gran grupo de veteranos se ha reunido en [ROOT.GetCountry.GetCapital.GetName], exigiendo que se les permita regresar a la batalla lo antes posible. nadie quiere perder la oportunidad de alcanzar la gloria y el botín." 
 me_caledonian_6.a: "Agradezca a nuestros leales veteranos y dígales que se diviertan." 
 me_caledonian_6.b: "Paguemos para reunir tantos combatientes como podamos." 
 me_caledonian_6_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_7_title: "$01_caledonian_missions_task_7$" 
 me_caledonian_7_desc: "[SCOPE.sCharacter('priest').GetName] le ha contado a [ROOT.GetCountry.GetRuler.GetName] sobre extraños asentamientos en la isla de [GetProvince('(int32)2132').GetName] que se han convertido en objeto de obsesión para nuestro Sumo Sacerdote, quien cree que debemos visitar la isla para hacer sacrificios o de lo contrario una gran calamidad visitará la nación de [ROOT.GetCountry.GetAdjective]. \n\nCada noche, [SCOPE.sCharacter('priest').GetFirstName] tiene el mismo sueño; [SCOPE.sCharacter('priest').GetSheHe] cae en una cámara subterránea olvidada, en lo profundo de las montañas: algo nos llama desde este lugar lejano." 
 me_caledonian_7.a: "No digas más: navegamos hacia la isla de inmediato." 
 me_caledonian_7_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_8_title: "$01_caledonian_missions_task_8$" 
 me_caledonian_8_desc: "Si bien finalmente hemos preparado los reclamos sobre la provincia de #E Caledonia#!,, los Ancianos Tribales se están dando cuenta de que enviar a nuestros parientes al mundo es una tarea costosa.\n\nAfortunadamente, toda la nación de [ROOT.GetCountry.GetName] comprende la necesidad que tenemos. y todos están de acuerdo en que debemos hacer lo que podamos para aliviar los costos de colonizar los territorios que nos rodean. En una feliz circunstancia, nuestro pueblo acude en masa a la capital con la esperanza de ser reubicado en una tierra agradable." 
 me_caledonian_8.a: "Hay una necesidad urgente de [ROOT.GetCountry.GetAdjective] colonos: le encontraremos un hogar" 
 me_caledonian_8_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_9_title: "$01_caledonian_missions_task_9$" 
 me_caledonian_9_desc: "Mientras que algunos de nuestros parientes se resisten a la perspectiva de trabajar en nuestras canteras, [ROOT.GetCountry.GetRuler.GetName] ha observado secamente que todos en [ROOT.GetCountry.GetName] disfrutan de los frutos de las minas que hemos construido; la mayoría de las veces, uno puede encontrar casas hechas de piedra en construcción. construido en [ROOT.GetCountry.GetCapital.GetName], y las armas de hierro magistralmente forjadas se están volviendo comunes.\n\nGracias a las reservas de materias primas que nuestra gente ha ido acumulando lentamente, tanto nuestros arquitectos como nuestros guerreros se beneficiarán." 
 me_caledonian_9.a: "No hay que avergonzarse del trabajo duro y honesto." 
 me_caledonian_9_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_11_title: "$01_caledonian_missions_task_11$" 
 me_caledonian_11_desc: "Finalmente, las granjas de sal se han completado en [GetProvince('(int32)2109').GetName]. Se han construido piscinas largas y poco profundas a lo largo de las costas, y nuestros trabajadores recolectan la sal que queda cuando el agua se evapora, utilizando todas las herramientas que pueden para romper la corteza en pedazos más pequeños y manejables.\n\nDecidir visitar Novantae en persona , [ROOT.GetCountry.GetRuler.GetName] también quería entrar en contacto con los piratas que habitan en la región. Durante muchos años, los bucaneros complementaron sus ingresos vendiendo sal en su puerto, y [ROOT.GetCountry.GetRuler.GetFirstName] quiere asegurarse de que no haya tensiones entre nuestro pueblo y el suyo ahora que nos hemos apoderado de la provincia.\n\nPor suerte para nosotros [ROOT.GetCountry.GetName], el líder de estos piratas, un hombre llamado [SCOPE.sCharacter('salt_pirate').GetName], agradece nuestra presencia aquí y le gustaría unirse a nosotros en nuestras incursiones cuando el tiempo lo permita; nuestra reputación nos precede." 
 me_caledonian_11.a: "Lucharemos absolutamente juntos: hay mucho espacio para que coexistamos" 
 me_caledonian_11.b: "Enséñame tus costumbres de piratería, [SCOPE.sCharacter('salt_pirate').GetFirstName] - Debo aprender tus secretos" 
 me_caledonian_11_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_12_title: "$01_caledonian_missions_task_12$" 
 me_caledonian_12_desc: "Una vez al mes, el centro de [ROOT.GetCountry.GetCapital.GetName] se transforma en un mercado al aire libre en una explosión de actividad. Se construyen puestos de madera, a menudo apoyados precariamente contra las murallas de la ciudad como apoyo, y se sacan a las calles mesas largas, donde luego se llenan con todo tipo de productos; trozos de metal, armas, estatuas, textiles, pieles, miel, trozos de mineral... cualquier cosa se puede encontrar allí.\n\nA la gente de [ROOT.GetCountry.GetAdjective] le encanta intercambiar y negociar entre sí, y las calles están llenas de los sonidos de discusiones amistosas sobre precios." 
 me_caledonian_12.a: "Me pregunto si voy a encontrar buenas ofertas hoy... será mejor que nos demos prisa." 
 me_caledonian_12_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_13_title: "$01_caledonian_missions_task_13$" 
 me_caledonian_13_desc: "Mientras el pueblo [ROOT.GetCountry.GetAdjective] deambule por la faz de la Tierra, nuestros parientes honrarán el legado y la memoria de todo lo que [ROOT.GetCountry.GetRuler.GetName] ha hecho por los parientes [ROOT.GetCountry.GetRuler.GetHerHis].\n\nLa última victoria lograda por el [ROOT.GetCountry.GetRulerTitle] fue no se ganó en el campo de batalla, sino que fue combatido por ingenieros y esclavos que trabajaban con picos y mortero. [ROOT.GetCountry.GetCapital.GetName] es finalmente una verdadera ciudad, y toda nuestra nación de [ROOT.GetCountry.GetName] celebra este loable logro." 
 me_caledonian_13.a: "Mucho después de que yo me haya ido, la ciudad de [ROOT.GetCountry.GetCapital.GetName] permanecerá..." 
 me_caledonian_13_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_14_title: "$01_caledonian_missions_task_14$" 
 me_caledonian_14_desc: "Si bien [ROOT.GetCountry.GetRuler.GetName] suele estar ocupado la mayoría de los días dirigiendo el barco del estado, esto no significa que [ROOT.GetCountry.GetRulerTitle] ignore los insultos a la integridad de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nEs bueno, entonces, que [ROOT.GetCountry.GetRuler.GetFirstName] haya reservado algo de tiempo para resolver cuestiones de honor personal: nuestro pueblo se regocija al saber que nuestro gobernante no ha olvidado cómo luchar." 
 me_caledonian_14.a: "Cruzaré espadas con cualquiera que manche mi buen nombre." 
 me_caledonian_14_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_15_title: "$01_caledonian_missions_task_15$" 
 me_caledonian_15_desc: "El humo de las aldeas en llamas flota siniestramente en el cielo, y ni siquiera los vientos helados pueden disipar la oscuridad. Los levas van de choza en choza, incendiando los edificios después de haber quitado todo lo que vale la pena tomar, y las calles se llenan de cuerpos sin vida de hombres. El sonido de los lamentos de mujeres y niños es desgarrador y, sin embargo, [ROOT.GetCountry.GetRuler.GetName] permanece impasible, con el rostro cubierto de sangre.\n\nVolviéndose hacia los soldados victoriosos, [ROOT.GetCountry.GetRuler.GetFirstName] deja escapar un desgarrador grito de batalla, levanta la espada hacia el cielo y el El suelo tiembla mientras miles de voces hacen eco del llamado del [ROOT.GetCountry.GetRulerTitle]." 
 me_caledonian_15.a: "¡Prenderemos fuego al mundo! ¡Todo nos pertenece!" 
 me_caledonian_15_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_16_title: "$01_caledonian_missions_task_16$" 
 me_caledonian_16_desc: "Es una ocasión alegre cuando un barco comercial regresa a puerto en [ROOT.GetCountry.GetCapital.GetName], y nuestra gente suele acudir al puerto para ver cómo se descargan los cargamentos.\n\nGracias a nuestra floreciente flota, podemos construir estas incipientes conexiones comerciales. en el extranjero. Nunca pensamos que llegaría el día en que los comerciantes extranjeros querrían visitar nuestros mercados y, sin embargo, aquí estamos." 
 me_caledonian_16.a: "Nuestra economía seguirá creciendo a un ritmo rápido gracias a este comercio." 
 me_caledonian_16_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_17_title: "$01_caledonian_missions_task_17$" 
 me_caledonian_17_desc: "Si le apetece pescar, los mercados de [ROOT.GetCountry.GetName] son su mejor opción cuando se trata de la pesca más fresca disponible en toda #E Caledonia#!. El sol apenas estará en el cielo cuando los pescadores regresen a puerto, con sus redes prácticamente rotas. en las costuras, y nuestros esclavos pasan todo el día limpiando la carne y ahumando lo que no se vende inmediatamente.\n\nNo hace falta decir que estamos obteniendo importantes ganancias gracias a las bondades del océano." 
 me_caledonian_17.a: "Si no te das prisa, el mejor pescado se agotará." 
 me_caledonian_17_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_18_title: "$01_caledonian_missions_task_18$" 
 me_caledonian_18_desc: "Durante la última semana, las celebraciones que han tenido lugar en [ROOT.GetCountry.GetCapital.GetName] han sido estridentes y alegres, con verdaderos ríos de hidromiel y vino consumidos por una población llena de alegría. [ROOT.GetCountry.GetRuler.GetName] ha tenido una resaca que ha durado dos días y todavía planea emborracharse otra vez esta noche.\n\nLa razón de este libertinaje es fácil de entender; no todos los días se crea una nación, y la recién formada [ROOT.GetCountry.GetName] es ​​un sueño hecho realidad; una promesa de grandeza futura." 
 me_caledonian_18.a: "Este es un día auspicioso, uno que nunca será olvidado." 
 me_caledonian_18_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_19_title: "$01_caledonian_missions_task_19$" 
 me_caledonian_19_desc: "Aunque algunos de nuestros soldados han marcado sus cuerpos con tatuajes, ¡casi todos nuestros soldados cubren su cuerpo con #E woad#! @woad! antes de lanzarse a la batalla. Con sus rostros con rayas azules retorcidos en muecas aterradoras, nuestros llamados '#E Guerreros Pintados#!' son conocidos por romper las líneas enemigas con solo aparecer en el campo de batalla; Así de horribles son sus apariencias.\n\nPor supuesto, usamos jabón de sebo para quitar la pintura de batalla cuando termina la lucha, porque no queremos asustar a nuestras familias cuando regresemos a casa." 
 me_caledonian_19.a: "Por supuesto que limpiamos después de la guerra; No somos salvajes, después de todo." 
 me_caledonian_19_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_caledonian_20_title: "$01_caledonian_missions_task_20$" 
 me_caledonian_20_desc: "Nuestras tropas hicieron un descubrimiento fascinante después de arrasar una ciudad en el sur. Querrás oír hablar de esto, [ROOT.GetCountry.GetRuler.GetName].\n\nNuestros guerreros estaban en el proceso de prenderle fuego a todo cuando encontraron un túmulo funerario. Hackeando la estructura y forzando su entrada, descubrieron todo tipo de ajuar funerario intacto, incluido un magnífico recipiente para beber tallado en una sola pieza de #E ámbar#! @amber!. Nuestros Mayores creen que este tesoro debe haberse originado en tierras lejanas al este, donde esta sustancia se encuentra en abundancia." 
 me_caledonian_20.a: "Independientemente de su origen, ahora pertenece al pueblo [ROOT.GetCountry.GetAdjective]." 
 me_caledonian_20_tooltip: "La tarea de misión '#Y $01_caledonian_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
