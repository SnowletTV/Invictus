  #mission tasks 
 cappadocia_mission_inv_1_task: "Estabilizar nuestra posición" 
 cappadocia_mission_inv_1_task_DESC: "Antes de tomar cualquier medida en el resto del mundo, debemos asegurarnos de que nuestra posición interna sea estable: ¡nuestra gente está preparada para los desafíos que se avecinan! \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 cappadocia_mission_inv_BUTTON_TOOLTIP: "El camino que tenemos por delante es traicionero y, sin embargo, las recompensas prometidas están más allá de la imaginación..." 
  
  # Pro-Antigonid Branch 
 cappadocia_mission_inv_2A_task: "¡Fuerza con El [ROOT.GetCountry.GetOverlord.GetName]!" 
 cappadocia_mission_inv_2A_task_DESC: "El futuro de nuestra nación está entrelazado con el destino del #E Reino Antigónida#!, y en lugar de ser una molestia para ellos, hagamos lo que podamos para fortalecer nuestra relación y elevar nuestra posición ante sus ojos. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 cappadocia_mission_inv_3A_task: "La amenaza de las Euménidas vuelve a surgir" 
 cappadocia_mission_inv_3A_task_DESC: "Esperábamos que sus herederos recordaran las lecciones que enseñamos #E Eumenes de Cardia#!, pero han elegido tontamente el camino de la destrucción. \n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
 cappadocia_mission_inv_4A_task: "Recompensas por la lealtad" 
 cappadocia_mission_inv_4A_task_DESC: "Ahora que estamos en condiciones de bendecir a nuestros benefactores con un regalo, esperamos que nos consideren dignos de reciprocidad. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 cappadocia_mission_inv_5A_task: "Regresando a los límites de la satrapía" 
 cappadocia_mission_inv_5A_task_DESC: "La hora está cerca: debemos enviar nuestras fuerzas al norte y atacar #E Ponto#!, porque deseamos ampliar nuestras fronteras. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
 cappadocia_mission_inv_6A_task: "El remanente persa" 
 cappadocia_mission_inv_6A_task_DESC: "Terrible noticia: los persas en nuestras tierras se han unido bajo #E [GetCharacter('(int32)50').GetName] en un intento imprudente de recuperar el poder: ¡a las armas! \n\n\n\n\n\n\n\n\n\n@persia_mil14!" 
 cappadocia_mission_inv_7A_task: "Reclamando el robo armenio" 
 cappadocia_mission_inv_7A_task_DESC: "Los cobardes #E armenios#! se han aprovechado del caos regional para aumentar su poder a costa nuestra, ¡pero esta era vergonzosa llegará a su fin por nuestra culpa! \n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
 cappadocia_mission_inv_8A_task: "La satrapía más rica" 
 cappadocia_mission_inv_8A_task_DESC: "Los dioses nos bendicen con riquezas insondables, lo que confirma que debemos disfrutar de las riquezas y la seguridad que conlleva ser un sátrapa leal. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" 
 cappadocia_mission_inv_8A_task_tt: "¡Necesitaremos #Y 8 ciudades#! con al menos #Y 5 @nobles! Nobles#! y #T 35 Valor de civilización#!." 
 cappadocia_mission_inv_9A_task: "Contenido en la propia estación" 
 cappadocia_mission_inv_9A_task_DESC: "Las historias están llenas de relatos de hombres ambiciosos que volaron demasiado cerca del sol, pero [ROOT.GetCountry.GetRuler.GetName] no es tonto: conocer el lugar de uno tiene sus beneficios, y uno podría incluso sacar provecho en un estado de servidumbre. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 cappadocia_mission_inv_10A_task: "Rival destronado" 
 cappadocia_mission_inv_10A_task_DESC: "Últimamente, se ha sugerido que somos más fuertes que nuestro maestro, y actualmente existimos en un estado antinatural en el que rendimos obediencia a alguien a quien legítimamente podríamos destruir; tal vez sea el momento. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 cappadocia_mission_inv_11A_task: "Reino helenístico independiente" 
 cappadocia_mission_inv_11A_task_DESC: "Durante demasiado tiempo hemos dejado que otros determinen el camino que debemos seguir para avanzar, pero ¿por qué? ¿No somos nuestros propios amos? \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 cappadocia_mission_inv_12A_task: "[ROOT.GetCountry.GetOverlord.GetName] Sucesor" 
 cappadocia_mission_inv_12A_task_DESC: "Que los tiranos y déspotas de la Tierra tiemblen de terror ante el surgimiento del nuevo [ROOT.GetCountry.GetAdjective] agente de poder en la región, el #Y Reino Amíntida#!! Todos los que formen conspiraciones contra nosotros encontrarán su propia perdición. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 cappadocia_mission_inv_13A_task: "Hegemón de Anatolia" 
 cappadocia_mission_inv_13A_task_DESC: "Todos los que buscan paso a través de las polvorientas mesetas de #E Anatolia#! saben que #Y Gran Capadocia#! es la máxima autoridad en la región. \n\n\n\n\n\n\n\n\n\n@persia_mil20!" 
  
  # Persian Branch 
 cappadocia_mission_inv_2B_task: "La dinastía Ariarathid" 
 cappadocia_mission_inv_2B_task_DESC: "Hubo un tiempo, no hace mucho, en el que los helenos y los macedonios no estaban en este país, y la vida florecía bajo el gobierno benévolo de los #E Aqueménidas#!; hay muchos que desean ver un regreso a aquellos días mejores. . \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
 cappadocia_mission_inv_15_task: "Un reino de Capadocia" 
 cappadocia_mission_inv_15_task_DESC: "Tenemos una gran deuda con los #E armenios#! después de su ayuda en nuestra última guerra, y nuestro honor nos obliga a agradecerles adecuadamente... la pregunta es cómo.\n\nEsta tarea #R es ​​mutuamente excluyente#! con § _4 $cappadocia_mission_inv_16_task$#!\n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
 cappadocia_mission_inv_16_task: "Socio armenio" 
 cappadocia_mission_inv_16_task_DESC: "Hay quienes harán todo lo posible para evitar que #E Armenia#! y [ROOT.GetCountry.GetName] se acerquen, pero se esforzarán en vano.\n\nEsta tarea #R es mutuamente excluyente#! con #Y $cappadocia_mission_inv_15_task$#!\ n\n\n\n\n\n\n\n\n\n@persia_mil12!" 
 cappadocia_mission_inv_17_task: "El ultimátum seléucida" 
 cappadocia_mission_inv_17_task_DESC: "Los arrogantes #E Seléucidas#! creen que pueden hablarnos como quieran; depende de nosotros comprobar si esto es cierto o no. \n\n\n\n\n\n\n\n\n\n@persia_mil10!" 
 cappadocia_mission_inv_18_task: "Capadocia persa" 
 cappadocia_mission_inv_18_task_DESC: "Hay muchas cosas que podríamos aprender de los #E persas#! presentes en Capadocia, pues su cultura es antigua y sabia. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
 cappadocia_mission_inv_19_task: "Un mundo greco-persa" 
 cappadocia_mission_inv_19_task_DESC: "Cuando se comparan las culturas #E griega#! y #E persa#! entre sí, uno notará que hay muchas cualidades admirables que se pueden encontrar en ambas. En lugar de verlos como opuestos entre sí, deberíamos emular y aceptar los mejores aspectos de lo que tienen para ofrecer. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 cappadocia_mission_inv_19A_task: "[ROOT.GetCountry.GetReligion.GetName] Capadocia" 
 cappadocia_mission_inv_19A_task_DESC: "Convertir Capadocia [ROOT.GetCountry.GetReligion.GetName], ese es un objetivo digno. Si bien todos tienen derecho a tener sus propias creencias, las nuestras son obviamente las mejores. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 cappadocia_mission_inv_19B_task: "Presencia armenia" 
 cappadocia_mission_inv_19B_task_DESC: "En lugar de verlos como forasteros, deberíamos darles la plena bienvenida a los armenios en la sociedad [ROOT.GetCountry.GetAdjective]. ¿No se han ganado este derecho? \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
 cappadocia_mission_inv_19B_task_tt: "#Y Armenio#! necesita tener #Y derechos de Noble#! y #Y Guardia de Honor#!." 
 cappadocia_mission_inv_20_task: "Un verdadero ejército persa" 
 cappadocia_mission_inv_20_task_DESC: "Se sabía que los persas de antaño utilizaban legiones con gran eficacia y, dado que estamos siguiendo sus pasos, debemos tener un verdadero ejército persa propio. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
 persian_bactrian_path_7_tt: "Necesitamos la #T Tradición militar persa#! #Y Heartland#!." 
 cappadocia_mission_inv_21_task: "Reino tolerante" 
 cappadocia_mission_inv_21_task_DESC: "Al igual que los #E Aqueménidas#! de antaño, tendremos un trato ligero cuando se trate de aquellos bajo nuestro dominio, ya que preferimos trabajar juntos en lugar de imponer una mano dura desde arriba. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 cappadocia_mission_inv_22_task: "Sobreviviendo a los armenios" 
 cappadocia_mission_inv_22_task_DESC: "Aunque hemos estado cerca de #E Armenia#! en el pasado, no podemos permitir que nuestra amistad se interponga en la corrección de los errores de la historia. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
 cappadocia_mission_inv_23_task: "Expedición póntica" 
 cappadocia_mission_inv_23_task_DESC: "Las costas de #E Pontus#! serían una adición beneficiosa a nuestras propiedades, ya que el acceso al #E Pontus Euxinus#! nos permitiría explorar muchas oportunidades nuevas. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 cappadocia_mission_inv_24_task: "Los nuevos aqueménidas" 
 cappadocia_mission_inv_24_task_DESC: "Todos pueden ver que somos verdaderamente los herederos del #E Imperio Aqueménida#!, y perseguiremos sus afirmaciones para demostrarles a todos que lo que dicen es verdad. \n\n\n\n\n\n\n\n\n\n@india_mil23!" 
 cappadocia_mission_inv_25_task: ""
 cappadocia_mission_inv_25_task_DESC: ""
 cappadocia_mission_inv_23B_task: "Participaciones pónticas" 
 cappadocia_mission_inv_23B_task_DESC: "Como somos poseedores de muchas de las ciudades notables de la costa del Póntico, hemos obtenido enormes beneficios. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 cappadocia_mission_inv_20B_task: "A Persia" 
 cappadocia_mission_inv_20B_task_DESC: "Envíe un mensaje a nuestros compatriotas de que nuestros ejércitos marchan hacia Persia: ¡necesitamos toda la mano de obra que podamos conseguir! \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
  # Eumenes Branch 
 cappadocia_mission_inv_26_task: "El legado de Eumenes" 
 cappadocia_mission_inv_26_task_DESC: "¿Cómo se puede permitir que los crímenes de los Antigónidas queden impunes? ¿Me arrastraré, #E Eumenes Eumenid#!,, hacia aquellos que asesinaron a mi padre y me arrastraré a sus pies como un perro pidiendo sobras de la mesa? Los dioses claman por justicia: ¡estarán con nosotros! ¡Debo vengar a mi padre!' \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 cappadocia_mission_inv_27_task: "La amenaza ariarátida" 
 cappadocia_mission_inv_27_task_DESC: "Los rebeldes #E Ariarathids#! han declarado su independencia de nosotros mientras persiguen un sueño tonto: debemos destruirlos de una vez por todas. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 cappadocia_mission_inv_28_task: "Aceptando a los persas" 
 cappadocia_mission_inv_28_task_DESC: "Debemos aceptar el hecho de que los #E persas#! llevan mucho tiempo en esta región y, en lugar de asimilarlos a nuestras costumbres, tenemos que aprender a vivir juntos en paz. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
 cappadocia_mission_inv_29_task: "Venganza por Eumenes" 
 cappadocia_mission_inv_29_task_DESC: "A los criminales responsables del asesinato de #E Eumenes de Cardia#! se les ha asignado su castigo, y [ROOT.GetCountry.GetRuler.GetName] es ​​la razón. \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
 cappadocia_mission_inv_30_task: "Asegurando Anatolia" 
 cappadocia_mission_inv_30_task_DESC: "Al tomar el control de #E Anatolia#!,, llega un nuevo día: ¡la era del #E Imperio Euménida#!! \n\n\n\n\n\n\n\n\n\n@persia_mil8!" 
 cappadocia_mission_inv_31_task: "Acabar con el reino antigónida" 
 cappadocia_mission_inv_31_task_DESC: "En un giro del destino, hemos sido nosotros quienes hemos dado el golpe mortal a los Antigónidas; todos sabemos que somos responsables de acabar con su reino para siempre. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 cappadocia_mission_inv_32_task: "Competidores en Asia" 
 cappadocia_mission_inv_32_task_DESC: "Se dice que mensajeros del #E Imperio Seléucida#! están avanzando con fuerza hacia [ROOT.GetCountry.GetCapital.GetName] con un ultimátum para [ROOT.GetCountry.GetRuler.GetName]: será mejor que estemos preparados para ellos. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
 cappadocia_mission_inv_33_task: "El botín de Cilicia Pedias" 
 cappadocia_mission_inv_33_task_DESC: "La región de #E Cilicia Pedias#! es una joya comparada con todas las demás, y tenemos la feliz tarea de determinar qué hacer con sus riquezas. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 cappadocia_mission_inv_34_task: "El imperio de Alejandro" 
 cappadocia_mission_inv_34_task_DESC: "Al reclamar para nosotros las ciudades más importantes de los macedonios, nos hemos ganado el derecho a perseguir los objetivos del #Y Imperio helenístico#!, y tenemos toda la intención de hacerlo. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 cappadocia_mission_inv_35_task: "La visión de Alejandro" 
 cappadocia_mission_inv_35_task_DESC: "Todo el mundo sabe que [GetCharacter('(int32)39').GetName] aspiraba a conquistar más lejos que nadie antes que él, pero finalmente fracasó en lograr sus objetivos: triunfaremos donde los macedonios no lo lograron. \n\n\n\n\n\n\n\n\n\n@india_por2!" 
 cappadocia_mission_inv_34B_task: "Herencia griega" 
 cappadocia_mission_inv_34B_task_DESC: "Hemos tomado la decisión de abrazar nuestra herencia griega, incluso si los macedonios se enojan con nosotros; al final, los beneficios superan a los negativos. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 integrate_propontic_tt: "[GetCulture('thracian').GetName|Y] debe estar integrado y tener al menos #Y 25#! pops." 
 cap_greek_conv_tt: "Tendremos la oportunidad de cambiar nuestra cultura principal a [GetCulture('thracian').GetName|Y]." 
 cappadocia_mission_inv_34C_task: "Protectores de los Argeads" 
 cappadocia_mission_inv_34C_task_DESC: "Todos los traidores que buscaron la gloria personal sobre sus juramentos han sido enterrados en sus tumbas, y [ROOT.GetCountry.GetRuler.GetName] permanece supremo, reconocido como el verdadero Protector de los Argeads. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 cappadocia_mission_inv_34D_task: "El último realista" 
 cappadocia_mission_inv_34D_task_DESC: "En un mundo donde la luz de la verdadera nobleza casi se ha extinguido, arde una llama brillante en [ROOT.GetCountry.GetCapital.GetName], hogar del incomparable [ROOT.GetCountry.GetRuler.GetName], el último realista. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
  # Infra Branch 
 cappadocia_mission_inv_1d_task: "El centro comercial de [ROOT.GetCountry.GetCapital.GetName]" 
 cappadocia_mission_inv_1d_task_DESC: "Nuestra capital está en una excelente ubicación, una que ciertamente podríamos expandir y convertirla en el principal centro comercial de la región; veamos qué podemos hacer con el tiempo. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
 cappadocia_mission_inv_2d_task: "Caballería capadocia" 
 cappadocia_mission_inv_2d_task_DESC: "Cuando se trata de engendrar caballos, nuestra gente no tiene rival y tenemos los animales para demostrarlo. Nuestros caballos de guerra están mejor entrenados que la mayoría y son capaces de ejecutar maniobras complejas, lo que los sitúa por encima de todos los demás. \n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
 cappadocia_mission_inv_3d_task: "El Palacio De Gazioura" 
 cappadocia_mission_inv_3d_task_DESC: "En tiempos antiguos, la humilde provincia de [GetProvince('(int32)7998').GetName] fue la morada de los reyes de #E Ponto#!, y traería gran gloria a [ROOT.GetCountry.GetName] restaurar este lugar abandonado a su antigua gloria. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 cappadocia_mission_inv_4d_task: "Cultura prestigiosa" 
 cappadocia_mission_inv_4d_task_DESC: "¿Quién no querría ser macedonio, al fin y al cabo? Son conquistadores, incomparables en la batalla, astutos y hábiles... es natural abrazar esta prestigiosa cultura. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 cappadocia_mission_inv_5d_task: "Expande las ciudades subterráneas" 
 cappadocia_mission_inv_5d_task_DESC: "Cuando en tiempos pasados ​​aparecían amenazas peligrosas, nuestra gente acudía en masa a ciudades subterráneas excavadas en la misma piedra de la Tierra. A pesar de lo que muchos puedan creer, esos días de problemas todavía están con nosotros, por lo que debemos expandir estas ciudades mientras tengamos tiempo para hacerlo. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 cappadocia_mission_inv_6d_task: "Administración en Tiana" 
 cappadocia_mission_inv_6d_task_DESC: "La ciudad de [GetProvince('(int32)1951').GetName] se encuentra en una encrucijada importante y merece una atención especial por nuestra parte: su valiosa ubicación la convierte en un candidato natural para una presencia ampliada de [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 cappadocia_mission_inv_7d_task: "Entrenamiento capadocio" 
 cappadocia_mission_inv_7d_task_DESC: "Hemos dominado el arte de luchar en el difícil país que nos rodea, y ya sea que galopemos por las llanuras o carguemos cuesta arriba, nuestras fuerzas siempre traerán la victoria. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
 cappadocia_mission_inv_8d_task: "Costa de Capadocia" 
 cappadocia_mission_inv_8d_task_DESC: "Hemos conquistado nuestro camino hacia las costas, una hazaña sensacional que vale la pena celebrar durante todo [ROOT.GetCountry.GetName]. Ahora tenemos acceso a mercados extranjeros que están demasiado lejos para llegar por tierra; esto lo cambia todo. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 cappadocia_mission_inv_9d_task: "Empresa de Cilicia" 
 cappadocia_mission_inv_9d_task_DESC: "Hay todo lo que uno podría pedir en la región de #E Cilicia#!; ricas tierras de cultivo, magníficas ciudades, prósperas minas y campos fértiles. Ahora que somos administradores de una tierra tan preciosa, debemos tomar medidas para fortalecer nuestra presencia naval en la región; el control del #E Mare Cilicium#! debe ser nuestro. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 cappadocia_mission_inv_10d_task: "La ciudad de la miel" 
 cappadocia_mission_inv_10d_task_DESC: "[GetProvince('(int32)1854').GetName] - incluso la mera mención del lugar donde se produce una miel tan exquisita es suficiente para hacer que a uno se le haga la boca agua. Construyamos la región para que podamos producir más cosas dulces y amarillas... y con eso nos referimos al oro. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
  # Native Path 
 cappadocia_native_path_1: "Convertirse en nativo" 
 cappadocia_native_path_1_DESC: "¿Por qué no aprovechar al máximo la situación actual? Hay muchas costumbres locales encantadoras que hacen que la vida aquí sea placentera y digna de ser vivida; hay mucho que podríamos aprender si nos hacemos amigos de los nativos.\n\n#Y Cambiaremos nuestra cultura principal a #T Capadocia#! y nuestra religión. a #T Anatolia#!#!.\n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
 cappadocia_native_path_2: "Los restos macedonios" 
 cappadocia_native_path_2_DESC: "[GetCharacter('(int32)431').GetName] cree que ha llegado el momento de tomar el poder, pero le quitaremos sus ilusiones. \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
 cappadocia_native_path_3: "El pretendiente persa" 
 cappadocia_native_path_3_DESC: "¡[GetCharacter('(int32)50').GetName] ha declarado audazmente su independencia y dirige una revuelta contra nosotros! \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
 cappadocia_native_path_4: "Destino libre" 
 cappadocia_native_path_4_DESC: "¡Hay motivos de celebración en [ROOT.GetCountry.GetCapital.GetName], porque por fin somos una nación libre! \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 cappadocia_native_path_5: "Una tormenta resistida" 
 cappadocia_native_path_5_DESC: "Aunque hemos afrontado un número sorprendente de conflictos, hemos salido ilesos de la tormenta, lo que es un testimonio de nuestra fortaleza. \n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
 cappadocia_native_path_6: "Ampliar la red de ciudades subterráneas" 
 cappadocia_native_path_6_DESC: "Las maravillosas ciudades subterráneas de nuestro reino se han vuelto populares, tanto entre nuestra gente para vivir en ellas como en tierras extranjeras por su naturaleza. Deberíamos expandirnos y crear más ciudades de este tipo, lo que seguramente será una bendición." 
 cappadocia_native_path_7: "Centro de la ciudad subterránea" 
 cappadocia_native_path_7_DESC: "[GetProvince('(int32)7981').GetName] es una importante ciudad subterránea en nuestra red, con muchas personas y mercancías atravesando sus grandes pasillos subterráneos y pasando por los pasillos hacia el mundo exterior. Asegurarse de que todos los bienes y personas puedan viajar a través de aquí seguramente estabilizará el comercio en la región y atraerá a más personas, y las personas son la base de toda civilización." 
 cappadocia_native_path_8: "Recuperar las tierras ancestrales" 
 cappadocia_native_path_8_DESC: "Nuestros hermanos #Y Capadocio#! que viven en #Y Ponto#! alguna vez fueron parte de nuestras tierras, son parte de nuestra historia. Deberíamos reunir las dos partes..." 
 cappadocia_native_path_9: "Reino de Capadocia" 
 cappadocia_native_path_9_DESC: "Un reino para un pueblo; Esto es un sueño. Por supuesto, este reino también puede ser el hogar de otros pueblos, pero es nuestra historia." 
 cappadocia_native_path_10: "Infraestructura subterránea" 
 cappadocia_native_path_10_DESC: "Los bienes y alimentos siempre deben estar disponibles en cantidades abundantes para que nadie se vea amenazado por el hambre o la miseria. Por suerte, nuestros gobernantes fueron lo suficientemente sabios como para predecir esto..." 
 cappadocia_native_path_11: "Imperio de Anatolia" 
 cappadocia_native_path_11_DESC: "¡Anatolia para los anatolios! ¡Los forasteros no tienen nada que perder en nuestro hermoso país! Ya sean los griegos y macedonios o los persas y asirios, todos han impuesto sus costumbres a nuestro pueblo. ¡No más, digo!" 
 cappadocia_native_path_12: "Asegurar la independencia" 
 cappadocia_native_path_12_DESC: "Para conservar nuestra libertad, necesitamos tener un ejército permanente bien equipado que esté siempre listo para defender nuestras fronteras. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 cappadocia_native_path_13: "Cómplices" 
 cappadocia_native_path_13_DESC: "Si bien confiamos hasta cierto punto en nuestros aliados extranjeros, es obvio que sentiríamos una conexión más estrecha con nuestros parientes. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 cappadocia_native_path_14: "Resurgimiento cimmerio" 
 cappadocia_native_path_14_DESC: "Nuestros ancestros muertos hace mucho tiempo nos han dejado un legado, un legado que hemos abrazado y vivimos. ¡Un legado que reviviremos!" 
 cappadocia_native_path_15: "Mezclándose con los anatolios" 
 cappadocia_native_path_15_DESC: "A lo largo de los siglos de mezclarse con los capadocios y cataonianos nativos, el #Y cimmerio#! moderno ya no es el mismo cimmerio que fueron sus antepasados. Aún así, un cambio no siempre es malo..." 
 cappadocia_native_path_16: "El ascenso de los señores de los caballos" 
 cappadocia_native_path_16_DESC: "Siguiendo el espíritu de nuestras raíces nómadas, hemos adoptado el camino del caballo en todo el país. Con ellos, llevaremos noticias del nuevo resurgimiento de los señores de los caballos a todos los reinos. Para algunos, con arco y flecha en la mano." 
 cappadocia_native_path_17: "Vengando a los cimmerios de antaño" 
 cappadocia_native_path_17_DESC: "Los #Y cimerios#! de antaño han sido derrotados por los #Y lidios#! y los #Y frigios#!, una derrota que terminó en la casi muerte cultural de nuestro modo de vida. Ahora hemos vengado a nuestros antepasados ​​y hemos asegurado nuestra existencia continua." 
 cappadocia_native_path_18: "Empujando hacia el Este" 
 cappadocia_native_path_18_DESC: "Al este se encuentran las antiguas y ricas civilizaciones. Algunos alguna vez llegaron a nuestras tierras, sometiendo a nuestro pueblo. Ahora venimos a devolverte el favor." 
 cappadocia_native_path_19: "Un reino cimmerio" 
 cappadocia_native_path_19_DESC: "Una vez más, el pueblo #Y Escita#! gobierna al sur de las montañas del Cáucaso, ¡y esta vez nadie nos destronará!" 
 cappadocia_native_path_20: "La vieja patria" 
 cappadocia_native_path_20_DESC: "Cabalgamos hacia la antigua patria, liberando las estepas de la ocupación extranjera y entrando en contacto con los familiares de nuestros antepasados. Si bien nuestra mezcla con los #Y Capadocios#! ha cambiado a nuestro pueblo, las tribus nómadas todavía se aferran a antiguas costumbres tradicionales, que difieren de una tribu a otra. Algunas voces afirman que tenemos que volver a las costumbres de nuestros antepasados ​​y otras dicen que nuestro pueblo ha cambiado demasiado para eso y que debemos aprovechar lo mejor de la nueva cultura que ha surgido de esta mezcla." 
  
  #events 
 cappadocia_event.1.t: "Los herederos de Eumenes" 
 cappadocia_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName] tiene algunos cabos sueltos que atar, y desafortunadamente esto incluye a los herederos de ese chiflado [GetCharacter('(int32)431').GetName], que ha declarado la guerra a [ROOT.GetCountry.GetName].\n\nLas Euménidas, creyendo que ha llegado su momento, se están reuniendo alrededor de [GetCharacter('(int32)432').GetName] en una equivocada intentar derrocarnos, pero han cometido un grave error de cálculo." 
 cappadocia_event.1.a: "Eumenes es una amenaza a la que debemos enfrentarnos." 
  
 cappadocia_event.2.t: "Recompensas por la lealtad" 
 cappadocia_event.2.desc: "En un intento descarado de ganarse el favor de [GetCharacter('(int32)37').GetName], [ROOT.GetCountry.GetRuler.GetName] ha decidido que [ROOT.GetCountry.GetName] debería enviar un regalo a nuestros poderosos señores supremos, pero no se ha decidido qué deberíamos darles." 
 cappadocia_event.2.a: "Tenemos oro en abundancia, así que enviémoslo." 
 cappadocia_event.2.b: "Podemos ahorrar la mano de obra en este momento." 
  
 cappadocia_event.3.t: "Un regalo generoso" 
 cappadocia_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], te alegrará saber que uno de nuestros leales vasallos nos ha enviado un regalo, aunque existe una clara expectativa de que habrá algún tipo de reciprocidad. ¿Qué debemos enviar a nuestros fieles servidores? Esperan ansiosamente ver qué les daremos." 
 cappadocia_event.3.a: "Seguramente agradecerían algo de tecnología." 
 cappadocia_event.3.b: "Eh, les ayudaremos políticamente." 
  
 cappadocia_event.4.t: "Recompensas por la lealtad" 
 cappadocia_event.4.desc: "¡Noticias fantásticas! Nuestro Señor Supremo ha reconocido nuestro regalo y nos ha devuelto el favor; de hecho, hemos recibido su ofrenda esta mañana. ¿Me pregunto qué fue enviado?" 
 cappadocia_event.4.a: "Estamos agradecidos por todo lo que nos han dado." 
  
 cappadocia_event.5.t: "Recompensar la lealtad" 
 cappadocia_event.5.desc: "Nuestro vasallo [GetCountry('cap').GetName] ha demostrado su lealtad una y otra vez, y la mayoría nos hizo muchísimos regalos. \nEs preocupante que recientemente hayamos escuchado que el hijo de [GetCharacter('431').GetName] ha iniciado una insurrección en Capadocia, tratando de reclamar el legado de su padre. Como una vez derrotamos a su padre, nuestro sujeto solicita ayuda por su lealtad pasada. Queda en manos del [ROOT.GetCountry.GetRuler.GetName] decidir cómo responderemos a su petición." 
 cappadocia_event.5.a: "Necesitan nuestra ayuda contra los armenios." 
 cappadocia_event.5.b: "Enviaremos algo de dinero y hombres." 
 cappadocia_event.5.c: "No podemos permitirnos otra guerra." 
 cappadocia_event.5_war_overlord_tt: "Enviaremos un mensajero a nuestro vasallo afirmando nuestro apoyo en la guerra." 
  
 cappadocia_event.6.t: "Recompensas por la lealtad" 
 cappadocia_event.6.desc_1: "Hemos recibido una respuesta de nuestro Señor Supremo: ¡se han unido a nuestra guerra, gracias a los dioses!" 
 cappadocia_event.6.desc_2: "Nuestro Señor Supremo ha respondido a nuestras súplicas y nos ha considerado dignos de un regalo; por suerte para nosotros, nos ha enviado ayuda material que será de gran utilidad en los días venideros." 
 cappadocia_event.6.desc_3: "Aunque le hemos pedido a nuestro Señor Supremo que nos ayude, parece que nos han ignorado..." 
 cappadocia_event.6.a: "Así que va..." 
  
 cappadocia_event.7.t: "La amenaza ariarátida" 
 cappadocia_event.7.desc: "¡Maldiciones! El cobarde [GetCharacter('(int32)50').GetName] cree que ahora es el momento de tomar el poder y ha declarado la guerra, pero lo peor es que los traidores #E armenios#! han respondido a su llamado a las armas.\n\nAhora tenemos un conflicto regional masivo en nuestras manos, y sólo los dioses saben si estamos preparados para ello." 
 cappadocia_event.7.a: "Y, sin embargo, prevaleceremos: ¡hacia la victoria!" 
  
 cappadocia_event.8.t: "Recompensas por la lealtad" 
 cappadocia_event.8.desc: "[GetCharacter('(int32)37').GetName] ha reconocido los servicios que [ROOT.GetCountry.GetRuler.GetName] ha prestado y, en un gesto de buena voluntad, ha enviado diplomáticos a [ROOT.GetCountry.GetCapital.GetName] con una oferta tentadora: la venta de toda la región de #E Capadocia Garsauritis#! por trescientos oro." 
 cappadocia_event.8.a: "Este es el trato de la vida: sí, absolutamente sí." 
 cappadocia_event.8.b: "No podemos permitirnos un precio tan caro." 
  
 cappadocia_event.9.t: "Una propuesta" 
 cappadocia_event.9.desc: "Mi [ROOT.GetCountry.GetRulerTitle], hemos recibido una propuesta que requiere su atención inmediata.\n\nParece que se está realizando una investigación en algunos de los territorios que poseemos; si queremos ganar algo de dinero, todo lo que tenemos que hacer Se acuerda vender unas tierras a un vasallo. ¿Qué crees que deberíamos hacer?" 
 cappadocia_event.9.a: "Venderemos las tierras en cuestión." 
 cappadocia_event.9.b: "Dile a los mensajeros que esto nunca sucederá." 
  
 cappadocia_event.10.t: "Propuesta: Respuesta" 
 cappadocia_event.10.desc_1: "Lamento informar que, aunque hicimos una oferta justa, nuestra solicitud de comprar territorios a nuestro Señor Supremo fue recibida con burla y risas. Se nos informó secamente que, si alguna vez volviéramos a hacer una pregunta tan tonta, seremos castigados por hablar fuera de turno." 
 cappadocia_event.10.desc_2: "Puede que no lo creas, [ROOT.GetCountry.GetRuler.GetName], ¡pero Overlord respondió a nuestra solicitud de comprar tierras y aceptó el trato! Sus agentes ya tomaron nuestro dinero y todo está completo en este punto." 
 cappadocia_event.10.a: "¡Qué maravilloso!" 
 cappadocia_event.10.b: "Me entristece escuchar..." 
  
 cappadocia_event.11.t: "Contenido en la propia estación" 
 cappadocia_event.11.desc: "Gracias a nuestra fiel devoción a la causa de nuestro Maestro, [ROOT.GetCountry.GetRuler.GetName] ha sido recompensado por [GetCharacter('(int32)37').GetName] con una fastuosa ceremonia que honra a la nación [ROOT.GetCountry.GetAdjective] y su gente.\n\n'Estás entre los servidores más fieles que tengo, [ROOT.GetCountry.GetRuler.GetFirstName] , y por esto te alabo. Como un perro fiel, estás a mi lado y me deleito en tu obediencia. Disfrutaremos juntos de muchos días soleados, amigo mío.'" 
 cappadocia_event.11.a: "¡Tiene razón, señor! Gracias Señor" 
  
 cappadocia_event.12.t: "Comienzan las negociaciones" 
 cappadocia_event.12.desc: "Esta mañana, un embajador de nuestro Overlord llegó a [ROOT.GetCountry.GetCapital.GetName]. Este [SCOPE.sCharacter('ambassador_char_scope').GetName] se ha enviado para ayudarnos a negociar exactamente qué es lo que estamos solicitando. Una vez que hayamos resuelto los detalles, [SCOPE.sCharacter('ambassador_char_scope').GetFirstName] nos permitirá saber cómo va todo.\n\nSin embargo, queda una pregunta importante; ¿Qué es exactamente lo que estamos pidiendo?" 
 cappadocia_event.12.a: "Nos gustaría ayuda política" 
 cappadocia_event.12.b: "El apoyo militar siempre es algo beneficioso" 
 cappadocia_event.12.c: "Su tecnología supera la nuestra... ¿estarían dispuestos a compartirla?" 
 cappadocia_event.12.d: "Un mayor desarrollo económico es algo que deseamos" 
  
 cappadocia_event.13.t: "Las negociaciones continúan" 
 cappadocia_event.13.desc: "Hemos recibido noticias de que nuestra solicitud de asistencia política ha sido aceptada y hay expectativas de que enviemos nuestro agradecimiento y resolvamos el asunto." 
 cappadocia_event.13.a: "¡Qué gloriosa noticia! Envía nuestro agradecimiento" 
 cappadocia_event.13.b: "Aprovecha nuestra suerte y envía una contraoferta pidiendo más." 
 cappadocia_event.13.c: "¿Es esto algún tipo de broma?" 
  
 cappadocia_event.14.t: "Ayuda militar" 
 cappadocia_event.14.desc: "Ahora que hemos decidido pedir apoyo militar, todo lo que queda por hacer es encargar a nuestros diplomáticos los detalles de su misión, una tarea reservada para [ROOT.GetCountry.GetRuler.GetName]." 
 cappadocia_event.14.a: "enviar la solicitud" 
 cappadocia_event.14.b: "Esto no es lo que queríamos..." 
  
 cappadocia_event.15.t: "Ayuda Tecnológica" 
 cappadocia_event.15.desc: "Ahora que hemos tomado una decisión, sólo tenemos que enviar un mensajero a nuestro Overlord; realmente esperamos que se nos considere lo suficientemente dignos de recibir sus secretos tecnológicos." 
 cappadocia_event.15.a: "Enviemos a nuestros negociadores y esperemos lo mejor." 
 cappadocia_event.15.b: "No enviaremos a nadie en este momento." 
  
 cappadocia_event.16.t: "Las negociaciones continúan" 
 cappadocia_event.16.desc_1: "[SCOPE.sCharacter('ambassador_char_scope').GetName] nos informa que las negociaciones van muy bien y, salvo imprevisto, parece que nos serán concedidos todo lo que hemos pedido." 
 cappadocia_event.16.desc_2: "En lugar de aceptar ciegamente lo que hemos pedido, [SCOPE.sCharacter('ambassador_char_scope').GetName] ha regresado con una contraoferta, una que parece un poco polémica: parece que tenemos más negociaciones por hacer." 
 cappadocia_event.16.desc_3: "Aunque podríamos decir que a [SCOPE.sCharacter('ambassador_char_scope').GetName] le dio vergüenza darnos una respuesta negativa, el resultado final es el mismo, dejando todos los sentimientos a un lado: nuestro Overlord ha negado rotundamente nuestra petición y ha interrumpido las discusiones." 
 cappadocia_event.16.a: "¡Estamos ansiosos por escuchar la palabra "sí"!" 
 cappadocia_event.16.b: "Supongo que aceptaremos lo que quieran." 
 cappadocia_event.16.c: "¡Redoblaremos nuestros esfuerzos!" 
 cappadocia_event.16.d: "Que decepcionante..." 
  
 cappadocia_event.17.t: "Asistencia Económica" 
 cappadocia_event.17.desc: "[ROOT.GetCountry.GetRuler.GetName], debemos enviar a nuestros mejores diplomáticos a nuestro Señor Supremo y esperar que tengan éxito en sus súplicas; como sabemos, nada está garantizado en la vida. ¿Vale la pena dedicar nuestro tiempo a esto?" 
 cappadocia_event.17.a: "Enviemos a nuestros negociadores y esperemos lo mejor." 
 cappadocia_event.17.b: "No enviaremos a nadie en este momento." 
  
 cappadocia_event.18.t: "Una respuesta" 
 cappadocia_event.18.desc_1: "Nuestro Señor Supremo ha respondido afirmativamente, aunque se ha señalado que esta será la extensión de la ayuda brindada." 
 cappadocia_event.18.desc_2: "Nuestro Señor Supremo ha negado rotundamente nuestra petición y nos ha pedido que no les hagamos perder el tiempo con preguntas tontas." 
 cappadocia_event.18.a: "estamos agradecidos por cualquier cosa" 
 cappadocia_event.18.b: "Qué desgracia para nosotros..." 
  
 cappadocia_event.19.t: "Una mano amiga" 
 cappadocia_event.19.desc_1: "¡Noticias fantásticas! Hemos recibido noticias de nuestro Overlord de que van a enviar algunos investigadores e ingenieros a trabajar en [ROOT.GetCountry.GetCapital.GetName]. ¡Parece que están dispuestos a patrocinar nuestras iniciativas de investigación!" 
 cappadocia_event.19.desc_2: "Nuestro Overlord ha respondido a nuestra solicitud de asistencia tecnológica con una simple palabra: no." 
 cappadocia_event.19.a: "Estamos muy agradecidos por esto - que bendición para [ROOT.GetCountry.GetName]" 
 cappadocia_event.19.b: "Bueno, no tenían por qué ser groseros al respecto - hmmph" 
  
 cappadocia_event.20.t: "Una respuesta recibida" 
 cappadocia_event.20.desc: "Ha llegado la noticia a [ROOT.GetCountry.GetCapital.GetName] de que nuestras preguntas han sido respondidas por nuestro amable Overlord, quien sostiene que deberíamos contentarnos con todo tal como está actualmente." 
 cappadocia_event.20.a: "Deberíamos ser felices con lo que tenemos." 
 cappadocia_event.20.b: "Esto es inaceptable para nosotros." 
  
 cappadocia_event.21.t: "Expertos económicos" 
 cappadocia_event.21.desc_1: "¡Qué suerte para nosotros! Nuestro Señor Supremo ha enviado gentilmente a uno de sus mejores asesores económicos a nuestra Corte; supongo que esto significa que nuestra solicitud de ayuda fue bien recibida." 
 cappadocia_event.21.desc_2: "Nuestro Señor Supremo ha negado nuestra petición, alegando que no somos dignos de tales honores." 
 cappadocia_event.21.a: "Somos muy afortunados de recibir esto." 
 cappadocia_event.21.b: "Qué desafortunado para nosotros... ¡ay!" 
  
 cappadocia_event.22.t: "La respuesta tan esperada" 
 cappadocia_event.22.desc_1: "Hay que decir que a veces es prudente presionar la suerte, pidiendo un favor cuando ya nos lo han negado.\n\nEn nuestro caso, hemos logrado asegurarnos un favor de nuestro Señor Supremo cuando ya nos lo habían negado - ¿qué un estadista [ROOT.GetCountry.GetRuler.GetName] lo es." 
 cappadocia_event.22.desc_2: "No deberíamos haber intentado pedir favores por segunda vez, porque no hemos recibido respuesta; parece que nuestro Overlord nos desprecia tanto." 
 cappadocia_event.22.a: "estamos agradecidos por cualquier cosa" 
 cappadocia_event.22.b: "Que desgracia para nosotros...esto me pone triste" 
  
 cappadocia_event.23.t: "Rival destronado" 
 cappadocia_event.23.desc: "La hora de nuestro mayor triunfo está cerca: demos la vuelta a nuestro Maestro y asumamos el lugar que nos corresponde como verdaderos gobernantes de nuestra propia tierra. [ROOT.GetCountry.GetRuler.GetName] ha dado el paso sin precedentes de declarar la guerra a [ROOT.GetCountry.GetOverlord.GetName], y ahora todos nuestros vecinos regionales observan ansiosamente quién saldrá de este conflicto." 
 cappadocia_event.23.a: "¡Marchamos hacia la gloria eterna!" 
  
 cappadocia_event.24.t: "Conspirando contra nuestro señor supremo" 
 cappadocia_event.24.desc: "Con nuestra decisión de apoderarnos del reino de nuestro Overlord, algunos asesores han venido a nosotros con la sugerencia de intentar sobornar a algunos gobernadores cerca de nuestra frontera para que se unan a nosotros una vez que declaremos la independencia.\n\nAunque este plan tiene sus méritos, nosotros debe tener cuidado con las alarmas [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." 
 cappadocia_event.24.a: "Deberíamos centrarnos en [SCOPE.sChar('cap_beguile_gov_char_1').GetGovernorship.GetName]." 
 cappadocia_event.24.b: "[SCOPE.sChar('cap_beguile_gov_char_2').GetGovernorship.GetName] es la región más importante en la que centrarse." 
 cappadocia_event.24.c: "No necesitamos su ayuda." 
  
 cappadocia_event.25.t: "Asegurando [SCOPE.sChar('cap_beguile_gov_char_1').GetGovernorship.GetName]" 
 cappadocia_event.25.desc: "Al comprar a alguien, siempre debes estar seguro de que no te delatarán. Además, debes tener algo que ofrecer que tu objetivo quiera. Esto también es válido para [SCOPE.sChar('cap_beguile_gov_char_1').GetName], quien seguramente aceptará bien nuestra oferta, pero nunca hay una certeza total..." 
 cappadocia_event.25.a: "El dinero es la solución a todo." 
 cappadocia_event.25.b: "Seguramente se agradecerá una bonita oficina." 
  
 cappadocia_event.26.t: "Asegurando [SCOPE.sChar('cap_beguile_gov_char_2').GetGovernorship.GetName]" 
 cappadocia_event.26.desc: "Al comprar a alguien, siempre debes estar seguro de que no te delatarán. Además, debes tener algo que ofrecer que tu objetivo quiera. Esto también es válido para [SCOPE.sChar('cap_beguile_gov_char_2').GetName], quien seguramente aceptará bien nuestra oferta, pero nunca hay una certeza total..." 
 cappadocia_event.26.a: "El dinero es la solución a todo." 
 cappadocia_event.26.b: "Seguramente se agradecerá una bonita oficina." 
  
 cappadocia_event.27.t: "Asegurando [SCOPE.sChar('cap_beguile_gov_char_1').GetGovernorship.GetName]: Respuesta" 
 cappadocia_event.27.desc: "[SCOPE.sChar('cap_beguile_gov_char_1').GetName] ha reaccionado positivamente a nuestra 'solicitud', pero no parece muy satisfecho con el trato... parece como si tuviera hambre de más. En cualquier caso, no tiene hambre de liderazgo [ROOT.GetCountry.GetOverlord.GetName]..." 
 cappadocia_event.27.a: "Maravilloso." 
 cappadocia_event.27.b: "Vale la pena." 
 cappadocia_event.27.c: "¡Ese sinvergüenza no recibirá ni un dracma adicional!" 
  
 cappadocia_event.28.t: "Asegurando [SCOPE.sChar('cap_beguile_gov_char_2').GetGovernorship.GetName]: Respuesta" 
 cappadocia_event.28.desc: "[SCOPE.sChar('cap_beguile_gov_char_2').GetName] ha reaccionado positivamente a nuestra 'solicitud', pero no parece muy satisfecho con el trato... parece como si tuviera hambre de más. En cualquier caso, no tiene hambre de liderazgo [ROOT.GetCountry.GetOverlord.GetName]..." 
 cappadocia_event.28.a: "Maravilloso." 
 cappadocia_event.28.b: "Vale la pena." 
 cappadocia_event.28.c: "¡Ese sinvergüenza no recibirá ni un dracma adicional!" 
  
 cappadocia_event.29.t: "Soporte seguro" 
 cappadocia_event.29.desc: "Ahora que hemos llegado a un acuerdo con [SCOPE.sChar('cap_beguile_gov_char_1').GetName], finalmente podemos proceder a planificar la caída de nuestro enemigo común. Con la ayuda de nuestro nuevo amigo, seguramente triunfaremos sobre todo lo que nuestro enemigo tenga para ofrecer." 
 cappadocia_event.29.a: "Ahora para ocuparnos de [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." 
  
 cappadocia_event.30.t: "Soporte seguro" 
 cappadocia_event.30.desc: "Ahora que hemos llegado a un acuerdo con [SCOPE.sChar('cap_beguile_gov_char_2').GetName], finalmente podemos proceder a planificar la caída de nuestro enemigo común. Con la ayuda de nuestro nuevo amigo, seguramente triunfaremos sobre todo lo que nuestro enemigo tenga para ofrecer." 
 cappadocia_event.30.a: "Ahora para ocuparnos de [ROOT.GetCountry.GetOverlord.GetRuler.GetName]." 
  
 cappadocia_event.31.t: "Asesinato: un plan perverso" 
 cappadocia_event.31.desc: "Recientemente, algunos asesores sugirieron intentar asesinar a [ROOT.GetCountry.GetOverlord.GetRuler.GetName] en un intento de sembrar descontento y caos para cuando activemos a [ROOT.GetCountry.GetOverlord.GetName].\n\nSin embargo, sería un acto deshonroso y se puede rastrear hasta nosotros. , pero hay beneficios claros... si tenemos éxito, claro está." 
 cappadocia_event.31.a: "Es por un bien mayor." 
 cappadocia_event.31.b: "No soy un delincuente." 
  
 cappadocia_event.32.t: "Asesinato: Agentes" 
 cappadocia_event.32.desc: "Con la decisión de asesinar a [ROOT.GetCountry.GetOverlord.GetRuler.GetName], tenemos que decidir a quién enviar para realizar el acto. Nuestro jefe de espías ha destacado posibles caminos para llegar al [ROOT.GetCountry.GetOverlord.GetAdjective] [ROOT.GetCountry.GetOverlord.GetRuler.GetTitle].\n\nUno sería mediante el sigilo y la fuerza bruta, dominando a los guardias por la noche, el [SCOPE.sChar('cap_martial_assassin').GetName] sería muy adecuado para esta tarea. Otra forma sería a través de la seducción femenina, deslizando un poco de veneno en una comida o bebida... este es un papel que [SCOPE.sChar('cap_charisma_assassin').GetName] estaría muy dispuesto a desempeñar." 
 cappadocia_event.32.a: "Enviar [SCOPE.sChar('cap_martial_assassin').GetName]." 
 cappadocia_event.32.b: "[SCOPE.sChar('cap_charisma_assassin').GetName] pasará." 
  
 cappadocia_event.33.t: "Asesinato: Oportunidad" 
 cappadocia_event.33.desc: "[ROOT.GetCountry.GetOverlord.GetRuler.GetName] ha comenzado a confiar significativamente en nuestro agente, lo que le brinda a [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] futuro asesino fácil acceso a las cámaras de [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHis] por la noche. Eso, por supuesto, si nuestro agente está dispuesto a pagar el precio por un puesto tan prestigioso. Sin embargo, estar tan cerca podría aumentar el riesgo de ser descubierto..." 
 cappadocia_event.33.a: "Veremos a nuestro objetivo asesinado antes de fin de año." 
 cappadocia_event.33.b: "Nuestro objetivo es ofrecer [ROOT.GetCountry.GetOverlord.GetRuler.GetHerHim]self en una tableta plateada." 
 cappadocia_event.33.c: "No vale la pena." 
  
 cappadocia_event.34.t: "Asesinato: revés" 
 cappadocia_event.34.desc: "¡Ha llegado el desastre! Nuestro agente, mientras paseaba por [ROOT.GetCountry.GetOverlord.GetCapital.GetName], la capital, ha sido reconocido por unos soldados de la Guardia Real. Aunque aún no se ha dado la alarma, todo el mundo sospecha y se han duplicado los guardias de guardia. Que nuestro asesino aún tenga éxito..." 
 cappadocia_event.34.a: "Esto es desastroso." 
  
 cappadocia_event.35.t: "Asesinato: perturbación" 
 cappadocia_event.35.desc: "¡Ha llegado el desastre! Nuestro agente, mientras paseaba por [ROOT.GetCountry.GetOverlord.GetCapital.GetName], la capital, ha sido reconocido por un veterano de las campañas de Alejandro. Ahora, este tipo no es fanático de [ROOT.GetCountry.GetOverlord.GetRuler.GetName], por lo que está dispuesto a callarse, por un precio, por supuesto, pero creemos que si no desembolsamos el dinero, nos denunciará y esperará una recompensa del palacio. ." 
 cappadocia_event.35.a: "Nadie le creerá." 
 cappadocia_event.35.b: "Pagale." 
  
 cappadocia_event.36.t: "La Independencia de [ROOT.GetCountry.GetName]" 
 cappadocia_event.36.desc_1: "Con los [ROOT.GetCountry.GetOverlord.GetAdjective] exigiendo nuestra sumisión y nosotros exigiendo independencia, hemos llegado a la conclusión de que sólo hay una solución a nuestras diferencias; guerra. Nuestro destino se decidirá en los campos de #E Anatolia#!, que serán regados con la sangre de los hombres buenos." 
 cappadocia_event.36.desc_2: "Por suerte, los [ROOT.GetCountry.GetOverlord.GetAdjective] han llegado a estar de acuerdo con nuestras demandas de independencia e incluso nos ofrecieron una amistad, diciendo que una alianza fortalecería a nuestras dos naciones, que de otro modo serían vulnerables a los buitres que son los otros Diadochi." 
 cappadocia_event.36.a: "Entonces es la guerra." 
 cappadocia_event.36.b: "Todo es mejor cuando lo hablas." 
  
 cappadocia_event.37.t: "Exigiendo Independencia" 
 cappadocia_event.37.desc: "En los últimos años, en los mercados de nuestras ciudades se han escuchado cada vez más voces disidentes, expresando su descontento al exigir la independencia de nuestra nación de la década de 1980.\n\nSin embargo, no todos desean lo mismo; algunos quieren vengar a nuestros señores por fechorías pasadas y lo ven como una forma de pago, mientras que otros se involucran en un intento por asegurar nuestra independencia pacíficamente, diciendo que ningún hombre necesita morir." 
 cappadocia_event.37.a: "La guerra es la única opción que tenemos." 
 cappadocia_event.37.b: "Primero intentaremos la diplomacia." 
  
 cappadocia_event.38.t: "Demanda de Independencia" 
 cappadocia_event.38.desc: "¡Día desastroso! ¡Nuestro sujeto [SCOPE.sCountry('cap_subject_country_scope').GetName] exige independencia y amenaza con la guerra si no los liberamos inmediatamente!" 
 cappadocia_event.38.a: "Entonces es la guerra." 
 cappadocia_event.38.b: "Déjalos en libertad." 
  
 cappadocia_event.39.t: "Demanda de Independencia" 
 cappadocia_event.39.desc: "Nuestro sujeto [SCOPE.sCountry('cap_subject_country_scope').GetName] anhela la independencia y nos pide que le concedamos plena autonomía y que, en cambio, los aceptemos como aliados. Sus diplomáticos incluso tienen el descaro de discutir el llamado "beneficio mutuo" para ambas partes." 
 cappadocia_event.39.a: "Si quieres libertad, tendrás que luchar por ella." 
 cappadocia_event.39.b: "Un aliado es mejor que un enemigo." 
  
 cappadocia_event.73.t: "Libertad concedida" 
 cappadocia_event.73.desc: "Intimidados por nuestra fuerza militar y nuestras amenazas de guerra, nuestro señor supremo nos ha concedido nuestra libertad, temiendo la lucha en el campo de batalla." 
 cappadocia_event.73.a: "Incluso sin derramamiento de sangre, ¡ahora somos libres! dia alegre" 
  
