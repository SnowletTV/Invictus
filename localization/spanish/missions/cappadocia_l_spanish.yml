 cappadocia_event.41.t: "El Reino Amintido" 
 cappadocia_event.41.desc: "Como herederos de [GetCharacter('(int32)51').GetName], tenemos el mismo derecho sobre el Imperio de Alejandro que todos los demás Diadochi, un derecho que hemos cimentado liberándonos del yugo de los Antigónidas y evitando la amenaza seléucida. Para colmo, controlamos la mayoría de las primeras conquistas de Alejandro. ¿Quién, si no nosotros, puede recrear sus campañas?" 
 cappadocia_event.41.a: "El legado de Alejandro será nuestro." 
  
 cappadocia_event.42.t: "Hegemón de Anatolia" 
 cappadocia_event.42.desc: "[ROOT.GetCountry.GetRuler.GetName] tiene un ejército entrenado y bien equipado al que [ROOT.GetCountry.GetRuler.GetSheHe] puede recurrir en cualquier momento para defender las fronteras y los intereses de [ROOT.GetCountry.GetName], y nadie puede oponerse a su gente cuando se trata de disputar el control de #E Anatolia#!. No hace falta Es decir, el epíteto de "Hegemón de Anatolia" es merecido." 
 cappadocia_event.42.a: "Mi palabra es ley en este rincón del mundo." 
  
  # persian branch from now 
  
 cappadocia_event.43.t: "La rebelión de Ariarates" 
 cappadocia_event.43.desc: "Teniendo en cuenta lo tranquilo que ha estado [ROOT.GetCountry.GetRuler.GetName] últimamente, nadie esperaba que el autoproclamado [ROOT.GetCountry.GetRulerTitle] de la #E Dinastía Ariarathid#! estuviera reuniendo en secreto un ejército para atacar Capadocia. Hubo gran consternación en [GetProvince('(int32)1799').GetName] cuando llegaron mensajeros frenéticos con noticias de la guerra que [ROOT.GetCountry.GetRuler.GetFirstName] había declarado, y de inmediato se hicieron llamamientos para que se aumentaran las levas." 
 cappadocia_event.43.a: "Demasiado poco, demasiado tarde: ¡la victoria será nuestra!" 
  
 cappadocia_event.44.t: "El costo del apoyo armenio" 
 cappadocia_event.44.desc: "Por su generoso apoyo contra los pretendientes macedonios, los armenios exigen ahora un pago, una especie de tributo. ¿Aceptaremos las exigencias de esa gente salvaje de las montañas?" 
 cappadocia_event.44.a: "Le pagaremos a nuestros amigos armenios." 
 cappadocia_event.44.b: "¡No me inclino!" 
  
 cappadocia_event.45.t: "El costo del apoyo armenio" 
 cappadocia_event.45.desc: "Nada en la vida es verdaderamente gratis, dice un viejo refrán que suena muy cierto. Para devolver el apoyo armenio para reclamar mi trono, tenemos que decidir cómo devolverles el dinero. ¿Les enviamos homenaje o los apoyamos? ¿O incluso ambas cosas?\n\nNuestros socios armenios definitivamente esperan recibir una compensación, por lo que debemos pensar en qué les vamos a dar." 
 cappadocia_event.45.a: "Pagaremos su ayuda en oro." 
 cappadocia_event.45.b: "Tienen nuestro apoyo a los esfuerzos políticos." 
 cappadocia_event.45.c: "Nos someteremos a su gobierno." 
  
 cappadocia_event.46.t: "Pago de Ariarathes por manutención" 
 cappadocia_event.46.desc_1: "Ariarathes nos ha enviado dinero, una cantidad generosa, para pagar sus deudas con nosotros. Sin embargo, ¿estamos realmente satisfechos con un número tan bajo? ¿Por qué no exigir más?" 
 cappadocia_event.46.desc_2: "Para devolver nuestro apoyo, Ariarathes nos ha prometido su apoyo en nuestros esfuerzos políticos, ¡una gran promesa! Sin embargo, ¿es eso suficiente para lo que nuestros hombres sangraron y murieron?" 
 cappadocia_event.46.desc_3: "Ariarathes nos ha ofrecido su vasallaje como pago por nuestro apoyo para reclamar el trono de Capadocia. Si bien es una oferta tentadora, ¿estamos seguros de que queremos aceptarla?" 
 cappadocia_event.46.a: "Con ello ha saldado su deuda." 
 cappadocia_event.46.b: "No es más que una suma insignificante por lo que los hombres sangraron." 
 cappadocia_event.46.c: "Con ello ha saldado su deuda." 
 cappadocia_event.46.d: "No es suficiente para lo que le dimos." 
 cappadocia_event.46.e: "Con ello ha saldado su deuda." 
 cappadocia_event.46.f: "No necesitamos suplicantes." 
  
 cappadocia_event.47.t: "El costo del apoyo armenio: respuesta" 
 cappadocia_event.47.desc_1: "Los armenios han aceptado graciosamente nuestra muestra de gratitud y ahora todas las deudas están saldadas. Nos esperan días y años de amistad." 
 cappadocia_event.47.desc_2: "Los armenios nos han enviado un mensajero y no son buenas noticias. ¡Consideran insignificante nuestra oferta de tributo y exigen una suma mayor! ¿Deberíamos acceder a sus escandalosas demandas?" 
 cappadocia_event.47.a: "No tenemos otra opción..." 
 cappadocia_event.47.b: "¡Hemos pagado nuestras deudas!" 
 cappadocia_event.47.c: "Qué alivio." 
  
 cappadocia_event.48.t: "Pago de Ariarathes por manutención" 
 cappadocia_event.48.desc_1: "¡El sinvergüenza persa no ha satisfecho nuestras exigencias de mayor pago, el sabueso! Tendremos que obligarlo a someterse ahora. ¡Lo que le dimos se lo podemos quitar!" 
 cappadocia_event.48.desc_2: "Ariarathes ha demostrado ser razonable y ha satisfecho nuestras crecientes demandas de recompensa. Reconoció que la cantidad de sangre armenia derramada por su trono vale algo de oro." 
 cappadocia_event.48.a: "¡Se arrepentirá de este día!" 
 cappadocia_event.48.b: "Somos un hombre razonable, tal vez él sea un amigo razonable." 
  
 cappadocia_event.49.t: "El costo del apoyo a Armenia: Dúplica" 
 cappadocia_event.49.desc_1: "Los armenios han comenzado a movilizarse contra nosotros, porque están enojados por nuestra negativa... debemos prepararnos para la guerra. Con suerte, es sólo un espectáculo." 
 cappadocia_event.49.desc_2: "Finalmente hemos llegado a un acuerdo y todas las deudas finalmente han sido pagadas. Ahora nadie interferirá en nuestro futuro y tenemos un amigo estable a nuestro lado." 
 cappadocia_event.49.a: "Vigilancia es el nombre del día." 
 cappadocia_event.49.b: "Todo lo que está bien que termine bien." 
  
 cappadocia_event.50.t: "Ultimátum a Ariarates" 
 cappadocia_event.50.desc: "La negativa de Ariarathes a cumplir con nuestras demandas razonables sólo ve un resultado posible; guerra. Sólo una decisión de último minuto de [ROOT.GetCountry.GetRuler.GetName], que seguramente será impopular, puede cambiar la trayectoria en la que nos han colocado los acontecimientos recientes." 
 cappadocia_event.50.a: "¡Se inclinarán!" 
 cappadocia_event.50.b: "¿Qué podemos hacer?" 
  
 cappadocia_event.51.t: "Ultimátum armenio." 
 cappadocia_event.51.desc: "Los perros armenios nos han enviado un ultimátum; inclinarnos o morir.\n\nAhora es la hora de la verdad, y nuestro temple será puesto a prueba en la batalla, o seremos vistos como cobardes, dispuestos a someternos tan pronto como seamos amenazados por un don nadie." 
 cappadocia_event.51.a: "Nos inclinaremos... por ahora." 
 cappadocia_event.51.b: "Lucharemos hasta la muerte." 
  
 cappadocia_event.52.t: "Alianza Armenia" 
 cappadocia_event.52.desc: "Los armenios podrían resultar un valioso aliado para el Estado, ya que algunos de nuestros intereses están alineados. Tal vez sea hora de acercarse a los armenios con ofertas de amistad... después de todo, no estaría de más preguntar." 
 cappadocia_event.52.a: "El dinero los convencerá, como convence a todos." 
 cappadocia_event.52.b: "Envíales hombres sanos y mira lo que dicen." 
  
 cappadocia_event.53.t: "¿Un amigo en Capadocia?" 
 cappadocia_event.53.desc: "Los capadocios han traído una oferta de alianza a las fronteras de Armenia, con la esperanza de encontrar algún tipo de estabilidad para su nación vinculando sus fortunas a las nuestras.\n\n¿Cómo responderemos a su solicitud y ofertas? Tenga en cuenta que, sin duda, pedirán ayuda militar una vez que sepan que tienen socios dispuestos a luchar con ellos." 
 cappadocia_event.53.a: "¡Tienes un amigo en mi!" 
 cappadocia_event.53.b: "¿Una alianza? ¿Con Capadocia? Ja, como si." 
  
 cappadocia_event.54.t: "¡Armenia acepta!" 
 cappadocia_event.54.desc: "La ofrenda que le enviamos a Armenia fue bien recibida y traen un mensajero con buenas noticias. ¡Nuestros enemigos se acobardarán una vez que descubran que Capadocia y Armenia están de la mano en alianza!" 
 cappadocia_event.54.a: "Esto cambiará el equilibrio de poder en nuestra región." 
  
 cappadocia_event.55.t: "¡Armenia se niega!" 
 cappadocia_event.55.desc: "¡Los tontos armenios rechazan nuestra generosa oferta! No repetiré los insultos que nos dijeron, no sea que la ira nos haga responder con impertinencia. Pero ¿qué deberíamos decir?" 
 cappadocia_event.55.a: "A ver si este oro les hace cambiar de opinión." 
 cappadocia_event.55.b: "Esos perros armenios... no los necesitamos" 
  
 cappadocia_event.56.t: "¿Capadocia otra vez?" 
 cappadocia_event.56.desc: "Curiosamente, a pesar de nuestra negativa a forjar una alianza con los Capadocios, nos han enviado aún más oro para intentar convencernos. En verdad, deben estar desesperados por encontrar un aliado. ¿Están dispuestos a arruinar su reino para comprar un amigo?\n\n¿Cambiamos nuestra postura?" 
 cappadocia_event.56.a: "Parecen lo suficientemente desesperados como para ser leales." 
 cappadocia_event.56.b: "¡Ja! Que patetico. No." 
  
 cappadocia_event.57.t: "La subjetividad seléucida en cuestión" 
 cappadocia_event.57.desc: "Actualmente seguimos siendo súbditos del Reino Seléucida. Sin embargo, muchos en [ROOT.GetCountry.GetName] anhelan la libertad de gestionar nuestra propia situación independiente.\n\nAunque nuestros asesores militares están nerviosos ante la perspectiva de enfrentarnos a las levas seléucidas en el campo de batalla, no nos impedirán declarar la independencia. , si eso es lo que deseamos." 
 cappadocia_event.57.a: "Seremos leales a Seleukos." 
 cappadocia_event.57.b: "Ha llegado el momento de liberarse de esos cerdos." 
  
 cappadocia_event.58.t: "El ultimátum seléucida" 
 cappadocia_event.58.desc: "Los mensajeros de [GetCharacter('(int32)24').GetName] han entregado un ultimátum con una brusquedad inusual, y esta falta de decoración diplomática muestra que realmente no les importa cómo respondamos porque creen que al final se saldrán con la suya.\n\nQueda por hacer a [ROOT.GetCountry.GetRuler.GetName] ver si lo harán." 
 cappadocia_event.58.a: "Someterse pacíficamente y salvar la vida del pueblo." 
 cappadocia_event.58.b: "¡Rechazar! No le tenemos miedo a [GetCharacter('(int32)24').GetFirstName]" 
  
 cappadocia_event.59.t: "Libertad de Armenia" 
 cappadocia_event.59.desc: "Durante demasiado tiempo hemos permitido que los armenios, en sus pasos de montaña fortificados, gobiernen nuestras tierras sin pensar en nuestro pueblo, pero esto debe cambiar.\n\n[ROOT.GetCountry.GetRuler.GetName] ha reunido mensajeros en [ROOT.GetCountry.GetCapital.GetName] para enviar a nuestro Señor Supremo con un mensaje: somos un pueblo libre." 
 cappadocia_event.59.a: "Debemos estar preparados para la guerra..." 
 cappadocia_event.59.b: "Diles que reclamamos algunas provincias fronterizas..." 
 cappadocia_event.59.c: "La verdad es que no veo la necesidad de cambiar nada." 
  
 cappadocia_event.60.t: "Armenia para nosotros" 
 cappadocia_event.60.desc: "Nos encantaría afirmar nuestro dominio sobre la región de #E Armenia#!.. La única pregunta es cómo lo haremos. Por un lado, podríamos intentar afirmar nuestro dominio, lo que podría conducir a un derramamiento de sangre, pero por otro lado, una estratagema diplomática también podría conducir a un resultado deseable." 
 cappadocia_event.60.a: "Lo exigiremos, por supuesto." 
 cappadocia_event.60.b: "Adoptemos un enfoque diplomático." 
  
 cappadocia_event.61.t: "Demandas de independencia" 
 cappadocia_event.61.desc: "Han llegado a nuestra corte noticias de nuestro vasallo, el [GetCountry('ARI').GetName]. No sólo exigen su independencia, sino que también reclaman algunos de nuestros territorios más occidentales y pretenden que se los entreguen pacíficamente: ¡qué descaro!" 
 cappadocia_event.61.a: "Déjalos ir...es lo que es" 
 cappadocia_event.61.b: "Tendrán la tierra... por ahora." 
 cappadocia_event.61.c: "Por el precio correcto, pueden tenerlo." 
 cappadocia_event.61.d: "¡Nunca!" 
  
 cappadocia_event.62.t: "Libertad de Armenia" 
 cappadocia_event.62.desc_1: "Finalmente hemos logrado lo que nuestro pueblo anhelaba durante tanto tiempo: la libertad. Ahora somos dueños de nuestro propio destino y la gloria nos espera. Ahora finalmente podemos encaminarnos hacia la recuperación de la patria de [ROOT.GetCountry.GetRuler.GetName], #Y Persia#!." 
 cappadocia_event.62.desc_2: "Finalmente hemos logrado lo que nuestro pueblo anhelaba durante tanto tiempo: la libertad. Ahora somos dueños de nuestro propio destino y la gloria nos espera. ¡Los [GetCountry('ARM').GetAdjective] también han reconocido nuestras afirmaciones superiores en [GetProvince('(int32)1778').GetArea.GetName] y [GetProvince('(int32)1850').GetArea.GetName]! ¡Adelante a la gloria!" 
 cappadocia_event.62.desc_3: "Los [GetCountry('ARM').GetAdjective] han rechazado nuestras demandas de independencia, estos perros. Ahora que rechazaron nuestras reclamaciones sobre [GetProvince('(int32)1778').GetArea.GetName] y [GetProvince('(int32)1850').GetArea.GetName]... no, rechazan incluso nuestros deseos básicos. Tendremos que mostrarles ahora quién puede derrotar al otro hasta someterlo. ¡Sin piedad para esos bastardos!" 
 cappadocia_event.62.a: "Finalmente." 
 cappadocia_event.62.b: "Maravilloso." 
 cappadocia_event.62.c: "Guerra es." 
  
 cappadocia_event.63.t: "Los nuevos aqueménidas" 
 cappadocia_event.63.desc: "Considerando todo, ¿no nos hemos convertido en los aqueménidas en todo menos en el nombre? ¿Podríamos fácilmente reclamar su manto en este momento, o tal vez deberíamos darnos un nuevo título, uno que refleje nuestros propios logros? Le daremos a [ROOT.GetCountry.GetRuler.GetName] el honor de decidir quiénes somos." 
 cappadocia_event.63.a: "Recupera el trono aqueménida." 
 cappadocia_event.63.b: "Seremos conocidos como "Persia" para siempre" 
 cappadocia_event.63.c: "Forjar un nuevo legado." 
 cappadocia_event.63.d: "Nuestro nombre será algo menos grandioso, pero imponente." 
  
 cappadocia_event.64.t: "Un gambito audaz" 
 cappadocia_event.64.desc: "[ROOT.GetCountry.GetRuler.GetName] ha ido reuniendo fuerzas en secreto durante los últimos meses, acumulando sumas de oro y hombres leales a la causa #E Eumenid#!. [ROOT.GetCountry.GetRuler.GetFirstName] nunca había dudado de que muchos recordarían los crímenes cometidos contra su padre y acudirían en masa a su estandarte cuando llegara el momento de hacer justicia.\n\nDesafortunadamente para los pérfidos capadocios, ese momento ha llegado." 
 cappadocia_event.64.a: "Ha llegado el momento de atacar: ¡vengaré la muerte de mi padre!" 
  
 cappadocia_event.65.t: "El botín de Cilicia" 
 cappadocia_event.65.desc: "Ahora que #E Cilicia#! y todos sus fabulosos recursos están a nuestra disposición, tenemos que tomar una emocionante decisión: ¿cómo deberíamos invertir la riqueza que hemos saqueado de esta rica tierra?" 
 cappadocia_event.65.a: "Tómalo todo en un sumidero" 
 cappadocia_event.65.b: "Deberíamos presupuestar adecuadamente y aprovecharlo durante muchos años." 
  
 cappadocia_event.66.t: "El imperio helenístico" 
 cappadocia_event.66.desc: "Aunque muchos dudaron de nuestra capacidad para lograr lo que hemos logrado, [ROOT.GetCountry.GetRuler.GetName] ha conmocionado al mundo al hacer lo imposible una vez más.\n\nLa única gloria desconocida que queda es el legado del propio [GetCharacter('(int32)39').GetName]." 
 cappadocia_event.66.a: "Soy el general más grande que jamás haya existido y lo demostraré." 
  
 cappadocia_event.67.t: "La caballería capadocia" 
 cappadocia_event.67.desc: "[ROOT.GetCountry.GetRuler.GetName] ha decidido visitar personalmente los establos donde entrena la temida #E Caballería Capadocia#! entre temporadas de campaña. El [ROOT.GetCountry.GetRulerTitle] estaba muy contento de ver a los hombres trabajando diligentemente, pero el motivo de la visita no fue una inspección rápida: ha llegado el momento de que nuestra caballería perfeccione sus tácticas de batalla, y [ROOT.GetCountry.GetRuler.GetFirstName] estaba allí para darles órdenes a los soldados de caballería." 
 cappadocia_event.67.a: "Golpea siempre primero." 
 cappadocia_event.67.b: "Centrarse en proteger nuestros flancos" 
  
  # Native 
  
 cappadocia_event.68.t: "Una administración nativa" 
 cappadocia_event.68.desc: "Desde hace algún tiempo, estamos políticamente asediados por todos lados, luchando contra enemigos tanto internos como externos. Una forma de aliviar esta presión sería nombrar a muchos lugareños para puestos de poder; un camino impopular, pero un camino que nos hemos visto obligados a recorrer.\n\nAhora la única pregunta es ¿a quién nombrar y dónde? Una consulta que seguramente dará lugar a riñas. Con suerte, esto dará como resultado una Capadocia fuerte en el futuro." 
 cappadocia_event.68.a: "Designar nativos #E Capadocios#!." 
 cappadocia_event.68.b: "El camino de los antiguos señores de los caballos es el nuestro." 
  
 cappadocia_event.69.t: "Una administración nativa: la oposición" 
 cappadocia_event.69.desc: "No todos han estado contentos con la decisión de dejar paso a los locales en el gobierno y exigir garantías y concesiones en cuanto a sus privilegios, amenazando con una rebelión abierta si no cumplimos. ¿Cómo debemos abordar esas demandas?" 
 cappadocia_event.69.a: "¡Los reto a rebelarse!" 
 cappadocia_event.69.b: "Conceder algunos privilegios para mantener la paz." 
  
 cappadocia_event.70.t: "Un pueblo extraño" 
 cappadocia_event.70.desc: "Recientemente, algunos de nuestros exploradores han informado haber visto un pueblo extrañamente nómada en las llanuras de nuestro campo, que hablaba una lengua extranjera pero dominaba la nuestra. Montan en caballos pequeños, más pequeños de lo que un caballo debería tener derecho a ser. ¡Solo los potros tienen ese tamaño, pero claramente esos no lo son! \nEstas personas son bastante amigables y están abiertas al comercio, y dicen que han vivido en la zona durante generaciones. Si bien parece que les gusta viajar de un lugar a otro a caballo, comparten muchas similitudes con los capadocios y cataonianos locales, con quienes seguramente deben estar relacionados." 
 cappadocia_event.70.a: "Es sólo una tribu." 
 cappadocia_event.70.b: "Deberíamos seguir investigando quiénes son estas personas." 
  
 cappadocia_event.71.t: "Imperio de Anatolia" 
 cappadocia_event.71.desc: "Durante mucho tiempo, Anatolia ha estado ocupada por fuerzas extranjeras, primero los asirios, luego los persas y hasta hace poco los macedonios. Sin embargo, hoy estamos aquí, libres del yugo extranjero, libres para ser lo que dictan nuestras tradiciones, libres del dominio extranjero. ¡Los anatolios gobiernan Anatolia una vez más!\nBolsos de invasores aún viven en nuestro país, pero han comenzado a seguir nuestro ejemplo y viven pacíficamente en nuestro reino, ¿y quién sabe? Tal vez dentro de unas pocas generaciones, ellos también serán anatolios y ya no serán forasteros..." 
 cappadocia_event.71.a: "Hemos hecho que Anatolia vuelva a ser grande." 
  
 cappadocia_event.72.t: "El sueño cimerio" 
 cappadocia_event.72.desc: "Hace muchas generaciones, nuestros antepasados ​​llegaron desde la estepa a Capadocia, donde encontraron un nuevo hogar y refugio. Cuando fueron derrotados por los lidios, todo pareció perdido y el sueño de un reino cimmerio se desvaneció en un instante. Sin embargo, hoy estamos aquí, después de haber vencido a nuestros enemigos de antaño y haber creado un reino para nuestro pueblo. Los cimmerios ahora podrán viajar a donde los lleve el viento, vivir su vida en paz y siempre con la seguridad de que hay un hogar al que regresar." 
 cappadocia_event.72.a: "Teníamos un sueño... ¡y lo logramos!" 
  
  ### All events below only exist for the pop-up, they aren't necessary beyond that... for task number they are related to look at the events file, it's commented there 
  
 cappadocia_event.80.t: "Estabilizar nuestra posición" 
 cappadocia_event.80.desc: "Antes de tomar cualquier medida en el resto del mundo, debemos asegurarnos de que nuestra posición interna sea estable: ¡nuestra gente está preparada para los desafíos que se avecinan!" 
 cappadocia_event.80.a: "Preparémonos." 
  
 cappadocia_event.81.t: "Fuerza con El [ROOT.GetCountry.GetOverlord.GetName]" 
 cappadocia_event.81.desc: "El futuro de nuestra nación está entrelazado con el destino del #E Reino Antigónida#!, y en lugar de ser una molestia para ellos, hagamos lo que podamos para fortalecer nuestra relación y elevar nuestra posición ante sus ojos." 
 cappadocia_event.81.a: "Más bien amigos que enemigos." 
  
 cappadocia_event.82.t: "Regresando a los límites de la satrapía" 
 cappadocia_event.82.desc: "La hora está cerca: debemos enviar nuestras fuerzas al norte y atacar #E Ponto#!, porque deseamos ampliar nuestras fronteras.\n\nNo esperamos demasiados problemas por parte de las tribus del norte, y nuestros soldados esperan que esto sea así. Una campaña rápida y sencilla." 
 cappadocia_event.82.a: "¡El Ponto nos pertenece!" 
  
 cappadocia_event.83.t: "Reclamando el robo armenio" 
 cappadocia_event.83.desc: "Los cobardes #E armenios#! se han aprovechado del caos regional para aumentar su poder a costa nuestra, ¡pero esta era vergonzosa va a llegar a su fin por nuestra culpa!\n\nAhora que hemos reunido nuestras fuerzas, expulsar al intruso y restaurar el honor de nuestra nación." 
 cappadocia_event.83.a: "Llega nuestro momento... recemos para que estemos listos." 
  
 cappadocia_event.84.t: "La satrapía más rica" 
 cappadocia_event.84.desc: "Los dioses nos bendicen con riquezas insondables, lo que confirma que debemos disfrutar de las riquezas y la seguridad que conlleva ser un sátrapa leal.\n\nIncluso se dice que [ROOT.GetCountry.GetRuler.GetName] come exclusivamente platos de plata y oro, tan vasta es la riqueza. en el hogar [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]." 
 cappadocia_event.84.a: "Pronto seremos tan ricos como lo fue alguna vez Creso." 
  
 cappadocia_event.85.t: "Capadocia persa" 
 cappadocia_event.85.desc: "Hay muchas cosas que podríamos aprender de los #E persas#! presentes en Capadocia, ya que su cultura es antigua y sabia.\N\NEn cuestiones de guerra, de cultura, de religión, de historia... Es mucho lo que un estudiante de los persas podría aprender, y pretendemos hacer precisamente eso." 
 cappadocia_event.85.a: "Sus antiguos aprendizajes son valiosos." 
  
 cappadocia_event.86.t: "Un mundo greco-persa" 
 cappadocia_event.86.desc: "Cuando se comparan las culturas #E griega#! y #E persa#! entre sí, uno notará que hay muchas cualidades admirables que se pueden encontrar en ambas. En lugar de verlos como opuestos entre sí, deberíamos emular y aceptar los mejores aspectos de lo que tienen para ofrecer." 
 cappadocia_event.86.a: "Hay fuerza en el sincretismo." 
  
 cappadocia_event.87.t: "[ROOT.GetCountry.GetReligion.GetName] Capadocia" 
 cappadocia_event.87.desc: "Convertir Capadocia [ROOT.GetCountry.GetReligion.GetName], ese es un objetivo digno. Si bien todos tienen derecho a tener sus propias creencias, las nuestras son obviamente las mejores. Esperamos que nuestro impulso para convertir a las masas sea recibido con brazos y corazones abiertos." 
 cappadocia_event.87.a: "Capadocia siempre ha sido persa." 
  
 cappadocia_event.88.t: "Presencia armenia" 
 cappadocia_event.88.desc: "En lugar de verlos como forasteros, deberíamos darles la plena bienvenida a los armenios en la sociedad [ROOT.GetCountry.GetAdjective]. ¿No se han ganado este derecho? ¿No han demostrado su lealtad a nuestra causa, derramando su sangre para que seamos libres?" 
 cappadocia_event.88.a: "Después de todo no son tan malos..." 
  
 cappadocia_event.89.t: "Un verdadero ejército persa" 
 cappadocia_event.89.desc: "Se sabe que los persas de antaño utilizaban legiones con gran eficacia y, dado que estamos siguiendo sus pasos, debemos tener un verdadero ejército persa propio.\n\nUna vez que se haya corrido la voz de que estamos reviviendo las tácticas de batalla de antaño, Anticipamos el colapso total de la moral del enemigo." 
 cappadocia_event.89.a: "Seremos invencibles." 
  
 cappadocia_event.90.t: "A Persia" 
 cappadocia_event.90.desc: "Envíe un mensaje a nuestros compatriotas de que nuestros ejércitos marchan hacia #E Persia#!: ¡necesitamos toda la mano de obra que podamos conseguir! Hemos llegado demasiado lejos para dar marcha atrás: ¡el único camino conduce hacia adelante!" 
 cappadocia_event.90.a: "¡Marchamos hacia el este!" 
  
 cappadocia_event.91.t: "Reino tolerante" 
 cappadocia_event.91.desc: "Al igual que los #E Aqueménidas#! de antaño, tendremos un trato ligero cuando se trate de aquellos bajo nuestro dominio, ya que preferimos trabajar juntos en lugar de imponer una mano dura desde arriba." 
 cappadocia_event.91.a: "En la piel de Ciro." 
  
 cappadocia_event.92.t: "Expedición póntica" 
 cappadocia_event.92.desc: "Las costas de #E Pontus#! serían una adición beneficiosa a nuestras propiedades, ya que el acceso al #E Pontus Euxinus#! nos permitiría explorar muchas nuevas oportunidades.\n\nEn poco tiempo, nuestros [ROOT.GetCountry.GetAdjective] fabricantes de barcos tendrán su trabajo. hecho para ellos, porque tenemos la intención de construir una armada para explorar este mar." 
 cappadocia_event.92.a: "Después de todo, por el bien de la exploración." 
  
 cappadocia_event.93.t: "Participaciones pónticas" 
 cappadocia_event.93.desc: "Debido a que somos poseedores de muchas de las ciudades notables de la costa del Póntico, hemos obtenido enormes beneficios.\n\nTodas las naciones de la región dan la bienvenida a regañadientes a nuestra presencia en sus aguas, y aunque algunos países estarían más felices de vernos quedarnos En la meseta de Anatolia, se guardan estas opiniones para sí mismos." 
 cappadocia_event.93.a: "Aquí sólo buscamos amistad... lo prometemos." 
  
 cappadocia_event.94.t: "Aceptando a los persas" 
 cappadocia_event.94.desc: "Debemos aceptar el hecho de que los #E persas#! llevan mucho tiempo en esta región y, en lugar de asimilarlos a nuestras costumbres, tenemos que aprender a vivir juntos en paz." 
 cappadocia_event.94.a: "Los hijos de Eran serán tratados bien." 
  
 cappadocia_event.95.t: "Venganza por Eumenes" 
 cappadocia_event.95.desc: "A los criminales responsables del asesinato de #E Eumenes de Cardia#! se les ha asignado su castigo, y [ROOT.GetCountry.GetRuler.GetName] es ​​la razón." 
 cappadocia_event.95.a: "Merecen una muerte digna... que la Tierra descanse sobre ti, Eumenes." 
  
 cappadocia_event.96.t: "Asegurando Anatolia" 
 cappadocia_event.96.desc: "Al tomar el control de #E Anatolia#!,, llega un nuevo día: la era del #E Imperio Euménida#!!\n\nOur los enemigos se retiran a las tierras salvajes, lamiéndose las heridas mientras conspiran y planean contra [ROOT.GetCountry.GetRuler.GetName] en vano. ¡Los dioses están con nosotros y ningún hombre podrá enfrentarse al Imperio Euménida!" 
 cappadocia_event.96.a: "¡Somos imparables!" 
  
 cappadocia_event.97.t: "Acabar con el reino antigónida" 
 cappadocia_event.97.desc: "En un giro del destino, hemos sido nosotros quienes hemos dado el golpe mortal a los Antigónidas; todos sabemos que somos responsables de acabar con su reino para siempre.\n\nPara celebrar este logro incomparable, habrá un desfile masivo en [ROOT.GetCountry.GetCapital.GetName] para honrar a [ROOT.GetCountry.GetRuler.GetName] por llevarnos a la victoria." 
 cappadocia_event.97.a: "La fortuna es voluble, enemigo mío: una lección aprendida demasiado tarde." 
  
 cappadocia_event.98.t: "La visión de Alejandro" 
 cappadocia_event.98.desc: "Todo el mundo sabe que [GetCharacter('(int32)39').GetName] aspiraba a conquistar más lejos que nadie antes que él, pero finalmente fracasó en lograr sus objetivos: triunfaremos donde los macedonios no lo lograron." 
 cappadocia_event.98.a: "¡Más allá de las montañas vamos!" 
  
 cappadocia_event.99.t: "Herencia griega" 
 cappadocia_event.99.desc: "Hemos tomado la decisión de abrazar nuestra herencia griega, incluso si los macedonios se enojan con nosotros; al final, los beneficios superan a los negativos." 
 cappadocia_event.99.a: "Nosotros también somos griegos." 
 cappadocia_event.99.b: "Nuestro progenitor era griego, pero hemos cambiado. Honremos el pasado." 
  
 cappadocia_event.100.t: "Protectores de los Argeads" 
 cappadocia_event.100.desc: "Todos los traidores que buscaron la gloria personal sobre sus juramentos han sido enterrados en sus tumbas, y [ROOT.GetCountry.GetRuler.GetName] permanece supremo, reconocido como el verdadero Protector de los Argeads." 
 cappadocia_event.100.a: "Alejandro nos mira con orgullo." 
  
 cappadocia_event.101.t: "El último realista" 
 cappadocia_event.101.desc: "En un mundo donde la luz de la verdadera nobleza casi se ha extinguido, arde una llama brillante en [ROOT.GetCountry.GetCapital.GetName], hogar del incomparable [ROOT.GetCountry.GetRuler.GetName], el último realista." 
 cappadocia_event.101.a: "Y entonces hubo uno..." 
  
 cappadocia_event.102.t: "El centro comercial de Mazaka" 
 cappadocia_event.102.desc: "La ciudad capital de Capadocia, #E Mazaka#!, está en una excelente ubicación, una que sin duda podríamos expandirnos hasta convertirnos en el principal centro comercial de la región; veamos qué podemos hacer con el tiempo." 
 cappadocia_event.102.a: "Los mercados estarán llenos de las mejores mercancías que el oro pueda comprar." 
  
 cappadocia_event.103.t: "El Palacio De Gazioura" 
 cappadocia_event.103.desc: "En tiempos antiguos, la humilde provincia de [GetProvince('(int32)7998').GetName] fue la morada de los reyes de #E Ponto#!, y traería gran gloria a [ROOT.GetCountry.GetName] restaurar este lugar abandonado a su antigua gloria." 
 cappadocia_event.103.a: "Glorioso en verdad. Sigamos adelante, sin reparar en gastos." 
  
 cappadocia_event.104.t: "Cultura prestigiosa" 
 cappadocia_event.104.desc: "¿Quién no querría ser [ROOT.GetCountry.GetPrimaryCulture.GetName], al fin y al cabo? Son conquistadores, incomparables en la batalla, astutos y hábiles... es natural abrazar esta prestigiosa cultura." 
 cappadocia_event.104.a: "De hecho, nuestra cultura es digna de veneración." 
  
 cappadocia_event.105.t: "Expande las ciudades subterráneas" 
 cappadocia_event.105.desc: "Cuando en tiempos pasados ​​aparecían amenazas peligrosas, nuestra gente acudía en masa a ciudades subterráneas excavadas en la misma piedra de la Tierra. A pesar de lo que muchos puedan creer, esos días de problemas todavía están con nosotros, por lo que debemos expandir estas ciudades mientras tengamos tiempo para hacerlo." 
 cappadocia_event.105.a: "El clima siempre es agradable bajo tierra." 
  
 cappadocia_event.106.t: "Administración en Tiana" 
 cappadocia_event.106.desc: "La ciudad de [GetProvince('(int32)1951').GetName] se encuentra en una encrucijada importante y merece una atención especial por nuestra parte: su valiosa ubicación la convierte en un candidato natural para una presencia ampliada de [ROOT.GetCountry.GetAdjective]." 
 cappadocia_event.106.a: "Entonces así será." 
  
 cappadocia_event.107.t: "Entrenamiento capadocio" 
 cappadocia_event.107.desc: "Hemos dominado el arte de luchar en el difícil país que nos rodea, y ya sea que galopemos por las llanuras o carguemos cuesta arriba, nuestras fuerzas siempre traerán la victoria." 
 cappadocia_event.107.a: "Tenemos un poder superior que se perfeccionó en combate." 
  
 cappadocia_event.108.t: "Costa de Capadocia" 
 cappadocia_event.108.desc: "Hemos conquistado nuestro camino hacia las costas, una hazaña sensacional que vale la pena celebrar durante todo [ROOT.GetCountry.GetName]. Ahora tenemos acceso a mercados extranjeros que están demasiado lejos para llegar por tierra; esto lo cambia todo." 
 cappadocia_event.108.a: "Perfecto; importar los mejores productos." 
  
 cappadocia_event.109.t: "Empresa de Cilicia" 
 cappadocia_event.109.desc: "Hay todo lo que uno podría pedir en la región de #E Cilicia#!; ricas tierras de cultivo, magníficas ciudades, prósperas minas y campos fértiles. Ahora que somos administradores de una tierra tan preciosa, debemos tomar medidas para fortalecer nuestra presencia naval en la región; el control del #E Mare Cilicium#! debe ser nuestro." 
 cappadocia_event.109.a: "Nuestra armada amenazará al mar mismo." 
  
 cappadocia_event.110.t: "La ciudad de la miel" 
 cappadocia_event.110.desc: "[GetProvince('(int32)1854').GetName] - incluso la mera mención del lugar donde se produce una miel tan exquisita es suficiente para hacer que a uno se le haga la boca agua. Construyamos la región para que podamos producir más cosas dulces y amarillas... y con eso nos referimos al oro." 
 cappadocia_event.110.a: "Mmm... oro líquido..." 
  
 cappadocia_event.111.t: "Destino libre" 
 cappadocia_event.111.desc: "¡Hay motivos de celebración en [ROOT.GetCountry.GetCapital.GetName], porque por fin somos una nación libre! Un espíritu de acción de gracias se ha apoderado de nuestro pueblo y por todo [ROOT.GetCountry.GetName] se están llevando a cabo improvisadas celebraciones religiosas, agradeciendo a los dioses por las victorias que nos han concedido." 
 cappadocia_event.111.a: "¡¡¡Libertad!!!" 
  
 cappadocia_event.112.t: "Una tormenta resistida" 
 cappadocia_event.112.desc: "Aunque hemos afrontado un número sorprendente de conflictos, hemos salido ilesos de la tormenta, un testimonio de nuestra fuerza y ​​de nuestra falta de voluntad para dar marcha atrás ante la adversidad." 
 cappadocia_event.112.a: "Somos los mejores, insuperables en todo lo que hacemos." 
  
 cappadocia_event.113.t: "Se amplió la red de ciudades subterráneas" 
 cappadocia_event.113.desc: "Las maravillosas ciudades subterráneas de nuestro reino se han vuelto populares, tanto entre nuestra gente para vivir en ellas como en tierras extranjeras por su naturaleza. Deberíamos expandirnos y crear más ciudades de este tipo, lo que seguramente será una bendición." 
 cappadocia_event.113.a: "Envíe un agradecimiento especial a nuestros ingenieros." 
  
 cappadocia_event.114.t: "Centro de la ciudad subterránea" 
 cappadocia_event.114.desc: "[GetProvince('(int32)7981').GetName] es una importante ciudad subterránea en nuestra red, con muchas personas y mercancías atravesando sus grandes pasillos subterráneos y pasando por los pasillos hacia el mundo exterior. Asegurarse de que todos los bienes y personas puedan viajar a través de aquí seguramente estabilizará el comercio en la región y atraerá a más personas, y las personas son la base de toda civilización." 
 cappadocia_event.114.a: "Asegúrate de no minar hacia abajo." 
  
 cappadocia_event.115.t: "Recuperar las tierras ancestrales" 
 cappadocia_event.115.desc: "Nuestros hermanos #Y Capadocio#! que viven en #Y Ponto#! alguna vez fueron parte de nuestras tierras, son parte de nuestra historia. Deberíamos reunir las dos partes..." 
 cappadocia_event.115.a: "Es hora de una reunión familiar." 
  
 cappadocia_event.116.t: "Reino de Capadocia" 
 cappadocia_event.116.desc: "Un reino para un pueblo; Esto es un sueño. Por supuesto, este reino también puede ser el hogar de otros pueblos, pero es nuestra historia." 
 cappadocia_event.116.a: "Como debería ser." 
  
 cappadocia_event.117.t: "Infraestructura subterránea" 
 cappadocia_event.117.desc: "Los bienes y alimentos siempre deben estar disponibles en cantidades abundantes para que nadie se vea amenazado por el hambre o la miseria. Por suerte, nuestros gobernantes fueron lo suficientemente sabios como para predecir esto..." 
 cappadocia_event.117.a: "Sabio y poderoso también. Y guapo, si lo digo yo mismo." 
  
 cappadocia_event.118.t: "Asegurar la independencia" 
 cappadocia_event.118.desc: "Para conservar nuestra libertad, necesitamos tener un ejército permanente bien equipado que esté siempre listo para defender nuestras fronteras.\n\nAfortunadamente para nosotros, este es un sentimiento que comparten todos los soldados rasos. archivo; Todos hemos sacrificado demasiado para llegar a donde estamos y nadie quiere volver a los viejos tiempos." 
 cappadocia_event.118.a: "Nunca más lo perderemos." 
  
 cappadocia_event.119.t: "Cómplices" 
 cappadocia_event.119.desc: "Si bien confiamos hasta cierto punto en nuestros aliados extranjeros, es obvio que sentiríamos una conexión más estrecha con nuestros parientes." 
 cappadocia_event.119.a: "Confiamos en nuestros parientes, pero cualquier otra persona es sospechosa." 
  
 cappadocia_event.120.t: "Resurgimiento cimmerio" 
 cappadocia_event.120.desc: "Nuestros ancestros muertos hace mucho tiempo nos han dejado un legado, un legado que hemos abrazado y vivimos. ¡Un legado que reviviremos!" 
 cappadocia_event.120.a: "¡Legado! ¡Historia! ¡Resurgimos!" 
  
 cappadocia_event.121.t: "Mezclándose con los anatolios" 
 cappadocia_event.121.desc: "A lo largo de los siglos de mezclarse con los nativos capadocios y cataonianos, el #E cimerio#! moderno ya no es el mismo cimmerio que fueron sus antepasados.\n\nSe decía que los cimerios de antaño eran de pelo negro, ojos hoscos y espadas en mano; ladrones, asaltantes, asesinos, con melancolías gigantescas y alegría gigantesca, y se decía que pisaban los tronos enjoyados de la Tierra bajo sus pies calzados con sandalias. Aún así, un cambio no siempre es malo..." 
 cappadocia_event.121.a: "Las mujeres de Anatolia son bonitas..." 
  
 cappadocia_event.122.t: "El ascenso de los señores de los caballos" 
 cappadocia_event.122.desc: "Siguiendo el espíritu de nuestras raíces nómadas, hemos adoptado el camino del caballo en todo el país. Con ellos, llevaremos noticias del nuevo resurgimiento de los señores de los caballos a todos los reinos. Para algunos, con arco y flecha en la mano." 
 cappadocia_event.122.a: "¡Galopemos por un nuevo camino!" 
  
 cappadocia_event.123.t: "Vengando a los cimmerios de antaño" 
 cappadocia_event.123.desc: "Los #E cimerios#! de antaño han sido derrotados por los #E lidios#! y los #E frigios#!, una derrota que terminó en la casi muerte cultural de nuestro modo de vida. Ahora hemos vengado a nuestros antepasados ​​y hemos asegurado nuestra existencia continua." 
 cappadocia_event.123.a: "La venganza servida fría es tan dulce." 
  
 cappadocia_event.124.t: "Empujando hacia el Este" 
 cappadocia_event.124.desc: "Al este se encuentran las antiguas y ricas civilizaciones. Algunos alguna vez llegaron a nuestras tierras, sometiendo a nuestro pueblo. Ahora venimos a devolverte el favor." 
 cappadocia_event.124.a: "Oh, cómo han cambiado las tornas..." 
  
 cappadocia_event.125.t: "La vieja patria" 
 cappadocia_event.125.desc: "Cabalgamos hacia la antigua patria, liberando las estepas de la ocupación extranjera y entrando en contacto con los familiares de nuestros antepasados. Si bien nuestra mezcla con los #Y Capadocios#! ha cambiado a nuestro pueblo, las tribus nómadas todavía se aferran a antiguas costumbres tradicionales, que difieren de una tribu a otra. Algunas voces afirman que tenemos que volver a las costumbres de nuestros antepasados ​​y otras dicen que nuestro pueblo ha cambiado demasiado para eso y que debemos aprovechar lo mejor de la nueva cultura que ha surgido de esta mezcla." 
 cappadocia_event.125.a: "Opciones, opciones... tenemos decisiones que tomar" 
