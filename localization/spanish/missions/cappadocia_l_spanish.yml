 pharnabazid: "Sangre de Farnabazo" 
 pharnabazid_desc: "Farnabazo II fue un sátrapa del Imperio aqueménida en la Frigia helespontina, que navegó hábilmente en la política de las guerras del Peloponeso y que luchó en ambos bandos en un momento u otro." 
 aeetes: "Sangre de Eetes" 
 aeetes_desc: "Hijo de Helios, Eetes fue el legendario fundador del reino de Kolchis. Cuando Jasón y los Argonautas vinieron por el vellocino de oro, con quienes perdió a su hija, Medea." 
 eumenid: "Sangre de Eumenes" 
 eumenid_desc: "Eumenes de Cardia fue el secretario de Alejandro Magno y lo acompañó en todas sus conquistas. Después de la muerte de Alejandro, fue uno de los realistas más importantes hasta que fue traicionado por sus hombres en el asedio de Nora y entregado a Antigonos Monophtalmos." 
 attalid: "Sangre atálida" 
 attalid_desc: "La dinastía Attalid gobernó el reino de Pérgamo hasta que el último rey Attalid legó su reino a los romanos. Es famoso que el pergamino se inventó en el reino de Pérgamo para ser independiente del costoso papiro egipcio." 
  
