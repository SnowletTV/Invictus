 dioscuri_blessing: "Bendición de los Dioscuros" 
 desc_dioscuri_blessing: "Con su santuario realzado dentro de un gran templo, los Dioscuros han bendecido a Dioscurias, su ciudad portuaria homónima, con buena fortuna en el futuro." 
  
 occupation_of_dioscurias: "La ocupación de Dioscurias" 
 desc_occupation_of_dioscurias: "Los colchianos han ocupado por la fuerza Dioscurias aparentemente de la noche a la mañana, y ahora mantienen un control firme sobre los terrenos sagrados del santuario de los Dioscuros." 
  
