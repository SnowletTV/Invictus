l_spanish:
  
 #################### 
 # Title 
 #################### 
 colchis_missions: "Legado del Rey Hechicero" 
 colchis_missions_BUTTON_TOOLTIP: "Será un largo camino para reconstruir la memoria del hogar de Eetes, ¡pero persistiremos!" 
 colchis_missions_BUTTON_DETAILS: "Lanzar los hechizos" 
 colchis_missions_DESCRIPTION: "La historia de la legendaria Kolchis se remonta a la época de la leyenda, cuando el viejo Eetes gobernaba las tierras recién establecidas a lo largo del río Fasis. Habiendo renunciado a sus posesiones corintias, Eetes gobernó este lugar extranjero como un maestro de la magia y estableció un reino rico y deseable entre los pantanos y bosques del Cáucaso occidental. \n\nMencionado por primera vez por los asirios como Qulha, Kolchis ha caído en unidad y desorden múltiples veces, fragmentándose en reyezuelos y luego reuniéndose en un gran estado de la cuenca de Fasis en patrones cíclicos. La geografía natural de la tierra hizo de Cólquida una tierra abundante, pero también la condenó a la belleza natural con una falta de capacidad verdaderamente industrial: el trono de Aea/Kutaisi nunca pudo competir con reinos como los establecidos en Hellas, Anatolia o Irán. Meseta. \n\nCólquida permaneció en la periferia del mundo conocido, escondida al final del 'Mar Hospitalario', conocido solo como tal después de la exploración y colonización griega, hasta que el Imperio Aqueménida rozó sus fronteras después de incorporar a la vecina Iberia caucásica a la satrapía. sistema. A partir de ese momento, los comerciantes, los mercados y la administración de Cólquida se entrelazaron mucho más con el Mediterráneo y el Egeo, pero siguió siendo una potencia puramente del Mar Negro. Quizás haya llegado el momento de que el antiguo territorio de Eetes deje atrás su cuna y explore las opciones que el mundo tiene reservadas." 
 colchis_missions_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando Cólquida haya restaurado el honor y el legado de Eetes y haya conquistado los Pontos Euxinos." 
 colchis_missions_REWARD_DESCRIPTION: "Cólquida obtendrá capacidades militares y económicas que superarán a las potencias mediterráneas del sur." 
  
  
 #################### 
 # Mission Tasks 
 #################### 
  
 colchis_missions_task_01: "Precios en 300 idiomas" 
 colchis_missions_task_01_DESC: "La ciudad de Dioscurias, supuestamente colonizada por los propios gemelos Dioscuri, se convirtió en un puerto muy transitado por todo tipo de personas alrededor del Cáucaso, el Mar Negro, la Estepa y Anatolia. Famosos por sus depósitos de sal, los mercados de Dioscurias son tan diversos y amplios que se dice que se pueden escuchar entre 70 y 300 idiomas únicos mientras se pasea por la ciudad en un día. Los colchianos deben obtener mayores beneficios de las ventajas naturales de Dioscurias." 
 colchis_missions_task_01_tt: "Nos aventuraremos en los diversos mercados de la costa." 
  
 colchis_missions_task_02: "El castillo enjoyado de Kuji" 
 colchis_missions_task_02_DESC: "Construida sobre vastos depósitos de piedra caliza y en una zona montañosa defendible al borde de las llanuras, Tsikhegoji, conocida por los griegos como Archaeopolis, se encontraba en una gran encrucijada comercial y se beneficiaba directamente de las minas de joyas y metales preciosos que se encontraban en las montañas que la dominaban. . Por lo tanto, era un lugar estratégico y prestigioso para un fuerte, pero quizás podamos crear un castillo más adecuado para quien ocupa el trono de Cólquida." 
  
 colchis_missions_task_03: "El río dorado" 
 colchis_missions_task_03_DESC: "El Phasis, llamado así por las brillantes pepitas que se esconden entre las rocas y guijarros de abajo, es el sustento del comercio y la comunicación desde nuestra capital hasta el gran Pontos. Debemos controlarlo y utilizarlo como el verdadero brazo de nuestra economía." 
 colchis_missions_task_03_tt: "Muchos #Y regalos#! pronto llegarán, bajando el río..." 
  
 colchis_missions_task_04: "Una boda en la montaña" 
 colchis_missions_task_04_DESC: "Los miembros de la corte de Cólquida y su familia real ayudaron a Farnavazid I a arrebatarle el trono ibérico al tirano conocido como Azo. Los sentimientos son altos entre las dos familias reales. Puede resultar beneficioso consolidar nuestra relación con un matrimonio real." 
  
 colchis_missions_task_05: "Protegiendo la Ciudad Rosa" 
 colchis_missions_task_05_DESC: "Situada en una llanura abierta, Vardtsikhe, conocida por los griegos como Rhodopolis o la Ciudad de la Rosa, es una flor de la civilización abundante pero vulnerable. Si los enemigos llegan como una horda, pasando por pasos montañosos como avalanchas, hay que estar preparados y protegidos, de lo contrario la flor se caerá y se marchitará." 
  
 colchis_missions_task_06: "Drenar los pantanos" 
 colchis_missions_task_06_DESC: "Muchos han dicho que el reino y el pueblo de Cólquida se han visto frenados principalmente por su paisaje natural. Si bien los colcos están acostumbrados a navegar por redes de canales y atravesar terrenos pantanosos para llevar mercancías hacia y desde los mercados del interior y de la costa, si se drenara la tierra de esta característica a veces perjudicial, entonces las ciudades podrían expandirse y se podrían construir más carreteras. construirse para ampliar las rutas comerciales y la capacidad de hacer crecer el sector industrial." 
  
 colchis_missions_task_07: "El comercio indo-euxino" 
 colchis_missions_task_07_DESC: "Si bien la meseta iraní siempre ha servido como una ruta principal de comercio, los Pontos Euxinos y el mar de Mazandaran también han visto rutas alternativas para el transporte naval barato que desemboca en el estrecho del Bósforo y luego en el rico Egeo. La construcción de infraestructura a lo largo del río Phasis debería permitir a los comerciantes de Colchian tener un acceso mejor y más rápido a bienes lejanos." 
 colchis_missions_task_07_tt: "#Y 3#! territorios en la #E Cólquida#! provincia deben ser #Y ciudades#! con #Y 2#! o más #E mercados#!." 
  
 colchis_missions_task_08: "Una unión caucásica" 
 colchis_missions_task_08_DESC: "Si bien los colcos se han mantenido durante mucho tiempo en sus aguas costeras y en la seguridad de sus lados de los pasos montañosos, no hay duda de que el interior del Cáucaso meridional tiene una mayor riqueza de recursos minerales y acceso al comercio con los pueblos esteparios del norte. a través de la Puerta Central del Cáucaso. Unir las casas de Aeetes y Farnavazid podría conducir a un gran sistema de poder regional." 
  
 colchis_missions_task_09: "Delegación de Skeptoukhi" 
 colchis_missions_task_09_DESC: "Dada la naturaleza en expansión de los asuntos que requieren la atención de un rey, se requiere delegación para mantener la eficiencia y el crecimiento de Colchis. Un sistema de gobernadores reales, que gobiernen todas las ciudades y asentamientos importantes en el delta de Phasis y más allá, debería ayudar a mantener el orden cotidiano de las cosas, empuñando los bastones ceremoniales del rey." 
  
 colchis_missions_task_10: "El Palacio de Eetes" 
 colchis_missions_task_10_DESC: "Si bien ninguna persona en toda Cólquida puede recitar la historia de Eetes y los argonautas que lo derrotaron, por no mencionar a su hija hechicera, Medea, pocos pueden mirar a través de la tierra y señalar dónde vivía el viejo rey. Hay unas ruinas antiguas y olvidadas cerca de los límites exteriores de la ciudad de Phasis. Los asesores del trono creen que estas reliquias del pasado cubiertas de maleza y pantanos son las pocas características que quedan de un antiguo palacio: el mismo palacio donde Eetes se sentó en su trono y gobernó uno de los reinos más poderosos del pasado legendario. Para recuperar nuestra herencia y volver a asumir el papel del rico centro comercial de los mares, debemos restaurar la antigua gloria de ese lugar." 
 colchis_missions_task_10_tt: "#Y Kolchis#! debe haber tomado la decisión #E Restaurar el Palacio de Aeetes#! y la #G restauración#! del #Y Palacio de Aeetes#! debe estar completa." 
  
 colchis_missions_task_11: "La costa hospitalaria del este" 
 colchis_missions_task_11_DESC: "Los Pontos Euxinos sólo han llegado a ser conocidos como tales debido a la frecuencia y riqueza del comercio que ha permeado el mar y su costa. Si bien la posición de Colchis en el este ha permitido que el comercio transcaucásico y caspio provenga del este, controlar mayores franjas de las costas norte y sur permitirá una expansión hacia los mercados esteparios, tauricanos y de Anatolia. Cólquida también tendrá un mayor control naval en las aguas locales, lo que le permitirá evitar la piratería y una competencia seria." 
  
 colchis_missions_task_12: "Administración inspirada" 
 colchis_missions_task_12_DESC: "La 19.ª Satrapía aqueménida alguna vez abarcó las regiones fronterizas inferiores de Cólquida. Si bien a veces eran agresivos e intrusivos, los persas del sur eran bien conocidos por ser increíblemente ordenados y preparados para cualquier tipo de obstáculo administrativo, político o social. Con el poder del rey repartido entre muchos gobernadores reales de las principales ciudades, la capacidad de controlar los asuntos de forma centralizada y eficiente ha quedado en manos de administradores supuestamente leales. Si la corte de Cólquida se inspirara en la forma de comunicación, el control rutinario y la conciencia cultural aqueménida, mantener la lealtad y eficacia de estos skeptoukhi podría ser una tarea mucho más sencilla de lo que se imaginaba anteriormente." 
 colchis_missions_task_12_tt: "#Y 0#! las familias son #R despreciadas#!" 
  
 colchis_missions_task_13: "Controlando las rectas" 
 colchis_missions_task_13_DESC: "Los estrechos del Bósforo y Cimmerio controlan y limitan el transporte marítimo que entra y sale de los Pontos Euxinos hacia el norte y el sur. Si bien Cólquida siempre se ha beneficiado del comercio que se dirige hacia el norte a través de estos, se pierde mucho potencial al no controlarlos directamente y sus impuestos. El Bósforo y el Bósforo cimmerio son monopolios de la violencia; para controlarlos, las armadas y los comerciantes de Colchis deben poseerlos... por completo." 
  
 colchis_missions_task_14: "Hegemón de los Pontos Euxinos" 
 colchis_missions_task_14_DESC: "Económica y políticamente, Cólquida puede convertirse en una potencia invencible si controlara todo Pontos Euxinos, siendo el único que decide en el transporte marítimo, el tráfico de personal y los asuntos militares. Si el mar se convirtiera en el lago personal de Cólquida, el trono y el legado del antiguo Eetes superarían a los griegos que lo superaron." 
 colchis_missions_task_14_tt: "#Y Cólquida#! debe poseer #E todos los territorios costeros#! a lo largo de las provincias #T Mar Negro#! y #T Mar Maeociano#!." 
  
  
  
 #################### 
 # Events 
 #################### 
  
 me_colchis_1_title: "El lenguaje del comercio estepario" 
 me_colchis_1_desc: "Durante las temporadas de verano, los pastores nómadas de las llanuras y estepas del norte cruzan los pasos de montaña y bajan al puerto de Dioscurias para cambiar sus mercancías y servicios por sal para conservar y dar sabor a sus carnes. Deberíamos enviar algunos de nuestros propios vendedores reales al puerto para proporcionar a Kutaisi lo necesario." 
 me_colchis_1.a: "Nosotros también conseguiremos sal dura de este bullicioso puerto." 
 me_colchis_1.b: "Hagamos que la lengua cólquida sea más permanente en ese mercado." 
 me_colchis_1.c: "La gente de la estepa crea obras maestras del metal. El trono debe tener algo." 
 me_colchis_1.d: "En cambio, los señores de los caballos encontrarían mejores oportunidades en nuestros mercados." 
  
 me_colchis_2_title: "Sal para el Heniochi" 
 me_colchis_2_desc: "Los griegos de Dioscurias siempre se han autodenominado mejores que las tribus Heniochi: ambos afirman ser hijos de los Dioscuri, pero Dioscurias reclama el nombre de los gemelos, mientras que la gente de la tribu simplemente reclama el apodo de "los aurigas". Sin embargo, por mucho que los griegos desprecien el trato con los miembros de la tribu, esos mismos pastores son sus mayores clientes, siempre compran sal en paquetes para darle sabor a su pescado y venden pieles baratas a cambio. Si bien los Heniochi son conocidos como salvajes y piratas entre los griegos y navegan en elegantes barcos que se pueden transportar por tierra, son los verdaderos caballeros en los puestos y siempre pagan un precio justo. \n\nSe dice que los Heniochi alguna vez vivieron tan al sur como Phasis y eran una rama de los Phasioi, a quienes los griegos desplazaron hace mucho tiempo, pero ahora están confinados a sus solitarios acantilados y pequeños puertos. Teniendo esto en cuenta, fue curioso cuando un mensajero dioscuriano llegó corriendo por los pasillos afirmando que los Heniochi habían roto todo precedente y estaban asaltando el puerto de Dioscurias en ese mismo momento. Los griegos nos han implorado que les ayudemos a destruir a los salvajes." 
 me_colchis_2.a: "Aprovecharemos este momento para tomar el poder y ejercer influencia sobre ambos." 
 me_colchis_2.b: "Algo huele mal. Envíe un enviado armado para negociar." 
 me_colchis_2.c: "Los Heniochi podrían resultar un aliado valioso: darles Dioscurias a cambio de un favor." 
 me_colchis_2.d: "Que sufran los detestables griegos. La ironía se sirve mejor al final de una lanza." 
  
 me_colchis_3_title: "La planta mágica" 
 me_colchis_3_desc: "Un grupo de comerciantes específicos de más allá de las Simplegades han sido populares últimamente en el puerto de Dioscurias. Si bien las riquezas en minerales, oro, pieles, comida y muebles son a menudo la comidilla de la ciudad, estos peculiares hombres eran amados por sus flores. \n\nCaminaban por las calles y a lo largo de los lechos de los ríos sosteniendo las cabezas amarillas en forma de bocanada con un tallo grueso para arrancar y entre su banda mantenían esclavos que no temían el sol abrasador y su dura mirada. Los soldados eran sus mejores clientes, y las posadas se llenaban de risas inusualmente fuertes por la noche, mientras que las náuseas matutinas nunca se oían ni se veían. \n\nUn sacerdote local de Ghmerti incluso compró un paquete de estos y, al pasar, le transmitió que el rey haría un gran servicio a su pueblo si las orillas del río pudieran estar llenas de estos peculiares bulbos amarillos durante todo el año." 
 me_colchis_3.a: "No desperdiciaremos fondos en flores." 
 me_colchis_3.b: "Intentemos... botánica." 
 me_colchis_3.c: "Los más grandes sanadores, de aquí y de más allá, se lo propondrán." 
 me_colchis_3.d: "Quizás mi dormitorio también sería más animado..." 
  
 me_colchis_4_title: "Adoración de los Dioscuros" 
 me_colchis_4_desc: "Grandes viajeros, aurigas y colonizadores, los Dioscuros son famosos en todo el mundo conocido. Sin embargo, a lo largo de la costa de los Pontos Euxinos son especialmente amados, y todas las lenguas de Dioscurias conocen sus nombres y pronuncian una palabra de oración antes de embarcar en los barcos del puerto. Siempre han sido una dualidad constante y es nuestro deber mantener su prestigio en nuestro rincón del mundo." 
 me_colchis_4.a: "Simplemente no deshonres sus santuarios votivos." 
 me_colchis_4.b: "¡Construye un gran templo para los aurigas!" 
 me_colchis_4.c: "Los Dioscuros y su santuario serán nuestros para adorarlos únicamente." 
  
 me_colchis_5_title: "Obras maestras de Suani" 
 me_colchis_5_desc: "Los Suani, un pueblo muy misterioso que proviene de las montañas, vienen a menudo a vender refinadas obras maestras en el ágora de Dioscurias. Sus talleres y sus puestos son algunos de los más frecuentados: maravillas dignas de contemplar, que parecen simples y bastante ornamentadas al mismo tiempo. Últimamente, muchos de ellos han optado por quedarse en la ciudad portuaria, pero sus costumbres más solitarias y tradicionales han causado problemas con la gente del pueblo que actúa como residentes permanentes y no como comerciantes ambulantes. Para este grupo, los Suani son un grupo extraño y poco confiable que debería hacer las maletas y volver corriendo por sus senderos de montaña. \n\nDebido a que albergamos a muchas de las tribus suani dentro de nuestras propias fronteras y ciudades, y debido a que su idioma y cultura son menos opacos a las expectativas de los cólquidos, varios de sus líderes tribales han enviado emisarios a nuestra corte con la esperanza de que logremos una solución. Acuerdo de protección con la administración local de Dioscurias." 
 me_colchis_5.a: "Los Suani están solos." 
 me_colchis_5.b: "¡Apoyamos plenamente al Suani!" 
 me_colchis_5.c: "Los Suani siempre han necesitado su propio puerto..." 
 me_colchis_5.c.t: "La ciudad de #Y Discurias#! se convertirá en una #T Suanian#! #Y League City#! de #E Colchis#!." 
 me_colchis_5.d: "Los griegos son nuestros aliados comerciales." 
 me_colchis_5.e: "Los suani han sido durante demasiado tiempo una espina política para nosotros." 
 me_colchis_5.e.t: "#E [suani_leader.GetName]#! desencadena una guerra civil bajo la bandera del #Y Reino de Svan#!." 
 me_colchis_5.f: "Los Suani son los hombres más fuertes de Colchis." 
 me_colchis_5.f.t: "Pasas a jugar como el #Y Svan Kingdom#!." 
  
 me_colchis_6_title: "La joya custodiada" 
 me_colchis_6_desc: "El castillo se alza alto y poderoso, acercándose a los carros de mercaderes y a los mensajeros que cruzan las carreteras transitadas que se extienden ante él. Desde aquí se puede administrar gran parte del comercio y la protección local, y muchas personas de buena posición han acudido en masa a sus murallas, que están salpicadas de piedras brillantes." 
 me_colchis_6.a: "¡Este baluarte protector brillará!" 
  
 me_colchis_7_title: "Tierra de los faisanes" 
 me_colchis_7_desc: "Gracias a nuestras inversiones y desarrollo a lo largo del Phasis, ha habido un extraño y bastante divertido aumento en la cantidad de faisanes locales que bajan de las espesuras del bosque para beber de los arroyos y de las orillas del río. Si bien son una linda adición al paisaje natural, sus pequeñas bandadas están comenzando a interponerse en el camino de las personas que intentan realizar sus actividades diarias.\n¿Cómo se debe abordar este fenómeno antes de que se convierta en un problema mayor para nuestros agricultores? y trabajadores?" 
 me_colchis_7.a: "Las aves de corral llenarán los platos de nuestro pueblo." 
 me_colchis_7.b: "¿Quizás otras tierras tengan gusto por esta ave?" 
 me_colchis_7.c: "Eso suena como un problema local..." 
  
 me_colchis_8_title: "Ocultar tamizado" 
 me_colchis_8_desc: "Nuestro pueblo está acostumbrado a coger las pieles mullidas de las ovejas y sumergirlas en el río Fasis. Si uno tiene suerte, puede sacar su piel y ésta mostrará un color como el sol, después de haber recogido copos de oro. Recientemente, un granjero, cuyo nombre se desconoce, encontró un gran depósito de pepitas y partes de oro en el río. Muchos han bajado de los pueblos, de los talleres, de las granjas, para intentar sacar por sí mismos las riquezas del río. Este acontecimiento tiene a algunos en el tribunal preocupados por la productividad civil..." 
 me_colchis_8.a: "Que la gente acuda en masa a las orillas del río, coseche las riquezas de su hogar y prospere." 
 me_colchis_8.b: "La corona controlará el dragado del río, porque es tierra de la corona." 
  
 me_colchis_9_title: "Un pedazo del pasado" 
 me_colchis_9_desc: "Un humilde vagabundo ha llegado a la corte con una gran sonrisa en el rostro. En sus manos sostienen una simple roca, que presentan a todos los presentes y reivindican un origen mítico. Dicen que la roca es una de las mismas piedras que Iason de los Argonautas arrojó entre los guerreros que creció con dientes de dragón cosidos durante sus pruebas en Kolchis, encontrada en el lecho del propio Phasis por el que navegaron los Argonautas en su fuga. Estas rocas, que distrajeron a los guerreros, permitieron a Iason derrotarlos, ayudándolo a robar el Vellocino de Oro que la tierra consideraba sagrada. Esta roca, aunque sea verdaderamente una reliquia de esa lucha, ayudó en la derrota de nuestro legendario líder. ¿Cómo podemos mantenerlo con buena luz?" 
 me_colchis_9.a: "¡Este tesoro será objeto de curiosidad para los griegos de todo el mundo!" 
 me_colchis_9.b: "Destruiremos ritualmente esta roca, denunciando a esos piratas Argonautas." 
 me_colchis_9.c: "Quizás los griegos comprarían el legado de Iason..." 
 me_colchis_9.d: "Es sólo una roca, nada más. Descarta a este soñador que habla falsamente." 
  
 me_colchis_10_title: "Una unión Kujid-Pharnavazid" 
 me_colchis_10_desc: "Kuji y Pharnavaz me reuní en el nuevo castillo de Mskheta para discutir el estado del Cáucaso meridional con el viejo Azo derrocado y ejecutado. Para evitar malos sentimientos y rivalidades enfermizas, Phranavaz I propuso casarse con su hermana, Barbare, para unir las dos casas reales. Ahora, sentado en su trono, el viejo Kuji debe decidir el mejor camino a seguir para su pueblo." 
 me_colchis_10.a: "Me casaré con Barbare, hermana de Pharnavaz I." 
 me_colchis_10.b: "De hecho, me casaré con la madre de Pharnavaz I, Mandanis." 
 me_colchis_10.c: "¡Me niego a casarme con un miembro de esa familia y convertirme en su vasallo!" 
  
 me_colchis_11_title: "El estatus kolchiano-ibérico" 
 me_colchis_11_desc: "Ahora que los tronos de la Cólquida y del Cáucaso Ibérico están unidos en matrimonio, Farnavaz I ha estado llamando a nuestra puerta, tanto proverbial como literalmente, para discutir el estatus de la Cólquida en relación con Iberia. Kuji está casado con la hermana de Pharnavaz, e Iberia es una sociedad patriarcal, por lo que su asiento recaerá en el propio hijo de Pharnavaz. Sin embargo, los hijos de Kuji tendrán un derecho controvertido sobre la propia Kolchis: su propia patria. Muchos imaginan que a Pharnavaz le gustaría convertir a Kolchis en uno de sus gobernantes estatales eristavi, degradando a Kuji a un papel más bien de gobernador en su propio hogar. Si bien esta estructura puede proporcionar mayor estabilidad y cooperación defensiva entre los dos reinos, la gente de Colchis corre el riesgo de convertirse en ciudadanos de segunda clase en su propio hogar." 
 me_colchis_11.a: "El Saeristavo de Colchis prosperará bajo el señorío de Farnavazid." 
 me_colchis_11.b: "Deberíamos impulsar una alianza igualitaria." 
 me_colchis_11.c: "Si Pharnavaz muriera, nuestro reclamo sería mayor..." 
  
 me_colchis_12_title: "Tensiones reales del Cáucaso" 
 me_colchis_12_desc: "Debido a que rechazamos un matrimonio con su Pharnavaz, he comenzado a enviar mensajeros con retórica hostil y lengua de fuego. Existe preocupación por la guerra entre la nobleza, pero siempre existen medios diplomáticos para resolver los problemas. La guerra es simplemente un método de diplomacia." 
 me_colchis_12.a: "Una alianza facilitará las cosas." 
 me_colchis_12.b: "¿Por qué no deberíamos controlar sus tierras...?" 
  
 me_colchis_13_title: "Jugando nuestras cartas" 
 me_colchis_13_desc: "La corte ibérica caucásica ha jugado sus cartas y ha intentado subyugarnos. Sin embargo, aquí estamos, con los activos más fuertes sin explotar. Es ahora o nunca. Los colchianos deberían presionar por el sometimiento ibérico." 
 me_colchis_13.a: "Esta tensión sirve para mantener alerta a nuestros rivales." 
 me_colchis_13.b: "Se inclinarán o se les obligará a inclinarse." 
  
 me_colchis_14_title: "Rosas protectoras" 
 me_colchis_14_desc: "La construcción de fortificaciones mejoradas está en curso, pero ha causado una gran tensión en nuestros recursos. Esta flor de ciudad tiene un proceso de crecimiento intensivo y necesitaremos invertir más en ella si quiere convertirse en un bastión de nuestro pueblo en tiempos difíciles." 
 me_colchis_14.a: "Para permitirnos tales fortificaciones, tendremos que rentabilizar las llanuras de las rosas." 
 me_colchis_14.b: "Más tropas que defiendan el muro necesitarán más alimentos." 
 me_colchis_14.c: "Tomaremos rápidamente los pasos de montaña indefensos que dominan la ciudad." 
  
 me_colchis_15_title: "Rosas Oro" 
 me_colchis_15_desc: "Las Minas Rosas han sido abundantes en minerales metálicos. Sin embargo, en un día bastante poco común, uno de los mineros locales creyó haber visto un destello brillante atravesar la tierra y el hollín que cubrían todas las rocas. Al comprobarlo, su superior descubrió otra bolsa de vetas doradas que recorría la ladera. ¡Cólquida es verdaderamente la tierra de arena dorada! \nSin embargo, algunos creen que este depósito nos vendría mejor si lo subcontratáramos a mineros privados. Un hombre extraño, conocido como el 'Husmeador de oro', ha llegado para ofrecer sus servicios a cambio de que se le permita manipular el oro de forma privada." 
 me_colchis_15.a: "Convierta la ciudad de Rose en productora de oro de inmediato." 
 me_colchis_15.b: "Que aquellos que quieran explotar nuestros depósitos de oro vengan y trabajen para nosotros." 
 me_colchis_15.b.t: "Un hombre llamado #Y Gold Sniffer#! se unirá a nuestra nación como personaje secundario." 
  
 me_colchis_16_title: "Inundaciones accidentales" 
 me_colchis_16_desc: "Mientras desviabamos el agua fuera de la región de los humedales, uno de nuestros marcos de madera se rompió y se desató una gran ráfaga de agua en una aldea local, arrancando los soportes de las cabañas de muchas personas y enojando a los lugareños." 
 me_colchis_16.a: "Paga a la gente por sus problemas y dale algo de comida." 
 me_colchis_16.b: "Reconstruiremos todo el pueblo, esta vez con los cimientos adecuados." 
 me_colchis_16.c: "Hay que romper algunos huevos para hacer una tortilla..." 
  
 me_colchis_17_title: "El arquitecto griego" 
 me_colchis_17_desc: "Mientras planeábamos la construcción de un sistema de drenaje para liberar finalmente los humedales de la Cólquida de su desventaja natural, un arquitecto e ingeniero griego de la ciudad portuaria de Phasis vino a nuestra corte y ofreció sus servicios como maestro artesano y diseñador. de dispositivos y sistemas extraños. Afirma que podría darnos una idea de cómo diseñamos nuestro sistema de drenaje y se comprometería con nosotros... por una tarifa." 
 me_colchis_17.a: "Sus servicios podrían resultar valiosos." 
 me_colchis_17.b: "Págale por sus diseños y luego despídelo." 
 me_colchis_17.c: "¡No necesitamos la ayuda de los griegos!" 
  
 me_colchis_18_title: "Nuevas tierras para cosechar" 
 me_colchis_18_desc: "A medida que los humedales comienzan a drenar, la tierra cultivable ha comenzado a darse a conocer, revelada debajo de la capa de barro y suelo pantanoso que alguna vez estuvo bajo las aguas. ¡Debería ser nuestra prerrogativa comenzar a acceder a las tierras de una nueva manera y hacer que finalmente sirvan al pueblo de Kolchis! La pregunta sigue siendo: ¿Cómo? ¿Dónde?" 
 me_colchis_18.a: "Ampliemos las tierras de cultivo de mijo que ya hemos estado cuidando." 
 me_colchis_18.b: "Quizás deberíamos probar a plantar cultivos en una nueva zona." 
 me_colchis_18.c: "Deje la decisión en manos de los agricultores." 
 me_colchis_18.c.t: "Los agricultores son vagos y no hacen #Y NADA#!" 
  
 me_colchis_19_title: "Nuestra parte del comercio" 
 me_colchis_19_desc: "Las rutas comerciales que llegan al lejano oriente hasta las tierras de los indoi y más allá han traído mucha riqueza a nuestros puertos y mercados del Mar Negro. Ante esta situación, los facilitadores y los peajes de nuestros puertos han querido aumentar el gravamen fiscal aplicado al transporte de mercancías que circulan por el río Phasis. Debemos decidir cómo proceder, cómo obtener ganancias y cómo no sofocar un comercio tan delicioso." 
 me_colchis_19.a: "Dejemos que el comercio fluya libremente." 
 me_colchis_19.b: "Los nobles recibirán su parte." 
 me_colchis_19.c: "Los mercaderes pagarán el trono." 
  
 me_colchis_20_title: "Más idiomas para aprender" 
 me_colchis_20_desc: "Muchos pueblos nuevos han llegado a nuestras costas, ya sea a través de los Pontos Euxinos o desde todo el Cáucaso, pero, sin duda, han añadido una capa más a nuestra mezcla cultural única. Dada la diversidad de nuestras tierras ahora, ¿cómo manejaremos a los nuevos pueblos?" 
 me_colchis_20.a: "La gente se moverá a donde pueda." 
 me_colchis_20.b: "La capital necesitará más traductores." 
 me_colchis_20.c: "Telephis ya es un lugar para los extranjeros: ese es su propósito." 
 me_colchis_20.c.t: "La ciudad de #Y Telephis#! se convertirá en una #Y League City#! de #E Colchis#!." 
 me_colchis_20.d: "Phasis tendrá nuevos tipos de talleres." 
  
 me_colchis_21_title: "Un tesoro oriental" 
 me_colchis_21_desc: "A lomos de un jinete estepario de origen Caspio, nuestros comerciantes estatales encontraron un ritón dorado bien elaborado que representaba la cabeza de una cabra. ¿Qué hacer con una pieza tan exquisita?" 
 me_colchis_21.a: "Nuestros templos exhibirán este fino arte." 
 me_colchis_21.b: "Decorará mi salón del trono." 
 me_colchis_21.c: "Los compradores abundan." 
  
 me_colchis_22_title: "Una unión del Cáucaso" 
 me_colchis_22_desc: "Dado que gran parte de la región del Cáucaso está bajo nuestro control directo o indirecto, muchos se han preguntado cuál es nuestro objetivo y nuestro papel en la región. Algunos miembros de la nobleza kolchiana prefieren nuestro dominio, ya que tienen elevadas ambiciones de una mayor esfera de influencia kolchiana a lo largo de las cadenas montañosas y costeras. Otros prefieren un enfoque más local que equilibre las necesidades y deseos de una multitud de personas dentro de nuestro dominio. ¿Cuál será nuestro rumbo?" 
 me_colchis_22.a: "Lideraremos el camino como reino dominante." 
 me_colchis_22.b: "La unidad de los kolquianos y los íberos es sumamente beneficiosa." 
 me_colchis_22.c: "Crearemos el primer Imperio Transcaucásico." 
 me_colchis_22.d: "Es mejor dejar las cosas como están." 
  
 me_colchis_23_title: "Poderes del gobernador" 
 me_colchis_23_desc: "El bastón del rey de Cólquida ha sido reelaborado en cantidades y distribuido entre los gobernadores reales elegidos de los estados de Cólquida. Esta práctica facilitará algunas cosas en términos de administración, pero se teme que los gobernadores se vuelvan codiciosos y rebeldes, dado tanto poder." 
 me_colchis_23.a: "Tendrán jurisdicción limitada." 
 me_colchis_23.b: "Los gobernadores reales deberían escupir imágenes del trono." 
  
 me_colchis_24_title: "Los caminos de un sujeto" 
 me_colchis_24_desc: "Habiendo experimentado la vida bajo la supervisión ibérica caucásica desde hace un tiempo, la gente (especialmente los nobles) de Kolchis ha llegado a tener opiniones diferentes de las de los íberos. Muchos han visto un aumento en su riqueza personal gracias a la cooperación y el acceso a las redes comerciales ibéricas. Otros tienen aversión a los íberos y sus costumbres, y se sienten avergonzados de ser sojuzgados por un pueblo así. Ha habido algunos llamados a cambiar nuestro papel en esta dinámica de poder." 
 me_colchis_24.a: "El dominio ibérico proporciona seguridad." 
 me_colchis_24.b: "Debemos intentar convertirnos en protagonistas de esta relación." 
 me_colchis_24.c: "Deshacerme de Pharnavaz debería liberarnos de esta unión." 
  
 me_colchis_25_title: "Restaurado el Palacio de Aeetes" 
 me_colchis_25_desc: "El antiguo palacio del rey Eetes, del cuento argonáutico y otras antiguas leyendas, que estuvo pudriéndose durante mucho tiempo, ha sido restaurado para recuperar su justa gloria y prominencia. Todos los habitantes de Kolchi lo saludarán: es una atracción gloriosa para comerciantes, diplomáticos y exploradores que buscan buscar nuevas historias en los confines más lejanos del mundo." 
 me_colchis_25.a: "Alabado sea el viejo rey hechicero." 
  
 me_colchis_26_title: "Un trono eétido" 
 me_colchis_26_desc: "Con todo el revuelo por el nuevo palacio de Phasis, muchos de los principales asesores han sugerido que trasladar la capital y los centros administrativos al restaurado palacio de Aeets podría ser beneficioso, especialmente considerando el acceso más rápido a los Pontos Euxinos. ¿Qué se hará?" 
 me_colchis_26.a: "El Palacio de Aeetes será una capital poderosa." 
 me_colchis_26.b: "La sede del poder permanece donde está." 
  
 me_colchis_27_title: "Los puertos del trapecio" 
 me_colchis_27_desc: "Un conocido comerciante apareció varado en la playa a cinco parasangs al este del puerto de Trapezous. Afirma que, debido al clima tormentoso de la costa sur de Euxinos, los barcos tienen dificultades para llegar a puerto cuando Poseidón levanta su tridente y envía fuertes olas que chocan contra las paredes rocosas de los acantilados. Preguntó si podíamos aumentar la seguridad y la capacidad del puerto para que el transporte marítimo pudiera reanudarse de inmediato." 
 me_colchis_27.a: "Pague al hombre sólo por sus problemas." 
 me_colchis_27.b: "El puerto será nuestro centro de atención y el hombre su amo." 
 me_colchis_27.b.t: "La ciudad de #Y Trapezous#! se convertirá en una #Y League City#! de #E Colchis#!." 
 me_colchis_27.c: "Contrataremos hombres del interior para construir un puerto más grande." 
  
 me_colchis_28_title: "Las tribus Laz del trapecio" 
 me_colchis_28_desc: "Si bien durante mucho tiempo ha habido una población decente de tribus Lazi presentes en la ciudad portuaria de Trapezous y sus aldeas vecinas, las muchas manos adicionales que contratamos de las tribus del interior para ayudar en la construcción adicional del puerto han engrosado la comunidad étnica: muchos Están empezando a llamar a la sección suroeste de Trapezous el "Barrio Lazic". Los griegos pónticos han comenzado a sentirse superados en número dentro de sus propios muros y las tensiones étnicas han aumentado. ¿Qué se hará con esto?" 
 me_colchis_28.a: "¡Hay suficiente espacio para ambos dentro de esas paredes!" 
 me_colchis_28.b: "La tensión disminuirá con el tiempo." 
 me_colchis_28.c: "Bueno, ¿qué es lo que realmente quieren los Lazi?" 
 me_colchis_28.c.t: "Los diplomáticos de #Y Kolchis#! se reunirán con los líderes tribales para #T negociar#! un alivio de las #E tensiones#!." 
  
 me_colchis_29_title: "¿Una República Laz?" 
 me_colchis_29_desc: "Nuestros diplomáticos han regresado con las demandas de los Mossynoechi, Macrones y Chalybes. Habiendo visto lo que puede ser la vida urbana dentro de los muros de Trapezous, la gente tribal tiene un conjunto mixto de demandas, que amenazan con una revuelta o, al menos, disturbios, si se ignoran. ¿Cómo trabajaremos con o contra la gente tribal?" 
 me_colchis_29.a: "Exterminar el problema antes de que se agrave." 
 me_colchis_29.b: "Hagamos negocios." 
 me_colchis_29.c: "Dar a los lugareños el control de los puertos." 
 me_colchis_29.c.t: "La ciudad de #Y Trapezous#! se convertirá en una #T Lazic#! #Y League City#! de #E Colchis#!." 
 me_colchis_29.d: "Los Lazi se desahogarán en nuestras guerras." 
 me_colchis_29.d.t: "#Y Rizaion#! se convertirá en un #T Lazic#! #Y Estado Mercenario#! leal a #E Colchis#!." 
 me_colchis_29.e: "No son rival para los ejércitos de Colchis." 
 me_colchis_29.e.t: "#E [lazi_leader.GetName]#! desencadena una guerra civil bajo la bandera del #Y Reino Mossynoechi#!." 
 me_colchis_29.f: "¡Los Mossynoechi son más fuertes que los Colchianos!" 
 me_colchis_29.f.t: "Pasas a jugar como el #Y Reino Mossynoeci#!." 
  
 me_colchis_30_title: "Sombras aqueménidas" 
 me_colchis_30_desc: "Hemos implementado elementos de los antiguos medios de administración aqueménidas para gobernar y administrar mejor nuestra nación en crecimiento. Los nobles han aplaudido la capacidad del trono para supervisar tanto progreso y eficiencia con tan poco esfuerzo. Sin embargo, muchos se han preguntado si podría haber algo más en esta inspiración persa. La antigua patria iraní de ese imperio sigue siendo rica..." 
 me_colchis_30.a: "El Cáucaso seguirá siendo nuestro dominio." 
 me_colchis_30.b: "¡Las tierras de los aqueménidas podrían ser nuestras!" 
 me_colchis_30.c: "¡Tenemos derecho a ese trono lejano!" 
  
 me_colchis_31_title: "Monopolio de la violencia" 
 me_colchis_31_desc: "Gobernar los estrechos del Bósforo y la Cimeria requiere hacer cumplir la recaudación de impuestos y la incapacidad de los comerciantes deshonestos, piratas o rivales por igual de poder ofrecer alternativas más baratas para el transporte marítimo. Para controlar mejor este dinamismo económico, debemos mantener una flota naval poderosa." 
 me_colchis_31.a: "Una flota indiscutible." 
  
 me_colchis_32_title: "Flotas hegemónicas" 
 me_colchis_32_desc: "Con el control de todo el Mar Negro y sus rutas navales, Cólquida ha hecho de uno de los mares más ricos y poderosos su propio lago personal. Para navegar y dominar esta gran masa de agua, los colcos se han expandido más allá de sus antiguas limitaciones y ahora son capaces de construir los barcos más grandes para surcar las olas y asegurar su futuro marítimo." 
 me_colchis_32.a: "¡Los descendientes de Eetes gobiernan las olas!" 
  
