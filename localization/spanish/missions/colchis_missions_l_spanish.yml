 # Treasures 
 #################### 
  
 stone_of_iason: "La piedra de Iason" 
 stone_of_iason_desc: "Esta piedra fue una de las muchas que Iason arrojó para distraer a los guerreros surgidos de los dientes del dragón justo antes de derrotarlos en su distracción. Extrañamente pulido, plantea la pregunta de si realmente se trata de una roca arrojada por las manos del semidiós hace mucho tiempo." 
  
 the_golden_fleece: "El vellocino de oro" 
 the_golden_fleece_desc: "La brillante lana del carnero alado conocido como Crisomallos, a quien Frixo rescató y llevó a Kolchis, el Vellocino de Oro, era un tesoro codiciado en la antigüedad, que se creía "perdido" cuando Iason lo tomó. 'Encontrado' de nuevo, el vellón, protegido por los guardias del trono de Kolchi, brilla con gloria en las tierras del fin del mundo." 
  
 golden_goat_rhyton: "El Rhyton de la Cabra Dorada" 
 golden_goat_rhyton_desc: "Este ritón, un recipiente para beber con el orificio situado en el fondo, procede de los talleres de Ekbatana y representa la cabeza de un carnero, con la boca de la criatura situada en el orificio. Está fechado en el período aqueménida." 
  
 ### GREAT WORKS 
 wonder_aeetes_palace: "El Palacio de Eetes" 
 wonder_aeetes_palace_desc: "Alguna vez fue la sede del benévolo y exitoso rey Eetes, esta sede principal de Colchis, desestimada durante mucho tiempo, sigue siendo una atracción para todos los que contemplan sus murallas." 
  
 ### GREAT WORK EFFECTS 
 gw_effect_aeetes_palace: "Legado de Eetes" 
 gw_effect_aeetes_palace_DESC: "No hay hombre o mujer griego o colquídeo que no haya oído la historia de Jasón y sus argonautas, y de cómo conocieron al gran rey Eetes de Cólquida, también corintio en la antigüedad. Ningún viajero podría resistirse a visitar este espectáculo sagrado y poderoso, dejando regalos para el divino Eetes." 
  
