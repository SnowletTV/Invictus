 # Decisions 
 #################### 
 colchis_decision_1: "El vellocino de oro" 
 colchis_decision_1_desc: "Si bien los griegos de Fasis afirmaron haber tenido la última hebra del famoso Vellocino de Oro y lo han promocionado como una parte del legado griego, sabemos que el vellón siempre perteneció a manos de Kolchian. Un asesor de confianza del sumo sacerdote se presentó con algo extraordinario. Ha causado incredulidad en el tribunal. En sus manos sostenía un vellón de carnero... tan dorado, tan brillante, tan glorioso en su coloración que sólo podría haber sido divino. Sin embargo, faltaba un parche en la exhibición.\n\nAgarrando el hilo que adquirimos de los griegos en Fasis, lo puso en ese mismo parche, sin que nadie se lo pidiera, y mostró una obra maestra completa: era como si el hilo hubiera desaparecido. , y confirmó que el vellón era genuino. Algunos creen que los dioses regalaron a un granjero solitario un carnero dorado para que otro vellón pudiera pertenecer a Kolchis, otros creen que la antigua reliquia simplemente había regresado a casa desde las costas de Tesalia, por lo que las historias y los rumores continúan..." 
  
 colchis_decision_2: "La adoración de Iason" 
 colchis_decision_2_desc: "Establecer un lugar sagrado para Jasón de los Argonautas" 
  
 colchis_decision_3: "El culto a Eetes" 
 colchis_decision_3_desc: "Establecer un lugar sagrado para el rey Eetes de Kolchis" 
  
 restore_palace_aeetes: "Restaurar el Palacio de Aeetes" 
 restore_palace_aeetes_desc: "El rey de la antigua Kolchis, a quien Jasón derrotó cómodamente con la ayuda de Medea (la propia hija del rey), gobernó una vez desde un espléndido palacio cerca de Pontos Euxinos en lo que ahora se llama el territorio de Fasis. El palacio, que muchos creían perdido en el tiempo, aún permanece en su forma en ruinas. ¡Depende de los nuevos gobernantes de Kolchis restaurar esta antigua maravilla y recuperar el prestigio y el honor que Kolchis alguna vez tuvo bajo su rey hechicero!" 
  
 lazi_appeasement_trade: "Comercio de apaciguamiento con los Lazi" 
 desc_lazi_appeasement_trade: "Hemos estado llevando a cabo un comercio que favorece a los Lazi para aliviar sus preocupaciones y distraer sus atenciones rebeldes." 
  
  
