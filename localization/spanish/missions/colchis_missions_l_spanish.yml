 dioscurias_ethnic_violence: "Violencia Étnica en Dioscurias" 
 desc_dioscurias_ethnic_violence: "Es raro y aterrador ver estallar tensiones étnicas en un lugar tan notablemente diverso, con los griegos haciendo todo lo posible para expulsar al pueblo suani de la ciudad." 
  
