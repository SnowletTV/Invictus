 gold_rush: "Una fiebre del oro" 
 desc_gold_rush: "La gente es libre de cosechar los beneficios dorados de la fase del río, por lo que acuden en masa aquí y se reúnen alrededor del estandarte del generoso señor de la Corriente Dorada." 
  
 royal_hide_sifting: "Tamizado de piel real" 
 desc_royal_hide_sifting: "Los trabajadores pagados por la corona están cribando para nosotros los beneficios dorados del río Fasis." 
  
 anger_against_argonaut_stone: "Ira por la Piedra de Iason" 
 desc_anger_against_argonaut_stone: "El pueblo está descontento porque la corte de Kolchis ha elogiado la piedra de Iason, un recordatorio de la victoria griega sobre el gobernante del pueblo de Kolchi." 
  
 praise_stone_destruction: "Alabanza por la destrucción de la Piedra de Iason" 
 desc_praise_stone_destruction: "El pueblo se regocija de que la piedra que Iason arrojó para derrotar a los defensores de Kolchis sembrados por dragones haya sido destruida en una muestra de soberanía y orgullo kolchianos." 
  
 destroy_argonaut_stone: "Destrucción de la Piedra de Iason" 
 desc_destroy_argonaut_stone: "El sacerdocio de Kolchis ha eliminado ritualmente el aura divina que rodea la piedra que lanzó Iason, y el pueblo ahora está libre de esa influencia argonauta." 
  
 outrage_over_stone_destruction: "Indignación por la destrucción de la Piedra de Iason" 
 desc_outrage_over_stone_destruction: "Los griegos de Pontos Euxinos, para quienes Iason y sus argonautas son héroes inmortales, se han sentido muy ofendidos por la destrucción de la piedra que arrojó en medio de la batalla contra los guerreros surgidos de los dientes del dragón." 
  
 argonaut_legacy: "El legado argonauta" 
 desc_argonaut_legacy: "Procedente de las tierras de Kolchis, donde se conoció el legendario Vellocino de Oro, el legado del Argo y su tripulación se extiende por todo el mundo griego y ocupa un lugar especial en la memoria de la mayoría." 
  
 stone_throwing: "Lanzamiento de piedras" 
 desc_stone_throwing: "Al igual que Iason, la gente de Kholkis también puede convertir las piedras más simples en los misiles más mortíferos." 
  
 replaced_the_swamp: "Reemplazó el pantano" 
 desc_replaced_the_swamp: "La naturaleza pantanosa de los humedales de la Cólquida ha sido superada gracias a nuestra pura fuerza de voluntad, revelando tierras nuevas y viables para colonizar." 
  
 flooding_assistance: "Asistencia en caso de inundaciones" 
 desc_flooding_assistance: "El gobernante dio regalos a la gente para que pudieran recuperar sus vidas después de la inundación." 
  
 rebuilt_after_flood: "Reconstrucción después del diluvio" 
 desc_rebuilt_after_flood: "Después de que la inundación accidental casi arrasara con la aldea, el trono ha ayudado a reconstruirla desde cero para convertirla en un bastión en medio de los humedales que se están secando." 
  
 expanded_millet_farms: "Granjas de mijo ampliadas" 
 desc_expanded_millet_farms: "El cultivo de mejor crecimiento en el clima más cálido de los humedales anteriores, ahora tenemos más espacio para cultivar los campos de mijo." 
  
 colchian_farmer_autonomy: "Autonomía del agricultor" 
