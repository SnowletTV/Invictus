#cyrene_1_magas_DESCRIPTION:0 "Las tierras de Cirenaica forman un oasis de llanuras exuberantes y bosques verdes en medio de las implacables arenas del Desierto Libio.\n\nFue esta abundancia de recursos la que atrajo hace trescientos años a los colonos griegos de la isla de Thera, quienes fundaron las cinco ciudades de Cirenaica: Cirene, Taucheira, Euesperides, Belagrae y Barce. Estas cinco ciudades dieron a Cirenaica sus dos nombres, Pentápolis, "Las Cinco Ciudades", o Cirenaica, "Las Tierras de Cirene", en honor a la más importante de las cinco. El comandante del grupo que fundó Cirene tomó el nombre libio local de Battus, y sus descendientes reinaron como Reyes de Cirenaica hasta la caída del Reino ante el expandido Imperio Persa.\n\nBajo el gobierno de los Battid, las jóvenes colonias de Cirenaica crecieron hasta convertirse en uno de los centros de aprendizaje más importantes del mundo griego, con su escuela de medicina y academia filosófica en ocasiones rivalizando con Atenas misma. El floreciente comercio con Creta y las ciudades griegas del Peloponeso trajo consigo no solo mucha riqueza, sino también un creciente número de nuevos colonos de todo el mundo griego.\n\nSin embargo, pronto empezaron a crecer las tensiones entre los colonos originales de Thera, otros griegos y los libios locales. Así, alrededor del año 200 AUC (~550 a.C.), el entonces rey de Cirenaica, Battus III, en un intento por estabilizar su reino, instituyó reformas constitucionales que limitaron en gran medida la autoridad del rey a favor de un senado elegido. Los herederos de Battus III resentían profundamente este movimiento hacia el republicanismo hasta que, tras una serie de guerras civiles y el eventual asesinato de su padre Arcesilao III, el nieto de Battus III, Battus IV, invitó a los ejércitos persas para asegurar sus antiguos derechos.\n\nLa sumisión a los persas, sin embargo, no salvaría a la dinastía Battid. En el año 313 AUC (440 a.C.), el sucesor de Battus IV, Arcesilao IV, también sería asesinado por sus propios ciudadanos, para ser reemplazado esta vez no por otro gobernante Battid, sino por un gobernador designado por el Emperador Persa.\n\nAsí llegó el fin del Reino de Cirenaica, reemplazado primero por el dominio persa y luego por la sumisión a sus conquistadores, Alejandro Magno y, en última instancia, su sucesor en Egipto, Ptolemaeo I Sóter. Ptolemaeo entregó Cirenaica a Ophellas, un veterano de la campaña india de Alejandro. Sin embargo, Ophellas fue asesinado cuando fue traicionado por sus propios aliados durante una invasión de Cartago. La muerte de Ophellas ha dejado a Cirenaica sin un gobernante oficial, formalmente aún parte de Egipto pero de facto independiente. Sin embargo, esta situación no es probable que dure mucho tiempo; es seguro que los Ptolemios designarán un nuevo gobernador más pronto que tarde."
#cyrene_1_magas_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos abordado el problema de la soberanía egipcia y Cirenaica haya restablecido su posición como un reino independiente."
#cyrene_1_magas_BUTTON_TOOLTIP:0 "Establecer a Cirenaica como un reino independiente"
#cyrene_1_magas_task_1:0 "Un Gobernador para Cirenaica"
#cyrene_1_magas_task_1_DESC:0 "Desde la muerte de Ophellas a manos de los siracusanos, Cirenaica ha estado en un vacío político. Deberíamos solicitar un nuevo gobernador a los egipcios."
#cyrene_1_magas_task_2:0 "Consolidar el Control sobre Cirene"
#cyrene_1_magas_task_2_DESC:0 "Ahora que Magas ha sido nombrado gobernante de Cirenaica, necesita demostrar su valía estabilizando el reino y asegurando la lealtad de su corte."
#cyrene_1_magas_task_3:0 "Vínculos Epirotes"
#cyrene_1_magas_task_3_DESC:0 "La madre de Magas, Berenice, ha estado apoyando un matrimonio entre la hermana completa de Magas, Antígona, y el Rey Pirro de Epiro. Si este arreglo se lleva a cabo, podríamos aprovecharlo para formar una alianza con Epiro."
#cyrene_1_magas_task_4:0 "Conexión con el Este"
#cyrene_1_magas_task_4_DESC:0 "El padre de Magas fue un comandante durante la campaña india de Alejandro y Magas ha mantenido un fuerte interés en el Lejano Oriente. Esta relación ha hecho que el nombre de Magas sea bien conocido en los palacios del este. Los emisarios del emperador Maurya incluso han estado presionando a Magas para que se convierta a la nueva fe del emperador..."
#cyrene_1_magas_task_5:0 "Enfriamiento de las Relaciones con Egipto"
#cyrene_1_magas_task_5_DESC:0 "Ahora que la madre de nuestro gobernante ya no es la reina de Egipto, las relaciones entre Egipto y sus sujetos más occidentales han comenzado a deteriorarse rápidamente."
#cyrene_1_magas_task_6:0 "Alianza con los Seleúcidas"
#cyrene_1_magas_task_6_DESC:0 "Para asegurar nuestra independencia de Egipto necesitaremos el apoyo de los rivales de Ptolemaeo. Los Seleúcidas en Persia son de los más poderosos sucesores de Alejandro y el candidato más probable para una alianza. Un matrimonio entre Magas y una princesa seleúcida aseguraría a [GetCountry('SEL').GetRuler.GetName] nuestra continua amistad."
#cyrene_1_magas_task_7:0 "Alianza con los Antigónidas"
#cyrene_1_magas_task_7_DESC:0 "Para asegurar nuestra independencia de Egipto necesitaremos el apoyo de los rivales de Ptolemaeo. Los Antigónidas han sido desde hace mucho el peor rival de Ptolemaeo y ciertamente nos ayudarían si no fuera solo para fastidiar a Ptolemaeo. Un matrimonio entre Magas y una princesa antigónida aseguraría a [GetCountry('PRY').GetRuler.GetName] nuestra continua amistad."
#cyrene_1_magas_task_8:0 "Alianza con Macedonia"
#cyrene_1_magas_task_8_DESC:0 "Para asegurar nuestra independencia de Egipto necesitaremos el apoyo de los rivales de Ptolemaeo. Macedonia es el corazón del antiguo imperio de Alejandro y algunos de los parientes de Magas aún tienen poder allí. Un matrimonio entre Magas y una princesa macedonia aseguraría a [GetCountry('MAC').GetRuler.GetName] nuestra continua amistad."
#cyrene_1_magas_task_9:0 "Guerra por la Independencia"
#cyrene_1_magas_task_9_DESC:0 "Ha llegado el momento de informar a [GetCountry('SEL').GetRuler.GetName] que ya no somos sus siervos. Los egipcios no tomarán estas noticias a la ligera."
#cyrene_1_magas_task_final:0 "Un Nuevo Rey de Cirene"
#cyrene_1_magas_task_final_DESC:0 "Con nuestra independencia asegurada, ha llegado el momento de coronar a [ROOT.GetRuler.GetName] Rey de Cirenaica."

cyrene_1_magas_DESCRIPTION:0 "Las tierras de Cirenaica forman un oasis de llanuras exuberantes y bosques verdes en medio de las implacables arenas del Desierto Libio. \n\nFue esta riqueza de recursos la que, hace trescientos años, atrajo a colonos griegos de la isla de Thera que fundaron las cinco ciudades de Cirenaica: Cirene, Taucheira, Euesperides, Belagrae y Barce. Estas cinco ciudades dieron a Cirenaica sus dos nombres, Pentápolis, ''Las Cinco Ciudades'', o Cirenaica, ''Las Tierras de Cirene'', en honor a la más importante de las cinco. El comandante del grupo que fundó Cirene tomó el nombre libio local de Battus, y sus descendientes reinarían como Reyes de Cirenaica hasta la caída del Reino ante el expandido Imperio Persa. \n\nBajo el gobierno de los Battidas, las jóvenes colonias de Cirenaica crecieron hasta convertirse en uno de los centros de aprendizaje más importantes del mundo griego, con su escuela de medicina y academia filosófica rivalizando en ocasiones con la propia Atenas. El floreciente comercio con Creta y las ciudades griegas del Peloponeso trajo no solo gran riqueza, sino también un número creciente de nuevos colonos de todo el mundo griego. \n\nSin embargo, pronto comenzaron a crecer las tensiones entre los colonos originales de Thera, otros griegos y los libios locales. Así, alrededor del año 200 AUC (~550 a.C.), el entonces rey de Cirenaica, Battus III, en un intento de estabilizar su reino, instituyó reformas constitucionales que limitaron en gran medida la autoridad del rey en favor de un Senado electo. Los herederos de Battus III resentían enormemente este movimiento hacia el republicanismo hasta que, tras una serie de guerras civiles y el eventual asesinato de su padre Arcesilao III, el nieto de Battus III, Battus IV, invitó a los ejércitos de Persia para asegurar sus antiguos derechos. \n\nSin embargo, someterse a los persas no salvaría a la dinastía Battida. En el año 313 AUC (440 a.C.), el sucesor de Battus IV, Arcesilao IV, también sería asesinado por sus propios ciudadanos, para ser reemplazado esta vez no por otro gobernante Battida, sino por un gobernador designado por el Emperador Persa. \n\nAsí llegó el fin del Reino de Cirenaica, reemplazado primero por el dominio persa y luego por la sumisión a sus conquistadores, Alejandro Magno y, en última instancia, su sucesor en Egipto, Ptolemeo I Sóter. Ptolemeo puso a Cirenaica en manos de Ophellas, un veterano de la campaña india de Alejandro. Sin embargo, Ophellas fue asesinado cuando fue traicionado por sus propios aliados durante una invasión de Cartago. La muerte de Ophellas ha dejado a Cirenaica sin un gobernante oficial, formalmente aún parte de Egipto pero de facto independiente. Sin embargo, esta situación es poco probable que dure mucho tiempo; es seguro que los Ptolemeos nombrarán a un nuevo gobernador más pronto que tarde."
