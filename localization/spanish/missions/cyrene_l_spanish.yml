cyrene_1_thera:0 "Dominio Egeo"
cyrene_1_thera_DESCRIPTION:0 "Hace varios siglos, colonos de la isla del Egeo de [GetProvince('(int32)454').GetName], huyendo de una grave hambruna en su tierra natal, fundaron [GetProvince('(int32)3360').GetName], la ciudad de la que deriva el nombre de Cirenaica. Mientras [GetProvince('(int32)3360').GetName] continuaba creciendo en prominencia, pronto llegó a dominar las otras colonias griegas de la zona y unificarlas bajo el Reino de Cirenaica, [GetProvince('(int32)454').GetName] mismo continuó en declive, convirtiéndose en poco más que una nota al pie en las maquinaciones políticas del Mar Egeo.\n\nAhora que Cirenaica está una vez más en ascenso, podría ser el momento para que los hijos más orgullosos de [GetProvince('(int32)454').GetName] regresen a su ciudad madre. Una perspectiva que se vuelve aún más atractiva por el hecho de que la posición de [GetProvince('(int32)454').GetName] en el extremo sur de las Cícladas también la convierte en el lugar perfecto para dominar el lucrativo comercio que fluye a través del Mar Egeo. Antes de que podamos hacer nuestro regreso triunfante a [GetProvince('(int32)454').GetName], necesitaremos arrebatársela a sus actuales señores...\n\nSi [GetProvince('(int32)454').GetName] resulta estar fuera de nuestro alcance inmediato, podríamos optar por establecernos en la zona primero. Entre Cirenaica y [GetProvince('(int32)454').GetName] se encuentra la gran isla de Creta. Creta es un caos de estados-ciudades en guerra, que a menudo llaman a los forasteros a intervenir en sus disputas internas. Si pudiéramos unificar la isla bajo nuestro dominio, fortalecería enormemente nuestra posición en el norte."
cyrene_1_thera_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos tomado el control de Creta, desarrollado [GetProvince('(int32)454').GetName] en una ciudad próspera y afirmado nuestro dominio sobre el Mar Egeo."
cyrene_1_thera_BUTTON_TOOLTIP:0 "Expande hacia Creta y desarrolla la isla del Egeo de Thera."
cyrene_1_thera_task_1:0 "Los Estados Guerreros de Creta"
cyrene_1_thera_task_1_DESC:0 "Los muchos estados-ciudades de Creta están constantemente envueltos en disputas menores entre sí. Podríamos ser capaces de atraer a uno de ellos a nuestra esfera de influencia ayudándolos en sus guerras."
cyrene_1_thera_task_2:0 "Expandiendo la Influencia en Creta"
cyrene_1_thera_task_2_DESC:0 "Con nuestro primer pie en la isla establecido, debemos continuar nuestra expansión hasta que toda la isla esté bajo nuestro control."
cyrene_1_thera_task_3:0 "Pacificar Creta"
cyrene_1_thera_task_3_DESC:0 "La isla de Creta es una región muy dividida. Para verdaderamente unificar la isla no es suficiente con conquistar ciudades, debemos asegurarnos de que el pueblo de Creta haya aceptado nuestro dominio."
cyrene_1_thera_task_10:0 "Arqueros Cretenses"
cyrene_1_thera_task_10_DESC:0 "Creta es famosa por la habilidad de sus arqueros. Reclutar a estos hombres para nuestros ejércitos podría darnos la ventaja que necesitamos para ganar nuestras futuras guerras."
cyrene_1_thera_task_4:0 "Conquistando las Islas Cícladas"
cyrene_1_thera_task_4_DESC:0 "Las Islas Cícladas, incluida Thera, están actualmente bajo la protección de potencias extranjeras. Si queremos regresar a Thera y establecer nuestra posición en el mar Egeo, necesitaremos convencerles de que seríamos un señor más adecuado."
cyrene_1_thera_task_5:0 "Regreso a Thera"
cyrene_1_thera_task_5_DESC:0 "Una vez que Thera esté bajo nuestro dominio, podemos comenzar nuestros esfuerzos para restaurar la isla."
cyrene_1_thera_task_6:0 "Corazón del Comercio Egeo"
cyrene_1_thera_task_6_DESC:0 "Se dice que hace edades, durante la época de la Guerra de Troya, la isla de Thera era el corazón de un poderoso imperio comercial. Poco queda de eso hoy en día, pero dada su ubicación, Thera podría ciertamente convertirse en un importante centro de comercio para el Egeo. Solo necesitamos invertir los recursos para construir la infraestructura necesaria."
cyrene_1_thera_task_7:0 "Un Gran Puerto para la Flota de Guerra"
cyrene_1_thera_task_7_DESC:0 "Thera está en la ubicación perfecta para servir como un gran puerto para nuestra flota de guerra. Si construimos la infraestructura necesaria, una base naval aquí podría permitirnos dominar el Mar Egeo con nuestra flota."
cyrene_1_thera_task_8:0 "Thera Renace de las Cenizas"
cyrene_1_thera_task_8_DESC:0 "Una vez un rincón provincial, nuestros esfuerzos han permitido que Thera se convierta en una de las ciudades más importantes de las Islas Cícladas. Ahora se erige como nuestra capital indiscutida en el Norte."
cyrene_1_thera_task_9:0 "Rivales en Rodas"
cyrene_1_thera_task_9_DESC:0 "Con Creta y las Cícladas bajo nuestro dominio, nuestro control sobre el sur del Egeo está casi completo. Sin embargo, todavía queda un rival: la poderosa ciudad de Rodas ha dominado tradicionalmente esta parte del mar, y no podemos descansar hasta que la amenaza que representa Rodas haya sido neutralizada."
cyrene_1_thera_task_final:0 "Talasocracia Egea"
cyrene_1_thera_task_final_DESC:0 "Todos nuestros rivales en el Mar Egeo han sido derrotados y la mayoría de las principales islas de la región están ahora bajo nuestro control. Somos el hegemón indiscutido del Mar Egeo."

