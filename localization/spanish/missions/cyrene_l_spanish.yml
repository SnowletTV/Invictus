cyrene_1_intoegypt:0 "Las riquezas de Egipto"
cyrene_1_intoegypt_DESCRIPTION:0 "La riqueza de la tierra de Egipto, bendecida y fortalecida por el río Nilo, atrae a los pretendientes como la miel atrae a las moscas, y los hambrientos cyrenaicos no son diferentes a los persas o los macedonios en este aspecto. Aunque el premio será amargamente disputado, los opulentos tesoros de los faraones están tentadoramente cerca, apenas fuera de alcance... pero, con nuestra visión audaz guiándonos hacia adelante, esto cambiará para siempre."
cyrene_1_intoegypt_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando el orgulloso Egipto haya sido sometido, y sus vastos recursos sean comandados por sus legítimos propietarios, los cyrenaicos."
cyrene_1_intoegypt_BUTTON_TOOLTIP:0 ""
cyrene_1_intoegypt_task_1:0 "Conflicto fronterizo sobre Marmarica"
cyrene_1_intoegypt_task_1_DESC:0 "La región de Marmarica ha sido tradicionalmente considerada parte de Cirenaica, pero en la práctica está actualmente bajo el control de [cyr_egypt_scope.GetName], que mantiene una guarnición en la única ciudad significativa del área, [GetProvince('(int32)3373').GetName]. \n\nLas áreas circundantes, por otro lado, están escasamente pobladas y el control [cyr_egypt_scope.GetAdjective] allí sigue siendo tenue. Si pusiéramos en el territorio no reclamado a nuestros propios ciudadanos, sin duda fortalecería nuestra reclamación sobre el área."
cyrene_1_intoegypt_task_2:0 "Asentar Marmarica"
cyrene_1_intoegypt_task_2_DESC:0 "Ahora que [GetProvince('(int32)3372').GetArea.GetName] es nuestro, deberíamos asegurar nuestro control aumentando la población del área. Gran parte de [GetProvince('(int32)3372').GetArea.GetName] es inhóspita, pero el territorio de [GetProvince('(int32)3370').GetName] (llamado así porque se encuentra frente a la ciudad de Pyrgos en Creta) tiene uno de los mejores puertos naturales de África y sería un buen lugar para una nueva ciudad."
cyrene_1_intoegypt_task_3:0 "Expandir las caravanas costeras"
cyrene_1_intoegypt_task_3_DESC:0 "Viajar por la ruta terrestre, a través de los desiertos de [GetProvince('(int32)3372').GetArea.GetName] y , nunca ha sido fácil, pero ahora que hemos llevado la paz a la región, deberíamos considerar la construcción de caminos para facilitar los viajes. Al hacer esto, expandiremos enormemente las caravanas costeras."
cyrene_1_intoegypt_task_4:0 "Traer administradores cyrenaicos"
cyrene_1_intoegypt_task_4_DESC:0 "Mientras que algunos se han sometido voluntariamente a los cambios que hemos traído a la tierra de Egipto, no confiamos en los elites locales para administrar nuestros asuntos - ¿por qué deberíamos hacerlo? Al colocar cyrenaicos en posiciones de poder, nuestra mente estará más tranquila."
cyrene_1_intoegypt_task_5:0 "Las puertas de Alejandría"
cyrene_1_intoegypt_task_5_DESC:0 "En una impresionante demostración de destreza militar, los cyrenaicos han expulsado a los cobardes ptolomeos de Alejandría, apoderándose de la hermosa ciudad para sí mismos. Es solo cuestión de tiempo antes de que los ejércitos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] conquisten el resto de los territorios ocupados por los pérfidos macedonios."
cyrene_1_intoegypt_task_6:0 "Cooperación alejandrina"
cyrene_1_intoegypt_task_6_DESC:0 "Al invertir parte de nuestra riqueza en embellecer la ciudad de Alejandría, aseguraríamos las lealtades de los habitantes de esa ciudad, lo que a su vez debería aumentar su producción. Pero no descuidemos nuestra capital; ordene que se realicen construcciones en ambas ciudades, para facilitar el intercambio de ideas y bienes entre estos dos faros de la civilización."
cyrene_1_intoegypt_task_7:0 "Rival de la humilde Cirene"
cyrene_1_intoegypt_task_7_DESC:0 "Una vez, fuimos golpeados por las órdenes caprichosas y tiránicas que llegaban de los alejandrinos, pero ahora los dioses nos favorecen, arrojando a los macedonios a las profundidades de la miseria. Serviría a los intereses de la justicia si castigáramos a nuestro antiguo enemigo, recordándoles los múltiples crímenes que cometieron contra Cirenaica."
cyrene_1_intoegypt_task_8:0 "Reubicar el Mouseion"
cyrene_1_intoegypt_task_8_DESC:0 "El Mouseion de Alejandría, en muchos aspectos, es una de las joyas de la ciudad, con una reputación que atrae a eruditos y viajeros de todo el mundo al Delta del Nilo. Tras consultar con sus asesores, se ha decidido que deberíamos reubicar los tesoros del Mouseion a [GetProvince('(int32)3360').GetName] - los costos serán grandes, pero las recompensas serán aún mayores."
cyrene_1_intoegypt_task_9:0 "Los Cuernos de Egipto"
cyrene_1_intoegypt_task_9_DESC:0 "Egipto está bendecido con fortificaciones naturales que podemos mejorar; algo que debemos hacer absolutamente. Al fortalecer las fortalezas en [GetProvince('(int32)509').GetName], protegeremos la ruta terrestre hacia nuestros nuevos territorios. Ordene que se haga esto, y que también se amplíen los mercados de [GetProvince('(int32)3378').GetName]."
cyrene_1_intoegypt_task_10:0 "Río arriba"
cyrene_1_intoegypt_task_10_DESC:0 "Las aguas del Nilo nos llaman, prometiendo conducirnos a victorias aún mayores; continuemos el trabajo que hemos realizado arduamente y sigamos expulsando a los ptolomeos de Egipto."
cyrene_1_intoegypt_task_11:0 "El Imperio Mediterráneo"
cyrene_1_intoegypt_task_11_DESC:0 "Desde nuestra posición de poder en [GetProvince('(int32)509').GetName], podemos proyectar nuestra autoridad en reinos que alguna vez pudieron haberla cuestionado. Las tierras de Canaán y Siria que una vez fueron reclamadas por los ptolomeos ahora son nuestras para tomar; el sonido de los tambores de guerra nos lleva a un futuro glorioso."
cyrene_1_intoegypt_task_12:0 "La Casa de Amón"
cyrene_1_intoegypt_task_12_DESC:0 "El Oasis de [GetProvince('(int32)5537').GetName] es el sitio más sagrado del dios libio con cabeza de carnero Amón. Aunque de origen libio, Amón es un dios enormemente popular en Cirenaica. La gente de [GetProvince('(int32)3360').GetName] combinó su adoración con la de Zeus en una deidad, Zeus-Amón, y no es una pequeña parte gracias a Cirenaica que la adoración de Amón se ha extendido por todo el Mediterráneo.\n\nAhora que [GetProvince('(int32)3373').GetName] está bajo nuestro control, deberíamos mostrar nuestro agradecimiento construyendo un gran nuevo templo para albergar el Oráculo de Amón allí."
cyrene_1_intoegypt_task_13:0 "Bendición de Amón"
cyrene_1_intoegypt_task_13_DESC:0 "Una vez [GetCharacter('(int32)39').GetName] viajó al Oasis en [GetProvince('(int32)5537').GetName], donde fue reconocido como un ser divino y legítimo faraón de Egipto. Dada la relación especial de Cirenaica con Amón, es natural que nuestro gobernante intente seguir los pasos de [GetCharacter('(int32)39').GetFirstName]."
cyrene_1_intoegypt_task_14:0 "Cortejar a los sacerdotes de Amón"
cyrene_1_intoegypt_task_14_DESC:0 "Amón es el equivalente egipcio al dios Amón adorado en Cirenaica. Esto convierte al sacerdocio de Amón en aliados naturales en nuestros esfuerzos por legitimar nuestro control sobre Egipto."
cyrene_1_intoegypt_task_15:0 "Faraón de Egipto Inferior"
cyrene_1_intoegypt_task_15_DESC:0 "Ahora que todo Egipto Inferior está bajo nuestro dominio y tenemos al sacerdocio nativo de nuestro lado, podemos aprovechar la oportunidad para que nuestro gobernante sea declarado Faraón de Egipto Inferior. Esto haría que la administración de Egipto fuera considerablemente más fácil, aunque no sería popular entre algunos de los griegos dentro de nuestro reino.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
cyrene_1_intoegypt_task_final:0 "Sueño de Ptolomeo hecho añicos"
cyrene_1_intoegypt_task_final_DESC:0 "Ptolomeo, el traidor que se autoproclamó Basileus de Egipto y libró guerras de conquista codiciosas contra sus hermanos Diadoqui, ha visto su sueño de gobernar un reino egipcio hecho añicos; un final apropiado, uno que sin duda merecía. A medida que la oscuridad y la sombra son todo lo que queda del poder ptolomeo, el sol, como el glorioso Aten, se alza sobre los victoriosos cyrenaicos."
