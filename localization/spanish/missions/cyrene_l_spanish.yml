cyrene_1_academies:0 "La Joya de Libia"
cyrene_1_academies_DESCRIPTION:0 "[GetProvince('(int32)3360').GetName] debe su estatus como una de las grandes ciudades griegas principalmente a dos cosas: el gran cuerpo de literatura producido por los muchos intelectuales de la ciudad y la valiosa hierba medicinal Silfio, que no se encuentra en ningún otro lugar fuera de Cirenaica. \n\nEntre los intelectuales de [GetProvince('(int32)3360').GetName] se encuentran los filósofos de la escuela cínica. Los Cínicos creen que el placer es el objetivo más alto en la vida y que todas las decisiones deben basarse en tratar de maximizar el placer y minimizar el sufrimiento. Desafortunadamente, la escuela cínica está siendo cada vez más desafiada por escuelas de filosofía más jóvenes y refinadas, lo que ha causado que la escuela se fracture mientras la última generación de filósofos cínicos debate cómo responder... \n\nMientras tanto, la riqueza financiera de [GetProvince('(int32)3360').GetName] proviene de la exportación de Silfio. El Silfio es un producto extremadamente valioso, utilizado como medicina para una plétora de condiciones y como especia aromática en la alta cocina. Su uso más importante, sin embargo, es el control de embarazos no deseados. Cuando es consumido por mujeres, el Silfio hace que el cuerpo rechace al niño, previniendo o terminando el embarazo según sea necesario."
cyrene_1_academies_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando la Escuela Cínica de Filosofía haya sido reformada y el comercio de Silfio haya sido expandido."
cyrene_1_academies_BUTTON_TOOLTIP:0 "Promueve a Cirenaica como un centro de aprendizaje y expande la economía fomentando el comercio de Silfio."
cyrene_1_academies_task_1:0 "Centro de Aprendizaje"
cyrene_1_academies_task_1_DESC:0 "[GetProvince('(int32)3360').GetName], gracias a nuestras inversiones, se ha convertido en un lugar donde las élites intelectuales del Mediterráneo pueden reunirse para discutir y compartir ideas libremente. Hay mucho más que podríamos hacer; al importar papiro, aseguraremos que los escribas, ya trabajando hasta el límite, continúen creciendo nuestras bibliotecas."
cyrene_1_academies_task_2:0 "Filosofía Cínica"
cyrene_1_academies_task_2_DESC:0 "Nuestras academias están convirtiéndose en la envidia del mundo civilizado, con muchos incluso afirmando que estamos comenzando a superar a Atenas como un faro de pensamiento filosófico, una opinión con la que usted coincide. Deberíamos continuar financiando la construcción de academias para que nuestra posición preeminente en el mundo de la filosofía sea incuestionable."
cyrene_1_academies_task_3:0 "Promover las Bellas Artes"
cyrene_1_academies_task_3_DESC:0 "Nuestros teatros son atracciones increíblemente populares; siempre que se presentan las últimas obras, es prácticamente imposible encontrar un asiento libre. Para mantener entretenida a nuestra población letrada, deberíamos considerar construir aún más Grandes Teatros."
cyrene_1_academies_task_4:0 "Filosofía Estatal Cínica"
cyrene_1_academies_task_4_DESC:0 "Aunque hemos visto indudablemente los beneficios de adoptar una Filosofía Estatal oficial, podríamos hacerlo mejor si decidimos especializarnos en una de las muchas escuelas que se propagan en nuestro reino. Las enseñanzas de los Anécaridos, Teodoridos y Hegesíacos son todas candidatas aceptables."
cyrene_1_academies_task_5:0 "Una Nueva Escuela de Pensamiento"
cyrene_1_academies_task_5_DESC:0 "La ciudad de Cirene ha sido llamada el 'Foro de la Filosofía', debido al gran número de doctrinas maravillosas que son enseñadas por las mentes más grandes jamás reunidas en una ciudad. Como tal, varias escuelas de filosofía están comenzando a echar raíces, un desarrollo que le complace enormemente. Podríamos adoptar oficialmente los principios de los Estoicos, Epicúreos, o incluso los Cínicos, si así lo desea Su Majestad."
cyrene_1_academies_task_6:0 "La Academia de Cirene"
cyrene_1_academies_task_6_DESC:0 "Nuestra reputación como el centro del pensamiento erudito crece día a día, con algunos incluso llamándonos la 'Atlántida Filosófica', comparándonos con la ciudad legendaria descrita por Platón en los diálogos 'Timeo y Critias' - ¿quiénes somos nosotros para discutir?"
cyrene_1_academies_task_7:0 "Regalo de Apolo a Cirenaica"
cyrene_1_academies_task_7_DESC:0 "Si expandimos nuestros asentamientos agrícolas, hay una buena posibilidad de que podamos producir silfio; un regalo del bendito Apolo a sus pueblos favoritos, los cirenaicos."
cyrene_1_academies_task_8:0 "Promover el Comercio de Silfio"
cyrene_1_academies_task_8_DESC:0 "El raro cultivo de silfio está trayendo tiempos de bonanza a nuestros puertos y mercados; parece que la gente de todo el mundo desea este bien comercial. ¡Envíe órdenes para aumentar su cultivo!"
cyrene_1_academies_task_9:0 "Asegurar Nuevos Mercados de Exportación"
cyrene_1_academies_task_9_DESC:0 "Aunque nuestra reputación en el extranjero es debidamente estimada, nunca está de más engrasar las ruedas de la amistad con gestos diplomáticos y regalos, si es necesario. Si establecemos buenas relaciones con nuestros vecinos, sin duda aumentará nuestros ingresos comerciales, especialmente con nuestro preciado cultivo de efectivo, el silfio."
cyrene_1_academies_task_10:0 "Intensificar la Explotación del Silfio"
cyrene_1_academies_task_10_DESC:0 "La demanda de silfio está prácticamente superando nuestra capacidad de suministrarlo, y estamos perdiendo posibles ingresos que son pequeñas fortunas. No escatime en gastos; ordene que se construyan molinos y minas en toda Cirenaica para facilitar la venta de nuestro cultivo más valioso!"
cyrene_1_academies_task_11:0 "Diversificar las Industrias de Exportación"
cyrene_1_academies_task_11_DESC:0 "Aunque ganamos mucho dinero con nuestras exportaciones actuales, algunos de nuestros asesores han sugerido que diversifiquemos nuestra economía, no dependiendo demasiado de ningún bien comercial, para evitar que cualquier cambio en las condiciones del mercado cause fluctuaciones en nuestros ingresos. Al ver la sabiduría en lo que se ha propuesto, ha decidido expandir nuestros mercados de caballos, ya que los corceles cirenaicos son los mejores del mundo."
cyrene_1_academies_task_12:0 "Maravilla Médica"
cyrene_1_academies_task_12_DESC:0 "El silfio, la planta maravillosa que tiene innumerables usos, también podría ser refinado y convertido en medicamentos - ¿hay algo que este cultivo milagroso no pueda hacer?"
cyrene_1_academies_task_13:0 "Escuela Culinaria"
cyrene_1_academies_task_13_DESC:0 "Los sabores penetrantes del silfio son una delicadeza, muy demandada por los gourmets que buscan deslumbrar el paladar con sus sabores raros y exóticos. Se ha especulado que algunos viajeros vienen a nuestras ciudades, no para beber de los abundantes manantiales de nuestras escuelas filosóficas, sino para degustar los manjares preparados en nuestras cocinas."
cyrene_1_academies_task_14:0 "Puerto en Apolonia"
cyrene_1_academies_task_14_DESC:0 "Cirene se ha vuelto tan concurrida, gracias a la afluencia de colonos que buscan capitalizar nuestra prosperidad, que se ha presentado un ambicioso plan de expansión ante usted; la construcción de un gran puerto en el territorio vecino de [GetProvince('(int32)3361').GetName]. Esto podría liberar tierras valiosas dentro de nuestra capital, que podrían ser mejor utilizadas para construir otros edificios."
cyrene_1_academies_task_final:0 "Exportaciones de Silfio"
cyrene_1_academies_task_final_DESC:0 "El comercio de silfio se ha convertido en la base de nuestra economía, gracias a nuestra cuidadosa administración de este valioso recurso, y es consumido diariamente por nuestro pueblo, que ha adquirido un apetito voraz por la especia. Nuestros ciudadanos, con su aliento impregnado con la fragancia picante de nuestro querido silfio, celebran las alegrías de nuestra exaltada cocina."
