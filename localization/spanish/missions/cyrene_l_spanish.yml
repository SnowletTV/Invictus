cyrene_1_reform: "Política de la Pentápolis"
cyrene_1_reform_DESCRIPTION: "Después de siglos de tener sus gobernantes impuestos por el mandato de reyes lejanos, las ciudades griegas de Cirenaica finalmente tienen un rey propio una vez más. Sin embargo, los nuevos monarcas de Cirenaica son extranjeros que tomaron el trono de Cirene con la ayuda de su ejército de macedonios. A los ojos de muchos cirenaicos, esto los hace poco diferentes de la cadena de gobernantes extranjeros que los precedieron. \n\nSi los actuales gobernantes quieren mantener su poder, tendrán que legitimar su dominio a los ojos de sus ciudadanos; ya sea abrazando las costumbres locales y evocando los recuerdos del pre-Persa Reino de Cirenaica, o estableciéndose como reyes helenísticos al estilo de los seléucidas y los ptolomeos. De lo contrario, pronto podrían encontrarse reemplazados por una forma de gobierno más inclusiva."
cyrene_1_reform_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando Cirenaica haya reformado su filosofía gubernamental."
cyrene_1_reform_BUTTON_TOOLTIP: "Reformar el Gobierno Cirenaico"
cyrene_1_reform_task_1: "El Amanecer de una Nueva Era"
cyrene_1_reform_task_1_DESC: "El primer Reino de Cirenaica fundado por Battus I y sus colonos teranos llegó a su fin cuando se desmoronó por la cantidad de poder que debía tener la familia real. Ahora que una nueva dinastía ha tomado el lugar de los Battiad, Cirenaica está una vez más en una encrucijada: ¿Consolidarán los [SCOPE.GetRootScope.GetCountry.GetRuler.GetFamily.GetName] su poder y gobernarán como reyes absolutos, o ganarán la confianza de sus súbditos al compartir parte de su poder con los menores? Si no, podrían incluso verse reemplazados por completo..."
cyrene_1_reform_task_2: "Recorriendo las Cinco Ciudades"
cyrene_1_reform_task_2_DESC: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] puede ser el gobernante indiscutido de Cirenaica, pero muchos de sus habitantes saben poco más sobre él que su nombre. Un extenso recorrido por el campo cirenaico podría asegurar que los súbditos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] lo reconozcan como el verdadero rey."
cyrene_1_reform_task_3: "Los Últimos Battiad"
cyrene_1_reform_task_3_DESC: "Hace más de 300 años, Battus I lideró a un grupo de colonos de la isla de [GetProvince('(int32)454').GetName] a la costa de Libia donde fundaron la ciudad de [GetProvince('(int32)3360').GetName]. Battus se convirtió en el primer rey de Cirenaica, y la dinastía que fundó, los Battiad, continuó gobernando durante dos siglos antes de sucumbir a una combinación de descontento interno y expansionismo persa. Aunque los Battiad han perdido el reino, muchos de sus descendientes continúan ocupando importantes posiciones..."
cyrene_1_reform_task_4: "Empoderar a las Asambleas Locales"
cyrene_1_reform_task_4_DESC: "Cada ciudad en Cirenaica tiene su propia asamblea local que decide sobre asuntos demasiado poco importantes - o demasiado urgentes - para llevar al rey. Muchos en Cirenaica están exigiendo que se amplíen y formalicen los poderes de estas asambleas. Sin embargo, esto podría sentar un precedente muy peligroso..."
cyrene_1_reform_task_5: "Las Tres Tribus de Cirenaica"
cyrene_1_reform_task_5_DESC: "Hace mucho tiempo, el legislador griego Demonax dividió a los ciudadanos de Cirenaica en tres tribus: griegos de la isla de Thera, griegos del Peloponeso y Creta, y griegos de las otras islas del Egeo. En ese momento, esto fue eficaz para aplacar el descontento que había dominado Cirenaica. Revivir esta antigua regla podría ayudarnos a organizar mejor a la diversa población dentro de nuestras fronteras."
cyrene_1_reform_task_6: "Embellir la Pentápolis"
cyrene_1_reform_task_6_DESC: "Cirenaica es famosa por sus cinco ciudades; Cirene, Barke, Taucheira, Euesperides y Apolonia. Dado que Cirene es la sede de la monarquía cirenaica, las otras cuatro ciudades en ocasiones han sido algo descuidadas. Una gran inversión en esas ciudades sería vista como una fuerte señal de benevolencia real, aunque significaría poner recursos considerables en lugares que no están directamente bajo control real."
cyrene_1_reform_task_7: "Acuñar Moneda Real"
cyrene_1_reform_task_7_DESC: "Es tradición para los reyes comenzar a acuñar monedas con su imagen después de ascender al trono. Esto no solo hace que las monedas sean más difíciles de falsificar, sino que también cumple una función muy importante al hacer que el rey aparezca presente en la vida cotidiana de sus súbditos."
cyrene_1_reform_task_8: "Expandir la Ciudad Real"
cyrene_1_reform_task_8_DESC: "[GetProvince('(int32)3360').GetName] es la ciudad más antigua de Cirenaica y ha sido durante mucho tiempo el centro del poder real en Cirenaica. Esto ha hecho que [GetProvince('(int32)3360').GetName] sea prácticamente sinónimo del poder del rey. Una serie de grandes proyectos de construcción en [GetProvince('(int32)3360').GetName] reflejarían directamente el esplendor de la monarquía."
cyrene_1_reform_task_9: "Una Base de Poder Costera"
cyrene_1_reform_task_9_DESC: "La autoridad de los nuevos gobernantes helenísticos de [GetProvince('(int32)3360').GetName] es más fuerte a lo largo de la costa donde los barcos pueden conectar Cirenaica con la patria griega. Sin embargo, varios de los centros de poder tradicionales de Cirenaica están lejos de la costa en la fértil meseta que bordea el desierto libio. Una serie de nuevas ciudades podría mover el centro económico de Cirenaica más cerca de la costa donde sería más fácil de controlar."
cyrene_1_reform_task_10: "Formar un Ejército Real"
cyrene_1_reform_task_10_DESC: "Los sucesores de Alejandro gobiernan por la autoridad de sus ejércitos personales. Si [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] tuviera un ejército personal propio, sería considerablemente más difícil para otros desafiar su autoridad."
cyrene_1_reform_task_11: "Expulsar a los Reyes Extranjeros"
cyrene_1_reform_task_11_DESC: "El tiempo de los reyes y tiranos ha terminado. ¡Cirenaica se liberará de las cadenas de la monarquía y devolverá el poder a sus ciudadanos! ... Al menos a aquellos dignos de ejercerlo."
cyrene_1_reform_task_12: "Visión de Demonax"
cyrene_1_reform_task_12_DESC: "Durante los días finales del primer reino de Cirenaica, el gran legislador Demonax escribió una constitución para Cirenaica. Bajo el gobierno de Demonax, el poder de la monarquía fue estrictamente limitado hasta el punto en que el rey se convirtió en poco más que un figurante. Claramente Demonax tenía la idea correcta - es hora de restablecer su constitución."
cyrene_1_reform_task_13: "El Reino Renovado"
cyrene_1_reform_task_13_DESC: "Durante cien años, los reyes de Cirenaica gobernaron con autoridad absoluta, y mientras lo hicieron, Cirenaica se mantuvo fuerte e independiente. Solo fue después de que su quinto rey, Battus III, cediera gran parte de su poder a sus menores que el reino se vio consumido por conflictos internos; lo que eventualmente llevó a su anexión por los persas. No repetiremos los errores de Battus III; ¡el rey cirenaico debe gobernar con autoridad absoluta!"
cyrene_1_reform_task_14: "Un Rey Diádoco"
cyrene_1_reform_task_14_DESC: "Mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] pueda gobernar sobre Cirenaica, es uno de los sucesores de Alejandro antes que nada. Cirenaica será la base de poder desde la cual [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] forjará su pedazo del gran imperio de Alejandro."
cyrene_1_reform_task_final_democracy: "Libertad Asegurada"
cyrene_1_reform_task_final_democracy_DESC: "Ahora que los derechos de los ciudadanos de Cirenaica han sido asegurados y el poder de la monarquía limitado, Cirenaica se ha convertido en un estado modelo para otros estados amantes de la libertad a seguir."
cyrene_1_reform_task_final_authocracy: "Derechos Reales Preservados"
cyrene_1_reform_task_final_authocracy_DESC: "Todas las voces disidentes han sido aplastadas y el poder del rey ha sido demostrado a fondo. La autoridad de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] y su dinastía real es ahora indiscutible."
