cyrene_1_magas_BUTTON_TOOLTIP:0 "Establecer a Cirenaica como un reino independiente"
cyrene_1_magas_task_1:0 "Un Gobernador para Cirenaica"
cyrene_1_magas_task_1_DESC:0 "Desde la muerte de Ophellas a manos de los siracusanos, Cirenaica ha estado en un vacío político. Deberíamos solicitar un nuevo gobernador a los egipcios."
cyrene_1_magas_task_2:0 "Consolidar el Control sobre Cirene"
cyrene_1_magas_task_2_DESC:0 "Algo tremendamente importante; la lealtad. ¿Cómo podemos soñar con expandirnos, si el fundamento sobre el que construimos está podrido hasta su núcleo? Se han dado donativos y se han hecho promesas, recordando a nuestros burócratas su lugar - ahora podemos descansar tranquilos sabiendo que contamos con el total apoyo de quienes empleamos."
cyrene_1_magas_task_3:0 "La Cuestión Libia"
cyrene_1_magas_task_3_DESC:0 "Las tensiones entre los colonos griegos y los habitantes nativos de Libia están alcanzando un punto crítico; tendremos que resolver esto más pronto que tarde, o de lo contrario tendremos un problema mayor en nuestras manos."
cyrene_1_magas_task_4:0 "Coexistencia Libia"
cyrene_1_magas_task_4_DESC:0 "Los libios, aunque no sean iguales a los griegos, son un buen pueblo, a pesar de algunos defectos notables. ¿Por qué no otorgarles más derechos? Esto asegurará una paz duradera entre nuestros pueblos."
cyrene_1_magas_task_5:0 "Pacificar a los Saqueadores"
cyrene_1_magas_task_5_DESC:0 "Esos malditos saqueadores libios están causando muchos problemas en nuestras provincias, y hemos decidido que ya es suficiente. ¡Enviad la orden de que estos bárbaros deben ser tratados de inmediato! No tenemos tiempo para perseguir saqueadores de vuelta a los desiertos."
cyrene_1_magas_task_6:0 "Dominio Griego"
cyrene_1_magas_task_6_DESC:0 "Los nativos de Libia, que viven en estrecha proximidad con los colonos griegos, están empezando a considerarse iguales, lo cual sabemos que es una peligrosa mentira. Necesitamos hacer del estatus social de los libios un asunto de política estatal, o enfrentaremos ramificaciones imprevistas."
cyrene_1_magas_task_7:0 "La Guerra Libia"
cyrene_1_magas_task_7_DESC:0 "Los ingenuos libios han decidido luchar contra los griegos, considerando que su completa destrucción es preferible a la servidumbre. Muy bien, entonces - les daremos la muerte que tanto desean. \n\nY aún, aunque parece improbable, tal vez los libios se liberen de sus cadenas..."
cyrene_1_magas_task_8:0 "Reina Berenike"
cyrene_1_magas_task_8_DESC:0 "[GetCharacter('(int32)18').GetFirstName], que los dioses la protejan, siempre ha sido amable con nosotros, mostrándonos favor cuando otros no lo han hecho. Si nos hacemos buenos amigos, podríamos considerar pedirle su asistencia."
cyrene_1_magas_task_9:0 "Asumir el Sacerdocio de Apolo"
cyrene_1_magas_task_9_DESC:0 "Es sabido que los cirenaicos son un pueblo piadoso, amado por muchos dioses, y Apolo siempre ha estado cerca de nuestros corazones. Sería un gran honor si pudiéramos reclamar la dignidad del Sacerdocio de Febo."
cyrene_1_magas_task_10:0 "Amigos Extranjeros"
cyrene_1_magas_task_10_DESC:0 "Si podemos hacer amistad con un gobernante extranjero, nuestra posición tanto en el país como en el extranjero aumentará drásticamente - deberíamos redoblar nuestros esfuerzos en encontrar un confidente, uno digno de conocer la mente de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
cyrene_1_magas_task_11:0 "Amigos en la Corte Egipcia"
cyrene_1_magas_task_11_DESC:0 "Es imperativo que tengamos tantos amigos como sea posible, especialmente considerando las multitudes de enemigos que hemos ganado. Al indagar en la Corte Egipcia, podríamos encontrar a un amigo dispuesto a compartir los secretos que se susurran..."
cyrene_1_magas_task_12:0 "El Gobernador de la Cirenaica Oriental"
cyrene_1_magas_task_12_DESC:0 "Nuestro amigo en la Corte Egipcia nos ha revelado que el gobernador de la Cirenaica Oriental es aficionado a los sobornos y, si el precio es el adecuado, estaría dispuesto a olvidar sus juramentos de lealtad a Alejandría. Podemos beneficiarnos si ayudamos a facilitar esta deslealtad."
cyrene_1_magas_task_13:0 "La Muerte de Ptolemeo"
cyrene_1_magas_task_13_DESC:0 "Las sucesiones no siempre son asuntos tranquilos, y los sabios deben aprovechar el caos que sigue a la muerte de un gobernante. Una vez que [GetCharacter('(int32)42').GetName] haya pasado de este mundo al siguiente, será el momento propicio para llevar a cabo nuestros planes."
cyrene_1_magas_task_14:0 "Enfocarse en la Cirenaica"
cyrene_1_magas_task_14_DESC:0 "Al invertir en nuestra provincia de Cirenaica, fortaleceremos la legitimidad de nuestro gobernante, estableciendo firmemente nuestro derecho a gobernar en la mente de nuestro pueblo."
cyrene_1_magas_task_15:0 "Tomar Control de los Asuntos Exteriores"
cyrene_1_magas_task_15_DESC:0 "Los beligerantes Ptolemeos han causado suficiente miseria y sufrimiento en la Cirenaica, y hemos decidido que ya es suficiente. Enviaremos un mensaje a Alejandría indicando que ya no consideramos que tienen autoridad sobre nuestros asuntos exteriores."
cyrene_1_magas_task_16:0 "Embajadas a las Cortes Extranjeras"
cyrene_1_magas_task_16_DESC:0 "Cualquiera que esté atento sabe lo que está por venir; la Cirenaica pronto será la maestra de su propio destino. Aprovechemos nuestras redes diplomáticas y veamos si hay algún apoyo militar disponible para nosotros."
cyrene_1_magas_task_17:0 "Contratar Mercenarios Libios"
cyrene_1_magas_task_17_DESC:0 "Sabemos mejor que la mayoría que los libios son luchadores feroces. Deberíamos enviar un emisario a las tribus y ver si podemos reunir algunos mercenarios; cuantos más lanceros tengamos, mejores serán nuestras perspectivas."
cyrene_1_magas_task_18:0 "Alianza por Matrimonio"
cyrene_1_magas_task_18_DESC:0 "Los lazos matrimoniales pueden unir nuestra fortuna con la de un poder mayor; asegurémonos nuestra supervivencia continua al unir nuestras casas con un poder helenístico. Si tenemos éxito, estaremos casi listos para desafiar a la Casa de los Ptolemeos."
cyrene_1_magas_task_19:0 "Preparar Defensas"
cyrene_1_magas_task_19_DESC:0 "Aunque tenemos completa confianza en nuestros hombres de combate, solo un tonto ignoraría nuestras fortificaciones defensivas. Enviemos un mensaje para que nuestra fortaleza en Petra Mikra sea reforzada, y digamos a la guarnición que se prepare para la guerra: el tiempo está casi aquí."
cyrene_1_magas_task_20:0 "Avanzar a Través del Desierto"
cyrene_1_magas_task_20_DESC:0 "Al movernos con rapidez, nuestras tropas podrán sorprender a los Ptolemeos. Asegúrate de que tengamos muchos camellos y caballos antes de enviar a nuestros hombres al desierto en busca de gloria."
cyrene_1_magas_task_21:0 "Guerra de Independencia"
cyrene_1_magas_task_21_DESC:0 "El momento de la verdad finalmente ha llegado; después de meses de preparación constante, ha llegado el momento de luchar por nuestra libertad. Dile al pretendiente en Alejandría que los cirenaicos son un pueblo libre y no se someten a nadie."
cyrene_1_magas_task_independence_final:0 "Rey de Cirene"
cyrene_1_magas_task_independence_final_DESC:0 "Aunque nadie podría haber predicho lo que ha sucedido, el resultado nunca fue dudado por aquellos que creyeron; Cirenaica ha derrotado a los ejércitos ptolemaicos y se ha liberado de las cadenas de la esclavitud de una vez por todas. Es hora de coronar a un nuevo Rey de Cirene."

