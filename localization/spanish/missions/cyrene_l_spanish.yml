cyrene_1_ophellas:0 "Venganza de Ophellas"
cyrene_1_ophellas_DESCRIPTION:0 "Hace años, en el año 444 AUC (309 a.C.), el gobernante de Cirenaica, Ophellas, fue abordado por el tirano de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName], para una invasión conjunta de [GetCountry('CAR').GetName]. Según los términos de esta alianza, Siracusa debía recibir el control de las posesiones cartaginesas en Sicilia, mientras que nosotros mantendríamos cualquier territorio conquistado en África.\n\nA la cabeza de un ejército mixto de cirenenses y aventureros de la patria griega, Ophellas avanzó a través del desierto libio, capturando grandes extensiones del territorio cartaginés en el proceso. Sin embargo, cuando finalmente se encontró con el ejército de Agatocles, se encontró con traición.\n\nDespués de recibir inicialmente a Ophellas con amistad, los siracusanos volvieron sus lanzas contra sus propios aliados y atacaron al agotado ejército de Ophellas, matándolo finalmente. Lo que quedó del ejército invasor de Ophellas después cambió de bando y se unió al ejército de [GetCharacter('(int32)56').GetFirstName].\n\nLa traición de Agatocles le costó a Cirenaica sus recién conquistadas posesiones occidentales y sumió su gobierno en el caos y la guerra civil. Aunque los siracusanos eventualmente se vieron obligados a retirarse a Sicilia en derrota, Cirenaica nunca ha olvidado su traición."
cyrene_1_ophellas_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando las conquistas de Ophellas en Cartago hayan sido restauradas y los siracusanos hayan sido castigados por su traición."
cyrene_1_ophellas_BUTTON_TOOLTIP:0 "Invadir Cartago y castigar a los siracusanos"
cyrene_1_ophellas_task_1:0 "Golpe contra Cartago"
cyrene_1_ophellas_task_1_DESC:0 "En el año 444 AUC (309 a.C.), la invasión de Cartago por parte de Ophellas fue interrumpida por la traición de Agatocles, el tirano de Siracusa. La muerte de Ophellas arrojó a Cirenaica al caos, pero ahora que la situación doméstica está estable nuevamente, es hora de continuar donde Ophellas lo dejó."
cyrene_1_ophellas_task_2:0 "Preparando líneas de suministro"
cyrene_1_ophellas_task_2_DESC:0 "El trayecto a través del desierto libio es arduo. La agotadora carga que sufrió el ejército invasor de Ophellas sin duda contribuyó a la desaparición de la expedición. Si vamos a seguir sus pasos, debemos asegurarnos de tener la infraestructura para mantener nuestras fuerzas bien abastecidas."
cyrene_1_ophellas_task_3:0 "Reclutar aventureros griegos"
cyrene_1_ophellas_task_3_DESC:0 "Cuando Ophellas invadió Cartago por primera vez, levantó un ejército de la patria de su esposa [GetCharacter('(int32)148').GetFirstName]. [GetCharacter('(int32)148').GetFirstName] ha dejado desde entonces Cirenaica para casarse con [GetCharacter('(int32)38').GetFullName], pero las ciudades de Grecia todavía están llenas de almas aventureras que podrían ser convencidas para luchar por nosotros si les prometemos el derecho a establecerse en nuestras nuevas conquistas."
cyrene_1_ophellas_task_4:0 "Invasión de Tripolitania"
cyrene_1_ophellas_task_4_DESC:0 "Con todos los preparativos en su lugar, nuestra invasión de Cartago está lista para comenzar. Primero debemos asegurar el control sobre los aliados cartagineses en Tripolitania."
cyrene_1_ophellas_task_5:0 "Fundar colonias en Tripolitania"
cyrene_1_ophellas_task_5_DESC:0 "Mientras tomamos control de nuestras nuevas posesiones en el Oeste, su población aún alberga fuertes simpatías con Cartago. Al fundar colonias griegas en toda Tripolitania podríamos comenzar a construir una base de poder local y asegurar nuestro dominio sobre la región."
cyrene_1_ophellas_task_6:0 "La colonia perdida de Esparta"
cyrene_1_ophellas_task_6_DESC:0 "Hace mucho tiempo, los espartanos intentaron y fracasaron en establecer una colonia cerca del río Cinyps en Tripolitania. Ahora que la región está bajo nuestro control, podríamos ser capaces de convencerlos para que lo intenten de nuevo."
cyrene_1_ophellas_task_7:0 "El corazón de Cartago"
cyrene_1_ophellas_task_7_DESC:0 "Con Tripolitania bajo nuestro control, ha llegado el momento de atacar el corazón del mundo púnico: las ciudades ricas de África e incluso la ciudad de Cartago misma."
cyrene_1_ophellas_task_8:0 "Helenizar las ciudades púnicas"
cyrene_1_ophellas_task_8_DESC:0 "Mientras las ciudades de África sigan siendo púnicas, nunca podremos integrarlas verdaderamente en nuestro imperio. Solo suprimiendo la cultura púnica y promoviendo la helenización de la región podremos asegurar nuestras nuevas conquistas."
cyrene_1_ophellas_task_9:0 "Integrar la administración púnica"
cyrene_1_ophellas_task_9_DESC:0 "Los cartagineses son tan numerosos como ricos. Nos vendría bien asegurar una transición fluida de su administración a la nuestra."
cyrene_1_ophellas_task_10:0 "Venganza contra Siracusa"
cyrene_1_ophellas_task_10_DESC:0 "En el año 444 AUC (309 a.C.) el tirano de [GetCountry('SYR').GetName], [GetCharacter('(int32)56').GetFullName] convenció al entonces gobernante de Cirenaica, Ophellas, para que se uniera a él en una invasión de Cartago. Durante la campaña, sin embargo, [GetCharacter('(int32)56').GetFirstName] traicionó a Ophellas, lo que resultó en su muerte a manos del ejército de [GetCharacter('(int32)56').GetFullName]. No podemos permitir que un crimen tan atroz quede impune."
cyrene_1_ophellas_task_11:0 "Construyendo una Flota de Invasión"
cyrene_1_ophellas_task_11_DESC:0 "Muchos kilómetros de mar abierto separan nuestras tierras en Cirene de la ciudad de Siracusa en Sicilia. Se necesitará una poderosa flota para apoyar nuestra expedición punitiva."
cyrene_1_ophellas_task_12:0 "Compra de Barcos Pesados"
cyrene_1_ophellas_task_12_DESC:0 "Cirene, aunque fértil, tiene poca madera adecuada para la construcción de grandes buques de guerra. Afortunadamente, no necesitamos construir nuestros propios barcos. Hay muchas ciudades griegas que estarían dispuestas a prestarnos el uso de sus constructores de barcos por el precio adecuado."
cyrene_1_ophellas_task_13:0 "Preparar Expedición Punitiva"
cyrene_1_ophellas_task_13_DESC:0 "Ha llegado el momento de hacer los preparativos finales para nuestra expedición punitiva contra Siracusa."
cyrene_1_ophellas_task_14:0 "El Destino de Siracusa"
cyrene_1_ophellas_task_14_DESC:0 "Ahora que Siracusa está en nuestras manos, debemos decidir el destino de la ciudad."
cyrene_1_ophellas_task_15:0 "Un Estado Cliente en Sicilia"
cyrene_1_ophellas_task_15_DESC:0 "Cuando nuestras tropas pisaron por primera vez el suelo siciliano, fue para castigar a Siracusa por su traición. Ahora que Siracusa está debidamente humillada, nos encontramos en posesión de una porción considerable de tierra en el borde de nuestra esfera de influencia. Como nuestra intención nunca fue conquistar Sicilia, podría ser prudente reorganizar la tierra conquistada en un nuevo estado bajo nuestra protección."
cyrene_1_ophellas_task_16:0 "La Provincia Más Occidental"
cyrene_1_ophellas_task_16_DESC:0 "Aunque el objetivo de nuestra expedición a Sicilia era castigar a los siracusanos, el trozo de Sicilia que ahora controlamos serviría como una base perfecta para la expansión hacia las ricas y fértiles tierras de la isla. El control directo sobre esta región inquieta requerirá un gobernador hábil y una inversión considerable en la infraestructura administrativa local."
cyrene_1_ophellas_task_17:0 "Colonias Griegas en Tripolitania"
cyrene_1_ophellas_task_17_DESC:0 "Para continuar con nuestro crecimiento, es en nuestro mejor interés financiar colonias siempre que podamos, siendo Tripolitania no diferente a cualquier otro lugar."
