cyr_ophellas_01.1.t:0 "El Llamado de la Aventura"
cyr_ophellas_01.1.desc:0 "Mensajeros de [cyr_adventuring_root_scope.GetName] han llegado recientemente a nuestra corte. Están planeando una guerra contra [GetCountry('CAR').GetName] y solicitan nuestro permiso para levantar un ejército entre nuestros ciudadanos."
cyr_ophellas_01.1.a:0 "Asegúrate de que tienen nuestro apoyo."
cyr_ophellas_01.1.b:0 "Es mejor no involucrarse en guerras extranjeras."
cyr_ophellas_01.1.tt:0 "#R Esto podría hacer que nos convirtamos en un súbdito de [cyr_adventuring_root_scope.GetName] #!"
cyr_ophellas_01.2.t:0 "Aventureros Griegos - Levantando un Ejército"
cyr_ophellas_01.2.desc:0 "Los mensajeros que enviamos han regresado con noticias de varias ciudades que están dispuestas a apoyarnos en nuestra guerra contra Cartago. Ahora debemos decidir en cuál de ellas enfocaremos nuestros esfuerzos de reclutamiento. \n\nLa ciudad que elijamos se convertirá en un súbdito temporal nuestro, luchando a nuestro lado en nuestras guerras hasta que hayamos conquistado suficiente tierra en África para que los aventureros se establezcan."
cyr_ophellas_01.2.a:0 "Reclutar aventureros de [cyr_adventurer_city_candidate_1.GetName]"
cyr_ophellas_01.2.b:0 "Reclutar aventureros de [cyr_adventurer_city_candidate_2.GetName]"
cyr_ophellas_01.2.c:0 "Reclutar aventureros de [cyr_adventurer_city_candidate_3.GetName]"
cyr_ophellas_01.2.d:0 "En su lugar, contrata una banda de mercenarios."
cyr_ophellas_01.3.t:0 "Aventureros Griegos"
cyr_ophellas_01.3.desc:0 "Cuando Ophellas invadió Cartago por primera vez, levantó un ejército desde la tierra natal de su esposa ateniense [GetCharacter('(int32)148').GetName]. [GetCharacter('(int32)148').GetFirstName] ha dejado desde entonces Cirenaica para casarse con [GetCharacter('(int32)38').GetFullName], pero las ciudades de Grecia siguen llenas de almas aventureras que podrían ser convencidas de luchar por nosotros si les prometemos el derecho a establecerse en nuestras nuevas conquistas. \n\nA diferencia de Ophellas, no tenemos el lujo de estar casados con una de las mujeres más importantes de Atenas, por lo que tendremos que enviar mensajeros a las naciones más pequeñas del mundo helénico para ver si alguna de ellas está dispuesta a prestar sus ciudadanos a nuestra causa."
cyr_ophellas_01.3.a:0 "¡Envía un mensaje a todos los rincones del mundo griego!"
cyr_ophellas_01.4.t:0 "Aventureros Griegos Quieren Establecerse"
cyr_ophellas_01.4.desc:0 "Tras nuestras recientes conquistas en África, los líderes de los aventureros a nuestro servicio se han acercado a nosotros. Nos recordaron que les prometimos el derecho a establecerse en el territorio conquistado e insisten en que ahora es el momento de cumplir nuestra promesa. \n\nLos aventureros ya han señalado un lugar cerca de [cyr_adventurer_colony_1.GetName] como el lugar donde quieren fundar una ciudad, pero algunos en nuestra administración insisten en que [cyr_adventurer_colony_2.GetName] sería una ubicación más adecuada."
cyr_ophellas_01.4.a:0 "Fundar una colonia en [cyr_adventurer_colony_1.GetName]"
cyr_ophellas_01.4.b:0 "Fundar una colonia en [cyr_adventurer_colony_2.GetName]"
cyr_ophellas_01.4.c:0 "Han cumplido su propósito, despídelos."
cyr_ophellas_01.5.t:0 "La Colonia Perdida de Esparta en África"
cyr_ophellas_01.5.desc:0 "Esparta no es tan famosa por sus colonias como otras ciudades griegas. Sin embargo, esto no detuvo al príncipe espartano Dorieo, el hermano mayor del posterior rey espartano Leonidas, de intentar establecer una colonia cerca del río Cinyps en Tripolitania. Aunque los espartanos fueron expulsados por una alianza de fenicios y tribus locales solo unos pocos años después, la memoria de la colonia de Dorieo aún persiste. Ahora que la región está firmemente bajo nuestro control, podríamos convencer a un nuevo grupo de colonos para reestablecer la colonia."
cyr_ophellas_01.5.a:0 "Fundar una ciudad en la antigua ubicación en [kinyps_scope.GetName]."
cyr_ophellas_01.5.b:0 "Fundar una ciudad un poco más al oeste, cerca del asentamiento púnico de [leptis_scope.GetName]"
cyr_ophellas_01.5.c:0 "Esto suena como una mala idea."
cyr_ophellas_01.5.tt:0 "#Y ¡Un personaje con @military_icon! excepcionalmente alto se unirá a tu causa! #!"
cyr_ophellas_01.6.t:0 "Compra de Buques de Guerra Pesados"
cyr_ophellas_01.6.desc:0 "A pesar de sus suelos fértiles, Cirenaica produce muy poca madera adecuada para la construcción de buques de guerra. Afortunadamente, los constructores navales de [cyr_ship_builders.GetName] están dispuestos a construir una pequeña flota de avanzados buques de guerra pesados para nosotros. Por el precio adecuado, por supuesto.\n\nUna vez que hayamos hecho el pedido y recibido el pago, tomará aproximadamente un año hasta que los barcos estén terminados y listos para ser entregados."
cyr_ophellas_01.6.a:0 "¡Diles que comiencen la construcción de inmediato!"
cyr_ophellas_01.6.b:0 "¿Cobran cuánto?"
cyr_ophellas_01.7.t:0 "Compra de Buques de Guerra Pesados - Construcción Completada"
cyr_ophellas_01.7.desc:0 "El buque de guerra que ordenamos a [cyr_ship_builders.GetName] finalmente ha sido completado y ha sido entregado a nuestro puerto en Cirene. \n\nNo fue barato, pero ahora nuestra flota puede enfrentarse a las grandes potencias marítimas del mundo."
cyr_ophellas_01.7.a:0 "¡Finalmente!"
cyr_ophellas_01.8.t:0 "Delegación de [GetCharacter('(int32)148').GetName]"
cyr_ophellas_01.8.desc:0 "Hemos recibido una delegación de [GetCharacter('(int32)148').GetFullName]. [GetCharacter('(int32)148').GetFirstName] está actualmente casada con [GetCharacter('(int32)38').GetName], el gobernante de [GetCountry('PRY').GetName]. Sin embargo, más importante aún, es la viuda de Ophellas, el hombre cuya traición y muerte nuestra expedición punitiva contra Siracusa pretende vengar. \n\n[GetCharacter('(int32)148').GetFirstName] pertenece a una de las familias más influyentes de Atenas - su antepasado Milcíades ideó la estrategia que ganó la batalla de Maratón - y fue a través de esta conexión con Atenas que Ophellas pudo levantar el ejército de aventureros griegos que utilizó para invadir Cartago. Tras la muerte prematura de Ophellas, [GetCharacter('(int32)148').GetFirstName] huyó a Atenas donde se casó con [GetCharacter('(int32)38').GetName], el hijo y heredero de [GetCharacter('(int32)37').GetName]. \n\n[GetCharacter('(int32)148').GetFirstName] no siente amor por los asesinos de su primer esposo, y ha acordado apoyar nuestra expedición con los fondos que tenga disponibles."
cyr_ophellas_01.8.a:0 "¡Una mujer notable!"
cyr_ophellas_01.9.t:0 "Los Señores Extranjeros de Siracusa"
cyr_ophellas_01.9.desc:0 "Tal vez a través de un acto de retribución divina, la ciudad de Siracusa ha perdido su independencia desde los días de [GetCharacter('(int32)56').GetFullName]. [GetProvince('(int32)84').GetName] ahora se encuentra dentro de las fronteras de [cyr_syracuse_foreign_owner.GetName]. \n\nSi bien esto podría ser un castigo adecuado por sus crímenes, plantea un problema para nuestra planeada expedición punitiva. Si una guerra total no es de nuestro interés, podría valer la pena preguntar si [cyr_syracuse_foreign_owner.GetName] está dispuesto a entregar la ciudad pacíficamente primero..."
cyr_ophellas_01.9.a:0 "Nunca está de más preguntar..."
cyr_ophellas_01.9.b:0 "¡Tonterías, realizamos la diplomacia con la punta de una lanza!"
cyr_ophellas_01.9.a.tt:0 "Se entregará un ultimátum a [cyr_syracuse_foreign_owner.GetName]."
cyr_ophellas_01.9.b.tt:0 "No se enviará ningún ultimátum."
cyr_ophellas_01.10.t:0 "Extranjeros Amenazando Siracusa"
cyr_ophellas_01.10.desc:0 "Parece que el país de [cyr_syracuse_invasion_root_scope.GetName] tiene algunas viejas quejas contra nuestra ciudad de [GetProvince('(int32)84').GetName]. Han exigido que retiremos nuestra guarnición y entreguemos la ciudad a su merced. En circunstancias normales, eso estaría, por supuesto, fuera de cuestión, pero si [cyr_syracuse_invasion_root_scope.GetName] es lo suficientemente amenazante, podríamos no tener otra opción..."
cyr_ophellas_01.10.a:0 "Tendrán que arrancarla de nuestras manos frías y muertas."
cyr_ophellas_01.10.a.tt:0 "[cyr_syracuse_invasion_root_scope.GetName] será informado de que no tenemos intención de entregar la ciudad."
cyr_ophellas_01.10.b:0 "Tenemos poca elección, entrega la ciudad."
cyr_ophellas_01.10.b.tt:0 "#R ¡Cederemos el territorio de [GetProvince('(int32)84').GetName]! #!"
cyr_ophellas_01.11.t:0 "Gobernantes Extranjeros de Siracusa - Exigencias Aceptadas"
cyr_ophellas_01.11.desc:0 "Los líderes de [cyr_syracuse_foreign_owner.GetName] han cedido a nuestras exigencias. La guarnición [cyr_syracuse_foreign_owner.GetAdjective] ha sido retirada de [GetProvince('(int32)84').GetName] y la ciudad ahora está indefensa, salvo por algunos valientes locales que se han unido apresuradamente para defender sus hogares."
cyr_ophellas_01.11.a:0 "¡[GetProvince('(int32)84').GetName] es un objetivo fácil ahora!"
cyr_ophellas_01.11.a.tt:0 "#Y [GetProvince('(int32)84').GetName] se ha independizado. #!"
cyr_ophellas_01.12.t:0 "Gobernantes Extranjeros de Siracusa - Exigencias Rechazadas"
cyr_ophellas_01.12.desc:0 "Como era de esperar, los líderes de [cyr_syracuse_foreign_owner.GetName] han rechazado nuestras exigencias de entregar la ciudad pacíficamente. Tendremos que tomarla por la fuerza."
cyr_ophellas_01.12.a:0 "Al menos nadie puede decir que no los advertimos."
cyr_ophellas_01.12.a.tt:0 "#Y [GetProvince('(int32)84').GetName] sigue siendo parte de [cyr_syracuse_foreign_owner.GetName]. #!"
cyr_ophellas_01.13.t:0 "Preparativos Completados"
cyr_ophellas_01.13.desc:0 "Los preparativos para nuestra invasión de [GetProvince('(int32)84').GetName] finalmente se han completado. Pronto los siracusanos aprenderán a lamentar el día en que volvieron sus lanzas contra amigos."
cyr_ophellas_01.13.a:0 "¡Ataca en la primera oportunidad!"
cyr_ophellas_01.14.t:0 "¿Siracusa Desaparecida?"
cyr_ophellas_01.14.desc:0 "Parece que algo inesperado ha ocurrido y no queda nadie a quien castigar en Siracusa."
cyr_ophellas_01.14.a:0 "Esto no se suponía que sucediera..."
cyr_ophellas_01.15.t:0 "El Destino de Siracusa"
cyr_ophellas_01.15.desc:0 "[GetProvince('(int32)84').GetName], la ciudad del traicionero [GetCharacter('(int32)56').GetName], ha sido durante mucho tiempo una de las ciudades más poderosas del Mundo Griego, incluso rivalizando con Atenas en tamaño cuando esta última estaba en la cúspide de su poder. Ahora que finalmente está a nuestra merced, tendremos que decidir su destino.\n\nDado los graves crímenes que los siracusanos cometieron contra Ophellas, muchos claman por la completa destrucción de la ciudad. Sin embargo, esto deja la cuestión de qué hacer con sus ciudadanos. La solución más sencilla, por supuesto, es simplemente esclavizar a aquellos que puedan ser esclavizados y matar a cualquiera que se resista.\n\nNo obstante, podría ser más prudente mantener a la población de Siracusa en un solo lugar y usarlos para fundar una nueva ciudad en otro lugar. Esperemos que la disrupción causada por el exilio forzoso sea suficiente para garantizar que la nueva ciudad no represente la misma amenaza que una vez fue Siracusa.\n\nFinalmente, podríamos, por supuesto, dejar la ciudad intacta; después de todo, se puede argumentar que el pueblo de Siracusa solo fue víctima de la tiranía de [GetCharacter('(int32)56').GetName]."
cyr_ophellas_01.15.a:0 "¡Sin piedad! Destruye la ciudad, sala los campos y mata a cualquiera que resista."
cyr_ophellas_01.15.b:0 "Destruye la ciudad y exilia a su población a Cirenaica."
cyr_ophellas_01.15.c:0 "Destruye la ciudad y crea un nuevo centro de poder en Sicilia."
cyr_ophellas_01.15.d:0 "Deja la ciudad intacta, castiga solo a sus líderes."
cyr_ophellas_01.15.a.tt:0 "Cada habitante de [GetProvince('(int32)84').GetName] tiene un #Y 45%#! de probabilidad de ser #R asesinado#!, un #Y 40%#! de probabilidad de ser #R esclavizado y desplazado#! a una provincia aleatoria en Cirenaica, y un #Y 15%#! de probabilidad de #G sobrevivir#!."
cyr_ophellas_01.15.b.tt:0 "Cada habitante de [GetProvince('(int32)84').GetName] tiene un #Y 15%#! de probabilidad de ser #R asesinado#!, un #Y 65%#! de probabilidad de ser #R exiliado#! a un [syracuse_destruction_target_scope.GetName], y un #Y 20%#! de probabilidad de #G sobrevivir#!."
cyr_ophellas_01.15.c.tt:0 "Cada habitante de [GetProvince('(int32)84').GetName] tiene un #Y 15%#! de probabilidad de ser #R asesinado#!, un #Y 65%#! de probabilidad de ser #R exiliado#! a un [syracuse_destruction_target_scope.GetName], y un #Y 20%#! de probabilidad de #G sobrevivir#!."
cyr_ophellas_01.16.t:0 "Formación de la Liga Siciliana"
cyr_ophellas_01.16.desc:0 "Cuando nuestros ejércitos pisaron por primera vez suelo siciliano, fue para castigar a Siracusa por la traición de nuestro anterior gobernante, Ophellas. Sin embargo, ahora que Siracusa ha sido debidamente humillada, nos encontramos en posesión de una considerable porción de tierra al borde de nuestra esfera de influencia.\n\nComo nuestra intención nunca fue conquistar Sicilia, hemos decidido conceder autonomía a nuestras nuevas posesiones bajo un nuevo gobierno. El nuevo estado tomará la forma de una liga con su capital en [cyr_sicilian_league_capital.GetName] y estará obligado a pagar tributo regular y a ayudarnos en nuestras guerras."
cyr_ophellas_01.16.a:0 "La Liga Siciliana ha nacido."
cyr_ophellas_01.16.a.tt:0 "La #Y Liga Siciliana#! se volverá independiente como un feudo de [SCOPE.GetRootScope.GetCountry.GetName]."
cyr_ophellas_01.17.t:0 "Ophellas Celebra desde el Elíseo"
cyr_ophellas_01.17.desc:0 "¡Ophellas celebra desde el Elíseo! [GetProvince('(int32)84').GetName] ha caído, esa otrora gran Hegemonía de los helenos occidentales, conocida por haber producido bastantes tiranos traicioneros, un hecho que nuestro gran predecesor conocía muy bien. Asimismo, nuestros vecinos africanos, los púnicos, han sido humillados tan duramente por nuestros grandes ejércitos que incluso la gran ciudad de [GetProvince('(int32)3256').GetName] está ahora bajo nuestro control.\n\nCirenaica emerge de estos conflictos como la Hegemonía incuestionable de los griegos occidentales y de África al oeste del Nilo."
cyr_ophellas_01.17.a:0 "¡Excelente!"
cyr_thera_01.1.t:0 "Las Ciudades en Guerra de Creta"
cyr_thera_01.1.desc:0 "Las numerosas ciudades estado de Creta están constantemente involucradas en conflictos menores entre sí y contra invasores externos. Para obtener una ventaja sobre sus rivales, muchas de ellas tienen la costumbre de solicitar la ayuda de potencias extranjeras para reforzar su posición. Podríamos usar esto como una oportunidad para establecer un punto de apoyo en Creta: Si ayudamos a una de las ciudades en guerra a ganar su conflicto actual, podríamos aprovechar la situación para atraerla permanentemente a nuestra esfera de influencia."
cyr_thera_01.1.a:0 "Nos pondremos del lado de [cyr_crete_war_country_1.GetName] en su guerra."
cyr_thera_01.1.b:0 "[cyr_crete_war_country_2.GetName] merece nuestra ayuda."
cyr_thera_01.1.c:0 "[cyr_crete_war_country_3.GetName] requiere nuestra asistencia."
cyr_thera_01.1.d:0 "Pensándolo bien, mejor no involucrarnos en esto..."
cyr_thera_01.1.a.tt:0 "Si [cyr_crete_war_country_1.GetName] acepta, #R nos uniremos a la guerra del lado de [cyr_crete_war_country_1.GetName]#! y #G [cyr_crete_war_country_1.GetName] se convertirá en nuestro súbdito.#!"
cyr_thera_01.1.b.tt:0 "Si [cyr_crete_war_country_2.GetName] acepta, #R nos uniremos a la guerra del lado de [cyr_crete_war_country_2.GetName]#! y #G [cyr_crete_war_country_2.GetName] se convertirá en nuestro súbdito.#!"
cyr_thera_01.1.c.tt:0 "Si [cyr_crete_war_country_3.GetName] acepta, #R nos uniremos a la guerra del lado de [cyr_crete_war_country_3.GetName]#! y #G [cyr_crete_war_country_3.GetName] se convertirá en nuestro súbdito.#!"
cyr_thera_01.1.d.tt:0 "No nos involucramos en los asuntos de Creta"
cyr_thera_01.2.t:0 "[GetCountry('CYR').GetRuler.GetName] Ofrece Ayuda"
cyr_thera_01.2.desc:0 "Hoy ha llegado a nuestra corte una embajada enviada por [GetCountry('CYR').GetRuler.GetName] de [GetCountry('CYR').GetName]. [GetCountry('CYR').GetRuler.GetName] afirma simpatizar con nuestra causa en la guerra actual y nos está ofreciendo la asistencia de [GetCountry('CYR').GetName] para ganar la guerra.\n\nAunque es muy tentador reforzar nuestra posición con hombres y lanzas [GetCountry('CYR').GetAdjective], es probable que aceptar la propuesta le dé a [GetCountry('CYR').GetName] una influencia considerable sobre nuestros asuntos internos."
cyr_thera_01.2.a:0 "Podemos usar toda la ayuda que podamos obtener."
cyr_thera_01.2.b:0 "¡No necesitamos intrusos extranjeros!"
cyr_thera_01.2.a.tt:0 "[GetCountry('CYR').GetName] se unirá a nuestra guerra actual"
cyr_thera_01.2.a.ttt:0 "#R ¡Nos convertiremos en un súbdito de [GetCountry('CYR').GetName]!#!"
cyr_thera_01.2.b.tt:0 "[GetCountry('CYR').GetName] no se involucrará más en nuestros asuntos."
cyr_thera_01.3.t:0 "Ciudades en Guerra de Creta - Ayuda Aceptada"
cyr_thera_01.3.desc:0 "[cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] ha aceptado con entusiasmo nuestra ayuda en su guerra. Esto seguramente nos dará una ventaja significativa en los asuntos de [cyr_crete_war_country_chosen.GetAdjective] en el futuro."
cyr_thera_01.3.a:0 "¡Excelente!"
cyr_thera_01.3.b:0 "En realidad, la situación ha cambiado..."
cyr_thera_01.4.t:0 "Ciudades en Guerra de Creta - Ayuda Rechazada"
cyr_thera_01.4.desc:0 "Parece que [cyr_crete_war_country_chosen.GetRuler.GetName] de [cyr_crete_war_country_chosen.GetName] ha rechazado la ayuda que ofrecimos. [cyr_crete_war_country_chosen.GetName] prefiere luchar sus guerras sin intervención extranjera."
cyr_thera_01.4.a:0 "Se arrepentirán de esta decisión."
cyr_thera_01.4.b:0 "Muy bien, solo queríamos ayudar."
cyr_thera_01.5.t:0 "Comprobando si Creta sigue en guerra"
cyr_thera_01.5.desc:0 "Evento oculto... No deberías estar viendo esto."
cyr_thera_01.5.a:0 "Revisar Tooltip"
cyr_thera_01.6.t:0 "Influencia sobre [cyr_crete_war_country_chosen.GetName]"
cyr_thera_01.6.desc:0 "La guerra en la que estaba involucrado [cyr_crete_war_country_chosen.GetName] ha terminado, pero la influencia que ganamos a través de nuestra intervención oportuna persiste. [cyr_crete_war_country_chosen.GetName] ahora está firmemente en nuestra esfera de influencia. Deberíamos utilizarlos como un punto de apoyo para expandir nuestra influencia en el resto de Creta."
cyr_thera_01.6.a:0 "Nos deben una deuda de gratitud..."
cyr_thera_01.7.t:0 "Conquistando las Cícladas"
cyr_thera_01.7.desc:0 "[GetProvince('(int32)454').GetName], el hogar ancestral de los griegos de [GetProvince('(int32)3360').GetName], está actualmente controlado por [GetCountry('DEL').GetName], una alianza suelta entre las islas del Mar Egeo con sede en [GetCountry('DEL').GetCapital.GetName]. Sin embargo, el verdadero poder recae en [GetCountry('PRY').GetName], que mantiene un control estricto sobre la política de [GetCountry('DEL').GetAdjective] y los utiliza para ejercer su influencia en el área. Antes de poder hacer nuestro glorioso regreso a Thera, tendremos que arrebatar [GetCountry('DEL').GetName] de su esfera de influencia primero.\n\n#R Esta misión ha desbloqueado varias decisiones nuevas que nos permiten aumentar nuestra influencia sobre [GetCountry('DEL').GetName]. Una vez que nuestra influencia sea lo suficientemente fuerte, podemos intentar atraer a [GetCountry('DEL').GetName] a nuestra esfera de influencia utilizando la decisión 'Exigir Lealtad'.#!"
cyr_thera_01.7.a:0 "[GetCountry('PRY').GetName] ha estado interfiriendo con [GetCountry('DEL').GetName] durante demasiado tiempo"
cyr_thera_01.8.t:0 "Amistad Entre Gobernantes"
cyr_thera_01.8.desc:0 "[GetCountry('CYR').GetRuler.GetName] ha utilizado su cercana amistad con [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] para impresionar a [GetCountry('DEL').GetRuler.GetFirstName] sobre los beneficios de formar lazos más estrechos con [GetCountry('CYR').GetName]. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.8.a:0 "¡Excelente!"
cyr_thera_01.9.t:0 "Insulto Diplomático"
cyr_thera_01.9.desc:0 "El cruel insulto diplomático que recientemente infligimos a [GetCountry('PRY').GetName] ha tenido el efecto deseado; la incapacidad de [GetCountry('PRY').GetRuler.GetName] para montar una respuesta decisiva lo ha hecho parecer débil a los ojos de sus súbditos. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.9.a:0 "Todo según lo planeado."
cyr_thera_01.9.b:0 "¡Aumenta el insulto!"
cyr_thera_01.10.t: "Regalos para los [GetCountry('DEL').GetName]"
cyr_thera_01.10.desc: "El pueblo de [GetCountry('DEL').GetName] quedó profundamente impresionado por los regalos que hemos enviado recientemente. Este podría ser el momento adecuado para redoblar nuestra generosidad y hacer una donación aún mayor. Independientemente de lo que hagamos, esto sin duda acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.10.a: "El regalo anterior fue suficiente…"
cyr_thera_01.10.b: "Baño de oro a los [GetCountry('DEL').GetName]."
cyr_thera_01.10.c: "Encargar un gran templo en una de sus ciudades."
cyr_thera_01.11.t: "Erradicando la Piratería"
cyr_thera_01.11.desc: "Los piratas son la plaga del Mar Egeo, por lo que erradicarlos es una de las misiones clave de la marina de [GetCountry('CYR').GetAdjective]. Parece que esta inversión en seguridad marítima no ha pasado desapercibida para [GetCountry('DEL').GetName], que ahora dependen en gran medida de nuestra ayuda para mantener seguras sus aguas costeras. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.11.a: "¡Muerte a todos los piratas!"
cyr_thera_01.11.b: "Impresionar a [GetCountry('DEL').GetName] aún más atacando la base de los piratas."
cyr_thera_01.12.t: "Una Gran Flota de Guerra"
cyr_thera_01.12.desc: "Como un conjunto de pequeñas islas, [GetCountry('DEL').GetName] depende en gran medida del mar para su supervivencia. No sería una exageración decir que quien controla el mar controla [GetCountry('DEL').GetName]. Ahora poseemos una flota lo suficientemente grande como para disputar las aguas del Egeo contra casi cualquier enemigo. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.12.a: "Impresionante."
cyr_thera_01.13.t: "Eclipsando el Poder Naval de [GetCountry('PRY').GetName]"
cyr_thera_01.13.desc: "La flota de [GetCountry('CYR').GetAdjective] es ahora considerablemente más grande que la flota del señor de [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Sin una flota poderosa, [GetCountry('PRY').GetName] encontrará muy difícil seguir ejerciendo influencia sobre las Islas del Egeo. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.13.a: "¡La flota de [GetCountry('CYR').GetAdjective] reina suprema!"
cyr_thera_01.14.t: "Eclipsando a [GetCountry('PRY').GetName]"
cyr_thera_01.14.desc: "[GetCountry('PRY').GetName] es pequeño y débil. En su estado actual, les será muy difícil mantener el control sobre [GetCountry('DEL').GetName], especialmente cuando están compitiendo con un país mucho más poderoso como el nuestro. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.14.a: "[GetCountry('PRY').GetAdjective] está perdiendo poder."
cyr_thera_01.15.t: "La Liberación de [cyr_wooing_DEL_liberated_country_scope.GetName]"
cyr_thera_01.15.desc: "Nuestra reciente liberación de [cyr_wooing_DEL_liberated_country_scope.GetName] de la opresión extranjera ha establecido firmemente a [GetCountry('CYR').GetName] como amigo de los pequeños estados de la Hélade y más allá. Esto nos hace considerablemente más atractivos como posibles aliados para [GetCountry('DEL').GetName], ya que pueden estar seguros de que sus derechos estarán protegidos bajo nuestro gobierno. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_thera_01.15.a: "Un buen mensaje es muy importante."
cyr_thera_01.15.b: "Para demostrar nuestra buena voluntad, bajaremos el tributo pagado por nuestros súbditos."
cyr_thera_01.16.t: "Patrocinando Juegos Públicos"
cyr_thera_01.16.desc: "Quizás el signo más visible de la autoridad de [GetCountry('PRY').GetAdjective] sobre [GetCountry('DEL').GetName] son los juegos anuales que se llevan a cabo en [GetCountry('DEL').GetCapital.GetName] en honor a la familia gobernante de [GetCountry('PRY').GetAdjective]. Si patrocináramos nuestros propios juegos para rivalizar con los de [GetCountry('PRY').GetAdjective], sin duda socavaría enormemente el dominio de [GetCountry('PRY').GetAdjective]."
cyr_thera_01.16.a: "Los juegos actuales son suficientes."
cyr_thera_01.16.b: "Celebraremos nuestros propios juegos en [GetCountry('DEL').GetCapital.GetName]."
cyr_thera_01.17.t: "Conquistando a [GetCountry('DEL').GetName] - Momento de Verdad"
cyr_thera_01.17.desc: "Durante algún tiempo, los diplomáticos de [GetCountry('CYR').GetAdjective] han estado entrando y saliendo de [GetCountry('DEL').GetCapital.GetName], tratando de convencer a [GetCountry('DEL').GetName] de los beneficios de la protección de [GetCountry('CYR').GetAdjective]. Ahora estamos finalmente listos para formalizar nuestra relación. Si [GetCountry('DEL').GetName] acepta nuestra oferta, dejarán la esfera de influencia de [GetCountry('PRY').GetName] y se convertirán en un vasallo bajo [GetCountry('CYR').GetName]. Desafortunadamente, el éxito no está garantizado ya que varios individuos influyentes en [GetCountry('DEL').GetName] aún se oponen a vínculos más estrechos con nosotros. Solo podemos esperar que nuestras acciones pasadas hayan ganado suficiente apoyo para ahogar esas voces disidentes."
cyr_thera_01.17.a: "Hazles una oferta que no puedan rechazar."
cyr_thera_01.17.b: "Hazles una oferta que no puedan rechazar."
cyr_thera_01.17.c: "Hazles una oferta que no puedan rechazar."
cyr_thera_01.17.a.tt: "Si hemos impresionado a [GetCountry('DEL').GetName] lo suficiente, pueden elegir convertirse en nuestros súbditos."
cyr_thera_01.18.t: "Conquistando a [GetCountry('DEL').GetName] - Protección Aceptada"
cyr_thera_01.18.desc: "Parece que [GetCountry('DEL').GetName] ha aceptado con entusiasmo nuestra oferta para protegerlos. [GetCountry('DEL').GetName] ahora es un súbdito de [GetCountry('CYR').GetName]."
cyr_thera_01.18.a: "Una elección sabia."
cyr_thera_01.19.t: "[GetCountry('CYR').GetName] Ofrece Protección"
cyr_thera_01.19.desc: "Hoy hemos recibido un diplomático de [GetCountry('CYR').GetName]. [GetCountry('CYR').GetName] nos está ofreciendo su protección a cambio de tributo regular y nuestra ayuda en sus guerras. Si aceptamos, nos convertiremos en súbditos de [GetCountry('CYR').GetName], pero si rechazamos, podrían intentar someternos por medio de la guerra."
cyr_thera_01.19.a: "[GetCountry('CYR').GetAdjective] suena maravilloso."
cyr_thera_01.19.a.tt: "#R Nos convertiremos en vasallos de [GetCountry('CYR').GetName]. #!"
cyr_thera_01.19.b: "¡Nunca más nos someteremos a tiranos extranjeros!"
cyr_thera_01.20.t: "Conquistando a [GetCountry('DEL').GetName] - Protección Rechazada"
cyr_thera_01.20.desc: "Parece que, a pesar de nuestros mejores esfuerzos, [GetCountry('DEL').GetName] ha rechazado nuestra oferta de protección. Si aún deseamos controlar las Cícladas, tendremos que lograrlo por la fuerza de las armas."
cyr_thera_01.20.a: "¡Tontos!"
cyr_thera_01.21.t:0 "Regreso a Thera"
cyr_thera_01.21.desc:0 "Hace siglos, los ancestros de los primeros colonos de [GetProvince('(int32)3360').GetName] huyeron de una hambruna en la isla de [GetProvince('(int32)454').GetName] para encontrar una nueva vida en lo que ahora es Cirenaica. \n\nAhora que [GetProvince('(int32)454').GetName] está bajo nuestro control, finalmente es el momento de que sus descendientes regresen a casa. Ya ha llegado el primer grupo de colonos cirenaicos a [GetProvince('(int32)454').GetName] y muchos más seguirán pronto."
cyr_thera_01.21.a:0 "¡Genial!"
cyr_thera_01.21.a.tt:0 "[GetProvince('(int32)454').GetName] ahora es propiedad de [SCOPE.GetRootScope.GetCountry.GetName]."
cyr_thera_01.21.a.ttt:0 "Varios ciudadanos cirenaicos se han mudado a [GetProvince('(int32)454').GetName]."
cyr_thera_01.22.t:0 "Thera Resurgiendo de las Cenizas"
cyr_thera_01.22.desc:0 "No hace mucho, [GetProvince('(int32)454').GetName] era solo un pequeño asentamiento en la periferia de las Islas Cícladas. Ahora, gracias a nuestros esfuerzos, se ha convertido en una ciudad grande y bulliciosa, una de las más importantes de la zona. Desde [GetProvince('(int32)454').GetName] nuestra influencia se extiende por el agua, haciéndonos un contendiente clave en la lucha por la influencia sobre el Mar Egeo."
cyr_thera_01.22.a:0 "Thera es más grande que nunca"
cyr_thera_01.23.t:0 "Aliado Cretense Anexionado"
cyr_thera_01.23.desc:0 "Parece que en medio del caos de la guerra, nuestro aliado cretense ha sido destruido por sus enemigos. Esto podría representar un gran obstáculo para nuestros planes."
cyr_thera_01.23.a:0 "El precio de la guerra..."
cyr_reform_01.1.t:0 "El Estado de Cirenaica"
cyr_reform_01.1.desc:0 "Después de siglos de tener sus gobernantes impuestos por reyes lejanos, las ciudades griegas de Cirenaica finalmente tienen un rey propio nuevamente. Sin embargo, los [reform_mission_root_scope.GetRuler.GetFamily.GetName] son extranjeros que tomaron el trono de [reform_mission_root_scope.GetCapital.GetName] con la ayuda de su séquito de macedonios. A los ojos de muchos cirenaicos, esto los hace poco diferentes de la serie de gobernantes extranjeros que vinieron antes que ellos. \n\nSi [reform_mission_root_scope.GetRuler.GetName] quiere mantener su poder, tendrá que legitimar su gobierno a los ojos de sus ciudadanos; ya sea abrazando las costumbres locales y recurriendo a los recuerdos del pre-Persa Reino de Cirenaica, o estableciéndose como un rey helenístico al estilo de los seléucidas y ptolemaicos. De lo contrario, los [reform_mission_root_scope.GetRuler.GetFamily.GetName] podrían pronto encontrarse derrocados por el mismo pueblo que aspiran a gobernar. \n\n #G Realistas #! y #R Republicanos #! están compitiendo por la influencia sobre [reform_mission_root_scope.GetName]. Intentar reformas gubernamentales radicales sin asegurar el apoyo de la facción correspondiente - o mientras el apoyo a la facción opuesta sea alto - podría resultar en una guerra civil."
cyr_reform_01.1.a:0 "Tendremos que movernos con cuidado..."
cyr_reform_01.2.t:0 "La Ciudad Real de [GetProvince('(int32)3360').GetName]"
cyr_reform_01.2.desc:0 "Hemos comenzado un proyecto ambicioso para convertir a [GetProvince('(int32)3360').GetName] en una ciudad digna de un rey. Nuestros ingenieros ya están trazando el curso de nuevas carreteras e inspeccionando los viejos edificios para ver cuáles serán embellecidos y cuáles serán demolidos. \n\nLa reconstrucción será un proceso largo, pero una vez completada, [GetProvince('(int32)3360').GetName] se destacará entre las ciudades más grandes del Mediterráneo, un orgulloso ejemplo de la civilización griega y de la [reform_mission_root_scope.GetAdjective] ingenio."
cyr_reform_01.2.a:0 "¡Glorioso!"
cyr_reform_01.3.t:0 "La Ciudad Real - Una Ciudad Helenística"
cyr_reform_01.3.desc:0 "Antes de que la expansión de [GetProvince('(int32)3360').GetName] pueda continuar, tendremos que decidir el alcance de la reconstrucción. Muchas de las ciudades fundadas por Alejandro y sus sucesores están diseñadas según un sistema de cuadrícula que optimiza el uso del espacio y facilita la navegación por las calles de la ciudad. Podríamos intentar reconstruir [GetProvince('(int32)3360').GetName] siguiendo el modelo helenístico, sin embargo, esto requeriría demoler muchos de los edificios existentes. \n\nNaturalmente, tal movimiento sería costoso y probablemente no sea popular entre los actuales habitantes de [GetProvince('(int32)3360').GetName]…"
cyr_reform_01.3.a:0 "¡Reconstruir la ciudad desde cero!"
cyr_reform_01.3.b:0 "Un rediseño limitado será suficiente"
cyr_reform_01.4.t:0 "La Ciudad Real - Dedicación"
cyr_reform_01.4.desc:0 "Como parte de los esfuerzos de expansión en [GetProvince('(int32)3360').GetName], tenemos la oportunidad de dedicar uno de los nuevos edificios en nombre de [reform_mission_root_scope.GetRuler.GetName]. Una vez terminado, la nueva construcción se erigirá como un monumento al esplendor de la familia [reform_mission_root_scope.GetRuler.GetFamily.GetName], una manifestación física del poder y la autoridad de los [reform_mission_root_scope.GetRuler.GetFamily.GetName]. Aunque, por supuesto, grandes obras públicas nunca son baratas…"
cyr_reform_01.4.a:0 "¡Dedicar un Gran Templo!"
cyr_reform_01.4.b:0 "¡Un Gran Teatro para los ciudadanos de [GetProvince('(int32)3360').GetName]!"
cyr_reform_01.4.c:0 "Esos fondos podrían ser de mejor uso en otros lugares…"
cyr_reform_01.5.t:0 "La Ciudad Real - Inmigrantes"
cyr_reform_01.5.desc:0 "La expansión de [GetProvince('(int32)3360').GetName] está comenzando a atraer a un gran número de inmigrantes que esperan hacer su fortuna en la capital real. Naturalmente, este aumento de extranjeros está causando controversias con los locales de [GetProvince('(int32)3360').GetName]. Si queremos asegurar el apoyo de nuestra gente, es posible que tengamos que cerrar nuestras puertas a los migrantes de fuera de [reform_mission_root_scope.GetName]."
cyr_reform_01.5.a:0 "[GetProvince('(int32)3360').GetName] es para los cirenaicos!"
cyr_reform_01.5.b:0 "Cualquiera es bienvenido en [GetProvince('(int32)3360').GetName]."
cyr_reform_01.5.c:0 "¡Tonterías! Difundan la noticia de que las puertas de [GetProvince('(int32)3360').GetName] están abiertas para todos."
cyr_reform_01.6.t:0 "La Ciudad Real - El Palacio Real"
cyr_reform_01.6.desc:0 "El gran proyecto para reconstruir [GetProvince('(int32)3360').GetName] está casi completo. Ya, la ciudad se ha transformado en una de las joyas de la civilización griega. Ahora, lo único que falta es un palacio real adecuado para el gobernante de tal ciudad. La pregunta es cuánto dinero estamos dispuestos a invertir en la construcción."
cyr_reform_01.6.a:0 "¡El centro de nuestro gobierno no tendrá comparación!"
cyr_reform_01.6.b:0 "Un diseño moderado debería ser suficiente."
cyr_reform_01.6.c:0 "Un hogar humilde, no necesitamos lujos decadentes."
cyr_reform_01.7.t:0 "La Dinastía Battiad"
cyr_reform_01.7.desc:0 "Hace más de 300 años, Battus I Battiad lideró a un grupo de colonos desde la isla griega de [GetProvince('(int32)454').GetName] hasta la costa de Libia donde fundaron la ciudad de [GetProvince('(int32)3360').GetName]. Battus se convertiría en el primer rey de Cirenaica, y la dinastía que fundó, los Battiad, continuaría gobernando durante dos siglos antes de sucumbir a una combinación de descontento interno y expansión persa. \n\nAunque los Battiad han perdido la monarquía, muchos de sus descendientes continúan ocupando importantes posiciones en toda Cirenaica. Esto los convierte en un desafío para nuestra nueva administración; integrar a los Battiad en nuestro gobierno podría apoyar la legitimidad de nuestro gobierno, pero podría significar poner a nuestros mayores rivales al alcance del trono. Por otro lado, ignorarlos podría limitar su influencia, pero casi seguramente los empujará hacia los brazos de nuestros enemigos."
cyr_reform_01.7.a:0 "No podemos ignorar su antigua estirpe."
cyr_reform_01.7.b:0 "El Reino Battiad está muerto desde hace mucho."
cyr_reform_01.8.t:0 "Unión Matrimonial con los Battiad"
cyr_reform_01.8.desc:0 "Hoy [battiad_1.GetName] ha llegado a la corte con una propuesta intrigante: está ofreciendo la mano de [cyr_battiad_bride.GetName] en matrimonio. [cyr_battiad_bride.GetFirstName] es una joven de edad casadera de una de las ramas más prestigiosas del árbol familiar Battiad. Un matrimonio entre ella y un miembro de la familia [reform_mission_root_scope.GetRuler.GetFamily.GetName] fortalecería sin duda nuestra autoridad, pero no hay garantía de que esto no sea parte de un plan para devolver a los Battiad al trono…"
cyr_reform_01.8.a:0 "[cyr_battiad_bride.GetName] se casará con [reform_mission_root_scope.GetRuler.GetName]"
cyr_reform_01.8.b:0 "Una unión entre [cyr_battiad_bride.GetName] y [cyr_battiad_groom_heir.GetName] sería muy ventajosa."
cyr_reform_01.8.c:0 "No, los Battiad han tenido su oportunidad."
cyr_reform_01.9.t:0 "La Laguna Arenosa de Euesperides"
cyr_reform_01.9.desc:0 "Fundada originalmente por exiliados que huían de la agitación política en [GetProvince('(int32)3360').GetName], [GetProvince('(int32)3350').GetName] es la más remota de las ciudades del corazón de Cirenaica. Esto hace que sea aún más urgente que la laguna natural que sirve como su puerto se esté llenando de sedimentos, haciendo cada vez más difícil que los barcos puedan desembarcar allí. En este punto, la única solución podría ser trasladar toda la ciudad varios kilómetros a una nueva ubicación con un mejor puerto."
cyr_reform_01.9.a:0 "Refundar [GetProvince('(int32)3350').GetName] en la nueva ubicación."
cyr_reform_01.9.b:0 "Reubíquela y cámbiele el nombre a: Berenike"
cyr_reform_01.9.c:0 "Es solo un poco de arena en el agua, estarán bien tal como están."
cyr_reform_01.10.t:0 "Un Nuevo Puerto para Barke"
cyr_reform_01.10.desc:0 "[GetProvince('(int32)3357').GetName] ha sido tradicionalmente la segunda ciudad más importante de Cirenaica. Es famosa como un lugar donde griegos y libios viven lado a lado, tanto que se destaca incluso entre las otras ciudades de Cirenaica, que siempre han tenido una relación inusualmente amigable con sus vecinos nativos. \n\nSin embargo, [GetProvince('(int32)3357').GetName] también está ubicada en el interior, lejos de la costa. Esto se ha convertido en un problema desde que las conquistas de Alejandro llevaron a Cirenaica a una integración más profunda con el mundo helenístico. Afortunadamente, hay un buen lugar para una ciudad más cerca del mar..."
cyr_reform_01.10.a:0 "Fundar una nueva ciudad en [GetProvince('(int32)3354').GetName]."
cyr_reform_01.10.b:0 "La nueva ciudad se llamará Magadeia."
cyr_reform_01.10.c:0 "[GetProvince('(int32)3357').GetName] está bien tal como está."
cyr_reform_01.11.t:0 "La Ciudad Creciente de [GetProvince('(int32)3354').GetName]"
cyr_reform_01.11.desc:0 "La construcción en nuestra nueva ciudad en [GetProvince('(int32)3354').GetName] avanza sin problemas. El centro administrativo de la ciudad ya está completado y el nuevo puerto está listo para recibir los primeros barcos. Ahora debemos decidir cuál será el papel de [GetProvince('(int32)3354').GetName] una vez que esté completada."
cyr_reform_01.11.a:0 "[GetProvince('(int32)3354').GetName] siempre se pensó como un puerto para [GetProvince('(int32)3357').GetName]."
cyr_reform_01.11.b:0 "[GetProvince('(int32)3354').GetName] reemplazará a [GetProvince('(int32)3357').GetName] como la segunda ciudad de Cirenaica."
cyr_reform_01.5.c.tt:0 "Entre #Y 4#! y #Y 7#! aparecerán poblaciones en [GetProvince('(int32)3360').GetName]."
cyr_reform_01.10.b.tt:0 "[GetProvince('(int32)3354').GetName] se conocerá como Magadeia."
cyr_reform_01.11.b.tt:0 "El 75% de la población de [GetProvince('(int32)3357').GetName] se #Y mudará#! a [GetProvince('(int32)3354').GetName]."
cyrene_1_magas:0 "El Primer Nacido de la Reina"
cyr_reform_01.12.t:0 "Recorrido por las Ciudades - Comienzo"
cyr_reform_01.12.desc:0 "[reform_mission_root_scope.GetRuler.GetName] puede ser el indiscutible gobernante de Cirenaica, pero muchos de sus habitantes no conocen mucho más sobre él que su nombre. Para asegurarse de que sea reconocido por sus súbditos, [reform_mission_root_scope.GetRuler.GetFirstName] ha decidido embarcarse en una extensa gira por el campo de Cirenaica. \n\nDurante los próximos seis meses, [reform_mission_root_scope.GetRuler.GetFirstName] y su escolta visitarán tantas ciudades como sea posible para adjudicar disputas locales e impresionar a las clases dirigentes locales."
cyr_reform_01.12.a:0 "¡Traigan los caballos; partiremos de inmediato!"
cyr_reform_01.13.t:0 "Una Disputa Entre Ciudades"
cyr_reform_01.13.desc:0 "Poco después de llegar a [tour_location_scope_1_1.GetName], [reform_mission_root_scope.GetRuler.GetName] es abordado por representantes del asentamiento cercano de [tour_location_scope_1_2.GetName]. Solicitan que [reform_mission_root_scope.GetRuler.GetName] dicte sentencia sobre una disputa de larga data entre [tour_location_scope_1_2.GetName] y [tour_location_scope_1_1.GetName]. \n\nTras la muerte sin heredero de un noble adinerado de [tour_location_scope_1_2.GetName], [tour_location_scope_1_1.GetName] tomó posesión de una de las propiedades del hombre que se encuentra dentro del territorio de [tour_location_scope_1_1.GetName]. Sin embargo, [tour_location_scope_1_2.GetName] insiste en que, como el hombre era ciudadano de [tour_location_scope_1_2.GetName], toda su propiedad pertenece a [tour_location_scope_1_2.GetName]. \n\nIndependientemente de a quién apoyemos, es probable que enfurezcamos al otro lado."
cyr_reform_01.13.a:0 "La propiedad del difunto pertenece a [tour_location_scope_1_2.GetName]"
cyr_reform_01.13.b:0 "Lo que está en el territorio de [tour_location_scope_1_1.GetName] pertenece a [tour_location_scope_1_1.GetName]"
cyr_reform_01.13.c:0 "Claramente el legítimo heredero es [reform_mission_root_scope.GetRuler.GetName] mismo."
cyr_reform_01.14.t:0 "Ceremonia Local"
cyr_reform_01.14.desc:0 "Mientras la comitiva real pasa por las puertas de [tour_location_scope_2.GetName], se hace evidente que el lugar está en medio de los preparativos para un importante festival local. Como rey, sería más que apropiado que [reform_mission_root_scope.GetRuler.GetName] tuviera un papel central en las celebraciones. Sin embargo, el sacerdocio local parece reacio a modificar sus rituales tradicionales por el bien de su rey..."
cyr_reform_01.14.a:0 "Seguramente una generosa donación será suficiente para convencerlos."
cyr_reform_01.14.b:0 "¡Los sacerdotes obedecerán las demandas de su rey!"
cyr_reform_01.14.c:0 "No enfurezcamos a los dioses rompiendo con la tradición."
cyr_reform_01.15.t:0 "Bandidos Libios"
cyr_reform_01.15.desc:0 "Mientras la comitiva de [reform_mission_root_scope.GetRuler.GetName] pasa por [tour_location_scope_3.GetName], reciben noticias sobre una pequeña banda de bandidos libios que se ha establecido en el área, hostigando a la comunidad local con sus constantes saqueos. Como rey de Cirenaica, es nuestro deber primordial proteger a nuestro pueblo de este tipo de explotación. Sin embargo, con solo nuestra pequeña escolta acompañándonos, podría ser peligroso atacar a los bandidos de frente."
cyr_reform_01.15.a:0 "No hay tiempo que perder. Los enfrentaremos aquí y ahora."
cyr_reform_01.15.b:0 "Los bandidos serán tratados, pero primero reclutaremos refuerzos de las ciudades cercanas."
cyr_reform_01.15.c:0 "No tenemos tiempo para lidiar con esto..."
cyr_reform_01.15.a.tt:0 "\n #Y De lo contrario:0 #!"
cyr_reform_01.16.t:0 "Atención No Deseada"
cyr_reform_01.16.desc:0 "Justo cuando [reform_mission_root_scope.GetRuler.GetName] está a punto de retirarse para la noche, se le acerca un joven de la comunidad cercana de [tour_location_scope_5.GetName]. Alega que uno de nuestros guardianes ha estado haciendo avances no deseados hacia su hermana y exige que se castigue severamente al guardia. Tendremos que manejar esta situación con cuidado si no queremos arriesgarnos a enfurecer a los locales."
cyr_reform_01.16.a:0 "Haz que el guardia sea azotado y compensa a la familia del hombre."
cyr_reform_01.16.b:0 "Este hombre parece útil… puede tener su justicia si se une a nuestra escolta a cambio."
cyr_reform_01.16.c:0 "No podemos castigar a nuestros hombres por cada mujer del pueblo que molesten."
cyr_reform_01.16.d:0 "En realidad, estaba buscando a alguien para calentar mi cama..."
cyr_reform_01.16.b.tt:0 "#Y [cyr_tour_local_brother.GetName]#! se unirá a la corte."
cyr_reform_01.16.d.tt:0 "#Y [cyr_tour_local_sister.GetName]#! se unirá a la corte."
cyr_reform_01.16.d.ttt:0 "#Y [cyr_tour_local_sister.GetName]#! podría quedar embarazada."
cyr_reform_01.17.t:0 "Regresando a Casa"
cyr_reform_01.17.desc:0 "Después de seis largos meses en el camino, [reform_mission_root_scope.GetRuler.GetName] ha regresado finalmente a casa a [reform_mission_root_scope.GetCapital.GetName]. El viaje ha sido agotador, y en la ausencia del rey, se ha acumulado mucho trabajo en la capital. A pesar de la formidable carga de trabajo que ahora enfrenta, al menos los ciudadanos de Cirenaica deberían sentirse ahora más cerca de su rey."
cyr_reform_01.17.a:0 "Hogar, dulce hogar."
cyr_academies_01.1.t:0 "La Circunferencia de la Tierra"
cyr_academies_01.1.desc:0 "Hoy, [eratosthenes_scope.GetName] anunció un descubrimiento revolucionario; al medir la diferencia entre las longitudes de las sombras proyectadas por varas idénticas en diferentes ubicaciones, [eratosthenes_scope.GetFirstName] pudo calcular la circunferencia precisa de la Tierra. No satisfecho con ser el primer hombre en conocer el verdadero tamaño del mundo, también calculó la inclinación del eje de rotación de la Tierra en relación con el plano del sol. Incluso creó el primer mapa preciso del mundo conocido combinando sus cálculos con los relatos de viajeros que habían visitado las provincias lejanas en la periferia de la civilización. \n\n[eratosthenes_scope.GetFirstName] nació en [GetProvince('(int32)3360').GetName], pero ganó su reputación como erudito después de estudiar en [GetProvince('(int32)416').GetName] y [GetProvince('(int32)516').GetName]. Es famoso por la amplia gama de temas en los que ha trabajado; además de su trabajo sobre el tamaño de la Tierra, inventó los paralelos y meridianos para indicar ubicaciones en un globo, fue la primera persona en intentar determinar la fecha exacta de la Guerra de Troya y desarrolló un método para identificar de manera eficiente los números primos. \n\nLos descubrimientos de [eratosthenes_scope.GetFirstName] están recopilados en su Magnum Opus 'Sobre la Medida de la Tierra'."
cyr_academies_01.1.a:0 "¡El mundo entero, dispuesto ante nosotros!"
cyr_academies_01.2.t:0 "El Futuro de la Filosofía Cirenaica"
cyr_academies_01.2.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName] es hogar de la famosa escuela filosófica de los Cirenaicos. La escuela fue fundada por #Y Aristipo el Viejo#! durante la época de Sócrates, sin embargo, muchas de sus enseñanzas fueron formalizadas solo por [GetCharacter('(int32)233').GetName], llamado 'Metrodidactos' ('Madre-Enseñado') ya que aprendió filosofía de su madre Arete, hija de Aristipo el Viejo. \n\nEl Cirenaicismo es una escuela hedonista de filosofía que enfatiza el placer individual como el objetivo más alto de la vida humana. Otros valores, como una vida virtuosa, solo se valoran en la medida en que pueden aumentar el placer del individuo o disminuir el sufrimiento del individuo. \n\nRecientemente, sin embargo, la popularidad del Cirenaicismo ha estado en declive, en gran parte debido al surgimiento de nuevos filósofos hedonistas no cirenaicos como [GetCharacter('(int32)218').GetName] cuyas ideas son más refinadas que las de Aristipo. En respuesta, ha surgido una nueva generación de filósofos cirenaicos que intentan actualizar la escuela cirenaica para permitirle competir con las otras escuelas filosóficas de la época. De particular interés son las enseñanzas de [GetCharacter('(int32)469').GetName], [GetCharacter('(int32)230').GetName] y [GetCharacter('(int32)468').GetName]. \n\nAl igual que otros cirenaicos, [GetCharacter('(int32)469').GetName] considera el placer como el objetivo último de la vida, sin embargo, a diferencia de Aristipo, cree que el placer debe considerarse para cada acción individualmente (en lugar de como el placer total acumulado a lo largo de la vida), y que el sufrimiento no es el opuesto del placer. Así, para [GetCharacter('(int32)469').GetFirstName], virtudes como la amistad, la lealtad y el patriotismo pueden ser buenas ya que traen placer en el momento, incluso si pueden ocasionalmente causar dolor y sufrimiento a largo plazo. \n\n[GetCharacter('(int32)230').GetName], también comparte la creencia común cirenaica en el placer como el objetivo último de la vida. Sin embargo, rechaza abiertamente la amistad y el patriotismo como distracciones de la búsqueda de la felicidad, insistiendo en cambio que 'el mundo es su país'. De hecho, [GetCharacter('(int32)230').GetFirstName] cree que no hay nada inherentemente malo en crímenes como el robo y el adulterio; deben evitarse solo porque los castigos que impone la sociedad a cambio causan sufrimiento (y, por lo tanto, reducen el placer). Sin embargo, la afirmación más controvertida de [GetCharacter('(int32)230').GetFirstName] es su insistencia en que los dioses - o al menos los dioses comúnmente aceptados del mundo helenístico - son falsos y que los dioses, las oraciones, los sacrificios y el sacrilegio son simplemente invenciones humanas. Su insistencia en que los dioses no existen le ha ganado a [GetCharacter('(int32)230').GetFirstName] el apodo de 'Ateo' ('El Ateo'). \n\n[GetCharacter('(int32)468').GetName] también ve la felicidad como el objetivo más alto de la vida. A diferencia de los otros dos, cree que es fundamentalmente imposible lograr una verdadera felicidad. Además, [GetCharacter('(int32)468').GetFirstName] cree que es imposible entender verdaderamente las experiencias de otro hombre. Así, para él no hay diferencia entre vivir como un rey y vivir como un esclavo; ninguno puede conocer la verdadera felicidad, ambos están obligados a experimentar sufrimiento, y ninguno puede compararse con el otro porque no pueden conocer las experiencias del otro. Así, en lugar de maximizar el placer, para [GetCharacter('(int32)468').GetFirstName] la vida se trata de minimizar el sufrimiento personal - y para [GetCharacter('(int32)468').GetFirstName] no hay mejor manera de reducir el sufrimiento que la muerte. Esta es la afirmación más audaz de [GetCharacter('(int32)468').GetFirstName]: que la muerte es preferible a la vida, ya que en la muerte no hay sufrimiento. Se dice que las conferencias de [GetCharacter('(int32)468').GetFirstName] han convencido a cientos de personas para que se quiten la vida, ganándole el apodo de 'Peisithanatos' - 'Persuasor de la Muerte'."
cyr_academies_01.2.a:0 "La filosofía cirenaica está cambiando..."
cyr_academies_01.3.t:0 "Promoción de la Filosofía Hegesiad"
cyr_academies_01.3.desc:0 "Nuestro apoyo activo a la #Y Escuela Hegesiad #! ha hecho de ella la filosofía estatal de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)468').GetName] vio la felicidad como el objetivo más alto en la vida. Sin embargo, estaba convencido de que es fundamentalmente imposible lograr una verdadera felicidad. Además, creía que es imposible conocer verdaderamente las experiencias de otro hombre. Así que para [GetCharacter('(int32)468').GetFirstName], no hay diferencia entre vivir como un rey y vivir como un esclavo: ninguno puede conocer la verdadera felicidad, ambos están obligados a experimentar sufrimiento, y ninguno puede compararse con el otro porque no pueden conocer las experiencias del otro. Así, en lugar de maximizar el placer, para [GetCharacter('(int32)468'].GetFirstName] la vida se trata de minimizar el sufrimiento personal - y para [GetCharacter('(int32)468').GetFirstName] no hay mejor manera de reducir el sufrimiento que la muerte. Esta es la afirmación más audaz de [GetCharacter('(int32)468').GetFirstName]: que la muerte es preferible a la vida, ya que en la muerte no hay sufrimiento. Se dice que las conferencias de [GetCharacter('(int32)468').GetFirstName] han convencido a cientos de personas para que se quiten la vida, ganándole el apodo de 'Peisithanatos' - 'Persuasor de la Muerte'. \n\nLas enseñanzas de [GetCharacter('(int32)468').GetFirstName] están recopiladas en su obra más famosa, un libro titulado 'Muerte por Hambre'. Está enmarcado como un sabio explicando a sus amigos por qué ha elegido morirse de hambre, y la descripción de la miseria de la condición humana que contiene se dice que es tan convincente que la mayoría de quienes lo leen consideran el suicidio."
cyr_academies_01.3.a:0 "La filosofía Hegesiad se ha convertido en la escuela dominante del Cirenaicismo."
cyr_academies_01.4.t:0 "Promoción de la Filosofía Teodorid"
cyr_academies_01.4.desc:0 "Nuestro apoyo activo a la #Y Escuela Teodorid #! ha hecho de ella la filosofía estatal de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n\n[GetCharacter('(int32)230').GetName] compartía la creencia común cirenaica en el placer como el objetivo último de la vida. Sin embargo, rechaza abiertamente la amistad y el patriotismo como distracciones de la búsqueda de la felicidad, insistiendo en cambio que 'el mundo es su país'. De hecho, [GetCharacter('(int32)230').GetFirstName] cree que no hay nada inherentemente malo en crímenes como el robo y el adulterio; deben evitarse solo porque los castigos que impone la sociedad a cambio causan sufrimiento (y, por lo tanto, reducen el placer). Sin embargo, la afirmación más controvertida de [GetCharacter('(int32)230').GetFirstName] es su insistencia en que los dioses - o al menos los dioses comúnmente aceptados del mundo helenístico - son falsos y que los dioses, las oraciones, los sacrificios y el sacrilegio son simplemente invenciones humanas. Su insistencia en que los dioses no existen le ha ganado a [GetCharacter('(int32)230'].GetFirstName] el apodo de 'Ateo' ('El Ateo'). \n\nEl más destacado de los trabajos de [GetCharacter('(int32)230').GetFirstName] es un libro llamado 'Sobre los Dioses' que recopila sus pensamientos sobre la teología y se dice que ha sido una importante inspiración para otros filósofos hedonistas, incluidos [GetCharacter('(int32)218').GetName]."
cyr_academies_01.4.a:0 "La filosofía Teodorid se ha convertido en la escuela dominante del Cirenaicismo."
cyr_academies_01.5.t:0 "Promoción de la Filosofía Anicérida"
cyr_academies_01.5.desc:0 "Nuestro apoyo activo a la #Y Escuela Anicérida #! ha hecho de ella la filosofía estatal de facto de [SCOPE.GetRootScope.GetCountry.GetName]. \n\nAl igual que otros cirenaicos, [GetCharacter('(int32)469').GetName] consideraba el placer como el objetivo último de la vida, sin embargo, a diferencia de los demás, cree que el placer debe considerarse para cada acción individualmente (en lugar de como el placer total acumulado a lo largo de una vida), y que el sufrimiento no es el opuesto del placer. Así, para [GetCharacter('(int32)469').GetFirstName], virtudes como la amistad, la lealtad y el patriotismo pueden ser buenas ya que traen placer en el momento, incluso si pueden ocasionalmente causar dolor y sufrimiento a largo plazo."
cyr_academies_01.5.a:0 "La filosofía Anicérida se ha convertido en la escuela dominante del Cirenaicismo."
cyr_academies_01.6.t:0 "Poesía para la Era Helenística"
cyr_academies_01.6.desc:0 "Entre los muchos escritores y poetas de [GetProvince('(int32)3360').GetName], un hombre se destaca por encima de todos sus pares: [kallimakhos_scope.GetName] ya está siendo reconocido como el quizás el mayor poeta de la época. La filosofía estética de [kallimakhos_scope.GetFirstName], conocida como Callimaqueísmo, enfatiza obras cortas y altamente refinadas sobre largas historias épicas y se ha vuelto muy influyente entre sus compañeros escritores. Se dice que [kallimakhos_scope.GetFirstName] ha ''reinventado la poesía para la era helenística'', y es probable que shape la dirección de la literatura durante siglos, si no milenios, por venir. \n\nSe dice que [kallimakhos_scope.GetFirstName] ha creado más de 800 obras, las más destacadas de las cuales son los 'Pinakes' (un catálogo completo de toda la literatura griega), los 'Aetia', una serie de poemas sobre los orígenes mitológicos de la realidad, el 'Hecale', un poema épico sobre la vida de una anciana, enmarcado a través de los ojos del héroe Teseo, así como sus Iambos (poemas satíricos) y Himnos (un conjunto de 60 himnos religiosos)."
cyr_academies_01.6.a:0 "¡Un verdadero maestro de su arte!"
cyr_academies_01.7.t:0 "Nuevas Ideas para una Nueva Era"
cyr_academies_01.7.desc:0 "Debido a su enfoque hedonista en el placer, la filosofía Cirenaica no es propicia para la creación de un estado bien funcionando. Afortunadamente, la popularidad del Cirenaicismo ya está en declive. Con un poco de apoyo gubernamental, deberíamos ser capaces de guiar a la academia de [GetProvince('(int32)3360').GetName] en la dirección correcta. De las muchas escuelas filosóficas existentes, tres en particular serían buenas candidatas para una nueva filosofía estatal: \n\n#Y Epicureísmo #! Es otra escuela hedonista y en muchos aspectos el sucesor de nuestro Cirenaicismo. Sin embargo, donde el Cirenaicismo enfatiza los placeres de la carne, el Epicureísmo prefiere los placeres de la mente. Los epicúreos rechazan los placeres físicos como la glotonería y la lujuria, creyendo que a la larga causan más sufrimiento que placer. En su lugar, los seguidores de [GetCharacter('(int32)218').GetFirstName] viven modestamente mientras buscan los placeres inmateriales derivados de la amistad, la justicia y las actividades intelectuales. \n\n#Y Estoicismo #! enfatiza la fortaleza, el autocontrol y la vida virtuosa. Para los estoicos, la felicidad no es el objetivo en la vida, sino una consecuencia natural de vivir de acuerdo con las virtudes estoicas. Para ello, los estoicos se esfuerzan por liberarse de la pasión, respondiendo a todo en la vida con razón, lógica y una mente tranquila. Siguiendo estas enseñanzas, los estoicos creen que pueden evitar el sufrimiento - y así alcanzar la felicidad - al reconocer el papel que los eventos dolorosos juegan en el orden natural del universo. \n\nFinalmente, #Y Cinismo #! se centra en la búsqueda de una vida virtuosa rechazando las convenciones artificiales de la sociedad y viviendo de acuerdo con el orden natural. Los cínicos predican la pobreza y la desvergüenza, no porque estén por debajo de la vergüenza, sino porque se consideran por encima de la riqueza material y la vergüenza. En consecuencia, los cínicos viven en la pobreza y no dudan en comer, aliviarse o tener relaciones en público, a menudo haciendo que su condición sea lo más visible posible con la esperanza de difundir su filosofía."
cyr_academies_01.7.a:0 "Los #Y Epicúreos #! son el sucesor natural de los Cirenaicos."
cyr_academies_01.7.b:0 "Nuestros ciudadanos harían bien en emular la fortaleza de los #Y Estoicos#!."
cyr_academies_01.7.c:0 "Debemos vivir de acuerdo con la naturaleza como los #Y Cínicos #!."
cyr_academies_01.8.t:0 "El Comercio de Silfio"
cyr_academies_01.8.desc:0 "El bien comercial más importante producido en nuestro país es el #Y silfio#!. Esta planta extremadamente rara crece solo en Cirenaica, pero es un componente invaluable en la medicina a lo largo del mundo mediterráneo. \n\nEl silfio se cree que cura desde la tos y el dolor de garganta hasta verrugas, indigestión y 'el protruir del vientre'. Su uso más importante, sin embargo, es en la prevención del nacimiento de hijos no deseados. Una mujer que quiere evitar las consecuencias no deseadas de una noche de pasión consumirá parte de la planta antes de yacer con su pareja, y ningún niño podrá arraigar en su útero. Asimismo, una mujer que sospecha de un embarazo no deseado consumirá una dosis mayor de Silfio para causar que su cuerpo rechace al niño. \n\nEstas propiedades, junto con el hecho de que el silfio no puede cultivarse ya que se niega a crecer fuera de las fronteras de Cirenaica, han hecho que el silfio sea tan importante para nuestra economía que la mayoría de las monedas acuñadas en Cirenaica muestran una imagen de la planta en uno de sus lados. \n\nFuera de nuestro reino, el silfio está tan asociado con el amor que la forma del fruto que contiene las semillas de silfio se ha convertido en el símbolo aceptado del amor en muchos lugares. Aparentemente, algunos bárbaros no familiarizados con la planta se refieren a ella como la 'forma del corazón', aunque cómo alguien podría ver un corazón humano en la forma del fruto es un misterio para nosotros..."
cyr_academies_01.8.a:0 "Apolo realmente nos ha bendecido con este regalo."
cyr_academies_01.9.t:0 "El Silfio se Está Volviendo Más Raro"
cyr_academies_01.9.desc:0 "La exportación de #Y silfio#! está trayendo una gran riqueza a nuestra nación. \n\nSin embargo, recientemente la cantidad de silfio cosechado ha estado disminuyendo cada año. En algunos aspectos, esto puede considerarse una bendición; la creciente demanda, junto con la disminución de la oferta, ha ayudado a aumentar aún más el valor de mercado del silfio. Sin embargo, algunos están preocupados por si la tasa actual de explotación del silfio es sostenible…"
cyr_academies_01.9.a:0 "Una bendición para nuestra tesorería…"
cyr_academies_01.10.t:0 "Extinción del Silfio"
cyr_academies_01.10.desc:0 "La explotación incontrolada del #Y silfio#! ha causado que la planta decline a un punto en el que nuestros recolectores ahora luchan por encontrarlo. A efectos prácticos, el silfio ya se ha extinguido. El comercio de silfio que una vez hizo próspero a nuestro país se ha secado completamente, y nuestros comerciantes ahora luchan por diversificarse en industrias en las que sus rivales extranjeros tienen la ventaja natural. No hace falta decir que esto es un desastre - un golpe a nuestra economía del que puede que nunca nos recuperemos completamente. Si tan solo hubiéramos tomado medidas mientras todavía había tiempo... \n\nUn último tallo de silfio - el único cosechado este año - ha sido secado, conservado y presentado a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] quien planea guardarlo como una curiosidad - el último remanente del regalo de Apolo que una vez hizo famoso a [SCOPE.GetRootScope.GetCountry.GetName] a lo largo del Mediterráneo."
cyr_academies_01.10.a:0 "¡Nuestra economía está en ruinas!"
cyr_academies_01.11.t:0 "Explotación de Silfio Estabilizada"
cyr_academies_01.11.desc:0 "Debido a la acción oportuna de nuestro gobierno, la cosecha de #Y silfio#! ha sido estabilizada a un nivel sostenible. \n\nAunque la tasa actual de exportación es un paso atrás en comparación con la fenomenal riqueza que el comercio de silfio solía traer a nuestro país, al menos garantiza que el pueblo de [SCOPE.GetRootScope.GetCountry.GetName] pueda beneficiarse del don de Apolo durante generaciones."
cyr_academies_01.11.a:0 "Un sacrificio inevitable."
cyr_academies_01.9.a.tt:0 "#Y Se han vuelto disponibles varias nuevas decisiones#!"
cyr_academies_01.10.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] #R pierde los efectos#! de #Y $cyr_new_export_markets$#!, #Y $cyr_silphium_medicine$#!, #Y $cyr_silphium_cuisine$#!, #Y $cyr_silphium_economy$#! y #Y $cyr_silphium_scarce$#!. \n\n#Y $cyr_silphium_settlement$#! y #Y $cyr_silphium_trade_hub$#! son #R eliminados de todos los territorios#!.\n\n"
cyr_academies_01.10.a.ttt:0 "\n"
cyr_intoegypt_01.1.t:0 "Colonos Cirenaicos para Marmárica"
cyr_intoegypt_01.1.desc:0 "Un grupo de cirenaicos desfavorecidos ha solicitado nuestro apoyo para fundar una colonia en [cyr_egypt_scope.GetAdjective]-controlado [GetProvince('(int32)3373').GetArea.GetName]. Por supuesto, eso significaría ceder algunos de nuestros propios súbditos, pero podría valer la pena el sacrificio para fortalecer nuestra reclamación sobre [GetProvince('(int32)3373').GetArea.GetName]."
cyr_intoegypt_01.1.a:0 "Son libres de irse"
cyr_intoegypt_01.1.b:0 "No enviaremos a nuestro pueblo a los brazos de Egipto"
cyr_intoegypt_01.1.a.tt:0 "Esto #G fortalecerá#! nuestra reclamación sobre el Este de Cirenaica."
cyr_intoegypt_01.2.t:0 "Apoyo libio en Marmárica"
cyr_intoegypt_01.2.desc:0 "Algunos de nuestros súbditos libios tienen lazos históricos con el este de [GetProvince('(int32)3373').GetArea.GetName] y estarían dispuestos a recaudar apoyo para nosotros entre la población libia local. Todo lo que solicitan a cambio son fondos para comprar regalos adecuados para los dignatarios locales."
cyr_intoegypt_01.2.a:0 "Tienen nuestro apoyo total"
cyr_intoegypt_01.2.b:0 "No necesitamos aliados entre los bárbaros"
cyr_intoegypt_01.3.t:0 "Reclamaciones sobre Marmárica - Éxito"
cyr_intoegypt_01.3.desc:0 "Aunque la mayor parte de [GetProvince('(int32)3373').GetArea.GetName] sigue bajo el control de [cyr_egypt_scope.GetCountry.GetAdjective], nuestras actividades recientes nos han dado suficiente apoyo en la zona para hacer que la integración del área sea considerablemente más fácil, si decidimos avanzar con nuestra reclamación sobre la región."
cyr_intoegypt_01.3.a:0 "Bien"
cyr_intoegypt_01.4.t:0 "Reclamaciones sobre Marmárica - Fracaso"
cyr_intoegypt_01.4.desc:0 "Desafortunadamente, no hemos podido desafiar el control de [cyr_egypt_scope.GetName] sobre [GetProvince('(int32)3373').GetArea.GetName]. Tendremos que fabricar una reclamación de la manera tradicional."
cyr_intoegypt_01.4.a:0 "Desafortunado"
cyr_intoegypt_01.5.t:0 "Sueño de Ptolemeo Roto"
cyr_intoegypt_01.5.desc:0 "Nuestra reciente conquista de [GetProvince('(int32)516').GetArea.GetRegion.GetName] ha dividido el reino de [cyr_egypt_scope.GetAdjective] en dos. Incapaz de mantener el control sobre su reino dividido, los herederos de [GetCharacter('(int32)42').GetName] se han retirado a sus posesiones del norte alrededor de la costa del Mediterráneo. \n\nSin una autoridad central, el resto de su reino ha sido dividido entre señores de la guerra locales que están luchando entre sí por los restos rotos del una vez gran imperio de [GetCharacter('(int32)42').GetFirstName]."
cyr_intoegypt_01.5.a:0 "El legado de [GetCharacter('(int32)42').GetFirstName] está hecho trizas."
cyr_intoegypt_01.6.t:0 "Coronación faraónica"
cyr_intoegypt_01.6.desc:0 "Hoy [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fue coronado como Faraón de Egipto Inferior por el sumo sacerdote de Amón. Aunque muchos en el sur de Egipto niegan la legitimidad de este título, no hay duda de que al menos las élites de Egipto Inferior nos ven como un campeón de las tradiciones egipcias. Esto debería facilitar considerablemente obtener su apoyo con la administración de nuestras posesiones egipcias."
cyr_intoegypt_01.6.a:0 "¡Sigamos las Tradiciones Egipcias!"
cyr_intoegypt_01.6.b:0 "¡No necesitamos sus tontas tradiciones!"
cyr_intoegypt_01.7.t:0 "Sueño de Ptolemeo Roto"
cyr_intoegypt_01.7.desc:0 "Nuestra reciente conquista de [GetProvince('(int32)516').GetArea.GetRegion.GetName] ha dividido el reino de [cyr_egypt_scope.GetAdjective] en dos. Incapaz de mantener el control sobre su reino dividido, los herederos de [GetCharacter('(int32)42').GetName] se han retirado a sus posesiones del sur a lo largo del río Nilo. \n\nSin una autoridad central, el resto de su reino ha sido dividido entre señores de la guerra locales que ahora están luchando entre sí por los restos rotos del una vez gran imperio de [GetCharacter('(int32)42').GetFirstName]."
cyr_intoegypt_01.7.a:0 "El legado de [GetCharacter('(int32)42').GetFirstName] está hecho trizas."

