# Events

cyr_magas_01.1.t:0 "Un Nuevo Gobernador para Cirenaica"
cyr_magas_01.1.desc:0 "Formalmente parte de Egipto Ptolemaico, las colonias griegas de Cirenaica han estado en desorden desde que el anterior gobernador ptolemaico fue asesinado por sus aliados siracusanos durante una fallida invasión de Cartago en 444 AUC (309 a.C.). Como aún no se ha nombrado un nuevo gobernador oficial, un grupo de élites griegas locales actualmente permanece en control del país.\n\nPor ahora, la mirada de nuestros señores egipcios está firmemente fijada en sus rivales en el este, pero es solo cuestión de tiempo hasta que los Ptolomeos nombren un nuevo gobernador para nuestra región. Y una vez que lo hagan, probablemente exigirán una mayor integración con Egipto.\n\nQuizás podríamos asegurar a Egipto nuestra lealtad continua acercándonos a ellos para solicitar un nuevo gobernador antes de que tomen una decisión al respecto. Esto también podría permitirnos mantener un mayor grado de independencia que otros territorios egipcios…"
cyr_magas_01.1.a:0 "Enviar los emisarios."
cyr_magas_01.2.t:0 "Magas de Cirene"
cyr_magas_01.2.desc:0 "Finalmente se ha encontrado un candidato adecuado para el puesto de gobernador de Cirenaica: [GetCharacter('(int32)46').GetFullName], el hijastro de [GetCharacter('(int32)42').GetFullName] en persona.\n\nEl padre de Magas, Filipo, fue un comandante destacado en el ejército de Alejandro, sirviendo en el ejército del gran conquistador desde las primeras incursiones en Anatolia persa hasta la invasión de las lejanas tierras del valle del Indo.\n\nSin embargo, lo más importante es que su madre [GetCharacter('(int32)18').GetFullName] se casó recientemente con el rey egipcio [GetCharacter('(int32)42').GetFullName], y su hijo [GetCharacter('(int32)45').GetFullName] - el medio hermano de Magas - aunque aún joven, ya es considerado un probable sucesor al trono egipcio. Berenice, por sí misma, es sobrina nieta del exregente macedonio [GetCharacter('(int32)9').GetFullName] y pariente lejana de Alejandro Magno, lo que la convierte en una mujer de estatus excepcionalmente alto incluso antes de su matrimonio con Ptolomeo.\n\nEntre los talentos militares de su padre y la herencia y conexiones políticas de su madre, Magas permitirá que Cirenaica juegue un papel importante en las guerras por el legado de Alejandro."
cyr_magas_01.2.a:0 "Cirenaica tiene un nuevo gobernador."
cyr_magas_01.3.t:0 "Lazos con Egipto"
cyr_magas_01.3.desc:0 "#R DEPRECADO. SI VES ESTO, ALGO SALIÓ MUY MAL #! Con nuestro gobernador elegido en el trono, Cirenaica disfruta de considerable autonomía local en comparación con otros súbditos de Egipto. Sin embargo, un sistema así es, por su propia naturaleza, frágil. Si la alianza entre Cirenaica y Egipto se rompe en algún momento, Egipto probablemente responderá con una declaración de guerra inmediata."
cyr_magas_01.3.a:0 "El precio del señorío egipcio es considerable…"
independent_egyptian_subject:0 "Lazos Egipcios"
desc_independent_egyptian_subject:0 "Aunque disfrutamos de un mayor grado de independencia que la mayoría de los súbditos egipcios, aún somos formalmente parte del Reino de Egipto. Hasta que rompamos nuestros lazos con Egipto, nuestra capacidad para actuar de manera independiente seguirá siendo limitada."
cyr_magas_01.4.t:0 "Lazos Egipcios Rotos"
cyr_magas_01.4.desc:0 "#R DEPRECADO. SI VES ESTO, ALGO SALIÓ MUY MAL #! Ya sea por nuestra propia acción o por alguna acción de su parte, los lazos entre Egipto y Cirenaica se han roto. Los asuntos de Cirenaica ahora son suyos, pero sus antiguos señores egipcios no permitirán esto sin contestación."
cyr_magas_01.4.a:0 "Egipto declara la guerra a Cirenaica."
cyr_magas_01.5.t:0 "Egipto Exige Tributo"
cyr_magas_01.5.desc:0 "#R DEPRECADO. SI VES ESTO, ALGO SALIÓ MUY MAL #! Ha llegado el momento de pagar nuestro tributo regular a nuestros señores en Egipto. Los egipcios exigen comida, oro y soldados para sus ejércitos."
cyr_magas_01.5.a:0 "No tenemos otra opción…"
cyr_magas_01.5.b:0 "No más; es hora de luchar por la verdadera independencia."
cyr_magas_01.6.t:0 "Acercamiento a [magas_diplomacy_scope.GetName]"
cyr_magas_01.6.desc:0 "Nuestros emisarios han llegado a la corte [magas_diplomacy_scope.GetAdjective]. Ahora intentarán convencer a [magas_diplomacy_scope.GetRuler.GetName] de que cada pérdida para [GetCountry('EGY').GetName] es una ganancia para [magas_diplomacy_scope.GetName]. Por supuesto, algunos generosos regalos en los lugares adecuados podrían facilitar mucho el proceso…"
cyr_magas_01.6.a:0 "Espera, no necesitamos su asistencia después de todo."
cyr_magas_01.6.b:0 "Intenta convencerlos de nuestra situación."
cyr_magas_01.6.c:0 "Nada es más convincente que el oro."
cyr_magas_01.7.t:0 "Matrimonio Real con [cyr_royal_marriage_country.GetName]"
cyr_magas_01.7.desc:0 "Gracias al incansable trabajo de nuestros emisarios, hemos logrado arreglar un matrimonio entre nuestro gobernante [GetCountry('CYR').GetRuler.GetName] y una joven noble de la familia [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Con suerte, esto garantizará la asistencia [cyr_royal_marriage_country.GetAdjective] si los egipcios nos desafían por nuestro deseo de independencia."
cyr_magas_01.7.a:0 "¡Organiza una gran boda!"
cyr_magas_01.8.t:0 "Conexiones Indias de Magas"
cyr_magas_01.8.desc:0 "El padre de [GetCharacter('(int32)46').GetFullName] fue uno de los comandantes durante la invasión de la India por parte de Alejandro. De él y de sus numerosos compañeros, Magas ha heredado un gran interés en las tierras del lejano oriente. Ahora, emisarios del mayor gobernante de la India, [GetCountry('MRY').GetRuler.GetName], han llegado a nuestra corte. Junto con regalos y ofertas de comercio, traen consigo conocimientos de medicinas extranjeras y noticias de una extraña nueva fe."
cyr_magas_01.8.a:0 "Los extranjeros nos ayudarán a profundizar nuestro entendimiento de la herbología."
cyr_magas_01.8.b:0 "Su filosofía, aunque extraña, enriquecerá nuestras academias locales."
cyr_magas_01.8.c:0 "Los extranjeros tienen razón, ¡debemos adoptar su forma de vida!"
cyr_magas_01.8.b.tt:0 "El 5% de la población de Cirene podría convertirse al budismo."
cyr_magas_01.8.c.tt:0 "El 10% de la población de Cirene podría convertirse al budismo."
cyr_magas_01.8.b.ttt:0 "Un filósofo excepcionalmente talentoso se unirá a nuestra corte."
cyr_magas_01.9.t:0 "Guerra de Independencia contra Egipto"
cyr_magas_01.9.desc:0 "Hemos informado a [GetCountry('EGY').GetRuler.GetName] que las ciudades de Cirenaica dejarán de pagar los tributos regulares que han estado pagando a los egipcios. No hace falta decir que no tomó bien la noticia. Nuestros emisarios han sido ejecutados y se rumorea que se está levantando un ejército para 'tratar con la rebelión cirenaica' mientras hablamos."
cyr_magas_01.9.a:0 "El destino de Cirenaica está en juego…"
cyr_magas_01.10.t:0 "Buscando Aliados"
cyr_magas_01.10.desc:0 "El señorío [GetCountry('EGY').GetAdjective] ha sido durante mucho tiempo una pesada carga sobre los hombros de Cirenaica. Ahora que los lazos dinásticos entre [GetCountry('CYR').GetRuler.GetName] y los gobernantes [GetCountry('EGY').GetRuler.GetFamily.GetName] de Egipto se han roto, los llamados a la independencia son cada vez más fuertes cada día.\n\nSin embargo, por sí sola, Cirenaica tiene pocas posibilidades de victoria. Deberíamos intentar convencer a uno de los muchos rivales de Egipto para que apoyen nuestra búsqueda de independencia."
cyr_magas_01.10.a:0 "¡Envía emisarios a todas las grandes potencias del mundo helénico!"
cyr_magas_01.11.t:0 "Rey de Cirene"
cyr_magas_01.11.desc:0 "Hoy, [GetCountry('CYR').GetRuler.GetName] fue coronado como Rey de Cirenaica en una gran ceremonia en el gran templo de Cirene. Mientras multitudes jubilosas observaban, un banda de oro fue colocada en su cabeza por el sumo sacerdote, y dignatarios de cada ciudad de Cirenaica fueron llevados ante él para dar regalos y jurar lealtad.\n\nYa se están acuñando nuevas monedas, estampadas con el título [GetCountry('CYR').GetRuler.GetName], Rey de Cirene y de todas las ciudades de la Pentápolis. Olvidado está el yugo del dominio persa y egipcio. Por primera vez desde la muerte de Arcesilao IV en 313 AUC (440 a.C.), un verdadero rey se sienta en el trono de Cirenaica."
cyr_magas_01.11.a:0 "¡Viva el Reino de Cirenaica!"
cyr_magas_01.12.t:0 "El Persuador de la Muerte"
cyr_magas_01.12.desc:0 "Influenciado por las enseñanzas de los misioneros budistas, [death_persuader.GetName], un filósofo prominente de la Escuela Cirenaica, ha producido una forma particularmente radical de la filosofía cirenaica. Como otros filósofos cirenaicos, él cree que alcanzar la felicidad es el único propósito de la vida, y que cualquier cosa que no resulte en mayor felicidad es fundamentalmente insignificante. [death_persuader.GetName] va más allá al argumentar que la verdadera felicidad es inalcanzable en la vida, y que la vida misma es, por lo tanto, insignificante, llegando incluso a afirmar que 'El sabio es indiferente entre la vida y la muerte'.\n\n[death_persuader.GetName] ha recopilado sus enseñanzas en un libro llamado 'Muerte por Inanición'. Se rumorea que cientos de personas que han leído el libro han sido convencidas de quitarse la vida en lugar de continuar sufriendo los dolores de la existencia. De aquí deriva el nombre bajo el cual [death_persuader.GetName] se ha hecho infame: 'Peisithanatos', 'el Persuador de la Muerte'.\n\nAunque algunas de estas afirmaciones están ciertamente exageradas, no cabe duda de que 'Muerte por Inanición' es una de las obras de filosofía más grandes de la generación actual."
cyr_magas_01.12.a:0 "¡Debe estar en una biblioteca!"
cyr_magas_01.13.t:0 "Los Libios"
cyr_magas_01.13.desc:0 "Los libios han habitado [GetProvince('(int32)3365').GetArea.GetName] mucho antes de la llegada de los primeros colonos griegos. Tradicionalmente, los libios han llevado un estilo de vida nómada, pastoreando cabras, ovejas y otros animales. Desde la llegada de los griegos cirenaicos, muchos de los libios del norte cerca de las ciudades griegas se han asentado, viviendo de manera similar a sus nuevos vecinos. Los libios del sur, sin embargo, han preservado su estilo de vida nómada tradicional, moviéndose a lo largo de las rutas de caravanas de oasis en oasis.\n\nCuando los primeros colonos griegos llegaron a [GetProvince('(int32)3365').GetArea.GetName], las relaciones con los libios nativos fueron inicialmente muy estrechas. Después de que los griegos se establecieran en [GetProvince('(int32)3365').GetName], fue un grupo de libios nativos quienes sugirieron la ubicación actual de [GetProvince('(int32)3360').GetName] como un lugar mejor para fundar una ciudad. A su vez, los griegos eligieron a la legendaria cazadora griega $omen_cyre$ como la deidad patrona de su ciudad (junto a $omen_apollo$ cuyo oráculo los había llevado a Cirenaica). El matrimonio mixto entre libios y griegos era común, y muchas prácticas religiosas y culturales libias fueron incorporadas en la cultura cirenaica, en primer lugar, la adoración del dios libio con cabeza de carnero $omen_ammon$. En ningún lugar es más evidente esta mezcla de culturas que en la segunda ciudad más grande de Cirenaica, [GetProvince('(int32)3357').GetName], considerada por muchos tanto libia como griega.\n\nSin embargo, desde los primeros días de asentamiento griego, las relaciones entre libios y griegos se han deteriorado considerablemente. Las tribus nómadas libias del sur son una amenaza constante para las ciudades cirenaicas, atacando regularmente el campo y, ocasionalmente, uniéndose para atacar las ciudades mismas. Las relaciones con los libios del norte, ahora una minoría en sus propias tierras, siguen siendo relativamente buenas, pero fuera de [GetProvince('(int32)3357').GetName] el matrimonio mixto se ha vuelto raro y los libios a menudo se encuentran relegados a los márgenes de la sociedad.\n\nNo obstante, los libios siguen siendo una fuerza poderosa dentro de [GetProvince('(int32)3365').GetArea.GetName]. Dependiendo de nuestras acciones, podrían convertirse en un poderoso aliado o en un formidable enemigo para el nuevo gobierno de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
cyr_magas_01.13.a:0 "Buscaremos la reconciliación con los libios"
cyr_magas_01.13.b:0 "La amenaza libia será aplastada"
cyr_magas_01.14.t:0 "Ataques preventivos"
cyr_magas_01.14.desc:0 "Para combatir la amenaza de las incursiones libias contra nuestro campo, hemos intensificado las patrullas a lo largo del borde del desierto. Algunos comandantes particularmente audaces incluso han lanzado ataques preventivos contra grupos de nómadas libios que consideraban sospechosos. Esto ha ayudado a reducir drásticamente el número de incursiones en nuestro territorio, pero también ha causado un gran resentimiento entre los libios a lo largo de la frontera."
cyr_magas_01.14.a:0 "Centrarse en proteger la frontera"
cyr_magas_01.14.b:0 "Atacar a cualquier libio que encontremos"
cyr_magas_01.15.t:0 "La guerra libia"
cyr_magas_01.15.desc:0 "Parece que el conflicto en curso con los nativos libios ha escalado a una guerra abierta.\n\nDespués de una serie de incursiones y escaramuzas fronterizas, las tribus del sur del desierto libio se han reunido alrededor del carismático líder de la tribu Nasamones. Ahora, su ejército combinado se dirige hacia las ciudades de Cirenaica, ansiosos por llevarse todo el botín que puedan cargar y llevarlo de vuelta a sus oasis en el desierto."
cyr_magas_01_15_tooltip_1:0 "Lucharemos contra la amenaza bárbara."
cyr_magas_01.15.a:0 "¡Deben ser detenidos antes de que lleguen a las ricas ciudades de la costa!"
cyr_magas_01_15_tooltip_2:0 "Abandonaremos Cirenaica y nos dirigiremos a Libia."
cyr_magas_01.15.b:0 "¡Ha llegado la hora de que los libios se levanten de nuevo!"
cyr_magas_01.16.t:0 "La muerte de Ptolomeo"
cyr_magas_01.16.desc:0 "Tras la reciente muerte de [GetCharacter('(int32)42').GetName], la situación política en [GetCountry('EGY').GetName] se está volviendo cada vez más inestable. Esta sería la oportunidad perfecta para avanzar en nuestras propias ambiciones, sin embargo, parece que todavía tenemos algunos problemas domésticos que resolver..."
cyr_magas_01.16.a.tt:0 "Todas las tareas de misión incompletas que llevan a 'La muerte de Ptolomeo' serán omitidas."
cyr_magas_01.16.b.tt:0 "Todas las tareas incompletas en la rama libia del árbol de misiones serán omitidas."
cyr_magas_01.16.c.tt:0 "No se omitirá ninguna tarea de misión."
cyr_magas_01.16.a:0 "Deja todo lo demás, ahora es el momento de actuar."
cyr_magas_01.16.b:0 "La cuestión libia tendrá que resolverse más adelante."
cyr_magas_01.16.c:0 "Podemos darnos el lujo de esperar."
cyr_magas_01.17.t:0 "El arte de la guerra"
cyr_magas_01.17.desc:0 "[cyr_focus_martial_char_scope.GetOffice] [cyr_focus_martial_char_scope.GetName] es un estratega excepcionalmente talentoso. Recientemente parece estar ansioso por pasar más tiempo con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Aunque esto podría ser solo un intento apenas disimulado de aumentar su propia influencia en la corte, podría ayudar a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a profundizar su comprensión del arte de la guerra..."
cyr_magas_01.17.a:0 "Deberíamos pasar más tiempo con [cyr_focus_martial_char_scope.GetName]."
cyr_magas_01.17.b:0 "En realidad, tenía algo específico que quería discutir..."
cyr_magas_01.17.c:0 "Esto es una pérdida de tiempo."
cyr_magas_01.18.t:0 "Ejercicio de levas ciudadanas en Cirene"
cyr_magas_01.18.desc:0 "La columna vertebral de cualquier ejército de ciudad griega es su leva ciudadana, y [GetProvince('(int32)3360').GetName] no es una excepción. Es parte de las responsabilidades de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] como gobernador asegurar que la leva esté en buen estado y lista para luchar en caso de necesidad."
cyr_magas_01.18.a:0 "El entrenamiento semanal de la leva será dirigido personalmente por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
cyr_magas_01.18.b:0 "Expandir los campos de entrenamiento, el área de ejercicio actual es insuficiente"
cyr_magas_01.18.c:0 "Ese tiempo sería mejor empleado revisando los libros contables"
cyr_magas_01.19.t:0 "Perdón de los exiliados"
cyr_magas_01.19.desc:0 "Esparcidos por el Mediterráneo viven un número no insustancial de exiliados cirenaicos. La mayoría de ellos son personas que se vieron obligadas a huir de sus ciudades natales tras un desacuerdo sobre la política local de la ciudad. Sin embargo, dado que muchos exiliados aún tienen familiares en Cirenaica, es común ver a peticionarios suplicando a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] por un perdón en la corte en [GetProvince('(int32)3360').GetName].\n\nEn general, los exiliados no representan una amenaza para la autoridad de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], pero subvertir los tribunales de las ciudades de Cirenaica al perdonar a criminales exiliados no sería popular entre la ciudadanía. Por otro lado, Cirenaica está rodeada de muchos rivales poderosos, y expulsar a sus propios ciudadanos es un lujo que no puede permitirse."
cyr_magas_01.19.a:0 "Perdonar en masa a todos menos a los exiliados más peligrosos, los necesitamos aquí."
cyr_magas_01.19.b:0 "Este no es el momento de enfurecer a nuestros ciudadanos faltando el respeto a sus leyes."
cyr_magas_01.19.c:0 "En realidad, hay alguien que estaría mejor lejos de Cirenaica..."

cyr_magas_01.20.t:0 "Mercenarios Libios"
cyr_magas_01.20.desc:0 "Nuestros esfuerzos para reclutar guerreros entre los libios están dando frutos. Un pequeño grupo de soldados libios se ha reunido alrededor de [cyr_libyan_mercs_spawn_province.GetName], listos para contribuir con sus lanzas a nuestra causa."
cyr_magas_01.20.a:0 "Consolidarlos en un grupo de guerreros."
cyr_magas_01.20.b:0 "Mantenerlos listos por si necesitamos reforzar el ejército."

cyr_magas_01.21.t:0 "Alianza a través del Matrimonio"
cyr_magas_01.21.desc:0 "Asegurar la independencia de Cirenaica por nuestra cuenta será muy difícil, considerando la fuerza de las tropas [GetCountry('EGY').GetAdjective] en comparación con las nuestras. Afortunadamente, nuestros señores feudales tienen muchos enemigos que podrían estar dispuestos a apoyar nuestra causa. \n\nSin embargo, para garantizar que nuestro posible aliado no nos abandone cuando llegue el momento, deberíamos insistir en sellar la alianza con un matrimonio real entre [GetCountry('CYR').GetRuler.GetName] y una princesa de la corte de nuestro aliado. \n\nVarios de los principales poderes helénicos serían candidatos prometedores para tal alianza."
cyr_magas_01.21.a:0 "Nos acercaremos a [cyr_marriage_country_scope_1.GetName]"
cyr_magas_01.21.b:0 "[cyr_marriage_country_scope_2.GetName] sería un buen aliado."
cyr_magas_01.21.c:0 "Probemos suerte con [cyr_marriage_country_scope_3.GetName]"
cyr_magas_01.21.d:0 "[cyr_marriage_country_scope_4.GetName] podría ser la opción más segura."
cyr_magas_01.21.e:0 "Tal vez [cyr_marriage_country_scope_5.GetName] nos ayude."
cyr_magas_01.21.f:0 "Después de todo, no necesitamos aliados."
cyr_magas_01.22.t:0 "Un Matrimonio Real"
cyr_magas_01.22.desc:0 "Hemos sido abordados por un emisario de la corte de [GetCountry('CYR').GetRuler.GetName] en [GetCountry('CYR').GetName]. Sugieren que formemos una alianza contra nuestros rivales comunes en [GetCountry('EGY').GetName]. [GetCountry('CYR').GetName] es un importante súbdito [GetCountry('EGY').GetAdjective] y su independencia sería un duro golpe para [GetCountry('EGY').GetName]. \n\nSin embargo, para asegurar nuestro compromiso con la causa [GetCountry('CYR').GetAdjective], [GetCountry('CYR').GetRuler.GetName] solicita la mano de [cyr_marriage_princess_scope.GetFullName] en matrimonio."
cyr_magas_01.22.a:0 "Una excelente oportunidad para debilitar a [GetCountry('EGY').GetName]."
cyr_magas_01.22.b:0 "No podemos permitirnos antagonizar a [GetCountry('EGY').GetName] en este momento."
cyr_magas_01.23.t:0 "Matrimonio Real con [cyr_royal_marriage_country.GetName]"
cyr_magas_01.23.desc:0 "Gracias al arduo trabajo de nuestros enviados, hemos logrado organizar un matrimonio entre nuestro gobernante [GetCountry('CYR').GetRuler.GetName] y una joven noble de la familia [cyr_royal_marriage_country.GetRuler.GetFamily.GetName]. Con suerte, esto garantizará la asistencia [cyr_royal_marriage_country.GetAdjective] si los egipcios nos desafían por nuestro deseo de independencia."
cyr_magas_01.23.a:0 "Organizar una gran boda."

cyr_magas_01.24.t:0 "Matrimonio Real - Oferta Rechazada"
cyr_magas_01.24.desc:0 "Desafortunadamente, [cyr_royal_marriage_country.GetName] ha rechazado nuestra oferta de alianza. Deberíamos considerar uno de los otros candidatos..."
cyr_magas_01.24.a:0 "Nos acercaremos a [cyr_marriage_country_scope_1.GetName]"
cyr_magas_01.24.b:0 "[cyr_marriage_country_scope_2.GetName] sería un buen aliado."
cyr_magas_01.24.c:0 "Probemos suerte con [cyr_marriage_country_scope_3.GetName]"
cyr_magas_01.24.d:0 "[cyr_marriage_country_scope_4.GetName] podría ser la opción más segura."
cyr_magas_01.24.e:0 "Tal vez [cyr_marriage_country_scope_5.GetName] nos ayude."
cyr_magas_01.24.f:0 "Después de todo, no necesitamos aliados."
cyr_magas_01.23.a.tt:0 "[cyr_royal_marriage_country.GetName] se unirá a [GetCountry('CYR').GetName] en su guerra de independencia cuando llegue el momento."
cyr_magas_01.25.t:0 "El Apoyo de Berenike"
cyr_magas_01.25.desc:0 "Desde el matrimonio de [GetCharacter('(int32)18').GetName] con [GetCharacter('(int32)42').GetName], ha hecho de su misión asegurar que sus hijos sean colocados en posiciones de poder. Así, fue en gran medida gracias a su apoyo que [GetCharacter('(int32)46').GetName] fue nombrado gobernador de [GetCountry('CYR').GetName]. \n\nEl apoyo de [GetCharacter('(int32)18').GetFirstName] sigue siendo invaluable incluso ahora. Podríamos solicitar su ayuda para asegurar nuestro control sobre Cirenaica, pero ahora también sería un buen momento para hacer nuestra propia contribución al bienestar de la familia Magid."
cyr_magas_01.25.a:0 "Necesitamos el apoyo financiero de [GetCharacter('(int32)18').GetFirstName] para controlar [GetCountry('CYR').GetName]"
cyr_magas_01.25.b:0 "Tal vez [GetCharacter('(int32)18').GetFirstName] podría escribir a algunos de los parientes del padre de [GetCharacter('(int32)46').GetFirstName]"
cyr_magas_01.25.c:0 "Haremos nuestra parte para apoyar a la familia"
cyr_magas_01.25.b.tt:0 "Varios personajes #Y Magid#! con #G lealtad aumentada#! se unirán a tu corte."
cyr_magas_01.26.t:0 "El Verdadero Gobernante de Cirenaica"
cyr_magas_01.26.desc:0 "El enfoque de [GetCountry('CYR').GetRuler.GetName] en los asuntos internos de [GetCountry('CYR').GetName] lo ha establecido firmemente como gobernante de la zona. Aunque oficialmente [GetCountry('CYR').GetRuler.GetName] todavía debe lealtad a [GetCountry('EGY').GetName], para muchos lugareños es tanto el rey de [GetCountry('CYR').GetName] como [GetCountry('EGY').GetRuler.GetName] en la lejana [GetCountry('EGY').GetCapital.GetName]. \n\nPuede llegar el día en que [GetCountry('CYR').GetName] se libere de la influencia [GetCountry('EGY').GetAdjective]."
cyr_magas_01.26.a:0 "¡Viva [GetCountry('CYR').GetRuler.GetName]!"

