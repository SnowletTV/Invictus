cyr_death_by_starvation:0 "Muerte por Starvación"
cyr_death_by_starvation_desc:0 "La obra magna del filósofo círico Hegesias de Cirene, llamado 'Peisithanatos' (Persuasor de la Muerte) por su habilidad para llevar a las personas al suicidio convenciendo a que la felicidad es inalcanzable y la vida no vale la pena vivir."
cyr_on_the_measure_of_the_world:0 "Sobre la Medida del Mundo"
cyr_on_the_measure_of_the_world_desc:0 "La obra magna de Eratóstenes de Cirene. Describe cómo utilizó las longitudes de las sombras en diferentes ubicaciones para calcular con precisión la circunferencia del mundo."
cyr_rock_edict:0 "Edicto de Roca:0 Misión a Yona"
cyr_rock_edict_desc:0 "Ahora es la conquista por Dhamma la que el Amado-de-los-Dioses considera la mejor conquista. Y ha sido ganada aquí, en las fronteras, incluso a seiscientas yojanas de distancia, donde reina el rey griego Antíoco, más allá de donde gobiernan los cuatro reyes llamados Ptolemeo, Antígono, Magas y Alejandro."
cyr_works_of_kallimakhos:0 "Poesía de Kallimakhos"
cyr_works_of_kallimakhos_desc:0 "Consistiendo en más de 800 piezas individuales de literatura, las obras combinadas del gran poeta Kallimakhos pueden ser la obra literaria más influyente de la era helenística. \n\nLas creaciones más importantes de Kallimakhos son los 'Pinakes' (un catálogo completo de toda la literatura griega), los 'Aetia' (una serie de poemas sobre los orígenes mitológicos de la realidad), la 'Hecale' (un poema épico sobre la vida de una anciana, enmarcado a través de los ojos del héroe Teseo) así como sus Iambos (poemas satíricos) y Himnos (un conjunto de 60 himnos religiosos)."
cyr_the_last_silphium:0 "El Último Silfio"
cyr_the_last_silphium_desc:0 "Los restos secos y preservados de la última planta de silfio que se cosechó. Una vez, esta hierba medicinal era tan abundante en Cirenaica que gran parte de la economía de Cirenaica se construyó alrededor de su exportación. Ahora, este pequeño manojo de materia vegetal es todo lo que queda."
cyr_control_grazing:0 "#R Silfio #! Control de Pastoreo de Ganado"
cyr_control_grazing_desc:0 "Parte de la razón para la disminución de la cosecha de silfio es el creciente número de ganado, especialmente de vacas, pastando en Cirenaica. Los rebaños de ganado comen muchas plantas de silfio antes de que puedan reproducirse. \n\nSi queremos asegurar el suministro de silfio necesitaremos controlar la cantidad de ganado que se permite pastar en Cirenaica."
cyr_control_exports:0 "#R Silfio #! Limitar la Exportación de Silfio"
cyr_control_exports_desc:0 "El mayor contribuyente a la disminución del silfio es nuestra propia exportación descontrolada de la planta. Aplicar estrictos límites de exportación no será popular, pero es una necesidad si queremos dar tiempo a la población de silfio para recuperarse."
cyr_stabilise_silphium:0 "#R Silfio #! Estabilizar la Explotación de Silfio"
cyr_stabilise_silphium_desc:0 "Debido a la acción oportuna de nuestro gobierno, la cosecha de silfio se ha estabilizado a un nivel sostenible. Aunque esto es un retroceso en comparación con la riqueza fenomenal que el comercio de silfio solía traer a nuestro país, garantiza que el pueblo de [SCOPE.GetRootScope.GetCountry.GetName] podrá beneficiarse del don de Apolo durante generaciones."
cyr_stabilise_silphium.tt:0 "Las decisiones $cyr_control_grazing$ y $cyr_control_exports$ han sido tomadas."
cyr_wooing_DEL_friendship:0 "#R Liga Nesiotica #! Amistad Entre Gobernantes"
cyr_wooing_DEL_friendship_desc:0 "[GetCountry('CYR').GetRuler.GetName] ha utilizado su estrecha amistad con [GetCountry('DEL').GetRulerTitle] [GetCountry('DEL').GetRuler.GetName] para impresionar a [GetCountry('DEL').GetRuler.GetFirstName] sobre los beneficios de formar lazos más cercanos con [GetCountry('CYR').GetName]. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_insult:0 "#R Liga Nesiotica #! Insulto Diplomático"
cyr_wooing_DEL_insult_desc:0 "El vicioso insulto diplomático que recientemente infligimos a [GetCountry('PRY').GetName] ha tenido su efecto deseado: la incapacidad de [GetCountry('PRY').GetRuler.GetName] para montar una respuesta decisiva lo ha hecho parecer débil a los ojos de sus súbditos. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_gifts:0 "#R Liga Nesiotica #! Regalos"
cyr_wooing_DEL_gifts_desc:0 "El pueblo de [GetCountry('DEL').GetName] quedó profundamente impresionado por los regalos que hemos enviado recientemente. Este podría ser el momento adecuado para redoblar nuestra generosidad y hacer una donación aún mayor. Independientemente de lo que hagamos, esto sin duda acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_piracy:0 "#R Liga Nesiotica #! Erradicación de la Piratería"
cyr_wooing_DEL_piracy_desc:0 "Los piratas son la plaga del Mar Egeo, por lo que erradicarlos es una de las misiones clave de la armada [GetCountry('CYR').GetAdjective]. Parece que esta inversión en seguridad marítima no ha pasado desapercibida para [GetCountry('DEL').GetName], que ahora depende en gran medida de nuestra ayuda para mantener sus aguas costeras seguras. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_fleet:0 "#R Liga Nesiotica #! Una Gran Flota de Guerra"
cyr_wooing_DEL_fleet_desc:0 "Como un conjunto de pequeñas islas, [GetCountry('DEL').GetName] depende en gran medida del mar para su supervivencia. No sería una exageración decir que quien controla el mar controla a [GetCountry('DEL').GetName]. Ahora poseemos una flota lo suficientemente grande como para disputar las aguas del Egeo contra casi cualquier enemigo. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_eclipsing_fleet:0 "#R Liga Nesiotica #! Poder Naval Eclipsante"
cyr_wooing_DEL_eclipsing_fleet_desc:0 "La flota [GetCountry('CYR').GetAdjective] es ahora considerablemente más grande que la flota del señor feudal de [GetCountry('DEL').GetName], [GetCountry('PRY').GetName]. Sin una flota poderosa, [GetCountry('PRY').GetName] encontrará muy difícil seguir ejerciendo influencia sobre las Islas del Egeo. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_eclipsing_PRY:0 "#R Liga Nesiotica #! Eclipsar a los Antigónidas"
cyr_wooing_DEL_eclipsing_PRY_desc:0 "[GetCountry('PRY').GetName] es pequeño y débil. En su estado actual, le será muy difícil mantener el control sobre [GetCountry('DEL').GetName], especialmente cuando compite con un país mucho más poderoso como el nuestro. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_liberation:0 "#R Liga Nesiotica #! Liberación"
cyr_wooing_DEL_liberation_desc:0 "Nuestra reciente liberación de [cyr_wooing_DEL_liberated_country_scope.GetName] de la opresión extranjera ha establecido firmemente a [GetCountry('CYR').GetName] como amigo de las pequeñas ciudades-estado de Hellas y más allá. Esto nos hace considerablemente más atractivos como aliados potenciales para [GetCountry('DEL').GetName], ya que pueden estar seguros de que sus derechos estarán protegidos bajo nuestro dominio. Esto acercará a [GetCountry('DEL').GetName] a nuestra esfera de influencia."
cyr_wooing_DEL_games:0 "#R Liga Nesiotica #! Patrocinio de Juegos Públicos"
cyr_wooing_DEL_games_desc:0 "Quizás el signo más visible de la autoridad [GetCountry('PRY').GetAdjective] sobre [GetCountry('DEL').GetName] son los juegos anuales que tienen lugar en [GetCountry('DEL').GetCapital.GetName] en honor a la familia gobernante [GetCountry('PRY').GetAdjective]. Si patrocinamos nuestros propios juegos para rivalizar con los de [GetCountry('PRY').GetAdjective], sin duda socavará enormemente el dominio de [GetCountry('PRY').GetAdjective]."
cyr_wooing_DEL_demand_loyalty:0 "#R Liga Nesiotica #! Demandar Lealtad"
cyr_wooing_DEL_demand_loyalty_desc:0 "Ha llegado el momento de exigir que [GetCountry('DEL').GetName] nos acepte como su nuevo señor. Si aceptan, [GetCountry('DEL').GetName] dejará de ser un sujeto de [GetCountry('PRY').GetName] y pasará a formar parte de nuestra esfera de influencia."
