cyr_geography:0 "Padre de la Geografía"
cyr_geography_desc:0 "Los descubrimientos de este personaje lo han convertido en el padre de facto de la ciencia de la geografía."
battiad:0 "Sangre de los Battiadas"
battiad_desc:0 "Battus I fue el líder de los primeros griegos en establecerse en Cirenaica. Originalmente un noble llamado Aristóteles o Aristeo, tomó el nombre de 'Battus' - que significa 'Rey' en la lengua libia nativa - después de que una profecía del Oráculo de Delfos le instruyera fundar una colonia en Libia. La colonia de Battus se convertiría en la ciudad de [GetProvince('(int32)3360').GetName], y Battus el primer rey de Cirenaica. \n\nLos descendientes de Battus continuarían gobernando como reyes de Cirenaica durante 200 años, hasta la integración de Cirenaica en el Imperio Persa. El gobierno de los Battiadas se caracterizó por unas relaciones inusualmente buenas entre los colonos griegos y los libios nativos, así como por el generoso apoyo de los Battiadas a la filosofía y el aprendizaje."
magas:0 "Sangre de Magas y Berenice"
magas_desc:0 "Berenice era una noble macedonia de alto rango. Era la sobrina-nieta del antiguo regente del imperio de [GetCharacter('(int32)39').GetFirstName], [GetCharacter('(int32)9').GetName] y una pariente lejana de [GetCharacter('(int32)39').GetName] mismo. \n\nDespués de la muerte de su primer esposo, Felipe, se trasladó a Egipto para unirse a la corte de su pariente, [GetCharacter('(int32)29').GetName], que era esposa del rey egipcio [GetCharacter('(int32)42').GetName]. Una vez en la corte egipcia, Berenice rápidamente reemplazó a [GetCharacter('(int32)29').GetFirstName] como esposa de [GetCharacter('(int32)42').GetFirstName], convirtiéndose en la reina de facto de Egipto y asegurando que su primer hijo con [GetCharacter('(int32)42').GetFirstName], [GetCharacter('(int32)45').GetName], sucediera a [GetCharacter('(int32)42').GetFirstName] como rey de Egipto. \n\nBerenice usaría su influencia para colocar a los hijos de su primer matrimonio en posiciones importantes. Su hijo mayor, [GetCharacter('(int32)46').GetName], se convertiría en el rey de Cirenaica, mientras que sus hijas [GetCharacter('(int32)115').GetFirstName] y [GetCharacter('(int32)57').GetFirstName] se casarían con [GetCharacter('(int32)70').GetName], rey de Epiro, y [GetCharacter('(int32)56').GetName], el tirano de Sicilia, respectivamente."

