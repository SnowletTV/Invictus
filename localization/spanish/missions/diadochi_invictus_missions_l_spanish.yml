  # Mission Tasks 
 diadochi_invictus_1: "Tracia en el Imperio" 
 diadochi_invictus_1_DESC: "Tenemos decisiones que tomar con respecto a #E Tracia#!;, debemos decidir qué hacer con los antiguos dominios de Lysimachos. Esta región tan importante, la conexión vital entre Europa y Asia, merece nuestra máxima atención." 
 diadochi_invictus_2: "Administración de un imperio" 
 diadochi_invictus_2_DESC: "El vasto tamaño de nuestro reino requiere que capacitemos a los representantes para que actúen en nuestro nombre, pero la pregunta persiste; ¿Quién es el más adecuado para ser un instrumento de autoridad?" 
 diadochi_invictus_3: "Restaurando Persépolis" 
 diadochi_invictus_3_DESC: "La quema de #E Persépolis#! después de una orden dada por Alexandros mientras estaba borracho es una mancha en nuestra reputación, pero es posible que finalmente podamos hacer algo al respecto." 
 diadochi_invictus_4: "Tras los pasos de Alexandros" 
 diadochi_invictus_4_DESC: "Si bien es cierto que hemos reconstruido las fronteras establecidas por Alexandros, aún quedan asuntos pendientes que debemos atender; poseyendo cada #Y Alejandría#! construida por el Conquistador." 
 diadochi_invictus_5: "Alejandro en Anatolia" 
 diadochi_invictus_5_DESC: "Es cierto que Alexandros tuvo una visión para #E Alexandreia Issos#!, pero no vivió lo suficiente para verla hacerse realidad. Sigamos los pasos de los macedonios y construyamos el acuerdo hasta alcanzar su verdadero potencial." 
 diadochi_invictus_6: "Alexandros en Egipto" 
 diadochi_invictus_6_DESC: "Ha llegado el momento de ampliar la ciudad más grande del mundo mediterráneo: [GetProvince('(int32)516').GetName]. Superaremos incluso a Alexandros con lo que imaginamos..." 
 diadochi_invictus_7: "Alejandro en Persia" 
 diadochi_invictus_7_DESC: "Alexandros fundó muchas ciudades en las antiguas tierras de los aqueménidas y ahora es nuestro turno de mejorar lo que él empezó." 
 diadochi_invictus_8: "Alexandros en Aracosia" 
 diadochi_invictus_8_DESC: "No podemos darnos el lujo de descuidar la región seca y polvorienta de Arachosia, sino que debemos construir los lugares que Alexandros consideró dignos." 
 diadochi_invictus_9: "Alexandros en Bactria" 
 diadochi_invictus_9_DESC: "Las ciudades de los bactrianos, por ricas y fuertes que sean, podrían mejorarse, un testimonio de nuestra capacidad." 
 diadochi_invictus_10: "Alexandros en la India" 
 diadochi_invictus_10_DESC: "Seguimos los pasos de Alexandros, hasta llegar a #E India#!; aseguremos tanto su legado como el nuestro en estas tierras." 
 diadochi_invictus_11: "Alejandro en Babilonia" 
 diadochi_invictus_11_DESC: "Debemos centrar nuestra atención en Alejandría, fundada en el río Tigris, y asegurar nuestra posición en la tierra de Mesopotamia." 
 diadochi_invictus_12: "La Real Hacienda de [GetProvince('(int32)946').GetName]" 
 diadochi_invictus_12_DESC: "Los tesoros de la antigua ciudad conocida una vez como #E Susa#! sirvieron bien a Alexandros en su momento de necesidad, pero ha llegado el momento de pagar las deudas del pasado." 
 diadochi_invictus_13: "Fortaleza-Tesorería de Alejandro en [GetProvince('(int32)7968').GetName]" 
 diadochi_invictus_13_DESC: "La fortaleza de [GetProvince('(int32)7968').GetName] era uno de los tesoros más grandes de Alejandro, con muchos diadocos al servicio de sus inconmensurables riquezas. Deberíamos fortificar la ciudadela para evitar más robos." 
  
  # Events 
  
 me_diadochi_empire_events.300.t: "Satrapía de Tracia" 
 me_diadochi_empire_events.300.desc: "Ahora que finalmente hemos traído la paz a la conflictiva región de #E Tracia#! - un logro que debería avergonzar eternamente a Lisímaco, quien fue incapaz de castigar a las tribus odrisias que constantemente amenazaban con derrocarlo - debemos tomar decisiones a largo plazo. futuro de esta importante provincia.\n\nSe nos ha propuesto que instalemos a un candidato, [SCOPE.sCharacter('candidate').GetName], como nuestro sátrapa. Hay muchos testigos de carácter que pueden dar fe personalmente de la posición moral de [SCOPE.sCharacter('candidate').GetFirstName], pero la elección final sigue siendo [ROOT.GetCountry.GetRuler.GetName]." 
 me_diadochi_empire_events.300.a: "Una #E Satrapía de Tracia#! protegerá mejor nuestros intereses aquí" 
 me_diadochi_empire_events.300.b: "Es mejor para nosotros gobernar a todos directamente." 
  
 me_diadochi_empire_events.301.t: "Administrar un imperio" 
 me_diadochi_empire_events.301.desc: ""
 me_diadochi_empire_events.301.a: "Sólo los funcionarios designados garantizarán que todo funcione." 
 me_diadochi_empire_events.301.b: "Sólo los capaces podrán ocupar el cargo." 
 me_diadochi_empire_events.301.c: "La posición de uno en la vida está definida por el nacimiento." 
  
 me_diadochi_empire_events.302.t: "Administrar un imperio" 
 me_diadochi_empire_events.302.desc: ""
 me_diadochi_empire_events.302.a: "Lo que necesitamos es una burocracia centralizada." 
 me_diadochi_empire_events.302.b: "La administración local es la más estable." 
  
 me_diadochi_empire_events.303.t: "Administrar un imperio" 
 me_diadochi_empire_events.303.desc: "Aunque el [ROOT.GetCountry.GetRuler.GetName] lleva tiempo postergando la decisión final, todo el mundo sabe que el [ROOT.GetCountry.GetRulerTitle] tendrá que tomar una decisión, ya que el status quo es insostenible y nuestra administración de las provincias ya está empezando a sufrir.\n\nNosotros Tenemos algunas opciones, cada una de las cuales tiene ventajas y desventajas, y aunque la posición en la que se encuentra [ROOT.GetCountry.GetRuler.GetFirstName] no es envidiable, tendremos que decidir quién administrará los asuntos cotidianos a nivel local en el [ROOT.GetCountry.GetName]. ." 
 me_diadochi_empire_events.303.a: "La nobleza local lo tiene bajo control." 
 me_diadochi_empire_events.303.b: "Las métricas son administradores útiles." 
 me_diadochi_empire_events.303.c: "Los emporos son nuestro futuro." 
  
 me_diadochi_empire_events.304.t: "La restauración de Persépolis" 
 me_diadochi_empire_events.304.desc: "A [ROOT.GetCountry.GetRuler.GetName] no le gusta que le recuerden el vergonzoso episodio en el que #E Persépolis#! fue incendiada, ya que [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] estuvo presente en el simposio que tendría terribles ramificaciones para la antigua ciudad.\n\nEn lugar de insistir en los errores del pasado, [ROOT.GetCountry.GetRuler.GetFirstName] ha prometido devolver la ciudad a un estado prístino y ha ordenado que se construya un monumento que superará todo lo jamás visto antes en la región." 
 me_diadochi_empire_events.304.a: "Embelleceré lo que Alexandros intentó destruir..." 
  
 me_diadochi_empire_events.305.t: "Persépolis restaurada" 
 me_diadochi_empire_events.305.desc: "Por fin, ha llegado a [ROOT.GetCountry.GetRuler.GetName] la noticia de que #E Persépolis#! finalmente ha sido reconstruida. Nuestros arquitectos de [ROOT.GetCountry.GetAdjective] realmente se superaron a sí mismos, porque nunca se ha construido un monumento así en ningún lugar del mundo.\n\nAunque los negocios en [ROOT.GetCountry.GetCapital.GetName] impiden que [ROOT.GetCountry.GetRuler.GetFirstName] asista personalmente a las ceremonias y festivales que acompañarán la restauración, [ROOT.GetCountry.GetRuler.GetSheHe] está contento sabiendo que los pecados del pasado han sido expiados." 
 me_diadochi_empire_events.305.a: "Que este monumento borre la vergüenza de lo que una vez pasó aquí." 
  
 me_diadochi_empire_events.306.t: "Las muchas alejandrinas" 
 me_diadochi_empire_events.306.desc: "Un vanidoso proyecto de [ROOT.GetCountry.GetRuler.GetName] finalmente se ha completado, informan nuestros asesores militares.\n\nAunque somos los claros herederos del imperio de #E Alexandros#!,, se sabía que el macedonio construyó ciudades con su nombre en prácticamente todas partes en un intento por difundir la cultura y la civilización. Nuestras fuerzas triunfantes de [ROOT.GetCountry.GetAdjective] finalmente han reclamado cada #Y Alejandría#! establecida por nuestro antiguo maestro, y ahora son parte del [ROOT.GetCountry.GetName]." 
 me_diadochi_empire_events.306.a: "Esto no es poca cosa que yo, [ROOT.GetCountry.GetRuler.GetFirstName], he logrado" 
  
 me_diadochi_empire_events.307.t: "El camino de Alexandros por Anatolia" 
 me_diadochi_empire_events.307.desc: "[GetProvince('(int32)795').GetName] es una elección inspirada para una ciudad [ROOT.GetCountry.GetAdjective], y [ROOT.GetCountry.GetRuler.GetName] puede ver claramente la razón detrás de la decisión de Alexandros de fundar una #E Alejandría#! aquí.\n\nLa ubicación estratégica del sitio sirve para múltiples propósitos; su puerto natural no sólo es un nodo importante en nuestra red naval, sino que también nos proporciona control de las cercanas #E Puertas Sirias#!, permitiéndonos acceder a las llanuras del este. Lo hemos hecho bien al fortalecer nuestra presencia en la región." 
 me_diadochi_empire_events.307.a: "Siempre actuaré en el mejor interés del estado." 
  
 me_diadochi_empire_events.308.t: "El viaje de Alexandros a Egipto" 
 me_diadochi_empire_events.308.desc: "Quizás el mayor logro que Alexandros haya logrado como fundador de una ciudad es la incomparable [GetProvince('(int32)516').GetName], la ciudad más grande del Mediterráneo, pero el gran general ha sido derrotado por [ROOT.GetCountry.GetRuler.GetName], quien ha elevado la ciudad a alturas nunca antes imaginadas.\n\nEn En señal de gran humildad, cuando los nobles locales se acercaron a [ROOT.GetCountry.GetRuler.GetFirstName] con la oferta de cambiar el nombre de la metrópoli a #E [ROOT.GetCountry.GetRuler.GetFirstName]opolis#! como señal de lo que se había logrado, los [ROOT.GetCountry.GetRulerTitle] se rieron de esta sugerencia y agradecieron a [ROOT.GetCountry.GetRuler.GetHerHis] ciudadanos por su amabilidad mientras rechaza el honor." 
 me_diadochi_empire_events.308.a: "Dejemos todo como está por ahora, pero gracias." 
  
 me_diadochi_empire_events.309.t: "La estancia de Alexandros en Babilonia" 
 me_diadochi_empire_events.309.desc: "Los recuerdos de los ejércitos saqueadores macedonios que destruyeron la autoridad #E Aqueménida#! en#E Mesopotamia#! no están tan lejanos como para que los lugareños hayan olvidado los crímenes cometidos por los invasores, pero hoy, [ROOT.GetCountry.GetRuler.GetName] ha hecho todo lo que [ROOT.GetCountry.GetRuler.GetSheHe] puede hacer en la región para intentar restaurar lo perdido.\n\nAl construir tierras al norte, así como en la desembocadura del #E río Tigris#!, el [ROOT.GetCountry.GetRulerTitle] espera que las nuevas oportunidades económicas ayuden a aliviar la carga de las personas que han sufrido." 
 me_diadochi_empire_events.309.a: "No puedo cambiar tu pasado, pero déjame ayudarte en tu futuro." 
  
 me_diadochi_empire_events.310.t: "La Real Hacienda de [GetProvince('(int32)946').GetName]" 
 me_diadochi_empire_events.310.desc: "[ROOT.GetCountry.GetRuler.GetName] nunca pierde la oportunidad de elogiarse a sí mismo a expensas de [ROOT.GetCountry.GetRuler.GetHerHis] rivales, particularmente de los otros #E Diadochi#!,, por lo que ha habido mucha fanfarria acompañando la restauración del Tesoro Real en [GetProvince('(int32)946').GetName], que ha sido maltratado por los caprichos. de demasiados invasores, entre ellos Alejandro y, más recientemente, Antígono.\n\nAhora que el Tesoro ha sido reconstruido, con una nueva y magnífica fachada de mármol que proyecta la autoridad de [ROOT.GetCountry.GetAdjective], todos pueden ver por qué [ROOT.GetCountry.GetRuler.GetFirstName] se jacta: el El edificio es espectacular." 
 me_diadochi_empire_events.310.a: "Otros traen miseria, pero yo restauro y sano" 
  
 me_diadochi_empire_events.311.t: "Los viajes de Alexandros por Persia" 
 me_diadochi_empire_events.311.desc: "Si bien Alejandro fundó muchas ciudades en las tierras de #E Persia#!,, el crédito por convertirlas en lo que son hoy pertenece enteramente a [ROOT.GetCountry.GetRuler.GetName]. Si no fuera por la atención personal de [ROOT.GetCountry.GetRulerTitle], entonces los antiguos dominios de los #E Aqueménidas#! se habrían marchitado en la vid, pero ahora tenemos cinco ciudades más que se han ampliado, cumpliendo su misión como faros de [ROOT.GetCountry.GetAdjective] cultura." 
 me_diadochi_empire_events.311.a: "Es mi deber ver este trabajo completado." 
  
 me_diadochi_empire_events.312.t: "En los pasos de Alexandros a través de Arachosia" 
 me_diadochi_empire_events.312.desc: "Hay muchas razones por las que Alexandros estableció ciudades y fortificaciones en las tierras que viajó; llevar la civilización macedonia a regiones bárbaras, sin duda, pero también extender su control a través de territorios en disputa que podrían rebelarse una vez que los ejércitos macedonios estuvieran al otro lado del horizonte.\n\nAl darse cuenta de que un país difícil puede conducir a problemas difíciles si no se maneja con cuidado, § _0 ha tomado la decisión de invertir en las provincias de #E Arachosia#!, intentando domar una tierra ruidosa de colinas polvorientas y desierto cruel." 
 me_diadochi_empire_events.312.a: "Y según todos los indicios, lo he logrado." 
  
 me_diadochi_empire_events.313.t: "Hasta el fin del mundo" 
 me_diadochi_empire_events.313.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] ha sido informado de que las iniciativas de construcción que se han llevado a cabo en #E Bactria#! están por fin terminadas, [ROOT.GetCountry.GetRulerTitle] no parece contento con la noticia. Cuando sus confidentes más cercanos le preguntan por qué [ROOT.GetCountry.GetRuler.GetSheHe] parece preocupado, la respuesta sorprende por su franqueza.\n\n'¿Has estado alguna vez en Bactria? Tengo... es un país hermoso, uno que está bendecido con los dones de la naturaleza, pero esta es una fuente de fortaleza que podría ser explotada por los malvados. La gente allí es de tipo valiente y rebelde, y una vez que encuentran su equilibrio, podrían tratar de gobernarse a sí mismos; es como si una parte de la polémica #E Hellas#!, con todos sus hombres ambiciosos buscando la gloria, hubiera sido colocada cerca de los confines del mundo conocido.'" 
 me_diadochi_empire_events.313.a: "Debemos vigilar a Bactria para que no se vuelva demasiado poderosa." 
  
 me_diadochi_empire_events.314.t: "Más allá del Hidaspes" 
 me_diadochi_empire_events.314.desc: "No hay muchos ciudadanos de [ROOT.GetCountry.GetCapital.GetName] que alguna vez lleguen a las ciudades que parecen una lista de lugares imaginados, tan grande es la distancia desde la capital de [ROOT.GetCountry.GetAdjective]. Aunque no mucha gente ha oído hablar de lugares como #E Sodal#! o #E Manikyal#!, pueden estar seguros de que [ROOT.GetCountry.GetRuler.GetName] mejora la vida de [ROOT.GetCountry.GetRuler.GetHerHis] compatriotas, tanto de los que viven cerca de los centros de poder como de los que que viven en las ciudades distantes más allá del Hidaspes." 
 me_diadochi_empire_events.314.a: "Es cierto que nuestro imperio es vasto..." 
  
  # unused atm 
 me_diadochi_empire_events.315.t: "La Real Hacienda de [GetProvince('(int32)7968').GetName]" 
 me_diadochi_empire_events.315.desc: "En [GetProvince('(int32)7968').GetName], se almacenó una gran parte del botín de la campaña de Alejandro, y muchos diádocos se sirvieron allí para financiar sus actividades, como Eumenes, que se llevó 500 talentos, ¡muy lejos del desertor antigónido que robó 10.000! Ahora hemos asegurado esta importante fortaleza y nadie podrá tomar lo que es nuestro por derecho." 
 me_diadochi_empire_events.315.a: "Ahora está a salvo de todas las amenazas." 
  
