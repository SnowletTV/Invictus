l_spanish:
  
  #################### 
  # Title 
  #################### 
  
 eburonian_missions_01: "¡El más valiente de los galos!" 
 eburonian_missions_01_DESCRIPTION: "En la región norte de la Galia, lejos de las suaves y civilizadas tierras del Mediterráneo, viven los feroces belgas. Están rodeados de tribus enemigas; los temibles alemanes del este a menudo cruzan el río Rhenus para atacar, y los galos del oeste no son amigos de los belgas, sino rivales por el poder.\n\nA medida que las guerras de unificación se extienden por todo el sur, con reyes y generales luchando como Esperan reconstruir un Imperio dividido, al igual que los belgas luchan para crear su nación; solo el tiempo dirá quién puede afirmar ser el más valiente de los galos." 
 eburonian_missions_01_CRITERIA_DESCRIPTION: "Esta misión se completará cuando Eburonia haya conquistado a sus rivales belgas y haya establecido un poderoso reino en el norte." 
 eburonian_missions_01_BUTTON_TOOLTIP: "'De todos los galos, los más fuertes son los belgas debido a su distancia de nuestras provincias.'- Julio César" 
  
  #################### 
  # Mission Tasks 
  #################### 
  
 eburonian_missions_task_1: "La estrategia del sur" 
 eburonian_missions_task_1_DESC: "Ahora que hemos tomado una decisión, no podemos permitirnos perder ni un segundo más: preparémonos para atacar a nuestros vecinos del sur antes de que se enteren de nuestros planes. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 eburonian_missions_task_2: "Reclamaciones menapianas" 
 eburonian_missions_task_2_DESC: "Los territorios costeros del norte son el hogar de los menapianos, pero es de esperar que este error se rectifique en breve; preparar a nuestros hombres, diciéndoles que informen a nuestros vecinos que sus opciones son la muerte o la servidumbre. \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 eburonian_missions_task_3: "Golpear un nervio" 
 eburonian_missions_task_3_DESC: "A medida que se corre la voz por toda #E Bélgica#! sobre la campaña emprendida por [ROOT.GetCountry.GetRuler.GetName], nuestros enemigos tiemblan, preguntándose si serán los próximos en enfrentarse a los ejércitos de Eburonia, mientras nuestros amigos viajan a nuestra capital desde lejos, ofreciendo sus servicios como voluntarios con la esperanza de reclamando algo de gloria para sí mismos.\n\n#Y ¡Un personaje con un @military_icon excepcionalmente alto! se unirá a tu causa.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 eburonian_missions_task_4: "Esclavos belgas" 
 eburonian_missions_task_4_DESC: "Nuestras continuas campañas contra nuestras tribus vecinas tienen éxito, asegurando que nuestros asentamientos y talleres estén llenos de esclavos para trabajar por la gloria de #E Eburonia#!. \n\n\n\n\n\n\n\n\n\ n\n@celt_mil15!" 
  
 eburonian_missions_task_5: "Yegua germánica" 
 eburonian_missions_task_5_DESC: "El puerto de [GetProvince('(int32)3026').GetName] sería una excelente adición a las propiedades cada vez mayores de los temidos #E Eburones#!; a estas alturas, ya deberían saber qué nos espera cuando nuestros diplomáticos lleguen a su corte. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 eburonian_missions_task_6: "Algo de que estar orgulloso" 
 eburonian_missions_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha pedido un cese temporal de nuestras guerras exteriores para que podamos celebrar lo que hemos ganado. Si bien algunos están descontentos con la decisión de abandonar nuestro hogar tribal, se ha decidido que dejaremos el Rhenus por las costas del Mare Germanicum, una nueva capital para una nueva nación, forjada con hierro y voluntad. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 random_belgae_port_bonus: "#Y Nuestros puertos en la#! #T Región de Bélgica#! #Y recibirán un modificador comercial permanente.#!" 
  
 eburonian_missions_task_7: "Reclamando Bélgica" 
 eburonian_missions_task_7_DESC: "Aunque nuestro pueblo está cansado después de tantos años de interminables campañas, no debemos olvidar nuestros votos sagrados y seguir adelante: ¡nuestros ejércitos no pueden descansar hasta que hayamos reclamado la totalidad de Bélgica para nosotros! ¡Marcha por el río Sequana!\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!" 
  
 eburonian_missions_task_8: "Comerciantes británicos" 
 eburonian_missions_task_8_DESC: "La isla de #E [GetProvince('(int32)2022').GetArea.GetRegion.GetName]#! es ​​el hogar de tribus extrañas y salvajes, y aunque sus costumbres son muy diferentes a las nuestras, deseamos sus excelentes productos comerciales y queremos aumentar nuestras conexiones económicas con los isleños... pero Necesitaremos una flotilla adecuada si queremos cruzar las aguas. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 eburonian_missions_task_9: "Ciudad De Los Eburones" 
 eburonian_missions_task_9_DESC: "Viajero, ¿has oído hablar de la bella #E Cortoriacum#!, la ciudad capital erigida por los piadosos Eburones en el norte? Se podría recorrer toda la #E Galia#! antes de encontrar otra ciudad igual; muchos creen que los eburones sólo son capaces de hacer la guerra, pero el crecimiento de su ciudad demuestra lo contrario. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 random_belgae_port_bonus2: "#Y Uno de nuestros puertos en la#! #T Región de Bélgica#! #Y recibirá un modificador comercial permanente.#!" 
  
 eburonian_missions_task_10: "El más valiente de los belgas" 
 eburonian_missions_task_10_DESC: "Es cierto que a nuestro pueblo le encanta la guerra y los elogios obtenidos en la batalla; nada hace más felices a los Eburones que escuchar una historia sobre las valientes hazañas de sus guerreros.\n\nEsto se extiende también a la vida privada de sus líderes; un jefe tribal no debe tener miedo de derribar enemigos dondequiera que estén, incluso en combate personal. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 eburonian_missions_task_11: "Granjas de abejas de Traiectus" 
 eburonian_missions_task_11_DESC: "Muchos se quedan atónitos al oír que los feroces Eburones, inigualables en el campo de batalla y con una reputación aterradora, son muy aficionados a la miel, endulzan sus carnes y también elaboran toda la miel que pueden. ¡No debería sorprendernos descubrir, entonces, que están construyendo colmenas de abejas en #E Traiectus#!. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 eburonian_missions_task_12: "Piratas Ganuentianos" 
 eburonian_missions_task_12_DESC: "#E Ganuenta#! era el hogar de piratas mucho antes de que llegáramos los Eburones, pero en lugar de desalojar a los pérfidos bandidos, hemos decidido acoger a nuestros huéspedes; después de todo, no hay razón para que no trabajemos juntos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 eburonian_missions_task_13: "Harenacio en el Rhenus" 
 eburonian_missions_task_13_DESC: "Aunque hayamos abandonado nuestra antigua capital por una nueva ciudad planificada en la costa, eso no significa que [GetProvince('(int32)3712').GetName] se haya convertido en un remanso; Todo lo contrario, de hecho. Parece que reubicar la sede del gobierno sólo ha traído más oportunidades a la ciudad. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 eburonian_missions_task_14: "Sabiduría bárbara" 
 eburonian_missions_task_14_DESC: "Al darse cuenta de que el futuro de [ROOT.GetCountry.GetName] debe construirse sobre una base que sea más fuerte que simplemente subyugar a nuestros enemigos, se tomó la decisión de convertir a [GetProvince('(int32)3675').GetName] en una ciudad que rivalice con cualquier capital. Debemos construir la infraestructura que permitirá a nuestra gente crecer sabia y fuerte; debemos hacer de Cortoriacum un lugar en el que valga la pena vivir. \n\n\n\n\n\n\n\n\n\n\n@event_pic13 !" 
  
 eburonian_missions_task_16: "El futuro de los belgas" 
 eburonian_missions_task_16_DESC: "Ahora que nos mantenemos erguidos en nuestro momento de victoria total, debemos volver nuestra atención hacia adentro; debemos forjar un reino que resistirá la prueba del tiempo. Envíe información sobre un Consejo que se celebrará en [ROOT.GetCountry.GetCapital.GetName] para discutir el futuro de los belgas. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 eburonian_missions_task_17: "El Rhenus no nos detendrá" 
 eburonian_missions_task_17_DESC: "Los pérfidos #E frisones#! de nuestro norte se creen seguros al otro lado del Rhenus, pero les pagaremos su traición aunque tengamos que perseguirlos hasta los confines de la Tierra. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
  
  
 me_belgae_ultimatum.2.tt: "Hemos declarado la guerra a #Y $belgae_group$#! tribus que rechazaron nuestras demandas." 
 me_belgae_ultimatum_send.tt: "Enviaremos un ultimátum a cada país destacado para que acepte nuestra Supremacía o enfrente la Guerra." 
 bravest_belgae_ruler_duel_tt: "Nuestro gobernante debe usar la interacción de personajes #Y Hacer rival#! con el líder de un país enemigo y #Y Desafío a un duelo#!." 
 you_need_to_form_belgia: "Necesitamos tomar la decisión de #Y Unir a Bélgica#!." 
  
  
  
  
  #################### 
  # Events 
  #################### 
  
 me_belgae_1_title: "¡El más valiente de los galos!" 
 me_belgae_1_desc: "Es una tarde muy fría en la región de #E [GetProvince('(int32)3712').GetArea.GetRegion.GetName]#!,, inusual para esta época del año, pero [ROOT.GetCountry.GetRuler.GetName] no parece notar el frío mientras [ROOT.GetCountry.GetRuler.GetSheHe] camina de un lado a otro del alojamiento de [ROOT.GetCountry.GetRuler.GetHerHis] en [ROOT.GetCountry.GetCapital.GetName].\n \nLa razón de la agitación de [ROOT.GetCountry.GetRuler.GetFirstName] es bastante fácil de entender; En los consejos de guerra de [ROOT.GetCountry.GetName] se ha ideado un magnífico plan que traerá derramamiento de sangre y devastación al extremo norte, pero incluso ahora persisten algunas dudas: si todo va según los planes de [ROOT.GetCountry.GetRuler.GetFirstName], muchas vidas serán perdidas. perdido.\n\n'Dioses, perdónenme por la destrucción que estoy a punto de desatar...'" 
 me_belgae_1.a: "¡Belgia será cortada a punta de espada!" 
 me_belgae_1_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_2_title: "La estrategia del sur" 
 me_belgae_2_desc: "Después de mirar a su alrededor y considerar nuestras opciones, [ROOT.GetCountry.GetRuler.GetName] ha decidido sabiamente presionar contra nuestros vecinos más débiles del sur.\n\nNuestros enviados ya han abandonado [ROOT.GetCountry.GetCapital.GetName], pero no traen regalos; no están cargados con pieles y no traen torques de plata u oro; no habrá florituras diplomáticas, sólo la entrega de nuestro ultimátum." 
 me_belgae_2.a: "Tendremos nuestra respuesta en diez días..." 
 me_belgae_2_tooltip: "La tarea de la misión '#Y La estrategia del sur#!' ahora ha sido #G Completada#!!" 
  
 me_belgae_3_title: "Reclamaciones menapianas" 
 me_belgae_3_desc: "Los #E Menapians#! de nuestro norte tienen algunas similitudes con nuestro propio pueblo; su proximidad a las costas asegura que la vida en el agua sea parte de su rutina diaria. Y aunque estamos agradecidos de que las aguas del #E Rhenus#! nos permitan acceder al Mare Germanicum, nuestro liderazgo militar preferiría un acceso sin restricciones sin tener que depender de transportes fluviales.\n\nEsperamos una respuesta de los menapianos en cualquier momento. ahora, esperamos que tomen una decisión acertada." 
 me_belgae_3.a: "Oremos por resoluciones pacíficas, pero mantengan sus espadas afiladas." 
 me_belgae_3_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_4_title: "Golpear un nervio" 
 me_belgae_4_desc: "Una mañana [ROOT.GetCountry.GetRuler.GetName] se despedía de nuestros diplomáticos que se disponían a partir de [ROOT.GetCountry.GetCapital.GetName] hacia tierras de #E Nervia#!, y se había reunido una multitud para ver partir a nuestros enviados. Muchos ofrecían oraciones por el éxito de su misión, esperando que los nervios se sometieran pacíficamente y no [ROOT.GetCountry.GetName] volvieran a caer en otra guerra regional.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] estaba en medio de un hermoso discurso cuando de repente se produjo una gran conmoción. en la multitud. Momentos después, un joven se abrió paso hacia el frente de la multitud. De pie ante nuestro Jefe Tribal, el hombre cayó de rodillas, extendiendo su espada hacia [ROOT.GetCountry.GetRuler.GetFirstName].\n\n'Mi nombre es [SCOPE.sCharacter('rups_belgae').GetName], y los dioses me visitaron en un sueño con una profecía del futuro - vengo a ofrecer mi espada al futuro rey de los belgas. ¡Permíteme servirte, o [ROOT.GetCountry.GetRuler.GetName]!'" 
 me_belgae_4.a: "Muy bien, entonces, [SCOPE.sCharacter('rups_belgae').GetFirstName] - Podría serte útil." 
 me_belgae_4_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_5_title: "Esclavos belgas" 
 me_belgae_5_desc: "[ROOT.GetCountry.GetRuler.GetName] está de buen humor esta mañana, sin duda sintiendo el impulso de nuestras campañas militares: uno por uno, nuestros estados vecinos están cayendo ante la espada de [ROOT.GetCountry.GetRuler.GetHerHis], tal como se esperaba.\n\nAunque algunas personas podrían tener escrúpulos a la hora de esclavizar a sus primos, los [ROOT.GetCountry.GetAdjective] no padecen tales debilidades morales; cualquiera que se resista a nuestras intenciones correrá un destino similar." 
 me_belgae_5.a: "Haremos esclavos de cualquiera que se oponga a nuestros diseños." 
 me_belgae_5_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_6_title: "Yegua germánica" 
 me_belgae_6_desc: "Se ha enviado un mensaje a los #E morinianos#! de que se les dará el mismo ultimátum que han recibido las otras tribus belgas. Esperamos que sean estudiosos de nuestra historia reciente y tomen una decisión acertada, aunque nada es seguro en este mundo nuestro." 
 me_belgae_6.a: "Por tierra y por mar, nuestras fuerzas destruirán cualquier resistencia." 
 me_belgae_6_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_7_title: "Algo de que estar orgulloso" 
 me_belgae_7_desc: "Una procesión solemne sigue a [ROOT.GetCountry.GetRuler.GetName] mientras [ROOT.GetCountry.GetRuler.GetSheHe] marca los límites de nuestro nuevo asentamiento en [GetProvince('(int32)3675').GetName]. Esta es una ocasión trascendental en la historia de [ROOT.GetCountry.GetName], ya que la decisión de trasladar la capital no es algo que [ROOT.GetCountry.GetRuler.GetFirstName] haya tomado a la ligera.\n\nHay quienes sentirán nostalgia por [GetProvince('(int32)3712').GetName], pero se guardan estos sentimientos para sí mismos. en este día santo - porque está claro que el futuro de Eburonia está conectado con #E Cortoriacum#!." 
 me_belgae_7.a: "Consagramos esta tierra que ha visto derramarse sangre belga sobre ella." 
 me_belgae_7_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_8_title: "Reclamando Bélgica" 
 me_belgae_8_desc: "En [ROOT.GetCountry.GetCapital.GetName] está teniendo lugar una escena familiar que se ha convertido en algo habitual en la capital de los Eburones; [ROOT.GetCountry.GetRuler.GetName] se dirige a [ROOT.GetCountry.GetRuler.GetHerHis] diplomáticos mientras se preparan para llevar nuestros ultimátums a las ciudades de nuestros enemigos. Sólo el tiempo dirá si se someterán pacíficamente, pero nuestros ejércitos están preparados para cualquier cosa que se les presente." 
 me_belgae_8.a: "Bélgica debe ser nuestra, ¡no hay otra alternativa!" 
 me_belgae_8_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_9_title: "Comerciantes británicos" 
 me_belgae_9_desc: "Gracias a nuestras conexiones comerciales con [GetProvince('(int32)2022').GetArea.GetRegion.GetName], en las tiendas de [ROOT.GetCountry.GetCapital.GetName] se pueden encontrar todo tipo de productos exóticos que no se podían encontrar hace unos meses; En los puestos del mercado se venden baratijas de ámbar, lingotes de estaño y pieles finas.\n\nPor las tardes, una vez finalizado el trabajo del día, a menudo se puede encontrar a [ROOT.GetCountry.GetRuler.GetName] paseando por los emporios, lanzando una ojo crítico sobre los productos que se ofrecen. Afortunadamente, todo suele ser a satisfacción de [ROOT.GetCountry.GetRuler.GetFirstName], para alivio de los vendedores, que no desean enojar al legendario Jefe Tribal." 
 me_belgae_9.a: "¡Solo lo mejor es suficiente para Eburonia y su gente!" 
 me_belgae_9_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_10_title: "Ciudad De Los Eburones" 
 me_belgae_10_desc: "Un grupo supersticioso, el pueblo [ROOT.GetCountry.GetAdjective] se ha esforzado por ofrecer sacrificios a los dioses de la guerra. Al darse cuenta de que nada en esta vida es una certeza, [ROOT.GetCountry.GetRuler.GetName] se ha propuesto financiar las prácticas religiosas de nuestra tribu, con la esperanza de influir en los dioses para que continúen bendiciendo nuestras iniciativas.\n\nUn ejemplo famoso de esta política en acción se refiere a Lo que se hizo a #E Cortoriacum#!; antes de que se construyera la ciudad, se realizaron una serie de sacrificios en los santuarios de todo el campo. Después de que la tierra fue purificada ritualmente, nuestros arquitectos e ingenieros comenzaron su trabajo con entusiasmo." 
 me_belgae_10.a: "Que todos los que nos rodean nos odien, pero que los dioses nos sigan bendiciendo." 
 me_belgae_10_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_11_title: "El más valiente de los belgas" 
 me_belgae_11_desc: "La reputación de [ROOT.GetCountry.GetRuler.GetName] ha crecido a pasos agigantados en los últimos años; [ROOT.GetCountry.GetRuler.GetFirstName] no solo ha llevado a #E Eburonia#! a alturas nunca soñadas, nuestro valiente Jefe Tribal también ha triunfado personalmente, venciendo a [ROOT.GetCountry.GetRuler.GetHerHis] rival en un duelo.\n\nAhora, todos caminan de puntillas alrededor de [ROOT.GetCountry.GetRuler.GetFirstName], temerosos. que un comentario mal interpretado podría dar lugar a un intercambio de golpes." 
 me_belgae_11.a: "No quiero pelear con el famoso [ROOT.GetCountry.GetRuler.GetFirstName]; ¡¿Tú?!" 
 me_belgae_11_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_12_title: "Granjas de abejas de Traiectus" 
 me_belgae_12_desc: "Los visitantes de la región de [GetProvince('(int32)3709').GetName] a menudo quedan cautivados por los huertos y campos de esa tierra boscosa, porque allí crecen en abundancia flores silvestres; El cabello de muchos aldeanos está plisado y trenzado con flores fragantes entretejidas.\n\nPero hay más aquí que solo la belleza natural de [GetProvince('(int32)3709').GetArea.GetRegion.GetName]; este reino está poblado por abejas que producen una miel excepcional, aromatizada por el polen de los abetos que crecen por todas partes." 
 me_belgae_12.a: "La miel está bien, pero me gusta el hidromiel. ¡Tráeme otro cuerno!" 
 me_belgae_12_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_13_title: "Piratas Ganuentianos" 
 me_belgae_13_desc: "En años pasados, los piratas de [GetProvince('(int32)3843').GetName] no hacían distinción entre amigos y enemigos, asaltando las ciudades de cualquiera que fuera lo suficientemente tonto como para dejar sus puertas sin vigilancia. Y aunque han sido una espina clavada en nuestro costado desde que tenemos uso de razón, [ROOT.GetCountry.GetRuler.GetName] ha anunciado que debemos tratar a estos bandidos como huéspedes preciados.\n\nPronto, nos deleitaremos los oídos con las historias de piratas que atacan lugares lejanos. y ancho, y habrá muchas risas en [ROOT.GetCountry.GetCapital.GetName]." 
 me_belgae_13.a: "No tener miedo; Estos piratas trabajan para Eburonia ahora." 
 me_belgae_13_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_14_title: "Harenacio en el Rhenus" 
 me_belgae_14_desc: "Todas las voces que afirmaban que [GetProvince('(int32)3712').GetName] se marchitaría en la vid una vez que la capital se hubiera trasladado a [GetProvince('(int32)3675').GetName] se han visto obligadas a tragarse sus palabras, para gran disfrute de [ROOT.GetCountry.GetRuler.GetName].\n\nLa vida continúa en la antigua capital; los mercados todavía están llenos de pescado fresco capturado en el #E Rhenus#!, y ahora los barcos viajan diariamente desde la costa hacia el interior, trayendo mercancías comerciales desde #E Cortoriacum#! e incluso desde el lejano [GetProvince('(int32)2022').GetArea.GetRegion.GetName]; el cercano puerto de [GetProvince('(int32)3714').GetName] está ocupado desde desde el amanecer hasta el anochecer.\n\nMientras que [ROOT.GetCountry.GetRuler.GetFirstName] suele ser magnánimo en la victoria, hoy [GetProvince('(int32)3675').GetName]0 se regodea; afortunadamente, nadie está molesto." 
 me_belgae_14.a: "¡Sabía lo que estaba haciendo cuando di la orden de moverme!" 
 me_belgae_14_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_15_title: "Sabiduría bárbara" 
 me_belgae_15_desc: "La construcción en [ROOT.GetCountry.GetCapital.GetName] está casi terminada; noticia que ha recorrido #E Bélgica#! como un rayo. Antaño, nuestro pueblo se ganaba la vida a duras penas en chozas cubiertas de paja junto a la orilla del río, a merced de los elementos, pero ahora, los edificios de piedra y madera brindan refugio a nuestros orgullosos ciudadanos.\n\n[ROOT.GetCountry.GetRuler.GetName] también ha exigido que se Se construirá una biblioteca con la esperanza de que algún día se convierta en un receptáculo de conocimientos. Se sabe que [ROOT.GetCountry.GetRuler.GetFirstName] tiene el don de ver más allá de la vista y, habiendo vislumbrado el futuro de Eburonia, ha dado personalmente las órdenes: todos están a favor de construir un santuario al conocimiento." 
 me_belgae_15.a: "Nuestro pueblo debe hacer crecer sus posesiones, y la sabiduría es la mayor de ellas." 
 me_belgae_15_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_16_title: "El futuro de los belgas" 
 me_belgae_16_desc: "[ROOT.GetCountry.GetRuler.GetName] ha convocado otro Consejo Tribal en [ROOT.GetCountry.GetCapital.GetName], tomando a muchos con la guardia baja; la última vez que se hizo algo así fue antes de nuestra terrible guerra civil, pero ahora que nuestro rey asesinado ha sido vengado, ¿cuál podría ser la razón de este cónclave? ¿Reunión?\n\n[ROOT.GetCountry.GetRuler.GetFirstName] tiene reputación de ser serio y mesurado, pero [ROOT.GetCountry.GetRuler.GetSheHe] está lleno de justa ira, y la voz de [ROOT.GetCountry.GetRuler.GetHerHis] se ahoga por la emoción cuando [ROOT.GetCountry.GetRuler.GetSheHe] se dirige a la sala.\n\n'Hemos vengado el caído, pero esto es sólo una medida a medias, y la sangre de los inocentes clama por justicia. No podemos permitir que los #E frisones#!,, nuestros enemigos declarados que ayudaron a los asesinos que hundieron nuestro reino en la guerra, sigan cruzando el #E Rhenus#!, atacando nuestros territorios a su antojo. Durante demasiado tiempo les he permitido actuar con impunidad, ya que mi atención se ha centrado en cuidar de las [ROOT.GetCountry.GetCapital.GetName]0 personas. Pero ahora que tenemos nuestro equilibrio, debemos pagar sus insultos: mataremos a diez frisones por cada cabello de un miembro de la tribu belga que haya sido lastimado.'\n\nDesenvainando una espada, [ROOT.GetCountry.GetRuler.GetFirstName] la sostiene frente a la cara de [ROOT.GetCountry.GetRuler.GetHerHis] y pronuncia un juramento poderoso." 
 me_belgae_16.a: "¡Que se marchite el brazo de mi espada si no derriba a Frisia! ¡A las armas!" 
 me_belgae_16_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_belgae_17_title: "Un gobernante reformista" 
 me_belgae_17_desc: "Debajo de la nueva y orgullosa bandera de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha anunciado que [ROOT.GetCountry.GetRuler.GetSheHe] planea reformar nuestra sociedad [ROOT.GetCountry.GetAdjective] desde cero.\n\nAunque algunos han pedido a [ROOT.GetCountry.GetRuler.GetFirstName] que posponga estos ambiciosos diseños hasta que nos hayamos recuperado por completo. de nuestras guerras, [ROOT.GetCountry.GetRuler.GetSheHe] ha sido implacable; debemos actuar ahora, argumenta [ROOT.GetCountry.GetRuler.GetSheHe], porque nadie sabe lo que nos deparará el mañana y el impulso nos acompaña actualmente.\n\nEl llamamiento se ha hecho y pronto se reunirá un Consejo. congregarse en [ROOT.GetCountry.GetCapital.GetName] para escuchar las propuestas de [ROOT.GetCountry.GetRuler.GetFirstName]." 
 me_belgae_17.a: "La hora está cerca; debemos hacer estos movimientos ahora" 
  
 me_belgae_18_title: "Voces disidentes" 
 me_belgae_18_desc: "Incluso antes de que [ROOT.GetCountry.GetRuler.GetName] haya tenido la oportunidad de defender el caso [ROOT.GetCountry.GetRuler.GetHerHis], un puñado de jefes tribales se han manifestado en contra de las iniciativas sin siquiera saber cuáles son, dando a conocer sus opiniones mucho antes de llegar al Consejo. [SCOPE.sCharacter('random_belgae_dude').GetName] ha sido particularmente expresivo, y la creciente oposición a [ROOT.GetCountry.GetRuler.GetName] se ha unido en torno a este carasmista orador. \n\n'Están sucediendo demasiadas cosas y los presagios nos dicen que debemos reducir la velocidad. ¿No ha traído [ROOT.GetCountry.GetRuler.GetFirstName] ya suficiente miseria a nuestro pueblo, con [ROOT.GetCountry.GetRuler.GetHerHis] guerras de agresión sin precedentes? Además, no creemos que [ROOT.GetCountry.GetRuler.GetFirstName] tenga la sabiduría para liderar a nuestra gente, por lo que todo este asunto está condenado desde el principio.'\n\nAunque [ROOT.GetCountry.GetRuler.GetFirstName] está enfurecido por esta insubordinación, [ROOT.GetCountry.GetRuler.GetSheHe] aprieta los dientes [ROOT.GetCountry.GetRuler.GetHerHis] y da la bienvenida a Caciques para sentarse a la mesa." 
 me_belgae_18.a: "No nos apresuremos; ¡Ven y razona conmigo!" 
  
 me_belgae_19_title: "Un amigo astuto, de principio a fin" 
 me_belgae_19_desc: "Las deliberaciones en [ROOT.GetCountry.GetCapital.GetName] han fracasado y muchos regresan a casa, alimentando una rabia candente contra [ROOT.GetCountry.GetRuler.GetName]. Al principio, [ROOT.GetCountry.GetRuler.GetFirstName] complació los puntos de vista disidentes, haciendo todo lo que estaba a su alcance para permitir que todos dijeran lo que pensaba, pero una vez que quedó claro que las otras tribus no apoyaban a [ROOT.GetCountry.GetRuler.GetHerHim], se intercambiaron insultos de un lado a otro, y una cosa llevó a otro.\n\nEn un momento, [ROOT.GetCountry.GetRuler.GetFirstName] fue acusado de ser un asesino, habiendo matado a tantos miembros de la tribu belga por el bien de la ambición de [ROOT.GetCountry.GetRuler.GetHerHis], pero esto fue una burla demasiado lejos: a todos se les ordenó abandonar la capital de inmediato. \n\nUnas horas más tarde, mientras [ROOT.GetCountry.GetRuler.GetFirstName] estaba sentado echando humo en las cámaras de [ROOT.GetCountry.GetRuler.GetHerHis], alguien llamó a la puerta: era [SCOPE.sCharacter('hail_emperor_fox').GetName].\n\n'Estoy aquí para decirte, o [ROOT.GetCountry.GetRuler.GetName], que hay aquellos que todavía creen en ti, incluso cuando todos los demás aparentemente no lo hacen.'" 
 me_belgae_19.a: "Gracias por tu apoyo, amigo mío... tómate una copa conmigo." 
  
 me_belgae_20_title: "¡Una trama descubierta!" 
 me_belgae_20_desc: "Las lenguas han sido demasiado sueltas y los agentes de [ROOT.GetCountry.GetRuler.GetName] han descubierto un complot asesino. ¡Después de la desastrosa conferencia en [ROOT.GetCountry.GetCapital.GetName], parece que algunos de los jefes tribales desleales han estado buscando en secreto contratar asesinos frisones para asesinar a toda la familia de [ROOT.GetCountry.GetRuler.GetFirstName] y [ROOT.GetCountry.GetRuler.GetHerHis]!\n\nAfortunadamente, hemos descubierto esta cobarde conspiración, con suerte antes de que ocurra. es demasiado tarde." 
 me_belgae_20.a: "Tienes que estar bromeando... ¿después de todo lo que he hecho por Bélgica?" 
  
 me_belgae_21_title: "Muerte de un héroe" 
 me_belgae_21_desc: "Ya es tarde, casi la tercera vigilia, y [ROOT.GetCountry.GetRuler.GetName] está trabajando duro en las habitaciones de [ROOT.GetCountry.GetRuler.GetHerHis] cuando llega un mensajero, con las mejillas sonrojadas y sin aliento por la carrera.\n\n'Mi jefe, debe venir inmediatamente. Hemos atrapado a los hombres responsables del complot de asesinato en tu contra.'\n\nLevantándose [ROOT.GetCountry.GetRuler.GetHerHis] pies, [ROOT.GetCountry.GetRuler.GetFirstName] asiente sombríamente y se dirige hacia el pasillo. Cuando [ROOT.GetCountry.GetRuler.GetSheHe] dobla una esquina, hay una conmoción repentina detrás de [ROOT.GetCountry.GetRuler.GetHerHim]: gira salvajemente, [ROOT.GetCountry.GetRuler.GetFirstName] ve el brillo de un hacha de guerra frisia, segundos antes de que conecte con la cara de [ROOT.GetCountry.GetRuler.GetHerHis]. Se oye un sonido horrendo y húmedo de huesos crujiendo, y [ROOT.GetCountry.GetRuler.GetFirstName] abre la boca de [ROOT.GetCountry.GetRuler.GetHerHis] para gritar, pero solo sale sangre.\n\nCuando [ROOT.GetCountry.GetRuler.GetFirstName] cae al suelo, un grupo de jefes tribales da un paso adelante, con dagas y hachas en alto. para continuar con su salvaje trabajo." 
 me_belgae_21.a: "Alguien...por favor...alguien...ayúdeme..." 
  
 me_belgae_22_title: "Belga contra belga" 
 me_belgae_22_desc: "[ROOT.GetCountry.GetRuler.GetName] ha asumido el control de [ROOT.GetCountry.GetName] en un momento de crisis para el país, y aunque la llegada de un nuevo gobernante suele ser un momento de celebración, la guerra civil en curso ha impedido que se lleven a cabo festividades.\n\nHabrá Es hora de conmemorar esta ocasión, pero por ahora, la oscura tarea de matar a los parientes rebeldes está al alcance de la mano." 
 me_belgae_22.a: "Lloro por los valientes hijos de [ROOT.GetCountry.GetName] que morirán en esta guerra sin sentido." 
  
 me_belgae_23_title: "El Rhenus no nos detendrá" 
 me_belgae_23_desc: "[ROOT.GetCountry.GetRuler.GetName], al enterarse de que nuestras reclamaciones contra los #E frisones#! del norte habían sido completadas, no perdió tiempo en reunir [ROOT.GetCountry.GetRuler.GetHerHis] levas; la convocatoria para que los soldados se reunieran cerca de [ROOT.GetCountry.GetCapital.GetName] salió esa misma mañana.\ n\nSi bien hay algunas voces dentro del [ROOT.GetCountry.GetName] que piden moderación, argumentando que una invasión en toda regla a través del #E río Rhenus#! es ​​una carga innecesaria para nuestra nación, el [ROOT.GetCountry.GetRuler.GetFirstName] se ha negado a escuchar; el [ROOT.GetCountry.GetRulerTitle] ha hizo un juramento de sangre de venganza." 
 me_belgae_23.a: "¡No descansaré hasta que todos los frisones hayan probado la muerte!" 
  
 me_belgae_24_title: ""
 me_belgae_24_desc: ""
 me_belgae_24.a: ""
  
 me_belgae_ultimatum_1_title: "Presentación belga" 
 me_belgae_ultimatum_1_desc: "Al darse cuenta de que nunca podrán esperar derrotarnos en el campo de batalla, nuestros enemigos nos han entregado su libertad, pidiendo sólo que los tratemos bien y no abusemos de nuestra autoridad." 
 me_belgae_ultimatum_1.a: "No importa... al final triunfaremos." 
 me_belgae_ultimatum_1.b: "Damos la bienvenida a quienes nos abrazan y destruimos a quienes nos rechazan." 
  
 me_belgae_ultimatum_2_title: "Sed de sangre belga" 
 me_belgae_ultimatum_2_desc: "Nuestros diplomáticos ante nuestros vecinos belgas no han tenido todo éxito, pero esto sólo satisface a [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis] sed de gloria. Parece que nada está destinado a ser fácil en esta vida, ¡pero venceremos todo lo que se interponga en nuestro camino!" 
 me_belgae_ultimatum_2.a: "¡Dile a nuestros miembros de la tribu que estén preparados para lo que pueda venir!" 
  
