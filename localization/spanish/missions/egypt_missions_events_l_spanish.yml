  #Egypt# 
  ###Thalassocracy### 
 me_egypt_1_sea.1.t: "Corte de Rodas: Bastiones de Rodas" 
 me_egypt_1_sea.1.desc: "No hace mucho, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetName], asedió a [GetProvince('(int32)266').GetName] para impedir que uniera fuerzas con nosotros. \n\nComo señal de nuestra protección y amistad con los rodios, financiaremos la construcción de nuevas fortalezas, muros más altos y torres más fuertes. ¡Nuestra influencia en esta parte del Mediterráneo ya no será cuestionada!" 
 me_egypt_1_sea.1.a: "¡Construyamos una nueva fortaleza!" 
 me_egypt_1_sea.1.b: "Si los muros actuales resistieron [GetCharacter('(int32)38').GetName], pueden resistir cualquier cosa." 
 me_egypt_1_sea.2.t: "Corte de Rodas: Bibliotecas de Rodas" 
 me_egypt_1_sea.2.desc: "En nuestro esfuerzo por transformar [GetProvince('(int32)266').GetName] en una capital del Norte para nuestro reino, las murallas y los edificios magníficos no son suficientes si no los acompañan personas igualmente magníficas: intelectuales del más alto calibre deberían sentirse atraídos por la ciudad y trasladarse allí, o formarse localmente. y, en general, lo eligen como un lugar ideal para vivir cómodamente y donde proseguir su búsqueda de conocimiento. \n\nPara satisfacer sus necesidades, aumentaremos el número de bibliotecas y enviaremos a algunos de nuestros mejores intelectuales para gestionarlas." 
 me_egypt_1_sea.2.a: "¡Construyamos una nueva biblioteca!" 
 me_egypt_1_sea.2.b: "[GetProvince('(int32)516').GetName] debe ser la única capital cultural de nuestro pueblo." 
 me_egypt_1_sea.3.t: "Corte de Rodas: Academias de Rodas" 
 me_egypt_1_sea.3.desc: "Si esperamos que [GetProvince('(int32)266').GetName] se convierta en una capital cultural para nuestro reino, debemos invertir en educar a las élites locales con los mismos estándares que en [GetProvince('(int32)516').GetName].\n\nLos jóvenes más prometedores de la nobleza del país recibirán una formación filosófica de alta calidad. educación en [GetProvince('(int32)266').GetName] y proceder a formar nuestra clase dirigente; sin embargo, las academias extraordinarias también atraerán a la clase dominante de los países vecinos, ¡lo que nos permitirá difundir nuestra cultura por todas partes!" 
 me_egypt_1_sea.3.a: "¡Construyamos una nueva academia!" 
 me_egypt_1_sea.3.b: "Si los rodios quieren aprender, deberían pasar a [GetProvince('(int32)516').GetName]." 
 me_egypt_1_sea.4.t: "Corte de Rodas: Escuela de Escultores" 
 me_egypt_1_sea.4.desc: "Hoy en día, los mejores escultores del mundo vienen a [GetProvince('(int32)266').GetName] para perfeccionar su arte. Su estilo dramático está de moda en la corte de todos los Sucesores y se ha convertido en el epítome del refinamiento y la sofisticación. El mercado tiene un enorme potencial para crecer aún más y, con el patrocinio adecuado, los rodios podrían vender estas estatuas incluso a los pueblos bárbaros de Occidente." 
 me_egypt_1_sea.4.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] esperará algunas bonitas estatuas." 
 me_egypt_1_sea.4.b: "Si estos artistas son tan buenos, todos deberían pasar a [GetProvince('(int32)516').GetName]." 
 me_egypt_1_sea.5.t: "Muelles de Chipre: Mercados de Salamina" 
 me_egypt_1_sea.5.desc: "[GetProvince('(int32)331').GetArea.GetName] siempre ha sido un puente natural para el comercio entre el mundo griego, Egipto y Asia Menor. Cada inversión en el comercio local seguramente nos reportará grandes beneficios. \n\n[GetProvince('(int32)331').GetName], en particular, es una ciudad antigua y rica, famosa por sus comerciantes, quienes fueron los primeros en presentar a los griegos continentales las mercancías asirias y los dioses egipcios. Mostrando nuestro apoyo a los mercados locales, apaciguaremos a los comerciantes más influyentes de la ciudad." 
 me_egypt_1_sea.5.a: "¡Construyamos un nuevo mercado en [GetProvince('(int32)331').GetName]!" 
 me_egypt_1_sea.5.b: "No necesitamos más comerciantes." 
 me_egypt_1_sea.6.t: "Cyprian Docks: constructores navales de renombre" 
 me_egypt_1_sea.6.desc: "[GetProvince('(int32)331').GetName] es un puerto ideal para controlar la costa sur de Asia Menor y las costas de Siria y Fenicia. La isla también es rica en madera y tradicionalmente conocida por sus constructores navales y remeros. \n\nDeberíamos aprovechar esto; El apoyo al comercio local de madera beneficiará enormemente también a los principales socios comerciales. Por otro lado, nuestros intereses están en el mar, y apaciguar a marineros tan notorios sólo puede funcionar a nuestro favor." 
 me_egypt_1_sea.6.a: "¡Apoyemos entonces las tradiciones locales!" 
 me_egypt_1_sea.6.a.tt: "También [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)516').GetName|Y] y [GetProvince('(int32)416').GetName|Y] ganan #Y $cyprus_shipbuilder_tradition$#!." 
 me_egypt_1_sea.6.b: "No necesitamos más barcos." 
 me_egypt_1_sea.7.t: "Cyprian Docks: La bendición de Afrodita" 
 me_egypt_1_sea.7.desc: "[GetProvince('(int32)334').GetName] es el centro más grande e importante del culto a [aphrodite_scope.GetName] en el Mediterráneo oriental; Según la tradición, la diosa, nacida de las olas, emergió del mar y aterrizó aquí por primera vez en [GetProvince('(int32)334').GetName]. A partir de esta historia, se ganó el epíteto 'Paphia', con el que se la conoce desde hace siglos.\n\nEn nuestra búsqueda del control absoluto sobre los mares, simplemente no podemos darnos el lujo de pasar por alto a la poderosa diosa nacida de las olas del mar. ¡sí mismo!" 
 me_egypt_1_sea.7.a: "¡Construyamos un nuevo templo en honor de [aphrodite_scope.GetName]!" 
 me_egypt_1_sea.7.b: "El santuario de [aphrodite_scope.GetName] ya es majestuoso y rico." 
 me_egypt_1_sea.8.t: "Muelles de Chipre: minas de cobre" 
 me_egypt_1_sea.8.desc: "[GetProvince('(int32)331').GetArea.GetName] es uno de los principales productores de cobre de todo el Mediterráneo y del cobre se fabrican monedas. ¡Deberíamos garantizar un ingreso constante de materias primas para sustentar nuestras casas de moneda!\n\nAdemás, el cobre se utiliza ampliamente en varias aleaciones de uso cotidiano, en particular el bronce. Si bien el bronce en el equipo militar es cada vez más raro, el bronce sigue siendo el material principal para las estatuas y se usa ampliamente para la cerámica y la decoración." 
 me_egypt_1_sea.8.a: "¡Construyamos algunas minas!" 
 me_egypt_1_sea.8.b: "¿Qué pasa si demasiado cobre infla el mercado?" 
 me_egypt_1_sea.9.t: "Muelles de Cipriano: Impuestos para el Basileus" 
 me_egypt_1_sea.9.desc: "[GetProvince('(int32)331').GetArea.GetName] es una isla extremadamente rica gracias a su numerosa población, sus recursos naturales y su posición geográfica ideal para el comercio. Sin embargo, la mayoría de estas riquezas seguirán en manos de ciudadanos privados, a menos que les apliquemos impuestos." 
 me_egypt_1_sea.9.a: "¡Construyamos más oficinas tributarias!" 
 me_egypt_1_sea.9.b: "Respetamos los ingresos de nuestros súbditos." 
 me_egypt_1_sea.10.t: "Liga Asiática: La Liga Crisaórica" 
 me_egypt_1_sea.10.desc: "Dada su posición geográfica, Caria ([GetProvince('(int32)1980').GetArea.GetName] y [GetProvince('(int32)1956').GetArea.GetName]) es un área difícil de controlar para nuestro imperio marítimo. Sin embargo, podríamos aligerar la carga sobre nuestro aparato militar y burocrático aprovechando la fuerte identidad local de los carianos. Permitirles cierto grado de autogobierno asegurará su felicidad y lealtad a largo plazo. También aumentará nuestra popularidad entre todos los griegos, quienes considerarán a [ROOT.GetCountry.GetRuler.GetName] como un libertador largamente esperado. \nPodríamos liberar a los carios como una liga vasalla bajo los auspicios de Zeus Crisaoreus, adorado en un santuario local en [GetProvince('(int32)1980').GetName]. \n\n¿Deseamos continuar?" 
 me_egypt_1_sea.10.a: "Sí, creemos la #Y Liga Crisaórica#!!" 
 me_egypt_1_sea.10.a.tt: "Crea la #Y Liga Crisaórica#! como Estado Feudatorio." 
 me_egypt_1_sea.10.a.tt.2: "Cada territorio que poseemos o que posee un sujeto en [GetProvince('(int32)1980').GetArea.GetName|Y] y [GetProvince('(int32)1956').GetArea.GetName|Y] ahora pertenecerá a la #Y Liga Crisaórica#!." 
 me_egypt_1_sea.10.b: "No, es mejor para nosotros controlar el área directamente." 
 me_egypt_1_sea.10.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_10$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.11.t: "Una nueva liga helénica" 
 me_egypt_1_sea.11.desc: "Los griegos nunca han estado unidos políticamente, siempre han estado orgullosos de su cultura compartida, pero también de la autonomía y la libertad de sus ciudades individuales. Sólo las situaciones de extrema necesidad los unieron, como el peligro de una invasión persa, pero tales ligas fueron siempre muy inestables y de corta duración. \n\nEsta mentalidad los dejó divididos y débiles frente a la creciente marea del imperio de Alejandro y el gobierno de sus sucesores. Por eso los griegos han elegido finalmente a [ROOT.GetCountry.GetRuler.GetName] para reunirlos y guiarlos. Consideran a nuestro Basileus como su libertador y protector, y sueñan con una Grecia una vez más unida para luchar contra los enemigos orientales." 
 me_egypt_1_sea.11.a: "¡Que así sea! Hoy renace la Liga Helénica." 
 me_egypt_1_sea.11.a.tt: "Crear la #Y Liga Helénica#! como Estado feudatario." 
 me_egypt_1_sea.11.a.tt.2: "La gente de [GetCulture('macedonian').GetCultureGroup.GetName|Y] cultura de todo el Mediterráneo estará encantada con nosotros." 
 me_egypt_1_sea.11.a.tt.3: "Cada territorio que poseemos o que posee un sujeto en [GetProvince('(int32)427').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)389').GetArea.GetName|Y] ahora pertenecerá a la #Y Liga Helénica#!." 
 me_egypt_1_sea.11.b: "No se puede confiar en nada a los griegos. No cambiemos las cosas." 
 me_egypt_1_sea.11.b.tt: "La gente de [GetCulture('macedonian').GetCultureGroup.GetName|Y] cultura en todo el Mediterráneo estará disgustada con nosotros." 
 me_egypt_1_sea.11.b.tt.2: "Nuestros súbditos griegos quedarán decepcionados." 
 me_egypt_1_sea.11.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_11$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.12.t: "Corte de Rodas: Crecimiento de Rodas" 
 me_egypt_1_sea.12.desc: "Los rodios fueron bendecidos por los dioses desde el principio de los tiempos. Su isla es un puente ideal entre la Grecia continental, las islas del Egeo, Asia Menor y Oriente. Lo suficientemente grande como para ser rico y densamente poblado, pero no lo suficientemente grande como para ser difícil de controlar y proteger, [GetProvince('(int32)266').GetName] ha prosperado durante siglos. \n\nSu posición, a la entrada del Mar Egeo y en las principales rutas comerciales de la zona, ha llamado nuestra atención, y el valor inquebrantable con el que repelieron [GetCharacter('(int32)38').GetName] merece una compensación adecuada. \n\nSería apropiado que contribuyéramos al desarrollo de [GetProvince('(int32)266').GetName]', para hacer de la isla un trampolín vital para nuestra expansión en la zona." 
 me_egypt_1_sea.12.a: "¡Empecemos!" 
 me_egypt_1_sea.12.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] iniciará un programa de construcción en [GetProvince('(int32)266').GetName]." 
 me_egypt_1_sea.13.t: "La corte de Rodas" 
 me_egypt_1_sea.13.desc: "Después de un largo año de inversiones y obras que han cambiado la faz de la isla, ¡[GetProvince('(int32)266').GetName] finalmente es digna de ser llamada la Capital del Norte de nuestro imperio! \n\nEdificios modernos y hermosas estatuas decoran la ciudad, protegida por fortalezas impenetrables. Nuestros mejores intelectuales acuden a las academias de Rodas, en los mercados de Rodas se pueden encontrar productos de todo el mundo conocido y ¡la ciudad ahora está lista para recibir la visita de nuestro Basileus en cualquier momento!" 
 me_egypt_1_sea.13.a: "Este es un resultado agradable." 
 me_egypt_1_sea.13.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_8$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.14.t: "Cyprian Docks: invertir en Chipre" 
 me_egypt_1_sea.14.desc: "[GetProvince('(int32)331').GetArea.GetName], lugar de nacimiento de la hermosa [aphrodite_scope.GetName], comparte la belleza de su diosa. Sin embargo, lo que realmente nos importa es su posición favorable y sus puertos, que nos permitirán vigilar las costas tanto de Siria como de Asia Menor. \n\nUna isla es más fácil de proteger que una zona interior, pero no será suficiente si no ampliamos las infraestructuras portuarias y la economía comercial." 
 me_egypt_1_sea.14.a: "¡Hagámoslo!" 
 me_egypt_1_sea.14.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] iniciará un programa de construcción en [GetProvince('(int32)331').GetArea.GetName]." 
 me_egypt_1_sea.15.t: "Muelles de Chipre: Los muelles de Chipre" 
 me_egypt_1_sea.15.desc: "El año pasado aparecieron obras de construcción en toda la isla y especialmente en los principales puertos. Ahora las obras están completas y un [GetProvince('(int32)331').GetArea.GetName] más rico y productivo está listo para la inspección de [ROOT.GetCountry.GetRuler.GetName]." 
 me_egypt_1_sea.15.a: "Esto fue un éxito." 
 me_egypt_1_sea.15.a.tt: "Si aún no se poseen, [GetProvince('(int32)334').GetName|Y], [GetProvince('(int32)331').GetName|Y] y todos los territorios en [GetProvince('(int32)331').GetArea.GetName|Y] con minas ahora pertenecen a [GetCountry('EGY').GetName]." 
 me_egypt_1_sea.15.a.tt.2: "También [GetProvince('(int32)334').GetName|Y] gana '#Y $cyprian_docks_modifier$#!'." 
 me_egypt_1_sea.15.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_9$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.16.t: "Astilleros alejandrinos: los puertos de Alejandría" 
 me_egypt_1_sea.16.desc: "Una de las principales razones del enfoque a largo plazo de Egipto en los negocios del interior es la ausencia total de madera apta para el mar. Las cañas de papiro son embarcaciones ligeras y maniobrables que han transportado mercancías y personas a lo largo del Nilo durante milenios, pero son totalmente inadecuadas para afrontar el mar abierto. \n\nHemos asegurado un ingreso constante de madera para [GetProvince('(int32)516').GetName] a través del comercio, por lo que es hora de que desafíemos las olas construyendo los barcos más grandes jamás vistos." 
 me_egypt_1_sea.16.a: "Bien hecho." 
 me_egypt_1_sea.16.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_1$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.16.a.tt: "[GetProvince('(int32)529').GetName|Y] y [GetProvince('(int32)517').GetName|Y] también recibirán '#Y $alexandria_shipyard_modifier$#!'." 
 me_egypt_1_sea.17.t: "Rutas Seguras: La Piratería Erradicada" 
 me_egypt_1_sea.17.desc: "Los piratas han asolado el Nilo, el Mediterráneo y el Mar Rojo durante siglos. Prosperaron gracias a la debilidad o complacencia de todos los poderes locales. \n\nErradicar completamente la piratería es una hazaña imposible, pero hemos logrado volver a controlarla expulsando a los piratas de sus calas a lo largo de nuestras costas. Naturalmente, todavía tenemos que luchar contra los piratas de otros países, pero nuestro mensaje es claro: los piratas no son bienvenidos en [GetCountry('EGY').GetName]." 
 me_egypt_1_sea.17.a: "Podemos estar orgullosos de este logro." 
 me_egypt_1_sea.17.a.tt: "El almirante #Y Kallikrates#! aparece en #Y $mare_aegyptum_area$#!." 
 me_egypt_1_sea.17.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_2$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.18.t: "La Liga de los Isleños: Paz para las Islas del Egeo" 
 me_egypt_1_sea.18.desc: "Los [GetProvince('(int32)1915').GetArea.GetName] han estado en disputa durante mucho tiempo desde la muerte de Alejandro. Nuestro interés por el mar es fuerte, pero también lo era la ambición de [GetCharacter('(int32)37').GetPraenomen], cuando envió a su hijo [GetCharacter('(int32)38').GetPraenomen] a ofrecer su amistad muy condicional a las islas del mar Egeo. Incapaces de negarse, capitularon pero, más tarde, miraron a [ROOT.GetCountry.GetRuler.GetName] como un salvador y un pacificador, y no quedaron decepcionados. \n\nAhora que la mayoría de las islas están bajo nuestra protección, ¡debemos asegurar nuestra posición en todo el Mar Egeo!" 
 me_egypt_1_sea.18.a: "¡Adelante!" 
 me_egypt_1_sea.18.a.tt: "[GetCountry('EGY').GetName] gana un reclamo sobre [GetProvince('(int32)7901').GetName|Y], [GetProvince('(int32)283').GetName|Y], [GetProvince('(int32)1974').GetName|Y], [GetProvince('(int32)266').GetName|Y], [GetProvince('(int32)331').GetName|Y], [GetProvince('(int32)1989').GetName|Y] y [GetProvince('(int32)1973').GetName|Y], si aún no es propiedad del sujeto o no es propiedad del sujeto. \nEl almirante #Y Bakchon#! aparece en #Y [GetProvince('(int32)7901').GetName|Y]1#!." 
 me_egypt_1_sea.18.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_3$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.19.t: "Poder naval: la flota más poderosa" 
 me_egypt_1_sea.19.desc: "Ni siquiera el poderoso Agamenón que navegaba hacia Troya comandaba una flota tan imponente. ¡Si todos nuestros barcos estuvieran reunidos en el mismo lugar, las velas ocultarían el horizonte!\n\nHizo falta tiempo, energías y oro, pero nuestra flota real finalmente está completa, lista para afrontar cualquier desafío y aportar nuestra influencia y poder en todos los rincones del Mediterráneo." 
 me_egypt_1_sea.19.a: "[GetCountry('EGY').GetName] es un enemigo temible." 
 me_egypt_1_sea.19.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_4$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.20.t: "Protector del Mar Egeo: Dominios del Egeo" 
 me_egypt_1_sea.20.desc: "Sólo [GetCharacter('(int32)37').GetName] y su hijo [GetCharacter('(int32)38').GetPraenomen] intentaron antes obtener el control total del Mar Egeo. Sólo [ROOT.GetCountry.GetRuler.GetName] tuvo éxito donde fracasaron. \n\nAhora, las numerosas islas del Mar Egeo están todas bajo nuestra protección y, por primera vez, se benefician de la paz y la seguridad bajo la misma bandera. ¡Los isleños celebran nuestra llegada con fiestas y ofrendas a los dioses!" 
 me_egypt_1_sea.20.a: "¡Toma eso, [GetCharacter('(int32)37').GetPraenomen], viejo tonto!" 
 me_egypt_1_sea.20.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_5$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.21.t: "Puertos asiáticos: enclaves seguros" 
 me_egypt_1_sea.21.desc: "Ahora que hemos establecido dominio sobre la isla más grande del Mediterráneo oriental y hemos asegurado algunas bases navales en Asia Menor, nuestra posición en el área está asegurada y nuestro poder sigue creciendo. \n\nSin embargo, no debemos volvernos complacientes. Nuestras posesiones en Asia están lejos de Egipto y son difíciles de defender, y quedarían completamente aisladas si perdiéramos nuestra supremacía sobre el mar." 
 me_egypt_1_sea.21.a: "Avancemos." 
 me_egypt_1_sea.21.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_6$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.22.t: "Un punto de apoyo griego: protector de las tradiciones antiguas" 
 me_egypt_1_sea.22.desc: "Los atenienses, alguna vez famosos por su destreza naval y su imperio marítimo, reconocen nuestra superioridad y nos confían su supervivencia. \n\nHeredamos humildemente su vocación como protectores de la libertad y la autonomía griegas, y prometemos apoyar la causa griega contra nuestros enemigos comunes y cualquier nuevo invasor." 
 me_egypt_1_sea.22.a: "Es un gran honor." 
 me_egypt_1_sea.22.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_7$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.23.t: "Fortalezas griegas: Golfo Sarónico asegurado" 
 me_egypt_1_sea.23.desc: "Aseguramos algunas bases navales fortificadas en las proximidades de [GetProvince('(int32)416').GetName]. Si bien están escasamente poblados y no son particularmente atractivos por sus recursos, estos territorios tienen un valor estratégico considerable para fortalecer nuestra posición en Grecia.\n\nToda el área está bajo nuestro control directo, por lo que nuestros barcos están a salvo y será un desafío para nuestros enemigos. ¡para expulsarnos de Grecia ahora!" 
 me_egypt_1_sea.23.a: "Bien hecho." 
 me_egypt_1_sea.23.a.tt: "Cada territorio poseído en [GetProvince('(int32)438').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y] y [GetProvince('(int32)440').GetArea.GetName|Y] ganará '#Y $greek_stronghold_secured$#!'." 
 me_egypt_1_sea.23.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_12$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.24.t: "La guerra de Cremónides: Grecia liberada" 
 me_egypt_1_sea.24.desc: "Se hace. \n\nBajo la magnífica dirección de [ROOT.GetCountry.GetRuler.GetName], Grecia finalmente está libre del control opresivo y las intervenciones entrometidas de los sucesores de Alejandro, y ya no será su campo de batalla preferido. \n\n¡A partir de este día, toda Grecia disfrutará de libertad y autonomía bajo nuestra protección! Se respetarán las tradiciones y los cultos, y los griegos se liberarán de las guerras locales que plagaron constantemente su historia y finalmente conocerán una prosperidad sin precedentes." 
 me_egypt_1_sea.24.a: "¡Hurra!" 
 me_egypt_1_sea.24.a.tt.1: "[GetCountry('EGY').GetName] gana un reclamo sobre [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y] ([GetProvince('(int32)379').GetName|Y], [GetProvince('(int32)393').GetName|Y] y [GetProvince('(int32)365').GetName|Y])." 
 me_egypt_1_sea.24.a.tt.2: "Cada provincia de propiedad en [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)391').GetArea.GetName|Y] gana '#Y $egypt_free_greece$#!'." 
 me_egypt_1_sea.24.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_13$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.25.t: "Trono de Alejandro" 
 me_egypt_1_sea.25.desc: "[GetProvince('(int32)379').GetName] ha caído, y con ella la antigua capital de Macedonia, [GetProvince('(int32)428').GetName], casa de las tumbas ancestrales de los reyes de Macedonia. \n\n[ROOT.GetCountry.GetRuler.GetName] demostró la legitimidad del reclamo de su familia sobre el imperio perdido hace mucho tiempo de Alejandro y ahora se sienta en el trono de Alejandro. Ahora, lo que antes era sólo un sueño parece estar al alcance de la mano. \n\nNuestro próximo paso será la reunificación del imperio de Alejandro." 
 me_egypt_1_sea.25.a: "¡Adelante!" 
 me_egypt_1_sea.25.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_14$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.26.t: "El Señor del Mediterráneo" 
 me_egypt_1_sea.26.desc: "Esta es una hazaña que vale la pena celebrar. \n\nEl Mediterráneo oriental está completamente bajo nuestro control. Nuestros barcos navegan sin oposición y son bienvenidos en todos los puertos, los mercaderes viajan seguros desde las tierras más remotas, los griegos celebran su libertad bajo nuestra protección y todas las ciudades en el mar se regocijan porque les trajimos la paz. \n\nNuestro poder en el mar no conoce fronteras." 
 me_egypt_1_sea.26.a: "¡Celebremos nuestros logros!" 
 me_egypt_1_sea.26.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_final$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.27.t: "La cuestión de Rodas: una propuesta para Rodas" 
 me_egypt_1_sea.27.desc: "La cuestión de [GetProvince('(int32)266').GetName] ha vuelto, una vez más, a la consideración de [ROOT.GetCountry.GetRuler.GetPraenomen]. \n\nLa rica isla era nuestra amiga cuando nuestro reino era joven y la lucha entre los Sucesores apenas había comenzado. Los rodios pagaron su amistad con un largo asedio por parte de [GetCharacter('(int32)38').GetPraenomen], hijo de [GetCharacter('(int32)37').GetName], pero sobrevivieron a esta prueba y se aseguraron una posición segura y neutral, en medio de la constante lucha que dividía nuestro reino del de Antígono. Han pasado muchos años y cada día resulta más claro que este equilibrio no puede continuar. [GetProvince('(int32)266').GetName] es una presa demasiado atractiva -y demasiado débil- para que las potencias rivales del Mediterráneo la dejen en paz. \n\nNecesitamos actuar rápido y asegurar otro puerto seguro para nosotros. El tribunal de [ROOT.GetCountry.GetRuler.GetPraenomen] está de acuerdo: enviaremos una embajada a [GetProvince('(int32)266').GetName], llevando regalos y ofreciendo oficialmente nuestra protección a la isla." 
 me_egypt_1_sea.27.a: "Esperemos que los rodios elijan sabiamente." 
 me_egypt_1_sea.27.a.tt: "Enviamos una embajada a [GetProvince('(int32)266').GetName|Y]. Nos llevará aproximadamente un mes recibir una respuesta." 
 me_egypt_1_sea.28.t: "La cuestión de Rodas: la protección antigónida" 
 me_egypt_1_sea.28.desc: "Lamentablemente nuestra oferta llegó demasiado tarde. [GetProvince('(int32)266').GetName] ya está bajo la protección de [GetCountry('PRY').GetName] y no puede ser influido por nosotros. \n\nSin embargo, la isla es demasiado vital para nuestra política de dominio mediterráneo y no podemos aceptar esta abierta violación de los acuerdos relativos a la neutralidad. \n\nAhora sólo hay una opción viable." 
 me_egypt_1_sea.28.a: "¡GUERRA!" 
 me_egypt_1_sea.28.a.tt.end: "La tarea de misión '#Y $egypt_mission_1_sea_task_15$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.29.t: "El asunto de Rodas: la participación extranjera" 
 me_egypt_1_sea.29.desc: "Lamentablemente nuestra oferta llegó demasiado tarde. [GetProvince('(int32)266').GetName] ya está bajo la protección de [rhodes_owner_egypt_29.GetName]. \n\nSin embargo, la isla es demasiado vital para nuestra política de dominio mediterráneo, y no podemos aceptar que los rodios puedan ser esclavos de una potencia extranjera. \n\nAhora sólo hay una opción viable para liberarlos." 
 me_egypt_1_sea.30.t: "El asunto de Rodas: una alianza incómoda" 
 me_egypt_1_sea.30.desc: "Nuestras relaciones con Rodas han ido decayendo constantemente en los últimos años, hasta el punto de que nuestra oferta de protección ha causado una gran agitación entre los rodios. \n\nEl debate se prolongó durante todo un mes, pero finalmente llegaron a un acuerdo. \n\nAprecian nuestra preocupación por su libertad y seguridad, pero el considerable número de nuestros opositores en el país fácilmente causaría una guerra civil si los rodios aceptaran nuestra propuesta. En cambio, nos ofrecen una alianza que mostraría nuestra benevolencia hacia sus ciudadanos y nos daría a todos algo de tiempo para resolver nuestras diferencias." 
 me_egypt_1_sea.30.a: "No es lo que esperábamos, pero es un punto de partida." 
 me_egypt_1_sea.31.t: "La cuestión de Rodas: protección aceptada" 
 me_egypt_1_sea.31.desc: "Hemos recibido una respuesta de los rodios: ¡aceptan nuestra generosa oferta de protección! \n\nA partir de este día, serán considerados nuestros feudatarios, disfrutarán de nuestra protección, nos ayudarán en nuestras guerras y, tal vez, algún día estarán completamente integrados en nuestro glorioso imperio. [GetProvince('(int32)266').GetName] se ha convertido, sin duda, en una de las ciudades más ricas y bellas del mundo griego, y la recibimos con los brazos abiertos, como una joya más de nuestra corona." 
 me_egypt_1_sea.31.a: "¡Éxito!" 
 me_egypt_1_sea.32.t: "Corte de Rodas: talleres de vidrio" 
 me_egypt_1_sea.32.desc: "[GetProvince('(int32)266').GetName] siempre ha sido considerado uno de los importadores y productores de vidrio más antiguos del Mediterráneo griego. Las cristalerías de lujo y otros productos de vidrio únicos abandonaron los talleres de Rodas y se extendieron por todas partes durante siglos. Una buena manera de mostrar nuestro aprecio por la isla sería apoyar el comercio local. Además, una mayor producción de vidrio también nos beneficiará a nosotros, como socios comerciales más importantes." 
 me_egypt_1_sea.32.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] sólo debe utilizar la cristalería más fina." 
 me_egypt_1_sea.32.a.tt: "Cada provincia de propiedad que produzca vidrio obtendrá '#Y $egypt_rhodian_glass_masters$#!'." 
 me_egypt_1_sea.32.b: "No necesitamos vidrio, ¡se sigue rompiendo!" 
 me_egypt_1_sea.33.t: "Corte de Rodas: ¡Rodas perdida!" 
 me_egypt_1_sea.33.desc: "Es realmente un día triste para [GetCountry('EGY').GetName]. Hemos perdido el control de [GetProvince('(int32)266').GetName] y, con ella, también se pierden nuestros sueños de una capital mediterránea. \n¡Alguien más cosechará los beneficios de nuestras inversiones, a menos que recuperemos [GetProvince('(int32)266').GetName] ahora! \n\nDe todos modos, nuestro avance en el proyecto de inversión es forzado: ¡no queremos derramar dinero en las arcas de nuestros enemigos!" 
 me_egypt_1_sea.33.a: "¡Maldito!" 
 me_egypt_1_sea.33.a.tt: "La tarea de misión '#Y $egypt_mission_1_sea_task_8$#!' ha sido #R omitida#!!" 
 me_egypt_1_sea.34.t: "Muelles de Chipre: ¡Chipre perdido!" 
 me_egypt_1_sea.34.desc: "Hemos perdido el favor de los dioses. \n\n[aphrodite_scope.GetName] vuelve la cabeza con disgusto cuando renunciamos a nuestro control sobre [GetProvince('(int32)331').GetArea.GetName], y todas nuestras inversiones ahora beneficiarán a un pueblo extranjero, a menos que recuperemos la isla. \n\nMientras tanto, sin embargo, debemos detener nuestro programa de inversiones. [GetProvince('(int32)331').GetArea.GetName] ya no es una provincia controlada sino un área en disputa, por lo que no podemos arriesgarnos a que nuestro oro realmente apoye a nuestros enemigos." 
 me_egypt_1_sea.34.a: "Esto es malo..." 
 me_egypt_1_sea.34.a.tt: "La tarea de misión '#Y $egypt_mission_1_sea_task_9$#!' ha sido #R omitida#!!" 
 me_egypt_1_sea.35.t: "El asunto de Rodas: Maestro de Rodas" 
 me_egypt_1_sea.35.desc: "A veces, los instrumentos de la diplomacia son demasiado lentos para las necesidades de un imperio en crecimiento. No podíamos esperar a que esos políticos estúpidos de Rodas decidieran el mejor rumbo para su diplomacia internacional y tomamos el asunto en nuestras propias manos. \n\nAhora controlamos [GetProvince('(int32)266').GetName] nosotros mismos y los rodios han perdido todo derecho a autodeterminarse. Nuestra embajada volverá pronto con las manos vacías. Lástima por el oro que enviamos con ellos; tal vez podamos lograr que los rodios devuelvan al menos una parte." 
 me_egypt_1_sea.35.a: "Así es como se deben hacer las cosas." 
 me_egypt_1_sea.35.a.tt: "La tarea de misión '#Y $egypt_mission_1_sea_task_15$#!' ha sido #R omitida#!!" 
 me_egypt_1_sea.36.t: "¡Talasocracia obtenida!" 
 me_egypt_1_sea.36.desc: "¡No quedan rivales en el Mar Mediterráneo! Ahora, sólo Poseidón puede desafiar el poder que tenemos sobre las olas. Controlamos la flota más grande, todas las islas se inclinan ante nuestra voluntad y celebran nuestra protección, y nuestros enemigos miran al mar con aprensión, sin saber cuándo ni dónde atacaremos el próximo, pero previendo su derrota. ¡Nadie había alcanzado tanta gloria en el mar desde los días de Minos!" 
 me_egypt_1_sea.36.a: "¡Felicidades!" 
 me_egypt_1_sea.36.a.tt.end: "La misión '#Y $egypt_mission_1_sea$#!' ahora ha sido #G Completada#!!" 
 me_egypt_1_sea.37.t: "La cuestión de Rodas: las armas hablan" 
 me_egypt_1_sea.37.desc: "A veces, los instrumentos de la diplomacia son demasiado lentos para las necesidades de un imperio en crecimiento. No podíamos esperar a que esos políticos estúpidos de Rodas decidieran el mejor rumbo para su diplomacia internacional y tomamos el asunto en nuestras propias manos. \n\nObtendremos el control de [GetProvince('(int32)266').GetName] mediante la guerra, y los rodios perderán todo derecho a la autodeterminación. Nuestra embajada volverá pronto con las manos vacías. Lástima por el oro que enviamos con ellos; Tal vez podamos recuperarlo saqueando la ciudad." 
 me_egypt_1_sea.37.a: "¡Los conquistaremos por la fuerza!" 
 me_egypt_1_sea.37.a.tt: "La tarea de misión '#Y $egypt_mission_1_sea_task_15$#!' ha sido #R omitida#!!" 
  ###The Macedonian Pharaoh ### 
 me_egypt_2_pharaoh.1.t: "Una capital real: la ciudad de Alejandro" 
 me_egypt_2_pharaoh.1.desc: "Alejandro fundó Egipto en una posición ideal, en el delta del Nilo y con dos puertos naturales en el Mediterráneo. Imaginó una nueva capital helénica para los nuevos amos de Egipto, los macedonios, una ciudad que sería un puente entre el Nilo y el mundo griego. Nunca volvió a ver la ciudad después de su fundación. \n\nSin embargo, estamos seguros de que, si Alejandro pudiera ver la ciudad ahora, reconocería el [GetProvince('(int32)266').GetName] de su visión." 
 me_egypt_2_pharaoh.1.a: "Un sueño hecho realidad." 
 me_egypt_2_pharaoh.1.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_1$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.2.t: "Regalos del Nilo: Grandes obras de Heptanomis" 
 me_egypt_2_pharaoh.2.desc: "Nuestras inversiones en [GetProvince('(int32)543').GetArea.GetName] están dando sus frutos. Cambiamos la faz de la zona con enormes obras de irrigación y canalización, e incluso construimos represas para recuperar tierras fértiles del lago Moiris. \n\nAhora, las granjas y propiedades agrícolas se extienden por toda la zona, aumentando considerablemente nuestra producción de alimentos. Estas nuevas tierras de cultivo seguramente atraerán a colonos griegos y macedonios, y podrían resultar un activo vital para regular la situación de nuestros veteranos." 
 me_egypt_2_pharaoh.2.a: "[GetCountry('EGY').GetName] prospera!" 
 me_egypt_2_pharaoh.2.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_2$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.3.t: "Entrada al Mediterráneo: mercados concurridos" 
 me_egypt_2_pharaoh.3.desc: "[GetProvince('(int32)516').GetName] está destinado a ser el corazón palpitante de la economía del Delta. Sin embargo, hay otros puertos y ciudades con gran potencial y hemos elegido sabiamente dos para nuestras inversiones. \n\n[GetProvince('(int32)515').GetName] es una fundación griega arcaica y siempre ha sido el principal centro de comercio entre Egipto y Grecia. A lo largo de los siglos, la ciudad se ha hecho más grande y rica. Las políticas tradicionales egipcias los toleraban como una excepción aislada; nuestro reino, con su enfoque internacional proyectado en el mundo mediterráneo, les ofrecerá un escenario mundial. \n\n[GetProvince('(int32)529').GetName], aunque es un asentamiento más pequeño, tiene una historia similar. Según la tradición, los primeros comerciantes griegos que se asentaron en esta tierra le pusieron el nombre del piloto de Menelao, de quien se dice que murió en estas mismas costas. Desde entonces, las mercancías procedentes del Nilo navegan regularmente desde [GetProvince('(int32)529').GetName] hacia Grecia. Nuestro apoyo a la comunidad local sin duda contribuirá a la expansión de su comercio." 
 me_egypt_2_pharaoh.3.a: "¡Nos haremos ricos!" 
 me_egypt_2_pharaoh.3.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_3$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.4.t: "Los Cleruch" 
 me_egypt_2_pharaoh.4.desc: "Nuestra colonización de las nuevas tierras recuperadas del lago Moiris y, más ampliamente, de las orillas del Nilo está en marcha. \n\nLos veteranos griegos y macedonios se están mudando y estableciendo constantemente a la zona, lo que no solo generará ventajas económicas sino también una creciente difusión de la cultura [hellenic_culture_group_scope.GetName] en la zona." 
 me_egypt_2_pharaoh.4.a: "Otro problema solucionado." 
 me_egypt_2_pharaoh.4.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_4$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.5.t: "La ciudad de los sabios: bibliotecas alejandrinas" 
 me_egypt_2_pharaoh.5.desc: "¡Más bibliotecas seguramente atraerán a los mejores intelectuales de todo el reino y más allá! Además, nuestros nobles estarán felices de tener un mayor acceso a todo el conocimiento del mundo y podrán perfeccionar sus habilidades administrativas. \n\nLas ventajas de crear un centro cultural líder en el mundo en nuestra capital son innegables. Nuestra corte bulle de emoción y algunos eruditos ya sueñan que, algún día, [GetProvince('(int32)516').GetName] tendrá la biblioteca más grande jamás conocida por la humanidad y reunirá todo el conocimiento del mundo." 
 me_egypt_2_pharaoh.5.a: "¡Construyamos una nueva biblioteca!" 
 me_egypt_2_pharaoh.5.b: "Nuestros sujetos son ya los más alfabetizados del mundo." 
 me_egypt_2_pharaoh.6.t: "La ciudad de los sabios: academias alejandrinas" 
 me_egypt_2_pharaoh.6.desc: "¡Los mejores intelectuales del mundo vendrán a estudiar a las academias de [GetProvince('(int32)516').GetName]! Compartirán conocimientos entre sus pares, debatirán con los filósofos más reconocidos y aprenderán las mejores prácticas en administración y guerra; ¡Escribirán poesía académica e inventarán nuevas y sorprendentes formas de llevar a nuestro pueblo la gloria inmortal!" 
 me_egypt_2_pharaoh.6.a: "¡Construyamos una nueva academia!" 
 me_egypt_2_pharaoh.6.b: "Nuestra investigación ya no tiene comparación." 
 me_egypt_2_pharaoh.7.t: "La ciudad de los sabios: investigación de forrajes" 
 me_egypt_2_pharaoh.7.desc: "Las bibliotecas y academias producirán menos resultados si no las financiamos adecuadamente. Aunque la mayoría de los intelectuales, al ser de estirpe noble, tienen sus propios medios para mantenerse, ¡los fondos reales son siempre un buen incentivo para impulsar nuestra investigación! \n\nRecibir el patrocinio real es una cuestión de honor y sin duda impulsará a nuestros investigadores a dar lo mejor de sí mismos en sus tareas." 
 me_egypt_2_pharaoh.7.a: "¡Deberíamos invertir más en nuestra investigación!" 
 me_egypt_2_pharaoh.7.b: "Es mejor gastar nuestro oro en otra parte." 
 me_egypt_2_pharaoh.8.t: "La ciudad de los sabios" 
 me_egypt_2_pharaoh.8.desc: "Nuestro primer Basileus, [GetCharacter('(int32)42').GetName], fue el historiador de Alejandro, y su historia de las campañas de Alejandro pronto le valió la fama de escritor y erudito objetivo y honesto. Su aprecio por la literatura marcó el rumbo de su reinado y el de sus sucesores: [GetCountry('EGY').GetName] será la fuerza líder de la cultura griega en el mundo de los Diadochi, y [GetProvince('(int32)516').GetName] será su joya de la corona. \nEste ambicioso proyecto llevará tiempo y no será barato, pero los beneficios serán eternos, ¡y nuestras Basileis serán recordadas por las generaciones venideras como los mayores mecenas de las artes y la cultura que jamás hayan existido!" 
 me_egypt_2_pharaoh.8.a: "¡Empecemos esto!" 
 me_egypt_2_pharaoh.8.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] inicia un proyecto de construcción para aumentar la producción cultural de [GetProvince('(int32)516').GetName|Y]." 
 me_egypt_2_pharaoh.9.t: "La Ciudad de los Sabios: una capital para nuestra cultura" 
 me_egypt_2_pharaoh.9.desc: "Hemos alcanzado una meta importante. \n\nGracias a las inversiones de [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)516').GetName] está más bella que nunca. Las mentes más prometedoras de todas nuestras tierras vienen a perfeccionar su sabiduría en las academias de [GetProvince('(int32)516').GetName], nuestros investigadores recopilan poesía y conocimientos técnicos de todo el mundo en las bibliotecas de [GetProvince('(int32)516').GetName], los filósofos pasean por los jardines de [GetProvince('(int32)516').GetName], los matemáticos proyectan asombrosas obras hidráulicas para los palacios de [GetProvince('(int32)516').GetName] ¡Y la cultura florece por todas partes!" 
 me_egypt_2_pharaoh.9.a: "La cultura alejandrina es simplemente asombrosa." 
 me_egypt_2_pharaoh.9.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_5$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.10.t: "La ciudad de los sabios: ¡Alejandría perdida!" 
 me_egypt_2_pharaoh.10.desc: "¡Nuestra gloriosa capital ya no es nuestra! \n\nEsto es una gran vergüenza en sí mismo, pero también significa que tenemos que abandonar temporalmente nuestro proyecto de embellecimiento cultural de la ciudad. Dado que el enemigo ocupa [GetProvince('(int32)516').GetName], no podemos construir nada allí, y nuestro sueño de una nueva capital para la cultura griega que eclipsara a [GetProvince('(int32)416').GetName] se ha detenido. \n\n¡Necesitamos recuperar [GetProvince('(int32)516').GetName] lo antes posible!" 
 me_egypt_2_pharaoh.10.a: "¡A las armas!" 
 me_egypt_2_pharaoh.10.a.tt: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_5$#!' ha sido #R omitida#!!" 
 me_egypt_2_pharaoh.11.t: "La ciudad de la burocracia: reforma del censo" 
 me_egypt_2_pharaoh.11.desc: "La explotación de las riquezas naturales de Egipto (principalmente relacionadas con la agricultura) siempre ha sido la base de la economía egipcia y del poder y éxito de cualquier faraón. En la antigüedad, los faraones recopilaban información sobre sus súbditos para explotar su trabajo, pero no existían impuestos monetarios. Por otro lado, los estudios de tierras eran comunes, ya que en ellos se basaba la recaudación de ingresos en especie (principalmente productos agrícolas). \n\nSin embargo, un Estado moderno requiere herramientas de administración más refinadas. En particular, Alejandro introdujo la monetización en Egipto por primera vez, y es vital para nuestro reino asegurar su difusión capilar. \nEn primer lugar, necesitamos un censo actualizado, en el que basaremos los impuestos monetarios y los estudios territoriales. Todos los datos deben recopilarse localmente y, luego, nuestra administración central los recopilará y conservará en [GetProvince('(int32)516').GetName]." 
 me_egypt_2_pharaoh.11.a: "Así funciona un Estado moderno." 
 me_egypt_2_pharaoh.11.a.tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] invierte en una reforma a gran escala de la fiscalidad egipcia." 
 me_egypt_2_pharaoh.12.t: "La ciudad de la burocracia: reforma completada" 
 me_egypt_2_pharaoh.12.desc: "El año pasado, recopilamos datos sobre el censo y la tierra de nuestros sujetos. Ahora toca aplicar el nuevo sistema de recaudación tributaria que esos datos permiten. \n\nEn primer lugar, podemos permitirnos nuevos impuestos personales (por ejemplo, un impuesto a la sal), que serán pagados por cada persona y no sólo por los trabajadores. Entonces, podremos introducir una forma más eficiente de recaudar impuestos, involucrando tanto a funcionarios reales como privados. Finalmente, las leyes sobre ingresos pueden modularse reflejando los resultados de nuestro estudio territorial oficial. \n\nNuestros burócratas centrales están ahora más ocupados y son más numerosos que nunca, pero el sistema nunca ha sido más eficiente." 
 me_egypt_2_pharaoh.12.a: "Los impuestos son un mal necesario." 
 me_egypt_2_pharaoh.12.a.tt: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_6$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.13.t: "El centro del comercio mundial: el florecimiento del comercio" 
 me_egypt_2_pharaoh.13.desc: "El Delta es el punto de encuentro natural entre el Mar Mediterráneo y Egipto, un país tradicionalmente centrado en el interior construido alrededor del Nilo. \n\nAbrir el país al Mediterráneo era lo mejor para nosotros desde el punto de vista militar, político y económico. Si bien nuestro enfoque principal sigue siendo [GetProvince('(int32)516').GetName], el Delta es amplio y la mayoría de sus ramas han visto el crecimiento de ciudades ricas y puestos comerciales a lo largo de sus orillas. \n\nFue una decisión inteligente de nuestra parte invertir en toda el área. El comercio internacional es ahora más próspero que nunca, los barcos mercantes navegan todos los días hacia y desde nuestras costas, y mercancías exóticas de tierras lejanas abarrotan nuestros mercados. Comerciantes de todos los rincones del mundo conocido vienen a vender sus productos al Delta, que pronto será considerado el centro del comercio mundial." 
 me_egypt_2_pharaoh.13.a: "Bien hecho." 
 me_egypt_2_pharaoh.13.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_7$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.13.a.tt: "Además #Y $central_delta_area$#! ganará '#Y $egypt_delta_trade_center$#!'." 
 me_egypt_2_pharaoh.14.t: "Comercio nilótico: faraón del Alto Egipto" 
 me_egypt_2_pharaoh.14.desc: "La provincia de [GetProvince('(int32)576').GetArea.GetName] se considera tradicionalmente la frontera entre [GetProvince('(int32)573').GetArea.GetRegion.GetName] y [GetProvince('(int32)591').GetArea.GetRegion.GetName]. Desde la Primera Catarata comienza Egipto, y el Nilo es navegable sin interrupciones hasta el Delta. Tanto [GetProvince('(int32)576').GetArea.GetName] como [GetProvince('(int32)569').GetArea.GetName] están menos poblados y monumentales que el Norte, más notables por sus canteras y tumbas monumentales que por sus ciudades, pero toda la zona es un cruce vital para el comercio nilótico. \nTodos los comerciantes del Sur que traen hierro, joyas, cerámica, algodón, especias y animales exóticos deben pasar por nuestros puertos aquí y pagar nuestros peajes y aduanas. Desarrollar infraestructuras adecuadas en esta área fue un paso necesario para aumentar tanto el volumen del comercio internacional como, más específicamente, nuestras ganancias." 
 me_egypt_2_pharaoh.14.a: "Las espadas meroíticas son las mejores." 
 me_egypt_2_pharaoh.14.a.tt: "Cada territorio poseído en [GetProvince('(int32)576').GetArea.GetName|Y] y [GetProvince('(int32)569').GetArea.GetName|Y] gana #Y $egypt_border_trade_nubia$#!." 
 me_egypt_2_pharaoh.14.a.tt.2: "Si aún no lo posee, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)576').GetArea.GetName|Y], [GetProvince('(int32)600').GetArea.GetName|Y] y [GetProvince('(int32)613').GetArea.GetName|Y]." 
 me_egypt_2_pharaoh.14.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_8$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.15.t: "La ciudad de los dioses: los dioses de Alejandría" 
 me_egypt_2_pharaoh.15.desc: "Los dioses de los griegos nos trajeron a esta tierra y los dioses de Egipto sonrieron a nuestra llegada. \n\nCuando Alejandro conquistó Egipto, visitó el oráculo de [ammon_scope.GetName], en [GetProvince('(int32)5514').GetName]. El dios guió los pasos de Alejandro, enviando lluvia en el desierto para saciar la sed de su ejército y dos serpientes parlantes para guiarlos a través del océano de arena. [GetCharacter('(int32)42').GetName] estaba allí y recuerda la respuesta del oráculo, que rastreaba el nacimiento de Alejandro hasta el propio dios, [ammon_scope.GetName], conocido por nosotros como [zeus_scope.GetName]. Desde entonces, Alejandro se ha reunido con su divino padre en el monte Olimpo, y su tumba se ha erigido en [GetProvince('(int32)516').GetName]. \n\nBajo estas premisas, está claro que nuestro poder fue sancionado por los dioses, y hacia los dioses va nuestra gratitud. ¡Celebremos el favor divino que nos ha concedido con una gran fiesta religiosa!" 
 me_egypt_2_pharaoh.15.a: "Ofrezcamos sacrificios a los dioses." 
 me_egypt_2_pharaoh.15.a.tt: "¡Nuestro Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] declara una gran fiesta religiosa!" 
 me_egypt_2_pharaoh.16.t: "La ciudad de los dioses: dioses antiguos y dioses nuevos" 
 me_egypt_2_pharaoh.16.desc: "Los últimos meses de celebraciones religiosas han demostrado claramente hasta qué punto está profundamente arraigado el sentimiento religioso de nuestro pueblo, tanto griego como no. Los dioses se deleitaron con el humo de los sacrificios, más numerosos que nunca, mientras se restauraban templos antiguos y se erigían otros nuevos. \n\nPara celebrar la conclusión de las juergas, parece apropiado promover formalmente un nuevo culto. [euploia_scope.GetName], bajo cuya protección están todos los marineros, será honrada por la buena fortuna que nos brindó en nuestras empresas marítimas. \nAlgunas voces en la corte, particularmente cercanas a la familia real, han sugerido que la diosa ya nos ha honrado con su presencia: [SCOPE.sCharacter('lagid_goddess_candidate').GetName] ¡no era otra que la propia diosa, caminando entre nosotros! En vida, [SCOPE.sCharacter('lagid_goddess_candidate').GetName] fue sacerdotisa del Carnero de [GetProvince('(int32)534').GetName] y fue enterrada según sus rituales, lo que le otorgaba estatus divino. ¡Será adorada como diosa invitada en todos los santuarios de nuestro país!" 
 me_egypt_2_pharaoh.16.a: "Abrazamos este nuevo culto. ¡Que la diosa nos bendiga a todos!" 
 me_egypt_2_pharaoh.16.a.tt: "El culto a [euploia_scope.GetName|Y] se instituye en [GetCountry('EGY').GetName]." 
 me_egypt_2_pharaoh.16.a.tt.2: "Kallikrates Boiskides, particularmente devoto de la diosa, promueve la fundación de un santuario en [euploia_scope.GetName] en [GetProvince('(int32)3378').GetName|Y]." 
 me_egypt_2_pharaoh.16.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_9$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.17.desc: "Los últimos meses de celebraciones religiosas han demostrado claramente hasta qué punto está profundamente arraigado el sentimiento religioso de nuestro pueblo, tanto griego como no. Los dioses se deleitaron con el humo de los sacrificios -más numerosos que nunca- en todos los asentamientos de [GetCountry('EGY').GetName], mientras se restauraban viejos templos y se erigían otros nuevos. Bajo la mirada de nuestro protector, el divino Alejandro, y de su padre [ammon_scope.GetName], nuestro pueblo se reunió para celebrar el favor compartido de los dioses. Los egipcios nativos y los colonos greco-macedonios nunca han estado más cerca, y la necesidad de cultos compartidos se ha vuelto más evidente, algo que nuestra administración debe considerar en el futuro cercano. \n\nPara celebrar la conclusión de las juergas, parece apropiado promover formalmente un nuevo culto. [euploia_scope.GetName], bajo cuya protección están todos los marineros, será honrada por la buena fortuna que nos otorgó en nuestros pasados ​​esfuerzos marítimos, y oró para protegernos en nuestras futuras conquistas marítimas." 
 me_egypt_2_pharaoh.18.t: "La Ciudad de las Maravillas: El Gran Faro" 
 me_egypt_2_pharaoh.18.desc: "Se hace. Fueron necesarios años de esfuerzo incansable, grandes inversiones y una visión ambiciosa, pero el #Y Faro de Pharos#! finalmente está terminado.\n\n Su silueta distintiva contra el cielo es reconocible a kilómetros de distancia, y su fuego arde con más intensidad y se ilumina. ¡La noche como una segunda luna! En ningún lugar del mundo conocido existe algo similar. ¡Nuestro faro en [GetProvince('(int32)516').GetName] permanecerá para siempre como un testimonio del ingenio y la grandeza de nuestra gente!" 
 me_egypt_2_pharaoh.18.a: "¡Que la luz del Faro de Pharos brille sobre el Mediterráneo para siempre!" 
 me_egypt_2_pharaoh.18.a.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_10$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.19.t: "La Ciudad de las Maravillas: La Gran Biblioteca y el Mouseion" 
 me_egypt_2_pharaoh.19.desc: "Se hace. Fueron necesarios años de esfuerzo incansable, grandes inversiones y una visión ambiciosa, pero el #Y Mouseion#! finalmente se completó.\n\n Este majestuoso templo a las Musas está rodeado por una constelación de edificios, todos dedicados a la búsqueda de la belleza y conocimiento. Los mejores artistas, poetas y eruditos de todo el mundo helénico ya están compitiendo para asegurarse un puesto entre las Musas. ¡Un día, estos venerados salones albergarán la totalidad del conocimiento del mundo!" 
 me_egypt_2_pharaoh.19.a: "¡La luz de nuestra cultura brillará para siempre sobre el Mediterráneo!" 
 me_egypt_2_pharaoh.21.t: "Festival de Tolemaia" 
 me_egypt_2_pharaoh.21.desc: "No se escatimaron espacios para organizar este festival. \n\n[GetCharacter('(int32)42').GetName] y su familia han dado forma y seguirán dando forma a nuestro país, y este festival ha mostrado la munificencia y el poder de Lagid al mundo entero. \n\nProcesiones de oficios exóticos, incluidos nuestros famosos elefantes, y soldados con nuevas armaduras han cruzado [GetProvince('(int32)516').GetName] diariamente, mientras se ofrecían sacrificios a los dioses en todo el reino y espléndidos banquetes ocupaban los días y alegraban las noches. Todos los estados griegos fueron invitados a competiciones musicales, poéticas y físicas que rivalizaban con los Juegos Olímpicos en prestigio y riqueza de premios. A imitación de esto, han surgido festivales más pequeños en todo el reino. \n\n¡El Festival de Ptolemaia fue un gran éxito!" 
 me_egypt_2_pharaoh.21.a: "Esta fue una celebración digna del legado de [GetCharacter('(int32)42').GetName]." 
 me_egypt_2_pharaoh.21.a.tt: "El pueblo helénico está lleno de admiración y respeto; esto aumenta su opinión sobre nosotros." 
 me_egypt_2_pharaoh.21.b: "¡Deberíamos convertirlo en un evento recurrente!" 
 me_egypt_2_pharaoh.21.b.tt: "El festival de Ptolemaia ahora se realizará cada cuatro años." 
 me_egypt_2_pharaoh.21.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_11$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.22.t: "Festivales recurrentes de Ptolemaia" 
 me_egypt_2_pharaoh.22.desc: "El primer Festival de Ptolemaia fue un gran éxito. Los invitados, procedentes de todo el mundo griego, quedaron cautivados por la demostración de poder y riqueza que les ofrecimos, mientras nuestro propio pueblo observaba con orgullo. \n\nAunque su organización es costosa y requiere mucho tiempo, este evento nos ha brindado una gran cantidad de beneficios. Convertirlo en un evento recurrente será un desafío pero, con los esfuerzos y el tiempo adecuados, ¡nuestra Ptolemaia podría eclipsar a los Juegos Olímpicos como lugar de encuentro de la civilización helénica!" 
 me_egypt_2_pharaoh.22.a: "¡Nuestro festival superará los juegos de Olimpia, recuerda mi palabra!" 
 me_egypt_2_pharaoh.22.a.tt: "¡Dentro de cuatro años volveremos a organizar la Ptolemaia!" 
 me_egypt_2_pharaoh.23.t: "Preparativos para el Festival de Ptolemaia" 
 me_egypt_2_pharaoh.23.desc: "Han pasado casi cuatro años desde la última Ptolemaia. El recuerdo del gran acontecimiento y sus efectos en la popularidad de nuestro Basileus se van desvaneciendo poco a poco. \n\nSi queremos organizar un nuevo festival para seguir celebrando los grandes logros de la dinastía Lagid, es hora de comenzar los preparativos. \n\n¡Un festival que todo el mundo envidiará y admirará no se hace en un día!" 
 me_egypt_2_pharaoh.23.a: "¡No hay tiempo que perder!" 
 me_egypt_2_pharaoh.23.a.tt: "Comenzamos los preparativos para la próxima Ptolemaia." 
 me_egypt_2_pharaoh.23.b: "No esta vez." 
 me_egypt_2_pharaoh.23.b.tt: "La próxima Ptolemaia será dentro de cuatro años." 
 me_egypt_2_pharaoh.23.d: "Hay mejores formas de celebrar nuestros logros." 
 me_egypt_2_pharaoh.23.d.tt: "Los Ptolemaia quedan suspendidos para siempre." 
 me_egypt_2_pharaoh.24.t: "La [SCOPE.Custom('get_ptolemaia_count_suffix')] Ptolemaia" 
 ptolemaia_suffix_0: "$ptolemaia_number$º" 
 ptolemaia_suffix_1: "$ptolemaia_number$st" 
 ptolemaia_suffix_2: "$ptolemaia_number$nd" 
 ptolemaia_suffix_3: "$ptolemaia_number$rd" 
 ptolemaia_number: "[SCOPE.ScriptValue('ptolemaia_svalue')|0]" 
 me_egypt_2_pharaoh.24.desc: "¡Todo está listo! \n\n[ROOT.GetCountry.GetRuler.GetName] abre oficialmente las celebraciones de Ptolemaia. Invitados de todo el pueblo helénico vienen a [GetProvince('(int32)516').GetName] para probar sus habilidades en las competiciones, participar en los banquetes, hacer sacrificios a los dioses y maravillarse con el espectáculo del poder y las riquezas ptolemaicas que se muestran en las procesiones. ¡Nuestro pueblo está extasiado y nuestro Basileus es el más envidiado y admirado del mundo!" 
 me_egypt_2_pharaoh.24.a: "¡Todos están satisfechos!" 
 me_egypt_2_pharaoh.25.t: "Sincretismo: el sueño de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]" 
 me_egypt_2_pharaoh.25.desc: "Nuestro Basileus, [ROOT.GetCountry.GetRuler.GetName], tuvo un sueño. Un dios misterioso se apareció a [ROOT.GetCountry.GetRuler.GetHerHim] con la apariencia de un hombre majestuoso con un modius en la cabeza y un cetro en la mano. Cerberus descansaba pacíficamente a sus pies. El dios ordenó a [ROOT.GetCountry.GetRuler.GetPraenomen] que recogiera su estatua de [GetProvince('(int32)1812').GetName], donde es adorado como Plouton, y que llevara su culto a [GetProvince('(int32)516').GetName]. \n\n[ROOT.GetCountry.GetRuler.GetPraenomen], perturbado, ha llamado a sacerdotes sabios para interpretar su sueño." 
 me_egypt_2_pharaoh.25.a: "[ROOT.GetCountry.GetRuler.GetPraenomen] busca respuestas." 
 me_egypt_2_pharaoh.25.a.tt: "Los sacerdotes más sabios, tanto egipcios como griegos, responderán a su llamado." 
 me_egypt_2_pharaoh.26.t: "Sincretismo: Se instituye el culto a [GetDeityDefinition('omen_serapis').GetName]" 
 me_egypt_2_pharaoh.26.desc: "Todo está listo. Con una procesión solemne y ricas ofrendas, [GetDeityDefinition('omen_serapis').GetName] es recibido oficialmente en nuestro panteón. \n\nCon suerte, un culto compartido traerá un renovado sentido de unidad a nuestro pueblo, hasta ahora dividido entre dioses helénicos y tradiciones egipcias. [GetDeityDefinition('omen_serapis').GetName] será un dios de todos, griegos y egipcios, y personificará la naturaleza dual de nuestro pueblo: dos culturas, dos religiones, pero un país unido." 
 me_egypt_2_pharaoh.26.a: "Que [GetDeityDefinition('omen_serapis').GetName] traiga paz y armonía a Egipto." 
 me_egypt_2_pharaoh.26.a.tt: "En [GetProvince('(int32)529').GetName|Y] se ha construido un lugar sagrado para [GetDeityDefinition('omen_serapis').GetName]." 
 me_egypt_2_pharaoh.26.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_12$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.26.tt: "El culto a [GetDeityDefinition('omen_serapis').GetName] se introduce oficialmente en Egipto." 
 me_egypt_2_pharaoh.27.t: "Sincretismo: la respuesta de los sacerdotes" 
 me_egypt_2_pharaoh.27.desc: "[serapis_cult_instigator_egyptian.GetName] es ampliamente considerado el más sabio entre los sacerdotes egipcios; [serapis_cult_instigator_greek.GetName] es un miembro importante de la familia Eumolpidai de Atenas, antiguos custodios de los secretos de los Misterios de Eleusis. Ambos acudieron a responder a la petición de [ROOT.GetCountry.GetRuler.GetName] de interpretar su sueño. \n\nLos dos sabios coincidieron fácilmente en la respuesta: el dios no es otro que [GetDeityDefinition('omen_serapis').GetName] y ha mostrado su favor a [ROOT.GetCountry.GetRuler.GetPraenomen]. Si queremos finalmente alcanzar el equilibrio religioso en nuestro país, nuestro Basileus debe seguir las instrucciones del dios con atención y prontitud." 
 me_egypt_2_pharaoh.27.a: "Enviar por la estatua en [GetProvince('(int32)1812').GetName]." 
 me_egypt_2_pharaoh.27.a.tt: "Nuestros embajadores viajarán al templo de Plouton y obtendrán la estatua, de una forma u otra." 
 me_egypt_2_pharaoh.28.t: "Sincretismo: [GetDeityDefinition('omen_serapis').GetName]' Llegada" 
 me_egypt_2_pharaoh.28.desc: "¡Éxito! \n\nNuestros embajadores han regresado a [GetProvince('(int32)516').GetName] con la preciosa estatua. [GetDeityDefinition('omen_serapis').GetName] es recibido en nuestro país con magnífica procesión y grandes celebraciones. \n\nSegún [SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName], [GetDeityDefinition('omen_serapis').GetName] - u Osorapis, como solían llamarlo los griegos egipcios - es una personificación de [osiris_scope.GetName] y solía ser adorado junto con [isis_scope.GetName] en un santuario ubicado en el mismo lugar que el moderno [GetProvince('(int32)1812').GetName] . [serapis_scope.GetName] no es un dios extranjero, ¡pero su culto finalmente ha regresado a casa! Sin embargo, su antiguo santuario se perdió hace mucho tiempo y deberíamos hacer algo para albergar adecuadamente su culto." 
 me_egypt_2_pharaoh.28.a: "¡Construiremos un nuevo santuario!" 
 me_egypt_2_pharaoh.28.a.tt: "Invertimos en la construcción de un lugar sagrado por [GetDeityDefinition('omen_serapis').GetName]." 
 me_egypt_2_pharaoh.28.b: "Esto tendrá que esperar." 
 me_egypt_2_pharaoh.28.b.tt: "[GetDeityDefinition('omen_serapis').GetName] no tiene un lugar sagrado." 
 me_egypt_2_pharaoh.29.t: "Apoteosis: Honores Divinos" 
 me_egypt_2_pharaoh.29.desc: "Los grandes reyes de la antigüedad a menudo recibían honores heroicos en el mundo helénico después de su muerte, al igual que los fundadores de ciudades. Los faraones egipcios también podían ascender a la divinidad al abandonar este mundo. En los últimos años, han comenzado a aparecer cultos locales a poderosos líderes vivos (incluido el propio [ROOT.GetCountry.GetRuler.GetName]) en todo el Mediterráneo de habla griega. \n\nNuestro Basileus ha desaconsejado oficialmente esta práctica, considerándola blasfema. Sin embargo, los tiempos están cambiando; Sus agradecidos súbditos le otorgan cada vez mayores honores y, un día, será considerado un dios, ¡como Alejandro antes que él!" 
 me_egypt_2_pharaoh.29.a: "¡Gloria al Basileus!" 
 me_egypt_2_pharaoh.29.a.tt: "Este evento crea un precedente que podría tener repercusiones en nuestros futuros gobernantes." 
 me_egypt_2_pharaoh.29.tt.end: "La tarea de misión '#Y $egypt_mission_2_pharaoh_task_final$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.29.tt: "[GetCharacter('(int32)42').GetName|Y] será considerado dios a su muerte; ahora es casi un dios en la tierra." 
 me_egypt_2_pharaoh.30.t: "Apoteosis" 
 me_egypt_2_pharaoh.30.desc: "Los grandes reyes de la antigüedad a menudo recibían honores heroicos en el mundo helénico después de su muerte, al igual que los fundadores de ciudades. Los faraones egipcios también podían ascender a la divinidad al abandonar este mundo. En los últimos años, han comenzado a aparecer cultos locales a líderes poderosos en todo el Mediterráneo de habla griega. \n\nEl fundador de nuestra dinastía, [dead_ptolemy_scope.GetName], siempre se negó a recibir honores divinos en vida, considerándolo una práctica sacrílega; sin embargo, ahora que ya no está y que el verdadero alcance de su legado es claro para todos, ¡es hora de que se le considere legítimamente un dios!" 
 me_egypt_2_pharaoh.30.a: "Gloria a lo divino [GetCharacter('(int32)42').GetName]!" 
 me_egypt_2_pharaoh.30.tt: "[GetCharacter('(int32)42').GetName|Y] ahora es considerado un dios en nuestro panteón." 
 me_egypt_2_pharaoh.31.t: "Apotoesis: la bendición de Soter" 
 me_egypt_2_pharaoh.31.desc: "Los grandes reyes de la antigüedad a menudo recibían honores heroicos en el mundo helénico después de su muerte, al igual que los fundadores de ciudades. Los faraones egipcios también podían ascender a la divinidad al abandonar este mundo. \n\nEl fundador de nuestra dinastía, [SCOPE.sCharacter('dead_ptolemy_scope').GetName], ya ha dado un paso más y se unió a Alejandro entre los dioses de nuestra tierra. Ahora vela con benevolencia por sus sucesores y descendientes y espera que se unan a él en el Monte Olimpo." 
 me_egypt_2_pharaoh.31.a: "Nuestro pueblo está verdaderamente bendecido." 
 me_egypt_2_pharaoh.31.tt: "El divino predecesor de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('dead_ptolemy_scope').GetName], extiende su protección y poderes sobre nuestro Basileus." 
 me_egypt_2_pharaoh.32.t: "Apoteosis: un dios entre los hombres" 
 me_egypt_2_pharaoh.32.desc: "Los grandes reyes de la antigüedad a menudo recibían honores heroicos en el mundo helénico después de su muerte, al igual que los fundadores de ciudades. Los faraones egipcios también podían ascender a la divinidad al abandonar este mundo. En los últimos años, han comenzado a aparecer cultos locales a líderes vivos poderosos en todo el Mediterráneo de habla griega. ¡Cada vez más honran a nuestro Basileus, [ROOT.GetCountry.GetRuler.GetName], sus agradecidos súbditos, que creen que sólo una deidad podría otorgar tanta benevolencia a los mortales comunes!" 
 me_egypt_2_pharaoh.32.tt: "Habiendo realizado hazañas increíbles, nuestro Basileus ahora es considerado un dios en la tierra." 
 me_egypt_2_pharaoh.33.t: "Un Dios entre los hombres" 
 me_egypt_2_pharaoh.33.desc: "Las grandes hazañas y cualidades de nuestro Basileus [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] no han pasado desapercibidas. El pueblo alaba el nombre de su gobernante por la prosperidad de todo el país. \n\nEstá claro que los dioses nos sonrieron el día que [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ascendió al trono; Voces aisladas de súbditos agradecidos han llamado a nuestro Basileus un benefactor divino durante un tiempo, pero estas voces se han vuelto cada vez más numerosas e insistentes con el tiempo. Tenemos que abordar formalmente el problema. \n\nProclamar ser gobernado por un dios en la tierra es un movimiento audaz, incluso blasfemo, pero podemos reconocer oficialmente que [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] tiene una chispa divina y se convertirá en un verdadero dios tras la muerte de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], uniéndose así a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] gloriosos ancestros que proteger nuestro país." 
 me_egypt_2_pharaoh.33.a: "¡De hecho! ¡Un día, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] se sentará con Zeus en el Monte Olimpo!" 
 me_egypt_2_pharaoh.33.b: "No debemos alentar esta blasfemia." 
 me_egypt_2_pharaoh.34.t: "Nuevos cultos sincréticos" 
 me_egypt_2_pharaoh.34.desc: "Desde que introdujimos por primera vez los cultos de [serapis_scope.GetName] y [amun_scope.GetName], nuestra gente ha adoptado con entusiasmo nuevos cultos sincréticos. \n\nEl sincretismo es una práctica muy arraigada en la religión helénica. Nuestra fuerte devoción nos obliga a presentar nuestros respetos a todos los dioses, independientemente de su origen, para que ninguno de ellos se ofenda por nuestro descuido y busque venganza; sin embargo, la mayoría de la gente adora a los mismos dioses que nosotros - tal es su poder - pero se dirigen a ellos con diferentes nombres o atributos. Reconocer esta profunda conexión de todo lo divino es clave para una coexistencia pacífica. \n\nEntre los nuevos cultos sincréticos que aparecen en nuestro país, los más destacados son [hermanubis_scope.GetName] - el que conduce las almas de los difuntos al Inframundo - y [harpocrates_scope.GetName] - divino hijo de [isis_scope.GetName] y [GetDeityDefinition('omen_serapis').GetName]." 
 me_egypt_2_pharaoh.34.a: "Damos oficialmente la bienvenida a [hermanubis_scope.GetName] y [harpocrates_scope.GetName] a nuestro panteón." 
 me_egypt_2_pharaoh.35.t: "El faraón macedonio" 
 me_egypt_2_pharaoh.35.desc: "¡Hoy todo el pueblo de Egipto celebra! \n\nFinalmente, un digno heredero tanto de los faraones egipcios como del griego Alejandro se sienta en el trono. Nuestras astutas decisiones políticas han garantizado una convivencia pacífica de los diferentes pueblos de nuestra tierra, su prosperidad y felicidad. \n\nNunca Egipto ha sido tan rico, unido y admirado. ¡Un día seremos nosotros quienes hagamos realidad el sueño de Alejandro y compartiremos nuestra cultura con el mundo entero!" 
 me_egypt_2_pharaoh.35.a: "¡Bien hecho!" 
 me_egypt_2_pharaoh.35.a.tt.end: "La misión '#Y $egypt_mission_2_pharaoh$#!' ahora ha sido #G Completada#!!" 
 me_egypt_2_pharaoh.36.t: "Teatro ateniense" 
 me_egypt_2_pharaoh.36.desc: "Desde el día en que completamos nuestra majestuosa Gran Biblioteca, nuestros eruditos han trabajado arduamente, recopilando preciosos pergaminos llenos de arte y conocimiento de todo el mundo griego. \n\nRecientemente, les ha llamado la atención que todavía falta una gema en su colección. [GetProvince('(int32)416').GetName] es conocida como la cuna del teatro, y nombres como Esquilo, Sófocles, Eurípides y Aristófanes todavía son venerados en todo el mundo griego. Como suele ocurrir con las actuaciones en directo, sus obras han ido modificándose a través de los años y de los teatros donde han sido representadas, y su calidad se ha visto afectada por ello. Sin embargo, [GetCountry('ATH').GetName] ha conservado copias oficiales e inmutables de estas obras maestras durante siglos. Debemos obtenerlos para que nuestros estudiantes los estudien y, posiblemente, los conserven." 
 me_egypt_2_pharaoh.36.a: "¡Preguntémosle a los atenienses!" 
 me_egypt_2_pharaoh.36.a.tt: "Nuestros emisarios irán a [GetCountry('ATH').GetName] y pedirán los pergaminos originales." 
 me_egypt_2_pharaoh.37.t: "Una petición de Alejandría" 
 me_egypt_2_pharaoh.37.desc: "Los embajadores de [GetCountry('EGY').GetName] han venido a la asamblea con una petición. \n\nLa Gran Biblioteca de [GetProvince('(int32)516').GetName] es ya la colección de literatura más grande del mundo, y los mejores eruditos griegos pasan noches y días estudiando las muchas cualidades de las obras maestras de nuestra cultura e intentando devolverlas a su perfección original, que ha sido se ha perdido a lo largo de siglos de copias a menudo torpes. Por lo tanto, estarían eternamente en deuda con nosotros si les enviáramos los pergaminos que contienen las copias oficiales de nuestro teatro de renombre mundial. Harán copias fieles y enviarán nuestros preciosos pergaminos tan pronto como estén terminados. \n\nEstamos extremadamente orgullosos de los logros de nuestros antepasados, y brindarles a todos la posibilidad de acceder a los guiones originales y admirar su grandeza sería una manera de honrar su memoria; sin embargo, los pergaminos de viaje son fáciles de perder o dañar..." 
 me_egypt_2_pharaoh.37.a: "¡Enviaremos los textos!" 
 me_egypt_2_pharaoh.37.b: "No, es demasiado peligroso." 
 me_egypt_2_pharaoh.37.b.tt: "Estarán muy disgustados con nosotros." 
 me_egypt_2_pharaoh.38.t: "Rollos atenienses" 
 me_egypt_2_pharaoh.38.desc: "¡Buenas noticias! ¡La asamblea ateniense ha aceptado nuestra propuesta! \n\nLas copias oficiales del teatro ateniense, transportadas con sumo cuidado por nuestros embajadores, finalmente hacen su entrada en la Gran Biblioteca. Nuestros estudiosos están asombrados por la cantidad de grandes y pequeñas diferencias entre los guiones teatrales contemporáneos y estos manuscritos antiguos. Su valor cultural es simplemente incalculable. ¡No podemos simplemente enviarlos de regreso y hacer que acumulen polvo en algún templo! Deberíamos hacer copias perfectas y enviarlas de regreso; Si tenemos suerte, los atenienses nunca se darán cuenta, pero incluso si lo hicieran, ¡será demasiado tarde!" 
 me_egypt_2_pharaoh.38.tt: "¡Hemos recibido el tesoro [tragedies_scope.GetName|Y] de [GetCountry('ATH').GetName]!" 
 me_egypt_2_pharaoh.38.a: "¡Envía las copias de vuelta!" 
 me_egypt_2_pharaoh.38.a.tt: "Los atenienses se indignarán." 
 me_egypt_2_pharaoh.39.t: "Teatro ateniense negado" 
 me_egypt_2_pharaoh.39.desc: "Nuestros embajadores han vuelto con malas noticias: los atenienses no confiaban en nosotros y no se les pudo convencer para que nos enviaran copias oficiales de sus obras maestras del teatro. \n\nLa decepción entre los eruditos de nuestro Mouseion es palpable, pero no hay mucho que podamos hacer. Valió la pena el intento; ahora, la única opción que tenemos es tomarlos por la fuerza, cuando llegue el momento adecuado para una invasión. Esperemos que no se dañen." 
 me_egypt_2_pharaoh.39.a: "Los atenienses lo lamentarán." 
 me_egypt_2_pharaoh.40.t: "¡Engañado!" 
 me_egypt_2_pharaoh.40.desc: "¡Nos han engañado! \n\nEl astuto Basileus de [GetCountry('EGY').GetName] nos ha mentido. Prometimos que las copias oficiales de nuestras obras maestras teatrales que enviáramos a la Biblioteca de [GetProvince('(int32)516').GetName] nos serían devueltas lo antes posible; sin embargo, después de un examen cuidadoso, descubrimos que lo que nos devolvieron no es más que una copia sin valor, ¡una falsificación! \n\nLa asamblea estalló en un alboroto indignado cuando se anunció el descubrimiento, pero no hay nada que podamos hacer al respecto, no sea que le declaremos la guerra al estafador y corramos el riesgo de ser aniquilados en el proceso." 
 me_egypt_2_pharaoh.40.a: "Aún así, no lo olvidaremos." 
  ### Greater Empire ### 
 me_egypt_3_empire.1.t: "Red Sea Ventures: listo para navegar" 
 me_egypt_3_empire.1.desc: "Hemos asegurado la costa norte del Mar Rojo y nuestros puertos locales están prosperando. Comerciantes de tierras lejanas navegan hacia nuestros puertos transportando especias, tintes, ébano y marfil. Sin embargo, una gran parte del comercio oriental y africano todavía pasa por los puertos de nuestro sur y por el curso del Nilo más allá de nuestras fronteras. \n\nPronto será necesaria una intervención más decisiva." 
 me_egypt_3_empire.1.a: "Los nubios podrían convertirse en un problema..." 
 me_egypt_3_empire.1.a.tt: "El general Philon Kastorides comparece ante la corte." 
 me_egypt_3_empire.1.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_1$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.2.t: "Estaciones comerciales: un nuevo emporion" 
 me_egypt_3_empire.2.desc: "Nuestros intentos de influir en los lugareños han sido difíciles y han requerido mucho tiempo, ya que estas personas no comparten nuestras costumbres y sus idiomas son ininteligibles. Sin embargo, nuestros embajadores tuvieron éxito y las tribus del Sur ahora están dispuestas a vendernos un asentamiento costero para convertirlo en un puesto comercial. \n\nControlar asentamientos clave en el Mar Rojo aumentará nuestro comercio y nos ayudará a prevenir amenazas provenientes del mar (incluidos los piratas). ¡Incluso podríamos fortificar el área y usarla como trampolín para más conquistas hacia el Sur!" 
 me_egypt_3_empire.2.a: "¡Continuemos!" 
 me_egypt_3_empire.2.b: "Esto no vale la pena ni el riesgo ni los gastos." 
 me_egypt_3_empire.2.tt: "[GetCountry('EGY').GetName] tendrá la posibilidad de comprar [GetProvince('(int32)4631').GetName|Y] o [GetProvince('(int32)7502').GetName|Y]." 
 me_egypt_3_empire.2.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_2$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.3.t: "Valientes navegantes" 
 me_egypt_3_empire.3.desc: "Los viajes de Alejandro a Oriente han despertado la imaginación y la curiosidad de los griegos en todo el Mediterráneo. ¡Los exploradores y escritores entusiastas de todas las ciudades importantes esperan ampliar nuestro conocimiento del mundo! Dos de estos exploradores han llegado a la corte de [ROOT.GetCountry.GetRuler.GetName] en busca de un patrocinador real. \n\n[timosthenes_admiral.GetName] ha atraído la atención de nuestros estudiosos con su nuevo sistema de rumbos de navegación basado en 12 vientos, que refutó Aristóteles, y ofrece su experiencia geográfica para circunnavegar el Mediterráneo y compilar una descripción de los puertos y rutas hacia los Pilares. de Heracles. \n\n[eudoxos_admiral.GetName], en cambio, tiene estrechos contactos con marineros indios, y uno de ellos está dispuesto a guiarlo más allá de [GetProvince('(int32)4650').GetName] (el punto más lejano al que los comerciantes griegos han ido jamás) hasta la India. \n\nAmbas expediciones beneficiarían enormemente a nuestros comerciantes; ¿A cuál vamos a apoyar?" 
 me_egypt_3_empire.3.a: "[timosthenes_admiral.GetPraenomen]: el Mediterráneo es más relevante para nosotros." 
 me_egypt_3_empire.3.a.tt: "[timosthenes_admiral.GetPraenomen] inicia su periplo por el Mediterráneo." 
 me_egypt_3_empire.3.b: "[eudoxos_admiral.GetPraenomen]: India y sus riquezas son más atractivas." 
 me_egypt_3_empire.3.b.tt: "[eudoxos_admiral.GetPraenomen] navega hacia la India." 
 me_egypt_3_empire.4.t: "Valientes navegantes: Cuentos del Mediterráneo" 
 me_egypt_3_empire.4.desc: "Hace más de un año, [timosthenes_admiral.GetPraenomen] zarpó hacia el este desde Egipto y recorrió las costas del Mediterráneo. \n\nAhora ha regresado, trayendo consigo una gran cantidad de conocimientos sobre rutas de navegación, topografía, puertos, morfología costera, formas geográficas y distancias. \n\nNuestro conocimiento del mundo aún es imperfecto, pero una mejor comprensión de nuestro mar y sus costas beneficiará enormemente tanto a nuestros comerciantes como a nuestros almirantes." 
 me_egypt_3_empire.4.a: "Daremos un buen uso a estos conocimientos recién adquiridos." 
 me_egypt_3_empire.4.a.tt: "También [GetProvince('(int32)519').GetArea.GetName|Y] y [GetProvince('(int32)511').GetArea.GetName|Y] ganan '#Y $egypt_med_periplus_mod$#!'." 
 me_egypt_3_empire.4.tt.end: "¡La tarea de misión #Y $egypt_mission_3_empire_task_3$#! ahora ha sido #G completada#!!" 
 me_egypt_3_empire.5.t: "Valientes navegantes: Cuentos de la India" 
 me_egypt_3_empire.5.desc: "Hace más de un año, [eudoxos_admiral.GetPraenomen] y su guía indio zarparon hacia la India. Desde el Mar Rojo, desafiaron los vientos monzónicos cruzando el mar abierto y desembarcaron en la India, evitando así la costa árabe y sus piratas, y [GetProvince('(int32)4650').GetName], donde los comerciantes griegos solían detenerse para encontrarse con sus homólogos indios. \n\nAhora ha regresado, trayendo consigo productos indios y una gran cantidad de conocimientos sobre rutas de navegación seguras." 
 me_egypt_3_empire.5.a: "La India está ahora más cerca de nosotros." 
 me_egypt_3_empire.5.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_3$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.6.t: "Tierra de Ébano: Triunfo" 
 me_egypt_3_empire.6.desc: "¡El enemigo histórico de Egipto ha sido derrotado! Los egipcios no habían gobernado [GetProvince('(int32)641').GetArea.GetRegion.GetName] durante siglos, por lo que nuestra victoria ciertamente será celebrada y recordada por el mismo tiempo. \n\n[ROOT.GetCountry.GetRuler.GetName] ha organizado una magnífica procesión triunfal por las calles de [GetProvince('(int32)516').GetName]. Cientos de portadores de regalos aitiopianos muestran el botín de nuestra victoria: 600 colmillos de elefante, 2.000 troncos de ébano, 60 cuencos de oro y plata, esclavos y tesoros." 
 me_egypt_3_empire.6.a: "Es un gran éxito." 
 me_egypt_3_empire.6.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_4$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.7.t: "Comercio de elefantes: coto de caza" 
 me_egypt_3_empire.7.desc: "Finalmente hemos asegurado el control sobre un caldo de cultivo africano de elefantes. \n\n[GetProvince('(int32)7500').GetName] servirá como nuestra base desde la que partirán las expediciones de caza hacia el interior, y los barcos cargados con elefantes viajarán hacia el norte, hasta las zonas de reunión donde serán entrenados para luchar en nuestro ejército. \n\nLas expediciones de caza son peligrosas y costosas, requieren tiempo y cientos de cazadores calificados, y el riesgo de reducir demasiado drásticamente la población de elefantes salvajes siempre está presente, pero esta es la única manera de garantizar que nuestro ejército pueda mantenerse al día. nuestros rivales orientales." 
 me_egypt_3_empire.7.a: "Los elefantes pueden cambiar el rumbo de cualquier batalla." 
 me_egypt_3_empire.7.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_5$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.8.t: "Expedición de caza de elefantes" 
 me_egypt_3_empire.8.desc: "Se ha demostrado que criar elefantes de guerra en territorios que no están en sus áreas de origen es imposible, por lo que nos vemos obligados a organizar expediciones de caza en sus zonas de reproducción, si queremos mantener un suministro constante y barato de elefantes para nuestro ejército. \n\nNuestros cazadores parten de [GetProvince('(int32)7500').GetName] y se dirigen al interior, donde viven elefantes salvajes. Los elefantes capturados luego son transportados en barcos específicos de elefantes por el Mar Rojo, a través del antiguo canal del Nilo y, finalmente, a [GetProvince('(int32)500').GetName] para su entrenamiento." 
 me_egypt_3_empire.8.a: "¡Consigamos algunos elefantes!" 
 me_egypt_3_empire.8.b: "No esta vez." 
 me_egypt_3_empire.8.b.tt: "No pasa nada." 
 me_egypt_3_empire.9.t: "Sicilian Ventures: hacia el oeste" 
 me_egypt_3_empire.9.desc: "Egipto está, por naturaleza, interesado en el Mediterráneo oriental. Sin embargo, varias razones podrían atraer la atención de un ambicioso Basileus hacia Occidente: nuevas posibilidades comerciales, enemigos desorganizados, griegos débiles en busca de protección y tierras y recursos lejos de las manos codiciosas de los otros Diadochi. \n\nTambién habrá riesgos involucrados, y maniobras demasiado audaces en [GetProvince('(int32)84').GetArea.GetRegion.GetName] han destruido reinos e imperios en el pasado. Tendremos que hacerlo mejor que cualquiera de nuestros predecesores para poner la primera piedra de un Imperio Occidental." 
 me_egypt_3_empire.9.a: "Estaremos a la altura del desafío." 
 me_egypt_3_empire.9.a.tt: "Todos los países no griegos de [GetProvince('(int32)84').GetArea.GetRegion.GetName] nos verán como una amenaza." 
 me_egypt_3_empire.9.a.tt.2: "Los demás Sucesores estarán contentos con nosotros, ya que hemos desviado nuestra atención hacia Occidente." 
 me_egypt_3_empire.9.a.tt.3: "Si aún no lo posee, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)84').GetArea.GetName|Y], [GetProvince('(int32)80').GetArea.GetName|Y], [GetProvince('(int32)72').GetArea.GetName|Y] y [GetProvince('(int32)56').GetArea.GetName|Y]." 
 me_egypt_3_empire.9.tt.end: "La tarea de misión '#Y $egypt_mission_3_empire_task_6$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.10.t: "El pueblo de Cirenaica: Orgulloso [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]" 
 me_egypt_3_empire.11.t: "El pueblo de Cirenaica: Guerra Civil" 
 me_egypt_3_empire.11.desc: "Lamentablemente, los cirenaicanos siguen oponiéndose obstinadamente al dominio egipcio y han tomado las armas contra las fuerzas de [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]. Su orgulloso gobernante, [SCOPE.sChar('flav_egy_5_old_ruler').GetName], ha reunido a [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis] ejércitos en el [flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')] de [SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName] e invita a los cirenaicanos de todas las tendencias a unirse a [SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim] para expulsar a los invasores [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen] ha logrado asegurarse el apoyo y control de parte de la región, reuniendo a los leales a Alejandro y su sucesor que desean regresar al redil. Si bien ya hemos proporcionado soldados a [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen], hay argumentos que defender para garantizar el éxito de [SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]; Se podrían reunir fácilmente algunos destacamentos más y enviarlos como refuerzos al [SCOPE.sChar('flav_egy_5_old_ruler').GetName]0. Al fin y al cabo, la derrota del [SCOPE.sChar('flav_egy_5_old_ruler').GetName]1 no nos servirá de nada." 
 me_egypt_3_empire.11.a: "Debemos esperar y ver." 
 me_egypt_3_empire.11.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_7$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.12.t: "El pueblo de Cirenaica: viento de guerra" 
 me_egypt_3_empire.12.desc: "No hay razonamiento con los obtusos cirenaicanos, pero su orgullo será también su ruina. Asesinaron a nuestro primer gobernador, Ofelas, y nunca mostraron signos de arrepentimiento; ahora incluso rechazaron nuestra generosa oferta. \n\nNo se puede confiar en ellos y esto no se tolerará más. [GetProvince('(int32)3354').GetArea.GetRegion.GetName] debería ser nuestro por derecho y lucharemos por nuestro reclamo." 
 me_egypt_3_empire.12.a: "La guerra es la única opción." 
 me_egypt_3_empire.13.t: "El pueblo de Cirenaica: sometimiento" 
 me_egypt_3_empire.13.desc: "Hoy es un día feliz: los cirenaicanos, habiendo aceptado nuestras generosas condiciones sin derramamiento de sangre, reconocen ahora a [GetCountry('EGY').GetName] como su señor. \n\nObtener el control de la zona fue más fácil de lo esperado, pero el verdadero desafío será mantener nuestro control sobre ella, ya que los cirenaicanos han demostrado en el pasado ser rebeldes y propensos a rebelarse. Sin embargo, ¡hoy es un día de celebración!" 
 me_egypt_3_empire.13.a: "¡Saca nuestro mejor vino Bibline!" 
 me_egypt_3_empire.14.t: "El asunto cirenaicano: problema resuelto" 
 me_egypt_3_empire.14.desc_1: "La ambición y la codicia de [SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName] provocaron su ruina. No satisfecho con ser nuestro gobernador de confianza, nos desafió abiertamente, pero los dioses aplastaron su hybris. Todas las tierras de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] ahora están controladas directamente por nuestro Basileus y Faraón, [ROOT.GetCountry.GetRuler.GetName], quien ha pacificado un área que había sido una espina clavada en el costado de generaciones de faraones. \n\nControlar el área nos protege directamente de las incertidumbres de un vecino voluble, pero varios peligros aún son inherentes a la anexión. La forma en que los afrontemos en el futuro inmediato determinará nuestra presencia en la zona para siempre." 
 me_egypt_3_empire.14.desc_2: "Todas las tierras de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] pertenecen ahora a nuestro Basileus y Faraón, [ROOT.GetCountry.GetRuler.GetName], quien finalmente ha pacificado una zona que había sido una espina clavada en el costado de generaciones de faraones. \n\nControlar el área nos protege directamente de las incertidumbres de un vecino voluble, pero varios peligros aún son inherentes a la anexión. La forma en que los afrontemos en el futuro inmediato determinará nuestra presencia en la zona para siempre." 
 me_egypt_3_empire.14.a: "Un paso a la vez." 
 me_egypt_3_empire.14.a.tt: "También [GetProvince('(int32)3360').GetArea.GetName|Y] y [GetProvince('(int32)3344').GetArea.GetName|Y] ganan '#Y $egypt_silphium_trade$#!'." 
 me_egypt_3_empire.14.a.tt.2: "¡El dios local [GetDeityDefinition('omen_zeus_amun').GetName|Y] ya está disponible en nuestro panteón!" 
 me_egypt_3_empire.14.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_8$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.15.t: "Puño de hierro: Cirenaica pacificada" 
 me_egypt_3_empire.15.desc: "Fueron necesarias medidas duras para pacificar la problemática región de [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. Este enfoque podría alienar a la población local en el corto plazo pero, a largo plazo, resultará una inversión segura. \n\nBajo la firme dirección de nuestro propio [SCOPE.sCharacter('lagid_cyrenaica_governor').GetName] y con la ayuda de nuestros procuradores provinciales, [GetProvince('(int32)3354').GetArea.GetRegion.GetName] pronto se convertirá en una parte segura, próspera y leal de nuestro reino." 
 me_egypt_3_empire.15.a: "Que se tenía que hacer." 
 me_egypt_3_empire.15.a.tt: "También [GetProvince('(int32)3344').GetArea.GetName|Y] gana '#Y $egypt_cyrene_pacified_by_force$#!'." 
 me_egypt_3_empire.15.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_9$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.16.t: "Integración: Constitución" 
 me_egypt_3_empire.16.desc: "[GetCountry('EGY').GetName] está rodeado de enemigos y bárbaros pero, a partir de este día, nuestros hermanos y hermanas griegos de [GetProvince('(int32)3354').GetArea.GetRegion.GetName] ya no son una amenaza. Han entrado oficialmente en nuestra clase dominante y, como otro signo de buena voluntad, nuestro Basileus [ROOT.GetCountry.GetRuler.GetName] ha promulgado una nueva constitución para las ciudades griegas de [GetProvince('(int32)3354').GetArea.GetRegion.GetName]. \n\nSi bien las constituciones específicas de las ciudades ya no parecen tan relevantes en la época de los grandes reinos de los sucesores de Alejandro, son una fuente de orgullo e identificación étnica para los griegos, y representan su autonomía local." 
 me_egypt_3_empire.16.a: "Es un gran resultado." 
 me_egypt_3_empire.16.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_10$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.17.t: "Comercio occidental: un socio confiable" 
 me_egypt_3_empire.17.desc: "La prosperidad de [GetCountry('EGY').GetName] en las últimas décadas se debe en gran medida a la colaboración amistosa de nuestro vecino occidental, [GetCountry('CAR').GetName]. Nuestro conocido interés por la expansión en África, el comercio y el Mediterráneo, sin embargo, corría el riesgo de ponernos en una ruta de colisión con ellos. \n\nNuestra política de esferas de influencia separadas (para nosotros, el Mediterráneo oriental, para ellos, el Mediterráneo occidental), ha garantizado una paz a largo plazo que culminó en una alianza. Este resultado nos beneficiará a ambos al facilitar el comercio y otorgar seguridad." 
 me_egypt_3_empire.17.a: "Tenemos buenos amigos en Occidente." 
 me_egypt_3_empire.17.a.tt: "Todos los puertos propios ganan '#Y $egypt_carthaginian_traders_mod$#!'." 
 me_egypt_3_empire.17.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_11$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.18.t: "Rey de los mares occidentales: bases capturadas" 
 me_egypt_3_empire.18.desc: "Nuestra presencia en el Mediterráneo occidental ha aumentado considerablemente y podríamos ser legítimamente considerados una gran potencia que opera en la zona. \n\nSin embargo, existe el riesgo de que nuestros recursos se distribuyan demasiado. Nuestros nuevos territorios están aislados, lejos del centro de nuestro poder y poblados por bárbaros. Mantenerlos bajo un control estricto y directo podría resultar demasiado agotador para nosotros; deberíamos concederles cierto nivel de autonomía mientras protegen nuestros intereses en Occidente." 
 me_egypt_3_empire.18.a: "Manejarán bien nuestro negocio." 
 me_egypt_3_empire.18.a.tt: "Creamos la Liga Nesiótica Occidental como sujeto tributario. Se les darán todos los territorios que poseemos en [GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1471').GetName|Y]." 
 me_egypt_3_empire.18.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_12$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.19.t: "Gobernante de África" 
 me_egypt_3_empire.19.desc: "Nuestro pueblo, y en particular los egipcios, se alegran: la humillación de la dominación nubia ha sido borrada de la memoria egipcia, la Cirenaica ya no es una amenaza y ni siquiera el Mediterráneo occidental está ahora fuera de nuestro alcance. \n\nNuestras fronteras están seguras y nuestra posición está consolidada, por lo que debemos dirigir nuestra atención a las amenazas provenientes de los otros Sucesores y ocupar nuestro lugar legítimo entre ellos como el verdadero heredero de Alejandro." 
 me_egypt_3_empire.19.a: "[GetCountry('EGY').GetName] es la potencia más poderosa al sur del Mediterráneo." 
 me_egypt_3_empire.19.a.tt.2: "Si aún no lo posee, [GetCountry('EGY').GetName] obtiene un reclamo sobre [GetProvince('(int32)3333').GetArea.GetName|Y], [GetProvince('(int32)3256').GetArea.GetName|Y] y [GetProvince('(int32)3245').GetArea.GetName|Y]." 
 me_egypt_3_empire.19.a.tt: "También las culturas [GetCulture('upper_egyptian').GetName|Y] y [GetCulture('middle_egyptian').GetName|Y] ganan '#Y $egypt_safe_borders$#!'." 
 me_egypt_3_empire.19.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_final$#!' ahora ha sido #G Completada#!!" 
 me_egypt_3_empire.20.t: "Griegos occidentales: frontera" 
 me_egypt_3_empire.20.desc: "Un gran número de ciudades griegas han sido dirigidas bajo nuestra dirección y ahora están a salvo de la amenaza tanto de los itálicos como de los cartagineses. Nuestra intervención directa en esta área seguramente alterará el equilibrio de poder local, creando una nueva frontera turbulenta de nuestro reino en el Mediterráneo occidental. Delegar esta tarea que consume recursos a un sujeto local es probablemente nuestra apuesta más segura. \n\nPor otro lado, nuestra presencia en Sicilia significa que actualmente controlamos los llamados graneros del Mediterráneo: Egipto y Sicilia. Deberíamos explotar nuestro monopolio en el mercado de cereales." 
 me_egypt_3_empire.20.a: "Somos más fuertes que nunca." 
 me_egypt_3_empire.20.a.tt: "Creamos Magna Grecia como estado cliente. Se les darán todos los territorios que poseemos en [GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]." 
 me_egypt_3_empire.20.end.tt: "La tarea de misión '#Y $egypt_mission_3_empire_task_13$#!' ahora ha sido #G Completada#!!" 
 flavor_egy.12.desc.2: "Con la posición de [flavor_egy_12_magas_scope.GetPraenomen]' en [GetProvince('(int32)3354').GetArea.GetRegion.GetName] asegurada, busca consolidar su dominio en la región como un rey independiente en la línea de Agatocles y los Diadochi.\n\nDebemos ser cautelosos y recordar cómo los dioses recompensaron la arrogancia de Ofelas. cuando sus ambiciones crecieron más allá de la mera subordinación a [GetCountry('EGY').GetName]..." 
 flavor_egy.13.desc.2: "Animado por su posición segura en [GetProvince('(int32)3354').GetArea.GetRegion.GetName], [flavor_egy_12_magas_scope.GetName] se ha proclamado rey de [GetCountry('CYR').GetName] y ha dejado claro que su reino ya no será un mero vasallo de [GetCountry('EGY').GetName].\n\nEl perro ha traicionado la confianza de la dinastía Lagid, pero Puede que sea más sencillo dejarle gobernar la Pentápolis que debilitarnos con una guerra prolongada." 
 me_egypt_3_empire.21.t: "Gran Imperio" 
 me_egypt_3_empire.21.desc: "¡Nunca la tierra de Egipto ha conocido tal seguridad! \n\nFinalmente, las fronteras de Egipto, largamente disputadas, están a salvo de invasores y vecinos agresivos. El pueblo que solía amenazar a Egipto ha sido persuadido a unirse a nosotros en nuestra superioridad o ha sido aniquilado por la fuerza de nuestros ejércitos. Nuestro poder ha crecido tanto como consecuencia de estas victorias que nos atrevimos a extender nuestras manos hacia Occidente, donde ningún egipcio ha reinado jamás, ¡y ni siquiera Alejandro ha ido jamás!" 
 me_egypt_3_empire.21.a: "¡Un logro digno!" 
 me_egypt_3_empire.21.end.tt: "La misión '#Y $egypt_mission_3_empire$#!' ahora ha sido #G Completada#!!" 
  ### The Eastern Border ### 
 me_egypt_4_border.1.t: "El rey de los sidonios: un nuevo rey" 
 me_egypt_4_border.1.desc: "[GetProvince('(int32)747').GetName] es uno de los principales puertos y centros comerciales del Mediterráneo. Entre las ciudades fenicias más grandes y antiguas, famosa por la producción de barcos de madera de cedro de alta calidad y tinte púrpura, la ciudad siempre ha disfrutado de un grado considerable de libertad bajo sus gobernantes precedentes. \n\nAunque colocar a un miembro de nuestra corte en el trono puede no ser bien recibido por los lugareños, establecer una monarquía amistosa es la forma más fácil para nosotros de controlar el área." 
 me_egypt_4_border.1.a: "Es la mejor solución." 
 me_egypt_4_border.1.a.tt: "Cada puerto de propiedad gana '#Y $egypt_sidonian_cedars$#!'." 
 me_egypt_4_border.1.a.tt.2: "Creamos un Estado Tributario en Sidón regido por [sidonian_new_king.GetName]." 
 me_egypt_4_border.2.t: "El rey de los sidonios: Filocles" 
 me_egypt_4_border.2.desc: "[GetProvince('(int32)747').GetName] es uno de los principales puertos y centros comerciales del Mediterráneo. Entre las ciudades fenicias más grandes y antiguas, famosa por la producción de barcos de madera de cedro de alta calidad y tinte púrpura, la ciudad siempre ha disfrutado de un grado considerable de libertad bajo sus gobernantes precedentes. \n\n[GetCharacter('(int32)253').GetName], que recientemente se unió a nuestra corte, es un fenicio helenizado con vínculos familiares con la línea real anterior de [GetProvince('(int32)747').GetName]. Después de dejar el servicio de las Antigónidas, ha demostrado ser un agente fiel y útil para nosotros. Se ganó nuestra confianza y es probable que también sea bien aceptado por los sidonios. Es el candidato ideal para asegurar nuestro control sobre la ciudad." 
 me_egypt_4_border.2.a: "Confiamos en [GetCharacter('(int32)253').GetName]." 
 me_egypt_4_border.3.t: "El rey de los sidonios: la elección correcta" 
 me_egypt_4_border.3.desc: "[GetProvince('(int32)747').GetName] es uno de los principales puertos y centros comerciales del Mediterráneo. Entre las ciudades fenicias más grandes y antiguas, famosa por la producción de barcos de madera de cedro de alta calidad y tinte púrpura, la ciudad siempre ha disfrutado de un grado considerable de libertad bajo sus gobernantes precedentes. \n\n[GetCharacter('(int32)253').GetName], el rey actual, es un fenicio helenizado con vínculos familiares con la línea real anterior de [GetProvince('(int32)747').GetName]. A pesar de ser un antiguo agente Antigonid, ahora nos ha jurado lealtad. Su lealtad aún es dudosa, pero es nuestra mejor oportunidad de ganarnos la confianza de los sidonios." 
 me_egypt_4_border.3.a: "Debemos depositar nuestra confianza en [GetCharacter('(int32)253').GetName]." 
 me_egypt_4_border.1.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_1$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.4.t: "El rey de los sidonios: boda real" 
 me_egypt_4_border.4.desc: "Para consolidar nuestra amistad con el gobernante de [GetProvince('(int32)747').GetName], proponemos una boda entre un miembro de nuestra propia familia, los Lagids, y el propio rey. \n\n¡Que se sepa a través de la unión de [SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName] y [SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName] que los Lagids de [GetCountry('EGY').GetName] protegen a [GetProvince('(int32)747').GetName], y [GetProvince('(int32)747').GetName] les es leal a cambio, para siempre!" 
 me_egypt_4_border.4.a: "¡Que su unión sea bendecida por los dioses!" 
 me_egypt_4_border.5.t: "Marineros fenicios: listos para servir" 
 me_egypt_4_border.5.desc: "Nuestros enemigos están en el mar y sólo con la flota más fuerte podremos derrotarlos. \n\nFenicia siempre ha sido famosa por la calidad superior de su madera de cedro, sus veloces barcos y sus audaces navegantes, que atravesaron y colonizaron todo el Mediterráneo. De ellos surgió el linaje de los cartagineses y también el de los tebanos, a través de su fundador Kadmos. La navegación y el comercio eran propios de los fenicios; tenerlos de nuestro lado fortalecerá nuestra flota y llenará nuestras arcas." 
 me_egypt_4_border.5.a: "Ayudarán mucho a nuestro proyecto." 
 me_egypt_4_border.5.a.tt: "Obtenemos una flota fenicia en el $mare_phoenicium_area$." 
 me_egypt_4_border.5.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_2$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.6.t: "Seguridad fronteriza: fortificaciones" 
 me_egypt_4_border.6.desc: "[GetProvince('(int32)660').GetArea.GetName] es una tierra de antiguas ciudades y fortalezas. Durante mucho tiempo marcó la frontera entre Egipto y los pueblos orientales; más recientemente, está tan al sur como jamás llegó [GetCharacter('(int32)37').GetName] durante su control del reino de Alejandro. \n\nAhora que el área se ha convertido en parte de nuestro dominio y ha sido adecuadamente fortificada, nuestras fronteras son más seguras y nuestra expansión hacia el norte puede avanzar sobre una base más firme." 
 me_egypt_4_border.6.a: "Esto es solo el primer paso." 
 me_egypt_4_border.6.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_3$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.7.t: "La cuestión de Judea: la unificación" 
 me_egypt_4_border.7.desc: "[GetProvince('(int32)687').GetArea.GetRegion.GetName], una tierra en el sur de Siria, situada entre Fenicia y Egipto, es conocida con este nombre al menos desde el primer asentamiento de los filisteos, pero es más famosa por las costumbres peculiares de su pueblo: las tribus locales, que se identifican a sí mismas como [hebrew_scope.GetName], reconocer la existencia de un solo dios, ¡el suyo propio! También son un pueblo orgulloso, y controlar la zona estratégicamente relevante en la que viven ha sido un desafío para todos los poderes locales. \n\nAhora que la zona está totalmente bajo nuestro control, debemos lograr un delicado equilibrio con las élites locales, para que la zona pueda prosperar bajo nuestra dirección y beneficiarnos a todos." 
 me_egypt_4_border.7.a: "Invitemos a sus eruditos más refinados a [GetProvince('(int32)516').GetName]." 
 me_egypt_4_border.7.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_4$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.8.t: "Muelles de Púrpura: Comerciantes fenicios" 
 me_egypt_4_border.8.desc: "Conquistar las ciudades de Fenicia ha sido un gran logro. Sin embargo, fue sólo el comienzo de nuestras intervenciones en la zona. Las ciudades fenicias ya albergan algunos de los puertos más grandes y ricos del Mediterráneo y, gracias a nuestras inversiones, ahora podemos cosechar todos los beneficios de su superioridad comercial; en particular, el monopolio sobre la producción y el comercio de la púrpura en el Mediterráneo es una fuente ilimitada de oro, y los cedros locales impulsarán el comercio y fortalecerán nuestra flota." 
 me_egypt_4_border.8.a: "Nuestras inversiones dieron sus frutos." 
 me_egypt_4_border.8.a.tt: "También [GetProvince('(int32)769').GetArea.GetName|Y] gana '#Y $egypt_phoenician_docks_develop$#!'." 
 me_egypt_4_border.8.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_5$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.9.t: "El enemigo antigónida: la venganza tan esperada" 
 me_egypt_4_border.9.desc: "Cómo han cambiado las tornas... Hace años, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetPraenomen], dirigió un ejército casi hasta las puertas de [GetProvince('(int32)516').GetName], y todo nuestro reino estuvo a punto de caer en sus manos. \n\nHoy, nuestros gloriosos ejércitos han marchado sobre la capital histórica de [GetCharacter('(int32)37').GetName], [GetProvince('(int32)790').GetName]. Este logro borrará el deshonor de nuestra derrota anterior y recordará al odiado [GetCountry('PRY').GetName] que [GetCountry('EGY').GetName] es el heredero legítimo de Alejandro." 
 me_egypt_4_border.9.desc.2: "Hace años, [GetCharacter('(int32)38').GetName], hijo de [GetCharacter('(int32)37').GetPraenomen], llevó un ejército casi a las puertas de [GetProvince('(int32)516').GetName], y todo nuestro reino estuvo a punto de caer en sus manos. \n\nLas Antigónidas hace tiempo que abandonaron [GetProvince('(int32)790').GetName], pero aún queda el recuerdo de lo que una vez fue la odiada capital histórica de [GetCharacter('(int32)37').GetPraenomen]. Es un consuelo tardío, pero podríamos considerar el deshonor de la invasión de [GetCharacter('(int32)38').GetPraenomen] al menos parcialmente vengado y el recuerdo de [GetCharacter('(int32)37').GetPraenomen] adecuadamente ofendido." 
 me_egypt_4_border.9.a: "Se hace justicia, con eso basta." 
 me_egypt_4_border.9.b: "¡Es hora de la diplomacia!" 
 me_egypt_4_border.9.a.tt: "[GetCountry('EGY').GetName] gana un reclamo sobre [GetProvince('(int32)795').GetArea.GetName|Y], [GetProvince('(int32)1883').GetArea.GetName|Y] y [GetProvince('(int32)1910').GetArea.GetName|Y]." 
 me_egypt_4_border.9.a.tt.2: "Existe la posibilidad de una boda real con [GetCountry('SEL').GetName] o [GetCountry('TRE').GetName]." 
 me_egypt_4_border.9.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_6$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.9.wedding_tt: "¡Propondremos un matrimonio entre [egypt_wedding_9_husb.GetName] y [egypt_wedding_9_bride.GetName], y con ello una alianza entre @[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y] y @[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]" 
 me_egypt_4_border.10.t: "Telmessos: una nueva dinastía" 
 me_egypt_4_border.10.desc: "Después de que sellamos nuestra alianza con [GetCountry('TRE').GetName] mediante una boda entre familias gobernantes, [egypt_telmessos_ruler.GetName] se ha acercado más a la familia de su esposa y está cada vez más insatisfecho con la política de su propio país. Recientemente, incluso ha manifestado la intención de mudarse con su familia al [GetCountry('EGY').GetName]. \n\nA través de sus vínculos familiares tanto con los Lagids como con los Alkimachids, podría convertirse en un pretendiente peligroso; una solución fácil sería instalarlo en una zona recién conquistada como nuestro representante y cliente. [GetProvince('(int32)1992').GetName] y los asentamientos circundantes resultarían una base de poder adecuada para un rey local, y [egypt_telmessos_ruler.GetName] se ocuparía de nuestros negocios en la zona sin ensalzar nuestro sistema burocrático." 
 me_egypt_4_border.10.desc.2: "[egypt_telmessos_ruler.GetName], miembro menor de la familia Alkimachid de [GetCountry('TRE').GetName], ha mostrado un creciente descontento con los deslucidos proyectos de su familia y el escaso reconocimiento de sus ambiciones, hasta el punto de que ha acudido a nosotros ofreciendo sus servicios a nuestro país. \n\nConfiar en él puede ser un error, pero parece tener algunos vínculos familiares con el área de [GetProvince('(int32)1992').GetName], y darle un pequeño reino cliente para gobernar podría ser justo lo que necesitamos para poner a prueba su temple y su lealtad." 
 me_egypt_4_border.10.desc.3: "La incipiente lealtad de [egypt_telmessos_ruler.GetName] y su creciente influencia lo han convertido en una espina clavada en el costado de [ROOT.GetCountry.GetRuler.GetName]. \n\nDespués de una larga consideración, [ROOT.GetCountry.GetRuler.GetName] ha decidido que la forma más segura de tratar con él y, al mismo tiempo, resolver un problema urgente, es enviarlo como nuestro representante para gobernar sobre [GetProvince('(int32)1992').GetName]. Esto debería satisfacer sus ambiciones y al mismo tiempo mantenerlo muy lejos de nuestra corte y aligerar la carga de nuestra burocracia que supone controlar directamente la zona." 
 me_egypt_4_border.10.a: "Debería beneficiarnos tanto a nosotros como a él." 
 me_egypt_4_border.10.a.tt: "Creamos un Estado de Cliente en [GetProvince('(int32)1992').GetName] regido por [egypt_telmessos_ruler.GetName]." 
 me_egypt_4_border.10.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_7$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.11.t: "Una boda real" 
 me_egypt_4_border.11.desc: "[GetCountry('EGY').GetRuler.GetName], Basileus de [GetCountry('EGY').GetName], ha conquistado [GetProvince('(int32)790').GetName], una vez elegida sede de [GetCharacter('(int32)37').GetName] - el equilibrio de poder entre los Diadochi ha cambiado nuevamente. \n\nUn embajador de [egypt_scope.GetName] acaba de llegar a nuestra corte, ofreciendo la amistad de [GetCountry('EGY').GetRuler.GetName] en forma de alianza matrimonial. Actualmente, [GetCountry('EGY').GetName] no es una amenaza para nosotros, por lo que sería prudente llamarlos amigos, por ahora." 
 me_egypt_4_border.11.a: "Muy bien. ¡Hoy celebraremos!" 
 me_egypt_4_border.11.b: "No necesitamos su ayuda ni su amistad. ¡Son nuestros rivales!" 
 me_egypt_4_border.11.b.tt: "No estarán satisfechos con nuestra respuesta." 
 me_egypt_4_border.12.t: "Traidor" 
 me_egypt_4_border.12.desc: "[egypt_telmessos_ruler.GetName] lleva mucho tiempo insatisfecho con nuestro gobierno y su posición en nuestro reino, ¡pero ahora ha cruzado la línea! \n\nEl cobarde ha estado hablando con sus amigos en [GetCountry('EGY').GetName] por un tiempo, y ahora está confesando: ¡prefería [GetCountry('EGY').GetRuler.GetName] y las artimañas egipcias, y ahora ha renunciado a su propia familia a cambio de una parcela de tierra egipcia! \n\nNos ha traicionado formalmente, pero podría ser simplemente una bendición disfrazada; esto debería satisfacer su ambición y al mismo tiempo mantenerlo muy lejos de nuestra corte, donde alguien tan bien relacionado como él podría resultar un peligro real." 
 me_egypt_4_border.12.a: "Aún así, ¡maldito sea!" 
 me_egypt_4_border.12.a.tt: "[egypt_telmessos_ruler.GetName] se ha trasladado a [GetProvince('(int32)1992').GetName] y se ha convertido en cliente rey de [GetCountry('EGY').GetName]." 
 me_egypt_4_border.13.t: "Boda Real Aceptada" 
 me_egypt_4_border.13.desc: "[GetCountry('SEL').GetRuler.GetName], en un alarde de astuta delicadeza política, ha aceptado gentilmente nuestra oferta de un matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda sancionará nuestra alianza con el [GetCountry('SEL').GetName]. \n\nTodos los días se establecen y rompen alianzas entre los sucesores de Alejandro, pero esperamos que esta resolución nos conceda el respiro de una frontera segura, al menos por el momento. ¡Después de todo, no necesitamos estar en guerra con todos nuestros rivales al mismo tiempo para asegurar nuestro éxito final!" 
 me_egypt_4_border.13.desc.2: "[GetCountry('TRE').GetRuler.GetName], en un alarde de astuta delicadeza política, ha aceptado gentilmente nuestra oferta de un matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda sancionará nuestra alianza con [GetCountry('TRE').GetName]. \n\nTodos los días se establecen y rompen alianzas entre los sucesores de Alejandro, pero esperamos que esta resolución nos conceda el respiro de una frontera segura, al menos por el momento. ¡Después de todo, no necesitamos estar en guerra con todos nuestros rivales al mismo tiempo para asegurar nuestro éxito final!" 
 me_egypt_4_border.13.a: "¡Hoy celebraremos!" 
 me_egypt_4_border.14.t: "Boda real rechazada" 
 me_egypt_4_border.14.desc: "[GetCountry('SEL').GetRuler.GetName], en una demostración de imprudente necedad política, ha rechazado nuestra oferta de un matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda habría sancionado nuestra amistad con el [GetCountry('SEL').GetName] y el respiro, para ambos, de una frontera segura pero, si prefieren la guerra, la tendrán. Pronto." 
 me_egypt_4_border.14.desc.2: "[GetCountry('TRE').GetRuler.GetName], en una demostración de imprudente necedad política, ha rechazado nuestra oferta de un matrimonio político entre [egypt_wedding_9_bride.GetName] y [egypt_wedding_9_husb.GetName]. Esta boda habría sancionado nuestra amistad con [GetCountry('TRE').GetName] y el respiro, para ambos, de una frontera segura pero, si prefieren la guerra, la tendrán. Pronto." 
 me_egypt_4_border.14.a: "¡¿Cómo se atreven?!" 
 me_egypt_4_border.15.t: "Comerciantes de Cilicia: rutas seguras" 
 me_egypt_4_border.15.desc: "Durante siglos, los piratas de Cilicia han navegado por todo el Mediterráneo oriental, causando estragos en las ciudades costeras, atacando a los comerciantes y alimentando el mercado de esclavos. No más. \n\nCuando conquistamos la zona, nos aseguramos de que el mar volviera a estar seguro, y las ciudades costeras de todo el mundo elogian el nombre de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. El temible legado de los piratas de Cilicia termina aquí o, al menos, le ponemos un freno considerable. \n\nA partir de este día, el comercio florecerá en Cilicia y estamos dispuestos a reclutar a cualquier pirata reformado en nuestra creciente flota." 
 me_egypt_4_border.15.a: "¡La piratería no será tolerada!" 
 me_egypt_4_border.15.a.tt: "Una pequeña flota de piratas reformados se une a nuestras filas en $mare_lycium_area$." 
 me_egypt_4_border.15.a.tt.2: "También [GetProvince('(int32)1881').GetArea.GetName|Y] gana '#Y $egy_cilicia_safe_trade$#!'." 
 me_egypt_4_border.15.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_8$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.16.t: "Piratas de Cilicia: status quo" 
 me_egypt_4_border.16.desc: "Durante siglos, los piratas de Cilicia han navegado por todo el Mediterráneo oriental, causando estragos en las ciudades costeras, atacando a los comerciantes y alimentando el mercado de esclavos. \n\nMientras fuimos víctimas de sus incursiones, fueron una molestia considerable; sin embargo, ahora que los hemos persuadido para que trabajen para nosotros, podemos cosechar los beneficios de esta colaboración. Los piratas traen oro a nuestras arcas, y en abundancia. No necesitamos saber de dónde viene." 
 me_egypt_4_border.16.a: "Incluso los piratas tienen su utilidad." 
 me_egypt_4_border.16.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_9$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.17.t: "Muelles del Norte: Lado" 
 me_egypt_4_border.17.desc: "[GetProvince('(int32)1910').GetArea.GetName] finalmente es nuestro. En particular, nuestros intereses residen en [GetProvince('(int32)1910').GetName]. Esta antigua ciudad con su puerto representa una piedra angular vital en nuestra expansión: desde sus muelles, nuestros barcos ahora pueden navegar sin obstáculos a través del Mediterráneo Oriental de Norte a Sur, y directamente a [GetProvince('(int32)516').GetName]. Además, controlar los dos lados del mar facilitará nuestro control sobre las islas del Mediterráneo y ofrecerá una base segura para cualquier futura expansión hacia el norte." 
 me_egypt_4_border.17.a: "Otro paso hacia la grandeza de nuestro pueblo." 
 me_egypt_4_border.17.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_10$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.18.t: "Los griegos de Asia: las tierras más lejanas" 
 me_egypt_4_border.18.desc: "Las costas de [GetProvince('(int32)290').GetArea.GetName] y [GetProvince('(int32)279').GetArea.GetName] han estado pobladas por griegos desde los tiempos más remotos. En estas mismas costas se libró la Guerra de Troya y generaciones de griegos lucharon por mantener su libertad contra el rey persa. \n\nAhora controlamos la salida asiática en el Mar Egeo y Grecia. Si bien nuestro extenso dominio sobre las costas del Mediterráneo oriental facilita los transportes y las comunicaciones, estas tierras se encuentran en el rincón más remoto de nuestro reino, tan lejos de [GetProvince('(int32)516').GetName] que tenemos buenas razones para temer futuras rebeliones..." 
 me_egypt_4_border.18.a: "Sin embargo, es un gran día para nuestra flota y nuestras arcas." 
 me_egypt_4_border.18.b: "De hecho, el área es demasiado vasta y compleja para controlarla directamente. Un gobernante cliente podría ser una mejor solución." 
 me_egypt_4_border.18.b.tt: "Decidimos establecer un reino de clientes." 
 me_egypt_4_border.18.b.tt.2: "Creamos el reino de [GetCountry('PRG').GetName] como feudatario. [GetCountry('PRG').GetName] ahora controla todos nuestros territorios de propiedad en [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] y [GetProvince('(int32)254').GetArea.GetName|Y]." 
 me_egypt_4_border.18.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_11$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.19.t: "Los griegos de Asia: el reino atálida" 
 me_egypt_4_border.19.desc: "Mientras nuestro tribunal y nuestro Basileus [GetCountry('EGY').GetRuler.GetName] reflexionan sobre el mejor curso de acción respecto de un nuevo estado sometido, [attalid_head.GetName], miembro de una familia menor al servicio del [GetCountry('PRY').GetName], aparece en [GetProvince('(int32)516').GetName] con una propuesta interesante. \n\n[GetCountry('PRY').GetAdjective] Los reveses han hecho que muchos de sus servidores más prominentes deserten hacia otras causas, y en este sentido la dinastía [attalid_head.GetFamilyDisplayAdjective] ha llegado a nuestra corte.\n\nTienen fuertes conexiones locales en [GetProvince('(int32)290').GetArea.GetRegion.GetName] y ofrecen transferir sus lealtades hacia nosotros a cambio de un puesto acorde a su utilidad..." 
 me_egypt_4_border.19.a: "Eligieron el lado correcto para estar." 
 me_egypt_4_border.19.a.tt: "Creamos el reino de Pérgamo como feudatorio bajo [attalid_head.GetName]. Pergamon ahora controla todos nuestros territorios de propiedad en [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)279').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y] y [GetProvince('(int32)254').GetArea.GetName|Y]." 
 me_egypt_4_border.20.t: "La amenaza tracia: bases sólidas" 
 me_egypt_4_border.20.desc: "[GetProvince('(int32)1774').GetArea.GetRegion.GetName] siempre se ha sentido tan alejado de nuestros intereses que nuestras interacciones con la zona y los poderes locales siempre han sido limitadas, aunque en su mayoría amistosas. Sin embargo, la reciente expansión de nuestros intereses hacia el norte ha arrojado algo de luz sobre nuestra necesidad de una intervención más activa en el norte del Mar Egeo. Nuestro marcado interés por el mar en particular significaba que necesitábamos puestos avanzados seguros desde los que pudiéramos observar las aguas circundantes. \n\nNuestra posición sigue siendo precaria y será difícil de defender, pero las ventajas de controlar ya dos lados del Mar Egeo serán inmensurables en nuestro plan de controlar el Mediterráneo Oriental." 
 me_egypt_4_border.20.a: "Puede parecer una apuesta, pero dará sus frutos." 
 me_egypt_4_border.20.a.tt: "Cada provincia de propiedad en [GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y] ganará #Y $egy_thracian_outpost_mod$#!." 
 me_egypt_4_border.20.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_12$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.21.t: "Judea pacificada" 
 me_egypt_4_border.21.desc: "Desde el momento en que subyugamos todas las tierras de los hebreos, nuestras relaciones con los lugareños se han vuelto cada vez más positivas. \n\nCada vez más de sus intelectuales han encontrado un nuevo hogar en [GetProvince('(int32)516').GetName], donde han sido profundamente helenizados, y su sabiduría ha contribuido al desarrollo de un rico diálogo intercultural. Gracias a su mediación, el pueblo [hebrew_scope.GetName] de [GetProvince('(int32)687').GetArea.GetRegion.GetName] ahora nos ve como amigos y protectores, y no como enemigos invasores; Si bien no están dispuestos a abandonar su peculiar religión local, se están volviendo cada vez más helenizados en cultura y vestimenta. \n\nEn este contexto, una delegación de eruditos judíos alejandrinos ha llegado a [ROOT.GetCountry.GetRuler.GetName] con una oferta." 
 me_egypt_4_border.21.a: "Escuchemos lo que tienen que decir." 
 me_egypt_4_border.21.a.tt: "Recibimos a los embajadores judíos." 
 me_egypt_4_border.21.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_13$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.22.t: "Intereses académicos" 
 me_egypt_4_border.22.desc: "Debido a su conjunto único de creencias, tradiciones antiguas y fuerte sentido de identidad étnica, el pueblo [hebrew_scope.GetName] siempre ha despertado interés intelectual por parte de nuestra corte y eruditos, en particular, por sus Sagradas Escrituras y su memoria histórica. \n\nPor lo tanto, cuando un grupo de intelectuales judíos, establecidos desde hace mucho tiempo en nuestra capital, se ofrecen como mediadores con el Sumo Sacerdote judío de [GetProvince('(int32)687').GetName] para obtener copias de sus textos sagrados, la propuesta es recibida con un murmullo de entusiasmo en la corte." 
 me_egypt_4_border.22.a: "¡Con la aprobación de [ROOT.GetCountry.GetRuler.GetPraenomen], puedes ir a [GetProvince('(int32)687').GetName]!" 
 me_egypt_4_border.22.a.tt: "Los eruditos judíos parten de [GetProvince('(int32)516').GetName]." 
 me_egypt_4_border.22.b: "Realmente no nos importa lo suficiente." 
 me_egypt_4_border.22.b.tt: "Los eruditos judíos, decepcionados, abandonan el palacio." 
 me_egypt_4_border.23.t: "Los libros judíos" 
 me_egypt_4_border.23.desc: "Los eruditos judíos que enviamos a [GetProvince('(int32)687').GetName] han regresado. \n\nComunicaron nuestro interés en su historia al líder de su religión, el Sumo Sacerdote, y presentaron argumentos convincentes para que se enviaran copias oficiales de sus sagradas escrituras a [GetProvince('(int32)516').GetName] para su traducción. Si bien la mayoría de los hebreos egipcios todavía conocen el idioma de sus antepasados, una traducción griega haría los textos más accesibles para nuestros eruditos curiosos y para los judíos profundamente helenizados que viven en nuestro reino. Además, mostraría nuestra benevolencia hacia estas personas y lo bien integradas que están en nuestro país. Nuestros traductores están ansiosos por mostrar que [GetCountry('EGY').GetName] es ​​un nuevo hogar para el Pueblo Elegido de su dios, y ya no la tierra de esclavitud de los tiempos de Moisés, sea lo que sea que eso signifique." 
 me_egypt_4_border.23.a: "Los académicos cuentan con el apoyo de [ROOT.GetCountry.GetRuler.GetPraenomen]." 
 me_egypt_4_border.23.a.tt: "Los eruditos comienzan su trabajo." 
 me_egypt_4_border.23.b: "Si bien respetamos esas antiguas tradiciones, no las necesitamos." 
 me_egypt_4_border.23.b.tt: "Los eruditos se van." 
 me_egypt_4_border.24.t: "La traducción de la Septuaginta" 
 me_egypt_4_border.24.desc: "Después de largos años de trabajo, los eruditos judíos a quienes se les encargó la traducción al griego de las sagradas escrituras de su religión presentan a [ROOT.GetCountry.GetRuler.GetName] el producto de sus esfuerzos. \n\nLos hebreos llaman a esos textos Torá, pero nuestros eruditos simplemente se refieren a ellos como los 'Cinco Rollos', y detallan los orígenes del mundo, la historia remota de los judíos y la formación de su canon de leyes. Estos libros representan una piedra angular en la integración de este pueblo en nuestro reino, y el creciente interés por el pasado de esta cultura atípica provocará probablemente un florecimiento de estudios y traducciones en nuestra capital." 
 me_egypt_4_border.24.a: "[GetProvince('(int32)516').GetName] es el centro del mundo y es el hogar de cualquiera." 
 me_egypt_4_border.25.t: "Dominio costero" 
 me_egypt_4_border.25.desc: "En los últimos años, nuestros logros han sido grandes. Una parte notable de las costas del Mediterráneo oriental es ahora parte de nuestro reino: los puertos amigos están listos para recibir nuestras flotas, nuestros nuevos súbditos celebran la prosperidad y la paz que trajimos a sus tierras, y [GetCountry('EGY').GetName] nunca ha sido más rico ni más poderoso. \n\nDespués de haber sentado una base sólida al enfrentarnos a nuestros rivales en el Este y el Norte, ahora estamos en una mejor posición para reclamar el título de [ROOT.GetCountry.GetRuler.GetName] como el único sucesor legítimo de Alejandro." 
 me_egypt_4_border.25.a: "Es un gran logro. ¡Que nuestro poder siga creciendo!" 
 me_egypt_4_border.25.end.tt: "La tarea de misión '#Y $egypt_mission_4_border_task_final$#!' ahora ha sido #G Completada#!!" 
 me_egypt_4_border.26.t: "Segura en la frontera oriental" 
 me_egypt_4_border.26.desc: "¡Nuestros rivales retroceden o caen ante nuestro avance imparable! \n\nEgipto está geográficamente aislado del núcleo del antiguo Imperio de Alejandro, pero esto no fue suficiente para mantenernos completamente a salvo de las ambiciones expansionistas de los otros Diadochi. En particular, nuestra frontera oriental estuvo expuesta a las incursiones antigónidas. La amenaza, sin embargo, ya no existe. Mediante una mezcla de delicadeza diplomática y destreza militar, extendimos nuestros dominios a toda la costa del Mediterráneo oriental, mostrando así nuestra superioridad sobre nuestros rivales y manteniendo seguro el núcleo de nuestro reino." 
 me_egypt_4_border.26.a: "¡Un éxito total!" 
 me_egypt_4_border.26.end.tt: "La misión '#Y $egypt_mission_4_border$#!' ahora ha sido #G Completada#!!" 
  
