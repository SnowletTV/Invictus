 #Flavour Events 
 me_etruria.1.title: "$etruria_roman_incursion$" 
 me_etruria.1.desc: "Nosotros y Roma hemos estado entrelazados por los lazos de la guerra en los últimos años, para bien y para mal, entre nosotros o en representación de otros. Pero [GetProvince('(int32)16').GetName], el orgullo de nuestros padres... Veii fue un paso demasiado lejos, cuya pérdida nunca podrá perdonarse. Dejemos que nuestra amarga relación termine con solo uno de nosotros en la cima." 
 me_etruria.1.a: "Es un juego peligroso el que jugamos." 
  
 me_etruria.2.title: "$etruria_roman_incursion_task_1$: Ostia vs Velcal" 
 me_etruria.2.desc: "[GetProvince('(int32)22').GetName] ha sido un importante centro de comercio marítimo con muchas mercancías, especialmente aquellas de Cerdeña, que llegan a su puerto justo río abajo.\n\nSin embargo, Roma se ha convertido en un centro rival para el comercio, reflejando el modelo de Velcal con su propio puerto en la desembocadura del Tíber; Ostia. Para que Velcal y el comercio general en el norte mantengan su fortaleza, debemos abordar esta competencia entre puertos exitosos." 
 me_etruria.2.a: "Ampliar nuestra red comercial y lanzar una nueva flota de barcos mercantes." 
 me_etruria.2.b: "Los comerciantes comprarán y venderán donde se sientan seguros. Protejámoslos." 
 me_etruria.2.bt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gana una flota en #E [GetProvince('(int32)22').GetName]#! con un buen almirante.\nEsta flota consta de #Y 5#! Trirremes, #Y 2#! Hexeres y #Y 1#! Octere." 
 me_etruria.2.bt2: "#G 3#! #Y Ciudadanos#! @ciudadanos! aparecer en el territorio de #E [GetProvince('(int32)22').GetName]#!" 
 me_etruria.2.c: "Llega a un acuerdo con los comerciantes ostianos para redistribuir sus productos importados." 
 me_etruria.2.d: "Haga que uno de nuestros comerciantes visitantes lleve el puerto de Ostia a un nivel inferior." 
  
 me_etruria.3.title: "$etruria_roman_incursion_task_1$: ¿Un dios etrusco o romano?" 
 me_etruria.3.desc: "Un sumo sacerdote de [GetProvince('(int32)16').GetName] se presentó ante el gobernante y se arrodilló ante el Alto Consejo mientras pronunciaba su súplica.\n\n"Hija de Tin, hija de Uni, ¡los romanos te han robado de nosotros! Gran Menrva, tú que creciste de la cabeza de tu padre, tú que lanzas los rayos de luz rojo sangre junto a la suya, tu imagen es robada y utilizada por los romanos para su 'Minerva' ¿No salvaréis, sabios, a nuestra diosa de los romanos que ¿Quieres alejarla de nosotros?"\n\nTodos los hombres deben arrodillarse y dedicar sus vidas a los dioses. ¿Cómo resolveremos este problema?" 
 me_etruria.3.a: "Que perviertan sus Veyes; construiremos un templo más grande en Velcal." 
 me_etruria.3.b: "Convenzamos a los romanos para que mantengan las tradiciones de la ciudad." 
 me_etruria.3.c: "¿Lo que de ella? ¿Dónde estaba la gran Menrva cuando cayó Veyes?" 
  
 me_etruria.4.title: "$etruria_roman_incursion_task_1$: La situación de Veyes" 
 me_etruria.4.desc: "Ha pasado más de una generación desde que los romanos tomaron [GetProvince('(int32)16').GetName]. Nuestros abuelos recuerdan la apatía que tenían ante el conflicto. Entonces no temían a Roma, y ​​ni siquiera ahora ven su verdadero potencial como nuestra perdición: han olvidado la matanza que cometió Marco Furio Camilo. Veina sigue siendo una frontera importante entre nuestros dos dominios, y si pudiéramos inspirar a la gente a rebelarse y devolvérnosla, tendríamos muchas más posibilidades cuando tratemos con Roma más adelante. Pero debemos andar con cuidado, porque los romanos no se quedarán sentados y mirando por mucho tiempo." 
 me_etruria.4.a: "Envíe a nuestros agentes para incitar a la rebelión entre los pobres; debemos controlar Veina nuevamente." 
 me_etruria.4.a.tt: "Un nuevo rey en #E [GetProvince('(int32)16').GetName]#! ocupará su lugar como #Y general#!" 
 me_etruria.4.b: "Veina fue una vez la ciudad más rica. Recuérdales esto a los comerciantes." 
 me_etruria.4.c: "El conflicto puede esperar. Por ahora, 'invirtamos' en nuestro territorio futuro." 
 me_etruria.4.c.tt: "¡Estos pops #E [GetCountry('ROM').GetReligion.GetName] [GetCountry('ROM').GetPrimaryCulture.GetName]#! aparecerán en #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens!" 
 me_etruria.4.c.tt2: "¡Estos pops #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)16').GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens! | #Y 3#! hombres libres @hombres libres! | #Y 4#! esclavos @slaves!" 
 me_etruria.4.d: "La situación es demasiado delicada para actuar ahora. Esperamos." 
  
 me_etruria.5.title: "$etruria_roman_incursion_task_1$: La pérdida de Veyes" 
 me_etruria.5.desc: "¡Acaba de llegar un mensajero, mi Cónsul, y dice que se está gestando una rebelión en [GetProvince('(int32)16').GetName]! La ciudad y su territorio circundante se han llenado de guerreros etruscos, y se dice que en cualquier momento masacrarán a la guarnición romana y se apoderarán de la región para la #E Liga Etrusca#!. Puede que no sea demasiado tarde para detener esta calamidad. esto suceda, ¡pero debemos ser rápidos!" 
 me_etruria.5.a: "¡Envíe hombres inmediatamente para averiguar qué está pasando!" 
  
 me_etruria.6.title: "$etruria_roman_incursion_task_2$: ¿La idea o el lugar?" 
 me_etruria.6.desc: "Si bien todos estamos de acuerdo en que [GetCountry('ROM').GetName] es una gran amenaza y que su derrota conducirá a una nueva edad de oro para nuestro pueblo, no todos los etruscos pueden estar de acuerdo en cuanto a cuál es el verdadero problema de Roma.\n\nAlgunos dirían que el La ciudad misma es la fuente de nuestros males, mientras que otros afirmarían que es el espíritu romano, su implacabilidad, lo que debemos temer. Debemos decidir cuál es el objetivo principal de este conflicto, para que el pueblo pueda unirse detrás de ese objetivo." 
 me_etruria.6.a: "Arrancaremos cada piedra de los siete collados." 
 me_etruria.6.b: "Roma es sólo un lugar. Pero su gente... nos han hecho daño innumerables veces." 
  
 me_etruria.7.title: "$etruria_roman_incursion_task_3$: Guerreros de Tarchuna o Velzna" 
 me_etruria.7.desc: "Al prepararnos para nuestra conquista militar, dos ciudades clave que previamente han luchado contra los ejércitos romanos han propuesto entrenar nuestras fuerzas: [GetProvince('(int32)17').GetName] y [GetProvince('(int32)21').GetName]. Ambas son ciudades poderosas y veneradas, pero debemos centrar nuestras operaciones militares en una sola. No podemos permitir que las disparidades entre nuestras ciudades destruyan nuestra logística y unidad." 
 me_etruria.7.a: "Los Tarquinos alguna vez gobernaron Roma. Tarchuna sabrá mejor." 
 me_etruria.7.b: "La aterradora Voltumna guiará a los soldados en Velzna." 
  
 me_etruria.8.title: "$etruria_roman_incursion_task_4$: Agentes en el interior" 
 me_etruria.8.desc: "Es hora de enviar un hombre al interior. Debemos elegir sabiamente a nuestro espía, porque no podremos recuperarlo una vez que haya dejado nuestra vigilancia. Esperemos que puedan cuidarse solos." 
 me_etruria.8.a: "Envía Rasce Churinas de Cisra." 
 me_etruria.8.a.tt: "¡Aparece un #Y personaje menor etrurio#! en @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Rasce Churinas#!" 
 me_etruria.8.b: "Envía a Velthur Papathnas de Velzna." 
 me_etruria.8.b.tt: "¡Aparece un #Y personaje menor etrurio#! en @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]: #Y Velthur Papathnas#!" 
  
 me_etruria.9.title: "$etruria_roman_incursion_task_4$: Comerciantes entrometidos" 
 me_etruria.9.desc: "Un mensajero acaba de llegar esta mañana para anunciar que se han iniciado incendios masivos en [GetProvince('(int32)1').GetName] y [GetProvince('(int32)15').GetName]; parece que nuestro agente ha completado su tarea. Los rumores dicen que este saboteador convenció a muchos comerciantes no romanos descontentos dentro de la ciudad para que lo ayudaran en sus esfuerzos, y antes de que se pudiera dar la alarma, los numerosos almacenes junto al agua ya habían sido incendiados.\n\nUna vez todo el puerto de Ostia Después de haber sido quemado por las llamas, el espía aparentemente tomó uno de los últimos barcos que salían del puerto hacia nuestra colonia de [GetProvince('(int32)3515').GetName] en Córcega como medio de escape. Estoy seguro de que lo volveremos a ver pronto." 
 me_etruria.9.a: "¡Ha paralizado su economía por un tiempo! que leyenda" 
 me_etruria.9.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] pierde #R 5#! barcos aleatorios en una flota aleatoria\n[minor_etrurian_spy.GetName|Y] regresará a @[SCOPE.GetRootScope.GetCountry.GetFlag]. [SCOPE.GetRootScope.GetCountry.GetName|Y] como #Y Personaje menor#! en #Y 30#! días" 
  
 me_etruria.10.title: "$etruria_roman_incursion_task_4$: lingotes en llamas" 
 me_etruria.10.desc: "¡Cónsul! ¡Cónsul! Mira hacia la ciudad. ¡Está ardiendo! ¡Incendio! Los mercados y el fuerte están en ruinas, y mirad: ¡a lo lejos, un incendio al final del río, en [GetProvince('(int32)15').GetName]! No hay mundo en el que esto no haya sido el resultado de la intromisión #E Etrusca#!." 
 me_etruria.10.a: "Han asestado un duro golpe a nuestras finanzas." 
 me_etruria.10.a.tt: "@[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] pierde #R 5#! barcos aleatorios en una flota aleatoria" 
  
 me_etruria.11.title: "$etruria_roman_incursion_task_4$: Santos descarriados" 
 me_etruria.11.desc: "Prácticamente lo llevaron dentro. Un grupo de hombres santos nos trajeron a Velthur sobre sus hombros. Afirman que él los encontró y les enseñó las falsas costumbres del culto romano a sus dioses, por lo que quemaron todas sus pertenencias, convencieron a otros sacerdotes para que actuaran de manera similar y llegaron a ser parte de nuestros templos con Velthur como sumo sacerdote. También nos trajeron algo que una vez perdimos ante los romanos." 
 me_etruria.11.a: "Nos ha honrado mucho y los romanos quedarán consternados." 
 me_etruria.11.a.tt: "¡[minor_etrurian_spy.GetName|Y] volverá a @[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] como personaje menor #Y#! en #Y 30#! días\nUna vez que llegue [minor_etrurian_spy.GetName|Y], se convertirá en el #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!" 
  
 me_etruria.12.title: "$etruria_roman_incursion_task_4$: Toros Ardientes" 
 me_etruria.12.desc: "¡Cónsul! ¡Cónsul! Salieron del templo de #E Júpiter Optimus Maximus#! - todos ellos. Simplemente salieron llevando a un hombre extranjero sobre sus hombros; juro que era un etrusco. Acaban de llegar otros informes que afirman que los sacerdotes abandonaron el templo de Diana en [GetProvince('(int32)6').GetName] e incluso quemaron el lugar sagrado hasta los cimientos.\n\nEn su desesperación, la gente siente como si los propios dioses se hubieran quemado." 
 me_etruria.12.a: "¿Dónde estamos sin nuestros dioses?" 
  
 me_etruria.14.title: "$etruria_roman_incursion_task_6$: ¿Qué ofrecen los Senones?" 
 me_etruria.14.desc: "Si bien ha habido algunos disturbios aquí y allá, tener a los Senones deambulando por nuestras ciudades y caminando por nuestras carreteras ha sido un asunto relativamente beneficioso. Traen consigo una gran cantidad de productos y costumbres únicos. Algunos piensan que podríamos beneficiarnos si llevamos nuestra relación un paso más allá. Quizás, ahora que somos amigos, estarían dispuestos a enseñarnos más sobre ellos mismos." 
 me_etruria.14.a: "¿Dices que hacen productos interesantes? ¿Podrían ser rentables si los hiciéramos?" 
 me_etruria.14.a.tt: "¡Estos pops #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens!\n#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! la cultura gana el #Y Patrocinar la literatura y el arte celtas#!" 
 me_etruria.14.b: "Saquearon Roma. Quizás puedan enseñarnos algo." 
 me_etruria.14.b.tt: "#E [GetCountry('SNI').GetPrimaryCulture.GetName]#! ganancias culturales #Y Estudiar las formas de guerra celtas#!" 
 me_etruria.14.c: "Son personas fuertes y trabajadoras; haga que trabajen en nuestras minas." 
 me_etruria.14.c.tt: "¡Estos pops #E [GetCountry('SNI').GetReligion.GetName] [GetCountry('SNI').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)124').GetName]#!:\n#Y 4#! freemen @freemen! | #Y 5#! esclavos @slaves!" 
  
 me_etruria.15.title: "$etruria_roman_incursion_task_8$: ¿Qué ofrecen los cartagineses?" 
 me_etruria.15.desc: "Ahora que se ha llegado a un acuerdo, por breve que sea, los comerciantes cartagineses han llegado a nuestros puertos y están aportando una gran cantidad de mercancías a nuestro comercio. Hay... mucho que podríamos aprender de estas personas, quizás más de lo que creemos." 
 me_etruria.15.a: "Sus finas artesanías y rutas comerciales tienen valor. Vea lo que se puede aprender." 
 me_etruria.15.a.tt: "¡Estos pops #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)14').GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens!\n#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! la cultura gana el #Y Patrocinar la literatura y el arte púnico#!" 
 me_etruria.15.b: "Sus marineros son inigualables en el mar. Aprende de ellos." 
 me_etruria.15.b.tt: "#E [GetCountry('CAR').GetPrimaryCulture.GetName]#! ganancias culturales #Y Estudiar las formas púnicas de guerra#!" 
 me_etruria.15.c: "Son comerciantes, ¿por qué no dejar que mejoren nuestro negocio?" 
 me_etruria.15.c.tt: "¡Estos pops #E [GetCountry('CAR').GetReligion.GetName] [GetCountry('CAR').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)22').GetName]#!:\n#Y 4#! freemen @freemen! | #Y 5#! esclavos @slaves!" 
  
 me_etruria.16.title: "$etruria_roman_incursion_task_10$: ¿Qué ofrecen los epirotes?" 
 me_etruria.16.desc: "Nuestra relación mutuamente beneficiosa con [GetCharacter('(int32)70').GetName] de [GetCountry('EPI').GetName] ha necesitado una gran cantidad de embajadores y mensajeros entre nosotros dos. Si bien estos han sido en gran medida asuntos estrictos y ordenados, fragmentos de noticias, arte e historias han salido a las calles. A nuestro pueblo siempre le ha gustado importar productos griegos... tal vez deberíamos acercar aún más nuestras dos culturas." 
 me_etruria.16.a: "Deberíamos aprender a fabricar nuestros propios productos de manera similar." 
 me_etruria.16.a.tt: "¡Estos pops #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)126').GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens!\n#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! la cultura gana el #Y Patrocinar la literatura y el arte griego#!" 
 me_etruria.16.b: "La guerra hoplita es una herramienta poderosa. Quizás haya más que podamos aprender." 
 me_etruria.16.b.tt: "#E [GetCountry('EPI').GetPrimaryCulture.GetName]#! ganancias culturales #Y Estudiar las formas de guerra griegas#!" 
 me_etruria.16.c: "Los griegos son buenos consejeros y administradores." 
 me_etruria.16.c.tt: "¡Estos pops #E [GetCountry('EPI').GetReligion.GetName] [GetCountry('EPI').GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)126').GetName]#!:\n#Y 4#! freemen @freemen! | #Y 5#! esclavos @slaves!" 
  
 me_etruria.17.title: "$etruria_roman_incursion_task_11$: El vínculo romano-etrusco" 
 me_etruria.17.desc: "Todos somos conscientes de que debemos dominar la amenaza que [GetCountry('ROM').GetName] presenta contra nosotros, sin embargo, queda la pregunta sin respuesta de ¿qué pasará con la ciudad y su gente?\n\nSería una bendición para nosotros que Roma siguiera siendo próspera. y estar a nuestro lado, o es mejor dejarlo como sujeto para que nos obedezca por miedo a nuestras represalias? Nuestro pueblo debe tener un objetivo que respaldar en este gran asunto." 
 me_etruria.17.a: "¡Volverán a ser etruscos!" 
 me_etruria.17.b: "Roma nos obedecerá, pero podrá vivir." 
  
 me_etruria.18.title: "$etruria_roman_incursion_task_13$: Agentes en Campania" 
 me_etruria.18.desc: "[GetProvince('(int32)6').GetName] era nuestra ciudad hace apenas un siglo, antes de que los Campani asaltaran las propiedades de los aristócratas y robaran el poder. ¿Cómo les ha tratado su libertad? ¿Cómo los ha tratado la protección romana? No tienen sufragio en la República e incluso han demostrado ser desleales a los latinos. [GetProvince('(int32)7').GetName] comparte su destino; los pobres griegos que alguna vez fueron nuestros leales clientes. Este pueblo abrazó a los Campani y aun así fueron conquistados. Quizás encuentren consuelo en nuestros brazos que los esperan..." 
 me_etruria.18.a: "Necesitaremos el apoyo de todas las llanuras de Campania." 
 me_etruria.18.a.tt: "¡Se envían agentes a cada territorio en @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] [GetProvince('(int32)6').GetArea.GetName|E]" 
 me_etruria.18.b: "Este esfuerzo es demasiado arriesgado. Dejemos que las fichas de Campania caigan donde quieran." 
  
 me_etruria.19.title: "$etruria_roman_incursion_task_13$: El costo de la libertad en el sur" 
 me_etruria.19.desc: "Nuestros agentes han regresado con noticias. Los hijos, hijas y nietos de los antiguos oligarcas etruscos todavía se mueven en [GetProvince('(int32)6').GetName], [GetProvince('(int32)10').GetName] y en las otras ciudades del sur que alguna vez dominamos. Estas familias ricas están dispuestas a levantarse y retomar su poder político mediante una rebelión si apoyamos sus esfuerzos; En pocas palabras, necesitarán un ejército.\n\nLa situación no es muy diferente en [GetProvince('(int32)7').GetName], [GetProvince('(int32)1713').GetName] y en la ciudad isleña de Pithecusae. Los griegos allí se sienten sometidos bajo el control romano y tienen buenas relaciones con los latinos nativos que también son esclavos de Roma; nuestros agentes creen que se podría comprar su apoyo." 
 me_etruria.19.a: "¡Solo arma a los de nuestra especie en Capua!" 
 me_etruria.19.b: "Sobornar a los griegos para coaccionar a la población insatisfecha." 
 me_etruria.19.c: "Necesitaremos toda su participación." 
 me_etruria.19.d: "Esto ha ido demasiado lejos. No podemos darnos el lujo de apoyar su rebelión." 
  
 me_etruria.20.title: "$etruria_roman_incursion_task_13$: Desafío de Capua" 
 me_etruria.20.desc: "Nos ha llegado la noticia de que [GetProvince('(int32)6').GetName] se ha levantado como una espina incondicional para los romanos, proclamando la independencia. El ejército que les hemos proporcionado ha guarnecido la ciudad y ha proporcionado una distracción a las hordas de Roma." 
 me_etruria.20.i.tt: "¡El territorio de [capua_revolt_scope.GetName|Y] #R se rebela#! contra @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nEl estado rebelde de [capua_revolt_scope.GetName|Y] gana un ejército de #Y 4k Infantería Pesada#! y #Y 4k Lanceros#!\nEl territorio de [capua_revolt_scope.GetName|Y] gana dos niveles de #Y Fuertes#!\nEstos #R3 #R4 #R5 #! pops aparecerán en #R3 #R8#!:\n#Y 4#! noble @nobles! | #Y 3#! ciudadanos @citizens!" 
 me_etruria.20.a: "Esperemos que puedan resistir hasta que nuestras fuerzas estén preparadas." 
  
 me_etruria.21.title: "$etruria_roman_incursion_task_13$: Un levantamiento fallido" 
 me_etruria.21.desc: "Nos ha llegado la noticia de que, si bien los griegos italiotes pudieron incitar a sus parientes y a la clase rica de los Campani de la zona a levantarse contra los romanos, los romanos se enteraron de todo el asunto e intimidaron a los esclavos y trabajadores para que resistieran a sus señores. .\n\nNuestros aliados en esas ciudades han sido arrestados, algunos incluso ejecutados. No sabemos si los romanos nos remontaron a nosotros." 
 me_etruria.21.a: "Un fracaso vergonzoso." 
 me_etruria.21.a.tt: "El territorio de [GetProvince('(int32)7').GetName|Y] pierde #R 5#! #Y italiano#! pops" 
  
 me_etruria.22.title: "$etruria_roman_incursion_task_13$: La revuelta de Campania" 
 me_etruria.22.desc: "Los exploradores han informado de una revuelta a gran escala en Campania, con [GetProvince('(int32)6').GetName] y [GetProvince('(int32)7').GetName] liderando la resistencia contra sus amos romanos. Todo el pueblo está con ellos, incluso los Campani, que una vez robaron las tierras de nuestro pueblo.\n\nCon la ayuda que hemos proporcionado, los romanos tendrán dificultades para retomar esta zona antes de que nuestras fuerzas y el resto de nuestros aliados estén listos. para una guerra final." 
 me_etruria.22.i.tt: "¡La provincia de [campania_revolt_scope.GetName|Y] #R se rebela#! contra @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]\nEl estado rebelde de [campania_revolt_scope.GetName|Y] gana un ejército de #Y Infantería pesada 6k#!, #Y Lanceros 6k#!, #Y Infantería ligera 3k#! y #Y Trenes de suministro 2k#!\nLos territorios de #R4 y #R5 gana dos niveles de #Y Fuertes#!\nEstos elementos emergentes de #R8 #R9 #!0#! aparecerán en #R8 #!3#!:\n#Y 4#! nobles @nobles. | #Y 3#! ciudadanos @citizens!\nEstos pops #R8 #R9 #!0#! aparecerán en #R8 [GetCountry('ROM').GetFlag]3#!:\n#Y 2#! nobles @nobles! | #Y 1#! ciudadano @citizens!\nEstas ventanas emergentes #R8 #R9 #!0#! aparecerán en #R8 [GetCountry('ROM').GetName|Y]3#!:\n#Y 1#! ciudadano @citizens! | #Y 1#! freeman @freemen!\n¡Estos pops #R8 #R9 #!0#! aparecerán en #R8 [campania_revolt_scope.GetName|Y]3#!:\n#Y 1#! freeman @freemen!" 
 me_etruria.22.a: "Que ardan las llamas de la libertad." 
 me_etruria.22.a.tt: "¡Estos pops #E [campania_revolt_scope.GetReligion.GetName] [campania_revolt_scope.GetPrimaryCulture.GetName]#! aparecerán en #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!:\n#Y 2#! noble @nobles! | #Y 1#! ciudadano @citizens!" 
  
 me_etruria.23.title: "$etruria_roman_incursion_task_14$: Nuestras exigencias a Roma" 
 me_etruria.23.desc: "El momento finalmente ha llegado. Nos hemos preparado para este choque tan esperado con los romanos, y aunque esperamos que sea una lucha encarnizada, mostremos nuestra confianza y poder combinado con un ultimátum formal. Esperamos ansiosamente su esperada respuesta..." 
 me_etruria.23.a: "¡Se someterán o sufrirán la derrota en el campo!" 
 me_etruria.23.a.tt: "¡Se envía un ultimátum al @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] #Y Senado#!" 
  
 me_etruria.24.title: "$etruria_roman_incursion_task_14$: El Decreto Etrusco" 
 me_etruria.24.desc: "Un mensaje pomposo, siniestro y despreciable ha llegado de los Doce Reyes de los Etruscos. Parece que estos sentados en el trono en lo alto de una colina han dejado sus ritones por una vez y se han unido para enfrentarnos en el campo. Afirman tener fuerzas mucho mayores que las nuestras y aluden a la ayuda de aliados extranjeros que fortalecen sus números.\n\nNuestros exploradores han notado tal reunión de fuerzas, pero se creía que se trataba de un grupo defensivo para luchar. frente a Galli en las montañas: qué equivocados estábamos. Nos dan dos opciones...\n\nRendirse [GetProvince('(int32)1').GetName] o morir." 
 me_etruria.24.a: "¡Nuestro destino se decidirá en el campo!" 
 me_etruria.24.b: "No tenemos esperanzas de vencerlos. Salva a nuestro pueblo del sufrimiento." 
  
 me_etruria.25.title: "$etruria_roman_incursion_task_14$: Las llamas de la guerra" 
 me_etruria.25.desc: "Nuestro mensajero regresó sin cabeza. Su respuesta es bastante clara..." 
 me_etruria.25.a: "¡A la batalla!" 
  
 me_etruria.26.title: "$etruria_roman_incursion_task_14$: Un regreso al redil" 
 me_etruria.26.desc: "Los romanos han enviado un ejército de embajadores a nuestras ciudades trayendo riquezas, suplicando clemencia ante las espadas de nuestros ejércitos; parece que incluso ellos sabían que nunca tendrían ninguna oportunidad.\n\nBienvenido de nuevo a la tierra de los Rasenna, Latini." 
 me_etruria.26.a: "¡Aseguren sus tierras!" 
  
 me_etruria.27.title: "$etruria_roman_incursion_task_15$: El destino de Roma" 
 me_etruria.27.desc: "Las tierras romanas están ahora sujetas a nuestros ejércitos y nuestra jurisdicción. Corresponde al Consejo de los Doce decidir cómo trataremos a la gente y a su ciudad; su destino se decidirá aquí." 
 me_etruria.27.a: "Roma Delenda Est!" 
 me_etruria.27.a.tt: "#Y 66%#! de la población de #Y [GetProvince('(int32)1').GetName]#! perecerá." 
 me_etruria.27.a.tt2: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! ¡[SCOPE.GetRootScope.GetCountry.GetName|Y] recibe todos los @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] territorios fuera de la provincia de #Y $roma_area$#!." 
 me_etruria.27.b: "¡Roma debe esse nostra!" 
 me_etruria.27.b.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] anexos @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y]" 
 me_etruria.27.c: "Convirtámonos en su titiritero" 
 me_etruria.27.c.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] anexos @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetName|Y] y crea un @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] feudatario en [GetProvince('(int32)1').GetName|Y0]" 
 me_etruria.27.d: "Las tierras romanas se convertirán para nosotros en una base mercantil." 
 me_etruria.27.d.tt: "@[SCOPE.GetRootScope.GetCountry.GetFlag]! ¡[SCOPE.GetRootScope.GetCountry.GetName|Y] anexa todo @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] territorios excepto [GetProvince('(int32)1').GetName|E0]" 
 me_etruria.27.d.tt2: "Las carreteras se construyen desde [GetProvince('(int32)3').GetName|E0] hasta [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)16').GetName|E0] y [GetProvince('(int32)18').GetName|E0] hasta [GetProvince('(int32)21').GetName|E0].\nLas carreteras se construyen desde [GetProvince('(int32)3').GetName|E0] hasta [GetProvince('(int32)15').GetName|E0] hasta [GetProvince('(int32)14').GetName|E0]." 
 me_etruria.27.d.tt3: "Los territorios de [GetProvince('(int32)1').GetName|E0], [GetProvince('(int32)15').GetName|E0], [GetProvince('(int32)2').GetName|E0] y [GetProvince('(int32)3').GetName|E0] se convierten en [SCOPE.GetRootScope.GetCountry.GetAdjective|Y] #E Ciudades de la Liga#!" 
 me_etruria.27.e: "Quema Roma y luego sala su tierra." 
 me_etruria.27.e.tt: "¡Todas las ciudades de la provincia de [GetProvince('(int32)1').GetArea.GetName|Y0] se convierten en [GetProvinceRank('settlement').GetName|Y0]#Y #E s#!#!\n#Y el 33%#! de la población de todos los @[GetCountry('ROM').GetFlag]! [GetCountry('ROM').GetAdjective|Y] ciudades mueren\n@[SCOPE.GetRootScope.GetCountry.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetName|Y] anexos @[GetCountry('ROM').GetFlag]! [GetProvinceRank('settlement').GetName|Y0]1" 
 me_etruria.27.e.tt2: "[SCOPE.GetRootScope.GetCountry.GetName|Y] ganancias #Y 6#! innovaciones" 
  
 me_etruria.28.title: "$etruria_roman_incursion_task_15$: Un regreso a la Roma etrusca" 
 me_etruria.28.desc: "Nos hemos salido con la nuestra con [GetCountry('ROM').GetName] y nuestros antepasados ​​se ríen de la vergüenza que hemos infligido a nuestros enemigos mortales. Sin embargo, ahora ha llegado el momento de decidir cómo seguir adelante; Si tenemos la intención de regresar a [GetProvince('(int32)1').GetName] en el futuro y reconstruirla hasta convertirla en una ciudad central en nuestra creciente liga es una pregunta que no podremos responder definitivamente hoy.\n\nPero el primer paso debe darse pronto. ; ¿Comenzamos el proceso de devolver la Rasenna a Roma o dejamos a los latinos con sus asuntos?" 
 me_etruria.28.a: "Que lo tengan los latinos. Es una ciudad olvidada para nosotros." 
 me_etruria.28.b: "¡Volverá a ser una auténtica fortaleza etrusca!" 
 me_etruria.28.b.tt: "¡Estos pops #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)1').GetName]#!:\n#Y 5#! noble @nobles! | #Y 6#! ciudadanos @citizens! | #Y 7#! hombres libres @hombres libres! | #Y 10#! esclavos @slaves!" 
 me_etruria.28.b.tt2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! promulga las decisiones culturales #Y Flexibilización de las restricciones a la ciudadanía#! y #Y Derecho de apelación#! para la cultura [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]" 
  
 me_etruria.29.title: "$etruria_roman_incursion_task_15$: El destino de Campania" 
 me_etruria.29.desc: "Una vez decidido el destino de [GetProvince('(int32)1').GetName], es importante dirigirnos a nuestros aliados en el sur en [GetProvince('(int32)6').GetName] y sus alrededores, porque recordamos que estas fueron ciudades de Rasenna y fueron un testimonio de nuestro control en el comercio del sur.\n\ Si queremos recompensarlos y aumentar nuestro poder en la zona, ¿los reintegraremos a la gran Liga de Rasenna o les devolveremos su estatus como Lega Dei Popoli, la Liga de Campania?" 
 me_etruria.29.a: "Los gobernaremos directamente" 
 me_etruria.29.a.tt: "¡Estos pops #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! aparecerán en #E [GetProvince('(int32)6').GetName]#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens! | #Y 3#! hombres libres @hombres libres! | #Y 3#! esclavos @slaves!\nEstos #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops aparecerán en #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName]9#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens! | #Y 3#! hombres libres @hombres libres! | #Y 3#! esclavos @slaves!\nEstos #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops aparecerán en #E #!3#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens! | #Y 3#! hombres libres @hombres libres! | #Y 3#! esclavos @slaves!\nEstos #E [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#! pops aparecerán en #E #E7#!:\n#Y 1#! noble @nobles! | #Y 2#! ciudadanos @citizens! | #Y 3#! hombres libres @hombres libres! | #Y 3#! esclavos @slaves!" 
