 me_etruria.30.title: "$etruria_roman_incursion_task_17$: El fin del legado latino" 
 me_etruria.30.desc: "Ha sido una larga lucha desde el derrocamiento de los Tarquinii en Roma hace siglos y, sin embargo, perseveramos y vencimos cuando todos los demás creían que nuestros mejores días habían quedado atrás. ¡Hemos encontrado fuerza en la unidad y nunca sucumbiremos a la debilidad romana de la arrogancia! Vemos a qué conducen esos rasgos. Dejemos que su historia termine aquí y permanezca para nosotros como una advertencia, una advertencia de nuestra vulnerabilidad.\n\nAunque hemos restablecido nuestro dominio en la parte norte del país, muchos enemigos persisten en todos lados. Nuestros antiguos socios en [GetProvince('(int32)3256').GetName] todavía roban nuestras rutas marítimas, los griegos del norte, oeste y sur nos han rodeado, y nuestros parientes más allá de las montañas del norte siguen bajo el yugo de los bárbaros. No estamos ni cerca de estar seguros en este mundo abarrotado y peligroso." 
 me_etruria.30.a: "Nuestro trabajo continuará." 
  
 me_etruria.31.title: "Oberturas Senonias" 
 me_etruria.31.desc: "Famosos por su saqueo de Roma, los Sennones siguen siendo famosos por su ferocidad y lo decididos que son.\n Lleguemos a un acuerdo con ellos para tener aliados con los que dominar a los romanos." 
 me_etruria.31.a: "Nuestra relación es muy importante. Deja eso claro." 
 me_etruria.31.at: "El #Y Sennones#! puede convertirse en un #Y Estado Cliente#!." 
 me_etruria.31.b: "Podrían ser un aliado útil. Hazles una oferta generosa." 
 me_etruria.31.bt: "Los #Y Sennones#! pueden convertirse en #Y Aliado#!." 
 me_etruria.31.c: "En su lugar, enviémosles una muestra de amistad." 
 me_etruria.31.ct: "Es probable que los #Y Sennones#! rechacen nuestros avances o simplemente envíen una miseria de cuerpos calientes." 
  
 me_etruria.32.title: "Mensajero de Etruria" 
 me_etruria.32.desc: "Han llegado emisarios de la liga etrusca con un mensaje de su gobernante. Buscan finalmente matar al lobo romano. Dada nuestra historia de derribar los muros de Roma y devastar sus calles, ellos acudieron a nosotros." 
 me_etruria.32.desc_1: "$me_etruria.32.desc$\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.32.desc_2: "$me_etruria.32.desc$\nNos ofrecen una cierta cantidad de plata en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.32.desc_3: "$me_etruria.32.desc$\nAunque sus palabras son dulces, ofrecen poco en forma de obsequios o sobornos." 
 me_etruria.32.a: "Me duele decirlo, pero podríamos utilizar su protección en estos tiempos peligrosos. Es mejor estar con ellos que contra ellos." 
 me_etruria.32.at: "El #Y Sennones#! se convierte en un #T Estado Cliente#! de #Y Etruria#!." 
 me_etruria.32.b: "¿Quizás una alianza militar los apaciguará y nos ofrecerá beneficios a cambio?" 
 me_etruria.32.bt: "El #Y Sennones#! se convierte en un #T Aliado#! de #Y Etruria#!." 
 me_etruria.32.c: "Les ofreceremos algunos guerreros para su aventura." 
 me_etruria.32.ct: "Los diplomáticos están decepcionados y su gobernante puede sentirse ofendido, pero tal vez nuestros guerreros inclinen la balanza." 
  
 me_etruria.33.title: "Respuesta de Sennones" 
 me_etruria.33.desc: "Los embajadores Sennonianos han llegado con su respuesta." # descripción del emisario que llega a Escitia procedente de Síndica." 
 me_etruria.33.desc_1: "$me_etruria.33.desc$\nHan aceptado nuestras generosas propuestas e incluso se presentarán como nuestro Estado Cliente." 
 me_etruria.33.desc_2: "$me_etruria.33.desc$\nHan aceptado nuestra propuesta de alianza y desean trabajar con nosotros para un futuro mejor." 
 me_etruria.33.desc_3: "$me_etruria.33.desc$\nHan decidido refutar nuestros esfuerzos diplomáticos y han descartado un mayor fortalecimiento de nuestras relaciones. Para evitar resentimientos, enviaron un grupo de guerreros para ayudarnos en nuestras actividades." 
 me_etruria.33.a: "¡Nuestros esfuerzos han sido exitosos!" 
 me_etruria.33.at: "El #Y Sennones#! se convierte en un #Y Vasallo Tribal#!." 
 me_etruria.33.b: "Una alianza de beneficio mutuo, estoy seguro." 
 me_etruria.33.bt: "El #Y Sennones#! se convierte en un #Y Aliado#!." 
 me_etruria.33.c: "¡Cómo se atreven a insultarnos así!" 
 me_etruria.33.ct: "No hemos ganado nada, prácticamente nada..." 
  
 me_etruria.34.title: "Oberturas cartaginesas" 
 me_etruria.34.desc: "Cartago, nuestro antiguo rival comercial y superpotencia del Mediterráneo occidental, sigue siendo un titán naval y podría resultar un factor decisivo en nuestro conflicto, como lo hicieron contra los focenses hace tanto tiempo.\n Lleguemos a un acuerdo con ellos para que podamos tener aliados con los que dominar a los romanos." 
 me_etruria.34.a: "Nuestra relación es muy importante. Deja eso claro." 
 me_etruria.34.at: "#Y Cartago#! puede enviarnos #G recursos#! junto con una #Y alianza#!." 
 me_etruria.34.b: "Podrían ser un aliado útil. Hazles una oferta generosa." 
 me_etruria.34.bt: "#Y Cartago#! puede convertirse en un #Y Aliado#!." 
 me_etruria.34.c: "En su lugar, enviémosles una muestra de amistad." 
 me_etruria.34.ct: "Es probable que #Y Cartago#! rechace nuestros avances de todos modos." 
  
 me_etruria.35.title: "Mensajero de Etruria" 
 me_etruria.35.desc: "Han llegado emisarios de la liga etrusca con un mensaje de su gobernante. Buscan finalmente matar al lobo romano. Dada nuestra historia de control marítimo y nuestras asociaciones anteriores, vinieron a nosotros." 
 me_etruria.35.desc_1: "$me_etruria.35.desc$\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.35.desc_2: "$me_etruria.35.desc$\nNos ofrecen una cierta cantidad de plata en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.35.desc_3: "$me_etruria.35.desc$\nAunque sus palabras son dulces, ofrecen poco en forma de obsequios o sobornos." 
 me_etruria.35.a: "Los romanos serán una gran amenaza en el futuro. Enviaremos más que una alianza: les proporcionaremos hombres, entrenamiento y cosas por el estilo." 
 me_etruria.35.at: "#Y Cartago#! se convierte en #T Aliado#! de #Y Etruria#!, y enviará #G Mano de obra#! mientras otorga #G experiencia militar#! y #G acceso militar#!." 
 me_etruria.35.b: "¿Quizás una alianza militar los apaciguará y nos ofrecerá beneficios a cambio?" 
 me_etruria.35.bt: "#Y Cartago#! se convierte en #T Aliado#! de #Y Etruria#!." 
 me_etruria.35.c: "No les ofreceremos nada; dejaremos que los italianos se arruinen para nuestra posterior conquista." 
 me_etruria.35.ct: "Los diplomáticos están decepcionados y su gobernante puede sentirse ofendido." 
  
 me_etruria.36.title: "Respuesta de Cartago" 
 me_etruria.36.desc: "Los embajadores cartagineses han llegado con su respuesta." # descripción del emisario que llega a Escitia procedente de Síndica." 
 me_etruria.36.desc_1: "$me_etruria.36.desc$\nHan aceptado nuestras generosas propuestas e incluso otorgarán más ayuda de la imaginada, incluida mano de obra, experiencia militar y acceso militar a través de sus tierras y ciudades portuarias." 
 me_etruria.36.desc_2: "$me_etruria.36.desc$\nHan aceptado nuestra propuesta de alianza y desean trabajar con nosotros para un futuro mejor." 
 me_etruria.36.desc_3: "$me_etruria.36.desc$\nHan decidido refutar nuestros esfuerzos diplomáticos y han descartado un mayor fortalecimiento de nuestras relaciones." 
 me_etruria.36.a: "¡Nuestros esfuerzos han sido exitosos!" 
 me_etruria.36.at: "#Y Cartago#! se convierte en #Y Aliado#! y envía mayor apoyo militar." 
 me_etruria.36.b: "Una alianza de beneficio mutuo, estoy seguro." 
 me_etruria.36.bt: "#Y Cartago#! se convierte en #Y Aliado#!." 
 me_etruria.36.c: "¡Cómo se atreven a insultarnos así!" 
 me_etruria.36.ct: "No hemos ganado nada, nada en absoluto." 
  
 me_etruria.37.title: "Oberturas de epirota" 
 me_etruria.37.desc: "Epiro, una potencia griega que ha estado tanteando las aguas en el sur de Magna Grecia y tiene como objetivo robar el sur de la península italiana, sigue siendo una potencia militar y podría resultar un factor decisivo en nuestro conflicto, considerando la valentía y las hábiles manos de Pirro.\n Hagamos un trato con ellos para tener aliados con los que dominar a los romanos." 
 me_etruria.37.a: "Nuestra relación es muy importante. Deja eso claro." 
 me_etruria.37.at: "#Y Epiro#! puede enviarnos #G recursos#! junto con una #Y alianza#!." 
 me_etruria.37.b: "Podrían ser un aliado útil. Hazles una oferta generosa." 
 me_etruria.37.bt: "#Y Epiro#! puede convertirse en un #Y Aliado#!." 
 me_etruria.37.c: "En su lugar, enviémosles una muestra de amistad." 
 me_etruria.37.ct: "Es probable que #Y Epiro#! rechace nuestros avances de todos modos." 
  
 me_etruria.38.title: "Mensajero de Etruria" 
 me_etruria.38.desc: "Han llegado emisarios de la liga etrusca con un mensaje de su gobernante. Buscan finalmente matar al lobo romano. Dadas nuestras propias ambiciones de cruzar el Adriático y tomar las ciudades del sur de Grecia a lo largo de la península italiana, acudieron a nosotros." 
 me_etruria.38.desc_1: "$me_etruria.38.desc$\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.38.desc_2: "$me_etruria.38.desc$\nNos ofrecen una cierta cantidad de plata en un intento de ganarnos para su causa. Su gobernante busca aliados militares y socios comerciales." 
 me_etruria.38.desc_3: "$me_etruria.38.desc$\nAunque sus palabras son dulces, ofrecen poco en forma de obsequios o sobornos." 
 me_etruria.38.a: "Los romanos serán una gran amenaza en el futuro. Enviaremos más que una alianza: les proporcionaremos hombres, entrenamiento y cosas por el estilo." 
 me_etruria.38.at: "#Y Epiro#! se convierte en #T Aliado#! de #Y Etruria#!, y enviará #G Mano de obra#! mientras otorga #G experiencia militar#! y #G acceso militar#!." 
 me_etruria.38.b: "¿Quizás una alianza militar los apaciguará y nos ofrecerá beneficios a cambio?" 
 me_etruria.38.bt: "#Y Epiro#! se convierte en #T Aliado#! de #Y Etruria#!." 
 me_etruria.38.c: "No les ofreceremos nada; dejaremos que los italianos se arruinen para nuestra posterior conquista." 
 me_etruria.38.ct: "Los diplomáticos están decepcionados y su gobernante puede sentirse ofendido." 
  
 me_etruria.39.title: "La respuesta epirota" 
 me_etruria.39.desc: ""
 me_etruria.39.desc_1: "$me_etruria.39.desc$Los epirotes no sólo han aceptado nuestra oferta de alianza, sino que nos ofrecen un apoyo aún mayor. Nos envían hombres, experiencia y tácticas, además de permitir el libre movimiento de tropas entre nuestras naciones. Nuestra nueva amistad con los epirotes seguramente resultará fructífera." 
 me_etruria.39.desc_2: "$me_etruria.39.desc$Los epirotes han aceptado nuestra oferta de alianza. Ahora podemos hacer uso de este importante aliado en Italia. ¡Los poderosos Diadochi nos prestarán su apoyo!" 
 me_etruria.39.desc_3: "Lamentablemente... Epiro nos ha enviado su respuesta: un rotundo "No". Esto quedará mal para nuestro liderazgo y nuestra posición política en el frágil equilibrio de poder de Italia." 
 me_etruria.39.a: "¡Eso salió mejor de lo que esperábamos!" 
 me_etruria.39.b: "Otra pieza para utilizar en nuestro resurgimiento." 
 me_etruria.39.c: "Llegarán a lamentar este insulto." 
 me_etruria.39.at: "Epiro nos da #Y más#! de lo que pedimos." 
 me_etruria.39.bt: "Epiro nos regala una #Y alianza#!." 
 me_etruria.39.ct: "Epiro nos da #R nada#!." 
  
 me_etruria.40.title: "Intromisión etrusca" 
 me_etruria.40.desc: "[ROOT.GetCountry.GetRuler.GetName], ¡nuestros espías han descubierto un complot etrusco para quemar uno de nuestros puertos en [GetProvince('(int32)15').GetName]! Sus saboteadores ya han logrado entrar en la ciudad y están a días de destruir el puerto; puede que sea demasiado tarde para hacer algo al respecto, a menos que actuemos ahora mismo." 
 me_etruria.40.a: "¡Envía pasajeros inmediatamente para despejar el puerto!" 
 me_etruria.40.b: "Apuesto a que no harán nada - recuerda mis palabras" 
 me_etruria.40.btt: "#R Los espías etruscos destruirán un puerto en Ostia#!." 
  
 me_etruria.41.title: "Robo etrusco" 
 me_etruria.41.desc: "Aunque te pondrás furioso cuando escuches esto, [ROOT.GetCountry.GetRuler.GetName], no podemos ocultarte la verdad: los etruscos han logrado arrebatarnos las ciudades de [GetProvince('(int32)16').GetName] y [GetProvince('(int32)18').GetName].\n\nLos detalles no están claros por el momento. Algunos de nuestros espías dicen que los etruscos repartían sobornos en los mercados, recordando a las familias nobles de la ciudad los días en que ganaban dinero juntos, mientras que otros creen que estalló una rebelión entre los pobres de la ciudad, que luego dominaron a la guarnición romana y masacraron ellos.\n\n¡Pero esto no importa! ¡Lo único que desea el #E Senado y Pueblo de Roma#! es que se restablezca la justicia! Algunos de nuestros senadores sostienen que deberíamos enviar hombres fuertemente armados a las dos ciudades ahora mismo y llevarlos de vuelta para el [ROOT.GetCountry.GetName]. ¿Qué debemos hacer, mi [ROOT.GetCountry.GetRulerTitle]?" 
 me_etruria.41.a: "¡Los etruscos no pueden salirse con la suya! hacer lo que sea necesario" 
 me_etruria.41.b: "Contraatacaremos en un momento más oportuno" 
  
 #startup event 
 startup_events.17.t: "La decadencia etrusca" 
 startup_events.17.desc: "Durante muchos años dolorosos, [ROOT.GetCountry.GetName] ha estado sufriendo un lento declive, y los augurios y los dioses guardan silencio ante nuestros sacerdotes peticionarios, que buscan desesperadamente las respuestas que hasta ahora han eludido a nuestra nación.\n\nDesde el #E Batalla de Cumas#!, en la que las flotas de los #E siracusanos#! y #E cumanos#! detuvieron nuestras ambiciones en el sur hace casi doscientos años, nuestras fortunas en el extranjero se han derrumbado y nuestra situación en casa en [GetProvince('(int32)16').GetArea.GetRegion.GetName] no es mejor. La amenaza siempre presente de [GetCountry('ROM').GetName], que tomó el control de [GetProvince('(int32)16').GetName] hace noventa y dos largos años y aseguró su acceso al centro de Italia, es el peligro real, y nuestros centinelas fronterizos están en alerta máxima por si avistan al lobo romano en nuestra fronteras.\n\nQueda por ver si #E0 podrá revertir nuestro curso...." 
 startup_events.17.a: "¡Una vez más la Rasenna dominará Italia!" 
  
