l_spanish:
  
 etruria_roman_incursion: "La incursión romana" 
 etruria_roman_incursion_DESCRIPTION: "Con la pérdida de [GetProvince('(int32)16').GetName] a manos de la creciente ciudad de [GetProvince('(int32)1').GetName] todavía en nuestra memoria, es difícil imaginar que su búsqueda de poder y dominación se detendrá en nuestras fronteras.\n\n¿Cuánto tiempo pasará antes de que cada una de nuestras ciudades poco aliadas se encuentre? ¿Una hueste romana ante su puerta, exigiendo la rendición mientras amenazaba con la destrucción? Y, sin embargo, estos salvajes, en su arrogancia, olvidan que nosotros, los Rasenna, una vez gobernamos Roma, y ​​podemos volver a hacerlo..." 
 etruria_roman_incursion_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando el pueblo etrusco haya neutralizado la amenaza romana." 
 etruria_roman_incursion_BUTTON_TOOLTIP: "¡Quita a esos molestos romanos!" 
  
 #Mission Tasks 
 etruria_roman_incursion_task_1: "Vecinos molestos" 
 etruria_roman_incursion_task_1_DESC: "Roma y sus dominios están justo en nuestra frontera sur, invadiendo nuestras áreas de control en tierra y mar. Esto ha generado algunos… problemas. Pero tal vez podamos tratar con ellos diplomáticamente e incluso ganar algo con todo esto. Es mucho lo que nos han quitado. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 etruria_roman_incursion_task_2: "Roma Delenda Est" 
 etruria_roman_incursion_task_2_DESC: "Ya no es una cuestión: Roma debe ser derrotada en el campo de batalla. Sin embargo, sigue siendo una ciudad que una vez gobernamos y construimos, a la que encaminamos hacia el gran éxito. ¿Con qué parte de Roma tenemos realmente un problema? \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
  
 etruria_roman_incursion_task_3: "Reformar el ejército" 
 etruria_roman_incursion_task_3_DESC: "Las siete colinas de Roma proporcionan un importante sistema de fortificación y defensa. Si siquiera vamos a amenazar con tomarla por la fuerza, necesitaremos estar mejor equipados para poder marchar hacia una ciudad tan bien defendida. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
  
 etruria_roman_incursion_task_4: "Invasiones secretas" 
 etruria_roman_incursion_task_4_DESC: "Si bien somos un pueblo fuerte y orgulloso, no hay nada malo en tener ventajas adicionales aquí y allá. Si podemos debilitar a Roma desde dentro, será un enemigo más vulnerable y tímido tanto en el campo de batalla como en las cámaras del Senado. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 etruria_roman_incursion_task_5: "El regreso de los Senones" 
 etruria_roman_incursion_task_5_DESC: "Hay un grupo de personas a las que los romanos todavía temen mucho después de todo este tiempo; tal vez nosotros también. El hombre llamado Brennus una vez saqueó su ciudad y manchó su reputación. Quizás si unimos a esos guerreros bárbaros, los romanos se lo pensarán dos veces antes de considerar la guerra. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 etruria_roman_incursion_task_6: "Caminos celtas" 
 etruria_roman_incursion_task_6_DESC: "Nos hemos vuelto más cercanos a los Senones desde nuestra unión con ellos contra enemigos mutuos. Quizás puedan enseñarnos más cosas si les permitiéramos una mayor libertad dentro de nuestra sociedad. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!" 
  
 etruria_roman_incursion_task_7: "La carta cartaginesa" 
 etruria_roman_incursion_task_7_DESC: "Si bien a menudo competimos con ellos por el control de las vías fluviales, antes hemos unido fuerzas con Cartago contra nuestros enemigos. Seguramente se darán cuenta del peligro económico e influyente que representará Roma si se vuelve lo suficientemente poderosa como para luchar contra nosotros. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 etruria_roman_incursion_task_8: "Caminos cartagineses" 
 etruria_roman_incursion_task_8_DESC: "Nos hemos acercado más a los cartagineses desde nuestra unión con ellos contra enemigos mutuos. Quizás puedan enseñarnos más cosas si les permitiéramos una mayor libertad dentro de nuestra sociedad. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
  
 etruria_roman_incursion_task_9: "Ambiciones de epirota" 
 etruria_roman_incursion_task_9_DESC: "El rey de Epiro, el joven Pirro, tiene muchos ojos puestos en él como una de las luces del futuro en estos tiempos difíciles que atraviesan el mundo helénico. Quizás él pueda ser nuestra luz y acabar con el problema romano que venimos viviendo. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 etruria_roman_incursion_task_10: "Caminos Griegos" 
 etruria_roman_incursion_task_10_DESC: "Nos hemos vuelto más cercanos a los epirotes desde nuestra unión con ellos contra enemigos mutuos. Quizás puedan enseñarnos más cosas si les permitiéramos una mayor libertad dentro de nuestra sociedad. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!" 
  
 etruria_roman_incursion_task_11: "Roma Debet Esse Nostra" 
 etruria_roman_incursion_task_11_DESC: "Roma ha olvidado que alguna vez fuimos sus gobernantes y que compartía muchos de nuestros ideales y cultura. No luchemos contra ellos, sino convenzamos de que los devuelvan al redil. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 etruria_roman_incursion_task_12: "Corteja a los vasallos romanos" 
 etruria_roman_incursion_task_12_DESC: "Es curioso que Roma en sí no sea demasiado grande. Lo que hemos descubierto es que la mitad de su fuerza reside en los numerosos esclavos que dependen de ellos. Quizás nuestros comerciantes de lengua plateada puedan hacer juego con sus simpatías. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 etruria_roman_incursion_task_13: "Insurgencia de Campania" 
 etruria_roman_incursion_task_13_DESC: "Es curioso que Roma en sí no sea demasiado grande. Lo que hemos descubierto es que la mitad de su fuerza reside en los numerosos esclavos que dependen de ellos. Quizás nuestros agentes de lengua plateada puedan hacer juego con sus simpatías. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 etruria_roman_incursion_task_14: "El fin de la dominación romana" 
 etruria_roman_incursion_task_14_DESC: "Hemos hecho todo lo que estuvo a nuestro alcance para sacar la fuerza de Roma de debajo de ella y reforzar nuestras fuerzas, a través de alianzas y subversión. Juguemos ahora nuestra mano y veamos cómo responde el águila debilitada. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!" 
  
 etruria_roman_incursion_task_15: "El destino de Roma" 
 etruria_roman_incursion_task_15_DESC: "Roma está ahora firmemente sujeta bajo nuestros pies, suplicando clemencia. Hay muchas cosas que podríamos hacer aquí. ¿Qué hacer? Ah que hacer? \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 etruria_roman_incursion_task_16: "Robar ganancias de epirota" 
 etruria_roman_incursion_task_16_DESC: "Si bien Pirro y sus hombres han sido valiosos aliados en nuestro conflicto con Roma, sería una tontería permitir que la amenaza romana fuera simplemente reemplazada por una griega tan rápidamente. Necesitamos mantener nuestro reclamo sobre toda la península y eliminar los campamentos epirotas antes de que echen raíces. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 etruria_roman_incursion_task_17: "Una Italia más pacífica" 
 etruria_roman_incursion_task_17_DESC: "Roma, la mayor amenaza a la estabilidad de Italia, finalmente ha sido sometida. ¡Alegrarse! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
