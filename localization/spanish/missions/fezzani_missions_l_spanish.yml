 me_fezzani_501_title: "Los faisanes" 
 me_fezzani_501_desc: "Aunque somos una tribu pequeña, rodeada de enemigos más grandes y agresivos, no todo está perdido.\n\nComo le gusta decir a [ROOT.GetCountry.GetRuler.GetName]: 'Consideremos el faisán, el más hermoso de todos los pájaros que vuelan por nuestros desiertos. Aunque es una criatura delicada, su naturaleza majestuosa cautiva a todos los que la presencian. Nosotros también somos como el faisán." 
 me_fezzani_501.a: "Desde comienzos humildes, todo tipo de cosas son posibles." 
 me_fezzani_502_title: "Un oasis en el desierto" 
 me_fezzani_502_desc: "Por fin, el trabajo de construcción en [ROOT.GetCountry.GetCapital.GetName] ha llegado a su fin y nuestros orgullosos ingenieros de [ROOT.GetCountry.GetAdjective] están ansiosos por mostrar todo su arduo trabajo.\n\n[ROOT.GetCountry.GetRuler.GetName], satisfechos con sus esfuerzos por construir una capital moderna, imagina un futuro en el que nuestros ingresos fiscales sean más numerosos que los granos de arena en el desierto." 
 me_fezzani_502.a: "Algún día seremos ricos más allá de nuestros sueños más locos" 
 me_fezzani_503_title: "los makae" 
 me_fezzani_503_desc: "Lo que hace unos pocos años parecía impensable ahora es la realidad; [ROOT.GetCountry.GetRuler.GetName] se dirige a nuestras tropas, que se están reuniendo en masa cerca de [ROOT.GetCountry.GetCapital.GetName] para la supuesta invasión de #E Makae#!.\n\nWithin. Dentro de unas semanas, nuestras levas tomarán sus tierras fronterizas y luego nos enfrentaremos a sus hombres en la batalla y derramaremos sus tropas. sangre en las arenas del desierto." 
 me_fezzani_503.a: "¡Vuelen, faisanes míos, y destruyan a quienes se nos oponen!" 
 me_fezzani_504_title: "Una red de alianza" 
 me_fezzani_504_desc: "[ROOT.GetCountry.GetRuler.GetName] no es tonto y, tras haber evaluado nuestra preparación militar, está muy preocupado por la posibilidad de un ataque de #E Cartago#!,, el tirano de nuestro norte.\n\nLos cartagineses están más que felices de aprovecharse de los divididos. tribus, devorándolas una a la vez, así que es de esperar que nuestros vecinos se hayan dado cuenta de esto y estén dispuestos a unir sus fuerzas a las nuestras en caso de que la guerra nos encuentre." 
 me_fezzani_504.a: "Envía a los enviados de inmediato." 
 me_fezzani_505_title: "La psilia" 
 me_fezzani_505_desc: "[ROOT.GetCountry.GetRuler.GetName] ha dejado muy claro que [ROOT.GetCountry.GetRuler.GetSheHe] desea los puertos, y especialmente los astilleros, de #E Psyllia#! - aunque nuestro pueblo ha estado atado a los desiertos durante siglos, la promesa de construir nuestras propias armadas para navegar las aguas del Mediterráneo están resultando una tentación a la que los habitantes de [ROOT.GetCountry.GetName] tienen dificultades para resistir." 
 me_fezzani_505.a: "Quiero esos puertos para mí... tenemos trabajo que hacer" 
 me_fezzani_506_title: "Las tribus fezzani orientales" 
 me_fezzani_506_desc: "Si tenemos esperanzas de formar un nuevo reino, uno que incorpore a todas las ruidosas tribus del desierto bajo el estandarte [ROOT.GetCountry.GetAdjective], entonces debemos enviar a nuestros hombres a las profundidades de los desiertos orientales, donde las fuerzas dispersas de nuestros enemigos derrotados se están preparando para hacer su entrada. última resistencia.\n\nEstán depositando tontamente sus esperanzas en un general que ha prometido derribar a [ROOT.GetCountry.GetCapital.GetName], piedra a piedra." 
 me_fezzani_506.a: "¡No les perdonaremos ninguna piedad! ¡Marcha adelante!" 
 me_fezzani_507_title: "La última tribu" 
 me_fezzani_507_desc: "Aunque nadie podría haberlo predicho, [ROOT.GetCountry.GetRuler.GetName] ha lamentado en privado la noticia de que los #E Garamantes#!,, nuestros antiguos y mortales enemigos, han sido completamente destruidos. Cuando se le pregunta, [ROOT.GetCountry.GetRuler.GetFirstName] recuerda con nostalgia una época en la que la gente de [ROOT.GetCountry.GetName] conocía íntimamente a las tribus Garamantic, y aunque no estábamos de acuerdo todo el tiempo, los considerábamos parientes consanguíneos, partícipes de nuestra forma de vida.\ n\nPero la última tribu de Garamantia ha sido destruida para siempre, y el futuro sigue siendo incognoscible..." 
 me_fezzani_507.a: "Te extrañaremos, viejo enemigo..." 
 me_fezzani_508_title: "Nuestra red de alianzas" 
 me_fezzani_508_desc: "¡Fabulosas noticias desde el norte! Nuestros vecinos, los #E Gyzantianos#!,, han respondido a nuestro llamado con la promesa de ayudar contra la agresión cartaginesa.\n\nParece que están tan preocupados como nosotros por la expansión púnica y quieren asegurarse de que retengamos las fuerzas de #E Gyzantians#!,. _0 Qart Hadasht#! a raya." 
 me_fezzani_508.a: "Somos más fuertes cuando trabajamos juntos" 
 me_fezzani_509_title: "Nuestra red de alianzas" 
 me_fezzani_509_desc: "Puede que no lo creas, [ROOT.GetCountry.GetRuler.GetName], pero nuestros diplomáticos nos aseguran que cada palabra que dicen es cierta.\n\nCuando se enteraron de que estábamos construyendo activamente una coalición contra ellos, los #E cartagineses#! nos enviaron garantías de su buenas intenciones. Afirman que están más interesados ​​en expandirse en #E Iberia#! que en nuestros desiertos y, como muestra de su buena voluntad, ¡han aceptado convertirse en nuestros aliados! Esperan que esto alivie nuestros temores de una invasión púnica." 
 me_fezzani_509.a: "Esto fue muy inesperado..." 
 me_fezzani_510_title: "Nuestra red de alianzas" 
 me_fezzani_510_desc: "Nuestros embajadores han sido enviados y pronto tendremos nuestras respuestas; Por muy frustrante que sea, debemos esperar a que nuestros diplomáticos hagan su trabajo y, con suerte, nos traigan buenas noticias." 
 me_fezzani_510.a: "La hora de la batalla podría llegar pronto: ¿estaremos solos?" 
  
