 me_fezzani_401_title: "Los maquilianos" 
 me_fezzani_401_desc: "[ROOT.GetCountry.GetRuler.GetName] ha tomado la audaz decisión de dirigirse a los #E maquilianos#! con una oferta que esperemos no rechacen; en lugar de esperar el día en que las levas de los #E Garamantes#! o de los #E Nasamonians#! aparezcan a lo lejos, ¿por qué no unir sus fuerzas a las nuestras? No tienen esperanzas de sobrevivir a un ataque de ninguno de nosotros y, con suerte, se aferrarán a las tribus que más se parezcan a la suya." 
 me_fezzani_401.a: "¿Ya no somos amigos? ¿Por qué no convertirse en nuestro tema?" 
 me_fezzani_402_title: "La capital de Girgiri" 
 me_fezzani_402_desc: "[ROOT.GetCountry.GetRuler.GetName] ha tomado la decisión de inspeccionar las fuerzas estacionadas en [ROOT.GetCountry.GetCapital.GetName] ahora que las iniciativas de construcción en la provincia de #E Girgigi#! están terminadas. Nuestras tropas, excitadas por la oportunidad de desfilar delante de nuestro [ROOT.GetCountry.GetRulerTitle], se han puesto sus mejores galas y se han reunido en las amplias avenidas de la capital del [ROOT.GetCountry.GetAdjective].\n\nLos espías de nuestros enemigos, escondidos como ratas dentro de los muros de Mesphe, son testigos de este espectáculo y se llenan de aprensión. Los mensajes se escriben rápidamente para enviarlos a los jefes de espías..." 
 me_fezzani_402.a: "¡Makae no parará hasta apoderarse de todo!" 
 me_fezzani_403_title: "La Fazania" 
 me_fezzani_403_desc: "Las tribus que habitan los páramos de #E Phazania#! son débiles, sin amigos e incluso incapaces de defender sus hogares de un ejército invasor. Dado que su estado natural parece adecuado para una vida de servidumbre, entonces les haremos los honores y destruiremos sus ilusiones de una vez por todas." 
 me_fezzani_403.a: "Esto será fácil..." 
 me_fezzani_404_title: "La ciudad de los faisanes" 
 me_fezzani_404_desc: "Cuando nuestras fuerzas triunfantes cruzaron por primera vez las puertas de [GetProvince('(int32)8233').GetName], la población tenía un miedo mortal a nuestros soldados, imaginando que lo peor había sucedido. ¿Destruiríamos todo aquello por lo que habían trabajado tan duro para lograr? Seguramente, una fuerza tan imponente como la nuestra serían amos crueles y malvados.\n\nSin embargo, las apariencias engañan, y una vez que los lugareños se dieron cuenta de que las guarniciones [ROOT.GetCountry.GetAdjective] harían un mejor trabajo protegiendo sus intereses que sus amos anteriores , han acogido con agrado nuestra presencia entre ellos. La gente está regresando en masa a la ciudad y todos han acordado olvidar las guerras que nos unieron y, en cambio, han elegido concentrarse en nuestro brillante futuro juntos." 
 me_fezzani_404.a: "¡Qué suerte para los ciudadanos de Cydamus!" 
 me_fezzani_405_title: "Los Psilios" 
 me_fezzani_405_desc: "Debido a que hemos gastado grandes sumas de dinero en la construcción de las tierras que limitan con las de los #E Psylians#!,, se ha sugerido, aunque irónicamente, que preparemos reclamos sobre sus territorios y los unamos a los nuestros. Después de todo, no podemos darnos el lujo de tener un vecino hostil que mire con envidia nuestras propiedades." 
 me_fezzani_405.a: "No hay suficiente espacio para nosotros y ellos..." 
 me_fezzani_406_title: "Las tierras nasamonianas" 
 me_fezzani_406_desc: "Esos codiciosos #E Nasamonianos#!, que nunca están contentos con lo que los dioses les han dado, ahora aparentemente están mirando nuestro reino con sus ojos hambrientos, preguntándose si somos capaces de defender esas cosas que ellos codician.\n\nNunca hay nadie a quien esperar. La otra sandalia se caerá, [ROOT.GetCountry.GetRuler.GetName] está dispuesto a enfrentar la violencia con violencia y ha reclamado las patrias de los posibles invasores." 
 me_fezzani_406.a: "Ten cuidado con lo que deseas, no sea que lo pierdas todo." 
 me_fezzani_407_title: "Los demonios del desierto" 
 me_fezzani_407_desc: "Por fin ha llegado la hora que muchos temían; La guerra entre los poderosos #E Garamantes#! y las hordas [ROOT.GetCountry.GetAdjective] está sobre nosotros. Un conflicto de esta magnitud involucrará a todos en la región; no puede haber neutralidad en asuntos de vida o muerte.\n\nIncluso ahora, nuestras fuerzas se preparan para las escaramuzas iniciales con sus archirrivales... ¡solo habrá uno en pie cuando todo esté dicho y hecho!" 
 me_fezzani_407.a: "¡Que los dioses de la guerra y de la muerte nos concedan la victoria!" 
 me_fezzani_408_title: "Los maquilianos" 
 me_fezzani_408_desc: "Como predijo [ROOT.GetCountry.GetRuler.GetName], los #E Machylianos#! han sabido determinar en qué dirección soplan los vientos del desierto y han decidido sabiamente buscar refugio del sol bajo la sombra que les podemos proporcionar - ¡bien!" 
 me_fezzani_408.a: "Nunca dudamos de su sagacidad." 
 me_fezzani_409_title: "Los maquilianos" 
 me_fezzani_409_desc: "Los diplomáticos han sido enviados y la respuesta ha regresado con nuestros embajadores errantes; para bien o para mal, los #E Machylian#! han dejado clara su elección, y ahora esperamos las reacciones en las capitales de nuestros enemigos." 
 me_fezzani_409.a: "Este podría ser el comienzo de una larga, larga amistad." 
 me_fezzani_409.b: "¡Esperemos que los 'sabios' maquilianos no se arrepientan de sus acciones!" 
  
  
