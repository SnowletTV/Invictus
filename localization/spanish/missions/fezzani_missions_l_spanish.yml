  # Nasamonian Specific 201 - 300 
  ######################################## 
 me_fezzani_201_title: "El reino nasamoniano" 
 me_fezzani_201_desc: "Aunque los poderosos generales que han construido sus imperios alrededor de las aguas del Mediterráneo tal vez no piensen dos veces en los miembros de nuestra tribu, tenemos ambiciones que pronto harán que nuestros nombres estén en boca de todos.\n\n[ROOT.GetCountry.GetRuler.GetName], nunca soy alguien para el histrionismo, ha proclamado audazmente que la Casa de [ROOT.GetCountry.GetRuler.GetSheHe] no descansará hasta que se haya establecido un #Y Reino Nasamoniano#!, uno que gobierne un vasto territorio desde los muros de [GetProvince('(int32)8128').GetName]." 
 me_fezzani_201.a: "No descansaré hasta que este día esté realmente sobre nosotros." 
 me_fezzani_202_title: "Sujeto psílico" 
 me_fezzani_202_desc: "Los Psylians de nuestro norte han disfrutado de un estado casi independiente durante mucho tiempo, participando de grandes sumas de riqueza de los comerciantes que visitan las costas mientras nos pagan una miseria en honorarios de protección. Sin embargo, se ha propuesto que cambiemos esto y ahora [ROOT.GetCountry.GetRuler.GetName] debe tomar una decisión." 
 me_fezzani_202.a: "Incorporémoslos como feudatarios." 
 me_fezzani_202.b: "Mantendremos el status quo" 
 me_fezzani_202.b.tt: "#H Psyllia#! seguirá siendo un afluente." 
 me_fezzani_203_title: "La maquilia" 
 me_fezzani_203_desc: "Las patéticas tribus de #E Machylia#! no sirven para nada más que actuar como un estado amortiguador entre nosotros, los #E Garamantes#! y los #E Makae#! al oeste. Ahora que hemos preparado reclamos sobre sus tierras, expulsaremos a los débiles machylianos de sus hogares y enviaremos nuestras levas hacia el verdadero premio: las ciudades y asentamientos que se encuentran bajo la hegemonía de las fuerzas garamnticas y makeas." 
 me_fezzani_203.a: "Aplastaremos a Machylia y usaremos sus tierras como escenario." 
 me_fezzani_204_title: "Las fechas maquilianas" 
 me_fezzani_204_desc: "[ROOT.GetCountry.GetRuler.GetName], pensamos que te encantaría saber que además de asegurar las provincias estratégicas de #E Machylia#! para nosotros, también hemos determinado que en estas tierras crezcan más dátiles de los que jamás hayamos visto. No sólo tendremos más dátiles de los que cualquiera podría esperar comer, sino que sin duda podremos vender nuestro excedente con regularidad, otra fuente de ingresos para el tesoro de [ROOT.GetCountry.GetAdjective]." 
 me_fezzani_204.a: "¡Qué deliciosa noticia! Y sé lo que quiero para desayunar." 
 me_fezzani_205_title: "Las tribus rivales" 
 me_fezzani_205_desc: "Ahora que tenemos fronteras con las tribus de los #E Garamantes#! y los #E Makae#!, las tensiones en la región están en su punto más alto que nunca. Aquellos que tienen los medios financieros para desarraigar sus vidas e irse están abandonando las tierras cercanas a las fronteras en disputa, porque los lugareños han conjeturado correctamente que la guerra pronto traerá sangre y fuego a estas regiones. Nadie quiere ser el primero en iniciar las hostilidades y, sin embargo, no hay duda de que la batalla por la supremacía no podrá evitarse por mucho más tiempo.\n\nEn lo alto del cielo, los buitres vuelan en círculos, siguiendo a los ejércitos que marchan hacia el frente..." 
 me_fezzani_205.a: "Que los dioses estén con nosotros en los días venideros." 
 me_fezzani_206_title: "Las tierras de cultivo de Garamantic" 
 me_fezzani_206_desc: "Mientras [ROOT.GetCountry.GetRuler.GetName] lee un montón de correspondencia que ha sido entregada a [GetProvince('(int32)8128').GetName], [ROOT.GetCountry.GetRuler.GetSheHe] no puede evitar sonreír al notar un informe de las tierras de cultivo que una vez pertenecieron a nuestros enemigos, los Garamantes.\n\nAunque lucharon noblemente, sus fuerzas no fueron suficientes para salvarlos y los expulsamos de sus asentamientos y ciudades. Afortunadamente para nosotros, descubrimos algunas tierras agrícolas excelentes en lo profundo de sus territorios y no perdimos el tiempo sembrando cebada y cereales en la tierra rica y oscura. Aunque la lluvia es rara en estas partes, la tierra se sustenta en acuíferos profundos, lo que garantiza que las granjas produzcan durante todo el año.\n\nVolviendo sus ojos agradecidos hacia el cielo, [ROOT.GetCountry.GetRuler.GetFirstName] pronuncia una oración silenciosa de acción de gracias." 
 me_fezzani_206.a: "Los Garamantes fueron un pueblo realmente afortunado..." 
 me_fezzani_207_title: "La capital nasamoniana" 
 me_fezzani_207_desc: "Aunque hay muchas quejas en las trincheras que se están cavando alrededor de [GetProvince('(int32)8128').GetName], [ROOT.GetCountry.GetRuler.GetName] no presta atención a las quejas de los trabajadores, sino que prefiere centrar la atención de [ROOT.GetCountry.GetRuler.GetHerHis] en los diseños arquitectónicos que se muestran a [ROOT.GetCountry.GetRuler.GetHerHim].\n\ '¿Y estos?' [ROOT.GetCountry.GetRuler.GetFirstName] señaló unas líneas oscuras que han sido dibujadas con carbón sobre el papiro.\n\n'Ah, sí, [ROOT.GetCountry.GetRulerTitle], aquí está la vía principal, una avenida que se llamará '#E La [ROOT.GetCountry.GetRuler.GetPraenomen]#!', será construido. Esperamos que no se oponga a este título, pero lo considere un honor.'\n\n'¿Se opone a que una carretera lleve mi nombre? ¡Me encanta la idea y no puedo esperar a ver todo completado!'. Volviéndose hacia los esclavos, [ROOT.GetCountry.GetRuler.GetFirstName] aplaude [ROOT.GetCountry.GetRuler.GetHerHis] y grita." 
 me_fezzani_207.a: "¡Dale la espalda! ¡Tenemos mucho más que hacer antes del atardecer!" 
 me_fezzani_208_title: "La Fazania" 
 me_fezzani_208_desc: "Hemos recibido confirmación de que nuestros reclamos sobre las tierras de los #E Fazanianos#! se han completado y nuestros soldados están desesperados por la lucha que se avecina. Creyendo que son un enemigo débil, uno que rápidamente caerá ante nuestras fuerzas experimentadas, nuestros ejércitos se están preparando con avidez para el saqueo y la destrucción que se avecinan en el horizonte." 
 me_fezzani_208.a: "No negaremos a nuestros hombres nada ni todo lo que quieran." 
 me_fezzani_209_title: "Jinetes Fezzani" 
 me_fezzani_209_desc: "[ROOT.GetCountry.GetRuler.GetName] está de pie en los muros de la ciudadela en [GetProvince('(int32)8128').GetName], observando la caballería reunida de [ROOT.GetCountry.GetName] entrenando en las arenas del desierto en las afueras de la capital.\n\nIncluso a esa distancia, el sonido de cascos atronadores llena el aire, enviando un escalofrío en el brazo de [ROOT.GetCountry.GetRuler.GetFirstName] a pesar del abrumador calor del mediodía.\n\nNuestros jinetes se han entrenado sin cesar, montando los magníficos corceles que se criaron en nuestras granjas de caballos, y nuestros soldados de caballería están practicando tácticas avanzadas que sin duda tomarán desprevenidos a nuestros enemigos.\ n\nSe da la señal y se produce otra carga, lanzando grandes terrones de tierra al aire mientras los caballos suben y bajan por las dunas." 
 me_fezzani_209.a: "¿Cómo pueden nuestros enemigos resistir un ataque tan temible?" 
  
  
  ######################################## 
  # Machylian Specific 301 - 400 
  ######################################## 
 me_fezzani_301_title: "El pueblo makeano" 
 me_fezzani_301_desc: "Nos negamos a permitir que tribus poderosas como los #E Garamantes#!, nos devoren sin pensarlo dos veces, en absoluto. Haremos lo que podamos para que todas las tribus dispersas del pueblo Makaean se den cuenta del peligro en el que nos encontramos y, con suerte, el antiguo parentesco que compartimos será suficiente para convencer a nuestros hermanos de unirse." 
 me_fezzani_301.a: "Bajo nuestro liderazgo, por supuesto." 
 me_fezzani_302_title: "Nuestros hermanos Makaean" 
 me_fezzani_302_desc: "¿Existen gobernantes sabios que controlen el poder de las tribus #E Makae#! del norte? ¿Verán que tanto los #E Garamantes#! como los #E Nasamonianos#! podrían poner fin a nuestra cultura si se unieran y atacaran? ¿No ven los beneficios de que nuestras fuerzas prometan luchar juntas para llevar este peligro a lo más profundo de las colinas del desierto?" 
 me_fezzani_302.a: "Hay mucho que ganamos cuando trabajamos juntos." 
 me_fezzani_303_title: "Principios humildes" 
 me_fezzani_303_desc: "Aunque la ubicación de [GetProvince('(int32)8142').GetName], ese hermoso oasis al borde del desierto, ha sido durante mucho tiempo importante para el pueblo [ROOT.GetCountry.GetAdjective], sólo recientemente hemos tomado medidas para transformar el popular puesto comercial en algo que se parezca a una ciudad real. con estructuras permanentes de piedra y una guarnición de nuestros soldados protegiendo sus muros." 
 me_fezzani_303.a: "Este es un día para ser recordado por siempre." 
 me_fezzani_304_title: "Rodeado de tribus hostiles" 
 me_fezzani_304_desc: "[ROOT.GetCountry.GetRuler.GetName] tiene una filosofía simple cuando se trata de proteger las fronteras de [ROOT.GetCountry.GetName]; Aunque estemos rodeados de enemigos por todos lados, aun así lograremos la victoria. ¿Cómo, preguntas? Asegurándonos de que nuestras guarniciones estén llenas de hombres que estén constantemente alerta, esperando peligro en cualquier momento." 
 me_fezzani_304.a: "Estas precauciones protegerán el corazón de [ROOT.GetCountry.GetName] propiamente dicho." 
 me_fezzani_305_title: ""
 me_fezzani_305_desc: ""
 me_fezzani_305.a: ""
 me_fezzani_306_title: "Los sujetos makeanos" 
 me_fezzani_306_desc: "Ahora que controlamos las capitales de las tribus previamente hostiles, los #E Nasamonians#! y los #E Garamantes#!, la lógica dicta que debemos avanzar y conquistar la única tribu independiente restante que podría representar una amenaza para nosotros: #E Makae§. _1. Les enviaremos un ultimátum para que se sometan y, si no lo hacen, entonces debemos prepararnos para la guerra: se convocará un consejo para discutir este delicado asunto." 
 me_fezzani_306.a: "Esperemos que opten por ser sensatos" 
 me_fezzani_307_title: "La costa" 
 me_fezzani_307_desc: "Últimamente se nos ha presentado una nueva realidad, inimaginable hace unos pocos años, pero que parece ser el destino inevitable de nuestro pueblo; ciudades y puertos en las costas del Mediterráneo, donde estaremos expuestos a pueblos e ideas de tierras de las que aún ni siquiera hemos oído hablar. Sólo nos queda encontrar los lugares adecuados para que nuestros sueños se hagan realidad." 
 me_fezzani_307.a: "Reclamamos sus tierras para las nuestras." 
 me_fezzani_307.b: "Necesitaremos apoderarnos de tierras de nuestro sujeto para hacer esto." 
 me_fezzani_308_title: "La costa" 
 me_fezzani_308_desc: "Aunque nuestros ojos permanecen enfocados en los premios mayores que nos rodean, no vamos a ignorar a los alborotadores que se aferran a nuestras fronteras como pulgas a un camello - #E Phazania#!, tenemos nuestros ojos puestos en ti y no te permitiremos vagar los desiertos por mucho más tiempo." 
 me_fezzani_308.a: "Aplastaremos los impuestos de Phazania." 
 me_fezzani_309_title: "Nuestros hermanos Makaean" 
 me_fezzani_309_desc: "¿Queremos enviar un poco de dinero para ayudar a los diplomáticos makceanos a escuchar nuestra propuesta? Odiamos preguntar, pero ya conoces el juego, [ROOT.GetCountry.GetRuler.GetName], y sabes que, lamentablemente, así es como funcionan este tipo de cosas." 
 me_fezzani_309.a: "Envíales una pequeña suma" 
 me_fezzani_309.b: "¡No les envíes nada!" 
 me_fezzani_310_title: "Nuestros hermanos Makaean" 
 me_fezzani_310_desc: "¡Noticias excelentes! Nuestros hermanos en #E Makae#! aceptaron convertirse en aliados de nosotros, pero sus diplomáticos tenían una preocupación apremiante que mencionaron repetidamente. Nos rogaron que esperáramos hasta que nuestros enemigos estuvieran distraídos antes de llamar a sus hijos a nuestras guerras, y nos pidieron que golpeáramos en un momento de debilidad en lugar de lanzar nuestra fuerza mutua contra un enemigo preparado." 
 me_fezzani_310.a: "Sí, sí, ya veremos, pero esto es tremendo." 
 me_fezzani_311_title: "Los sujetos makeanos" 
 me_fezzani_311_desc: "Nuestro consejo de guerra finalmente se reunió en [ROOT.GetCountry.GetCapital.GetName] y el debate puede comenzar. Después de unas pocas horas, todos estaban en la misma página; solo tenemos un puñado de opciones y le corresponde a [ROOT.GetCountry.GetRuler.GetName] tomar la decisión." 
 me_fezzani_311.a: "Deben convertirse en nuestro tema: dejar que nuestros diplomáticos hagan su trabajo." 
 me_fezzani_311.b: "Mantendremos el status quo por ahora..." 
 me_fezzani_311.b.tt: "#Y Esto finalizará la cadena de eventos.#!" 
 me_fezzani_311.c: "¡Los conquistaremos!" 
 me_fezzani_311.c.tt: "Obtendremos un reclamo sobre cada provincia que posee #Y Makae#!." 
 me_fezzani_312_title: "Los sujetos makeanos" 
 me_fezzani_312_desc: "Nos complace informarles que el gobernante de #E Makae#! se ha dado cuenta de lo inevitable y ha aceptado convertirse en nuestro feudatorio. Celebraremos esta ocasión celebrando con sacrificios a los dioses, ya que gracias a su capitulación se han salvado muchas vidas." 
 me_fezzani_312.a: "Una sabia elección por su parte" 
 me_fezzani_313_title: "Los sujetos makeanos" 
 me_fezzani_313_desc: "Incluso después de un par de semanas, ha quedado claro que nuestros súbditos en #E Makae#! han abrazado su nuevo estatus como nuestros feudatarios con un celo que debería avergonzar a su antigua élite política: nos aman absolutamente, aman a [ROOT.GetCountry.GetRuler.GetName] y están Estoy encantado de ser parte de la creciente esfera de influencia de [ROOT.GetCountry.GetAdjective]." 
 me_fezzani_313.a: "Hemos hecho algo tremendo por nuestra nación." 
 me_fezzani_313.b: "Eventualmente conquistaremos su tierra." 
 me_fezzani_313.b.tt: "Obtendremos un reclamo sobre cada provincia de propiedad del #Y Makae#!" 
 me_fezzani_314_title: "La costa" 
 me_fezzani_314_desc: "Los lugareños estaban enojados por la decisión de [ROOT.GetCountry.GetRuler.GetName] de apoderarse abiertamente de los territorios de los súbditos de [ROOT.GetCountry.GetRuler.GetHerHis], irritados hasta el punto de que hubo que enviar soldados para pacificar la región; el resentimiento sólo se vio agravado por los esclavos que fueron enviados por [ROOT.GetCountry.GetName] a trabajar en los campos que alguna vez fueron propiedad de una aristocracia ahora sin tierras.\n\nAun así, lo hecho, hecho, y nada se puede cambiar." 
 me_fezzani_314.a: "Tomo estas tierras sólo porque tengo que" 
  
  
