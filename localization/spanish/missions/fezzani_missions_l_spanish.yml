l_spanish:
  
  #################### 
  # Title 
  #################### 
 fezzani_mission_01: "Unir a Las Gentes de Fezán"
 fezzani_mission_01_BUTTON_TOOLTIP: "Las tribus de la región de Fezán deben unirse en torno a un único líder."
 fezzani_mission_01_BUTTON_DETAILS: ""
 fezzani_mission_01_DESCRIPTION: "Debemos unirnos con las demás tribus Fezanas, ya sea por medios diplomáticos o por otros medios, si queremos sobrevivir a los poderes que nos rodean y crear un futuro para nuestro pueblo."
 fezzani_mission_01_CRITERIA_DESCRIPTION: "Esta misión será considerada como completada cuando hayamos unido la región de Fezán bajo una única tribu, hayamos adoptado un tipo de gobierno monárquico y hayamos expandido nuestra influencia por todo el Mediterráneo."
 fezzani_mission_01_REWARD_DESCRIPTION: "Unir a las tribus, formar la nación de Fezán y expandir nuestras fronteras por todo el Mediterráneo y mas allá."
  
  #################### 
  # Mission Tasks 
  #################### 
 fezzani_mission_01_task_01: "La Gente de Fezán"
 fezzani_mission_01_task_01_DESC: "Si queremos unir la tierra de nuestro pueblo, debemos convencer a las tribus vecinas de que las grandes potencias amenazan nuestra patria."
  
  
 fezzani_mission_01_task_02: "Establecer la Paz"
 fezzani_mission_01_task_02_DESC: "Debemos hacer saber a las demás tribus que nuestras intenciones de unir la región se harán por la vía diplomática y no por la vía de la conquista"
  
  ######################################## 
  # Garamantes Specific 3 - 100 
  ######################################## 
 fezzani_mission_01_task_03: "El Líder de los Fezanos"
 fezzani_mission_01_task_03_DESC: "Convertirse en el líder de los Pueblos Fezanos no será fácil, debemos asegurarnos de que nuestro líder esté preparado para el reto."
 fezzani_mission_01_task_03_tooltip: "Cualquier país del grupo cultural [GetCultureGroup('fezzani').GetName|Y] es un vasallo."
 fezzani_mission_01_task_04: "Mandar un Emisario a las Grandes Potencias"
 fezzani_mission_01_task_04_DESC: "Debemos formar una alianza con al menos una de las grandes potencias que nos rodean si queremos sobrevivir."
 fezzani_mission_01_task_04_tt: "Esto podría conducir potencialmente a una guerra con los Makeans." 
 fezzani_mission_01_task_05: "Amistad con los Garamantes"
 fezzani_mission_01_task_05_DESC: "Tendremos la posibilidad de hacer de Garamantes nuestro vasallo, o de conseguir reclamaciones sobre sus tierras."
 fezzani_mission_01_task_06: "Paz en el Este de Fezán"
 fezzani_mission_01_task_06_DESC: "Choosing to unite the rest of Fezán peacefully will not allow us to go down the domination route of the mission tree."
 fezzani_mission_01_task_07: "Una Consolidación Pacífica"
 fezzani_mission_01_task_07_DESC: "Podemos aprovechar la destreza militar de las otras tribus, dominando el desierto y aprovechando sus reservas de soldadesca para nuestro ejército."
 fezzani_mission_01_task_08: "El Reino de Garamantes"
 fezzani_mission_01_task_08_DESC: "Debemos convencer a las demás naciones tribales que nos rodean de que un Fezán unido bajo nuestro mando prosperará y hará retroceder la expansión de las grandes potencias al este y al oeste."
 fezzani_mission_01_task_09: "Los Nasamones"
 fezzani_mission_01_task_09_DESC: "Si queremos unir la tierra de nuestro pueblo, debemos asegurarnos de que nuestros ejércitos estén preparados para las conquistas que se avecinan."
 fezzani_mission_01_task_10: "Conquistar a Nuestros Vecinos"
 fezzani_mission_01_task_10_DESC: "The surrounding provinces shall belong to #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, our nation shall expand. We must strike now before our neighbors can forge alliances."
 fezzani_mission_01_task_11: "los makae" 
 fezzani_mission_01_task_11_DESC: "#E Mesphe#!, capital de los Makae, se encuentra apenas a unos días de navegación de las aguas del Mediterráneo; ¡Luchemos más duro que nunca y luchemos por las costas! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 fezzani_mission_01_task_12: "Temas de Fezzani" 
 fezzani_mission_01_task_12_DESC: "Una potencia poderosa, como la nuestra, debería tener estados sometidos bajo su mando; es el modo natural. Invertiremos mucho en nuestro vasallo, aumentando sus capacidades militares para que puedan estar en el campo junto a los soldados de [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
 fezzani_mission_01_task_12_tt: "#Y Tú#! debes tener al menos una materia" 
 fezzani_mission_01_task_12_tt_a: "Todos los súbditos que tengas obtendrán un impulso militar #G significativo#!." 
 fezzani_mission_01_task_13: "Dominación Fezana"
 fezzani_mission_01_task_13_DESC: "Elegir la vía de la dominación no nos permitirá unir diplomáticamente la región de Fezán"
 fezzani_mission_01_task_14: "Los Psilios" 
 fezzani_mission_01_task_14_DESC: "Todo el mundo sabe que los camellos de #E Psyllia#! son valorados por su resistencia y vigor, pero en lugar de comprárselos a nuestros vecinos, hemos decidido llevárnoslos nosotros mismos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
 fezzani_mission_01_task_15: "Una capital oriental" 
 fezzani_mission_01_task_15_DESC: "A medida que nuestros territorios se expanden, comenzamos a encontrarnos con problemas administrativos, como es común cuando un reino es tan vasto como el nuestro. Se habla de establecer una segunda capital en el este para aliviar estos problemas. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
 fezzani_mission_01_task_16: "Consolidation by Force"
 fezzani_mission_01_task_16_DESC: "Ahora que la región de Fezán nos pertenece, debemos asimilar rápidamente las tierras recién conquistadas si queremos convertirnos realmente en una tribu unida."
 fezzani_mission_01_task_17: "La tierra de los Makae" 
 fezzani_mission_01_task_17_DESC: "Miren todo lo que hemos logrado y construido en las tierras de los Makae; ¿Quién puede decir que no somos los verdaderos gobernantes de esta tierra? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_18: "Los puertos de Psyllia" 
 fezzani_mission_01_task_18_DESC: "Aunque somos relativamente nuevos en lo que respecta a la navegación marítima, estamos compensando nuestra falta de experiencia haciendo todo lo posible para dominar el arte de navegar. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
 fezzani_mission_01_task_18_tt: "#Y Garamantia#! tiene una armada de al menos 15 barcos" 
 fezzani_mission_01_task_19: "Encuentro con los griegos" 
 fezzani_mission_01_task_19_tt: "Estamos enfadando a los griegos que viven en la costa, que empiezan a vernos como rivales por el poder. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil14!" 
 fezzani_mission_01_task_20: "Una rosa del desierto" 
 fezzani_mission_01_task_20_DESC: "Ha llegado el momento de abrazar nuestro destino y crear una nueva nación, una que gobernará desde los lugares desolados; como una rosa que florece en el desierto, somos un milagro. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 fezzani_mission_01_task_20_tt: "Formaremos la nación de #Y Fezzan#!." 
 fezzani_mission_01_task_21: "La Formación de Fezán"
 fezzani_mission_01_task_21_DESC: "Ahora hemos ejercido nuestro control en toda la región de Fezán. ¡Construiremos un imperio que dominará las regiones de África, Numidia, Cirenaica y más allá!"
  
  ######################################## 
  # Psyllia Specific 101 - 200 
  ######################################## 
 fezzani_mission_01_task_101: "Los señores nasamonianos" 
 fezzani_mission_01_task_101_DESC: "Contactemos a nuestro señor supremo y veamos si está dispuesto a trabajar con nosotros; con suerte, una buena cantidad de oro debería convencerlos. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 fezzani_mission_01_task_101_tt: "Recibiremos algunos #Y colonos#! para ayudar en nuestra expansión." 
 fezzani_mission_01_task_102: "El puerto capital" 
 fezzani_mission_01_task_102_DESC: "La hermosa ubicación de la que disfruta nuestra capital #E Euphranta#!, con kilómetros y kilómetros de playas de arena y aguas suavemente bañadas que besan nuestras costas, sería un lugar muy auspicioso para construir un magnífico puerto. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 fezzani_mission_01_task_103: "La costa de Psyllia" 
 fezzani_mission_01_task_103_DESC: "Los comerciantes que viajan por la costa de la región de Syrtica han decidido llamarla 'Costa de Psyllia', sin duda debido a la impresionante cantidad de puertos que hemos construido. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 fezzani_mission_01_task_104: "Exploración del Mediterráneo" 
 fezzani_mission_01_task_104_DESC: "No nos quedemos de brazos cruzados, aprovechemos nuestra geografía y aprovechemos nuestras ambiciones: deberíamos enviar nuestras armadas a todas partes, lanzando sus redes con la esperanza de encontrar un lugar para construir nuevos mercados para nuestra gente. \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 fezzani_mission_01_task_104_tt: "#G Psyllia#! tiene una armada de al menos 20 barcos y un comandante que lidera la flota." 
 fezzani_mission_01_task_104_tt.a: "Enviaremos una expedición para explorar e intentar establecer #Y puestos comerciales#! en todo el Mediterráneo. Esperamos que este viaje demore más de un año en completarse." 
 fezzani_mission_01_task_105: "Syrtica Oriental" 
 fezzani_mission_01_task_105_DESC: "Enviaremos a nuestros colonos al desierto oriental con el pleno apoyo del gobierno de [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
 fezzani_mission_01_task_106: "Syrtica occidental" 
 fezzani_mission_01_task_106_DESC: "Nuestra inquieta población busca nuevas tierras para habitar y estamos felices de ver a nuestra gente reclamar territorios que se han perdido en las arenas del desierto y el tiempo. Prepara a nuestros colonos para el viaje hacia el oeste. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_107: "La pseudoguerra" 
 fezzani_mission_01_task_107_DESC: "No debemos tener miedo de lograr aquellas cosas que debemos. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
 fezzani_mission_01_task_107_tt: "Se producirá una cadena de eventos en la que podremos provocar una guerra entre una tribu fezzani vecina y hacer que los #Y nasamonianos#! nos defiendan.\n\n" 
 fezzani_mission_01_task_108: "El botín de guerra" 
 fezzani_mission_01_task_108_DESC: "Así como la noche sigue al día, la riqueza sensacional acompaña a la victoria: bebamos profundamente de la copa de nuestros éxitos y embriaguémonos con el botín de la guerra. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 fezzani_mission_01_task_109: "La Fazania" 
 fezzani_mission_01_task_109_DESC: "Tendremos que adentrarnos en tierras inhóspitas para desalojar a las tribus fazanianas de sus asentamientos, pero la hora del juicio está cerca. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_110: "La tierra nasamoniana" 
 fezzani_mission_01_task_110_DESC: "No podemos seguir existiendo en un estado de servidumbre; aunque el camino por delante pueda ser sangriento, es un precio que estamos dispuestos a pagar por nuestra libertad. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
 fezzani_mission_01_task_110_tt: "Decidiremos cómo manejar a los nasamonianos." 
 fezzani_mission_01_task_111: "Los Garamantes" 
 fezzani_mission_01_task_111_DESC: "Se dice que los Garamantes son feroces luchadores y venden sus servicios de violencia a cualquiera que tenga el dinero, pero esta reputación no impedirá que nuestros hombres los derroten en batalla.\n\n\n\n\n\n\n\ n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_111_tt: "Obtendremos un reclamo sobre cada provincia propiedad de #Y Garamantia#!." 
 fezzani_mission_01_task_112: "hacer oro" 
 fezzani_mission_01_task_112_DESC: "¿Algo sobre los metales preciosos que se extraerán aquí en la nueva tierra de Makean? y usarlos para financiar nuestras expediciones/exploraciones." 
 fezzani_mission_01_task_113: "Los puestos comerciales" 
 fezzani_mission_01_task_113_DESC: "Aunque estamos satisfechos con nuestros puestos comerciales en el Mediterráneo, nos preguntamos si podríamos hacer algo más para mejorar nuestras tenencias en el extranjero. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 fezzani_mission_01_task_113_tt: "Hemos adquirido al menos una de las islas de #Y Melita#! o #Y Kythera#!." 
 fezzani_mission_01_task_114: "Fortificando el Este" 
 fezzani_mission_01_task_114_DESC: "Un gobernante sabio se asegura de que las fronteras estén protegidas de invasiones sorpresa, porque tenemos muchos vecinos poderosos y agresivos, especialmente en el Este. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
  ######################################## 
  # Nasamonian Specific 201 - 300 
  ######################################## 
 fezzani_mission_01_task_201: "El reino nasamoniano" 
 fezzani_mission_01_task_201_DESC: "Nuestra ciudad capital de [GetProvince('(int32)8128').GetName] está perfectamente situada en las llanuras y está lista para proyectar la autoridad del floreciente Reino Nasamoniano en los desiertos circundantes.\n\n\n\n\n\n\n\n\n\n@ egipto_mil11!" 
 fezzani_mission_01_task_202: "Los sujetos psílicos" 
 fezzani_mission_01_task_202_DESC: "Los #E Psyllians#! de nuestro norte disfrutan de las cálidas aguas del Mediterráneo y de la protección de las levas [ROOT.GetCountry.GetAdjective]: ¡qué pequeña situación tan envidiable se han creado! Deberíamos tomar las medidas necesarias para acercarlos a nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
 fezzani_mission_01_task_203: "La maquilia" 
 fezzani_mission_01_task_203_DESC: "Las tribus #E Machylian#! de nuestro oeste han sido durante mucho tiempo una espina clavada en nuestro costado. Durante demasiado tiempo, sus asaltantes abandonaron su asentamiento fortificado de [GetProvince('(int32)8142').GetName] para cruzar a nuestras tierras, ¡ya no más! \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
 fezzani_mission_01_task_204: "Las fechas maquilianas" 
 fezzani_mission_01_task_204_DESC: "Aunque nos encanta la fecha (se sabe que nuestros soldados guardan puñados en sus mochilas, masticando la deliciosa fruta mientras marchan en campaña para mantener altos sus niveles de fuerza), no debemos dar por sentado el regalo de la naturaleza, sino hacer lo que podamos para expandirlo. nuestra producción. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 fezzani_mission_01_task_205: "Las tribus rivales" 
 fezzani_mission_01_task_205_DESC: "No hay amor entre nosotros y las tribus más grandes de nuestro oeste, y todos saben que es sólo cuestión de tiempo antes de que nuestras fuerzas choquen inevitablemente... estos desiertos no son lo suficientemente grandes como para sustentar las ambiciones de múltiples jefes. \n\n\n\n\n\n\n\n\n\n@persia_mil12!" 
 fezzani_mission_01_task_205_tt: "Obtendremos un reclamo sobre cada provincia propiedad de los #T Garamantes#! y los #T Makae#!." 
 fezzani_mission_01_task_206: "Las tierras de cultivo de Garamantes" 
 fezzani_mission_01_task_206_DESC: "Resulta sorprendente descubrir que los #E Garamantes#! tienen llanuras fértiles en su interior, donde han construido grandes granjas para sustentar a su población. Ahora que los hemos expulsado de estos preciosos campos, sigamos sus pasos y desarrollemos la tierra lo mejor que podamos. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 fezzani_mission_01_task_207: "La capital nasamoniana" 
 fezzani_mission_01_task_207_DESC: "[GetProvince('(int32)8128').GetName] es la primera ciudad importante que uno encuentra después de abandonar las playas y costas donde los griegos construyeron sus puertos y fortalezas. Como capital de [ROOT.GetCountry.GetName], se está convirtiendo rápidamente en la ciudad más importante de la región, superando a todas las demás en reputación y riqueza. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic3!" 
 fezzani_mission_01_task_208: "La Fazania" 
 fezzani_mission_01_task_208_DESC: "Mientras los comerciantes de [GetProvince('(int32)3256').GetName] creen que los #E Fazanianos#! no son más que una molestia, una tribu débil que ataca a los viajeros y caravanas que se pierden en el desierto, no ignoraremos sus comportamientos criminales. Castiguemos a estos ladrones y ladrones conquistando su patria y anexándola. \n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
 fezzani_mission_01_task_209: "Jinetes Fezzani" 
 fezzani_mission_01_task_209_DESC: "Mientras que a algunos de nuestros primos les gustan los camellos y los tratan casi como si fueran mascotas de la familia, nosotros, los [ROOT.GetCountry.GetAdjective], somos conocidos por nuestra habilidad con la cría de caballos. Nueve de cada diez veces, cada vez que uno va al mercado a comprar el semental más magnífico que sus monedas puedan vender, existe una gran probabilidad de que la bestia haya sido criada en una de nuestras granjas. \n\n\n\n\n\n\n\n\n\n@persia_mil19!" 
  
  ######################################## 
  # Machylian Specific 301 - 400 
  ######################################## 
 fezzani_mission_01_task_301: "El pueblo makeano" 
 fezzani_mission_01_task_301_DESC: "Hagamos lo que podamos para reunir a nuestro pueblo con un solo propósito: el crecimiento y la expansión de [ROOT.GetCountry.GetName] hasta convertirlo en algo más que una zona de amortiguación entre potencias más grandes. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 fezzani_mission_01_task_302: "Nuestros hermanos Makaean" 
 fezzani_mission_01_task_302_DESC: "Nuestros parientes del norte podrían darse cuenta del peligro mutuo en el que nos encontramos, especialmente si hay oro involucrado para captar sus oídos; tal vez una amistad entre nuestras naciones sea algo que deberíamos considerar. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 fezzani_mission_01_task_302_tt: "Quizás podamos aliarnos con nuestros hermanos del norte..." 
 fezzani_mission_01_task_303: "Principios humildes" 
 fezzani_mission_01_task_303_DESC: "Aunque será difícil creer que una ciudad tan magnífica alguna vez haya tenido comienzos tan humildes, vemos el potencial de la tierra y de nuestra gente y prevemos grandes cosas en el futuro.\n\n\n\n\n\n\n \n\n\n\n@event_pic11!" 
 fezzani_mission_01_task_304: "Rodeado de tribus hostiles" 
 fezzani_mission_01_task_304_DESC: "No hace falta ser un genio militar para darse cuenta de que estamos en una situación difícil, ya que estamos rodeados por tribus agresivamente hostiles por todos lados. En lugar de esperar a que nuestra perdición nos pille desprevenidos, podríamos llevar la destrucción a las puertas de nuestros enemigos, pero primero debemos poner en marcha nuestros planes defensivos. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 fezzani_mission_01_task_305: "Las tierras de cultivo de Garamantes" 
 fezzani_mission_01_task_305_DESC: "Durante mucho tiempo hemos codiciado los campos fértiles que alguna vez cuidaron los Garamantes; ahora que son nuestros, debemos desarrollar los territorios lo mejor que podamos. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 fezzani_mission_01_task_306: "Los sujetos makeanos" 
 fezzani_mission_01_task_306_DESC: "Lo mejor para #E Makae#! es someterse pacíficamente a nuestros ejércitos triunfadores; con suerte, querrán vivir para ver crecer a sus nietos y no ser responsables de la devastación que traería la guerra entre nuestras naciones. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 fezzani_mission_01_task_306_tt: "Existe la posibilidad de que podamos persuadir a los #Y Makae#! para que se unan a nosotros como súbditos; de lo contrario, recibiremos reclamaciones." 
 fezzani_mission_01_task_307: "La costa" 
 fezzani_mission_01_task_307_DESC: "Si avanzamos hacia el norte, haremos saber que no pretendemos quedarnos en el desierto, sino que pronto seremos dueños también de las costas. ¡El mundo más amplio te espera! \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 fezzani_mission_01_task_308: "La tierra makea" 
 fezzani_mission_01_task_308_DESC: "Si tomamos las tierras de las tribus Makaean del norte, ¿qué nos impide enviar nuestros ejércitos aún más al este, a los desiertos de Phazania? \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
  ######################################## 
  # Makean Specific 401 - 500 
  ######################################## 
 fezzani_mission_01_task_401: "Los maquilianos" 
 fezzani_mission_01_task_401_DESC: "Los #E Machylians#! de nuestro sur son una tribu débil que está situada en la frontera entre estados más poderosos; Si no nos acercamos a ellos, sin duda alguien más lo hará. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 fezzani_mission_01_task_401_tt: "Intentaremos persuadirlos para que se conviertan en nuestros súbditos, para permanecer protegidos de los #Y Garamantes#! y los #Y Nasamonians#!." 
 fezzani_mission_01_task_402: "La capital de Girgiri" 
 fezzani_mission_01_task_402_DESC: "Nuestra capital actual de #E Mesphe#! disfruta de una ubicación privilegiada, pero creemos que hay medidas que podemos tomar para mejorarla aún más. Si construimos la infraestructura para sustentar una ciudad adecuada en la provincia de Girgiri, toda nuestra nación se beneficiará. \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 fezzani_mission_01_task_403: "La Fazania" 
 fezzani_mission_01_task_403_DESC: "Los desiertos occidentales son el hogar de la gente de #E Phazania#!, que actualmente disfruta de una libertad que sus hijos e hijas nunca conocerán, ya que nuestros ejércitos [ROOT.GetCountry.GetAdjective] esclavizarán a todos ellos. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 fezzani_mission_01_task_404: "La ciudad de los faisanes" 
 fezzani_mission_01_task_404_DESC: "[GetProvince('(int32)8233').GetName], la joya oasis que alguna vez fue el orgullo de #E Phazania#!, realmente podría convertirse en algo si permitimos que nuestros ingenieros y arquitectos embellezcan lo que los lugareños conocen como la "Ciudad de los Faisanes". \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_405: "Nuestras ambiciones psílicas" 
 fezzani_mission_01_task_405_DESC: "No será posible antes de que nuestras ambiciones de poseer las playas de #E Psyllia#! se hayan hecho realidad: ¡enviar nuestras levas a la costa para destruir las ciudades y puertos del enemigo! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 fezzani_mission_01_task_406: "La tierra nasamoniana" 
 fezzani_mission_01_task_406_DESC: "Los nasamonianos se creen seguros detrás de los muros de su capital [GetProvince('(int32)8128').GetName], ¡pero nosotros disiparemos esta idea de sus mentes y tomaremos su ciudad para nosotros! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
 fezzani_mission_01_task_407: "Los demonios del desierto" 
 fezzani_mission_01_task_407_DESC: "Aunque se sabe que los Garamantes son guerreros feroces que luchan contra sus enemigos como demonios convocados desde los desiertos, nuestras fuerzas los derribarán y los arrojarán de regreso al inframundo. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
  
  ######################################## 
  # Phazania Specific 501 - 600 
  ######################################## 
 fezzani_mission_01_task_501: "Los faisanes" 
 fezzani_mission_01_task_501_DESC: "El faisán, animal sagrado para nuestro pueblo, es una inspiración para la nación en tiempos de conflicto. Seamos como el pájaro inteligente, que se eleva muy por encima de la refriega, observando atentamente a todo lo que está debajo. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 fezzani_mission_01_task_502: "Oasis del desierto" 
 fezzani_mission_01_task_502_DESC: "#E Cydamus#!, nuestra capital, que se aferra al oasis como una garrapata en la piel de un camello, necesita desesperadamente un desarrollo; podemos ganar enormemente si construimos la ciudad hasta su verdadero potencial. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 fezzani_mission_01_task_503: "los makae" 
 fezzani_mission_01_task_503_DESC: "Sólo un tonto no tendría miedo de las tribus de #E Makae#! de nuestro este: son poderosas, crueles y prosperan destruyendo a otros. Aún así, no permitiremos que su temible reputación nos impida reclamar lo que es legítimamente nuestro. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 fezzani_mission_01_task_504: "Los cartagineses" 
 fezzani_mission_01_task_504_DESC: "Nunca podemos esperar derrotar a los #E cartagineses#! por nuestra cuenta y debemos buscar activamente alianzas si queremos contrarrestar su considerable fuerza. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!" 
 fezzani_mission_01_task_505: "La tribu psilia" 
 fezzani_mission_01_task_505_DESC: "Debemos seguir empujando a nuestros enemigos cada vez más lejos; ¡Tomaremos sus costas y enviaremos sus impuestos al océano si es necesario! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
 fezzani_mission_01_task_506: "Las tribus fezzani orientales" 
 fezzani_mission_01_task_506_DESC: "Dentro de poco, la guerra volverá a nuestro desierto; no podemos cansarnos de nuestros esfuerzos, sino que debemos continuar librando la guerra contra las tribus fezzani orientales que aún no se han sometido a nosotros.\n\n\n\n\n\n\n \n\n\n@egypt_mil5!" 
 fezzani_mission_01_task_507: "La última tribu" 
 fezzani_mission_01_task_507_DESC: "Nuestros enemigos están reuniendo sus fuerzas muy al este, con la esperanza de poder hacer una última resistencia contra nuestros ejércitos; quitémosles sus engaños.\n\n\n\n\n\n\n\n \n\n@egypt_mil25!" 
 fezzani_mission_01_task_508: "Las fechas maquilianas" 
 fezzani_mission_01_task_508_DESC: "Los dátiles que se encuentran en las tierras de los #E Machylians#! alcanzarían un precio saludable en los mercados, si somos capaces de traer el excedente para venderlo.\n\n\n\n\n\n\n\ n\n\n@egypt_mil19!" 
  
  ######################################## 
  # Events Common - Intro 
  ######################################## 
 me_fezzani_1_title: "¡Las Gentes de Fezán!"
 me_fezzani_1_desc: "¡Debemos enviar emisarios a los territorios de nuestra tribu para informar a nuestro pueblo de nuestro plan de unir la región de Fezán bajo una sola tribu! Ya sea mediante la anexión a través de la conquista de nuestras tribus vecinas o por métodos diplomáticos, ¡la región de Fezán será nuestra!"
 me_fezzani_1.a: "Debemos trabajar juntos para lograr este ambicioso objetivo.."
 me_fezzani_2_title: "Estableciendo la Paz"
 me_fezzani_2_desc: "Enviaremos emisarios al resto de naciones fezanas, estableciendo relaciones con ellas e informándoles de nuestras intenciones de unificar la región de forma pacífica"
 me_fezzani_2.a: "¡Establecer las relaciones diplomáticas!"
  
  ######################################## 
  # Garamantes Specific 3 - 100 
  ######################################## 
  
 me_fezzani_3_title: "El Reino de los Garamantes"
 me_fezzani_3_desc: "Nuestra Tribu posee tierras situadas estratégicamente y con valiosos bienes comerciales. Si podemos aprovechar esto, podemos dominar y anexionar fácilmente a las tribus vecinas. Debemos empezar por mejorar nuestras infraestructuras, fortificar nuestros territorios y abastecer a nuestros ejércitos si queremos alcanzar este ambicioso objetivo."
 me_fezzani_3.a: "Empecemos.."
 me_fezzani_4_title: "Mandar un Emisario a Cirenaica"
 me_fezzani_4_desc: "Debemos intentar aliarnos con Cirenaica,"
 me_fezzani_4.a: "Ofrecer algunos esclavos a Cirenaica"
 me_fezzani_4.a.tt: "Una cadena de eventos comenzará a determinar cómo lidiar con #G Machylia#!." 
 me_fezzani_4.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_5_title: "Mandar un Emisario a los Garamantes"
 me_fezzani_5_desc: "Debemos intentar mejorar nuestras relaciones con nuestros vecinos del Oeste, los Garamantes. Son una tribu poderosa que podría aumentar en gran medida nuestro poder dentro de la región. Debemos enviar un emisario con un regalo para aliarnos con ellos, o incluso intentar convencerles de que se beneficiarán más aún si fueran nuestros vasallos si les enviamos un regalo lo suficientemente grande..."
 me_fezzani_5.a: "Enviaremos un regalo de 50 de oro y les ofreceremos una alianza."
 me_fezzani_6_title: "El granero del desierto" 
 me_fezzani_6_desc: "Aunque el desierto está lleno de amplias extensiones de tierra que no sirven para cultivar cosas, el indomable pueblo de [ROOT.GetCountry.GetName] ha logrado extraer agua de las piedras y construir granjas en lugares que parecen sin vida y abandonados.\n\nNo solo hemos dominado el delicado arte de la agricultura en el desierto, pero este llamado "granero" del desierto alimenta a nuestros ciudadanos y mantiene llenos a nuestros ejércitos mientras están en campaña." 
 me_fezzani_6.a: "Nuestra gente [ROOT.GetCountry.GetAdjective] son administradores diligentes de la tierra." 
 me_fezzani_7_title: "La Respuesta Garamante"
 me_fezzani_7_desc: "Aunque algunos de los asesores de [ROOT.GetCountry.GetRuler.GetName] están molestos por tener que asistir a tantas reuniones, el gobernante de [ROOT.GetCountry.GetName] ha insistido en asegurarse de que las sesiones de planificación estratégica se realicen semanalmente en la capital.\n\nSin embargo, todas las quejas se mantienen al mínimo, ya que todo el mundo comprende la necesidad de estar preparados para todas las contingencias: no podemos permitirnos el lujo de que nos pillen desprevenidos." 
 me_fezzani_7.a: "Nuestros enemigos nunca descansan, por lo tanto nosotros tampoco debemos" 
 me_fezzani_8_title: "Los Caciques han respondido"
 me_fezzani_8_desc: "Los caciques de la tribu están de acuerdo en que la conquista de la provincia vecina es el mejor camino a seguir. Alistarán sus tropas y se prepararán para una posible guerra."
 me_fezzani_8.a: "Su lealtad y sus tropas serán inestimables"
 me_fezzani_8.a.tt: "Debemos aprovechar su mayor lealtad y el tamaño de sus levas."
 me_fezzani_8.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_9_title: "¡Convocar al Consejo de Guerra!"
 me_fezzani_9_desc: "Debemos deliberar y tomar una decisión sobre nuestro próximo movimiento, cuál de nuestros vecinos es el más vulnerable... We must stike at their capital."
 me_fezzani_9.a: "¡Preparémonos para nuestra primera conquista!"
 me_fezzani_10_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_10_desc: "Nos prepararemos para la guerra con nuestros vecinos de Maclia y Phazania."
 me_fezzani_10.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_11_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_11_desc: "Nos prepararemos para la guerra con nuestros vecinos de Maclia. También vigilaremos a Cirenaica y a nuestros vasallos Psyllios..."
 me_fezzani_11.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_11.a.tt: "Una cadena de eventos comenzará para determinar cómo lidiar con el #G Makae#!." 
 me_fezzani_11.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_12_title: "¡Promoviendo a nuestros Vasallos!"
 me_fezzani_12_desc: "Nos gustaría reconocer oficialmente a nuestros súbditos como parte integral de nuestra nación, en lugar de limitarnos a extraerles un tributo, se convertirán oficialmente en feudatarios, para luego pasar a ser parte de nuestra nación."
 me_fezzani_12.a: "Juntos prosperaremos"
 me_fezzani_13_title: "Los Nasamones"
 me_fezzani_13_desc: "Nuestra Tribu tiene el potencial de convertirse en la potencia regional de Fezán, debemos preparar nuestros ejércitos si queremos conseguirlo."
 me_fezzani_13.a: "Busquemos al resto de caciques tribales"
 me_fezzani_13.a.tt: "Convenzamos al resto de líderes tribales de nuestras provincias de que la conquista de nuestros vecinos nos beneficiaría a todos."
 me_fezzani_13.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_14_title: "El Ejército está Listo"
 me_fezzani_14_desc: "Los ejércitos han sido abastecidos y están listos para la conquista."
 me_fezzani_14.a: "La calidad de nuestras tropas no tendrá parangón en la región de Fezán"
 me_fezzani_14.a.tt: "Debemos aprovechar la calidad de nuestro ejército y atacar rápidamente."
 me_fezzani_14.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_15_title: "Las Gentes de Fezán"
 me_fezzani_15_desc: "Los emisarios han regresado y las gentes de Fezán se alegra de nuestros planes para mejorar las infraestructuras y la calidad de vida de nuestras tribus"
 me_fezzani_15.a: "¡Somos uno!"
 me_fezzani_16_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_16_desc: "Nos prepararemos para la guerra con nuestros vecinos los Nasamones, los Psyllios, los Makae y los Garamantes."
 me_fezzani_16.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_17_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_17_desc: "Nos prepararemos para la guerra con nuestros vecinos los Psyllios, los Maclíes y los Phazanios. También debemos tener en cuenta a los vasallos de Cartago, los Tripolitanos."
 me_fezzani_17.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_18_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_18_desc: "Nos prepararemos para la guerra con nuestros vecinos los Makae y los Garamantes."
 me_fezzani_18.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_19_title: "¡El Consejo Tribal ha tomado una decisión!"
 me_fezzani_19_desc: "Nos prepararemos para la guerra con nuestros vecinos los Makae y los Maclíes, así como con nuestros antiguos soberanos, los Nasamones."
 me_fezzani_19.a: "¡Sus tierras nos pertenecen!"
 me_fezzani_19.b: "Sólo la IA debería ver esto, así que no importa." 
 me_fezzani_20_title: "Dominación Fezana"
  # lmao 
 me_fezzani_20_desc: "Ahora que hemos conquistado las provincias vecinas, estamos un paso más cerca de unificar la región de Fezán. Debemos conquistar las tierras bajo el control del resto de tribus independientes."
 me_fezzani_20.a: "Reclamemos esas tierras"
 me_fezzani_20.b: "¡Viva Fezzan y larga vida [ROOT.GetCountry.GetRuler.GetName]!" 
  
  
  
 me_fezzani_21_title: "Conquistar la Última Tierra de los Fezanos"
 me_fezzani_21_desc: "Volvamos a consolidar nuestro ejército y preparémoslo para una última campaña para unir la región."
 me_fezzani_21.a: "Reunid a las Tropas"
 me_fezzani_22_title: "Nuestros súbditos, la Machylia" 
 me_fezzani_22_desc: "Te alegrará saber que los gobernantes de #E Machylia#! son personas razonables y han aceptado convertirse en nuestros vasallos. Entienden las posibilidades de que hagamos riqueza juntos y no desean nada más que vernos a todos triunfar." 
 me_fezzani_22.a: "Puede que no lo parezca, pero esta es una gran victoria." 
 me_fezzani_23_title: "La maquilia" 
 me_fezzani_23_desc: "Nuestros esfuerzos por amenazar a #E Machylia#! han fracasado, y parece que están reuniendo sus ejércitos y armando a todos los que pueden para la lucha que se avecina." 
 me_fezzani_23.a: "¡Maldiciones! Entonces les daremos la pelea que están buscando." 
 me_fezzani_24_title: "Los maquilianos declaran la guerra" 
 me_fezzani_24_desc: "¡Las levas de #E Machylia#! están entrando en nuestras tierras, pasando a nuestro pueblo a espada! ¡La guerra está aquí!" 
 me_fezzani_24.a: "¡Lucharemos contra ellos y los destruiremos!" 
 me_fezzani_25_title: "Hemos recibido un emisario de la región de Fezán"
 me_fezzani_25_desc: "Después de deliberar, hemos decidido ofrecer a los nasamonianos el mismo ultimátum que ofrecimos a Machylia; únete a nosotros como vasallos o serás conquistado." 
 me_fezzani_25.a: "Debería ser lo suficientemente simple para que lo entiendan." 
 me_fezzani_25.a.tt: "Se enviará un enviado a los #G Nasamonians#!, ofreciendo el ultimátum de vasallaje o guerra." 
 me_fezzani_25.b: "Debemos establecer una frontera antes de enviar un enviado." 
 me_fezzani_25.b.tt: "Se enviará un enviado a los #G Nasamonians#!, ofreciéndoles el ultimátum de vasallaje o guerra tras apoderarse de tierras de #G Machylia#! para establecer una frontera con ellos." 
 me_fezzani_25.c: "Pensándolo bien, no hagas nada" 
 me_fezzani_26_title: "¡Los Cirenaicos han enviado un emisario con su respuesta!"
 me_fezzani_26_desc: "Los #E Nasamonianos#! han sopesado sus opciones y han decidido sabiamente someterse sin perder todo lo que tienen a nuestros ejércitos saqueadores.\n\nEntienden que ser nuestros feudatarios asegurará que sus hijos crezcan con sus padres todavía cerca... Este resultado, alabados sean los dioses, es el mejor que podríamos haber esperado." 
 me_fezzani_26.a: "Nunca dudamos de este resultado." 
 me_fezzani_27_title: "Enviaremos un emisario a la potencia Púnica de Cartago"
 me_fezzani_27_desc: "La Nación Púnica de Cartago podría estar dispuesta a aliarse con nosotros y ayudarnos a consolidar la región de Fezán a cambio de alguna ayuda para reforzar su ejército."
 me_fezzani_27.a: "Veremos si pueden unir sus palabras con acciones." 
 me_fezzani_27.a.tt: "Existe la posibilidad de que Nasamonia nos declare activados." 
 me_fezzani_28_title: "La guerra nasamoniana" 
 me_fezzani_28_desc: "Los nasamonios nos han declarado tontamente la guerra, creyendo que nuestras fuerzas caerán ante sus ejércitos.\n\n¡Les daremos a estos perros una lección que nunca olvidarán! ¡Los huesos de sus soldados se blanquearán en los desiertos durante años!" 
 me_fezzani_28.a: "¡Estamos más que preparados para ellos! ¡A las armas!" 
 me_fezzani_29_title: "Fricción fronteriza con los Makae" 
 me_fezzani_29_desc: "La gente de #E Makae#! nos ha traído pruebas innegables de que nuestros entusiastas soldados de [ROOT.GetCountry.GetAdjective] han estado cruzando la frontera hacia sus territorios, atacando y atacando sólo porque les apetecía; parece que las recientes escaramuzas fronterizas fueron causadas por nosotros. , y ahora piden reparaciones oficiales.\n\n¿Qué debemos hacer? Están solicitando una cantidad escandalosa, una cantidad que es un delito en sí misma, pero claramente estamos equivocados y todos los ojos están puestos en nosotros para corregir esto." 
 me_fezzani_29.a: "Les daremos reparaciones" 
 me_fezzani_29.a.tt: "Esto pondrá fin a la cadena de eventos." 
 me_fezzani_29.b: "¡Esto es un insulto!" 
 me_fezzani_29.b.tt: "Esto hará avanzar aún más la cadena de eventos." 
 me_fezzani_30_title: "Una oferta desde Fezán"
 me_fezzani_30_desc: "Nuestros exploradores nos informan que las fuerzas de #E Makae#! han sido vistas reuniéndose al otro lado de la frontera; debemos estar alerta, porque cualquier cosa puede pasar." 
 me_fezzani_30.a: "¡Qué desarrollo tan desafortunado...!" 
 me_fezzani_30.a.tt: "Existe la posibilidad de que Makae pueda declararse con el objetivo de guerra #Y Conquista Imperial#! en los próximos días..." 
 me_fezzani_31_title: "¡Los Cartagineses han enviado un emisario con su respuesta!"
 me_fezzani_31_desc: "No debería sorprendernos descubrir que los ejércitos de #E Makae#! nos han declarado: en este momento somos nosotros o ellos, [ROOT.GetCountry.GetRuler.GetName]. Tus acciones nos han traído aquí y ahora todo nuestro futuro depende de este momento." 
 me_fezzani_31.a: "Ten un poco de fe en mí..." 
 me_fezzani_32_title: "¡Los Ptolemaicos han enviado un emisario con su respuesta!"
 me_fezzani_32_desc: "Nuestro llamamiento a los #E Fazanianos#! ha sido directo, sin el lenguaje florido que suele sofocar los intercambios diplomáticos.\n\nLa situación, tal como la vemos, es bastante simple; Deseamos sus territorios y estaríamos dispuestos a pagarles cualquier precio que pidan por su sumisión. Nuestra generosidad es bien conocida, y [ROOT.GetCountry.GetRuler.GetName] ahora debe decidir qué regalos ofrecemos para influir en sus mentes." 
 me_fezzani_32.a: "Ofréceles una pequeña suma de oro." 
 me_fezzani_32.b: "Ofrézcales una pequeña reserva de mano de obra para reforzar sus fuerzas." 
 me_fezzani_32.c: "Ofréceles una gran suma de oro." 
 me_fezzani_32.d: "¡No les ofreceremos nada más que guerra!" 
 me_fezzani_32.e: "No importa: este es un curso de acción imprudente." 
 me_fezzani_33_title: "Los súbditos fazanianos" 
 me_fezzani_33_desc: "Excelentes noticias de los #E Phazanians#!, o [ROOT.GetCountry.GetRuler.GetName]. Parece que su corte quedó deslumbrada con los regalos que les enviamos y, aunque hubo voces disidentes, se les convenció para que nos apoyaran; parece que tenemos un nuevo feudatorio." 
 me_fezzani_33.a: "¡Lo celebraremos con vino de dátil y carne a la brasa!" 
 me_fezzani_34_title: "Una capital oriental" 
 me_fezzani_34_desc: "Cuando nuestras victoriosas [ROOT.GetCountry.GetAdjective] levas entraron en la antigua capital de los #E nasamones#!,, el espectacular diseño de esta majestuosa ciudad llamó la atención de todos, y algunos incluso se maravillaron de que [GetProvince('(int32)8128').GetName] rivalice con [GetProvince('(int32)8168').GetName] en belleza.\n\nUn extraño pensamiento ha entrado en § la cabeza de _5; ¿Mover la ciudad capital serviría a [ROOT.GetCountry.GetAdjective] personas? Quizás deberíamos considerar acercarnos al agua y alejarnos del desierto... después de todo, nuestro futuro está en el resto del mundo." 
 me_fezzani_34.a: "Movámonos a Augila tan pronto como podamos." 
 me_fezzani_34.b: "Nunca abandonaremos nuestra capital ancestral" 
 me_fezzani_34.b.tt: "No moveremos la capital." 
 me_fezzani_35_title: "El Comercio del Dátil"
 me_fezzani_35_desc: "Podemos aprovechar la lucrativa demanda de dátiles y utilizar el oro extra para impulsar nuestra economía y mejorar nuestras infraestructuras."
 me_fezzani_35.a: "Exportemos dátiles"
 me_fezzani_36_title: "Los Beneficios de los Dátiles"
 me_fezzani_36_desc: "Este lucrativo comercio nos ha permitido convencer a algunos trabajadores más para que emigren y ayuden a producir más dátiles que exportar."
 me_fezzani_36.a: "Sigamos comerciando."
  
  ######################################## 
  # Psyllia Specific 3 - 100 
  ######################################## 
 me_fezzani_101_title: "Los señores nasamonianos" 
 me_fezzani_101_desc: "Se ha decidido que deberíamos enviar a nuestros señores algo que tenemos (oro) y solicitar algo que actualmente no tenemos, que es gente, para que nos ayuden a colonizar algunas de las tierras que nos rodean.\n\nPorque disfrutamos de relaciones cordiales con nuestros gobernantes no prevemos ningún problema; además, el donativo que enviaremos será una compensación más que suficiente." 
 me_fezzani_101.a: "Esperamos ansiosamente los resultados de nuestros esfuerzos." 
 me_fezzani_102_title: "El puerto capital" 
 me_fezzani_102_desc: "Nuestros arquitectos e ingenieros informan que el magnífico puerto diseñado por [ROOT.GetCountry.GetRuler.GetName] se completó en [GetProvince('(int32)3333').GetName] y es una joya en la corona de la gloria del pueblo [ROOT.GetCountry.GetAdjective]. En verdad, el único puerto que rivaliza con el puerto de nuestra capital es el famoso Gran Cothon de [GetProvince('(int32)3256').GetName].\n\nPara celebrar este auspicioso día, una flota recién encargada navega con orgullo fuera de los muros marítimos de Euphranta, demostrando a nuestra gente y a nuestros vecinos que un una nueva era está sobre nosotros." 
 me_fezzani_102.a: "Navegad a lo largo y ancho, hijos de [ROOT.GetCountry.GetName], pero regresad sanos y salvos a casa." 
 me_fezzani_103_title: "La costa" 
 me_fezzani_103_desc: "Los comerciantes que viajan desde costas lejanas ciertamente tienen su elección de puerto cuando se trata de visitar nuestra costa [ROOT.GetCountry.GetAdjective]; parece que prácticamente cada rincón de la costa que podría albergar un puerto se ha convertido en algo excepcional. Gracias al trabajo realizado por los gobernantes de [ROOT.GetCountry.GetAdjective] en [ROOT.GetCountry.GetCapital.GetName], todo el país está experimentando tiempos de auge." 
 me_fezzani_103.a: "Es cierto que nuestra economía es algo que envidiar." 
 me_fezzani_104_title: "Exploración del Mediterráneo" 
 me_fezzani_104_desc: "El sol de la mañana que se elevaba sobre [GetProvince('(int32)3333').GetName] fue testigo de las esperanzas y los sueños del pueblo [ROOT.GetCountry.GetAdjective] que navegaba hacia lo desconocido este día; Después de meses de cuidadosa planificación y preparación, se ha construido una flota y se le ha encomendado la tarea de encontrar islas en las que podamos construir un puesto comercial.\n\nSi todo va según lo planeado, ya no estaremos confinados en los desiertos del norte de África." 
 me_fezzani_104.a: "El mundo en general espera..." 
 me_fezzani_105_title: "Syrtica Oriental" 
 me_fezzani_105_desc: "Aunque nuestro idioma es mutuamente inteligible con el de nuestros vecinos los nasamonianos, no hay conversación entre nuestro pueblo y los esclavos que los acompañan mientras todos se dirigen hacia el este, hacia el desierto; hoy hace demasiado calor para hablar.\n\nMuy pronto, estos valientes peregrinos habrá establecido un punto de apoyo en un lugar en el que nadie ha vivido durante generaciones - [GetProvince('(int32)3338').GetName]." 
 me_fezzani_105.a: "¡Qué ocasión tan trascendental en este día tan cálido!" 
 me_fezzani_106_title: "Syrtica occidental" 
 me_fezzani_106_desc: "Nos complace informarles que [GetProvince('(int32)3330').GetName] es la última provincia en ser poblada por el pueblo [ROOT.GetCountry.GetAdjective]. Nuestro pueblo, seguido de los esclavos nasamonianos, siguió las costas hasta llegar a un lugar apto para construir un asentamiento." 
 me_fezzani_106.a: "¡Una gran noticia! Más impuestos por [ROOT.GetCountry.GetCapital.GetName]" 
 me_fezzani_107_title: "La pseudoguerra" 
 me_fezzani_107_desc: "[ROOT.GetCountry.GetRuler.GetName] ha ideado un plan diabólico, uno que aprovecha nuestras nuevas fronteras para provocar que nuestros vecinos luchen entre sí.\n\nLas tensiones ya son muy altas en nuestra región, por lo que no hará falta mucho para que se produzca un conflicto regional más grande. lugar." 
 me_fezzani_107.a: "¡Quemaremos todo lo que nos rodea y nos levantaremos de nuevo!" 
 me_fezzani_108_title: "El botín de guerra" 
 me_fezzani_108_desc: "A lo largo de muchos años, la gente cruel y malvada de #E Makae#! había esclavizado a cientos de nuestros pobres [ROOT.GetCountry.GetAdjective], robándoles su libertad y obligándolos a trabajar en campos y desiertos desconocidos para sus antepasados.\n\ Pero eso ya no existe, porque hemos liberado a nuestros hermanos de las cadenas de la esclavitud, dándoles sus propias armas y una nueva oportunidad de vida. Al no haber tenido nunca un hogar, estos ciudadanos recién liberados de [ROOT.GetCountry.GetName] se han trasladado a las costas con nuestra bendición." 
 me_fezzani_108.a: "Nos hemos ganado su eterna gratitud por liberarlos." 
 me_fezzani_109_title: "La Fazania" 
 me_fezzani_109_desc: "No tuvimos miedo de perseguir a los soldados de #E Phazania#! hasta lo más profundo de sus desiertos, y hemos incendiado sus hogares y asentamientos y a sus hijos a espada.\n\nDebido a la devastación que hemos causado, esto La zona no se recuperará hasta dentro de una generación: el precio pagado por resistir la hegemonía de [ROOT.GetCountry.GetAdjective]." 
 me_fezzani_109.a: "Celebramos nuestra eterna victoria en [ROOT.GetCountry.GetCapital.GetName]" 
 me_fezzani_110_title: "La tierra nasamoniana" 
 me_fezzani_110_desc: "Deseamos las tierras al sur de nosotros y no podemos negarnos lo que se ha convertido en una obsesión: debemos tomarlas, sin importar quién más las haya reclamado." 
 me_fezzani_110.a: "Expulsaremos al ocupante de lo que se supone que es nuestro." 
 me_fezzani_111_title: "Los Garamantes" 
 me_fezzani_111_desc: "Nuestros generales nos informan que las reclamaciones que hemos preparado contra el pueblo #E Garamantic#! han sido completadas, y nada se interpone en nuestro camino de llevar a cabo una guerra justa y noble contra esos salvajes. ¡Reúne nuestras fuerzas y prepáralas para una batalla gloriosa!" 
 me_fezzani_111.a: "Nuestra estrella está ascendiendo y la de ellos no se encuentra por ninguna parte..." 
 me_fezzani_113_title: "Los puestos comerciales" 
 me_fezzani_113_desc: "Aunque actualmente disfrutamos de ingresos saludables de nuestras posesiones en el extranjero, se ha sugerido que examinemos nuestras propiedades para ver qué más se puede hacer para expandir y hacer crecer lo que tenemos actualmente. Se ha enviado un equipo de topógrafos y arquitectos desde [GetProvince('(int32)3333').GetName] y, con suerte, deberían enviar noticias de forma inminente." 
 me_fezzani_113.a: "Esperamos ansiosamente sus descubrimientos." 
 me_fezzani_114_title: "Fortificando el Este" 
 me_fezzani_114_desc: "¡Si tan solo tuviéramos que preocuparnos por nuestras tribus vecinas Fezzani! Porque podemos enfrentarnos a nuestros primos cualquier día de la semana y vencerlos diez de cada diez veces.\n\nSin embargo, tenemos mayores amenazas que nuestros parientes, y como Oriente es una tierra de ejércitos fuertes y reyes sedientos de sangre, Haríamos bien en asegurarnos de controlar los puntos estratégicos de cuello de botella a lo largo de la costa." 
 me_fezzani_114.a: "Por muy caras que sean, nuestras fortificaciones nos mantienen a salvo." 
 me_fezzani_115_title: "Los señores nasamonianos" 
 me_fezzani_115_desc: "Nuestro contacto inicial con los #E nasamonianos#! ha descubierto que son una audiencia receptiva, especialmente cuando se mencionó el posible intercambio de oro. Sin embargo, sus diplomáticos nos han dado la vuelta; en lugar de decir su precio, nos han preguntado cuánto estamos dispuestos a gastar." 
 me_fezzani_115.a: "Les enviaremos una pequeña suma." 
 me_fezzani_115.b: "Supongo que deberíamos enviar una suma grande." 
 me_fezzani_115.c: "¡No enviaremos nada! Están obligados a ayudarnos." 
 me_fezzani_116_title: "Los señores nasamonianos" 
 me_fezzani_116_desc: "Los #E nasamonianos#! nos han respondido enviándonos tres valientes esclavos y una nota agradeciéndonos por ser respetuosos en nuestra petición.\n\n'Estábamos planeando hacer esto por usted de todos modos, pero su regalo ciertamente ayudó a convencernos. mentes escépticas en [GetProvince('(int32)8128').GetName]. Brindamos por nuestra relación mutuamente beneficiosa y le deseamos todo lo mejor.'" 
 me_fezzani_116.a: "Estamos llenos de admiración por los generosos gobernantes que nos cuidan." 
 me_fezzani_117_title: "Los señores nasamonianos" 
 me_fezzani_117_desc: "Una caravana de los #E Nasamonianos#! llegó a los muros de [GetProvince('(int32)3333').GetName] - han llegado los esclavos que solicitamos a nuestro señor supremo, además de un par de hombres libres que quieren buscar su destino en [ROOT.GetCountry.GetName].\n\nObviamente, los Los nasamonianos estaban muy contentos con nuestro generoso regalo: saben que los recursos disponibles para nosotros son pequeños en comparación con ellos, y no se les pasó por alto el hecho de que estábamos dispuestos a vaciar prácticamente nuestro tesoro." 
 me_fezzani_117.a: "¡[ROOT.GetCountry.GetName] seguramente está bendecido por los dioses!" 
 me_fezzani_118_title: "Los señores nasamonianos" 
 me_fezzani_118_desc: "Los #E Nasamonianos#! nos han enviado un par de esclavos enfermizos, apenas aptos para trabajar, además de una carta de castigo que no se detiene.\n\n'Aunque os consideramos una carga, entendemos que los griegos Tenemos planes en sus territorios, por lo que nos sentimos obligados a ayudarlos para poder ayudarnos a nosotros mismos.\n\nNo nos vuelvan a pedir algo como esto, no sea que los conquistemos directamente. Conoce tu lugar, perro, o tiraremos de tu cadena." 
 me_fezzani_118.a: "Me muerdo la lengua para no decir algo que pueda meter a [ROOT.GetCountry.GetName] en problemas." 
 me_fezzani_119_title: "Exploración del Mediterráneo" 
 me_fezzani_119_desc: "¡Noticias de la flota! Después de navegar durante algunas semanas, nuestros barcos hicieron escala en la isla de [GetProvince('(int32)1471').GetName] para abastecerse. Se intercambiaron bromas con los lugareños, y una cosa llevó a la otra, y se hicieron preguntas sobre la compra directa de la pequeña isla.\n\nAunque hubo algunas risas sorprendidas por la audacia de esta pregunta, no fueron rechazadas de inmediato, lo que nos lleva a creer que podríamos tener una oportunidad." 
 me_fezzani_119.a: "Hagamos una oferta que no puedan rechazar." 
 me_fezzani_119.b: "Ofrezcamos una cantidad modesta por la isla." 
 me_fezzani_119.c: "Quizás podamos ofrecer oro y soldados." 
 me_fezzani_119.d: "En realidad, diles a los barcos que sigan navegando." 
 me_fezzani_120_title: "Exploración del Mediterráneo" 
 me_fezzani_120_desc: "Esta mañana llegó a [GetProvince('(int32)3333').GetName] la escritura de venta de [GetProvince('(int32)1471').GetName], con las firmas de todos los magistrados encargados de hacer cumplir tales decisiones. Aunque hemos pagado un alto precio, todos en nuestra capital están extasiados: ¡nuestro primer puesto comercial en el extranjero ya no es un sueño, sino una realidad!" 
 me_fezzani_120.a: "Me pregunto si nuestra racha de suerte continuará. Esto fue muy fácil..." 
 me_fezzani_121_title: "Expedición al Mediterráneo" 
 me_fezzani_121_desc: "Nuestra armada ha llegado a la punta del #E Peloponeso#!, llegando a una isla que los lugareños conocen como [GetProvince('(int32)471').GetName]. Aunque hay algunas dudas en [GetProvince('(int32)3333').GetName] sobre involucrarse con los belicosos griegos, que continuamente luchan entre sí por el control de su península rocosa, otros han exigido que ofrezcamos un precio justo y veamos si podemos asegurarnos esta ubicación." 
 me_fezzani_121.a: "Ofrecer una gran suma de dinero." 
 me_fezzani_121.b: "Ofrecer una suma moderada de dinero." 
 me_fezzani_121.c: "OFRECE algunos soldados además del oro" 
 me_fezzani_121.d: "No importa... estamos bien, en realidad" 
 me_fezzani_121.d.tt: "Esto pondrá fin efectivamente a la cadena de eventos." 
 me_fezzani_122_title: "Expedición al Mediterráneo" 
 me_fezzani_122_desc: "Se han canjeado los fondos y se ha cumplido la voluntad de [ROOT.GetCountry.GetRuler.GetName]; otra isla más se ha convertido en la última posesión de ultramar de [ROOT.GetCountry.GetName], y ya se ha construido un puesto comercial de [ROOT.GetCountry.GetAdjective].\n\nNuestros asesores militares esperan que nos mantengamos al margen de la complicada política del continente griego; venderemos a todo el que quiera comprarnos, no queriendo hacernos enemigos en la región." 
 me_fezzani_122.a: "Sólo estamos aquí para ganar dinero, no para hacer guerras... estaremos bien." 
 me_fezzani_123_title: "La pseudoguerra" 
 me_fezzani_123_desc: "La semana pasada, diplomáticos de [ROOT.GetCountry.GetCapital.GetName] fueron a la capital del #E Makae#!, llevando una carta que supuestamente fue escrita por los #E Nasamonians#!.\n\nIn esta misiva, que fue enteramente fabricada por los agentes de [ROOT.GetCountry.GetRuler.GetName], se dan las órdenes a nuestro pueblo atacar y matar a cualquiera que cruce la frontera. A cambio de que, con suerte, interrumpamos el comercio y aterroricemos a sus ciudadanos, se nos darán tierras en el futuro.\n\nSe dice que esta carta, cuando fue recibida, casi provocó que el líder de los Makae declarara la guerra esa misma noche. ." 
 me_fezzani_123.a: "Será mejor que nos preparemos, porque ya no falta mucho." 
 me_fezzani_124_title: "La pseudoguerra" 
 me_fezzani_124_desc: "Han pasado semanas desde que ocurrió el incidente diplomático que [ROOT.GetCountry.GetRuler.GetName] orquestó, pero ni #E Makae#! ni #E Nasamonia#! han hecho nada respecto al percibido desaire; es como si nadie quisiera ser el primero en cometer el incidente. moverse.\n\nCada vez más impaciente y creyendo que se ha descubierto el papel de [ROOT.GetCountry.GetRuler.GetHerHis] en la creación de la artimaña, [ROOT.GetCountry.GetRuler.GetFirstName] ha redoblado su apuesta por el engaño, sabiendo que no hay vuelta atrás.\n\n'Envía nuestras fuerzas a través de la frontera, pero envía un mensaje a los nasamonianos diciéndoles que estamos siendo atacados.'" 
 me_fezzani_124.a: "¡Envía un enviado a nuestros Señores Supremos Nasamonianos solicitando ayuda!" 
 me_fezzani_124.b: "¡Informe a los nasamonianos de esta traición!" 
 me_fezzani_124.c: "Quizás los Garamantes ayuden por un precio..." 
 me_fezzani_125_title: "La pseudoguerra" 
 me_fezzani_125_desc: "Nuestras fuerzas apenas comienzan a marchar cuando [ROOT.GetCountry.GetRuler.GetName] recibe un mensaje de los #E nasamonianos#!: 'No temáis, hijos de [ROOT.GetCountry.GetName], porque no lucharéis solos; nuestras levas avanzan hacia #E Makae#!. ¡Conquistaremos juntos!'" 
 me_fezzani_125.a: "¡Muerte y gloria!" 
 me_fezzani_126_title: "La pseudoguerra" 
 me_fezzani_126_desc: "Los nasamonianos han aceptado cabalgar y luchar con nosotros, y aunque estamos agradecidos de que nuestras propias fuerzas se incrementarán en las batallas que se avecinan, debemos recordar que no se puede confiar en los nasamonianos: podrían actuar ahora porque nuestros intereses Son similares, pero no podemos empezar a pensar en ellos como amigos." 
 me_fezzani_126.a: "No podemos darnos el lujo de confiar en nadie, especialmente en nuestros antiguos maestros." 
 me_fezzani_127_title: "La pseudoguerra" 
 me_fezzani_127_desc: "Aunque no confiamos en las intenciones finales de los Garamantes, no podemos negar que estamos agradecidos de contar con su ayuda en las batallas venideras; sólo tendremos que tener cuidado con ellos." 
 me_fezzani_127.a: "Si esperas traición de todos, nunca te sorprenderás." 
 me_fezzani_128_title: "La tierra nasamoniana" 
 me_fezzani_128_desc: "Hemos tomado medidas que habrían sido incomprensibles hace poco tiempo y, sin embargo, el destino está con nosotros: parece que nuestro destino es tomar las tierras de nuestros antiguos amos y agregarlas permanentemente a nuestras propias posesiones." 
 me_fezzani_128.a: "Ya no somos sujetos" 
 me_fezzani_128.b: "Declararemos sobre nuestros antiguos señores" 
 me_fezzani_128.c: "Uniremos la tierra de nuestros antiguos señores." 
 me_fezzani_129_title: "La tierra nasamoniana" 
 me_fezzani_129_desc: "¡Excelentes noticias desde el campo de batalla, o [ROOT.GetCountry.GetRuler.GetName]! Parece que los tontos #E Nasamonians#! no esperaban un conflicto con nosotros, y la naturaleza repentina de nuestro ataque los tomó por sorpresa. ¿Qué significa esto para nosotros? Su ejército está completamente desmoralizado y muchos temen que la hora de su muerte esté cerca." 
 me_fezzani_129.a: "Su falta de preparación será su destino final." 
 me_fezzani_130_title: "Los puestos comerciales" 
 me_fezzani_130_desc: "Por fin hemos recibido el informe final de los equipos que fueron enviados a investigar nuestros puestos comerciales y la buena noticia es que tenemos un par de opciones. La mala noticia, por supuesto, es que habrá costos iniciales. Como dice el viejo refrán, se necesita dinero para ganar dinero, por lo que deberíamos haber anticipado este resultado." 
 me_fezzani_130.a: "Desviar más comercio a la capital" 
 me_fezzani_130.b: "Desviar más comercio a los puestos de avanzada" 
 me_fezzani_130.c: "Esto es un dolor de cabeza... deberíamos concederles autonomía." 
 me_fezzani_130.c.tt: "Liberaremos a los territorios como feudatarios." 
  
