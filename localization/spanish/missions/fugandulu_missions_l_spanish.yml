 01_fugandulu: "Puerta a las tierras de los Pyu" 
 01_fugandulu_DESCRIPTION: "Las tribus asentadas de [ROOT.GetCountry.GetName] viven en las afueras de los pantanos en el extremo sur del #E valle de Irrawaddy#! en la provincia de #E Pyu#!, donde asisten fielmente al culto de los etéreos #E Nats#! - una rareza en esta parte del mundo, que ha visto las religiones #E Védica#! y #E Bon#! extenderse en tierras que alguna vez fueron tradicionalmente naticas.\n\nNadie ha logrado unir a los jefes tribales regionales en nuestro rincón del mundo, pero el creciente poder de nuestros vecinos sigue siendo una amenaza peligrosa que debemos detener antes de que sea demasiado tarde para nosotros. #E1 ha prometido conquistar la región para los Mon, expulsar las religiones extranjeras y restaurar los hogares de los Nats, y traer estabilidad a las llanuras aluviales y selvas de nuestros países de origen." 
 01_fugandulu_CRITERIA_DESCRIPTION: "Esta misión se completará cuando [ROOT.GetCountry.GetName] haya conquistado la mayor parte de la región de #E Birmania#!, haya extendido el culto a los #E Nats#! por todas sus posesiones y haya formado el país de #E 'Pugramadvara'#!, o 'Puerta a la Tierra de los Pyu'." 
 01_fugandulu_BUTTON_TOOLTIP: "Si los Nacionales están con nosotros, ¿quién puede estar contra nosotros?" 
  
 #Missions 
  
 01_fugandulu_task_1: "Política de la provincia de Pyu" 
 01_fugandulu_task_1_DESC: "Las llanuras aluviales cercanas a [GetProvince('(int32)8771').GetName] continúan hacia el norte, pasando por los pantanos de [GetProvince('(int32)8770').GetName] y extendiéndose hacia una región fértil donde el grano es abundante pero custodiado por guerreros Pyu hostiles. [ROOT.GetCountry.GetRuler.GetName] desea esta tierra para [ROOT.GetCountry.GetName] y ha preparado nuestras reclamaciones. \n\n\n\n\n\n\n\n\n\n@india_mil19!" 
 fugandulu_1_ally_tt: "Necesitamos tener al menos #Y 1#! aliado y/o súbdito." 
  
 01_fugandulu_task_2: "Seguridad reforzada" 
 01_fugandulu_task_2_DESC: "Si esperamos tomar nuevas provincias para nuestros miembros de la tribu, entonces debemos asegurarnos de tener amigos dispuestos a luchar batallas junto a nosotros. Todo lo que se necesita es un movimiento en falso, un paso en falso por descuido, y podríamos perderlo todo; las probabilidades para nosotros son mejores con un aliado a nuestra espalda.\n\n\n\n\n\n\n\n\n\ n@india_mil20!" 
  
 01_fugandulu_task_3: "#E Kuji'i Nat#! Of #E Taledan#!" 
 01_fugandulu_task_3_DESC: "En las fétidas aguas de las marismas de [GetProvince('(int32)8770').GetName], el mortífero árbol Upas sirve como un crudo recordatorio del poder de [GetDeityDefinition('omen_kujii').GetName], el #G Nat of War#! que protege a la gente de [ROOT.GetCountry.GetName].\n\n\n\n \n\n\n\n\n\n@greek_mil3!" 
 perform_divine_sacrifice_please_stab_the_pig: "#Y Necesitamos usar el#! #T Realizar el Sacrificio Divino#! #Y Interacción Religiosa#!." 
  
 01_fugandulu_task_4: "Luchando por costas y colinas" 
 01_fugandulu_task_4_DESC: "Ahora que la región [GetProvince('(int32)8771').GetArea.GetName] está firmemente bajo el dominio de [ROOT.GetCountry.GetRuler.GetName], debemos avanzar hacia el norte, hacia las #E Montañas de Birmania#! y luchar contra las tribus que permanecen fuera de nuestro control.\n\nSin embargo, ignoramos el sur bajo nuestro propio riesgo. ..debemos trasladarnos a la provincia de #E Arakan#! para llegar al #E Océano Índico#! y al resto del mundo.\n\n\n\n\n\n\n\n\n\n@india_mil12 !" 
  
 01_fugandulu_task_5: "Fortaleza de Kuji'i Nat" 
 01_fugandulu_task_5_DESC: "Incluso cuando los tiempos eran difíciles, [GetDeityDefinition('omen_kujii').GetName] nunca ha abandonado a los guerreros de [ROOT.GetCountry.GetName], que ahora luchan para darle gloria a su nombre. Podríamos honrar al #G Nat of War#! construyendo fortificaciones más fuertes en [ROOT.GetCountry.GetCapital.GetName], porque entonces estamos seguros de recibir su bendición.\n\n\n\n\n\n\n\n\n\n@ griego_mil1!" 
 kujii_omen_active_tt: "Fugandulu tiene el #Y Kuji'i Nat Omen#! #T Activo#!." 
  
 01_fugandulu_task_6: "Agricultura Fugandulu" 
 01_fugandulu_task_6_DESC: "Durante muchos años, [GetProvince('(int32)8778').GetName] fue la única ciudad de la tribu #E Pyu#!, pero esto ya no existe: el poderoso [ROOT.GetCountry.GetRuler.GetName] ha puesto a trabajar a la gente trabajadora de [ROOT.GetCountry.GetName]. Ha llegado el momento de plantar y cosechar, porque nuestros crecientes ejércitos necesitan suministros.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 fugandulu_needs_two_farms_tt: "#Y Necesitamos al menos#! #T 2 Granjas#! #Y dentro de nuestro país.#!" 
 fugandulu_has_bureaucracy_war_tt: "#Y Necesitamos la tradición militar de los reinos indios#! #G #! #T La burocracia de la guerra#!." 
  
 01_fugandulu_task_7: "Minas de oro de #E Binnaka#!" 
 01_fugandulu_task_7_DESC: "En las llanuras de [GetProvince('(int32)8773').GetName] se puede encontrar oro y plata, y los miembros de la tribu de [ROOT.GetCountry.GetName] lo necesitan todo. Una vez que tengamos nuestras operaciones mineras en funcionamiento, comenzaremos a acuñar monedas inmediatamente.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_fugandulu_task_8: "Titiritero" 
 01_fugandulu_task_8_DESC: "[ROOT.GetCountry.GetRuler.GetName] no sólo es la autoridad indiscutible de todos los [ROOT.GetCountry.GetName], sino que las órdenes de nuestro [ROOT.GetCountry.GetRulerTitle] son incluso obedecidas por jefes tribales extranjeros.\n\n\n\n\n\n\n\n\n\n@india_mil22 !" 
 fugandulu_2_ally_tt: "Necesitamos tener al menos #Y 2#! sujetos." 
  
 01_fugandulu_task_9: "Flechas de hierro y escudos de cuero." 
 01_fugandulu_task_9_DESC: "Nuestra valiente infantería y arqueros han aportado innumerables victorias al pueblo de [ROOT.GetCountry.GetName], y es hora de que nuestras levas sean recompensadas por su arduo trabajo. Gastemos el dinero para equiparlos adecuadamente.\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
 fugandulu_iron_arrows_tt: "#Y Debemos tener un excedente de al menos#! #T 2 Hierro @iron!#! #Y y#! #T 2 Cuero @leather!#! #Y in#! #T Sri Ksetra#!." 
  
 01_fugandulu_task_10: "Asentando a Shan" 
 01_fugandulu_task_10_DESC: "Una vez que hayamos conquistado las tribus que se han asentado en el sur de la provincia, podremos asentar a nuestros parientes en las provincias del norte sin tener que preocuparnos por su seguridad.\n\n\n\n\n\n\n \n\n\n@india_mil14!" 
  
 01_fugandulu_task_11: "Protegiendo el camino dorado" 
 01_fugandulu_task_11_DESC: "En uno de los signos más visibles de la creciente centralización dentro de [ROOT.GetCountry.GetName], el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha ordenado que se construya una carretera entre el puerto de [GetProvince('(int32)8769').GetName] y la provincia de [GetProvince('(int32)8771').GetName]. Las tribus [ROOT.GetCountry.GetName] necesitan un fácil acceso al mar, pero las marismas de [GetProvince('(int32)8770').GetName] no son suficientes para disuadir a los invasores: necesitaremos una fortaleza. \n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
  
 01_fugandulu_task_12: "De los campos de gloria" 
 01_fugandulu_task_12_DESC: "No sólo hemos reunido a varias tribus bajo la bandera de [ROOT.GetCountry.GetName], sino que [ROOT.GetCountry.GetRuler.GetName] también ha conseguido difundir la veneración de los #Y Nats#! por toda la región de #T Birmania#!. ¡Hemos marchado desde los campos de gloria para conquistar todo lo que hemos visto!\n\n\n\n\n\n\n\n\n\n@india_mil23!" 
 fugandulu_fifty_percent_natic_tt: "#Y En la región de#! #G Birmania#!, #Y al menos#! #T el 50%#! #Y de la población sigue la#! #T Fe Nática#!." 
  
 01_fugandulu_task_13: "Viñedos Fugandulu" 
 01_fugandulu_task_13_DESC: "Las élites locales que viven en [ROOT.GetCountry.GetCapital.GetName] se han aficionado mucho al vino que se elabora cerca de nuestra capital, llegando incluso a plantar sus propios viñedos para aumentar la producción de sus bodegas privadas.\n\n\n\n \n\n\n\n\n\n@celt_mil2!" 
  
 01_fugandulu_task_14: "Elefantes de guerra de la aflicción" 
 01_fugandulu_task_14_DESC: "Las selvas de la zona [GetProvince('(int32)7352').GetArea.GetName] son hogar de elefantes y se cree que, con el entrenamiento adecuado, nuestras tropas podrán introducir a estos gentiles gigantes en el campo de batalla. \n\n\n\n\n\n\n\n\n\n@india_mil16!" 
  
 01_fugandulu_task_15: "Compañeros de armas" 
 01_fugandulu_task_15_DESC: "Las tribus #T Pyu#! viven en zonas aisladas dentro del #E Valle de Irrawaddy#!, y aunque muchos de ellos han adoptado creencias heréticas #Y Bon#!, [ROOT.GetCountry.GetRuler.GetName] cree que es posible que nuestro pueblo coexista en un estado de paz. ¿No somos más fuertes juntos?\n\n#Y Tomaremos una decisión sobre el estado de la#! #T Cultura Pyu#!. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
 01_fugandulu_task_15_tt: "Se integrará la cultura [GetCulture('Pyu').GetName]." 
 01_fugandulu_task_15_tt2: "Debemos tener #Y 2#! #T Jefes de Clan#! con una lealtad de al menos #E 75#!." 
  
 01_fugandulu_task_16: "Rutas comerciales indias" 
 01_fugandulu_task_16_DESC: "En el #E Valle del Irrawaddy#! se cultivan frutas extremadamente raras, como el rambután y el plátano, y nuestros amigos del otro lado del mar están muy interesados ​​en importar nuestros productos.\n\nHagamos todo lo que podamos para fomentar nuestras conexiones en el extranjero: el La ciudad de [GetProvince('(int32)7395').GetName] en [GetCountry('SMT').GetName] es un centro comercial para la región, y se dice que su gobernador está dispuesto a hacer tratos con extranjeros.\n\n#Y Esta misión se evitará si somos dueños#! [GetProvince('(int32)7395').GetName|G] #Y o si es nuestro tema#!. \n\n\n\n\n\n\n\n\n\n@india_mil1!" 
  
 01_fugandulu_task_17: "Minas de jade de Myitkyina" 
 01_fugandulu_task_17_DESC: "¡El raro comercio de buen jade @jade! se puede encontrar en la provincia de [GetProvince('(int32)8813').GetName], y [ROOT.GetCountry.GetRuler.GetName] ha exigido que invirtamos nuestros recursos en la región; necesitamos construir una mina allí de inmediato.\n\n\n\n\n\n\n\n\ n\n\n@event_pic2!" 
  
 01_fugandulu_task_18: "Los Nacionales regresan a #E Halin#!" 
 01_fugandulu_task_18_DESC: "Aunque los habitantes de [GetProvince('(int32)8778').GetName] han abandonado la #T Fe Natica#!, [ROOT.GetCountry.GetRuler.GetName] ha prometido ver a los Nats regresar al lugar sagrado ubicado dentro de la ciudad.\n\n\n\n\n\n\n\n\ n\n@india_mil5!" 
 halin_needs_religious_investments_tt: "Necesitamos la #T Hacer Dotaciones Religiosas#! Inversión Provincial en la provincia de #Y Pyu#!." 
  
 01_fugandulu_task_19: "El Gran Templo de Kuji'i Nat" 
 01_fugandulu_task_19_DESC: "[ROOT.GetCountry.GetRuler.GetName] tiene [ROOT.GetCountry.GetRuler.GetHerHis] el ojo puesto en establecer un legado permanente dentro de [ROOT.GetCountry.GetName], y se ha sugerido construir un templo magnífico para [GetDeityDefinition('omen_kujii').GetName] en [ROOT.GetCountry.GetCapital.GetName] como una forma de garantizar que el nombre de [ROOT.GetCountry.GetRuler.GetHerHis] no sea olvidado por nuestros descendientes.\n\n#R a otra fe desactivará esta tarea.#!\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 unlocked_nikem_nat_deity_tt: "#Y Desbloquearemos el#! #G Nat of Kingdoms#! [GetDeityDefinition('omen_kingdom_nat').GetName|T]." 
  
  
 NATIC_NATION_FUGANDULU: "Pugramadvara" 
 NATIC_NATION_FUGANDULU_ADJ: "Pugramadvaran" 
 ocean_blue: "azul natico" 
 pugramadvara_not_exists: "#Y Pugramadvara#! NO debe existir." 
 you_need_to_form_pugramadvara_tt: "Necesitamos tomar la decisión de #T Formulario Pugramadvara#!." 
 form_pugramadvara: "Forma Pugramadvara" 
 form_pugramadvara_desc: "Al conquistar las llanuras aluviales y las estribaciones de los valles que se encuentran entre las intransitables montañas de Birmania, hemos reunido una tierra que se convertirá en un bastión de la fe natica restaurada; 'Pugramadvara', o la 'Puerta a las Tierras de los Pyu'." 
  
  
 #Modifiers 
  
 blessing_of_kijii_fugandulu_mod: "Bendición de Kuji'i Nat" 
 desc_blessing_of_kijii_fugandulu_mod: "El fiel Kuji'i Nat ha aliviado la carga de mantener las fortificaciones y ha prestado su veneno a nuestros arqueros." 
 kijii_fort_fugandulu_mod: "Fortaleza de Kuji'i Nat" 
 desc_kijii_fort_fugandulu_mod: "El Maestro de la Guerra, Kuji'i Nat, ha bendecido nuestra capital con fortificaciones inexpugnables." 
 fugandulu_slave_mine_mod: "Minas de Binnaka" 
 desc_fugandulu_slave_mine_mod: "La gente de Fugandulu ha construido minas en las llanuras de Binnaka para extraer metales preciosos del suelo." 
 fugandulu_cheaper_slaves_cost: "La migración del norte" 
 desc_fugandulu_cheaper_slaves_cost: "Las tribus Mon de Fugandulu han hecho un esfuerzo concertado para colonizar los páramos del norte." 
 fugandulu_archers_light_infantry_mod: "Armas de hierro y escudos de cuero." 
 desc_fugandulu_archers_light_infantry_mod: "Las tribus de Fugandulu se han vuelto cada vez más belicosas y han invertido en equipar a sus militares con armas profesionales." 
 sri_ksetra_vineyard_mod: "Viñedo de Sri Ksetra" 
 fugadulu_jungle_elephants_mod: "Elefantes de guerra del dolor" 
 desc_fugadulu_jungle_elephants_mod: "Nuestros ejércitos están entrenados para utilizar elefantes de la jungla en la guerra, provocando desesperación en nuestros enemigos." 
 fugandulu_indian_fruit_trade_mod: "Conexiones comerciales indias" 
 desc_fugandulu_indian_fruit_trade_mod: "Hemos establecido un comercio permanente con las ciudades indias de la región de Pracya." 
 fugandulu_indian_capital_trade_mod: "Mercados de frutas de Sri Ksetra" 
 desc_fugandulu_indian_capital_trade_mod: "Las frutas raras que se encuentran en el valle de Irrawaddy se encuentran en abundancia en los mercados de Sri Ksetra." 
 mon_jade_mines_modifier_fugandulu: "Minas de jade de Myitkyina" 
 desc_mon_jade_mines_modifier_fugandulu: "Las tribus Mon han construido minas en esta provincia para extraer la mayor cantidad posible del raro mineral jade." 
 fugandulu_nat_temple_mod: "El Gran Templo de Kuji'i Nat" 
 desc_fugandulu_nat_temple_mod: "Las tribus Mon del valle de Irrawaddy han erigido un magnífico templo en su ciudad capital, que servirá como sede de la Fe Nática." 
  
 # Treasures 
  
 fugandulu_jade_statue_of_nat: "Estatua de jade de un Nat" 
 fugandulu_jade_statue_of_nat_desc: "Tallada en jade procedente de la provincia de Myitkyina, se dice que esta estatua de un Nat vibra con una energía divina." 
  
 #Events 
 me_fugandulu_1_title: "$01_fugandulu_task_1$" 
 me_fugandulu_1_desc: "Aunque relativamente aislada de otros rincones del mundo, la provincia de #E Pyu#! es un foco de violencia política, hogar de varias tribus que atacan constantemente a sus vecinos; no hay amor entre los #E Mon#! y #E Pyu#! culturas que están atrapadas en la lucha por la supervivencia.\n\nPara complicar las cosas, las tensiones religiosas están creciendo en la región. Estas selvas y llanuras aluviales alguna vez fueron el reino indiscutible de los #E Nats#!, espíritus divinos que viven y juegan en las orillas del #E Río Irrawaddy#!, pero las incursiones de los #E Bon#! y #E Vedic#! Los fieles han desplazado a estas criaturas celestiales de sus hogares tradicionales, alterando el equilibrio de la naturaleza.\n\nAunque será difícil, #!4 ha prometido sanar la tierra conquistándola para #!5 - sólo la mano firme y fiel de nuestro § _16 podrá marcar el comienzo de una era de paz a través de la fuerza." 
 me_fugandulu_1.a: "Ha llegado el momento de poner fin a estas guerras..." 
 me_fugandulu_1_tooltip: "La tarea de misión '#Y $01_fugandulu_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_2_title: "$01_fugandulu_task_2$" 
 me_fugandulu_2_desc: "En una señal creciente de la autoridad política de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetName] ha recibido juramentos de amistad de una tribu extranjera: un triunfo diplomático que se celebra en [ROOT.GetCountry.GetCapital.GetName]. Al asegurar aliados para [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] ha asegurado que nuestros ejércitos no entrarán solos al campo de batalla, sino que podrán contar con la ayuda de nuestros socios en las guerras venideras." 
 me_fugandulu_2.a: "Las cosas podrían cambiar algún día, pero por ahora somos hermanos." 
 me_fugandulu_2_tooltip: "La tarea de misión '#Y $01_fugandulu_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_3_title: "$01_fugandulu_task_3$" 
 me_fugandulu_3_desc: "En los pantanos de [GetProvince('(int32)8770').GetName] se puede encontrar el mortífero árbol Upas y, si se tiene suerte, se podrá ver a la deidad [GetDeityDefinition('omen_kujii').GetName] trepando por sus ramas. El lugar sagrado de Kuji'i Nat en Taledan ha sido durante mucho tiempo un lugar de peregrinación para los fieles naticos, pero últimamente el santuario se ha deteriorado y los nats están empezando a desaparecer.\n\nCon la esperanza de cambiar este estado De los asuntos, [ROOT.GetCountry.GetRuler.GetName] ha pasado muchas horas en los pantanos, orando y buscando la voluntad de los nacionales. Una tarde, [ROOT.GetCountry.GetRuler.GetFirstName] estaba meditando en el santuario cuando una imagen brillante del árbol Upas apareció en la mente de [ROOT.GetCountry.GetRuler.GetHerHis]. Una niebla pálida y rosada se estaba fusionando alrededor de sus ramas, y una voz incorpórea llenó la mente de [ROOT.GetCountry.GetRulerTitle] mientras gotas de veneno caían al suelo, donde dejaban silbantes montones de humo.\n\n'Devuélveme al panteón de [ROOT.GetCountry.GetName] , niño, y empaparé tus flechas en mi esencia...'\n\nCon los ojos abiertos, [ROOT.GetCountry.GetRuler.GetFirstName] supo lo que debía hacer." 
 me_fugandulu_3.a: "¡Que el veneno de Kuji'i Nat golpee a nuestros enemigos!" 
 me_fugandulu_3_tooltip: "La tarea de misión '#Y $01_fugandulu_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_4_title: "$01_fugandulu_task_4$" 
 me_fugandulu_4_desc: "Ahora que toda la provincia de #E Pyu#! ha sido tomada por las levas de [ROOT.GetCountry.GetName], el ambicioso [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha fijado la vista de [ROOT.GetCountry.GetRuler.GetHerHis] en dos objetivos diferentes; tomando las tierras costeras del sur de #E Arakan#! y avanzando más al norte hacia las colinas y montañas del #E Valle de Irrawaddy#!.\n\nMientras algunos de nuestros parientes lamentan este estado de guerra perpetua que #!0 ha traído sobre el gente, todo se ha puesto en marcha y la única salida a este lío es seguir adelante." 
 me_fugandulu_4.a: "¡Debemos tomar todo lo que podamos! ¡No pierdas el corazón!" 
 me_fugandulu_4_tooltip: "La tarea de misión '#Y $01_fugandulu_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_5_title: "$01_fugandulu_task_5$" 
 me_fugandulu_5_desc: "No pasó mucho tiempo para que el pueblo de [ROOT.GetCountry.GetName] abrazara plenamente los ritos de [GetDeityDefinition('omen_kujii').GetName] una vez que éste fue restituido al panteón, y [ROOT.GetCountry.GetRuler.GetName] fue aclamado por la decisión divinamente inspirada de [ROOT.GetCountry.GetRuler.GetHerHis] de revivir el culto al Protector de Fugandulu. . Una vez que tuvimos la comprensión tecnológica de cómo construir defensas más fuertes, [ROOT.GetCountry.GetRuler.GetFirstName] decretó que honraríamos a Kuji'i Nat con nuestro trabajo.\n\nMeses más tarde, la fortaleza capital en [ROOT.GetCountry.GetCapital.GetName] había visto sus fortificaciones enormemente ampliadas; #E La Fortaleza de Nat de Kuji'i#!,, como pronto se la conoció, ahora tenía muros exteriores reforzados que repelerían a cualquier ejército. Una vez terminadas las puertas principales de esta inexpugnable ciudadela, se decía que el aroma del árbol Upas se podía oler por las calles de la capital, señal del favor de [GetDeityDefinition('omen_kujii').GetName]." 
 me_fugandulu_5.a: "No respires el aire demasiado profundamente, no sea que te enfermes..." 
 me_fugandulu_5_tooltip: "La tarea de misión '#Y $01_fugandulu_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_6_title: "$01_fugandulu_task_6$" 
 me_fugandulu_6_desc: "Gracias a los trabajadores miembros de las tribus de [ROOT.GetCountry.GetName], que nunca se cansan del trabajo que se les asigna pero que atacan cada tarea con entusiasmo, las fértiles tierras agrícolas de nuestro país han estado rebosantes de la generosidad de la naturaleza.\n\nUn flujo constante de granos y frutas. y verduras llegan cada día a [ROOT.GetCountry.GetCapital.GetName], que se ha visto obligado a expandirse rápidamente para poder seguir el ritmo de la creciente población. En una feliz situación, lo que alguna vez fue un simple asentamiento se ha convertido en una verdadera ciudad; una verdadera capital." 
 me_fugandulu_6.a: "Que los Nacionales protejan la luz de la civilización [ROOT.GetCountry.GetAdjective]" 
 me_fugandulu_6_tooltip: "La tarea de misión '#Y $01_fugandulu_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_7_title: "$01_fugandulu_task_7$" 
 me_fugandulu_7_desc: "Durante mucho tiempo se ha rumoreado que se pueden encontrar metales preciosos en las llanuras de [GetProvince('(int32)8773').GetName], un secreto que los lugareños Pyu guardaban celosamente, por lo que una vez que la provincia cayó en posesión de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] no perdió el tiempo en enviar [ROOT.GetCountry.GetRuler.GetHerHis] excavadoras para determinar la veracidad de estas historias.\n\nLo que todos decían era cierto, afortunadamente, y rápidamente se construyó una mina en un lugar propicio. Pronto no sólo se descubrieron ricas bandas de oro, sino también gruesas vetas de plata: una fortuna absoluta para tomar. Para celebrar este descubrimiento fortuito, [ROOT.GetCountry.GetRuler.GetFirstName] ha pedido que la acuñación de monedas tenga lugar en [ROOT.GetCountry.GetCapital.GetName]." 
 me_fugandulu_7.a: "Tener nuestras propias monedas facilitará el comercio: esto es algo bueno" 
 me_fugandulu_7_tooltip: "La tarea de misión '#Y $01_fugandulu_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_8_title: "$01_fugandulu_task_8$" 
 me_fugandulu_8_desc: "[ROOT.GetCountry.GetRuler.GetName] no sólo es el [ROOT.GetCountry.GetRulerTitle] preeminente de [ROOT.GetCountry.GetName], sino que también se sabe que [ROOT.GetCountry.GetRuler.GetSheHe] es un amo de tierras extranjeras, un jefe entre jefes. Porque ¿quién de nosotros puede contar los caudillos que se han inclinado ante [ROOT.GetCountry.GetRuler.GetFirstName], sometiendo su autoridad a [ROOT.GetCountry.GetRuler.GetHerHim]? Los Nacionales revelan que veremos victorias aún mayores en los próximos días, y todo gracias a las decisiones magistrales tomadas por [ROOT.GetCountry.GetRuler.GetFirstName], quien está siendo aclamado como un táctico brillante, un maestro manipulador de hombres y mentes." 
 me_fugandulu_8.a: "Yo controlo las vidas y los destinos de innumerables almas..." 
 me_fugandulu_8_tooltip: "La tarea de misión '#Y $01_fugandulu_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_9_title: "$01_fugandulu_task_9$" 
 me_fugandulu_9_desc: "Gracias a la producción de las minas que se han construido a lo largo de [ROOT.GetCountry.GetName], hemos podido dirigir a nuestros herreros y otros artesanos para que experimenten con sus diseños, una posibilidad que sería difícil sin el excedente que tenemos disponible en [ROOT.GetCountry.GetCapital.GetName]. \n\nAfortunadamente para nosotros, este experimento de herrería ha dado sus frutos y nuestros armeros han mejorado los diseños de nuestras flechas después de un período de prueba y error." 
 me_fugandulu_9.a: "La ofensiva es buena, pero no olvides la protección... necesitamos escudos." 
 me_fugandulu_9_tooltip: "La tarea de misión '#Y $01_fugandulu_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_10_title: "$01_fugandulu_task_10$" 
 me_fugandulu_10_desc: "A medida que se corrió la voz entre las tribus de [ROOT.GetCountry.GetName] sobre la provincia de #E Shan#!,, más y más de nuestros parientes se reunieron [ROOT.GetCountry.GetCapital.GetName] para prepararse para el viaje al desierto salvaje. Shan es una tierra de abundancia, donde woad @woad! se puede cosechar en abundancia e incluso hay regiones donde el jade @jade! se puede encontrar.\n\nComo muchos de los miembros de nuestra tribu desean riqueza y una vida mejor para ellos, están listos para migrar a la provincia de Shan y a cualquier otro lugar donde puedan sentir la oportunidad. [ROOT.GetCountry.GetRuler.GetName] no sólo ha reclamado las montañas para nuestras tribus, sino también las selvas que están más al norte, por lo que nuestra gente tiene muchas opciones." 
 me_fugandulu_10.a: "Vayan con mis bendiciones y las bendiciones de los Nats." 
 me_fugandulu_10_tooltip: "La tarea de misión '#Y $01_fugandulu_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_11_title: "$01_fugandulu_task_11$" 
 me_fugandulu_11_desc: "A lo largo de los años, la gente de [ROOT.GetCountry.GetName] ha abandonado las llanuras aluviales del valle de Irrawaddy y se ha apoderado de territorios y provincias distantes. Arakan, una franja de tierra boscosa junto al #E Océano Índico#!, es ​​uno de esos lugares.\n\ n[ROOT.GetCountry.GetRuler.GetName] ha deseado durante mucho tiempo un mayor contacto con el mundo exterior, una tarea que se verá facilitada por nuestro acceso a las rutas comerciales, y [ROOT.GetCountry.GetRuler.GetSheHe] ha encargado una pequeña armada que será la primera de nuestra historia. Los habitantes de [ROOT.GetCountry.GetCapital.GetName] desean bienes extranjeros que sólo pueden adquirirse en mercados lejanos, y es la esperanza de nuestro [ROOT.GetCountry.GetRulerTitle] que hoy marque el comienzo de un período próspero para nuestros parientes.\n\nFacilitar los viajes entre [GetProvince('(int32)8769').GetName] y § _8 se ha construido una carretera regional que está resultando muy popular entre los lugareños. Una fortaleza que se construyó en [GetProvince('(int32)8770').GetName] garantiza que esta carretera se mantenga libre de bandidos y al mismo tiempo actúa como un fuerte elemento disuasivo contra la invasión occidental." 
 me_fugandulu_11.a: "Debemos poder llegar al Mar Índico lo más rápido posible." 
 me_fugandulu_11_tooltip: "La tarea de misión '#Y $01_fugandulu_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_12_title: "$01_fugandulu_task_12$" 
 me_fugandulu_12_desc: "Desde el más humilde de sus comienzos, [ROOT.GetCountry.GetRuler.GetName] ha llevado a la gente a [ROOT.GetCountry.GetName] a alturas inimaginables: el pináculo absoluto de nuestro poder. [ROOT.GetCountry.GetRuler.GetFirstName] es ​​el [ROOT.GetCountry.GetRulerTitle] de un vasto dominio, y ha quedado claro que los miembros de la tribu [ROOT.GetCountry.GetAdjective] tienen hambre de más: no estarán satisfechos con lo que ya tienen.\n\nUn rasgo que comparte [ROOT.GetCountry.GetRuler.GetFirstName], que ha hecho saber que [ROOT.GetCountry.GetRuler.GetSheHe] se considera a [ROOT.GetCountry.GetRuler.GetHerHim] el primer gran gobernante de [ROOT.GetCountry.GetName]." 
 me_fugandulu_12.a: "¡Todos saluden a la gente de [ROOT.GetCountry.GetName]!" 
 me_fugandulu_12.b: "No soy un cacique, sino un rey..." 
 me_fugandulu_12_tooltip: "La tarea de misión '#Y $01_fugandulu_task_12$#!' ahora ha sido #G Completada#!!" 
 me_fugandulu_12_tooltip_tyrant: "#Y Nuestro Gobernante tomará el poder y declarará una#! #R Monarquía Despótica#!." 
  
 me_fugandulu_13_title: "$01_fugandulu_task_13$" 
 me_fugandulu_13_desc: "[GetProvince('(int32)8771').GetName] ha sido bendecido con buena tierra y uvas, y a medida que nuestra habilidad con la agricultura crece en todo [ROOT.GetCountry.GetName], la atención de nuestros agricultores ha pasado de los alimentos simples como el grano y el arroz a los frutos de la vid.\n\nGracias a la nunca Después de los esfuerzos de nuestros parientes por construir granjas en todo el valle de Irrawaddy, las lecciones que han aprendido se han aplicado a Sri Ksetra, que ahora tiene un hermoso viñedo en las afueras de la provincia. Los viajeros a la capital saben que se están acercando a su destino cuando pueden ver a los trabajadores atendiendo las arboledas y los campos." 
 me_fugandulu_13.a: "Nuestro vino es tan bueno como cualquiera que se pueda encontrar en otras partes del mundo." 
 me_fugandulu_13_tooltip: "La tarea de misión '#Y $01_fugandulu_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_14_title: "$01_fugandulu_task_14$" 
 me_fugandulu_14_desc: "¡Aunque los elefantes @warelephant! Alguna vez fueron desconocidos para nuestro pueblo, cuando [ROOT.GetCountry.GetRuler.GetName] tomó por primera vez provincias que tenían estas bestias, [ROOT.GetCountry.GetRuler.GetSheHe] no perdió el tiempo en exigir que fueran entrenados para la guerra. Y en los días siguientes, cada vez que [ROOT.GetCountry.GetRuler.GetFirstName] era capaz de ignorar los deberes de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetSheHe] solía escabullirse a [GetProvince('(int32)7349').GetName], la famosa #E 'Ciudad de los Elefantes'#!, para entrenar junto a las levas y soldados de [ROOT.GetCountry.GetName] y aprende a controlar a los animales gigantes.\n\nDespués de muchos meses, habiendo dominado el arte de montar elefantes de guerra en la batalla, el triunfante [ROOT.GetCountry.GetRulerTitle] regresó a [ROOT.GetCountry.GetRuler.GetSheHe]0 al frente de un gran ejército, uno que cambiaría el curso de la guerra. la historia del país en los días venideros." 
 me_fugandulu_14.a: "¡He aquí los elefantes de guerra del dolor!" 
 me_fugandulu_14_tooltip: "La tarea de misión '#Y $01_fugandulu_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_15_title: "$01_fugandulu_task_15$" 
 me_fugandulu_15_desc: "A medida que hemos conquistado más y más tribus #E Pyu#! que vivían a nuestro alrededor, algunos que viven dentro de [ROOT.GetCountry.GetCapital.GetName] han sugerido que demos a los miembros de la tribu todos los derechos de nuestros parientes.\n\nMientras algunos han dicho esto es una idea tonta, otros afirman que un estado armonioso de coexistencia sólo beneficiará [ROOT.GetCountry.GetName] - ¿realmente queremos rebeliones regionales?" 
 me_fugandulu_15.a: "Los Pyu se han ganado su lugar en la sociedad Mon" 
 me_fugandulu_15.b: "¡Los Pyu no son mejores que los esclavos!" 
 me_fugandulu_15.c: "Toma a sus mejores guerreros para nuestra mano de obra." 
 me_fugandulu_15.d: "[ROOT.GetCountry.GetName] pertenece al Mon, por lo que ignoraremos el Pyu" 
 me_fugandulu_15_tooltip: "La tarea de misión '#Y $01_fugandulu_task_15$#!' ahora ha sido #G Completada#!!" 
 me_fugandulu_15_slave_tt: "#Y Estableceremos los derechos de la#! #T Cultura Pyu#! #Y a#! #R Esclavo#!." 
  
 me_fugandulu_16_title: "$01_fugandulu_task_16$" 
 me_fugandulu_16_desc: "Nuestras conexiones con los puertos de ultramar no sólo nos han aportado mucho comercio (el amigo de [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)7395').GetState.GetGovernor.GetName] en la ciudad de [GetProvince('(int32)7395').GetName] se ha asegurado de ello), sino que nuestros contactos en el extranjero han traído refugiados de alta cuna a [ROOT.GetCountry.GetCapital.GetName].\n\nParece que una princesa #E Maurya#!, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetName], huyó de la corte de [GetProvince('(int32)4440').GetName] después de que su marido fuera asesinado por un rival celoso. Perseguida hasta los confines de la tierra por los agentes de los Mauryan, [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] logró localizar a su viejo amigo [GetProvince('(int32)7395').GetState.GetGovernor.GetFirstName], un gobernador que conocía de su casa en [GetProvince('(int32)7395').GetState.GetGovernor.GetName]0, quien la sacó de contrabando a bordo de un barco comercial [GetProvince('(int32)7395').GetState.GetGovernor.GetName]1 con destino a [GetProvince('(int32)7395').GetState.GetGovernor.GetName]2. .\n\nAunque [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName] está triste por tener que dejar su casa, ha llegado a aceptar que vivir en [ROOT.GetCountry.GetCapital.GetName] es su nueva vida. [GetProvince('(int32)7395').GetState.GetGovernor.GetName]5 ha prometido cuidar de [SCOPE.sCharacter('mauryan_bride_fugandulu').GetFirstName], jurando que finalmente estará a salvo de los asesinos. Y, sin embargo, el [GetProvince('(int32)7395').GetState.GetGovernor.GetName]7 no puede evitar preguntarse por lo extraño de la vida: ¿quién podría haber pensado que algo así fuera el resultado de los mercados de frutas en el [GetProvince('(int32)7395').GetState.GetGovernor.GetName]8? Si no fuera por nuestras exportaciones al exterior, nada de esto habría sucedido." 
 me_fugandulu_16.a: "Estás a salvo aquí, princesa, tienes mi palabra." 
 me_fugandulu_16_tooltip: "La tarea de misión '#Y $01_fugandulu_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_17_title: "$01_fugandulu_task_17$" 
 me_fugandulu_17_desc: "Los rumores son ciertos: ¡hay partes del interior de [GetProvince('(int32)8813').GetName] que están llenas de jade @jade! - Es como si las colinas estuvieran hechas enteramente de este valioso mineral. Esta región, que está escasamente poblada y cuenta con un abundante grupo de lugareños sospechosos, pronto se encontraría en el centro de los asuntos de [ROOT.GetCountry.GetName].\n\nAl darse cuenta rápidamente de que esta feliz circunstancia no era una mera coincidencia, [ROOT.GetCountry.GetRuler.GetName] ordenó que se construyera una mina. en la lejana provincia, y una vez que los primeros carros del jade más puro llegaron a los talleres de [ROOT.GetCountry.GetCapital.GetName], el [ROOT.GetCountry.GetRulerTitle] encargó una estatua de un #E Nat#!. [ROOT.GetCountry.GetRuler.GetFirstName] sabía que ningún regalo mortal podría agradecer adecuadamente a los Nats, pero § _8 haría lo mejor que pudiera [ROOT.GetCountry.GetRuler.GetHerHis] de todos modos, y una estatua para que la gente la venere sería bienvenida." 
 me_fugandulu_17.a: "Gracias por vuestros regalos, oh espíritus incognoscibles de jade." 
 me_fugandulu_17_tooltip: "La tarea de misión '#Y $01_fugandulu_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_18_title: "$01_fugandulu_task_18$" 
 me_fugandulu_18_desc: "Uno de los momentos de mayor orgullo en la vida de [ROOT.GetCountry.GetRuler.GetName] fue cuando [ROOT.GetCountry.GetRuler.GetSheHe] supervisó las ceremonias religiosas que purificaron la ciudad de [GetProvince('(int32)8778').GetName] y recordaron a los habitantes del poder de los #E Nats#!. [ROOT.GetCountry.GetRuler.GetFirstName] viajó a la ciudad en persona para llevan a cabo los ritos religiosos, quemando incienso como ofrenda a #E Kuji'i Nat#! y cantando canciones de victoria sobre las fuerzas de la oscuridad.\n\nCon el corazón conmovido por la obediente muestra de piedad, muchos de los habitantes de Halin se convirtieron a la #E Fe Nática#! en el acto, abandonando sus tontas creencias y volviendo a la verdad." 
 me_fugandulu_18.a: "¡Que los Nacionales nos guíen siempre hacia adelante!" 
 me_fugandulu_18.b: "Halin sería una mejor capital..." 
 me_fugandulu_18_tooltip: "La tarea de misión '#Y $01_fugandulu_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_fugandulu_19_title: "$01_fugandulu_task_19$" 
 me_fugandulu_19_desc: "Se dice que cuando se construyó el #E Gran Templo de Kuji'i Nat#! en la capital, todos los árboles Upas del lugar florecieron y la fragancia de sus flores de color dorado verdoso perfumó el aire de la noche con el embriagador aroma de la locura. ¿Qué mayor señal podría haber que muestre el placer del #E Nat of War?#! La visión y previsión del [ROOT.GetCountry.GetRuler.GetName] ha bendecido al pueblo una vez más.\n\nPero eso no es todo. Temprano en la mañana, antes de que los sacerdotes de Kuji'i Nat lleguen al templo, los lugareños dicen que pueden ver a otro Nat durmiendo dentro del santuario interior. Cuando sale el sol, esta misteriosa criatura se despierta, bosteza y se dirige hacia la ciudadela en [ROOT.GetCountry.GetCapital.GetName] antes de desvanecerse en la niebla. Se han tomado presagios y se ha revelado que [GetDeityDefinition('omen_kingdom_nat').GetName] ha venido a vivir en [ROOT.GetCountry.GetName]." 
 me_fugandulu_19.a: "En nuestras tierras, los Nats prosperan y prosperan..." 
 me_fugandulu_19_tooltip: "La tarea de misión '#Y $01_fugandulu_task_19$#!' ahora ha sido #G Completada#!!" 
  
