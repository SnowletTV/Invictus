 ISTROS_FEUDATORY_ADJECTIVE: "Istria" 
 TOMIS_FEUDATORY_NAME: "Tom es" 
 TOMIS_FEUDATORY_ADJECTIVE: "Tomistriano" 
 KALLATIS_FEUDATORY_NAME: "kallatis" 
 KALLATIS_FEUDATORY_ADJECTIVE: "kallatisiano" 
 NICKAME_AXE_OF_ZALMOXIS: "'El hacha de Zalmoxis'" 
  
 treasure_silver_hoard_of_pelendava: "Tesoro de Plata de Pelendava" 
 treasure_silver_hoard_of_pelendava_desc: "Una magnífica colección de estatuas de culto de plata y oro, forjadas por los mejores artesanos de los Getae." 
  
 getae_halmyris_trade_modifier: "Centro comercial de Halmyris" 
 desc_getae_halmyris_trade_modifier: "Hemos aumentado nuestras conexiones comerciales con los comerciantes que visitan el puerto de Halmyris, asegurando un flujo constante de mercancías a nuestra capital." 
 getian_buccaneers_mod: "Bucaneros getianos" 
 desc_getian_buccaneers_mod: "Los miembros de nuestra tribu han emprendido incursiones a lo largo del río Ister desde nuestro puerto en Piephigiana, trayendo una fuente clandestina de riqueza a nuestra nación." 
 greek_getian_foreign_quarter_mod: "Distrito griego" 
 desc_greek_getian_foreign_quarter_mod: "En honor a los acuerdos celebrados con los comerciantes costeros griegos que ayudaron a financiar la construcción aquí, se les ha reservado una gran parte de la ciudad y reciben el veinticinco por ciento de los impuestos locales." 
 getian_light_cavalry_hill_mod: "Entrenamiento en tierras baldías" 
 desc_getian_light_cavalry_hill_mod: "Nuestra caballería ligera ha practicado maniobras en las estribaciones de los Cárpatos, lo que les permite sobresalir en el combate en terrenos difíciles." 
 getian_slave_mine_angustia: "Minas de Angustia" 
 desc_getian_slave_mine_angustia: "Las minas de Angustia son una importante fuente de piedra para nuestro pueblo, que utiliza sus canteras para construir sus ciudades y fortificaciones." 
 getian_move_slaves_tribesmen_mod: "Colonos getianos" 
 desc_getian_move_slaves_tribesmen_mod: "Nuestros ingeniosos miembros de la tribu se han unido, han reunido sus recursos y se han aventurado en las tierras no colonizadas que nos rodean en un esfuerzo por traer gloria a nuestro pueblo." 
 dacian_stronghold_modifier: "Fortaleza de los dacios" 
 desc_dacian_stronghold_modifier: "Nuestra capital es la sede del poder de los poderosos dacios, que han construido un reino glorioso para sí mismos." 
 getian_grains_mod: "Fincas Productivas" 
 desc_getian_grains_mod: "Esta granja es un importante proveedor de alimentos para toda nuestra nación." 
 getian_grains_2_mod: "Granero getiano" 
 desc_getian_grains_2_mod: "Hemos construido un gran granero aquí en nuestra capital, ya que somos conscientes de almacenar alimentos para los inviernos extremadamente fríos que nos maldicen." 
 getia_trained_falx_warriors_mod: "Hábil con Falx y Sica" 
 desc_getia_trained_falx_warriors_mod: "Nuestras tropas cuentan con un amplio entrenamiento con las armas tradicionales de nuestro pueblo, la falx y su contraparte más pequeña, la sica." 
 walls_of_sarmizegetusa_getia_mod: "Murallas de Sarmizegetusa" 
 desc_walls_of_sarmizegetusa_getia_mod: "Los getianos han convertido esta provincia en una enorme ciudad fortificada, que parece más un campamento militar que una ciudad propiamente dicha." 
 getian_shield_of_dacians_mod: "Murus Dácico" 
 desc_getian_shield_of_dacians_mod: "Nuestro sistema de fortificaciones se basa en un estilo arquitectónico muy específico, ya que hemos tomado elementos de nuestras propias tradiciones locales y al mismo tiempo incorporamos los métodos utilizados por los maestros griegos." 
 tomb_of_sveshtari_gw: "Tumba de Svehtari" 
 gw_effect_sveshtari_tomb_tier_1: "Tumba de Svehtari" 
 gw_effect_sveshtari_tomb_tier_2: "Tumba de Svehtari" 
 gw_effect_sveshtari_tomb_tier_3: "Tumba de Svehtari" 
 gw_effect_sveshtari_tomb_tier_4: "Tumba de Svehtari" 
 wonder_sveshtari_tomb: "Tumba de Svehtari" 
 gw_effect_sveshtari_tomb: "Tumba de Svehtari" 
 getian_mountain_boys_mod: "Maniobras de montaña" 
 desc_getian_mountain_boys_mod: "Nuestras entusiastas fuerzas están listas para expulsar a las tribus más débiles del territorio montañoso que habitan." 
 getia_meets_the_gauls_mod: "Comercio getiano-celta" 
 desc_getia_meets_the_gauls_mod: "Hemos establecido un comercio regular con los celtas del oeste." 
  
  
  #################### 
  # Events 
  #################### 
  
 me_getae_1_title: "¿Amigos o enemigos?" 
 me_getae_1_desc: "El Consejo de Guerra celebrado en [ROOT.GetCountry.GetCapital.GetName] ha llegado a su fin, aunque [ROOT.GetCountry.GetRuler.GetName] todavía no sabe qué hacer con los asentamientos griegos en las costas.\n\n[SCOPE.sCharacter('random_dude').GetName], el agitador del Clan [SCOPE.sCharacter('random_dude').GetFamilyDisplayAdjective], ha Sostuvo que deberíamos conquistar las ciudades griegas directamente, enumerando en detalle las muy buenas razones para este curso de acción. Afirmando que estas ciudades comerciales fortificadas representan una amenaza existencial para el futuro de [ROOT.GetCountry.GetName], [SCOPE.sCharacter('random_dude').GetFirstName] ha estado presionando para una campaña militar que verá a nuestras fuerzas conquistar las costas. Después de todo, hay mucho botín que tomar, y muchas cabezas asienten con la cabeza cuando se plantea este punto.\n\nPor supuesto, no existe un consenso universal. [SCOPE.sCharacter('random_dude_2').GetName] cree que una política de coexistencia es el curso de acción más sabio y se pregunta si podemos permitirnos el lujo de enfadar a los #E tracios#!,, quienes fácilmente podrían aplastar nuestras fuerzas si tuvieran la voluntad política para hacerlo. En lugar de recaudar nuestros impuestos, el [SCOPE.sCharacter('random_dude_2').GetFirstName] pide al [ROOT.GetCountry.GetRuler.GetName]0 que prepare un gran gesto diplomático, que cautive los corazones de los griegos y les muestre que somos socios fiables en esta región. ¡Hay mucho que podríamos aprender de ellos!\n\nLas discusiones entre los jefes siguieron siendo cordiales, pero la tensión subyacente entre los dos muestra lo polémico que es este tema. Desafortunadamente para nuestro [ROOT.GetCountry.GetRuler.GetName]1, no hay respuestas fáciles." 
 me_getae_01_inv_1.a: "Hay mucho para reflexionar esta noche..." 
 me_getae_1_tooltip: "La tarea de misión '#Y ¿Amigos o enemigos?#!' ahora ha sido #G Completada#!!" 
  
 me_getae_2_title: "El corredor de los Carpios" 
 me_getae_2_desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha decidido que conquistaremos a los griegos costeros, una de las primeras cosas que preocupó a [ROOT.GetCountry.GetRulerTitle] fue la mano de obra de [ROOT.GetCountry.GetName]: no podría haber guerras que llevar a cabo si no hubiera soldados para llenar los levas. , y necesitamos miles de combatientes.\n\nPronto comenzó un agotador período de entrenamiento, que forjó a los miembros de la tribu en una hermandad que estaría lista para los días difíciles que vendrían. Finalmente convencido de la solidez del ejército [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetFirstName] decidió que nuestras fuerzas se moverían por tierra, evitando el peligro innecesario de transportar nuestras tropas a través del #E Río Ister#!.\n\nAfter consultando nuestros mapas, [ROOT.GetCountry.GetRuler.GetFirstName] argumentó que deberíamos marchar nuestras fuerzas. hacia el este. La única 'complicación', como la describió [ROOT.GetCountry.GetRuler.GetFirstName], fue que este curso de acción nos pondría en conflicto con los #E carpianos[ROOT.GetCountry.GetRulerTitle]1 que habían construido impresionantes fortificaciones en nuestra frontera.\n\nQuejarse de que la fortaleza de [ROOT.GetCountry.GetRulerTitle]2 Sería doloroso para nuestros hombres tomarlo, [ROOT.GetCountry.GetRulerTitle]3 sugirió entonces que preparáramos simultáneamente reclamaciones hacia el sur; hay un cruce de río natural cerca de [ROOT.GetCountry.GetRulerTitle]4 que podría llevar nuestras fuerzas a la provincia de #E Crobyzoia[ROOT.GetCountry.GetRulerTitle]1, que está menos defendida.\ n\nSin embargo, esta "estrategia del Sur" tiene sus detractores; [ROOT.GetCountry.GetRulerTitle]7 afirma especialmente que se trata de un gasto frívolo que agotará nuestros recursos cuando más los necesitamos." 
 me_getae_01_inv.2.a: "#E Dinogetia#! será nuestro: ¡el primero de muchos fuertes en caer! ¡Hacia el este!" 
 me_getae_01_inv.2.b: "¿Qué hay de malo en considerar la opción del sur, [SCOPE.sCharacter('random_dude_2').GetFirstName]?" 
 me_getae_2_tooltip: "La tarea de la misión '#Y El Corredor de los Carpios#!' ahora ha sido #G Completada#!!" 
  
 me_getae_3_title: "El impulso por las montañas" 
 me_getae_3_desc: "Ahora que se han hecho los reclamos necesarios, [ROOT.GetCountry.GetRuler.GetName] está allí en persona para presenciar la marcha de nuestras levas desde [ROOT.GetCountry.GetCapital.GetName]. No pasará mucho tiempo hasta que nuestras fuerzas lleguen a las montañas del oeste, donde algunos de nuestros primos lejanos han amasado sus posiciones.\n\nSe han tomado los presagios y los dioses han dejado claro que estas tribus separatistas estarán más seguras. dentro de nuestra hegemonía [ROOT.GetCountry.GetAdjective]. En preparación para las victorias venideras, nuestros combatientes han estado entrenando en las colinas; hay un terreno difícil para el cual debemos estar preparados." 
 me_getae_01_inv.3.a: "No debemos permitir que los débiles vivan, pero los arrojaremos de las alturas." 
 me_getae_3_tooltip: "La tarea de misión '#Y El empujón por las montañas#!' ahora ha sido #G Completada#!!" 
  
 me_getae_4_title: "Las minas de angustia" 
 me_getae_4_desc: "Antes de que los destruyéramos, las tribus de [GetCountry('TYR').GetName] habían construido su capital en [GetProvince('(int32)4294').GetName] - [ROOT.GetCountry.GetRuler.GetName] recuerda haber marchado con [ROOT.GetCountry.GetRuler.GetHerHis] fuerzas hacia la fortaleza que habían construido en lo alto de la campiña ondulada.\n\nAhora que estos #E Ratacenses§ _5 han sido sometidos, se ha decidido que su asentamiento en Angustia se convertirá en una mina. Aunque [ROOT.GetCountry.GetName] tiene su propia piedra, aquí hay mucho que extraer de la tierra: nuestros esclavos nunca podrán agotar la cantera en las estribaciones." 
 me_getae_01_inv.4.a: "Estas piedras son la base literal del futuro de nuestra nación." 
 me_getae_4_tooltip: "La tarea de misión '#Y Las minas de Angustia#!' ya ha sido #G Completada#!!" 
  
 me_getae_5_title: "Comerciantes tracios" 
 me_getae_5_desc: "Nuestros esfuerzos por ganarnos a los ciudadanos de [GetProvince('(int32)4519').GetName] finalmente han dado sus frutos, y el gobernador regional ahora acoge con agrado la vista de los [ROOT.GetCountry.GetAdjective] comerciantes que se dirigen al puerto en la desembocadura del #E río Ister#!.\n\nIt es un hermoso espectáculo para la vista, observar nuestros comerciantes transportan pacíficamente sus mercancías a las costas del #E Ponto Euxinus#!, donde se encuentran con los comerciantes extranjeros. Los griegos empiezan a confiar cada vez más en nosotros e incluso nos permiten la entrada a la cercana ciudad de [GetProvince('(int32)4516').GetName], donde compramos artículos de lujo para llevar a [ROOT.GetCountry.GetCapital.GetName].\n\nEl gobernador local, impresionado por nuestra creciente capacidad económica asuntos, se ha ofrecido a enviar a nuestra capital a un #E burócrata tracio#!, un hombre de talento llamado #E Bouzes#!, para mejorar nuestras tecnologías cívicas, pero debemos pagar por adelantado un año del salario del magistrado." 
 me_getae_01_inv.5.a: "Por ahora nos contentamos sólo con las conexiones comerciales." 
 me_getae_01_inv.5.b: "Paga el estipendio del investigador tracio y dale la bienvenida a Getia." 
 me_getae_5a_tooltip: "La tarea de misión '#Y Comerciantes tracios#!' ahora ha sido #G Completada#!!" 
  
 me_getae_6_title: "Galeras getianas" 
 me_getae_6_desc: "Cada día es más habitual ver [ROOT.GetCountry.GetAdjective] galeras navegando arriba y abajo por el #E río Ister#!, botadas desde el puerto recién construido en [GetProvince('(int32)4811').GetName], que rápidamente se está convirtiendo en uno de los territorios más importantes de todo [ROOT.GetCountry.GetName].\ n\nLas tierras de cultivo de [GetProvince('(int32)4811').GetName] se han convertido en el hogar de muchos piratas, que han prometido a nuestros nerviosos amigos griegos de la costa que sus barcos no serán molestados. Se firmó un tratado de entendimiento en [GetProvince('(int32)4519').GetName], del que fueron testigos tanto [ROOT.GetCountry.GetRuler.GetName] como el gobernador local, y ahora nuestros barcos merodean por las aguas del #E Pontus Euxinus#! con la esperanza de atrapar barcos mercantes perdidos, sin importar de dónde vengan o adónde van." 
 me_getae_01_inv.6.a: "¿Quién puede decir con certeza qué sucede en el mar?" 
 me_getae_6_tooltip: "La tarea de misión '#Y Galeras getianas#!' ahora ha sido #G Completada#!!" 
  
 me_getae_7_title: "Conquistador de las costas" 
 me_getae_7_desc: "Hay un nombre y solo un nombre que infunde terror en los corazones de los griegos que viven a lo largo de las costas del #E Pontus Euxinus#! - [ROOT.GetCountry.GetRuler.GetName].\n\nPorque es [ROOT.GetCountry.GetRuler.GetFirstName] quien los ha expulsado de sus ricos templos. y hogares elegantes, tomando a sus hijos e hijas como esclavos para la élite [ROOT.GetCountry.GetAdjective]. Conocido como #E 'El Hacha de Zalmoxis#!', el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ha sido despiadado a la hora de saquear ciudades y templos, sin escatimar a nadie la ira de los feroces norteños. Las estatuas de los débiles dioses helénicos se encuentran a menudo con sus cabezas de mármol destrozadas y rotas, arrojadas al suelo y pisoteadas después de que el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] haya terminado de saquear las cajas del tesoro de los santuarios interiores.\n\nSe cree que #!1 se ha convertido en una nación que amenaza incluso a la orgullosa #E Grecia#!... qué cambio con respecto a los días en que los macedonios y los atenienses se resolvían en nuestros propios asuntos." 
 me_getae_01_inv.7.a: "¡Nuestras mayores victorias aún están por delante!" 
 me_getae_01_inv.7.b: "No hay mejor momento que el presente: ¡invadimos Tracia ahora!" 
 me_getae_7_tooltip: "La tarea de misión '#Y Conquistador de las costas#!' ahora ha sido #G Completada#!!" 
  
 me_getae_8_title: "Reclamando las ciudades" 
 me_getae_8_desc: "Después de muchas campañas largas y duramente disputadas, [ROOT.GetCountry.GetName] finalmente logró apoderarse de la provincia de #E Escitia#!, lo que no es poca cosa, especialmente considerando los vastos recursos desplegados contra nuestra nación.\n\nAdemás de feroces batallas terrestres, Hubo muchos asedios difíciles y prolongados, porque las orgullosas ciudades de los griegos costeros estaban bien abastecidas y defendidas por algunos de los mejores soldados al norte de [GetProvince('(int32)350').GetName]. Pero al final, los mercenarios y la mano de obra no los salvaron, y la victoria fue una vez más nuestra.\n\nAhora que nuestros hombres han regresado del campo de batalla, algunos representantes de las ciudades costeras recién conquistadas han enviado una propuesta intrigante para [ROOT.GetCountry.GetCapital.GetName], preguntando si podrían conservar su independencia nominal sirviendo a [ROOT.GetCountry.GetName] como feudatarios. La elección, por supuesto, depende enteramente de [ROOT.GetCountry.GetRuler.GetName], que se ha convertido en una especie de celebridad en toda nuestra nación; nadie le negará a [ROOT.GetCountry.GetRulerTitle] nada de lo que [ROOT.GetCountry.GetRuler.GetSheHe] desee." 
 me_getae_01_inv.8.a: "Es mejor que Getia gobierne la costa directamente. Mis disculpas, pero no." 
 me_getae_01_inv.8.b: "Haz lo que te piden y libera a las ciudades como feudatarias getianas." 
 me_getae_8_tooltip: "La tarea de misión '#Y Reclamar las ciudades#!' ahora ha sido #G Completada#!!" 
 me_getae_8a_tooltip: "#T Orgame, Histros, Tomis y Kallatis#! se publicarán como #G Feudatories#!." 
  
 me_getae_9_title: "No es uno para juegos" 
 me_getae_9_desc: "Mientras que algunos habían abrigado tontamente la idea de que [ROOT.GetCountry.GetRuler.GetName] era todo palabras y nada de acción, el reciente duelo que libró [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ha silenciado este parloteo de una vez por todas.\n\nAhora, cada vez que se ve a [ROOT.GetCountry.GetRuler.GetFirstName] caminando por las calles del [ROOT.GetCountry.GetCapital.GetName], estallan vítores espontáneos cuando los lugareños recuerdan las audaces acciones de nuestro líder. Después de demostraciones tan deslumbrantes de destreza marcial, hay pocos dentro de [ROOT.GetCountry.GetName] que deseen cruzar espadas con [ROOT.GetCountry.GetRuler.GetHerHim]." 
 me_getae_01_inv.9.a: "¡Presta atención, porque no permitiré que nadie cuestione mi honor!" 
 me_getae_9_tooltip: "La tarea de misión '#Y Ni uno para juegos#!' ahora ha sido #G Completada#!!" 
  
 me_getae_10_title: "Tesoro de plata de #E Pelendava#!" 
 me_getae_10_desc: "Ahora que nuestra copa se ha llenado hasta rebosar, ha llegado el momento de pagar estos favores divinos construyendo un lugar sagrado, y los dioses le han susurrado a [ROOT.GetCountry.GetRuler.GetName] en [ROOT.GetCountry.GetRuler.GetHerHis] sueños; los bosques de [GetProvince('(int32)4270').GetName] deben tener un templo para los fieles de #E zalmoxianos#!.\n\nNunca a medias, [ROOT.GetCountry.GetRuler.GetFirstName] no sólo se aseguró de que esto se hiciera, construyendo una de las mejores estructuras de todo [GetProvince('(int32)4270').GetName] _6, pero también pagó a orfebres y plateros en [ROOT.GetCountry.GetCapital.GetName] para que elaboraran pequeñas estatuas de los dioses y diosas de nuestro pueblo como ofrenda sagrada: un tesoro impresionante, que realmente muestra la sofisticación de nuestros trabajadores y la elegancia y riqueza de nuestra parte superior. clases." 
 me_getae_01_inv.10.a: "Que los dioses sigan mostrándonos sus rostros." 
 me_getae_10_tooltip: "La tarea de misión '#Y Tesoro de Plata de Pelendava#!' ahora ha sido #G Completada#!!" 
  
 me_getae_11_title: ""
 me_getae_11_desc: ""
 me_getae_01_inv.11.a: ""
 me_getae_11_tooltip: "La tarea de misión '#Y #!' ahora ha sido #G Completada#!!" 
  
 me_getae_12_title: "El ascenso de Dacia" 
 me_getae_12_desc: "Hoy se celebra en [ROOT.GetCountry.GetCapital.GetName] una ceremonia solemne que quedará inmortalizada en canciones y recordada hasta el fin de los días. A lo largo de las almenas de la ciudadela [ROOT.GetCountry.GetAdjective], cohortes completas de arqueros están en posición de firmes, con los ojos fijos en el patio de abajo.\n\nAllí, en el centro de una multitud de personas, se encuentra [ROOT.GetCountry.GetRuler.GetName], el avatar viviente del dios #E Pleistoros#!. ¿Quién como [ROOT.GetCountry.GetRuler.GetFirstName], que ha elevado a [ROOT.GetCountry.GetRuler.GetHerHis] personas a las alturas de la gloria? ¿Quién puede esperar enfrentarse a un Dacia forjado por este descendiente divino del Clan [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]?\n\nA lo lejos, un sacerdote está de pie ante el [ROOT.GetCountry.GetRulerTitle], que se ha arrodillado en el suelo. Mientras se coloca una corona de oro blanco sobre la cabeza de [ROOT.GetCountry.GetRuler.GetHerHis], se oye el repique de tambores, y a esta señal, los arqueros tensan sus arcos y lanzan miles de proyectiles hacia el cielo, provocando que los cielos se oscurezcan." 
 me_getae_01_inv.12.a: "¡Toda la gloria para Dacia! ¡Toda gloria a [ROOT.GetCountry.GetRuler.GetFirstName]!" 
 me_getae_01_inv.12.b: "¡Coróname Rey ahora, o mis arqueros os matarán a todos!" 
 me_getae_12_tooltip: "La tarea de misión '#Y El ascenso de Dacia#!' ahora ha sido #G Completada#!!" 
 getae_civil_war_begins_in_earnest_tt: "#R ¡Tomaremos el trono de #T Dacia#! y provocaremos una guerra civil!" 
  
 me_getae_13_title: "Entrenamiento con Falx y Sica" 
 me_getae_13_desc: "'Bien, [SCOPE.sCharacter('heir').GetFirstName], ¡ahora otra vez! Recuerda mantener el brazo del escudo en alto, ¡ahora ataca!'\n\nSoltando un enorme bramido, [SCOPE.sCharacter('random_dude').GetName] carga hacia [ROOT.GetCountry.GetRuler.GetName], levantando la mortal y curva #E sica#!,, una espada corta preferida por nosotros [ROOT.GetCountry.GetAdjective]s, sobre su cabeza. Una pequeña multitud de soldados se ha reunido para observar a los dos combatientes mientras entrenan en el cuartel cerca de [ROOT.GetCountry.GetCapital.GetName], y el aire se llena con los gritos entrecortados de los combatientes.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] corre hacia adelante para encontrarse con el atacante de [ROOT.GetCountry.GetRuler.GetHerHis], y En un destello de movimiento cegador, el [ROOT.GetCountry.GetRulerTitle] balancea una enorme #E falx[SCOPE.sCharacter('random_dude').GetName]1 a dos manos con una velocidad que contradice su tamaño. Se oye un repugnante crujido de madera astillándose cuando la hoz destroza por completo el escudo de [SCOPE.sCharacter('heir').GetFirstName], partiéndolo por la mitad y enviando al aturdido luchador de rodillas.\n\n'¡Maldita sea, bastardo! ¡Casi me arrancas el brazo!' [SCOPE.sCharacter('heir').GetFirstName] maldice enojado, estrechando su mano izquierda ante el sonido de risas dispersas de los soldados reunidos. Caminando hacia [SCOPE.sCharacter('heir').GetFirstName], [ROOT.GetCountry.GetRuler.GetFirstName] lo ayuda a levantarse mientras se disculpa por la exhibición extravagante, pero luego se gira para dirigirse a las tropas.\n\n'¿Puedes ver lo poderoso que es nuestro falx? Puede que sea más pesada que una espada normal y requiera dos manos para usarla, pero todos aquí acaban de ser testigos de lo que pude hacer...'" 
 me_getae_01_inv.13.a: "Dile a nuestros levas a lo largo de [ROOT.GetCountry.GetName] que entrenen diariamente con la falx y la sica." 
 me_getae_13_tooltip: "La tarea de misión '#Y Entrenamiento con Falx y Sica#!' ahora ha sido #G Completada#!!" 
  
 me_getae_14_title: "Fortalecimiento [GetProvince('(int32)4282').GetName]" 
 me_getae_14_desc: "[ROOT.GetCountry.GetRuler.GetName] no estaba exactamente seguro de por qué [ROOT.GetCountry.GetRuler.GetSheHe] se sintió tan obligado a invertir la riqueza de [ROOT.GetCountry.GetName] en la construcción de la provincia de [GetProvince('(int32)4282').GetName], pero ahora que esta tarea se ha completado, todos pueden ver la sabiduría en las acciones de [ROOT.GetCountry.GetRulerTitle]. \n\nSarmizegetusa está encajada entre dos cadenas montañosas intransitables y está bien posicionada para repeler a cualquier invasor que intente cruzar los pasos. Pero ahora que la ciudad fortificada ha sido terminada, será casi imposible atravesar estas gargantas sin pagar un alto precio.\n\nLa ciudad en sí está prosperando, lo cual es una ventaja adicional; verdaderamente, nuestros [ROOT.GetCountry.GetAdjective] compatriotas prosperarán. dondequiera que sean enviados." 
 me_getae_01_inv.14.a: "Nuestra frontera occidental nunca ha sido más segura que ahora" 
 me_getae_14_tooltip: "La tarea de misión '#Y Fortalecimiento [GetProvince('(int32)4282').GetName]#!' ahora ha sido #G Completada#!!" 
  
 me_getae_15_title: "El Ister no los detendrá" 
 me_getae_15_desc: "Extraños informes de disturbios en el sur continúan filtrándose hasta [ROOT.GetCountry.GetCapital.GetName], traídos a [ROOT.GetCountry.GetRuler.GetName] por los viajeros y nuestros exploradores al otro lado de la frontera, y existen temores crecientes de que nos veamos enredados en los conflictos que ahora están comenzando a extenderse como un reguero de pólvora. .\n\nApenas han pasado sesenta años desde que obtuvimos nuestra libertad por primera vez, ya que una vez fuimos esclavos del ahora destrozado #E Reino Odrisio#! - un poderoso poder de antaño que ha visto su fuerza disminuir constantemente desde la muerte de su líder #E Cotys I#!. Ahora, Odrysia es un caparazón de lo que era antes, su cuerpo roto es recogido como carroña, y si no tenemos cuidado, entonces tal vez nos aguarde el mismo destino.\n\nAunque buscamos nuestro propio camino en el mundo, hay tensión creciente a lo largo de nuestras fronteras que busca obligarnos a tomar un camino u otro. Debemos vigilar a los #E griegos#! del este, y la sombra que los intrigantes #E Diadochi#! proyectan sobre nuestras ambiciones es larga. Y ya sea a manos de los #E macedonios#!, que tal vez recuerden la intromisión de #E Felipe II#! en nuestros asuntos, o tal vez el fin de alguna necedad planeada por el mismo astuto #E Lisímaco#!, § _16 sabe que las rápidas aguas del #E Río Ister#! no impedirán que las fuerzas enemigas invadan nuestras tierras.\n\nSi los getianos buscan seguridad en este mundo, entonces deben ganarlo con la espada: hay un Nuestro pueblo tiene un largo camino por delante, pero está listo para el viaje." 
 me_getae_01_inv.15.a: "¡Zalmoxis guiará mi mano mientras yo nos conduzco hacia la gloria!" 
 me_getae_15_tooltip: "Es hora de hacer historia..." 
  
 me_getae_16_title: "Maestro de las estribaciones" 
 me_getae_16_desc: "Nuestras recientes campañas en Occidente han aportado múltiples beneficios a [ROOT.GetCountry.GetName]; no sólo nuestras fronteras han alcanzado su tamaño más grande en generaciones, sino que nuestra caballería en particular se ha convertido en una fuerza de combate letal.\n\nNuestros jinetes generalmente entrenan en los bosques que rodean [ROOT.GetCountry.GetCapital.GetName] y esto les ha sido muy útil muchas veces en el pasado, pero cargar con éxito en las montañas y colinas requiere un conjunto de habilidades completamente diferente.\n\nAfortunadamente, nuestros jinetes se han adaptado rápidamente a luchar en el desafiante campo, algo que será de gran utilidad en las guerras de agresión de [ROOT.GetCountry.GetRuler.GetName]." 
 me_getae_01_inv.16.a: "Aún quedan muchas montañas que tenemos que coronar..." 
 me_getae_16_tooltip: "La tarea de misión '#Y Master Of The Foothills#!' ahora ha sido #G Completada#!!" 
  
 me_getae_17_title: "El empuje occidental" 
 me_getae_17_desc: "Finalmente hemos conquistado a las diversas tribus que se apiñaban en la periferia de nuestras fronteras. [GetCountry('APP').GetName], [GetCountry('ABN').GetName] y [GetCountry('CAC').GetName] alguna vez fueron países habitados por hombres libres y, sin embargo, ahora están condenados a sufrir como esclavos de [ROOT.GetCountry.GetAdjective]. ¡Alabado sea Pleistoros!\n\nSin embargo, una cosa es conquistar a un enemigo y otra Es totalmente importante migrar a tierras que actualmente no están reclamadas. Afortunadamente, [ROOT.GetCountry.GetRuler.GetName] ha hecho todo lo posible para garantizar que nuestros futuros colonos reciban apoyo mientras se dirigen a los páramos del norte." 
 me_getae_01_inv.17.a: "Nada saciará mi sed de nuevas tierras y nuevos esclavos..." 
 me_getae_17_tooltip: "La tarea de misión '#Y The Western Thrust#!' ahora ha sido #G Completada#!!" 
  
 me_getae_18_title: "Encuentro con los celtas" 
 me_getae_18_desc: "A medida que nuestras fronteras se han movido continuamente hacia el oeste, nuestros colonos han comenzado a encontrarse con tribus que son muy diferentes a las nuestras.\n\nPor supuesto, tenemos conocimiento previo de primera mano de estos tontos #E celtas#!, que ignoran #E Zalmoxis#! y adoran a dioses extraños desconocidos para nuestros antepasados. También tienen muchas costumbres que son francamente extrañas: ¿cómo pueden vivir como lo hacen?\n\nAun así, no son personas del todo horribles y tienen un mínimo de honor, y esperamos que podamos encontrar puntos en común para construir una buena relación. . Aunque nuestras fuerzas se han enfrentado en el pasado, estos agravios se olvidan temporalmente a medida que el comercio comienza a aumentar entre nuestras entidades políticas." 
 me_getae_01_inv.18.a: "Todo el mundo ama la plata y el oro, ¿verdad? Seguramente lo hago..." 
 me_getae_18_tooltip: "La tarea de misión '#Y Encuentro con los celtas#!' ahora ha sido #G Completada#!!" 
  
 me_getae_19_title: "Sueños inquietantes de muerte" 
 me_getae_19_desc: "[ROOT.GetCountry.GetRuler.GetName], empapado de sudor, tira [ROOT.GetCountry.GetRuler.GetHerHis] mantas al suelo y se levanta de la cama, pálido y tembloroso. Alcanzando un recipiente con agua, [ROOT.GetCountry.GetRulerTitle] lava la cara de [ROOT.GetCountry.GetRuler.GetHerHis], recordando los fugaces detalles de la pesadilla que despertó a [ROOT.GetCountry.GetRuler.GetHerHim].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] estaba parado en una ciudad, ¿era [ROOT.GetCountry.GetCapital.GetName] o en otro lugar? No, es [GetProvince('(int32)4282').GetName]; de esto, [ROOT.GetCountry.GetRuler.GetSheHe] es seguro. La ciudad parece la misma, pero algo más antigua... ¿cuánto tiempo ha pasado? Las calles principales están vacías y el aire se llena de humo y de gritos de moribundos: ¡allí! Estamos bajo ataque y el enemigo está a punto de atravesar las puertas.\n\n¿Quiénes son estos temibles invasores? Una bandera roja adornada con un águila real ondea a lo lejos, y un hombre, un general invencible al que simplemente llaman #E 'El Mejor'[ROOT.GetCountry.GetRuler.GetHerHis]0, lidera el asalto. Según todas las apariencias, estamos a unos momentos de sucumbir a estos implacables ataques; no queda nada que podamos hacer.\n\nMientras las catapultas continúan lanzando proyectiles a la pared, una voz incorpórea llena la cabeza de [ROOT.GetCountry.GetRuler.GetFirstName]...\n\ n'Si trasladas tu capital a las montañas, tu pueblo estará protegido durante muchos años... pero si permaneces en [ROOT.GetCountry.GetCapital.GetName], tu destino está casi asegurado.'" 
 me_getae_01_inv.19.a: "Que horrible pesadilla..." 
 me_getae_01_inv.19.b: "¡Sarmizegetusa debe ser nuestra nueva capital!" 
 me_getae_19_tooltip: "La tarea de misión '#Y Sueños perturbadores de muerte#!' ahora ha sido #G Completada#!!" 
  
 me_getae_20_title: "Sornus en el Ister" 
 me_getae_20_desc: "Aunque parecía una eternidad esperar a que terminara la construcción, los arquitectos, canteros e ingenieros finalmente abandonaron sus lugares de trabajo y campamentos temporales en [GetProvince('(int32)4811').GetName], y la nueva ciudad [ROOT.GetCountry.GetAdjective] finalmente está lista para recibir a sus emocionados habitantes.\n\ n[ROOT.GetCountry.GetRuler.GetName] confió a nuestros trabajadores la importante tarea de ampliar el puerto de Sornus, y el puerto ya está lleno de barcos griegos y marineros de las costas que han navegado río arriba, y muchos están comenzando a construir viviendas permanentes. Este llamado '#E distrito griego#!' está justo al lado del paseo marítimo y es el hogar de los comerciantes extranjeros que ayudaron a financiar la construcción de la ciudad. [ROOT.GetCountry.GetRuler.GetFirstName] admite tímidamente que se han apoderado de las mejores tierras, pero este es el precio que se paga por una ciudad que fue construida prácticamente sin dinero por parte de nuestro pueblo.\n\nGracias a los esfuerzos combinados de los griegos y los [ROOT.GetCountry.GetAdjective] Para erigir algo magnífico, Sornus se ha convertido rápidamente en la ciudad más cosmopolita de todo [ROOT.GetCountry.GetName]." 
 me_getae_01_inv.20.a: "Sornus, con el tiempo, se convertirá en la polis más importante de todo [ROOT.GetCountry.GetName]." 
 me_getae_01_inv.20.b: "Deberíamos hacer de Sornus nuestra nueva capital." 
 me_getae_20_tooltip: "La tarea de misión '#Y Sornus On The Ister#!' ahora ha sido #G Completada#!!" 
  
 me_getae_21_title: "Granos getianos" 
 me_getae_21_desc: "Nuestros agricultores son sin duda el pueblo más trabajador de todo [ROOT.GetCountry.GetName], hay que decirlo. Es una tarea difícil alimentar a una nación en crecimiento y, sin embargo, nuestro campo está lleno de un ejército de trabajadores que labran la tierra.\n\nLos campos de trigo dorado se mecen suavemente con las brisas que vienen del norte, y nuestros molinos muelen harina del norte. la primera luz del sol. Siempre consciente de los peligros del hambre, [ROOT.GetCountry.GetRuler.GetName] ha construido grandes graneros por todo el país, y así guardamos nuestros excedentes para un día lluvioso." 
 me_getae_01_inv.21.a: "Rezo para que nunca tengamos que echar mano de estas tiendas..." 
 me_getae_21_tooltip: "La tarea de misión '#Y Granos Getian#!' ahora ha sido #G Completada#!!" 
  
 me_getae_22_title: "Escudo de los dacios" 
 me_getae_22_desc: "[ROOT.GetCountry.GetRuler.GetName] no es alguien que se jacte, considera que las palabras vacías son desagradables e innecesarias y, sin embargo, incluso [ROOT.GetCountry.GetRuler.GetSheHe] no puede evitar sentir una oleada de orgullo al considerar el estado de las fortificaciones de [ROOT.GetCountry.GetName].\n\nMientras nuestros numerosos enemigos nos ven extendernos como En un incendio forestal desenfrenado, poco pueden hacer más que rechinar los dientes y maldecir nuestros nombres, porque ¿qué más van a hacer? Muchos ejércitos invasores han visto sus sueños de ocupar nuestras patrias destrozados contra los muros de nuestros fuertes, que hacen retroceder al invasor como olas rompiendo contra la playa.\n\nGracias a los incansables esfuerzos de nuestro [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetFirstName] ha abandonado § _5 amados parientes un legado inmemorial." 
 me_getae_01_inv.22.a: "Nuestra nación estará protegida mucho después de que yo me haya ido..." 
 me_getae_22_tooltip: "La tarea de misión '#Y Escudo de los dacios#!' ahora ha sido #G Completada#!!" 
 have_fortress_getia_tt: "Necesitamos poseer #Y 7 Fortalezas#! dentro de nuestra nación." 
  
 me_getae_23_title: "Diamantes en las colinas" 
 me_getae_23_desc: "Cuando se tallan piedras preciosas en bruto @gems! de calidad deslumbrante comenzaron a aparecer en los mercados de [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] fue debidamente informado de esta nueva fuente de riqueza, y se hicieron investigaciones discretamente.\n\nAunque algunos de los comerciantes occidentales dudaban en divulgar su secreto, [ROOT.GetCountry.GetRuler.GetFirstName] ordenó que se interrogara a los comerciantes reticentes, y tras algunos golpes de un poderoso bastón de roble en las plantas de los pies, todo se repartió rápidamente.\n\nParece que unos pastores que vivían cerca de [GetProvince('(int32)4905').GetName] estaban llevando sus rebaños a las montañas cuando un El joven cayó en una grieta que había aparecido recientemente en el suelo. Preocupados por la muerte del joven, sus compañeros se sorprendieron al escuchar su emocionado balbuceo desde las profundidades del subsuelo. Se bajó una cuerda y la brillante luz de las antorchas pronto reveló que ¡literalmente habían tropezado con una veta de mineral de diamantes de valor incalculable!\n\n[ROOT.GetCountry.GetRuler.GetFirstName] inmediatamente enviaron jinetes a Patridava, y estos rumores pronto se confirmaron: hay piedras preciosas en las colinas; una bendición para todos [ROOT.GetCountry.GetName]." 
 me_getae_01_inv.23.a: "¡Qué descubrimiento tan increíble!" 
 me_getae_23_tooltip: "La tarea de misión '#Y Diamantes en las colinas#!' ahora ha sido #G Completada#!!" 
  
 me_getae_24_title: "La tumba de Svehtari" 
 me_getae_24_desc: "Habiendo recibido la noticia de que la maravillosa #E Tumba de Svehtari#! había terminado de construirse en [GetProvince('(int32)4252').GetName], [ROOT.GetCountry.GetRuler.GetName] hizo tiempo en la apretada agenda de [ROOT.GetCountry.GetRuler.GetHerHis] para visitar la provincia y ver la estructura.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] se interesó personalmente en los diseños y envió a los mejores escultores y artesanos de [ROOT.GetCountry.GetCapital.GetName] al lugar de trabajo, y verdaderamente, no hay lugar como este: hermosas estatuas de cariátides emergiendo de palmetas flanquean las esquinas del sepulcro, con sus caras ornamentadamente pintadas mirando hacia la eternidad.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] está de un humor sombrío después de dejar Helis y está inusualmente tranquilo en el camino a casa. Cuando se le pide que comparta sus pensamientos de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRulerTitle] sacude la cabeza con tristeza y no dice mucho." 
 me_getae_01_inv.24.a: "La muerte nos llega a todos, pero al menos tendré una tumba digna." 
 me_getae_24_tooltip: "La tarea de misión '#Y La tumba de Svehtari#!' ahora ha sido #G Completada#!!" 
