l_spanish:
  
  #################### 
  # Title 
  #################### 
  
 getae_mission_01_inv: "Espada y escudo de los dacios" 
 getae_mission_01_inv_DESCRIPTION: "Nuestro pueblo, las tribus asentadas de los #E Getae#!, habitan las colinas boscosas que se extienden al sur de los #E Montes Cárpatos#! hacia nuestro norte, y nuestro dominio termina donde las poderosas aguas del #E Río Ister#! nos separan. de los #E tracios#! que viven en sus costas del sur.\n\nAunque estamos muy lejos de los conflictos que desgarran Asia, los tiempos también están cambiando para nosotros; las ciudades costeras orientales están llenas de colonos #E griegos#! que echan un ojo hambriento a nuestros territorios, y hay feroces bárbaros a nuestro alrededor que no dudarían en apoderarse de nuestros hogares si cayera nuestra guardia. Sólo hemos vivido libres durante un par de generaciones y no permitiremos que nadie vuelva a gobernarnos.\n\nHay muchos impedimentos en nuestro camino y, sin embargo, nuestro destino nos llama aún más fuerte: debemos superarlos. todos y unir a los #E Dacios#! bajo una sola espada, convirtiéndose en un escudo contra cualquiera que se oponga a nosotros." 
 getae_mission_01_inv_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando hayamos formado la nación de #E Dacia#! y hayamos construido una capital digna de ese nombre." 
 getae_mission_01_inv_BUTTON_TOOLTIP: "Nadie se interpondrá en el camino de nuestro sueño: la formación del poderoso #E Dacia#!..." 
  
  #################### 
  # Mission Tasks 
  #################### 
  
  
 getae_mission_01_inv_1_task: "¿Amigos o enemigos?" 
 getae_mission_01_inv_1_task_DESC: "No podemos permitirnos el lujo de ignorar la presencia de los #Y griegos#! en las costas orientales: estos perros falderos tracios podrían mordernos los tobillos cuando menos lo esperemos. ¿Pero tiene que ser guerra? Hay puntos en común entre nosotros, si deseamos buscarlos.\n\nConvoquemos un Consejo de Guerra para decidir nuestro acercamiento a estos extranjeros mientras preparamos nuestras reclamaciones, por si acaso...\n\n\ n\n\n\n\n\n\n\n@celt_mil3!" 
  
 getae_mission_01_inv_2_task: "El corredor de los Carpios" 
 getae_mission_01_inv_2_task_DESC: "El camino más rápido hacia la costa pasa por las tierras habitadas por #E Carpia#!, pero se trata de una distracción temporal que pretendemos rectificar. Si nos movemos lo suficientemente rápido, podemos tomar esta ruta terrestre vital por nosotros mismos, pero primero debemos asegurarnos de que estamos preparados para el conflicto.\n\n#R Completar esta tarea evitará el otro lado del árbol.#!\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 getae_mission_01_inv_3_task: "El empujón a las montañas" 
 getae_mission_01_inv_3_task_DESC: "Ha llegado el momento de la guerra: debemos destruir las tribus más débiles que nos rodean y añadirlas a nuestra hegemonía. ¡Prepara nuestras afirmaciones y hazles saber a los guerreros que pronto serán enviados a la batalla!\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 getae_mission_01_inv_4_task: "Las minas de angustia" 
 getae_mission_01_inv_4_task_DESC: "Nuestra nación en crecimiento tiene hambre de las materias primas necesarias para construir un imperio; Tenemos tanta necesidad de madera y piedra como de vino y pan. [GetProvince('(int32)4294').GetName] sería un lugar excelente para construir una mina, aumentando lo que actualmente extraemos de los bosques de [GetProvince('(int32)4805').GetName].\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 getae_mission_01_inv_5_task: "Comerciantes tracios" 
 getae_mission_01_inv_5_task_DESC: "El pequeño puerto de [GetProvince('(int32)4519').GetName] se encuentra en la desembocadura del #E Río Ister#!, lo que le otorga el control del comercio que entra y sale del #E Pontus Euxinus#!. Si aumentamos nuestras relaciones con la potencia regional, solo lograremos acercarse como amigos y socios.\n\n#R Completar esta tarea evitará el otro lado del árbol.#!\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 send_dem_thracians_a_gift_cuh: "#Y Debemos enviar un regalo a quien gobierne#! #T Halmyris#!." 
 befriend_governor_of_halmyris_tt: "#Y Nuestro gobernante debe ser#! #T Amigos#! #Y del gobernador de#! #T Halmyris#!." 
  
 getae_mission_01_inv_6_task: "Galeras getianas" 
 getae_mission_01_inv_6_task_DESC: "Ahora que hemos establecido un centro comercial en [GetProvince('(int32)4519').GetName], necesitamos una flota adecuada que pueda transportar mercancías hacia y desde las costas. Nos corresponde construir un puerto en un lugar atractivo, porque esperamos que muchos viajeros frecuentan nuestras aguas... un deseo que comparten los muchos piratas fluviales que han establecido aquí sus hogares.\n\n\n \n\n\n\n\n\n\n@egypt_mil6!" 
  
 getae_mission_01_inv_7_task: "Conquistador de las costas" 
 getae_mission_01_inv_7_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha llevado a nuestras fuerzas a sus mayores victorias hasta el momento, conquistando ciudades que se habían preparado para nuestro avance y, sin embargo, aún carecían de ellas.\n\nEl mayor premio de todos los destellos, apenas fuera de nuestro alcance; la ciudad capital de #E Lisímaco#! y el control de la propia región de #E Bósforo#!. ¡No fracasaremos en nuestro intento de tomarlo todo!\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
  
 getae_mission_01_inv_8_task: "Reclamando las ciudades" 
 getae_mission_01_inv_8_task_DESC: "Por fin hemos logrado destruir las defensas de los griegos costeros y tomar para nosotros sus muchas ciudades ricas. ¡No desperdiciaremos los valiosos recursos que ahora tenemos, sino que los utilizaremos para seguir avanzando hacia el sur! Nuestros ejércitos no se detendrán hasta llegar a los muros de [GetProvince('(int32)482').GetName].\n\n#Y Tendremos la opción de liberar#! #T Orgame, Histros, Tomis y Kallatis#! #Y como#! #G Feudatarios#! #Y para#! #G 75 Influencia política#!.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 release_orgame_feudatory_tt: "#Y Liberaremos#! #T Orgame#! #Y como#! #G Feudatorio#!." 
  
 getae_mission_01_inv_9_task: "No es uno para juegos" 
 getae_mission_01_inv_9_task_DESC: "Algunos han cuestionado si [ROOT.GetCountry.GetRuler.GetName] tiene la habilidad marcial para llevar a [ROOT.GetCountry.GetName] a la gloria. Se sabe que [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] tiene habilidad con las palabras, pero la gente se pregunta si [ROOT.GetCountry.GetRuler.GetFirstName] puede respaldar las declaraciones de [ROOT.GetCountry.GetRuler.GetHerHis] con acciones audaces.\n\n\n\n\n\n\n\n\n \n@greek_mil14!" 
  
 getae_mission_01_inv_10_task: "Limpiar los campamentos de bandidos" 
 getae_mission_01_inv_10_task_DESC: "Hemos recibido noticias de que un grupo de esclavos fugitivos ha creado un campamento de bandidos en algún lugar de las montañas y [ROOT.GetCountry.GetRuler.GetName] quiere verlos destruidos.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" 
  
 getae_mission_01_inv_11_task: "La caza de las tierras del interior" 
 getae_mission_01_inv_11_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha sido invitado a asistir a una cacería en las tierras salvajes; un cambio bienvenido respecto al caos diario de [ROOT.GetCountry.GetCapital.GetName].\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
  
 getae_mission_01_inv_12_task: "El ascenso de #E Dacia#!" 
 getae_mission_01_inv_12_task_DESC: "Que nuestros enemigos tiemblen ante lo que hemos logrado hoy: la aceptación de nuestro derecho de nacimiento, la formación de #E Dacia#!. Ya no tendremos motivos para temer a quienes nos rodean, porque nuestro poder es incuestionable y nuestra autoridad irradia desde [ROOT.GetCountry.GetCapital.GetName]. ¡Todos saluden a [ROOT.GetCountry.GetRuler.GetName], que nos ha traído a este momento! \n\n\n\n\n\n\n\n\n\n@italic_mil20!" 
 you_need_to_form_dacia_tt: "Necesitamos tomar la decisión de #T Formulario Dacia#!." 
  
 getae_mission_01_inv_13_task: "Entrenamiento con Falx y Sica" 
 getae_mission_01_inv_13_task_DESC: "Aunque nuestras tropas son formidables, se reconoce que debemos alentar a nuestros soldados a entrenar con nuestras armas tradicionales, la falx y la sica.\n\n\n\n\n\n\n\n\n\n@ celt_mil1!" 
 has_falx_and_sica_military_tradition: "#Y Tenemos la#! #T Tradición militar daco-tracia#! [GetMilitaryBonus( 'thracian_path_1' ).GetName|G]." 
 have_barracks_getia_tt: "Necesitamos construir #Y 3 Cuarteles#! dentro de nuestro país." 
  
 getae_mission_01_inv_14_task: "Fortalecimiento [GetProvince('(int32)4282').GetName]" 
 getae_mission_01_inv_14_task_DESC: "Hay muchas razones por las que deberíamos construir el territorio de [GetProvince('(int32)4282').GetName]; su posición dominante le permite controlar el acceso dentro y fuera de las montañas occidentales, y sería una ubicación magnífica para una ciudad fortificada. \n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
  
 getae_mission_01_inv_16_task: "Maestro de las estribaciones" 
 getae_mission_01_inv_16_task_DESC: "Ahora que hemos conquistado las tierras baldías que rodean las cadenas montañosas que hemos reclamado, no hay barreras físicas para nuestras tropas que avanzan hacia el norte: somos los dueños de estas estribaciones.\n\n\n\n\n\n\n \n\n\n@greek_mil2!" 
  
 getae_mission_01_inv_17_task: "El empuje occidental" 
 getae_mission_01_inv_17_task_DESC: "¿Qué nos impide atacar a las tribus de nuestro oeste? Nada, absolutamente nada. Alejemos al enemigo de nuestras fronteras para que nuestros colonos puedan establecerse pacíficamente. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 getae_mission_01_inv_18_task: "Encuentro con los celtas" 
 getae_mission_01_inv_18_task_DESC: "En nuestro intento por formar #E Dacia#!, hemos tenido que luchar contra las tribus culturales #E galas#! en el interior de nuestro oeste, una situación indeseable en la que nos encontramos una vez más. Pero no tememos a estos celtas y, en todo caso, los destruiremos por completo, ¡y a cualquiera que se interponga en nuestro camino!\n\nCon suerte, estos extranjeros están interesados ​​en la paz... por su bien.\n\n\n\ n\n\n\n\n\n\n@celt_mil8!" 
  
 getae_mission_01_inv_19_task: "Sornus en el Ister" 
 getae_mission_01_inv_19_task_DESC: "Debido a que nuestras conexiones con las élites costeras griegas nos han traído riqueza a ambos, un grupo de comerciantes ha propuesto que llevemos esto un paso más allá y les permitamos financiar la construcción de una ciudad dentro de nuestro país. Los beneficios son obvios, una señal infalible de nuestra creciente influencia económica en la región. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 integrate_them_thracians_please_tt: "#Y Necesitamos integrar la#! #T Cultura Propóntica#!." 
  
 getae_mission_01_inv_20_task: "Granos getianos" 
 getae_mission_01_inv_20_task_DESC: "No debemos descuidar nuestras reservas de alimentos, porque el hambre y la desesperación llegan rápidamente a quienes no hacen planes para el día siguiente. Si bien tenemos los medios para hacerlo, debemos construir fincas agrícolas para maximizar nuestra producción de alimentos.\n\nAntes de adelantarnos, debemos asegurarnos de que los graneros de [ROOT.GetCountry.GetCapital.GetName] tengan la capacidad de almacenar nuestras cosechas. .\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 getae_mission_01_inv_21_task: "Escudo de los dacios" 
 getae_mission_01_inv_21_task_DESC: "Si invertimos en nuestra red de fortificaciones en todo [ROOT.GetCountry.GetName], aprovechando nuestro terreno montañoso y boscoso, podremos brindar seguridad a nuestro pueblo, un objetivo realmente admirable y que vale la pena perseguir.\n\n\n\ n\n\n\n\n\n\n@italic_mil21!" 
  
 getae_mission_01_inv_22_task: "Diamantes en las colinas" 
 getae_mission_01_inv_22_task_DESC: "¡Hemos escuchado rumores de que hay #T piedras preciosas @gems! #! que se encuentra cerca de las montañas de la provincia #Y Costobocia#!. Absolutamente deberíamos enviar una expedición a las alturas para ver si pueden localizar la fuente de esta legendaria riqueza.\n\n#Y Una vez completada esta tarea, la provincia de#! #T Patridava#! #Y producirá§ _1 #!0 Piedras preciosas#!.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 getae_mission_01_inv_23_task: "La tumba de Svehtari" 
 getae_mission_01_inv_23_task_DESC: "Ahora que [ROOT.GetCountry.GetRuler.GetName] está en condiciones de empezar a pensar en el legado de [ROOT.GetCountry.GetRuler.GetHerHis], ha llegado el momento de construir un edificio que perdure a lo largo de todas las épocas.\n\n\n\n\n\n\n\n\ n\n@greek_mil3!" 
  
 getae_mission_01_inv_24_task: "Tesoro de Plata de Pelendava" 
 getae_mission_01_inv_24_task_DESC: "#E Zalmoxis#!, que ha bendecido a nuestra nación y especialmente a [ROOT.GetCountry.GetRuler.GetName] con tanto, ha hecho saber mediante augurios que debemos construir un lugar sagrado para que crezca la luz de nuestra fe.\n\nY no sólo este lugar sagrado debe construir un lugar, pero también embellecerlo con un tesoro exquisito. Los dioses nos han dado esta hora de abundancia, y ahora es nuestro turno de devolverla.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
  
  
