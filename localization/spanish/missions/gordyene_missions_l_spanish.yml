l_spanish:
  
 01_gordyene: "Tierra de los Karduchoi" 
 01_gordyene_DESCRIPTION: "El pueblo Karduchoi, con su tierra natal conocida por muchos nombres a lo largo de los siglos, incluido el nombre 'Qardu', existió en la historia como una tribu atípica y aparentemente depredadora que se extendía a lo largo de las llamadas Montañas Gordyaean así como a lo largo de la orilla izquierda. del propio Tigris. \n\nSu hogar era naturalmente talentoso, pero peligroso, y se decía que se había tragado ejércitos enteros en cuestión de días. Un pueblo peculiar, eran a la vez expertos combatientes y creadores, sintonizados con la riqueza del comercio que conectaba en puntos de estrangulamiento y cruces más fáciles a lo largo del río. Por estas razones, fueron codiciados por muchos imperios, pero ninguno verdaderamente "controlados". Pagaron tributo a algunos, como los asirios y los armenios, pero a menudo fueron igualmente comprados por sus supuestos señores. Su destino es superar la lucha continental entre las potencias imperiales helénicas y abrirse camino en el escenario mundial como un intermediario de poder único en el reino mesopotámico." 
 01_gordyene_CRITERIA_DESCRIPTION: "Esta misión se completará cuando Gordyene se haya liberado de sus grilletes políticos y los guerreros de Qardu hayan establecido un reino próspero y duradero que gobierne los tramos norte del río Tigris." 
 01_gordyene_BUTTON_TOOLTIP: "Así comienza el movimiento de las montañas: temibles, atemporales e invencibles." 
  
 #Missions 
  
 01_gordyene_task_1: "Un pueblo rebelde" 
 01_gordyene_task_1_DESC: "Aunque en el pasado los armenios han ejercido dominio sobre nosotros en el norte, ahora no es su momento. Nuestro homenaje a ellos no es un placer, sino una molestia. Llamamos hogar a las montañas: ¿cómo prosperarán si cerramos el paso de Bitliss y nos negamos a seguir siendo sus títeres?" 
 01_gordyene_mission_task_1_tooltip: "¡El pueblo de #Y Gordyene#! romperá con el control de #E Armenia#! mediante la #R guerra#!!" 
  
 01_gordyene_task_2: "Fortificando las montañas de Qardu" 
 01_gordyene_task_2_DESC: "Nuestras tierras son los puertos de montaña. Al noroeste se encuentra el monte Masion y al noreste el monte Niphates, donde se dice que permanece el arca de los animales. Nuestra importancia en la región y nuestro control de las rutas comerciales regionales dependen de nuestra capacidad para defender los pases y los cruces del río Tigris. Debemos fortalecer a fondo estas líneas de comunicación para mantener y hacer crecer nuestra posición." 
  
 01_gordyene_task_3: "Atacar a los seléucidas" 
 01_gordyene_task_3_DESC: "En guerra con los otros diadochi y luchando contra vasallos rebeldes y vecinos peligrosos, los seléucidas son vulnerables. Ha llegado el momento de desafiar su autoridad sobre la región del Alto Tigris. Los Karduchoi pueden comenzar con ataques fronterizos y luego puede comenzar el asalto al interior..." 
 01_gordyene_mission_task_3_a_tooltip: "Tu #Y Sadhshar#! debe ser un #Y amigo#! de tu #Y gobernante actual#! y debe ser miembro de la #Y familia gobernante#!." 
 01_gordyene_mission_task_3_b_tooltip: "Los guerreros de #Y Gordyene#! asaltarán la provincia del #Y Imperio Seléucida#! #E Alta Mesopotamia#! en una #R guerra#! sorpresa." 
  
 01_gordyene_task_4: "Consolidando el Alto Tigris" 
 01_gordyene_task_4_DESC: "Las tierras del Alto Tigris, que se extienden hacia el sur a lo largo de los numerosos brazos de las montañas Tauros, son más ricas y fértiles que los tramos superiores del Éufrates al sur. Las rutas comerciales que atraviesan esta zona aportan riqueza y vitalidad a su gente. Aquí nacieron y se criaron civilizaciones de antaño. Los Karduchoi de Qardu han explorado y, en ocasiones, controlado zonas de esta zona, pero nunca todas a la vez. Ahora la gente puede prosperar y aprovechar el potencial de la tierra." 
 01_gordyene_task_4_tt: "El área de [GetProvince('(int32)833').GetArea.GetName] tiene al menos #Y 3#! ciudades." 
 01_gordyene_task_4_ttt: "El área de [GetProvince('(int32)830').GetArea.GetName] tiene al menos #Y 3#! ciudades." 
 01_gordyene_task_4_tttt: "El área de [GetProvince('(int32)862').GetArea.GetName] tiene al menos #Y 3#! ciudades." 
  
 01_gordyene_task_5: "Un rival en Adiabene" 
 01_gordyene_task_5_DESC: "Al sureste, el estado reino de Adiabene siempre ha resultado ser una amenaza para nosotros. Su frontera está cerca de nuestros campos de pasto del sur, y ha habido varias disputas entre pastores vecinos sobre qué rebaño debería vagar en qué colinas. Debido a nuestra... naturaleza... rebelde, a menudo han preguntado a los señores regionales: los aqueménidas, y ahora los seléucidas, si podían ayudarnos a conquistar nuestro hogar. Debemos poner fin a su amenaza antes de que puedan actuar según este deseo." 
 01_gordyene_task_5_tt: "[GetCountry('ADI').GetName] tiene al menos #G +75#! opinión de [SCOPE.GetRootScope.GetCountry.GetName] y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] es amigo de [GetCountry('ADI').GetRuler.GetName]." 
 01_gordyene_task_5_ttt: "[GetCountry('ADI').GetName] tiene menos de #R -25#! opinión de [SCOPE.GetRootScope.GetCountry.GetName] y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] es rival de [GetCountry('ADI').GetRuler.GetName]." 
 01_gordyene_mission_task_5_tooltip: "Dependiendo de la relación de #Y Gordyene#! #E#! con #Y Adiabene#!, #G relaciones amistosas#! o #R conflicto#! podrían resultar..." 
  
 01_gordyene_task_6: "Reino de Gordyene" 
 01_gordyene_task_6_DESC: "Si los Karduchoi queremos sobrevivir como pueblo en este mundo en constante evolución, entonces nuestras tierras y nuestros muchachos deben unirse en un reino del pueblo. Nuestro líder más poderoso, el de la tribu más grande, saldrá adelante y presagiará una nueva era: la del Reino de Gordyene." 
  
 01_gordyene_task_7: "Un reino hurrita" 
 01_gordyene_task_7_DESC: "Los más antiguos de nuestras tribus conocen lugares donde se conservan huesos antiguos, donde se encuentran las ruinas de templos antiguos. Todavía quedan esos pocos ermitaños, hombres y mujeres solitarios que murmuran hechizos y maldiciones en voz baja en el silencio de los picos de las montañas y las cámaras de las cavernas. Sin embargo, no debemos mirarlos con confusión o desdén. El suyo era un mundo de poder, según dicen las historias. Quizás se pueda obtener un beneficio mayor al aprender sus costumbres y renovar lo que alguna vez hubo en estas tierras..." 
  
 01_gordyene_task_8: "La ciudad de la triple ciudadela" 
 01_gordyene_task_8_DESC: "La capital de Pinaka ya se ha convertido lentamente en un lugar rico, ubicado en un cruce natural y cruzando el río Tigris. Existen tres alturas en la ciudad: 2 en la orilla occidental y 1 en la orilla este. Juntos, estos lugares proporcionan las posiciones defendibles perfectas desde las cuales proteger y vigilar los esfuerzos económicos y militares a lo largo del tramo del río. También será mirado con envidia y habrá que protegerlo a toda costa." 
 01_gordyene_mission_task_7_tooltip: "Los #Y Karduchoi#! podrán #G revivir#! la antigua #E Religión Hurrita#!." 
  
 01_gordyene_task_9: "Los maestros constructores" 
 01_gordyene_task_9_DESC: "En sus talleres de montaña, los constructores de Qardu llevan mucho tiempo elaborando dispositivos fuertes y creativos, así como estructuras magistrales. No es de extrañar que, a pesar de su naturaleza descentralizada, la gente de Qardu construyera tantos fuertes, asentamientos y ciudades exitosos. Dado su prestigio, sería un desperdicio no ponerlos a trabajar mejorando la infraestructura y la defensa del pueblo." 
  
 01_gordyene_task_10: "Sareisa y Satalka" 
 01_gordyene_task_10_DESC: "Muchos asentamientos de tamaño mediano han esperado durante mucho tiempo que una pequeña afluencia de personas condujera a ciudades prósperas. Debido a que la economía de Qardu depende tanto del comercio a lo largo del Tigris como de las ricas materias primas de las montañas, los sitios de Saraeisa y Satalka piden mejoras y éxito." 
  
 01_gordyene_task_21: "Encrucijada del Tigris" 
 01_gordyene_task_21_DESC: "El curso del río Tigris impulsa el comercio en la región de Mesopotamia, en el norte. Caravanas y comerciantes deben cruzar el Tigris en puntos críticos. Las tierras de Qardu contienen algunos de los puntos de cruce más grandes y tranquilos, como descubrió incluso el propio Alejandro Magno en su camino a Gaugamela. Se deben aprovechar las oportunidades de rutas comerciales y beneficios." 
 gordyene_mission_01_task_21_custom_tooltip: "¡La provincia de #Y $corduene_area$#! tiene al menos #Y [SCOPE.ScriptValue('gordyene_mission_01_task_21_money_total')|0]#! ingresos@ingresos de provincia! [SCOPE.GetRootScope.GetCountry.Custom('gordyene_mission_01_task_21_money_loc')]." 
  
 01_gordyene_task_12: "Pastizales karduchianos" 
 01_gordyene_task_12_DESC: "Durante todo el tiempo que dura nuestra memoria colectiva, nuestra gente ha sido principalmente pastores ambulantes, llevando a nuestros animales a pastar en las ricas colinas al este del Tigris y en las montañas al sur de la cordillera armenia. Para apaciguar a nuestra gente tribal y aumentar nuestra riqueza natural, debemos mejorar la calidad y la protección de nuestros pastizales." 
  
 01_gordyene_task_13: "Amomum aromático" 
 01_gordyene_task_13_DESC: "Nuestro amomum, similar al cardamomo de los Indoi del este, sirve como una muy apreciada herramienta aromatizante y antiinflamatoria. Los chefs a lo largo de todo el Tigris y el Éufrates envían pedidos para pedir más, así como nuestras mentas, laureles y mirtos nativos. Las especias naturales de nuestros 'maquis' silvestres pueden ayudar enormemente a nuestros proyectos económicos. Cultivemos más de estas preciosas sustancias." 
  
 01_gordyene_task_14: "Los viñedos de Qardu" 
 01_gordyene_task_14_DESC: "A diferencia de esos débiles griegos del lejano oeste, nosotros, los de Qardu, bebemos nuestro vino fuerte. Nuestros viñedos son ricos y los mercados de Mesopotamia están sedientos de más. Para maximizar nuestras ganancias y la felicidad de nuestro pueblo, debemos aumentar la producción de nuestro conocido vino." 
  
 01_gordyene_task_15: "Puertas mineras" 
 01_gordyene_task_15_DESC: "También llamada Gangitis, esta rara joya es una belleza de ver. Sin embargo, cuando se derrite, produce un fuerte humo que ahuyenta a lagartos y otras criaturas... eso se dice. Por estos fines medicinales y por su atractivo visual, la joya es una exportación bastante valiosa a lo largo del río Tigris y debería utilizarse en beneficio de la economía karduchiana." 
  
  
 #Tooltips 
  
 #Modifiers 
 qardu_mountain_defense: "Las defensas montañosas de Qardu" 
 desc_qardu_mountain_defense: "Las plataformas-fortaleza escalonadas de las montañas Gordyaean protegerán mejor a los Karduchoi." 
 bitliss_pass_preparations: "Preparativos en el paso de Bitliss" 
 desc_bitliss_pass_preparations: "Anticipando un ataque armenio desde el norte, hemos bloqueado el paso de Bitliss." 
 karduchian_tigris: "El Tigris de Karduchi" 
 desc_karduchian_tigris: "Los Karduchoi están ahora construyendo la zona del Alto Tigris." 
 gordyene_adiabene_trade: "Comercio Gordyene-Adiabene" 
 desc_gordyene_adiabene_trade: "Las relaciones amistosas con Adiabene han dado lugar a acuerdos comerciales beneficiosos." 
 aggression_against_adiabene: "Agresión contra Adiabene" 
 desc_aggression_against_adiabene: "Nuestro gobernante ha sido insultado por el rey de Adiabene en múltiples ocasiones. Es hora de ponerlos en su lugar." 
 kingdom_of_karduchoi: "Reino de los Karduchoi" 
 desc_kingdom_of_karduchoi: "Los Karuchianos han establecido una monarquía firme para gobernar eficientemente sus tierras y llevarlas a la próxima era." 
 karduchian_convert_hurrian: "Karduchianos se convierten a la fe hurrita" 
 desc_karduchian_convert_hurrian: "Los Kardujoi se están convirtiendo al culto de Teshub." 
 pinnacle_of_pinaka: "El pináculo de Pinaka" 
 desc_pinnacle_of_pinaka: "Las fortificaciones de Pinaka, de tres fuertes que cruzan el río, pueden garantizar la seguridad de la gente y un libre flujo de comercio a través del Tigris." 
 fortesses_of_pinaka: "Las Fortalezas de Pinaka" 
 desc_fortesses_of_pinaka: "Las fortalezas de Pinaka se extienden y protegen ambas orillas del Tigris en la capital comercialmente crucial." 
 expert_karduchian_construction: "Construcción Karduchiana experta" 
 desc_expert_karduchian_construction: "Los Karduchoi son conocidos por sus constructores y sus fuertes resisten la prueba de la batalla y del tiempo." 
 karduchian_military_engineers: "Ingenieros militares karduchianos" 
 desc_karduchian_military_engineers: "Las máquinas de asedio construidas por los artesanos de Qardu diezmarán las fortalezas extranjeras." 
 karduchian_civil_engineers: "Ingenieros civiles karduchianos" 
 desc_karduchian_civil_engineers: "Los maestros artesanos de Qardu se centrarán en construir un mejor estado natal." 
 building_satalka: "edificio satalka" 
 desc_building_satalka: "El sitio de Satalka, una aldea en crecimiento, finalmente se ha transformado en una gran ciudad en las montañas, rica en minas y metales." 
 building_sareisa: "Edificio Sareisa" 
 desc_building_sareisa: "El sitio de Sareisa, una gran estación comercial, se ha ampliado hasta convertirse en una gran ciudad en los campos bien regados del Tigris." 
 ad_flumen_tigrim: "Anuncio Flumen Tigrim" 
 desc_ad_flumen_tigrim: "En Pinaka, el cruce conocido como Ad Flumen Tigrim, es donde fluye la mayor parte del comercio." 
 pasturelands_of_qardu: "Pastizales de Qardu" 
 desc_pasturelands_of_qardu: "Las ricas colinas y llanuras de Qardu alimentan una gran prosperidad ganadera." 
 amomum_consumption: "Consumo total" 
 desc_amomum_consumption: "El comercio de cantidades mínimas ha dado lugar a ciudadanos más felices en todas partes." 
 amomum_trade: "El comercio de amomum" 
 desc_amomum_trade: "El comercio de especias amomum de Gordyene ha aumentado la prosperidad y el placer regional." 
 spice_farms: "Granjas de especias Amomum" 
 desc_spice_farms: "La demanda de amomum ha provocado un aumento en el crecimiento del grupo de especias." 
 wine_of_sareisa: "El vino de Sareisa" 
 desc_wine_of_sareisa: "Los viñedos de Qardu se han vendido como nunca antes, y los nobles sedientos los adoran más que el agua y la vida misma; es mejor beberlos sin diluir, a diferencia del líquido tibio que sorben los griegos." 
 drunken_qardu_friendship: "Una amistad Qardu borracha" 
 desc_drunken_qardu_friendship: "El vino de Qardu ha dado lugar a muchas amistades rápidas y a insultos arrastrados..." 
 gagates_mining: "Minería Gagates" 
 desc_gagates_mining: "Las minas de las hermosas venas gangitis se han utilizado por completo." 
 gordyene_mercenary_markets: "Los mercados mercenarios de Gordyene" 
 desc_gordyene_mercenary_markets: "Gordyene siempre ha sido famosa por sus guerreros, y sus riquezas naturales le han permitido derrotar sin ayuda a grandes ejércitos, pero también ha tenido mucha práctica en prestar a su gente como guerreros a sueldo." 
  
  
 #Events 
 me_gordyene_1_title: "¡Armenia no pasará!" 
 me_gordyene_1_desc: "Ha llegado el momento de recuperar la soberanía sobre las montañas Gordyaean, de escalar los acantilados de Niphates sin molestias ni tributos. Durante mucho tiempo nuestras tierras han sido un misterio para los forasteros... un mundo de peligro y desesperación. Demostremos la validez de tales rumores y demos a conocer nuestra presencia en el escenario regional." 
 me_gordyene_1.a: "¡Recuperaremos nuestras montañas!" 
 me_gordyene_1_tooltip: "Una #R guerra#! de independencia comienza con tu señor supremo, #Y Armenia#!." 
  
 me_gordyene_2_title: "Las montañas Gordyaean" 
 me_gordyene_2_desc: "Las Montañas Gordyaean, por las que nuestro pueblo es conocido, son ahora un testimonio de nuestros ingenieros y albañiles: un bastión de protección para el pueblo de Qardu. En el extremo norte, la cima del monte Niphates brilla con un brillante color blanco como la nieve, con una pequeña mancha extraña en su costado. Desde hace tiempo se rumorea que un gran barco en la época de la inundación se estrelló en esa empinada pendiente y, desde ella, los animales se esparcieron por el terreno. Quizás un trozo de ese antiguo barco todavía esté presente, incrustado dentro de la piedra..." 
 me_gordyene_2.a: "Las montañas serán para siempre nuestro hogar." 
 me_gordyene_2.b: "El monte Niphates dará a nuestro pueblo un medio de prestigio regional." 
 me_gordyene_2_a_tooltip: "La tarea de misión '#Y $01_gordyene_task_2$#!' ahora ha sido #G Completada#!!" 
 me_gordyene_2_b_tooltip: "Se envía un #E equipo de exploración#! para recuperar parte del #Y Arca de Noé#! del #E Monte Niphates#!." 
  
 me_gordyene_3_title: "Azote del Alto Tigris" 
 me_gordyene_3_desc: "Hemos asaltado todas las tierras más allá de nuestras fronteras y se puede ver humo elevándose en todas direcciones. Ahora es el momento de asaltar la frontera seléucida y comenzar a apoderarse de las tierras que están a nuestro alcance. Su gobernador pronto huirá aterrorizado. La ciudad de Nisibis, también conocida como Antiocheia Mydonia, y sus habitantes mygdonianos no aman a sus señores seléucidas, por lo que debemos liberar ese lugar de su dominio." 
 me_gordyene_3.a: "¡Cruza el Tigris!" 
 me_gordyene_3_tooltip: "#Y Gordyene declarará una #R guerra#! contra los seléucidas por la ciudad de #Y Nisibis#! y el área de #Y Alta Mesopotamia#!." 
  
 me_gordyene_4_title: "$01_gordyene_task_4$" 
 me_gordyene_4_desc: "Los seléucidas no entendieron bien al Tigris y sus aguas. Ahora que hemos conquistado las tierras a lo largo de sus orillas y hemos solidificado nuestro control, los famosos constructores de Karduchoi pueden reconstruir efectivamente y llevar las ciudades y asentamientos del Alto Tigris a una nueva era." 
 me_gordyene_4.a: "Un futuro mejor reside en el futuro del Tigris." 
 me_gordyene_4_tooltip: "La tarea de misión '#Y $01_gordyene_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_5_title: "Amigos en Adiabene" 
 me_gordyene_5_desc: "Nos hemos tomado el tiempo para conocer y aprender de la gente de Adiabene, al sur. En este tiempo, hemos aprendido que su lealtad a los seléucidas, como la nuestra alguna vez, no es tan fuerte como los gobernantes de Babilonia creen que es verdad. Existe una oportunidad de interactuar mejor con nuestro prójimo... para nuestro propio beneficio." 
 me_gordyene_5.a: "Fomentar el comercio amistoso." 
 me_gordyene_5.b: "Nuestra supremacía los beneficiaría más." 
 me_gordyene_5_tooltip: "La tarea de misión '#Y $01_gordyene_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_6_title: "Enemigos en Adiabene" 
 me_gordyene_6_desc: "Nuestro odio por el trono de Arbela y sus habitantes no ha hecho más que agravarse en este estancamiento político. La gente ruega que se actúe y eso parece lo correcto. Si no invadimos sus tierras, atacando primero, pronto enviarán sus ejércitos a través de la frontera hacia las nuestras." 
 me_gordyene_6.a: "¡Arbela caerá!" 
  
 me_gordyene_7_title: "rey de las montañas" 
 me_gordyene_7_desc: "Los Karduchoi ahora se han organizado en un estado más centralizado y ordenado en beneficio del pueblo y su cultura. El rey en el trono de Pinakan reinará durante mucho tiempo, expandiendo la influencia karuchiana a lo largo y ancho del reino entre los dos grandes ríos." 
 me_gordyene_7.a: "¡Al rey de Gordyene!" 
 me_gordyene_7.b: "¡Al rey de Qardu!" 
 me_gordyene_7_tooltip: "La tarea de misión '#Y $01_gordyene_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_8_title: "Hijos de Subartu" 
 me_gordyene_8_desc: "En las montañas, muchas prácticas antiguas han prevalecido a través de los siglos, y los seguidores de Teshub parecen no ser diferentes: de alguna manera son más fuertes en su fervor por las viejas costumbres. Existen muchas historias antiguas de las victorias y glorias alcanzadas por sus seguidores. Es más, antiguas tablillas encontradas en casuchas abandonadas y muros de antigüedad legendaria hablan de la riqueza que poseía la parte alta del Tigris. Bajo el nombre de 'Subartu', la gente de aquí era algunos de los mejores comerciantes y subastadores, ricos más allá de sus sueños. Parece que se ha perdido mucho desde aquellos tiempos..." 
 me_gordyene_8.a: "Los dioses del camino y sus pueblos son simplemente reliquias de la historia." 
 me_gordyene_8.b: "Teshub y los de su especie nos mostrarán el camino nuevamente." 
 me_gordyene_8.c: "Debemos volver a encarnar la antigua y rica tierra de Subartu." 
 me_gordyene_8_a_tooltip: "La tarea de misión '#Y $01_gordyene_task_7$#!' ahora ha sido #G Completada#!!" 
 me_gordyene_8_b_tooltip: "El #E Karduchoi#! adoptará el culto de #Y Teshub#! y su #Y Panteón Hurriano#!." 
 me_gordyene_8_c_tooltip: "¡El #E Karduchoi#! traerá de vuelta el antiguo #Y Reino Subartu#!!" 
  
 me_gordyene_9_title: "El pináculo de Pinaka" 
 me_gordyene_9_desc: "El Tigris es un río caudaloso, y ahora los albañiles e ingenieros de Karuchi han completado a su alrededor las mayores almenas protectoras que posee la región. Tenemos estas 3 fortificaciones de la ciudadela, el trono y el comercio que lo abastece seguramente serán estables." 
 me_gordyene_9.a: "Pinaka está protegida." 
 me_gordyene_9_tooltip: "La tarea de misión '#Y $01_gordyene_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_10_title: "Enfoque del maestro constructor" 
 me_gordyene_10_desc: "Los artesanos y constructores de Karduchoi siempre han sido famosos por su habilidad e ingenio. Teniendo en cuenta los numerosos desafíos que enfrenta la gente del Alto Tigris, es hora de considerar cómo dirigir y utilizar mejor a estas personas en beneficio de nuestras ciudades y ejércitos." 
 me_gordyene_10.a: "Los constructores permanecerán en sus talleres." 
 me_gordyene_10.b: "Entrena a los constructores en las artes de la guerra." 
 me_gordyene_10.c: "¡Los constructores construyen mejores ciudades!" 
 me_gordyene_10_tooltip: "La tarea de misión '#Y $01_gordyene_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_11_title: "Satalka y Sareisa" 
 me_gordyene_11_desc: "Las ciudades de Satalka y Sareisa finalmente han alcanzado un nivel de economía y tráfico acorde con su ubicación y potencial." 
 me_gordyene_11.a: "¡Estas ciudades prosperarán!" 
 me_gordyene_11_tooltip: "La tarea de misión '#Y $01_gordyene_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_12_title: "Anuncio Flumen Tigrim" 
 me_gordyene_12_desc: "Gordyene domina algunas de las estaciones comerciales más importantes, y los fuertes de Pinaka protegen uno de los puntos de cruce más valiosos a lo largo de todo el Tigris. El propio Alejandro utilizó este lugar durante sus conquistas de Persia." 
 me_gordyene_12.a: "Dejemos que el comercio fluya." 
 me_gordyene_12_tooltip: "La tarea de misión '#Y $01_gordyene_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_13_title: "Manadas de Qardu" 
 me_gordyene_13_desc: "Gracias a pastos más amplios y mayor libertad de movilidad y mano de obra, los pastores de Qardu han podido criar una mayor cantidad de animales y exportar alimentos a muchos más mercados de Mesopotamia y más allá." 
 me_gordyene_13.a: "Deja que las ovejas anden libres." 
 me_gordyene_13_tooltip: "La tarea de misión '#Y $01_gordyene_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_14_title: "El monto abunda" 
 me_gordyene_14_desc: "Reyes y emperadores de todas partes del mundo se han sumergido en platos elaborados con nuestras deliciosas especias amomum. Nuestros comerciantes no pueden vender suficiente sustancia. Algunos nos piden que invirtamos en más campos de especias para satisfacer la creciente demanda." 
 me_gordyene_14.a: "Estaré demasiado ocupado fumando en mi salón del trono..." 
 me_gordyene_14.b: "La especia debe fluir." 
 me_gordyene_14_tooltip: "La tarea de misión '#Y $01_gordyene_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_15_title: "El vino hay que beberlo" 
 me_gordyene_15_desc: "El vino de nuestros viñedos casi ha tenido demasiado éxito. Es difícil encontrar una mesa o un dormitorio sin una copa o una taza para servir. El estado de ebriedad de nuestros nobles y sus invitados ha tenido algunos... efectos vergonzosos." 
 me_gordyene_15.a: "La embriaguez es el mejor estado..." 
 me_gordyene_15_tooltip: "La tarea de misión '#Y $01_gordyene_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_gordyene_16_title: "Montañas de Gagates" 
 me_gordyene_16_desc: "Las Montañas Gordyaean han escupido frascos de gemas gagates como una fuente que escupe agua tibia, un deleite para todos. Sin embargo, persisten los rumores de que hay otros lugares a lo largo de la cordillera que podrían poseer vetas de riqueza similares." 
 me_gordyene_16.a: "Ya tenemos montones de joyas aquí." 
 me_gordyene_16.b: "¡Sí, descubre nuevos depósitos de gemas!" 
 me_gordyene_16_tooltip: "La tarea de misión '#Y $01_gordyene_task_15$#!' ahora ha sido #G Completada#!!" 
 me_gordyene_16_b_tooltip: "#Y Gordyene#! enviará una #G expedición#! para buscar ubicaciones más prometedoras para las #Y minas Gagates#!." 
  
