 me_greek_5_pontus.23.t:0 "La Liga Póntica"
 me_greek_5_pontus.23.desc:0 "Hemos llegado lejos desde que nuestros antepasados se establecieron en estas costas. A pesar de las dificultades a las que nos enfrentamos como forasteros en estas tierras, conseguimos prosperar y sobresalir. Nuestros valores Griegos son un referente para las demás naciones del Ponto Euxino. Después de unir a nuestros vecinos Helenos bajo una sola bandera, es necesario proclamar nuestra propia identidad. ¡La Liga Póntica se mantendrá en pie durante mil años!"
