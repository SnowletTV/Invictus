 ## Building The Taurican Temple
 me_greek_5_pontus.47.t:0 "Materiales Hundidos"
 me_greek_5_pontus.47.desc:0 "Hemos recibido la noticia de que uno de los cargamentos con materiales para el Templo ha sido hundido por piratas en las costas de [SCOPE.sP('random_coastal_province_scope').GetName]. Sin esos materiales de construcción, tendremos que enviar un nuevo cargamento o, de lo contrario, la calidad de la reconstrucción se verá claramente afectada."
 me_greek_5_pontus.47.a:0 "Se pagará un nuevo envío."
 me_greek_5_pontus.47.a.tt:0 "El progreso de la construcción del Templo de Artemisa continúa con normalidad."
 me_greek_5_pontus.47.b:0 "Tendremos que arreglárnoslas con lo que tenemos."
 me_greek_5_pontus.47.b.tt:0 "El progreso de la construcción del Templo de Artemisa se ve dificultado por la falta de materiales."
 me_greek_5_pontus.48.t:0 "Trabajadores Poco Inspirados"
 me_greek_5_pontus.48.desc:0 "Gran parte del trabajo que se ha hecho en la restauración del templo ha sido gracias a la buena voluntad de la gente, pero parece que muchos trabajadores se han desmotivado recientemente ya que el progreso no ha sido tan rápido como esperaban en un principio.\n\nPodríamos pagar para que envíen nuevos trabajadores a #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]#! para que se encarguen del resto del trabajo, encontrar alguna otra forma de motivar a los que ya tenemos, o cambiar algunos de nuestros planes para reducir la carga de trabajo restante."
 me_greek_5_pontus.48.a:0 "Se necesitan nuevas manos para terminar el trabajo."
 me_greek_5_pontus.48.a.tt:0 "El progreso de la construcción del Templo de Artemisa continúa con normalidad."
 me_greek_5_pontus.48.b:0 "Un discurso de motivación es lo más adecuado."
 me_greek_5_pontus.48.b.tt:0 "El progreso de la construcción del Templo de Artemisa continúa con normalidad."
 me_greek_5_pontus.48.c:0 "Tendremos que recortar nuestros planes para compensar."
 me_greek_5_pontus.48.c.tt:0 "El progreso de la construcción del Templo de Artemisa se ve dificultado por trabajadores poco inspirados."
 me_greek_5_pontus.49.t:0 "Saboteando el Templo"
 me_greek_5_pontus.49.desc:0 "Hay informes de que los esfuerzos de reconstrucción están siendo amenazados por robos y sabotajes, quizás por parte de rivales celosos que preferirían no ver realizadas nuestras ambiciones. Aunque los incidentes han sido relativamente leves hasta ahora, tememos que sea sólo un anticipo de lo que está por venir.\n\n[SCOPE.sCharacter('random_advisor').GetName] recomienda destinar más soldados para vigilar mejor la obra. Como alternativa, podríamos asignar fondos adicionales para reemplazar los materiales destruidos, o ignorar el asunto por completo."
 me_greek_5_pontus.49.a:0 "Simplemente reemplazaremos lo que resulte dañado."
 me_greek_5_pontus.49.a.tt:0 "El progreso de la construcción del Templo de Artemisa continúa con normalidad."
 me_greek_5_pontus.49.b:0 "Nuestros soldados lo solucionarán."
 me_greek_5_pontus.49.b.tt:0 "El progreso de la construcción del Templo de Artemisa continúa con normalidad."
 me_greek_5_pontus.49.c:0 "Es un problema relativamente menor, probablemente no pasará nada."
 me_greek_5_pontus.49.c.tt:0 "El progreso de la construcción del Templo de Artemisa se ve dificultado por los robos y el sabotaje."
 me_greek_5_pontus.50.t:0 "La Restauración del Templo de Artemisa"
 me_greek_5_pontus.50.desc:0 "La restauración del templo se ha completado recientemente con algunas concesiones para acomodar los problemas que surgieron durante la construcción. Esperamos que la diosa Artemisa siga concediéndonos su favor, ya que hemos restaurado su imagen hasta alcanzar una magnificencia sin parangón entre nuestras ciudades hermanas. Viajeros de todas partes han comenzado a reunirse para rendir homenaje a la Diosa de la Caza."
 me_greek_5_pontus.50.a:0 "Podría haber sido mejor..."
 me_greek_5_pontus.51.t:0 "La Restauración del Gran Templo de Artemisa"
 me_greek_5_pontus.51.desc:0 "¡La restauración del templo se ha completado recientemente y nuestros esfuerzos han sido un éxito rotundo!\nLa diosa Artemisa seguro que nos concederá su favor, ya que hemos restaurado su templo hasta alcanzar una magnificencia sin parangón entre nuestras ciudades hermanas. Viajeros de todas partes han comenzado a reunirse para rendir homenaje a la Diosa de la Caza."
 me_greek_5_pontus.51.a:0 "¡Hurra! La diosa cazadora nos concede su bendición."


