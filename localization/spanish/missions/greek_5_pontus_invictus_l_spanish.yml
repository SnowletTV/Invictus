 me_greek_5_pontus.25.t:0 "$greek_5_12$"
 me_greek_5_pontus.25.desc:0 "Ahora tenemos el control total de las tierras entre los Istros y la entrada al Helesponto. Las guarniciones ya se dirigen a las fronteras y las asambleas locales acatan nuestra administración. ¡Partiendo de nuestras humildes polis, nos hemos convertido en una entidad admirada y temida en el Ponto Euxino!"
 me_greek_5_pontus.25.a:0 "La Liga Istria se alza orgullosa frente a Macedonios, Getae, Escitas y Tracios por igual."
 me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
 me_greek_5_pontus.26.t:0 "$greek_5_12$: El Destino"
 me_greek_5_pontus.26.desc:0 "Nuestra atención es necesaria en otra parte. Los bosques oscuros y las riberas de los ríos acechados por los Getas no son de nuestra incumbencia."
 me_greek_5_pontus.26.a:0 "Debemos vigilar nuestras propias fronteras."
 me_greek_5_pontus.26.at:0 "¡La tarea de la misión '#Y $greek_5_12$#!' ha sido #R Evitada#!!"
 me_greek_5_pontus.27.t:0 "$greek_5_13$"
 me_greek_5_pontus.27.desc:0 "Ahora tenemos el control total de las tierras que rodean los Ríos Tiras y Borístenes, y del Bósforo Cimerio. Soldados y marineros trabajan juntos para reforzar el control de nuestros nuevos territorios y canales comerciales. ¡Partiendo de nuestras humildes polis, nos hemos convertido en una entidad inspiradora y respetada en el Ponto Euxino!"
 me_greek_5_pontus.27.a:0 "La Liga Bosforana es dueña del mar y de los caballos en el norte."
 me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
 me_greek_5_pontus.28.t:0 "$greek_5_13$: El Destino"
 me_greek_5_pontus.28.desc:0 "Nuestra atención es necesaria en otra parte. Las llanuras y las orillas de los ríos de la estepa del norte, dominada por los Escitas, no son de nuestra incumbencia."
 me_greek_5_pontus.28.a:0 "Debemos vigilar nuestras propias fronteras."
 me_greek_5_pontus.28.at:0 "¡La tarea de la misión '#Y $greek_5_13$#!' ha sido #R Evitada#!!"
 me_greek_5_pontus.29.t:0 "$greek_5_14$"
 me_greek_5_pontus.29.desc:0 "Ahora tenemos el control total de la costa norte de Anatolia. Nuestras guarniciones en los pasos de montaña y en nuestros valiosos puertos nos asegurarán la protección contra los invasores por tierra y por mar. ¡Partiendo de nuestras humildes polis, nos hemos convertido en una entidad imponente y envidiada en el Ponto Euxino!"
 me_greek_5_pontus.29.a:0 "La Liga Póntica está bien situada para enfrentarse a los Anatolios y a los Caucásicos."
 me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
 me_greek_5_pontus.30.t:0 "$greek_5_14$: El Destino"
 me_greek_5_pontus.30.desc:0 "Nuestra atención es necesaria en otra parte. Las innumerables montañas y las costas rocosas, hogar de las tribus de Anatolia, no son de nuestra incumbencia."
 me_greek_5_pontus.30.a:0 "Debemos vigilar nuestras propias fronteras."
 me_greek_5_pontus.30.at:0 "¡La tarea de la misión '#Y $greek_5_14$#!' ha sido #R Evitada#!!"

 me_greek_5_pontus.31.t:0 "$greek_5_15$"
 me_greek_5_pontus.31.desc:0 "Originalmente nuestro pueblo procedía de #Y [home_country_scope.GetName]#!. Ahora que hemos obtenido el control de nuestra 'ciudad madre', es justo que nos proclamemos como los verdaderos herederos de estas tierras.\nTal vez incluso podríamos asumir nuestra antigua identidad, si eso es lo que los dioses quieren para nosotros."
 me_greek_5_pontus.31.a:0 "Hogar, dulce hogar..."
 me_greek_5_pontus.31.at:0 "Continuaremos como #Y [home_country_scope.GetName]#!. La capital se trasladará a nuestro hogar ancestral."
 me_greek_5_pontus.31.b:0 "No, nuestro destino está aquí, en el Ponto Euxino."
 me_greek_5_pontus.31.bt:0 "Nos mantendremos fieles a nuestro destino actual."

 me_greek_5_pontus.32.t:0 "$greek_5_17$"
 me_greek_5_pontus.32.desc:0 "Nuestra extensa red marítima requiere una armada igualmente extensa, capaz de defender a nuestros mercaderes de los asaltantes, de los saqueadores y de los adversarios.\nAhora debemos decidir si especializamos nuestros escuadrones para que sean más rápidos o para que tengan mayor capacidad de supervivencia."
 me_greek_5_pontus.32.a:0 "Haremos de ellos una fuerza a tener en cuenta."
 me_greek_5_pontus.32.b:0 "Aligerad sus cargas y reclutad sólo a los mejores remeros."
 me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
 me_greek_5_pontus.33.t:0 "$greek_5_19$: Pasado y Presente"
 me_greek_5_pontus.33.desc:0 "En los últimos tiempos, la historia de nuestro pueblo y quizás el gran legado de #Y [gm_5_greek_scope.GetName]#! ha estado en boca de todos. Hay quienes piensan que la preservación de nuestra historia y nuestras tradiciones debe tener prioridad, mientras que otros dicen que debemos forjar nuestro propio camino, independientemente de lo que pretendieran nuestros antepasados."
 me_greek_5_pontus.33.a:0 "Nuestro pasado histórico nunca será olvidado."
 me_greek_5_pontus.33.at:0 "Se construirá un #Y Biblioteca#! en nuestra ciudad capital"
 me_greek_5_pontus.33.b:0 "Necesitamos construir un nuevo puerto que repercuta mejor en el aquí y el ahora."
 me_greek_5_pontus.33.bt:0 "Se construirá un #Y Puerto#! en nuestra ciudad capital"
 me_greek_5_pontus.34.t:0 "$greek_5_19$: Mirando Hacia Adelante"
 me_greek_5_pontus.34.desc:0 "La polis vibra entusiasmada por la reciente construcción. El ajetreo parece ser la nueva norma, ya que los ciudadanos y los hombres libres parecen cada vez más productivos y decididos."
 me_greek_5_pontus.34.a:0 "Debemos forjar activamente nuestro destino."
 me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
 me_greek_5_pontus.35.t:0 "$greek_5_20$: Historias Lejanas"
 me_greek_5_pontus.35.desc:0 "Acaba de producirse un curioso acontecimiento. El [gm_5_greek_scope.GetRulerTitle] ha sido abordado recientemente por un visitante Escita que dice ser un hombre libre de la región de Táurica. Ha hablado de ruinas misteriosas donde ha visto una estatua olvidada tallada en piedra de aspecto extraño."
 me_greek_5_pontus.35.a:0 "Tal vez esto requiera un poco más de investigación."
 me_greek_5_pontus.35.at:0 "Iniciar la búsqueda Del Templo Perdido de Artemisa."
 me_greek_5_pontus.36.t:0 "$greek_5_20$: Curiosidades Despertadas"
 me_greek_5_pontus.36.desc:0 "La investigación ha concluido tras hablar con algunos mercaderes y marineros sobre los rumores del templo olvidado. Las afirmaciones del visitante parecen ser plausibles y ahora queda la pregunta:\n'¿Qué deberíamos hacer con esta nueva información?'"
 me_greek_5_pontus.36.a:0 "Lo correcto es que lo encontremos."
 me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
 me_greek_5_pontus.37.t:0 "$greek_5_21$"
 me_greek_5_pontus.37.desc:0 "Hemos asegurado con éxito una vanguardia en las tierras ancestrales de los Táuricos, esos bárbaros que una vez realizaron sacrificios humanos de Griegos honestos y temerosos de los dioses. Esta zona nos servirá de base de operaciones mientras seguimos buscando el templo de Artemisa."
 me_greek_5_pontus.37.a:0 "¡Un talento para el primer hombre que lo encuentre!"
 me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
 me_greek_5_pontus.38.t:0 "$greek_5_22$: Búsqueda Completada"
 me_greek_5_pontus.38.desc:0 "¡Éxito! Después de muchas semanas de búsqueda infructuosa y de sobornar a los lugareños en busca de pistas, ¡hemos conseguido descubrir el templo de Artemisa! Está en un estado deplorable y ruinoso, aparentemente abandonado por sus adoradores y escondido de posibles ladrones. En el interior, hemos podido localizar una imagen de Artemisa hecha de una piedra distinta a las que hemos visto antes. Reuniremos a un grupo de hombres para recuperarla, así como otros tesoros."
 me_greek_5_pontus.38.a:0 "Los dioses nos sonríen."
 me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
 me_greek_5_pontus.52.t:0 "$greek_5_22$: Empezar la Búsqueda"
 me_greek_5_pontus.52.desc:0 "Debemos explorar las tierras bárbaras para localizar el templo perdido. Sin duda será toda una hazaña, pero no cabe duda de que prevaleceremos."
 me_greek_5_pontus.52.a:0 "Un sacrificio de ganado seguramente complacerá a los dioses y nos concederá buena fortuna."
 me_greek_5_pontus.52.at:0 "La búsqueda comienza..."
 me_greek_5_pontus.39.t:0 "$greek_5_23$: El Templo Perdido"
 me_greek_5_pontus.39.desc:0 "La hermosa imagen de la diosa cazadora está por fin en nuestro poder. Sin embargo, no podemos entender de qué material especial está construida. Sólo podemos concluir que debe ser una piedra divina lanzada desde el Olimpo.\n\nAhora que hemos encontrado este templo de Artemisa, tenemos que decidir lo que vamos a hacer con él. Nuestra decisión no debe enojar a la diosa."
 me_greek_5_pontus.39.a:0 "Debemos tener cuidado."
 me_greek_5_pontus.40.t:0 "$greek_5_23$: Una Imagen Bendecida"
 me_greek_5_pontus.40.desc:0 "Tras semanas de debate, el senado ha llegado a un punto muerto en esta cuestión. ¡#Y [gm_family_head_5.GetName]#! sugiere frugalidad y no está dispuesto a gastar más fondos en esta aventura, mientras que el #Y [high_priest_scope.GetOffice.GetName]#! insiste en que este monumento debe ser restaurado a su antigua gloria! \nLas multitudes se han reunido en el Ágora para saber qué se hará con el templo perdido."
 me_greek_5_pontus.40.a:0 "¡Por supuesto que hay que reconstruirlo!"
 me_greek_5_pontus.40.at:0 "La reconstrucción del templo se pagará con oro de nuestras arcas."
 me_greek_5_pontus.40.b:0 "Podemos reconstruirlo con otros recursos."
 me_greek_5_pontus.40.bt:0 "La reconstrucción del templo se pagará con dinero, hombres e influencia política."
 me_greek_5_pontus.40.c:0 "Simplemente no podemos permitírnoslo."
 me_greek_5_pontus.40.ct:0 "El templo no será reconstruido."
 me_greek_5_pontus.41.t:0 "$greek_5_24$"
 me_greek_5_pontus.41.desc:0 "La otrora orgullosa capital de nuestro rival comercial, el Reino del Bósforo, yace en ruinas. El hogar ancestral de aquellos Tracios repudiados, los Espartocidas, ha sido derribado y, sin embargo, sería ventajoso controlar una ciudad fortificada en el Bósforo Cimerio... Tal vez se podría construir una nueva ciudad en las cercanías y ser albergada por Griegos leales a nuestra causa."
 me_greek_5_pontus.41.a:0 "Lástima por los vencidos... Comenzad la construcción de inmediato."
 me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
 ## Scythian Traders Start
 me_greek_5_pontus.42.t:0 "$greek_5_25$: Proyectos Nobles"
 me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] de los [gm_family_head_5.GetFamilyDisplayAdjective]s está convocando una reunión con algunos de nuestros mercaderes y capitanes de barco más exitosos y ambiciosos para idear un plan que asegure un acuerdo comercial más favorable con los Escitas. Son el mejor suministrador de esclavos en el Ponto Euxino y si despertamos su interés, podríamos asegurar un mejor trato que nuestros rivales."
 me_greek_5_pontus.42.a:0 "Las palabras sabias deben ir seguidas de acciones audaces."
 me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ comienza a buscar el favor de los Escitas."
 me_greek_5_pontus.43.t:0 "$greek_5_25$: Una Propuesta Modesta"
 me_greek_5_pontus.43.desc:1 "Nuestros mejores mercaderes, dirigidos por [gm_family_head_5.GetPraenomen], han preparado una lista de posibles concesiones y condiciones que podríamos ofrecer al gobernante Escita. También indican lo que tendríamos que ofrecer para despertar el interés del actual propietario, si es que es posible."
 me_greek_5_pontus.43.a:0 "Deberíamos directamente ofrecer una gran suma de oro. Puede que nuestra generosidad les conmueva."
 me_greek_5_pontus.43.at:0 "Ofreceremos comprar un gran número de esclavos de [GetProvince('(int32)4557').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]#!, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.43.b:0 "Una oferta justo por encima del precio de mercado podría hacer que se interesaran por nosotros."
 me_greek_5_pontus.43.bt:0 "Ofreceremos comprar un número de esclavos de [GetProvince('(int32)4557').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]!#, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.43.c:0 "Sin duda, no podemos precipitarnos hasta el final. Empecemos por el coste estándar."
 me_greek_5_pontus.43.ct:0 "Ofreceremos comprar un pequeño número de esclavos de [GetProvince('(int32)4557').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]!#, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.43.d:0 "Parece que ninguno de nuestros vendedores habituales tiene nada que vender hoy..."
 me_greek_5_pontus.43.dt:0 "Maldición."
 me_greek_5_pontus.43.e:0 "Deberíamos directamente ofrecer una gran suma de oro. Puede que nuestra generosidad les conmueva."
 me_greek_5_pontus.43.et:0 "Ofreceremos comprar un gran número de POB de esclavos de [GetProvince('(int32)6114').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]#!, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.43.f:0 "Una oferta justo por encima del precio de mercado podría hacer que se interesaran por nosotros."
 me_greek_5_pontus.43.ft:0 "Ofreceremos comprar un número de esclavos de [GetProvince('(int32)6114').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]#!, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.43.g:0 "Sin duda, no podemos precipitarnos hasta el final. Empecemos por el coste estándar."
 me_greek_5_pontus.43.gt:0 "Ofreceremos comprar un pequeño número de esclavos de [GetProvince('(int32)6114').GetOwner.GetName].\nLa posibilidad de que acepten se ve afectada por el Carisma de #Y [gm_family_head_5.GetPraenomen]#!, el valor relativo de los esclavos, y la opinión diplomática."
 me_greek_5_pontus.44.t:0 "$greek_5_25$: Una Propuesta Interesante"
 me_greek_5_pontus.44.desc:1 "La nación de [gm_5_greek_scope.GetName] se ha ofrecido a comprarnos algunos esclavos."
 me_greek_5_pontus.44.desc_1:0 "\nNos han ofrecido una cantidad considerable por este acuerdo. Nos interesa mantener una relación tan lucrativa."
 me_greek_5_pontus.44.desc_2:0 "\nNos han ofrecido una cantidad normal por este acuerdo. Discutiremos con su negociador cuántos esclavos podemos proporcionar por este precio."
 me_greek_5_pontus.44.desc_3:0 "\nNos han ofrecido una pequeña cantidad por este acuerdo. Necesitaremos explicaciones por este insulto de parte de su negociador."
 me_greek_5_pontus.44.a:0 "Enviadles todos los que estén disponibles en este momento."
 me_greek_5_pontus.44.at:0 "En total #Y 5#! esclavos serán entregados.\nSu opinión de nosotros puede que mejore."
 me_greek_5_pontus.44.b:0 "Un grupo considerable de esclavos tendrá que ser suficiente."
 me_greek_5_pontus.44.bt:0 "En total #Y 3#! esclavos serán entregados."
 me_greek_5_pontus.44.c:0 "Con suerte, pueden recibir unos pocos."
 me_greek_5_pontus.44.ct:0 "En total #Y 1#! esclavos serán entregados.\nSu opinión de nosotros puede que empeore."
 me_greek_5_pontus.45.t:0 "$greek_5_25$: La Sala Donde Sucede"
 me_greek_5_pontus.45.desc:1 "¡Hemos recibido noticias de los Escitas sobre nuestra propuesta de acuerdo comercial! ¿Cómo fueron los auspicios esta mañana?"
 me_greek_5_pontus.45.desc_1:0 "\nPor los dioses, ¡lo hemos conseguido! ¡Están dispuestos a darnos derechos exclusivos debido a las generosas condiciones ofrecidas y a los brillantes esfuerzos de nuestros negociadores!"
 me_greek_5_pontus.45.desc_2:0 "\nEstán dispuestos a aceptar un acuerdo comercial con condiciones favorables. El éxito es sin duda testimonio de la capacidad de nuestros negociadores."
 me_greek_5_pontus.45.desc_3:0 "\nNo están dispuestos a aceptar ningún acuerdo comercial que pueda perjudicar su relación con el resto de ciudades griegas. Desde luego, no es el resultado que esperábamos."
 me_greek_5_pontus.45.a:0 "¡Fortuna nos ha bendecido!"
 me_greek_5_pontus.45.b:0 "Tal vez, una suma mayor era necesaria."
 me_greek_5_pontus.45.c:0 "¡Qué desastre!"
