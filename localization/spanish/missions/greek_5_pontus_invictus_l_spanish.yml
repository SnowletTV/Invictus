 me_gre_5_16_cmod:0 "Auge Marítimo"
 desc_me_gre_5_16_cmod:0 "La expansión de nuestra armada ha revitalizado nuestra industria naval y ha llenado a los marineros de orgullo y propósito."
 me_gre_5_18_pmod:0 "Comercio Euxino"
 desc_me_gre_5_18_pmod:0 "Con nuestra nueva influencia, nuestros mercaderes se han visto inundados de oportunidades que hacen que estén dispuestos a subvencionar nuestra flota."
 me_gre_5_19_1_pmod:0 "Homenaje Ancestral"
