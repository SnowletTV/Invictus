#### Black Sea Missions "Pontus"
l_spanish:

### MISSIONS
 greek_5_pontus:0 "Hijos Olvidados de Hellas"
 greek_5_pontus_BUTTON_TOOLTIP:0 "Las repúblicas Helénicas del Ponto Euxino deben adaptarse para sobrevivir."
 greek_5_pontus_BUTTON_DETAILS:0 ""
 greek_5_pontus_DESCRIPTION:0 "Subyugadas, aisladas o al borde de la conquista, las distintas colonias del Ponto Euxino deben unirse para superar las tormentas que se avecinan."
 greek_5_pontus_CRITERIA_DESCRIPTION:0 "Unir a los Helenos del norte y formar una liga de ciudades para luchar por la supremacía en el Ponto Euxino."
 greek_5_pontus_REWARD_DESCRIPTION:0 "Controlar varias colonias Helénicas y dominar el comercio en el Mar Negro."
 greek_5_pontus_loyalty_reward_tt:0 "Todos los miembros de la familia #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! ganarán #G 10#! de Lealtad @loyalty_icon!"
 greek_5_2:0 "Expandiendo las Polis"
 greek_5_2_DESC:0 "El comercio con los Helenos, los Escitas, los Geta, y otros ha provocado un reciente auge en nuestra ciudad. Numerosos nuevos inmigrantes acuden a nuestra ciudad y debemos expandirnos para acogerlos."
 greek_5_2_allow_tt:1 "Nuestra provincia capital debe tener una #Y Estructura de Estado#! expandida para poder acomodar a todos estos nuevos residentes."
 greek_5_3:0 "Convenciendo a la Asamblea"
 greek_5_3_DESC:0 "La división y el faccionalismo últimamente marcan muchos de los discursos en el Senado. No parece haber un consenso sobre cómo gastar nuestra nueva fortuna. Se necesitará una combinación de una voz fuerte y una política sofisticada para unir al Senado. Con el respaldo del Senado, tendremos el capital político necesario para impulsar nuestros planes de expansión."
 greek_5_3_allow_tt:1 "Debemos tener una aprobación del Senado de #R 60#! o mayor."
 greek_5_4:0 "Acercarse a una Colonia"
 greek_5_4_DESC:0 "Nuestros compatriotas Griegos están divididos, compitiendo por sus insignificantes vínculos comerciales y sus exportaciones locales. Debemos convencerles de que sueñen con algo más grande y ayuden a la causa de todos los Griegos del norte."
 greek_5_4_allow_tt:1 "Existe algún estado Griego libre con menos de #Y 5#! territorios en torno a la costa del Mar Negro."
 greek_5_4_reward_tt:1 "Puede que consigamos un vasallo Helénico."
 greek_5_5:0 "Fricción Fronteriza"
 greek_5_5_DESC:0 "Hay ciertas facciones dentro de nuestro gobierno que están abogando por una postura más agresiva hacia uno de nuestros vecinos en relación con la propiedad de algún territorio."
 greek_5_5_allow_tt:1 "Debemos hacer frontera con una nación helénica con una baja opinión de nosotros o con una nación no helénica."
 greek_5_6:0 "Trueque con bárbaros"
 greek_5_6_DESC:0 "La expansión pacífica de las oportunidades comerciales es una antigua tradición Griega, y de hecho no siempre es necesario recurrir a la lanza y el escudo para obtener acceso a un mercado."
 greek_5_6_allow_tt_1:0 "#Y [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]#! tiene almenos #Y 6#! de Carisma @oratory_icon!"
 greek_5_6_allow_tt_2:1 "Cualquier puerto del Mar Negro en nuestro rango de control es controlado por un reino no #Y $hellenic$#! que está en paz con nosotros y tiene más de #R -50#! de opinión de nosotros."
 greek_5_6_reward_tt:1 "Podremos comprar un puerto del Euxino a un reino no $hellenic$."
 greek_5_7:0 "Helenizando el Chora"
 greek_5_7_DESC:0 "Nuestras tierras recién adquiridas deben ser colonizadas por la gente adecuada. Deberíamos reunir una lista de posibles ciudadanos y hombres libres de buena reputación que puedan asumir el control de la gran chora de nuestros polis."
 greek_5_7_allow_tt:1 "Cualquier territorio que controlemos contiene menos del 50% de la población de nuestra cultura primaria."
 greek_5_7_reward_tt:0 "Cuatro POB al azar se convertirán a vuestra cultura y religión."
 greek_5_8:0 "Un Bastión para los Helenos"
 greek_5_8_DESC:0 "Nuestra antaño pequeña colonia ha crecido significativamente bajo los últimos gobernantes. Donde antes los intereses monetarios de las élites atrincheradas y los intrusos extranjeros provocaban el caos, ahora tenemos armonía. Otros colonos Griegos se están dando cuenta y muchos se dirigen a hacer fortuna en #Y [gm_5_greek_scope.GetName]#!."
 greek_5_9:0 "Formar la Liga Istria"
 greek_5_9_DESC:0 "Las generaciones futuras podrán discutir y reñir sobre si nuestras acciones se guiaron por la búsqueda de un mayor control del comercio Euxino o por razones pragmáticas de autodefensa. De un modo u otro, es hora de que las ciudades de la costa oeste del Ponto Euxino se unan y formen una nueva liga de ciudades para afrontar los retos de nuestro tiempo."
 greek_5_9_allow_tt:0 "La #Y Liga Istria#! no puede existir actualmente."
 greek_5_9_reward_tt:0 "Formaremos una nueva nación y recibiremos reclamaciones sobre las provincias circundantes."
 greek_5_10:0 "Formar la Liga Bosforana"
 greek_5_10_DESC:0 "Las generaciones futuras podrán discutir y reñir sobre si nuestras acciones se guiaron por la búsqueda de un mayor control del comercio Euxino o por razones pragmáticas de autodefensa. De un modo u otro, es hora de que las ciudades de la costa oeste del Ponto Euxino se unan y formen una nueva liga de ciudades para afrontar los retos de nuestro tiempo."
 greek_5_10_allow_tt:0 "La #Y Liga Bosforana#! no puede existir actualmente."
 greek_5_10_reward_tt:0 "Formaremos una nueva nación y recibiremos reclamaciones sobre las provincias circundantes."
 greek_5_11:0 "Formar la Liga Póntica"
 greek_5_11_DESC:0 "Las generaciones futuras podrán discutir y reñir sobre si nuestras acciones se guiaron por la búsqueda de un mayor control del comercio Euxino o por razones pragmáticas de autodefensa. De un modo u otro, es hora de que las ciudades de la costa oeste del Ponto Euxino se unan y formen una nueva liga de ciudades para afrontar los retos de nuestro tiempo."
 greek_5_11_allow_tt:0 "La #Y Liga Póntica#! no puede existir actualmente."
 greek_5_11_reward_tt:0 "Formaremos una nueva nación y recibiremos reclamaciones sobre las provincias circundantes."
 greek_5_12:0 "En la Encrucijada"
 greek_5_12_DESC:0 "La región de Escitia Menor delimitada por los Istros constituye la puerta de entrada entre los nómadas de la estepa, las tribus de los Getas y el mundo Helénico al sur. El control de este territorio es primordial para defender nuestros intereses."
 greek_5_13:0 "Amos de las Estepas"
 greek_5_13_DESC:0 "El comercio fluvial es la esencia de nuestras ciudades. Nada que no sea el control total de las desembocaduras de los ríos Tiras y Borístenes, así como del Bósforo Cimerio, será suficiente. Una vez controlemos estas tierras, nos aseguraremos de dominar el flujo de mercancías hacia las tribus nómadas y hacia el mundo Griego."
 greek_5_14:0 "Un Fuerte Póntico"
 reek_5_14_DESC:0 "La defensa de nuestras ciudades requerirá la adquisición de territorio adicional. Si controlamos los pasos de montaña entre nuestras ciudades y hacia el resto de Asia, podremos rechazar a los atacantes mientras recibimos refuerzos desde el mar."
 greek_5_14_reward_tt:0 "Ganaréis un edificio de vuestra elección en vuestra capital.\nDependiendo de la elección también obtendréis un modificador en vuestra capital."
 greek_5_15:0 "Salvaguardando la Ciudad Madre"
 greek_5_15_DESC:0 "Muchos de nuestros habitantes han procedido históricamente de Miletos o de Heraklea Póntica. Una facción de nuestro gobierno nos insta a actuar para defender la ciudad que una vez llamaron madre. Con nuestra nueva fuerza, podríamos reclamar nuestra patria y salvaguardar nuestro patrimonio para las generaciones futuras."
 greek_5_16:0 "Construyendo un Imperio Comercial"
 greek_5_16_DESC:0 "Debemos seguir ampliando nuestra capacidad naval si queremos competir con nuestros rivales."
 greek_5_17:0 "Protegiendo la Flota Mercante"
 greek_5_17_DESC:0 "Si queremos sacar el máximo partido a nuestro comercio en el Ponto Euxino, debemos asegurarnos de que sea relativamente seguro para los comerciantes y viajeros que atraviesan sus aguas."
 greek_5_17_allow_tt:0 "Una armada con al menos #Y 30#! Liburnios @liburnian! está dirigida por un Almirante de la familia #Y [gm_family_head_5.GetFamilyDisplayAdjective]#!"
 greek_5_17_allow_tt_fallback:0 "Una armada con al menos #Y 30#! Liburnios @liburnian! está dirigida por un Almirante."
 greek_5_17_reward_tt:0 "¡El almirante seleccionado ganará #G 15#! de Lealtad@lealtad_icon!.\nA continuación, podéis elegir una bonificación para esta flota."
 greek_5_18:0 "Mercaderes Supremos"
 greek_5_18_DESC:0 "El comercio con los Helenos, los Escitas, los Getas y otros pueblos ha provocado un reciente auge en nuestra ciudad. Numerosos nuevos inmigrantes acuden a nuestra ciudad y debemos expandirnos para acogerlos."
 greek_5_19:0 "Legado de Colonización"
 greek_5_19_DESC:0 "Alejados de la ciudad que una vez llamamos hogar, el crecimiento de nuestras humildes polis han llevado a muchos a preguntarse si vamos a repetir la historia y fundar una nueva ciudad en el extranjero."
 greek_5_20:0 "Una Noble Misión"
 greek_5_20_DESC:0 "La adoración apropiada a los dioses conlleva sacrificio. Puede que estemos seguros detrás de nuestros muros y en las cubiertas de nuestros barcos, pero cuando se les llama, los Griegos honorables responden."
 greek_5_21:0 "Tras los pasos de Ifigenia"
 greek_5_21_DESC:0 "Tanto los Bárbaros como los Griegos saben honrar a los dioses. Pobre de aquellos que dejen que sus santuarios se conviertan en ruinas... y gloria para aquellos que los devuelvan a su legítimo esplendor."
 greek_5_22:0 "Explorando Táurica"
 greek_5_22_DESC:0 "Buscar en las tierras de los Tauros no es tarea fácil. Llevará tiempo y esfuerzo lograr nuestros objetivos."
 greek_5_22_allow_tt:0 "El templo no puede haber sido ya descubierto."
 greek_5_23:0 "Consagrando a la Diosa Protectora"
 greek_5_23_DESC:0 "¡Nuestra búsqueda ha dado resultados positivos! Ahora glorificaremos el xoanon una vez perdido en el tiempo y recibiremos el prestigio que nos merecemos."
 greek_5_23_reward_tt:0 "Dos nuevas deidades estarán disponibles en vuestro panteón: #Y Artemisa Táuride#! y #Y Ifigenia Hécate#!.\nTras elegir podréis decidir el destino del templo abandonado."
 greek_5_24:0 "Fundar Manitra"
 greek_5_24_DESC:0 "La otrora orgullosa capital del Reino de los Espartócidas yace en ruinas. ¿Quizás se podría construir una nueva ciudad y establecerla con griegos leales a nuestra causa?"
 greek_5_25:0 "Comerciantes Escitas"
 greek_5_25_DESC:0 "El comercio de esclavos es esencial para la economía de las ciudades costeras del Ponto Euxino y los Escitas son los proveedores más exitosos. El territorio de #Y [GetProvince('(int32)4557').GetName]#! es el centro de esclavos número uno de la zona. Quien consiga un acuerdo comercial favorable con los Escitas, seguramente empezará a superar a sus rivales."
 greek_5_25_allow_tt:1 "Necesitamos buenas relaciones con #Y [GetProvince('(int32)4557').GetOwner.GetName]"
 greek_5_25_allow_tt_1:1 "Nadie más está comerciando con #Y [GetProvince('(int32)4557').GetOwner.GetName] en este momento."
 greek_5_25_reward_tt:0 "Uno de nuestros territorios recibirá nuevos esclavos... quizás muchos más si las negociaciones van bien."


### MISSION EVENTS
 me_gre_task_start_tt_5:0 "[gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen] comenzará"
 me_greek_5_pontus.1.t:1 "$greek_5_pontus$: Emprendedores [gm_family_head_5.GetFamilyDisplayAdjective]s"
 me_greek_5_pontus.1.desc:0 "Hace tiempo que se oyen quejas en [gm_5_greek_scope.GetName], agitando un deseo de mayor influencia en los Ponto Euxino.\n\nParece que el principal instigador es [gm_family_head_5.GetPraenomen] el cual sin duda busca sus propios intereses, pero si no somos nosotros - ¿quién sino?"
 me_greek_5_pontus.1.a:0 "Quien más si no."
 me_greek_5_pontus.2.t:0 "Nunca Más Olvidados"
 me_greek_5_pontus.2.desc:0 "Mientras que las colonias Ponto Euxino pueden haber sido originalmente sólo los hijos lejanos de ciudades superpobladas o amenazadas, nuestro éxito ha dejado claro a todos que los Helenos del Ponto Euxino están orgullosos, son fuertes y prósperos.\n\nNuestra unión de alianzas ha acercado a los antes divididos Griegos y, al hacerlo, ha asegurado nuestro legado."
 me_greek_5_pontus.2.a:0 "¡Que los pregoneros lo griten en el ágora!"
 me_greek_5_pontus.2.at:0 "La misión '#Y Hijos Olvidados de Hellas#!' ha sido #G Completada#!!"
 me_greek_5_pontus.3.t:0 "$greek_5_2$"
 me_greek_5_pontus.3.desc:0 "El crecimiento de nuestra capital no se ha producido sin una considerable cantidad de planificación, debate y trabajo duro. Nuestra ciudad colonial crece y con ella crecen también nuestras aspiraciones y ambiciones. Cualquiera que sea nuestro próximo paso, requerirá el respaldo del senado local. Así son nuestras tradiciones."
 me_greek_5_pontus.3.a:0 "Como debe ser."
 me_greek_5_pontus.3.at:0 "$mission_task_completed_tt_1$$greek_5_2$$mission_task_completed_tt_2$"
 me_greek_5_pontus.4.t:0 "$greek_5_3$: Evaluando el Panorama Político"
 me_greek_5_pontus.4.desc:0 "La reciente expansión de la polis tiene a muchos en el senado ansiosos por avanzar en sus propios intereses. Aspirantes a señores de sangre noble, mercaderes advenedizos, políticos de todo tipo, gritan en el senado cuál es la mejor manera de proceder  para #Y [gm_5_greek_scope.GetName]#!."
 me_greek_5_pontus.4.a:0 "Apaciguar a las distintas facciones del Senado no será una tarea sencilla."
 me_greek_5_pontus.4.at:0 "El Senado debatirá durante 180 días."
 me_greek_5_pontus.5.t:0 "$greek_5_3$: Con el Respaldo del Senado"
 me_greek_5_pontus.5.desc:0 "Gracias a una combinación de carisma, acuerdos entre bastidores, algunos sobornos bien situados y una férrea determinación, hemos conseguido convencer a la mayoría de los miembros del Senado de que nuestras políticas de expansión son el camino correcto y seguro que serán prósperas para todos."
 me_greek_5_pontus.5.a:0 "Ahora comienza el verdadero trabajo."
 me_greek_5_pontus.5.at:0 "$mission_task_completed_tt_1$$greek_5_3$$mission_task_completed_tt_2$"
 ## Approach Colonies Start
 #me_greek_5_pontus.6.t:0 "$greek_5_4$: Hellenic Envoys"
 #me_greek_5_pontus.6.desc_1:0 "We are in a position to extend our influence over the other Euxine colonies who found their own path in the past.\n\n"
 #me_greek_5_pontus.6.desc:0 "We can rely on [gm_family_head_5.GetPraenomen] [gm_family_head_5.GetFamilyDisplayAdjective] to give us an honest appraisal of the various opportunities available to us - our interests align perfectly."
 #me_greek_5_pontus.6.a:0 "Get to work."
 #me_greek_5_pontus.6.at:0 "$me_gre_task_start_tt_5$ appraising free colonies."
 #me_greek_5_pontus.7.t:0 "$greek_5_4$: Greek Governments"
 #me_greek_5_pontus.7.desc:0 "Our merchants have returned from the free Hellenic colonies of the Euxine with their evaluations.\n\nWe should make our offer wisely, taking into account our previous dealings and their relative size."
 #me_greek_5_pontus.7.a:0 "Let us approach [gm_5_colony_scope_1.GetName]."
 #me_greek_5_pontus.7.b:0 "What about [gm_5_colony_scope_2.GetName]?"
 #me_greek_5_pontus.7.c:0 "It should be [gm_5_colony_scope_3.GetName]."
 #me_greek_5_pontus.7.d:0 "[gm_5_colony_scope_4.GetName] is very promising."
 #me_greek_5_pontus.7.e:0 "No, it must be [gm_5_colony_scope_5.GetName]."
 #me_greek_5_pontus.7.f:0 "Fools, only [gm_5_colony_scope_6.GetName] is suitable."
 #me_greek_5_pontus.7.g:0 "[SCOPE.Custom('gm_5_get_go_back_colony')]"
 #me_greek_5_pontus.7.gt:0 "We will consider other possible colonies."
 #me_greek_5_pontus.7.h:0 "Forget it, they are not worth it."
 #me_greek_5_pontus.7.ht:0 "[gm_5_greek_scope.GetName] will stop trying to approach colonies."
 #me_greek_5_pontus.7.tt:1 "We will approach #Y [gm_5_colony_target_scope.GetName]#! with an offer of #G [SCOPE.ScriptValue('gm_5_colony_value')]#! @gold! to become our Feudatory.\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative size of the country, and diplomatic opinion. [SCOPE.Custom('gm_5_chance_colony')]\nIf they refuse, we will gain a Claim on all [gm_5_colony_target_scope.GetAdjective] territory."
 #me_greek_5_pontus.71.t:0 "$greek_5_4$: [gm_5_greek_scope.GetAdjective] Offer"
 #me_greek_5_pontus.71.desc:0 "We have been approached by merchants from [gm_5_greek_scope.GetName] who represent their government. They want to offer us their protection in exchange for a gift, though it is clear their real intention is expanding their own influence..."
 #me_greek_5_pontus.71.bt:0 "If #Y [gm_5_greek_scope.GetName]#! accept, we will receive double the money in exchange for becoming their feudatory (#G [SCOPE.ScriptValue('gm_5_colony_double_value')]#! @gold!), else they will gain Claims."
 #me_greek_5_pontus.71.a:0 "The price of safety."
 #me_greek_5_pontus.71.b:0 "We can ask for more."
 #me_greek_5_pontus.71.c:0 "They underestimate us."
 #me_greek_5_pontus.71.ct:0 "[gm_5_greek_scope.GetName] gains Claims on all our territory."
 #me_greek_5_pontus.72.t:0 "$greek_5_4$: [gm_5_colony_target_scope.GetAdjective] Negotiations"
 #me_greek_5_pontus.72.desc:0 "The merchants sent by [gm_family_head_5.GetName] to negotiate with [gm_5_colony_target_scope.GetName] have returned "
 #me_greek_5_pontus.72.desc_1:0 "with terms of acceptance from their [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the [gm_5_colony_target_scope.GetAdjective] payments of tribute as a [gm_5_greek_scope.GetAdjective] subject."
 #me_greek_5_pontus.72.desc_2:0 "with a counter offer presented by their [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen].\n\nThey are prepared to accept our protection and pay tribute, but demand a far steeper price in exchange."
 #me_greek_5_pontus.72.desc_3:0 "with a flat refusal from their [gm_5_colony_target_scope.GetRulerTitle], [gm_5_colony_target_scope.GetRuler.GetPraenomen].\n\nThe letter claims they are quite capable of defending themselves and the [gm_5_colony_target_scope.GetAdjective] people will not trade their freedom for lucre."
 #me_greek_5_pontus.72.a:0 "Very wise of them."
 #me_greek_5_pontus.72.b:0 "We admire their will..."
 #me_greek_5_pontus.72.c:0 "...but they should have taken the offer."
 #me_greek_5_pontus.72.d:0 "A crying shame."
 #me_greek_5_pontus.72.tt:0 "$mission_task_completed_tt_1$$greek_5_4$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.73.t:0 "$greek_5_4$: Response from [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.73.desc:0 "Our counter offer to [gm_5_greek_scope.GetName] has at last found a response.\n\n"
 #me_greek_5_pontus.73.desc_1:0 "It seems they are eager to expand their hold on the Euxine, and accepted our dear demands!"
 #me_greek_5_pontus.73.desc_2:0 "It seems the cheapskates were ruffled by our demands, and have decided to retract their 'generous offer of friendship.'"
 #me_greek_5_pontus.73.a:0 "We are worth it."
 #me_greek_5_pontus.73.b:0 "Generous indeed..."
 #me_greek_5_pontus.73.ct:0 "TODO"
 #me_greek_5_pontus.8.t:0 "$greek_5_4$: El Destino"
 #me_greek_5_pontus.8.desc:0 "Our merchant envoys have returned empty handed, it seems there are just no suitable colonies we can offer protection to."
 #me_greek_5_pontus.8.a:0 "Maldición."
 #me_greek_5_pontus.8.at:0 "¡La tarea de la misión '#Y $greek_5_4$#!' ha sido #R Evitada#!!"
 ## Approach Colonies End

 ## Border Friction Start
 me_greek_5_pontus.9.t:0 "$greek_5_5$: Empezando el Debate"
 me_greek_5_pontus.9.desc:0 "Somos lo suficientemente poderosos como para empezar a pensar en quién debería poseer algunas tierras de nuestra región. Aunque la diplomacia sea preferible, hay quienes creen que estas tierras deben ganarse por la fuerza."
 me_greek_5_pontus.9.desc_1:0 "El Senado debatirá qué dirección debería tener ser importante."
 me_greek_5_pontus.9.a:0 "Poderoso en verdad..."
 me_greek_5_pontus.10.t:0 "$greek_5_5$: Debate Terminado"
 me_greek_5_pontus.10.desc:0 "El senado ha terminado las conversaciones sobre expansión y ha decidido reclamar todas las tierras que rodean la capital."
 me_greek_5_pontus.10.desc_1:0 "Deberíamos llegar a estos nuevos territorios reclamados lo antes posible para mostrar nuestra fuerza."
 me_greek_5_pontus.10.a:0 "¡Adelante, hacia la victoria!"
 me_greek_5_pontus.10.at:0 "Hemos recibido una reclamación sobre nuestra zona de origen en #Y [gm_5_greek_area_scope.GetName]#!" # needs update
 me_greek_5_pontus.11.t:0 "$greek_5_5$: El Destino"
 me_greek_5_pontus.11.desc:0 "Por desgracia, ya no existen países aptos a los que podamos ofrecer protección."
 me_greek_5_pontus.11.a:0 "Maldición"
 me_greek_5_pontus.11.at:0 "¡La tarea de la misión '#Y $greek_5_5$#!' ha sido #R Evitada#!!"
 ## Border Friction End

 ## Barbarian Bartering Start
 #me_greek_5_pontus.12.t:0 "$greek_5_6$: Shopping Around"
 #me_greek_5_pontus.12.desc:0 "[gm_family_head_5.GetPraenomen] of the [gm_family_head_5.GetFamilyDisplayAdjective]s is organising merchant parties to survey the various barbarian cities, assessing their value and the current owner's amiability."
 #me_greek_5_pontus.12.a:0 "Get on with it."
 #me_greek_5_pontus.12.at:0 "$me_gre_task_start_tt_5$ appraising barbarian held ports."
 #me_greek_5_pontus.121.t:0 "$greek_5_6$: Euxine Havens"
 #me_greek_5_pontus.121.desc:1 "The merchants sent by [gm_family_head_5.GetPraenomen] have returned with a list of possible harbors we may be able to purchase the use of.\n\nThey also indicate what we would need to offer to whet the current owner's appetites, if it is possible at all."
 #me_greek_5_pontus.121.a:0 "[gm_5_bartering_scope_1.GetName], a port of [gm_5_bartering_scope_1.GetOwner.GetName]?"
 #me_greek_5_pontus.121.b:0 "We hear good things about [gm_5_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 #me_greek_5_pontus.121.c:0 "What about [gm_5_bartering_scope_3.GetName], in [gm_5_bartering_scope_3.GetOwner.GetName]?"
 #me_greek_5_pontus.121.d:0 "It has to be [gm_5_bartering_scope_4.GetName] in [gm_5_bartering_scope_4.GetOwner.GetName]."
 #me_greek_5_pontus.121.e:0 "[gm_5_bartering_scope_5.GetName] seems to benefit [gm_5_bartering_scope_5.GetOwner.GetName]..."
 #me_greek_5_pontus.121.f:0 "The position of [gm_5_bartering_scope_6.GetOwner.GetAdjective] [gm_5_bartering_scope_6.GetName] is Excelente."
 #me_greek_5_pontus.121.g:0 "[SCOPE.Custom('gm_5_get_go_back')]"
 #me_greek_5_pontus.121.gt:0 "We will consider other possible ports."
 #me_greek_5_pontus.121.h:0 "This is not worth it."
 #me_greek_5_pontus.121.ht:0 "[gm_5_greek_scope.GetName] will stop appraising ports."
 #me_greek_5_pontus.121.tt:0 "We will offer to buy #Y [gm_5_barter_target_territory.GetName]#! from [gm_5_barter_target_territory.GetOwner.GetName] for #R -[SCOPE.ScriptValue('gm_5_barter_territory_value')]#! @gold!\nThe chance of acceptance is affected by the Charisma of #Y [gm_family_head_5.GetPraenomen]#!, the relative value of the port, and diplomatic opinion. [SCOPE.Custom('gm_5_chance_barter')]\nIf they refuse, we will gain a Claim on #Y [gm_5_barter_target_territory.GetName]#!"
 #gm_5_get_go_back_1:0 "There are other options..."
 #gm_5_get_go_back_2:0 "On second thoughts..."
 #gm_5_unlikely:0 "They are #R unlikely#! to accept."
 #gm_5_likely:0 "They are #G likely#! to accept."
 #me_greek_5_pontus.122.t:0 "$greek_5_6$: Canny Greeks of [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.122.desc:1 "We have been approached by merchants claiming to represent [gm_5_greek_scope.GetName], a Hellenic state in [gm_5_greek_scope.GetCapital.GetArea.GetRegion.GetName] on the coast of the Ponto Euxino.\n\nThey wish to acquire the landing at [gm_5_barter_target_territory.GetName] in exchange for a 'reasonable outlay.'"
 #me_greek_5_pontus.122.bt:0 "If #Y [gm_5_greek_scope.GetName]#! accept, we will receive double the money in exchange for #Y [gm_5_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_5_barter_territory_double_value')]#! @gold!), else they will gain a Claim."
 #me_greek_5_pontus.122.a:0 "What luck, the fools will make us rich!"
 #me_greek_5_pontus.122.b:0 "Perhaps, for a larger sum."
 #me_greek_5_pontus.122.c:0 "They insult our intelligence!"
 #me_greek_5_pontus.122.ct:0 "[gm_5_greek_scope.GetName] gains a Claim on #Y [gm_5_barter_target_territory.GetName]#!."
 #me_greek_5_pontus.123.t:0 "$greek_5_6$: [gm_5_barter_target_territory.GetOwner.GetAdjective] Negotiations"
 #me_greek_5_pontus.123.desc:0 "The merchants sent by [gm_family_head_5.GetName] to negotiate with [gm_5_barter_target_territory.GetOwner.GetName] have returned "
 #me_greek_5_pontus.123.desc_1:0 "with terms of acceptance from the barbarian [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nWe have already dispatched the promised funds along with a party of magistrates who will oversee the administration of [gm_5_barter_target_territory.GetName] as a [gm_5_greek_scope.GetAdjective] port."
 #me_greek_5_pontus.123.desc_2:0 "with a counter offer presented by the barbarian [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThey are prepared to sell us the lands and harbor surrounding [gm_5_barter_target_territory.GetName], but demand a far steeper price in exchange."
 #me_greek_5_pontus.123.desc_3:0 "with a flat refusal from the barbarian [gm_5_barter_target_territory.GetOwner.GetRulerTitle], [gm_5_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nThe letter claims the land is ancient territory of the [gm_5_barter_target_territory.GetOwner.GetAdjective] people and worth far more than any shiny trinkets."
 #me_greek_5_pontus.123.a:0 "Ha, the fools!"
 #me_greek_5_pontus.123.b:0 "Very shrewd, for barbarous whelps..."
 #me_greek_5_pontus.123.c:0 "...but our original offer was more than fair!"
 #me_greek_5_pontus.123.d:0 "We have other, bloodier, means."
 #me_greek_5_pontus.124.t:0 "$greek_5_6$: Response from [gm_5_greek_scope.GetName]"
 #me_greek_5_pontus.124.desc:0 "Our counter offer to [gm_5_greek_scope.GetName] has at last found a response.\n\n"
 #me_greek_5_pontus.124.desc_1:0 "It seems they were desperate to acquire the land and the haven it offers to ships, and accepted our demands. Our treasury brims with the rewards of our confident dealings!"
 #me_greek_5_pontus.124.desc_2:0 "It seems the cheapskates were ruffled by our demands, and refused to 'be skinned alive by trouser wearing savages.'"
 #me_greek_5_pontus.124.a:0 "Do they know something we don't?"
 #me_greek_5_pontus.124.b:0 "Those churls best forget all about it."
 #me_greek_5_pontus.13.t_1:0 "$greek_1_7$"
 #me_greek_5_pontus.13.t_2:0 "$greek_1_8$"
 #me_greek_5_pontus.13.t_3:0 "$greek_1_10$"
 #me_greek_5_pontus.13.t_4:0 "$greek_1_9$"
 #me_greek_5_pontus.13.desc:0 "Our recent expansion into new areas of the Ponto Euxino has massively increased our ability to control the northern trade routes, just as [gm_family_head_5.GetPraenomen] hoped.\n\n"
 #me_greek_5_pontus.13.desc_1:0 "The old colonies of the Bithynian coast will serve as vital strongholds of Hellenic influence on the southern shores."
 #me_greek_5_pontus.13.desc_2:0 "The old colonies of Khersonesos are among the richest in the entire region and are sure to bring us great wealth."
 #me_greek_5_pontus.13.desc_3:0 "The old colonies of the Getian coasts will rise once again to prominence as centers of trade and civilization."
 #me_greek_5_pontus.13.desc_4:1 "The untapped wealth of Kolchis will at last be open to Hellenic exploitation once again; these old ports will be born anew."
 #me_greek_5_pontus.13.a:0 "Excelente."
 #me_greek_5_pontus.13.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 #me_greek_5_pontus.13.tt:0 "The states of the relevant territories have gained bonuses to commerce and assimilation."
 #me_greek_5_pontus.14.t:0 "$greek_5_6$: El Destino"
 #me_greek_5_pontus.14.desc:0 "Our merchant envoys have returned empty handed, it seems there are just no suitable places left to barter for."
 #me_greek_5_pontus.14.a:0 "Blast"
 #me_greek_5_pontus.14.at:0 "¡La tarea de la misión '#Y $greek_5_6$#!' ha sido #R Evitada#!!"
 ## Barbarian Bartering End

 ## Hellenizing the Chora Start
 me_greek_5_pontus.15.t:0 "$greek_5_7$: Realizando los Preparativos"
 me_greek_5_pontus.15.desc:0 "Honorable Arconte, es una burla que bárbaros que no pertenecen a nuestra religión o cultura estén asentados en nuestras tierras recién adquiridas. Nuestros grandes designios requieren que estas tierras estén en manos más confiables."
 me_greek_5_pontus.15.desc_1:0 "Deberíamos reunir una lista de posibles ciudadanos y hombres libres de buena reputación que puedan asumir el control de la chora circundante."
 me_greek_5_pontus.15.a:0 "Que así sea"
 me_greek_5_pontus.15.at:0 "Hasta 4 POB asimilarán nuestra religión y cultura en la provincia de #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.16.t:0 "$greek_5_7$: Finalización"
 me_greek_5_pontus.16.desc:0 "Han llegado informes que anuncian que la reciente política de reasentamiento ha sido un gran éxito. Nuestros valores Griegos imperanch ahora en nuestras tierras recién adquiridas."
 me_greek_5_pontus.16.desc_1:0 "Y lo harán durante muchos años."
 me_greek_5_pontus.16.a:0 "Excelente"
 me_greek_5_pontus.16.at:0 "Un número de POB asimilarán nuestra religión y cultura en la provincia de #Y [temp_hellenizing_province_scope.GetName]#!."
 me_greek_5_pontus.17.t:0 "$greek_5_7$: El Destino"
 me_greek_5_pontus.17.desc:0 "Nuestras tierras recién conquistadas han adoptado nuestra cultura y religión. No es necesaria una helenización coordinada de estos territorios."
 me_greek_5_pontus.17.a:0 "Bien"
 me_greek_5_pontus.17.at:0 "¡La tarea de la misión '#Y $greek_5_7$#!' ha sido #R Evitada#!!"
 ## Hellenizing the Chora End

 me_greek_5_pontus.18.t:0 "$greek_5_8$"
 me_greek_5_pontus.18.desc:0 "Cada vez más ciudadanos recogen los frutos de nuestro trabajo. Nuestros puertos y mercados nunca han estado más concurridos. Nuestros templos y edificios administrativos están bien mantenidos y, por todas partes, se puede ver nuestra creciente prosperidad. Puede que estemos en la cúspide de una edad de oro."
 me_greek_5_pontus.18.a:0 "Es necesario un momento de consolidación antes de poner en marcha otros planes."
 me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
 me_greek_5_pontus.18.tt:0 "Todos los países #Y Bosforanos & Greco-Pónticos#! ganan #G 25#! de opinión de [gm_5_greek_scope.GetName]."

 ## Forming Istrian League Start
 me_greek_5_pontus.19.t:0 "La Liga Istria"
 me_greek_5_pontus.19.desc:0 "Hemos llegado lejos desde que nuestros antepasados se establecieron en estas costas. A pesar de las dificultades a las que nos enfrentamos como forasteros en estas tierras, conseguimos prosperar y sobresalir. Nuestros valores Griegos son un referente para las demás naciones del Ponto Euxino. Después de unir a nuestros vecinos Helenos bajo una sola bandera, es necesario proclamar nuestra propia identidad. ¡La Liga Istria se mantendrá en pie durante mil años!"
 me_greek_5_pontus.19.a:0 "Así será"
 me_greek_5_pontus.19.at:0 "A partir de ahora seréis conocidos como la Liga Istria. Que vuestro futuro sea tan brillante como para que contraste con el Mar Negro."
 ## Forming Istrian League End

 me_greek_5_pontus.20.t:0 "$greek_5_9$: El Destino"
 me_greek_5_pontus.20.desc:0 "Nuestros hermanos Griegos de la orilla occidental del Ponto Euxino nos miran con envidia."
 me_greek_5_pontus.20.a:0 "Sólo puede haber una liga de ciudades en el Ponto Euxino."
 me_greek_5_pontus.20.at:0 "¡La tarea de la misión '#Y $greek_5_9$#!' ha sido #R Evitada#!!"

