 me_crete_1_title:0 "Disciplina en los campamentos"
 me_crete_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] podría ser el hombre más impopular en los campamentos del ejército en este momento, una distinción que el ardiente líder soporta con estoica indiferencia. La razón por la que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] provoca tantas quejas es simple: nuestros soldados se ejercitan tres o cuatro veces más duro que antes, y aunque las raciones se han aumentado ligeramente para compensar el ritmo extenuante, hay muchos reclutas descontentos.\n\nCuando algunos de los asesores militares más cercanos se acercaron para pedir que se aflojara la carga, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] rechazó cualquier intento de disminuir el trabajo, repitiendo la misma consigna."
 me_greek_6_crete_1.a:0 "Si queremos sobrevivir, y mucho menos ganar, debemos luchar como uno solo."
 me_crete_1_tooltip:0 "La tarea de misión '#Y Disciplina en los campamentos#!' ha sido #G Completada#!!"

 me_crete_2_title:0 "Espada de hierro y coraza de cuero"
 me_crete_2_desc:0 "Aunque prácticamente nos arruinó la decisión, al final decidimos escuchar las advertencias de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], quien aconsejó firmemente no enviar a nuestros hombres al campo sin el mejor equipo disponible. Aunque todos coinciden en que nuestros guerreros lucen espléndidos, algunos de nuestros principales ciudadanos se han quejado del gasto exorbitante.\n\n'¿Cómo esperamos enfrentarnos a alguien si confiamos en que nuestros hombres traigan sus propias armas?' había argumentado persuasivamente [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. 'La honda de tu abuelo no servirá si nuestros enemigos tienen espadas de hierro. Si queremos unir Creta, debemos hacer lo que nadie antes ha hecho, ¡cueste lo que cueste!'"
 me_greek_6_crete_2.a:0 "Hay mérito en las palabras de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]..."
 me_crete_2_tooltip:0 "La tarea de misión '#Y Espada de hierro y coraza de cuero#!' ha sido #G Completada#!!"

 me_crete_3_title:0 "Un estado de cosas indómito"
 me_crete_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha convocado a las familias principales de nuestra ciudad, tirando de la red de clientes para asegurarse de que haya una audiencia receptiva para su discurso; cada favor y deuda que se le debe ha sido recordada.\n\nCuando llegó la hora, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] alzó la mano, pidiendo silencio, y pronunció una magnífica oratoria titulada 'Un estado de cosas indómito'. Alegando que la política fragmentada de Creta está abocada a la destrucción a menos que nos unamos, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] pintó con elocuencia un cuadro de inminente desastre. Prometiendo que tiene una visión para evitar ese futuro calamitoso, advirtió que nos esperan tiempos oscuros, pero que el sol volverá a salir — aunque eso requerirá la confianza y el apoyo del pueblo en los días venideros.\n\nHoras después, al dispersarse la multitud, el ánimo era sombrío. No todos quedaron persuadidos por sus palabras, pero hay una creencia unánime de que la guerra pronto envolverá la región."
 me_greek_6_crete_3.a:0 "Aun así, traeré la paz a este reino desordenado."
 me_crete_3_tooltip:0 "Ahora tenemos reclamaciones sobre toda Creta. La tarea de misión '#Y Un estado de cosas indómito#!' ha sido #G Completada#!!"

 me_crete_4_title:0 "Trabajos de asedio y zapadores"
 me_crete_4_desc:0 "Nuestros contables han presentado quejas oficiales al conocer los costes asociados al entrenamiento y equipamiento de nuestras unidades de zapadores. A pesar de las advertencias sobre lo ajustadas que quedan nuestras arcas, nuestros ingenieros han comenzado a construir obras de asedio, un gasto adicional que ha levantado cejas en la ciudad. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] escuchó las quejas sin decir nada al principio, pero pronto zanjó cualquier discusión con un comentario seco antes de volver a observar la construcción.\n\n'Dime cuánto costaría tener a nuestro ejército fuera de las murallas de una ciudad durante dos años, y verás que te he ahorrado una fortuna.'"
 me_greek_6_crete_4.a:0 "Os aseguro que estas tropas altamente entrenadas nos darán la victoria."
 me_crete_4_tooltip:0 "La tarea de misión '#Y Trabajos de asedio y zapadores#!' ha sido #G Completada#!!"

 me_crete_5_title:0 "Una moneda de oro para el primero"
 me_crete_5_desc:0 "¡Qué cambio de circunstancias! El hombre es caprichoso. Hace apenas unos meses, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] era maldecido por el mismo soldado que ahora canta sus alabanzas. ¿Por qué el cambio? La semana pasada, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] habló a las tropas en el campamento, prometiendo dar personalmente una moneda de oro al primer hombre que escalara las murallas de una ciudad enemiga.\n\nNuestros soldados claman por la oportunidad de lograr ese honor, muchos sueñan con obtener esa recompensa. ¡Qué brillante estrategia ha ideado [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]!"
 me_greek_6_crete_5.a:0 "No hay nada malo en...animar...a los hombres a cumplir con su deber."
 me_crete_5_tooltip:0 "La tarea de misión '#Y Una moneda de oro para el primero#!' ha sido #G Completada#!!"

 me_crete_6_title:0 "Exprimir hasta la última gota"
 me_crete_6_desc:0 "Nuestras recientes victorias han sido asombrosas, pero han costado vidas. Se reconoce que escasea la mano de obra, y sin más cuerpos para cubrir las filas, podemos perder todo lo ganado.\n\nConsciente de la gravedad, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] tomó la impopular decisión de enviar soldados a los mercados, reclutando a cualquiera que pareciera capaz de empuñar una lanza e incorporándolos al servicio militar.\n\nUna acción sin precedentes, pero estos son los tiempos que vivimos."
 me_greek_6_crete_6.a:0 "Capturad a todo hombre apto y enviadlo a los campos de entrenamiento ahora mismo."
 me_crete_6_tooltip:0 "La tarea de misión '#Y Exprimir hasta la última gota#!' ha sido #G Completada#!!"

 me_crete_7_title:0 "Un sistema de racionamiento"
 me_crete_7_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] adquiere reputación por tomar decisiones difíciles, incluso a costa de su popularidad. Alegando que es casi imposible alimentar a la vez a nuestros ejércitos y a los ciudadanos, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha ordenado racionar el pan en las ciudades. Aunque muchos aún confían en él, algunos susurran que no es más que un tirano, esperando la primera oportunidad para aprovecharse de un pueblo hambriento.\n\nHabrá que aguzar el oído para oír esos murmullos traidores, sobre todo por el ruido de los estómagos vacíos."
 me_greek_6_crete_7.a:0 "Algún día habrá pan gratis para todos, pero por ahora debemos sacrificarnos."
 me_crete_7_tooltip:0 "La tarea de misión '#Y Implantar el racionamiento#!' ha sido #G Completada#!!"

 me_crete_8_title:0 "Conquistando lo inconquistable"
 me_crete_8_desc:0 "Aunque muchas políticas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] han tenido detractores, nadie puede negar que ha cumplido lo prometido. Por primera vez en años hay un poder ascendente en Creta; nuestros ingresos, territorios e influencia crecen, y nuestros logros son reconocidos en el mundo.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] nos guía hacia la victoria; depositamos toda nuestra fe en él."
 me_greek_6_crete_8.a:0 "Aún queda mucho por hacer."
 me_crete_8_tooltip:0 "La tarea de misión '#Y Conquistando lo inconquistable#!' ha sido #G Completada#!!"

 me_crete_9_title:0 "Los saltadores del toro"
 me_crete_9_desc:0 "El palacio de [GetProvince('(int32)358').GetName], antaño hogar de reyes legendarios, aún existe en estado semirruinoso, y aunque hay incontables deberes que requieren el tiempo del gobernante, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] decidió visitar la zona, creyendo que un poco de turismo podría aliviar su estrés.\n\nEra media mañana cuando, tras desayunar en el terreno elevado que domina los jardines, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] decidió entrar en el palacio. Allí, en la penumbra, un fresco en una de las paredes orientales le dejó sin aliento: representaba un toro embistiendo, magnífico y terrible, y acróbatas que, sin miedo, saltaban sobre la bestia.\n\nCon la voz quebrada por la emoción, dijo: 'Me veo en estas pinturas... nunca rehuimos el peligro, sino que lo afrontamos, agarrando al toro por los cuernos y elevándonos por encima del caos con elegancia. Dejemos este lugar, pero llevemos con nosotros esta lección.'"
 me_greek_6_crete_9.a:0 "Qué inspiración fueron estos minoicos..."
 me_crete_9_tooltip:0 "La tarea de misión '#Y Los saltadores del toro#!' ha sido #G Completada#!!"

 me_crete_10_title:0 "Como fue, así será de nuevo"
 me_crete_10_desc:0 "Ha amanecido un nuevo día para [GetProvince('(int32)358').GetArea.GetName]; ya no es terreno de disputa entre ciudades-estado y mercenarios, la isla ha sido pacificada por primera vez en memoria gracias al liderazgo divinamente inspirado de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Durante años, nuestro líder afrontó las estrategias de generales enemigos mientras navegaba un clima político tenso y arcas ajustadas — una hazaña que parecía imposible hasta que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] demostró que podía lograrse. Las calles se llenan de celebraciones, y las voces que antes acusaban a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] de tirano ahora entonan alabanzas eternas.\n\nAun así, en la hora del triunfo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] permanece inusualmente taciturno... parece que aún hay algo en su mente."
 me_greek_6_crete_10.a:0 "Gobernaremos una isla unida desde la antigua sede del poder minoico."
 me_greek_6_crete_10.b:0 "Algunos me han llamado tirano... no tenían idea de lo que soy capaz."
 me_crete_10_tooltip:0 "La tarea de misión '#Y Como fue, así será de nuevo#!' ha sido #G Completada#!!"
 me_crete_11_tooltip:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] y sus partidarios asaltarán el trono#! La tarea de misión '#Y Como fue, así será de nuevo#!' ha sido #G Completada#!!"

 grumbling_soldiers:0 "Soldados quejumbrosos"
 desc_grumbling_soldiers:0 "Nuestros soldados se han quejado por la estricta disciplina militar en los campamentos."
 grumbling_bellies:0 "Barrigas quejumbrosas"
 desc_grumbling_bellies:0 "Aunque el racionamiento es necesario para el esfuerzo bélico, ha resultado extremadamente impopular."
 iron_weapons:0 "Armas de hierro"
 desc_iron_weapons:0 "Equipar a un ejército con el mejor armamento es un gasto que rinde frutos en el campo de batalla."
 cretan_sappers:0 "Zapadores cretenses"
 desc_cretan_sappers:0 "Esta unidad de élite está entrenada en la demolición de murallas; así es la vida en nuestra isla."
 motivated_soldiers:0 "Soldados motivados"
 desc_motivated_soldiers:0 "Nuestros soldados luchan por la gloria y el honor, y la promesa de una moneda de oro para el primero que escale una muralla es un poderoso incentivo."
 mighty_crete:0 "Hegemón de Creta"
 desc_mighty_crete:0 "Habiendo conquistado la isla por la fuerza, nos proclamamos Hegemón de Creta."




