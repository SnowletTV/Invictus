 greek_6_crete:0 "La Unificación de Creta"
 greek_6_crete_DESCRIPTION:0 "¡Guerra! Su inconfundible mano negra ha contaminado todo a nuestro alrededor; hoy en día, ya sea en el ágora, el templo o la taberna, no se habla de otra cosa que no sea guerra y devastación. Los macedonios, liderados por Alejandro y sus Sucesores, han llevado la guerra al mundo en general, pero las ciudades-estado de la isla de Creta de algún modo han logrado evitar verse arrastradas por la locura. Y, sin embargo, una nueva generación de hombres ambiciosos ha desoído los peligros que sus padres les advirtieron con desesperación, buscando dominar la isla por la fuerza y trastornando el precario statu quo.\n\nLos poetas, perdidos en sus ensoñaciones, suspiran profundamente en sus versos y en sus copas, proclamando que todo lo bueno debe llegar a su fin...\n\nPor ahora, la guerra ha encontrado a Creta."
 greek_6_crete_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando Creta haya sido unificada en un solo estado."
 greek_6_crete_BUTTON_TOOLTIP:0 ""

