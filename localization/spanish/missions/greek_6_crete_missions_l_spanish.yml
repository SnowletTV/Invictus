 # Mission Tasks
 ####################

 crete_mission_inv_1_task:0 "Disciplina en los campamentos"
 crete_mission_inv_1_task_DESC:0 "Si pensamos en conquistar toda Creta para nosotros, necesitaremos un ejército disciplinado y profesional, muy distinto al que poseemos ahora. Puede que no sea una noticia popular entre las filas, pero decid a los soldados que es hora de ejercitarse sin descanso. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 crete_mission_inv_2_task:0 "Espada de hierro y coraza de cuero"
 crete_mission_inv_2_task_DESC:0 "Debemos equipar correctamente a nuestros soldados con el mejor armamento que podamos obtener, porque no podemos permitir enviar hombres al campo contra un enemigo con mejor equipo. Los tesoros de las ciudades cretenses son profundos, y los nuestros deben serlo aún más. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
 crete_mission_inv_3_task:0 "Un estado de cosas indómito"
 crete_mission_inv_3_task_DESC:0 "Durante demasiado tiempo, Creta ha existido en un estado de casi parálisis, con cada hombre actuando por su propio interés. Como un barco debe tener un solo capitán, así también nuestra isla debe tener un solo señor. ¡Prepara nuestras reclamaciones y reúne nuestras levas, porque la guerra está en el horizonte! \n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 crete_mission_inv_4_task:0 "Trabajos de asedio y zapadores"
 crete_mission_inv_4_task_DESC:0 "El caótico estado político de nuestra isla, sin un hegemon claro que ejerza autoridad sobre las numerosas ciudades-estado, ha dado lugar a una situación en la que casi cada provincia está fortificada. Nuestros soldados, especialmente los que manejan las máquinas de asedio, tienen mucho trabajo por delante.\n\nNo hace falta decir que mantener una unidad militar de élite conlleva sus costes...\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
 crete_mission_inv_5_task:0 "Una moneda de oro para el primero"
 crete_mission_inv_5_task_DESC:0 "Por cada nueva ciudad que tomemos, se ha hecho saber que el primer soldado que logre escalar las murallas de una ciudad enemiga recibirá una moneda de oro, pagada del tesoro del Estado. Ahora todos ansían ese honor, luchando como poseídos por espíritus infernales. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 crete_mission_inv_6_task:0 "Exprimir hasta la última gota"
 crete_mission_inv_6_task_DESC:0 "Nuestras guerras de conquista han sido devastadoras para nuestras comunidades, eso se sabe, pero nuestras circunstancias actuales nos obligan a extraer aún más de este pozo, exprimiendo toda la mano de obra disponible en aldeas y ciudades. Nunca olvidaremos este regalo inestimable dado por nuestras madres y hermanas, y prometemos luchar por el sueño de Creta. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 crete_mission_inv_7_task:0 "Implantar el racionamiento"
 crete_mission_inv_7_task_DESC:0 "No solo necesitamos importar cereales para alimentar a nuestros soldados, sino que lamentablemente debemos introducir un sistema de racionamiento en nuestras provincias; en estos tiempos, cada cabeza de grano, cada pizca de harina debe ser contabilizada. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 crete_mission_inv_8_task:0 "Conquistando lo inconquistable"
 crete_mission_inv_8_task_DESC:0 "Algunos han afirmado que Creta era una tierra llena de ciudades inexpugnables, pobladas por ladrones, mentirosos y piratas. Como han demostrado nuestros éxitos recientes, la primera parte de ese adagio es claramente falsa. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"
 thicc_crete_tt:0 "Debes poseer directamente al menos ocho provincias en la isla de Creta."
 crete_mission_inv_9_task:0 "Los saltadores del toro"
 crete_mission_inv_9_task_DESC:0 "Nuestros exploradores han terminado de cartografiar la provincia de [GetProvince('(int32)358').GetName] y afirman que debemos visitar las antiguas ruinas nosotros mismos. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 crete_mission_inv_10_task:0 "Como fue, así será de nuevo"
 crete_mission_inv_10_task_DESC:0 "En tiempos antiguos, Creta estuvo bajo el dominio de un solo poder, y estamos listos para anunciar al mundo que esos días han vuelto. El periodo desordenado que dio lugar a nuestro ascenso, lleno de peligro y miseria para la gente de nuestra isla, ha llegado a su fin.\n\nComo nuestros predecesores en la gloria, los minoicos, una vez gobernaron Creta desde [GetProvince('(int32)358').GetName], es apropiado que lo hagamos nosotros mismos. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

