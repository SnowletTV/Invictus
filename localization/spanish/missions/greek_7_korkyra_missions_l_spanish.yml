greek_7_korkyra: "Korkyra, la Isla Negra"
greek_7_korkyra_DESCRIPTION: "Korkyra, la isla en la que vivimos, ha sido hogar de muchos pueblos antes que nosotros; ilirios, feacios y griegos se han proclamado dueños de la Isla Negra, un apodo derivado de la riqueza de su suelo y de los densos bosques que cubren el interior de la isla. Durante muchos años, nuestros asuntos han estado entrelazados con los de los epirotas, y sin embargo hay cierta esperanza de que pronto podamos separarnos de lo que ocurre en el continente."
greek_7_korkyra_CRITERIA_DESCRIPTION: "Esta misión se completará cuando Korkyra haya desarrollado su infraestructura y capacidades militares y haya creado fronteras seguras para sus compatriotas."
greek_7_korkyra_BUTTON_TOOLTIP: "Korkyra no se someterá a sus enemigos, sino que sorprenderá al mundo con sus logros."

#Missions

greek_7_korkyra_task_1: "Aprovechar lo que tenemos"
greek_7_korkyra_task_1_DESC: "Aunque las tierras a nuestra disposición son pequeñas, eso no significa que no debamos desarrollarlas al máximo. Cuanto mejor sea nuestra infraestructura, más espacio habrá para nuestros ciudadanos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

greek_7_korkyra_task_2: "Seguros tras muros de madera"
greek_7_korkyra_task_2_DESC: "Confiando en nada más que en nuestra propia fuerza, debemos hacer todo lo posible para asegurarnos frente a una invasión extranjera. Fortalecer nuestra marina debe ser una prioridad alta. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

greek_7_korkyra_task_3: "Un hogar para combatientes extranjeros"
greek_7_korkyra_task_3_DESC: "Como no podemos fiarnos solo de nuestros propios soldados para defender la isla, hemos hecho saber por todas partes que los mercenarios encontrarán empleo a largo plazo con nosotros. Llevará tiempo y dinero difundir la noticia, pero estamos seguros de que la inversión merecerá la pena. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

greek_7_korkyra_task_4: "Afilar la guadaña"
greek_7_korkyra_task_4_DESC: "Como te dirá cualquier arquitecto competente, si esperas construir un gran edificio necesitarás una base sólida; cualquier atajo tomado en las etapas preliminares solo invita al desastre más adelante. Afortunadamente, no somos tontos y nos aseguraremos de que [GetProvince('(int32)470').GetName] esté preparada para su futuro. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

greek_7_korkyra_task_5: "Elogiados por su piedad"
greek_7_korkyra_task_5_DESC: "Nuestra isla ha sido durante mucho tiempo un hogar donde los dioses deambulan; incluso nuestro nombre proviene de la leyenda, pues Korkyra fue una ninfa que Poseidón raptó y trajo a nuestras costas. Como nuestro pueblo siempre ha mantenido su devoción a los dioses, piden que construyamos un santuario sagrado. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
religious_piety_tt: "Necesitamos la inversión provincial de #Y Dotaciones Religiosas#! en nuestra capital."

greek_7_korkyra_task_6: "Nuestro lado del Pindo"
greek_7_korkyra_task_6_DESC: "Aunque hay muchos intereses extranjeros en la provincia de [GetProvince('(int32)459').GetArea.GetName], debemos controlar toda la tierra de nuestro lado de las montañas; permitir a un enemigo tan cerca de nuestro hogar insular es buscar problemas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

greek_7_korkyra_task_7: "Entrar en Epiro"
greek_7_korkyra_task_7_DESC: "Aunque nuestros vecinos en [GetProvince('(int32)421').GetArea.GetName] son más fuertes que nosotros, no debemos permitir que nos intimiden como hasta ahora. Si han ignorado a nuestros diplomáticos, quizá escuchen a nuestros soldados. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

greek_7_korkyra_task_8: "Dirige tus flotas a otro lado"
greek_7_korkyra_task_8_DESC: "Hemos oído rumores de que el déspota de [GetProvince('(int32)84').GetName] ha puesto la vista en naciones más pequeñas para devorarlas; no nos encontrará débiles; al contrario. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

greek_7_korkyra_task_9: "Algo con lo que podemos trabajar"
greek_7_korkyra_task_9_DESC: "Quizá nuestro ejército sea pequeño comparado con otros, pero nuestras tropas están curtidas en batalla y acostumbradas a luchar en el terreno más difícil que puedas imaginar... en asuntos militares, definitivamente podemos sacar partido a lo que tenemos.  \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
twelve_troops_tt: "[SCOPE.GetRootScope.GetCountry.GetName|Y] tiene un ejército de al menos #Y 12#!."

greek_7_korkyra_task_10: "Sabuesos molosios"
greek_7_korkyra_task_10_DESC: "Las agrestes tierras altas y los valles montañosos de Epiro albergan una feroz raza de mastines conocida como molosios, perros formidables aptos para el entrenamiento en la guerra. Estamos adiestrando a estas bestias para que luchen junto a nuestros hombres y actúen como perros guardianes... ¡ay del pobre que se encuentre frente a uno de estos sabuesos infernales! \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

greek_7_korkyra_task_11: "Maestros de las montañas"
greek_7_korkyra_task_11_DESC: "Si logramos asegurar la provincia de [GetProvince('(int32)422').GetArea.GetName], especialmente las estribaciones que conducen a los pasos montañosos, controlaremos la vía hacia el corazón de Macedonia. Esta será la mejor manera de vigilar a nuestros vecinos indómitos.\nDigan a nuestras tropas que es hora de entrenar en el Pindo, pues aspiramos a convertirnos en los indiscutibles Maestros de estas montañas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

greek_7_korkyra_task_12: "Detener a los espartanos"
greek_7_korkyra_task_12_DESC: "¿Acaso nos librarán alguna vez de las ambiciones de generales intrigantes? Ahora recibimos noticias de que [GetProvince('(int32)427').GetName] se cree superior y piensa que caeremos ante sus ejércitos, convirtiéndonos en un puerto extranjero para un imperio ultramarino en ciernes. Estableceremos nuestra reputación en el campo de batalla humillando a los orgullosos lacedemonios. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

greek_7_korkyra_task_13: "Una riqueza de conocimiento"
greek_7_korkyra_task_13_DESC: "Parte de los términos que impusimos a [GetProvince('(int32)84').GetName] tras nuestra victoria incluían acceso a los escritos de sus filósofos y sabios, pues hemos oído muchas historias sobre los famosos ingenieros que trabajan dentro de sus murallas.\n\nAunque tardarán en llegar, nos han asegurado que una cohorte de eruditos vendrá a nuestra capital para instruir a nuestros propios estudiosos. También traerán las indemnizaciones de guerra que nos deben, así que esperamos su llegada con impaciencia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

greek_7_korkyra_task_14: "Un regalo de un dios"
greek_7_korkyra_task_14_DESC: "Lo más peculiar se informa desde [GetProvince('(int32)470').GetName], donde los ciudadanos afirman que un dios marino visita el santuario que construimos por las mañanas, permanece un rato y luego se marcha con la marea. Deberíamos visitar personalmente el lugar, que la leyenda sitúa en el emplazamiento de una antigua colonia feacia, y hacer una ofrenda. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

greek_7_korkyra_task_15: "Una relación tensa"
greek_7_korkyra_task_15_DESC: "Todos los que conocen nuestras historias saben que fuimos colonia de [GetProvince('(int32)418').GetName]. Aunque antaño tuvimos una relación cordial con nuestra antigua metrópoli, últimamente se ha vuelto irreparablemente tensa... \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

greek_7_korkyra_task_16: "Agarrar el talón"
greek_7_korkyra_task_16_DESC: "Las ricas ciudades portuarias al otro lado del Fretum Hydruntis nos llaman como las sirenas legendarias, prometiendo riqueza y gloria si expandimos nuestra presencia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

#Treasures
rudder_of_alcinous: "Timón de Alcínoo"
rudder_of_alcinous_desc: "El rey Alcínoo, señor de los feacios, poseía una nave extraordinaria, veloz como un halcón, que surcaba el agua como si fuera un ave en el cielo."

#Modifiers

sharp_scythe: "Guadaña afilada"
desc_sharp_scythe: "En la antigüedad, los primeros cartógrafos apodaron a nuestra isla por su forma geográfica, llamándonos 'Guadaña'. Al utilizar cada palmo de tierra disponible para fines cívicos y domésticos, hemos afilado ciertamente la hoja."
korkyra_mercs: "Mercenarios korkyranos"
desc_korkyra_mercs: "Porque nuestro liderazgo está dispuesto a gastar oro libremente para contratar soldados, los mercenarios acuden a nuestro estandarte."
molossian_hounds: "Sabuesos molosios"
desc_molossian_hounds: "El sabueso molosio, por su aspecto feroz y constitución robusta, se emplea con gran eficacia como perro guardián, patrullando campamentos y guarniciones."
mountain_master: "Maestro del Pindo"
desc_mountain_master: "Porque nuestras tropas entrenan duro en nuestras tierras escarpadas, escalando las alturas con la facilidad de las cabras, somos aclamados como los Maestros de las Montañas del Pindo."

#Events
me_greek_7_korkyra_1_title: "$greek_7_korkyra_task_1$"
me_greek_7_korkyra_1_desc: "Desde las primeras horas del día, cuando el Sol apenas asoma en el horizonte, hasta la noche, cuando nuestros ingenieros trabajan a la luz de las antorchas, los obreros han estado ocupados en [GetProvince('(int32)470').GetName] con construcciones incesantes. Ahora que nos llega la noticia de que los proyectos finales se completan, nadie en la ciudad puede contener la emoción. Pasear por las calles recién embellecidas de Korkyra, con sus pórticos sombreados y guirnaldas, se ha convertido en una forma encantadora de pasar la tarde."
me_greek_7_korkyra_1.a: "Tanto potencial sin explotar..."
me_greek_7_korkyra_1_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_1$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_2_title: "$greek_7_korkyra_task_2$"
me_greek_7_korkyra_2_desc: "Nuestra proximidad a la costa siempre ha sido un arma de doble filo; ganamos mucho por estar tan cerca del continente, especialmente en el comercio con los epirotas, pero los estrechos de Korkyra son tan angostos que un niño de diez años podría nadar hasta nuestra isla desde [GetProvince('(int32)421').GetName]. Aunque recibimos pacíficamente a quienes vienen en son de paz, hemos invertido en una marina que puede zarpar de nuestros puertos en cualquier momento para detener a quien venga con propósitos nefastos."
me_greek_7_korkyra_2.a: "Nuestros barcos son nuestra primera línea de defensa"
me_greek_7_korkyra_2_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_2$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_3_title: "$greek_7_korkyra_task_3$"
me_greek_7_korkyra_3_desc: "Conscientes de la situación precaria, especialmente por la escasez de hombres para defender [GetProvince('(int32)470').GetName], nuestro liderazgo decidió abrazar plenamente los ejércitos mercenarios. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fue la voz persuasiva que convenció a los elementos conservadores de abrir las arcas e invitar a los veteranos de [GetProvince('(int32)421').GetArea.GetRegion.GetName] a unirse a nuestras filas. Ordenando que el anuncio se difunda, tardará unos meses, pero creemos que pronto tendremos abundantes guerreros en nuestros campos de entrenamiento."
me_greek_7_korkyra_3.a: "Enviaremos pregoneros a todas las capitales y pintores marcarán las paredes de las ágoras"
me_greek_7_korkyra_3_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_3$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_4_title: "$greek_7_korkyra_task_4$"
me_greek_7_korkyra_4_desc: "Los últimos meses han sido estresantes y costosos, una combinación que ha puesto de mal humor a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], pero finalmente hemos logrado lo que nos propusimos y nuestras fuerzas están entrenadas y en alerta. Al mejorar nuestras capacidades ofensivas y defensivas mientras reforzamos la infraestructura de la capital, por fin estamos listos para mirar más allá de la ciudad, si así lo decidimos..."
me_greek_7_korkyra_4.a: "¡Ay del agresor que intente escalar nuestras murallas!"
me_greek_7_korkyra_4_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_4$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_5_title: "$greek_7_korkyra_task_5$"
me_greek_7_korkyra_5_desc: "Desde que el hombre se reúne alrededor del fuego para contar historias, los poetas han cantado sobre nuestro hogar, [GetProvince('(int32)470').GetName], pues vivimos en una tierra bendecida donde incluso los dioses deambulan de vez en cuando. Se dice que Poseidón trajo a una ninfa, Korkya, a nuestro hogar, y nuestro pueblo nunca ha olvidado sus orígenes, recordándolos con oraciones de agradecimiento.\n\nPor nuestra piedad, es justo que se erija un santuario dentro de nuestras murallas para que la gente pueda ofrecer sacrificios."
me_greek_7_korkyra_5.a: "Nos uniremos a las ofrendas matinales y pediremos bendiciones"
me_greek_7_korkyra_5_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_5$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_6_title: "$greek_7_korkyra_task_6$"
me_greek_7_korkyra_6_desc: "Las montañas del Pindo son una fortificación natural que nos protege de los ejércitos del Este, una pequeña bendición por la que estamos agradecidos. Sin embargo, si no controlamos los pasos montañosos, corremos un grave riesgo. Consciente de lo delicada que es nuestra seguridad, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha impulsado la preparación de reclamaciones sobre la provincia de [GetProvince('(int32)459').GetArea.GetName]; no solo deseamos los puertos de la costa del Sinus Patraicus, sino que no podemos permitir acceso sin trabas a través de las montañas."
me_greek_7_korkyra_6.a: "Solo buscamos asegurar nuestras fronteras naturales"
me_greek_7_korkyra_6_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_6$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_7_title: "$greek_7_korkyra_task_7$"
me_greek_7_korkyra_7_desc: "Algunos consideran nuestra historia una nota al pie en la gran historia de [GetProvince('(int32)419').GetArea.GetName], viendo nuestra isla como un apéndice o dote intercambiada entre nobles lejanos, pero rechazamos categóricamente esa narrativa. Conscientes de que los epirotas son fieros y belicosos, no reclamamos sus tierras a la ligera, pero no permitiremos que el enemigo escriba nuestro futuro."
me_greek_7_korkyra_7.a: "Marchamos hacia la gloria o la destrucción; que los dioses nos acompañen!"
me_greek_7_korkyra_7_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_7$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_8_title: "$greek_7_korkyra_task_8$"
me_greek_7_korkyra_8_desc: "Nuestros espías informan que el tirano de [GetProvince('(int32)84').GetArea.GetName] observa nuestros progresos y, viendo un premio rico, habla abiertamente de invadirnos cuando el mar lo permita. Lo insultante es que los siracusanos no ocultan sus planes; ¿seremos tan impotentes como para permitir que alguien trama nuestra ruina? Creyendo que la sorpresa será una ventaja, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha jurado hacer que el agresor se trague sus palabras..."
me_greek_7_korkyra_8.a: "El aspirante a agresor pronto tendrá que proteger sus propias murallas"
me_greek_7_korkyra_8_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_8$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_9_title: "$greek_7_korkyra_task_9$"
me_greek_7_korkyra_9_desc: "Aunque no solemos compararnos con otros, y creemos seguir nuestro propio camino, no podemos ignorar el tamaño de nuestro ejército frente a potencias vecinas. Tras depender de mercenarios durante mucho tiempo, hoy nos complace informar que nuestras propias levas han alcanzado un tamaño respetable."
me_greek_7_korkyra_9.a: "Podemos trabajar con un ejército así"
me_greek_7_korkyra_9_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_9$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_10_title: "$greek_7_korkyra_task_10$"
me_greek_7_korkyra_10_desc: "Inspirados por el sabueso molosio, el perro guardián feroz sin igual, hemos comenzado a adiestrar a estos animales para que luchen junto a nuestros soldados. No solo vigilan campamentos y palacios, sino que marchan con nuestras tropas, elevando la moral en terrenos difíciles. Y cuando suena la orden de batalla, nuestros perros cargan, su aullido y gruñido resultan aterradores.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], que no deja pasar una oportunidad, incluso ha adoptado un perro como mascota. Llamado Hierax, o 'Halcón', el mastín gigante se ha convertido en una suerte de mascota en los campamentos, siguiendo a su amo y siendo querido por la tropa."
me_greek_7_korkyra_10.a: "¿Quién es buen chico?"
me_greek_7_korkyra_10_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_10$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_11_title: "$greek_7_korkyra_task_11$"
me_greek_7_korkyra_11_desc: "Los taulantios que habitan las montañas de [GetProvince('(int32)415').GetArea.GetName] no son desconocidos para nosotros; hemos alternado comercio y enfrentamientos con ellos. Harto de la situación, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], al saber que los taulantios buscan alianzas contra nosotros, ha ordenado preparar reclamaciones."
me_greek_7_korkyra_11.a: "No podemos quedarnos de brazos cruzados mientras nuestros enemigos sueñan conspiraciones"
me_greek_7_korkyra_11_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_11$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_12_title: "$greek_7_korkyra_task_12$"
me_greek_7_korkyra_12_desc: "En numerosas ocasiones recientes, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se ha visto obligado a declarar guerras preventivas para asegurar la paz; una situación terrible para un líder concienzudo que no desea ver morir a los soldados de [GetProvince('(int32)470').GetName] en guerras inútiles. Desafortunadamente, parece que los espartanos preparan una fuerza invasora para tomar nuestra isla. Haremos que los lacedemonios lamenten haberse alejado del Peloponeso."
me_greek_7_korkyra_12.a: "¡Los escudos de Esparta llevarán a sus hijos a Hades!"
me_greek_7_korkyra_12_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_12$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_13_title: "$greek_7_korkyra_task_13$"
me_greek_7_korkyra_13_desc: "Finalmente, los siracusanos han enviado lo que les arrancamos en nuestras últimas guerras; no solo han accedido a pagar una indemnización de guerra, que aliviará los costes, sino que hemos exigido algo más valioso que el oro. Conscientes de que [GetProvince('(int32)84').GetArea.GetName] alberga científicos y sabios, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha exigido copias de todos los textos de sus bibliotecas. No se consideró insignificante ningún documento: tratados, planos arquitectónicos, libros de cocina reales y correspondencia personal.\n\nNuestros bibliotecarios tendrán trabajo, y lo esperan con entusiasmo."
me_greek_7_korkyra_13.a: "Tengo curiosidad por los escritos de Arquímedes de los que todos hablan..."
me_greek_7_korkyra_13_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_13$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_14_title: "$greek_7_korkyra_task_14$"
me_greek_7_korkyra_14_desc: "Aunque nuestros informantes en [GetProvince('(int32)470').GetName] transmiten todo tipo de rumores, la historia siguiente ha captado la atención personal de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Parece que, pocos meses después de completar el santuario en Korkyra, un dios misterioso llegaba con la marea matinal, inundaba el lugar sagrado y se marchaba. Nuestros sacerdotes proclaman un milagro e invitan a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a presenciar el espectáculo.\n\n[...]\n\nAl final del rito, se encontró un regalo sobre el altar..."
me_greek_7_korkyra_14.a: "¿Qué demonios puede ser esto?"
me_greek_7_korkyra_14_tooltip: "El #Y Timón de Alcínoo#! ha sido añadido a tu inventario. La tarea de misión '#Y $greek_7_korkyra_task_14$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_15_title: "$greek_7_korkyra_task_15$"
me_greek_7_korkyra_15_desc: "Aunque los primeros colonos de [GetProvince('(int32)470').GetName] procedían de [GetProvince('(int32)418').GetName], no hay amor entre nosotros y nuestros progenitores. Aunque ocurrió hace más de un siglo, el Incidente de Epidamno aún escuece a quienes lo recuerdan, y a veces se oye en Korkyra a un orador lanzando invectivas contra Corinto, clamando que nuestro honor exige castigar a la ciudad madre militarmente.\n\nAunque [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] considera esas ansias revanchistas una distracción, hay beneficio político en abrazar esas reclamaciones, y así la meta de conquistar Korinthos se convierte en política oficial."
me_greek_7_korkyra_15.a: "Que nuestra 'Madre' sepa que estudiamos la leyenda de Orestes con deleite..."
me_greek_7_korkyra_15_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_15$#!' ha sido #G Completada#!!"

me_greek_7_korkyra_16_title: "$greek_7_korkyra_task_16$"
me_greek_7_korkyra_16_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hemos finalizado los planes para invadir Italia y preparado las reclamaciones necesarias. Nuestras tropas están entusiasmadas por la oportunidad de enriquecerse en las ciudades y villas de [GetProvince('(int32)64').GetArea.GetName] y no les culpamos: parece una tierra rica que llenará nuestras arcas."
me_greek_7_korkyra_16.a: "No le tememos a nadie en Italia..."
me_greek_7_korkyra_16_tooltip: "La tarea de misión '#Y $greek_7_korkyra_task_16$#!' ha sido #G Completada#!!"

###Kleonymos in Korkyra
kleonymos_korkyra_event.1.t:0 "Kleonymos en Korkyra"
kleonymos_korkyra_event.1.desc:0 "Parece que mientras #E [GetCharacter('(int32)176').GetPraenomen]#! estaba en campaña contra los italianos, la isla de [GetProvince('(int32)470').GetName] se le escapó. Ahora que #E [GetCharacter('(int32)176').GetPraenomen]#! ha reorganizado a sus hombres, se prepara para reconquistar la isla y restaurar su kleos perdido.\n\nCon #E [GetCharacter('(int32)176').GetPraenomen]#! y sus tropas fuera de las tierras de #E [GetCountry('SPA').GetName]#! por el momento, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! estará libre de la amenaza del pretendiente, pero cabe preguntarse qué ocurrirá si #E [GetCharacter('(int32)176').GetPraenomen]#! tiene éxito..."
kleonymos_korkyra_event.1.a:0 "Esperemos que no vuelva."
kleonymos_korkyra_event.1_tt:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! intentará conquistar #E Korkyra#!"

kleonymos_korkyra_event.2.t:0 "Llegada del ejército de Kleonymos"
kleonymos_korkyra_event.2.desc:0 "En 303 a.C., el príncipe espartano #E [GetCharacter('(int32)176').GetPraenomen]#! llegó a las costas de [GetProvince('(int32)470').GetName], conquistando la isla y estableciendo una tiranía. #E [GetCharacter('(int32)176').GetPraenomen]#! dejó [GetProvince('(int32)470').GetName] en busca de riquezas en Italia, pero sus campañas fracasaron y perdió el dominio sobre la isla. Ahora el ambicioso príncipe está decidido a retomar [GetProvince('(int32)470').GetName], sin importar el coste.\n\nDebemos preparar a nuestros ejércitos y aplastar las fuerzas de Kleonymos, no sea que el tirano reduzca nuestra isla a cenizas..."
kleonymos_korkyra_event.2.a:0 "¡Kleonymos lamentará haber puesto un pie en [GetProvince('(int32)470').GetName]!"
kleonymos_korkyra_event.2_tt:0 "Tendremos #Y 1#! #E Año#! para derrotar al ejército de #E [GetCharacter('(int32)176').GetPraenomen]#! antes de negociar con él."

kleonymos_korkyra_event.3.t:0 "La derrota de Kleonymos"
kleonymos_korkyra_event.3.desc:0 "Nuestras fuerzas han derrotado a los ejércitos del traidor #E [GetCharacter('(int32)176').GetPraenomen]#!!\nLa mayoría de sus barcos han sido hundidos y las tropas restantes dispersadas. #E [GetCharacter('(int32)176').GetPraenomen]#! ha huido de regreso a #E Esparta#!, poco probable que vuelva.\n\nAunque [GetProvince('(int32)470').GetName] sufrió saqueos, nuestra derrota del ejército espartano es una gran victoria para [ROOT.GetCountry.GetName]."
kleonymos_korkyra_event.3.a:0 "¡Que Kleonymos sea maldito por la eternidad!"

kleonymos_korkyra_event.4.t:0 "Victoria de Kleonymos"
kleonymos_korkyra_event.4.desc:0 "A pesar de nuestros esfuerzos, #E [GetCharacter('(int32)176').GetPraenomen]#! ha tomado #E [GetProvince('(int32)470').GetName]#! y ha quemado la antigua colonia #E Corintia#! hasta los cimientos; nuestros ejércitos no han podido recuperar la ciudad.\n\nLo que ocurra dependerá de los términos que acordemos con el terrible príncipe; cualquier resultado traerá grandes pérdidas a [SCOPE.GetRootScope.GetCountry.GetName]."
kleonymos_korkyra_event.4.a:0 "Démosle a Kleonymos la riqueza que desea."
kleonymos_korkyra_event.4.b:0 "[GetProvince('(int32)470').GetName] está ahora bajo control de Kleonymos."
kleonymos_korkyra_event.4.b_tt:0 "#E Kleonymos#! convertirá #E Korkyra#! en una colonia espartana."

kleonymos_korkyra_event.5.t:0 "Kleonymos sufre derrota en Korkyra"
kleonymos_korkyra_event.5.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! parece haber sufrido una derrota total en #E [GetProvince('(int32)470').GetName]#!, perdiendo la mayor parte de sus fuerzas al intentar tomar la isla.\n\nHa regresado a #E Esparta#! con el rabo entre las piernas, sin perspectivas de repetir la expedición. Aunque seguirá siendo relevante en la política de $SPA_ADJ$, esta derrota manchará su reputación."
kleonymos_korkyra_event.5.a:0 "Un final vergonzoso para la expedición."

kleonymos_korkyra_event.6.t:0 "Kleonymos muerto en Korkyra"
kleonymos_korkyra_event.6.desc:0 "Parece que #E [GetCharacter('(int32)176').GetPraenomen]#! fue asesinado en batalla durante su expedición para retomar [GetProvince('(int32)470').GetName].\n\nCon la mayor parte de sus fuerzas destruidas, no está claro cómo recibió el golpe final; solo sabemos que ni él ni sus soldados volverán a #E $SPA$#!, lo que supone un gran alivio para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!."
kleonymos_korkyra_event.6.a:0 "Un final violento para un hombre violento."


kleonymos_korkyra_event.7.t:0 "¡Kleonymos Regresa a Casa en Gloria!"
kleonymos_korkyra_event.7.desc:0 "#E [GetCharacter('(int32)176').GetPraenomen]#! ha regresado de su expedición para retomar la isla de [GetProvince('(int32)470').GetName], trayendo tanto oro como gloria, para pesar de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nHabiendo saqueado #E [GetProvince('(int32)470').GetName]#! y reducido la isla a sus rodillas, ha extraído cantidades exorbitantes de tributo de la antigua colonia #E Corintia#!, y ha regresado a [ROOT.GetCountry.GetName] con su fortuna recién adquirida. Ya un pretendiente peligroso contra [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], su repentino aumento en popularidad entre la élite $SPA_ADJ$, junto con su riqueza, ahora lo convierte en uno de los principales actores en la política $SPA_ADJ$, y una amenaza inminente para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle]."
kleonymos_korkyra_event.7.a:0 "Esto ciertamente complica las cosas..."

kleonymos_korkyra_event.8.t:0 "Tirano de Korkyra"
kleonymos_korkyra_event.8.desc:0 "La expedición de #E [GetCharacter('(int32)176').GetPraenomen]'#! para retomar la isla de [GetProvince('(int32)470').GetName] ha dado grandes resultados tanto para él como para #E [GetCountry('SPA').GetName]#! en su conjunto.\n\nHabiendo aplastado las fuerzas de la antigua colonia #E Corintia#!, se ha declarado #E [GetCharacter('(int32)176').GetCountry.GetRulerTitle]#! del estado $SPA_ADJ$ de $SPARTAN_PATAVIUM$, y ha ofrecido hacer de su nuevo reino una colonia oficial de [GetCountry('SPA').GetName], a cambio de colonos.\nEste es un desarrollo muy favorable para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, ya que además de avanzar los intereses de [GetCountry('SPA').GetAdjective] en la región, el autoexilio de [GetCharacter('(int32)176').GetPraenomen] a [GetProvince('(int32)470').GetName] también beneficia a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] al eliminar a un peligroso pretendiente de la política $SPA_ADJ$."
kleonymos_korkyra_event.8.a:0 "¡Damos la bienvenida a nuestra nueva colonia espartana!"

