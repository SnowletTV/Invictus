  # Pan-Hellenic Government
 me_greek_2_greece.1.t: "Un Sueño de Hellas"
 me_greek_2_greece.1.desc_1: "Durante demasiado tiempo, Grecia ha estado dominada por reyes extranjeros o ha sufrido la amenaza de invasiones por las fuerzas de enemigos mayores y unificados."
 me_greek_2_greece.1.desc_2: "En estos tiempos extraños, algunos sueñan con una Grecia unida que podría defenderse del asalto de invasiones extranjeras como lo hizo en los días de la Liga de Delos."
 me_greek_2_greece.1.desc: "\n\nDebemos lidiar con tradiciones, dialectos y gobiernos dispares, pero tal vez sea posible..."
 me_greek_2_greece.1.a: "Imagina..."
 me_greek_2_greece.2.t: "Hellas Unida"
 me_greek_2_greece.2.desc: "Por primera vez en la historia de Grecia, todos los helenos están unidos en un solo estado y las divisiones del pasado no son más que un recuerdo del pasado.\n\nAunque puede haber luchas por delante, cada griego debe ver que la unidad es una fortaleza que hemos descuidado demasiado tiempo."
 me_greek_2_greece.2.a: "Somos los protectores de la civilización helénica."
 me_greek_2_greece.3.t: "Siglos de División"
 me_greek_2_greece.3.desc: "La disputa entre gobiernos democráticos, monárquicos y oligárquicos continúa en toda Grecia, cada uno imponiendo sus tradiciones a sus vecinos y enemigos derrotados.\n\nPara unir Grecia, las divisiones deben acabar, ya sea por la fuerza o por la diplomacia, para que podamos elevarnos por encima del caos causado por Alejandro y sus generales."
 me_greek_2_greece.3.a: "La oligarquía es la garantía más segura de estabilidad."
 me_greek_2_greece.3.at: "Políticas para extender la oligarquía."
 me_greek_2_greece.4.t: "Esfuerzos Oligárquicos"
 me_greek_2_greece.4.desc: "[gm_2_family_head_scope.GetPraenomen] ha surgido como el mayor defensor de la oligarquía y ofrece sus esfuerzos para avanzar en nuestra causa.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc: "[gm_2_family_head_scope.GetSheHe|U] hará [gm_2_family_head_scope.GetHerHis] mejor para persuadir a nuestros vecinos y rivales, avivando sueños de una Grecia unida."
 me_greek_2_greece.4.a: "[gm_2_family_head_scope.GetPraenomen] es un buen [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.4.at: "Todas las oligarquías y monarquías en Grecia ganan #G 25#! Opinión de [gm_2_greek_scope.GetName].\nExiste una pequeña posibilidad de que los países $hellenic$ puedan ser persuadidos para cambiar su gobierno o convertirse en nuestro vasallo en el futuro."
 me_greek_2_greece.5.t: "Siglos de División"
 me_greek_2_greece.5.desc: "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a: "Nuestra lealtad es hacia la democracia."
 me_greek_2_greece.5.at: "Políticas para extender la democracia."
 me_greek_2_greece.6.t:0 "$greek_2_1$: Esfuerzos Democráticos"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen] ha surgido como el mayor defensor de la democracia y ofrece voluntariamente [gm_2_family_head_scope.GetHerHis] esfuerzos para avanzar en nuestra causa.\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen] es un buen [gm_2_family_head_scope.GetWomanMan]."
 me_greek_2_greece.6.at:1 "Todas las repúblicas no oligárquicas en Grecia ganan #G 25#! Opinión de [gm_2_greek_scope.GetName].\nExiste una pequeña posibilidad de que las naciones $hellenic$ en Grecia puedan ser persuadidas para cambiar de gobierno o convertirse en nuestro tributario en el futuro."
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "Con las recientes reconquistas de todas las partes de los territorios que fueron griegos, muchos señalan a [gm_2_greek_scope.GetRuler.GetPraenomen] como el instigador.\n\nYa el pueblo ha comenzado a llamar a [gm_2_greek_scope.GetRuler.GetHerHim] '$NICKNAME_ELEUTHERIOS$' - el Libertador - y la fama de [gm_2_greek_scope.GetRuler.GetHerHis] se ha extendido por [gm_2_greek_scope.GetName] y toda Grecia."
 me_greek_2_greece.7.a:0 "Nunca más Grecia se inclinará."
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "La ciudad de [me_gre_2_3_scope.GetName] está por fin de vuelta en manos de verdaderos griegos y puede disfrutar de la libertad del gobierno nativo una vez más.\n\n"
 me_greek_2_greece.8.desc_2:0 "La ciudad de [me_gre_2_3_scope.GetName] está por fin en manos griegas una vez más, como parte de los dominios de [me_gre_2_3_scope.GetOwner.GetName], nuestro súbdito.\n\n"
 me_greek_2_greece.8.desc_3:0 "La ciudad de [me_gre_2_3_scope.GetName] ha sido liberada y devuelta al gobierno de su propio pueblo.\n\n"
 me_greek_2_greece.8.desc_4:0 "Nuestro gobierno ahora debate si la ciudad debe ser mantenida como nuestro súbdito, o bajo nuestra protección más directa..."
 me_greek_2_greece.8.desc_5:0 "Nuestro gobierno ahora debate si la ciudad liberada debe ser administrada directamente por nosotros, o liberada como una ciudad protectora autogobernada leal a nosotros."
 me_greek_2_greece.8.desc_6:0 "Nuestro gobierno ahora debate si la ciudad liberada debe ser administrada directamente por nosotros, o administrada por su gestión actual."
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName] está a salvo ahora."
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName] será #Y liberada como un súbdito#!.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName] protegerá a todos los griegos."
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName] seguirá siendo nuestro territorio.\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "Vigilaremos sobre [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName] seguirá siendo nuestro súbdito tal como está.\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "Protegeremos a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetAdjective] protegerá a [me_gre_2_3_scope.GetName]."
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName] seguirá siendo un territorio [me_gre_2_3_scope.GetOwner.GetAdjective].\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName] será anexada."
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "La relación necesita trabajo, eso es todo."
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "Los países $hellenic$ en Grecia ganarán #G 10#! Opinión de [gm_2_greek_scope.GetName]."
 me_greek_2_20_op_tt:1 "Los países $hellenic$ en Grecia ganarán #G 20#! Opinión de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$: Acción Estimulante"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$: Acción Estimulante"
 me_greek_2_greece.9.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] se vuelve más audaz en [gm_2_greek_scope.GetRuler.GetHerHis] determinación de traer Grecia bajo el liderazgo de [gm_2_greek_scope.GetName].\n\nDe hecho, es tan necesario que [gm_2_greek_scope.GetRuler.GetSheHe] ha comenzado a redactar discursos atacando a los gobiernos atrasados de Grecia para reunir el apoyo público para su invasión."
 me_greek_2_greece.9.a:0 "El gobierno fuerte debe prevalecer."
 me_greek_2_greece.9.at:0 "$me_gre_task_start_tt_2$ dirigido a las repúblicas griegas."
 me_greek_2_greece.9.b:0 "Los griegos merecen democracia."
 me_greek_2_greece.9.bt:0 "$me_gre_task_start_tt_2$ dirigido a los oligarcas y monarcas griegos."
 me_greek_2_greece.10.t_1:0 "$greek_2_4$: Discurso Polémico"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$: Discurso Polémico"
 me_greek_2_greece.10.desc:0 "Nuestro líder audaz, [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen], ha preparado un mordaz polémico contra los gobiernos helénicos que se interponen en el camino de la unificación griega."
 me_greek_2_greece.10.desc_1:0 "Las mordaces palabras de [gm_2_greek_scope.GetRuler.GetHerHis|U] han agitado a la población con una creencia en la necesidad de un gobierno fuerte, y la reducción o reemplazo de las democracias helénicas."
 me_greek_2_greece.10.desc_2:0 "Las mordaces palabras de [gm_2_greek_scope.GetRuler.GetHerHis|U] han agitado a la población con una creencia en la necesidad de la liberación de todos los griegos, y la destrucción de la tiranía y la desigualdad entre los ciudadanos."
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName] ha obtenido reclamaciones sobre todas las oligarquías y monarquías $hellenic$ en Grecia."
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName] ha obtenido reclamaciones sobre todas las repúblicas $hellenic$ no oligárquicas en Grecia."
 me_greek_2_greece.10.a:0 "Los romperemos."
 me_greek_2_greece.10.at:0 "La tarea de misión '#Y $greek_2_4$#!' ha sido #G Completada#!!"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "La tarea de misión '#Y $greek_2_5$#!' ha sido #G Completada#!!"
 me_greek_2_greece.11.t:0 "$greek_2_6$: Llamado a la Unidad"
 me_greek_2_greece.11.desc:0 "Existen otros estados griegos que comparten nuestros valores y encajarían fácilmente en nuestra creciente organización de ciudades.\n\nComo todos los griegos son orgullosos y deben ser convencidos, pero está claro que los griegos son más fuertes juntos, incluso si algunos deben renunciar al control directo."
 me_greek_2_greece.11.a:0 "Debemos convencerlos de que cesen nuestras disputas."
 me_greek_2_greece.11.at:0 "$me_gre_task_start_tt_2$ preparando propuestas diplomáticas."
 me_greek_2_greece.12.t: "$greek_2_6$: Respuesta"
 me_greek_2_greece.12.desc: "Nuestros esfuerzos diplomáticos han terminado, con nuestros delegados más carismáticos enviados por toda Grecia para intentar convencer a los helenos de nuestras cualidades de liderazgo."
 me_greek_2_greece.12.desc_1: "Los argumentos de [gm_2_greek_scope.GetRuler.GetPraenomen] han tenido cierto éxito: hemos recibido una promesa de apoyo de las ciudades oprimidas."
 me_greek_2_greece.12.desc_2: "Sin embargo, los argumentos de [gm_2_greek_scope.GetRuler.GetPraenomen] han caído en oídos sordos: parece que los demás griegos no confían en nuestras intenciones."
 me_greek_2_greece.12.a: "¡Esto es más de lo que podríamos haber esperado!"
 me_greek_2_greece.12.b: "Los necios tendrán que ver la razón, de una forma u otra."
 me_greek_2_greece.12.at: "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1: "$greek_2_4$: Mareas Cambiantes"
 me_greek_2_greece.13.t_2: "$greek_2_5$: Mareas Cambiantes"
 me_greek_2_greece.13.desc: "Mientras preparábamos el apoyo popular para movimientos contra los bastiones de un mal gobierno, recibimos la noticia de que el último de estos impostores ya había caído."
 me_greek_2_greece.13.a: "Alabado sean los dioses."
 me_greek_2_greece.13.at: "La tarea de la misión '#Y $greek_2_4$#!' ha sido #R Ignorada#!!"
 me_greek_2_greece.13.b: "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt: "La tarea de la misión '#Y $greek_2_5$#!' ha sido #R Ignorada#!!"
 me_greek_2_greece.14.t: "$greek_2_6$: Oportunidad Perdida"
 me_greek_2_greece.14.desc: "El colapso de todos los gobiernos con ideas similares en Hellas ha frustrado nuestros esfuerzos diplomáticos en la región.\n\nSe necesitarán buscar otras avenidas si queremos convertirnos en el líder regional."
 me_greek_2_greece.14.a: "Siempre hay algo..."
 me_greek_2_greece.14.at: "La tarea de la misión '#Y $greek_2_6$#!' ha sido #R Ignorada#!!"
 me_greek_2_greece.15.t_1: "$greek_2_15$: Planes Desperdiciados"
 me_greek_2_greece.15.t_2: "$greek_2_16$: Planes Desperdiciados"
 me_greek_2_greece.15.desc: "La pérdida de nuestro estado subordinado ha socavado nuestros planes para integrar mejor sus recursos en la estrategia más amplia de [gm_2_greek_scope.GetAdjective]."
 me_greek_2_greece.15.a: "Eventos desconcertantes..."
 me_greek_2_greece.15.at: "La tarea de la misión '#Y $greek_2_15$#!' ha sido #R Ignorada#!!"
 me_greek_2_greece.15.b: "Eventos desconcertantes..."
 me_greek_2_greece.15.bt: "La tarea de la misión '#Y $greek_2_16$#!' ha sido #R Ignorada#!!"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "Finalmente hemos logrado recrear algo de la supremacía naval de Delos, con las bases de nuestros aliados que se extienden por el Egeo y aseguran sus aguas contra incursiones.\n\nSi queremos seguir siendo poderosos, debemos hacer que nuestra marina sea tan importante como nuestro ejército, manteniendo una vigilancia constante sobre su calidad y preparación."
 me_greek_2_greece.17.a:0 "El mar será nuestro dominio, con la bendición de Poseidón."
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "Las históricas ciudades de Grecia han sido aseguradas, garantizando nuestra posición paternal sobre la cultura y tradición griegas.\n\nDesde los olivares de Platón hasta las puertas de Tebas; desde el santuario de la Pitia hasta las casas de hetairas de Corinto."
 me_greek_2_greece.18.a:0 "Toda Grecia, toda nuestra."
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$: Conversaciones [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.19.desc:0 "Delegados de [gm_2_greek_scope.GetName] han descendido sobre los tribunales de Grecia, solicitando a todos los que los escuchen que se unan a sus esfuerzos para unificar Grecia contra amenazas comunes.\n\nPiden una contribución a la defensa de Grecia a cambio de protección y amistad, aunque muchos desconfían de sus motivos..."
 me_greek_2_greece.19.a:0 "Los tiempos son preocupantes después de todo..."
 me_greek_2_greece.19.at:0 "En las próximas semanas:"
 me_greek_2_greece.19.b:0 "¡Tal arrogancia!"
 me_greek_2_greece.20.t:0 "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "Las calles de [gm_2_greek_scope.GetCapital.GetName] están llenas del bullicio de una capital global mientras comerciantes, filósofos, soldados y artesanos ejercen sus oficios.\n\nNuestra capital es ahora sin duda el centro indiscutible de la civilización y cultura helénicas, atrayendo a los griegos más brillantes y destacados a nuestras tierras."
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName] será una ciudad eterna."
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "Los países $hellenic$ en Grecia han ganado #G 20#! Opinión de [gm_2_greek_scope.GetName]"
 me_greek_2_greece.21.t:0 "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "La importancia de un liderazgo fuerte en estos tiempos difíciles no puede subestimarse, y los helenos están bendecidos de tener a [gm_2_greek_scope.GetRuler.GetPraenomen] defendiendo su causa.\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$ y ganando el apoyo de su gente con el hábil gobierno de [gm_2_greek_scope.GetRuler.GetHerHis]."
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$ y demostrando la calidad de [gm_2_greek_scope.GetRuler.GetHerHis] como estratego designado."
 me_greek_2_greece.21.desc_body:0 "El [gm_2_greek_scope.GetRulerTitle] ha pasado de fuerza en fuerza, conduciendo a los enemigos de [gm_2_greek_scope.GetName] fuera del campo."
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen] nos llevará a la gloria."
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$: El Agarre Se Endurece"
 me_greek_2_greece.22.desc:0 "La necesidad de soldados para servir en los ejércitos helénicos y proteger las fronteras e intereses de toda Grecia nunca ha sido mayor.\n\nAhora nuestros políticos proponen una sugerencia para integrar mejor a nuestras ciudades hermanas en nuestro ejército, para asegurar un suministro constante de reclutas."
 me_greek_2_greece.22.a:0 "La seguridad de Grecia lo requiere."
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ exigiendo levas feudales."
 me_greek_2_greece.23.t:0 "$greek_2_15$: La Leva"
 me_greek_2_greece.23.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] ha completado una legislación que exigirá mayores contribuciones de mano de obra de nuestros estados sujetos helénicos.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "Puede que no les guste, pero es por su propio bien y el de los griegos en todas partes."
 me_greek_2_greece.23.a:0 "Es simplemente el precio de la libertad..."
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$: Dependencia Financiera"
 me_greek_2_greece.24.desc:0 "La cada vez más cercana integración de los mercados de nuestros tributarios y sus contribuciones al tesoro compartido que presidimos ha llevado a lazos más estrechos de lo esperado.\n\nEs natural que hagamos esto para consolidar el nuevo statu quo a fin de proteger las fuentes de ingresos que garantizan nuestras libertades."
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ exigiendo mayores contribuciones."
 me_greek_2_greece.25.t:0 "$greek_2_16$: Tesorería Común"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen] ha completado un nuevo sistema de pesos y medidas estandarizados que aumentará el valor obtenido de los mercados de nuestros hermanos griegos.\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "Los líderes de [gm_2_greek_scope.GetName] han tomado el ejemplo de Atenas y su imperio marítimo de tributos como una guía para sus ambiciones.\n\nSus éxitos han superado incluso a la Liga Delia, allanando el camino para la futura integración y trayendo grandes beneficios."
 me_greek_2_greece.26.a:0 "Libertad y comercio."
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "Los líderes de [gm_2_greek_scope.GetName] han tomado las estrategias de los lacedemonios y su dominio sobre las ciudades griegas como ejemplo para guiar sus ambiciones.\n\nNuestra red de ciudades guarnecidas y súbditos supera cualquier logro espartano, asegurando la seguridad de Grecia y trayendo grandes beneficios."
 me_greek_2_greece.27.a:0 "Paz y estabilidad."
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "Nuestros hombres avanzaron con entusiasmo hacia el antiguo complejo palaciego de la dinastía Argea, ansiosos por tomar una parte de los lujosos despojos.\n\nCon este gesto simbólico, hemos mostrado al mundo helénico que la época de los salvajes reyes macedonios ha terminado, y [gm_2_greek_scope.GetName] es el amo indiscutible de Grecia."
 me_greek_2_greece.28.a:0 "¡Ja, ¿dónde están ahora tus sarissas?!"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$: Aegeai Saqueada"
 me_greek_2_greece.29.desc:0 "Los enviados traen noticias de Pella, informando que los soldados [gm_2_greek_scope.GetAdjective] han saqueado el complejo palaciego Argea en venganza por la sujeción de Grecia!\n"
 me_greek_2_greece.29.desc_1:0 "¡Los malditos escupen sobre la memoria de Alejandro y todos sus ancestros, y más aún sobre nosotros, sus legítimos sucesores!"
 me_greek_2_greece.29.desc_2:0 "Claramente intentan incitar a los diádocos y mostrar al pueblo griego que deben confiar en ellos como defensores contra los monarcas extranjeros."
 me_greek_2_greece.29.desc_3:0 "Parece que los días de hegemonía macedonia en Grecia han terminado por completo, y [gm_2_greek_scope.GetName] ha entrado para reclamar su manantial ensangrentado."
 me_greek_2_greece.29.a:0 "¡Ellos pagarán por esta atrocidad!"
 me_greek_2_greece.29.b:0 "¿Estamos cambiando un amo cruel por otro?"
 me_greek_2_greece.29.c:0 "La gloria que dan, al final la quitan..."
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$: Protección [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.30.desc:0 "[gm_2_greek_scope.GetAdjective] diplomáticos ruegan constantemente a nuestros oficiales, argumentando los beneficios de una Grecia unida que pueda soportar los golpes devastadores de las invasiones extranjeras.\n"
 me_greek_2_greece.30.desc_1:0 "Nos ofrecen su protección a cambio de una alianza y una pequeña contribución de nuestros voluntarios para servir en los ejércitos unidos de Hellas."
 me_greek_2_greece.30.desc_2:0 "Nos ofrecen su protección a cambio de un pequeño tributo que se pagará en un tesoro compartido para pagar la defensa de toda Hellas."
 me_greek_2_greece.30.a:0 "Somos más fuertes juntos, cualesquiera que sean las circunstancias."
 me_greek_2_greece.30.b:0 "¡Solo quieren poder sobre nosotros!"
 me_greek_2_greece.31.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.31.desc:0 "Hemos sido abordados por enviados del ambicioso estado [gm_2_greek_scope.GetAdjective], que buscan unir a los griegos reconciliando las antiguas divisiones y desacuerdos.\n"
 me_greek_2_greece.31.desc_1:0 "Ofrecen ayudarnos a redactar nuestras leyes de manera que favorezca la libertad, en el espíritu de acercar a todos los helenos en su cultura y acuerdo."
 me_greek_2_greece.31.desc_2:0 "Ofrecen ayudarnos reorganizando nuestra república a lo largo de líneas oligárquicas, en el espíritu de acercar a todos los helenos en su cultura y acuerdo."
 me_greek_2_greece.31.a:0 "Hay mucho que ganar con un cambio de dirección."
 me_greek_2_greece.31.b:0 "¡Deberían mantenerse fuera de nuestros asuntos!"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una República Plutocrática."
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una República Aristocrática."
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una República Teocrática."
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una República Democrática."
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! se convierte en una República Oligárquica."
 me_greek_2_greece.32.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.32.desc:0 "¡Los esfuerzos diplomáticos de [gm_2_family_head_scope.GetPraenomen] han dado sus frutos! [gm_2_family_head_scope.GetSheHe|U] informa que el estado [me_gre_2_convinced_scope.GetAdjective] ha aceptado nuestra protección a cambio de contribuir a la fuerza de una Hellas unida!"
 me_greek_2_greece.32.a:0 "Muy bien hecho."
 me_greek_2_greece.33.t:0 "$greek_2_1$: Persuasión [gm_2_greek_scope.GetAdjective]"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen] ha traído la noticia de que sus esfuerzos para persuadir a los gobiernos helénicos han tenido éxito en [me_gre_2_convinced_scope.GetName].\n\nDespués de mucho debate, se convencieron de que moverse hacia nuestro estilo de gobierno era beneficioso para toda Hellas."
 me_greek_2_greece.33.a:0 "Excelente."
 me_greek_2_greece.34.t:0 "El Imperio [gm_2_greek_scope.GetAdjective]: Líder de Hellas"
 me_greek_2_greece.34.desc:0 "Finalmente toda Grecia está unida bajo el liderazgo [gm_2_greek_scope.GetAdjective], desde la isla de Kythera hasta las llanuras de Tesalia.\n\nEl gobierno se ha reunido para celebrar esta ocasión trascendental y decidir cómo se gobernará el mundo helénico..."
 me_greek_2_greece.34.a:0 "Grecia debe estar verdaderamente unida si hemos de prosperar."
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$Todos los sujetos griegos en la Provincia de #Y $thessaly_area$#! y Región de #Y $greece_region$#!, excluyendo las Áreas de #Y $crete_area$#! y #Y $epirus_area$#!, serán anexados por [gm_2_greek_scope.GetCapital.GetName].\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "Las antiguas tribus se gobernarán a sí mismas, bajo nuestro liderazgo."
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$Cada #Y Provincia#! de $greece_region$ será liberada como un vasallo autogobernado del gobierno Panhelénico basado en [gm_2_greek_scope.GetCapital.GetState.GetShortName], proporcionando mano de obra y un ejército."
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName] sufrirá #Y 25#! años de agitación global aumentada."
 me_greek_2_greece.34.tt:0 "Cuando la tarea '#Y El Imperio [gm_2_greek_scope.GetAdjective]#!' esté completa:\n"
 me_greek_2_greece.35.t:0 "El Imperio [gm_2_greek_scope.GetAdjective]: $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "Todos los preparativos administrativos necesarios están completos, y el nuevo gobierno helénico ha asumido el control de la totalidad de Grecia.\n\n"
 me_greek_2_greece.35.desc_1:0 "Las ciudades sujetas de Hellas se sometieron pacíficamente a nuestras demandas de anexión, integrando sus poblaciones bajo nuestro liderazgo."
 me_greek_2_greece.35.desc_2:0 "Las áreas históricas de Grecia, separadas por dialecto y cultura, han sido otorgadas autonomía, bajo el liderazgo general de [gm_2_greek_scope.GetName]. A cambio, sus ejércitos servirán junto a los nuestros y contribuirán con soldados a la defensa de toda Grecia."
 me_greek_2_greece.35.desc_3:0 "El pueblo de Grecia ha tenido que aceptar la total dominación de nuestro estado, trayendo cada una de las ciudades de Grecia bajo el dominio de [gm_2_greek_scope.GetName]."
 me_greek_2_greece.35.mod_tt:0 "Cada vasallo ha recibido"
 me_greek_2_greece.35.tt1:0 "Cada #Y Provincia#! de Grecia ha sido liberada como un vasallo autogobernado del gobierno Panhelénico basado en [gm_2_greek_scope.GetCapital.GetState.GetShortName], proporcionando mano de obra y un ejército."
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName] ha obtenido reclamaciones sobre todas las Áreas helénicas en la vecindad de Grecia."
 me_greek_2_greece.35.tt3:2 "$hellenic$ sujetos en la Provincia de #Y $thessaly_area$#! y Región de #Y $greece_region$#!, excluyendo las Áreas de #Y $crete_area$#! y #Y $epirus_area$#!, han sido anexados."
 me_greek_2_greece.35.a:0 "La época de la división ha terminado."
 me_greek_2_greece.35.b:0 "Somos más fuertes como aliados."
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
  ### Magna Graecia
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$: Tiempos Extraños"
 me_greek_3_italiote.1.desc:0 "El mundo griego ha observado con aprensión los conflictos de los diádocos en espiral, y ahora Siracusa ha revelado sus pretensiones alejandrinas.\n\nAnimado por [gm_family_head_3.GetPraenomen], [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] se ha vuelto cada vez más apasionado por la supervivencia de [gm_3_greek_scope.GetAdjective] y se ve a sí mismo como la figura de unión de una nueva era para [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.1.a:0 "Un verdadero incendiario."
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$: Megale Hellas"
 me_greek_3_italiote.2.desc:0 "Nuestra pequeña ciudad ha logrado, impulsada hace años por las palabras inspiradoras de unos pocos patriotas, convertirse en la potencia líder en Magna Grecia y la unificadora de los italiotas. Quizás esto sea solo el comienzo, ¿quién sabe lo que depara el futuro para un pueblo tan fuerte y astuto?"
 me_greek_3_italiote.2.a:0 "Ahora es el momento."
 me_greek_3_italiote.2.at:0 "La misión '#Y $greek_3_italiote$#!' ha sido #G Completada#!!"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$: Llamado a la Acción"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$: Llamado a la Acción"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName] ha visto tiempos mejores, y los tiempos cambiantes han revelado la necesidad de una acción radical si nuestra ciudad ha de sobrevivir."
 me_greek_3_italiote.3.desc_2:0 "Durante demasiado tiempo [gm_3_greek_scope.GetName] ha sufrido bajo el dominio de [gm_3_greek_scope.GetOverlord.GetName], si nuestra ciudad ha de sobrevivir debemos tomar medidas radicales."
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] está liderando debates y fomentando un cambio en nuestra política exterior para reflejar esto."
 me_greek_3_italiote.3.a:0 "Debemos actuar."
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ animando al pueblo."
 me_greek_3_italiote.3.b:0 "Debemos actuar."
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$: Causa Justa"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$: Causa Justa"
 me_greek_3_italiote.4.desc_1:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] fue ampliamente alabado por sus discursos llamando a [gm_3_greek_scope.GetName] a las armas, y ha ganado el apoyo de muchos a través del espectro político."
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] ha inspirado gran descontento contra nuestro señor con sus discursos, y el pueblo clama por autogobierno."
 me_greek_3_italiote.4.desc:0 "Todo lo que queda es reclamar nuestra supervivencia y felicidad."
 me_greek_3_italiote.4.a:0 "Es nuestro tiempo."
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName] será libre."
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "Como en todas las ciudades italiotas, los días gloriosos de nuestros abuelos se habían olvidado después de la agitación y el ascenso de los bárbaros itálicos.\n\nCon nuestra nueva iniciativa, al fin hemos restaurado nuestra ciudad a la grandeza - tanto como se puede esperar - y hemos atraído nuevos colonos a la zona."
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName] será la joya de Magna Grecia."
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$: Debates [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.6.desc:0 "En estos tiempos turbulentos necesitamos una idea unificadora fuerte para reunir nuestros recursos y esfuerzos como medio de supervivencia.\n\nLas colonias italiotas han visto la mezcla de muchas ideas tanto nativas como locales, y no habrá escasez de argumentos en los días venideros."
 me_greek_3_italiote.6.a:0 "La especialización es el camino hacia la perfección."
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ provocando debates."
 me_greek_3_italiote.7.t:0 "$greek_3_19$: Entusiasmo Reciente"
 me_greek_3_italiote.7.desc:0 "Se ha desatado un gran debate, con todas las partes argumentando que el futuro de la nación depende de un camino diferente.\n\n"
 me_greek_3_italiote.7.desc_1:0 "Nuestra ciudad es conocida, y con razón, por las tácticas de caballería en escaramuzas que pioneramos y que se han adoptado en todo el mundo helénico.\n\n"
 me_greek_3_italiote.7.desc_2:0 "En el fondo somos una banda de marineros errantes, nuestros ancestros huyendo de Jonia, luego de Córcega, buscando hacer un hogar en las olas.\n\n"
 me_greek_3_italiote.7.desc_3:0 "Se habla mucho de nuestra conexión con la religión y el legado de Pitágoras, el matemático y sabio nacido en Crotona y enterrado en Metaponto, y su escuela aún florece.\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ Esparta, y fomentar la adopción de técnicas de entrenamiento rigurosas y perfección militar."
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ Atenas, y fomentar el dominio de la construcción de barcos y la guerra naval."
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ Siracusa, y fomentar la explotación de los abundantes mercenarios y mano de obra de Italia."
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ Aquea, y fomentar tácticas agresivas y reclutamiento a través de la unidad."
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ Lócrida, y fomentar la piedad y un énfasis en la defensa."
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ Calcis, y fomentar la mejora en la construcción de barcos y confiar en la fortaleza de nuestras murallas."
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ Fócide, cuyas otras colonias prosperan al enfatizar la construcción de barcos viviendo estrechamente con poblaciones extranjeras."
 me_greek_3_italiote_some_point_desc:0 "Algunos señalan nuestro legado como colonos de"
 me_greek_3_italiote.7.a:0 "Nuestra famosa caballería debe ser nuestro enfoque."
 me_greek_3_italiote.7.at:0 "Esta opción está disponible porque somos #Y [gm_3_greek_scope.GetName]#!.\n\n"
 me_greek_3_italiote.7.b:0 "Dependemos de nuestras flotas errantes."
 me_greek_3_italiote.7.c:0 "Las enseñanzas de Pitágoras nos llevarán al futuro."
 me_greek_3_italiote.7.d:0 "La filosofía y el aprendizaje deben ser fomentados."
 me_greek_3_italiote.7.e:0 "Nuestro ejército debe ser fuerte."
 me_greek_3_italiote.7.f:0 "El mar es nuestra fuerza."
 me_greek_3_italiote.7.g:0 "Debemos regresar a nuestras raíces."
 me_greek_3_italiote.7.gt:0 "Esta opción está disponible porque nuestra metrópoli es #Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!.\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$: Afecto Colonial"
 me_greek_3_italiote.8.desc:0 "Se dice que los fundadores originales de nuestra ciudad provinieron principalmente de [SCOPE.Custom('get_gre_3_metropolis_1')], y en estos tiempos difíciles se ha sugerido que intentemos usar estas conexiones antiguas a nuestro favor.\n\nNuestros enviados están listos para partir en su largo viaje a Grecia."
 me_greek_3_italiote.8.a:0 "Despacha al enviado."
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ acercándose a [me_gre_3_13_target.GetName]."
 me_greek_3_italiote.9.t:0 "$greek_3_13$: Afecto Maternal"
 me_greek_3_italiote.9.desc:0 "Nuestros enviados han regresado de [me_gre_3_13_target.GetName] con noticias sobre su respuesta a nuestras súplicas."
 me_greek_3_italiote.9.desc_1:0 "Nos informan con alegría que [me_gre_3_13_target.GetName] ha asentido entusiastamente, enviando un regalo de plata e incluso accediendo a una alianza! ¡Además, los colonos que han oído hablar de nuestra situación han venido en busca de nuevas vidas en Italia!"
 me_greek_3_italiote.9.desc_2:0 "Informan que [me_gre_3_13_target.GetName] nos envió un regalo en especie, incluyendo algunos colonos ansiosos por comenzar una nueva vida en Italia, pero no hubo la efusión de amistad que podríamos haber esperado."
 me_greek_3_italiote.9.desc_3:0 "Informan con desánimo que [me_gre_3_13_target.GetName] los desestimó bruscamente, menospreciando nuestras demandas de ayuda cuando ellos mismos están tan presionados..."
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName] y [gm_3_greek_scope.GetName]."
 me_greek_3_italiote.9.b:0 "La renombrada generosidad de [me_gre_3_13_target.GetAdjective]."
 me_greek_3_italiote.9.c:0 "¿Es así entonces?"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$: Colonos [gm_3_greek_scope.GetAdjective]"
 me_greek_3_italiote.10.desc:0 "Han llegado enviados de la ciudad [gm_3_greek_scope.GetCapital.GetName], apelando a nuestros antiguos lazos como su ciudad madre. Piden ayuda en estos tiempos difíciles, rogándonos que prestemos toda la ayuda que podamos a nuestros hermanos colonos."
 me_greek_3_italiote.10.a:0 "¡Ayudaremos a nuestros colonos!"
 me_greek_3_italiote.10.b:0 "Envíales un regalo, eso es todo."
 me_greek_3_italiote.10.c:0 "Los tiempos cambian; deben valerse por sí mismos."
 me_greek_3_italiote.11.t:0 "$greek_3_10$: [gm_3_greek_scope.GetCapital.GetName] Resplandeciente"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetCapital.GetName], la capital de [gm_3_greek_scope.GetName], es ahora una ciudad bulliciosa de innumerables residentes, fácilmente comparable con cualquiera de las antiguas ciudades de Grecia y muchas otras grandes ciudades del mundo."
 me_greek_3_italiote.11.a:0 "Una ciudad eterna."
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$: Ayuda Helénica"
 me_greek_3_italiote.12.desc:0 "Amenazada como está [gm_3_greek_scope.GetName] por una invasión directa, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] ha comenzado a abogar por que solicitemos la ayuda de nuestros hermanos griegos, como solían hacer las ciudades italiotas en el pasado.\n\nAhora se debate qué país debe ser abordado."
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "Hay otros."
 me_greek_3_italiote.12.gt:0 "Consideraremos otros países posibles."
 me_greek_3_italiote.12.h:0 "Debemos mantenernos solos."
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName] dejará de buscar ayuda."
 me_greek_3_italiote.12.tt:0 "Pediremos a #Y [gm_3_foreign_aid_target.GetName]#! que nos ayuden con tropas, fondos y una alianza."
 me_greek_3_italiote.13.t:0 "$greek_3_7$: Ayuda Helénica"
 me_greek_3_italiote.13.desc:0 "El estado-ciudad italiota de [gm_3_greek_scope.GetName] se ha acercado a nosotros con un mensaje de su [gm_3_greek_scope.GetRulerTitle], [gm_3_greek_scope.GetRuler.GetPraenomen]. La carta nos ruega que los ayudemos como compañeros griegos bajo la amenaza de destrucción."
 me_greek_3_italiote.13.a:0 "Envíales todo lo que podamos."
 me_greek_3_italiote.13.b:0 "Tendrán algunos hombres y fondos."
 me_greek_3_italiote.13.c:0 "¡Mendigos! ¡Ladrones!"
 me_greek_3_italiote.14.t:0 "$greek_3_7$: [gm_3_foreign_aid_target.GetName] Responde"
 me_greek_3_italiote.14.desc:0 "Nuestros enviados han regresado de [gm_3_foreign_aid_target.GetName] con la respuesta de [gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]."
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] accedió a ayudarnos, enviando soldados y fondos, y aceptando una alianza que disuadirá a futuros agresores."
 me_greek_3_italiote.14.desc_2:0 "Informan que [gm_3_foreign_aid_target.GetRuler.GetSheHe] accedió a ayudarnos con voluntarios y algunos fondos, pero nada más, citando las propias luchas de [gm_3_foreign_aid_target.GetRuler.GetHerHis]."
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U] rechazó enviarnos ayuda, acusando a nuestro gobernante de tal debilidad, mendigando como un pobre, que [gm_3_greek_scope.GetRuler.GetSheHe] debería estar avergonzado."
 me_greek_3_italiote.14.a:0 "¡Bendiciones, [gm_3_foreign_aid_target.GetRuler.GetPraenomen]!"
 me_greek_3_italiote.14.b:0 "¡Estamos muy agradecidos!"
 me_greek_3_italiote.14.c:0 "Olvídalo, es desesperanzador."
 me_greek_3_italiote.14.ct:0 "Dejaremos nuestras solicitudes."
 me_greek_3_italiote.14.d:0 "Debemos intentar nuevamente."
 me_greek_3_italiote.14.dt:0 "Abordaremos otro país."
 me_greek_3_italiote.15.t:0 "$greek_3_4$: La Esperanza Crece"
 me_greek_3_italiote.15.desc:0 "Hubo una vez una Liga Italiota en práctica más que en papel; ciudades-estado que se ayudaban mutuamente y actuaban en causa común.\n\nCon nuestra creciente influencia, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] cree que es momento de que esta liga se convierta en el núcleo de nuestra identidad, abrazando a todos los italiotas como compañeros ciudadanos."
 me_greek_3_italiote.15.a:0 "Somos todos hermanos."
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ organizando la Liga Italiota."
 me_greek_3_italiote.16.t:0 "$greek_3_4$: Un Nuevo Amanecer"
 me_greek_3_italiote.16.desc:0 "Hemos logrado establecer la Liga Italiota, aunque en una versión mucho más unificada de lo que nunca ha existido.\n\nCon este paso, reclamamos la liderazgo de todos los griegos italiotas y, por ende, de toda Magna Grecia."
 me_greek_3_italiote.16.a:0 "Uniremos a todos."
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName] obtiene reclamaciones sobre todas las ciudades italiotas."
 me_greek_3_italiote.16.tt1:0 "Todos los sujetos italiotas han sido anexionados."
 me_greek_3_italiote.16.tt2:0 "Al menos un estado-ciudad italiota se sometió a nuestro liderazgo."
 me_greek_3_italiote.16.tt3:0 "Ningún estado-ciudad italiota se sometió a nuestro liderazgo."
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "Finalmente hemos superado a las tribus itálicas del interior, cuyo ascenso al poder sacudió la supremacía italiota de nuestros ancestros. ¡Que [SCOPE.Custom('gre_mission_3_5_custom_loc')] nunca vuelva a surgir!"
 me_greek_3_italiote.17.a:0 "Los griegos están de nuevo en control."
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "Samnio"
 get_me_gre_3_5_lca:0 "Lucania"
 get_me_gre_3_5_brt:0 "Bruttium"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "Hemos logrado lo imposible, expulsando a los gobiernos itálicos del sur de Italia y asegurando toda Magna Grecia bajo dominio griego. Debemos asegurar que Italia permanezca griega, para nuestros hijos y los hijos de nuestros hijos."
 me_greek_3_italiote.18.a:0 "Magna Grecia, sin duda."
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$: Luchando por Pago"
 me_greek_3_italiote.19.desc:0 "Las ciudades griegas en Italia nunca han podido hacer crecer sus poblaciones nativas para sostener ejércitos como los de Grecia. En su lugar, existe un vibrante comercio de contratos de mercenarios, con muchos luchadores itálicos ofreciendo sus servicios por gloria y botín."
 me_greek_3_italiote.19.a:0 "Necesitamos a todo hombre que podamos conseguir."
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ asegurando contratos de mercenarios."
 me_greek_3_italiote.20.t:0 "$greek_3_8$: Reserva Eager"
 me_greek_3_italiote.20.desc:0 "Mientras asegurábamos contratos, fuimos abordados por un veterano itálico curtido llamado [gm_3_merc_scope.GetPraenomen] que ha ofrecido sus servicios a [gm_3_greek_scope.GetName] directamente, deseoso de luchar una vez más."
 me_greek_3_italiote.20.a:0 "Ganarán gloria para nosotros y para ellos mismos."
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen] se une a nuestra corte."
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "Hemos jugado un papel clave en la expansión del poder de las colonias helénicas de Magna Grecia hasta el punto en que ya no necesitan temer la dominación de los bárbaros. ¡Los italiotas de Magna Grecia se regocijan al saber que finalmente están libres!"
 me_greek_3_italiote.21.a:0 "Los griegos no se inclinan ante los bárbaros."
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "Finalmente hemos reclamado la liderazgo de toda Magna Grecia habiendo unido, la mayoría de sus ciudades bajo nuestro liderazgo. Ya nuestro líder, [gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen] está siendo llamado 'Omagyrios', el ensamblador, por unir las ciudades en disputa de Magna Grecia.\n\nCon un propósito unido, las ciudades italiotas finalmente pueden enfrentar las nuevas amenazas de la era al agrupar sus recursos."
 me_greek_3_italiote.22.a:0 "Más grande que Grecia."
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "Parece que nuestro cambio de dirección está dando frutos, y [gm_3_greek_scope.GetName] es una vez más un actor importante en Magna Grecia. ¡Debemos asegurar que este impulso se mantenga!"
 me_greek_3_italiote.23.a:0 "¡Hacia adelante, hacia la gloria!"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "Con la conexión estratégica a Sicilia asegurada, hemos privado a los siceliotas de una de sus principales ciudades y hemos ganado mucho en términos de oportunidades comerciales y impuestos."
 me_greek_3_italiote.24.desc_2:0 "Nuestra ciudad fue originalmente fundada por los iapigios, y hemos reconquistado con éxito las tierras centrales de este pueblo itálico. Al integrar sus tradiciones con las nuestras, podremos cosechar los beneficios de su cooperación."
 me_greek_3_italiote.24.desc_3:0 "La costa iliria ha sido asegurada en algunos lugares, proporcionándonos nuevas vías para el comercio y la piratería. Los ingresos por sí solos deberían ser sustanciales, y muchos ven esto como una valiente nueva era para nuestro pueblo a través de las olas."
 me_greek_3_italiote.24.a:0 "$me_greek_4_west.2.a$"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc_1:0 "La turbulenta era de Siracusa ha llegado a su fin, junto con las invasiones que sufrió en las ciudades italiotas de $croton_area$. Bajo nuestro dominio, los siceliotas vendrán a despreciar esos días como un amargo pasado en comparación con nuestro benevolente gobierno."
 me_greek_3_italiote.25.a:0 "Los siceliotas merecían algo mejor."
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$: El Ascenso de [gm_family_head_3.GetName]"
 me_greek_3_italiote.26.desc_1:0 "Lamentablemente, [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] ha fallecido, dejando sus proyectos inconclusos.\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen] ha pasado de [gm_3_greek_scope.GetName] a través de eventos no del todo claros y ya no puede llevar a cabo nuestras operaciones.\n\n"
 me_greek_3_italiote.26.desc_3:0 "Parece que [gm_old_family_head.GetPraenomen] ha tenido mala suerte y ya no puede servir a nuestra causa debido a que está encarcelado.\n\n"
 me_greek_3_italiote.26.desc_4:0 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_3.GetPraenomen], cuya familia ha eclipsado a sus antiguos rivales."
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_3.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]."
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$: Sueños Robados"
 me_greek_3_italiote.27.desc:0 "Con la creación de un estado de Magna Grecia, nuestros sueños de convertirnos en los unificadores de los griegos de Italia se han desvanecido. Tendremos que encontrar otra vía para mantener nuestra fuerza e independencia."
 me_greek_3_italiote.27.a:0 "Eso no es justo..."
 me_greek_3_italiote.27.at:0 "¡La misión '#Y $greek_3_italiote$#!' ha sido #R Abortada#!!"

  # Far from Home
 me_greek_4_west.1.t:0 "$greek_4_west$: Ingeniosos [gm_family_head_4.GetFamilyDisplayAdjective]s"
 me_greek_4_west.1.desc: "A pesar de los mejores esfuerzos de nuestros predecesores para detener la marea, la fortuna helénica en el Mediterráneo occidental ha disminuido, con cada vez más colonias cayendo en manos de tribus locales y nuestra feroz competencia púnica.\n\nHa habido muchas veces en que hemos visto frustrados nuestros intereses por [GetCountry('CAR').GetName] en particular, que nos desafía abiertamente en el #E Mare Sardoum#! - no tenemos amigos en [GetProvince('(int32)3256').GetName], y no se necesita un profeta para prever más conflictos entre nuestras naciones.\n\nEn este clima de pesimismo, un ambicioso oficial llamado [gm_family_head_4.GetName] ha surgido como defensor de una nueva era audaz de expansión [ROOT.GetCountry.GetAdjective] que garantizará la seguridad de nuestra ciudad y revertirá nuestra suerte, con [ROOT.GetCountry.GetRuler.GetName] prometiendo a su vez llevar a [ROOT.GetCountry.GetName] a alturas inimaginables con estas bendiciones de los dioses."
 me_greek_4_west.1.a: "El pueblo de [ROOT.GetCountry.GetName] está contigo, [ROOT.GetCountry.GetRuler.GetFirstName]!"

 me_greek_4_west.2.t:0 "$greek_4_west$: Dominio de Masalia"
 me_greek_4_west.2.desc:0 "Hemos logrado lo imposible, sobrevivir a las agresiones de los salvajes en las puertas y de los astutos comerciantes púnicos. Nuestro imperio se extiende por el Mediterráneo, donde innumerables ciudades dependen de nuestras redes comerciales para su supervivencia. ¿Quién hubiera pensado que podríamos llegar tan lejos?"
 me_greek_4_west.2.a:0 "¡Es nuestro momento!"
 me_greek_4_west.2.at:0 "La misión '#Y $greek_4_west$#!' ha sido #G Completada#!!"

 me_greek_4_west.3.t:0 "El Ascenso de [gm_family_head_4.GetName]"
 me_greek_4_west.3.desc_1:0 "Lamentablemente [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] ha fallecido, dejando sus proyectos sin completar.\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen] ha, a través de eventos no del todo claros, salido de [gm_1_greek_scope.GetName] y ya no puede llevar a cabo nuestras operaciones.\n\n"
 me_greek_4_west.3.desc_3:0 "Parece que [gm_old_family_head.GetPraenomen] ha tenido mala suerte, y ya no puede servir a nuestra causa debido a que está encerrado.\n\n"
 me_greek_4_west.3.desc_4:0 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_4.GetPraenomen], cuya familia ha eclipsado a sus viejos rivales."
 me_greek_4_west.3.desc_5:0 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_4.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]s."

 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "La riqueza cae en nuestras manos y los puestos comerciales helénicos florecen bajo nuestras iniciativas, transformando el oeste de una sombría frontera incivilizada en un bastión helénico próspero.\n\nAún queda mucho por hacer y mucho dinero por ganar, pero está claro que al menos estábamos en lo correcto al tomar este camino."
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"

 me_greek_4_west.6.desc:0 "Los comerciantes enviados por [gm_family_head_4.GetPraenomen] han regresado con una lista de posibles puertos que podríamos comprar.\n\nTambién indican lo que necesitaríamos ofrecer para despertar el apetito de los propietarios actuales, si es posible en absoluto."
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetName], un puerto de [gm_4_bartering_scope_1.GetOwner.GetName]?"
 me_greek_4_west.6.b:0 "Escuchamos buenas cosas sobre [gm_4_bartering_scope_2.GetOwner.GetAdjective] [gm_4_bartering_scope_2.GetName]."
 me_greek_4_west.6.c:0 "¿Qué tal [gm_4_bartering_scope_3.GetName], en [gm_4_bartering_scope_3.GetOwner.GetName]?"
 me_greek_4_west.6.d:0 "Tiene que ser [gm_4_bartering_scope_4.GetName] en [gm_4_bartering_scope_4.GetOwner.GetName]."
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetName] parece beneficiar a [gm_4_bartering_scope_5.GetOwner.GetName]..."
 me_greek_4_west.6.f:0 "La posición de [gm_4_bartering_scope_6.GetOwner.GetAdjective] [gm_4_bartering_scope_6.GetName] es excelente."
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName] dejará de evaluar puertos."
 me_greek_4_west.6.tt:0 "Ofreceremos comprar #Y [gm_4_barter_target_territory.GetName]#! de [gm_4_barter_target_territory.GetOwner.GetName] por #R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! @oro!\nLa posibilidad de aceptación se ve afectada por la Carisma de #Y [gm_family_head_4.GetPraenomen]#!, el valor relativo del puerto, y la opinión diplomática. [SCOPE.Custom('gm_4_chance_barter')]\nSi se niegan, obtendremos una Reclamación sobre #Y [gm_4_barter_target_territory.GetName]#!"

 me_greek_4_west.7.t:0 "$greek_4_14$: Astutos griegos de [gm_4_greek_scope.GetName]"
 me_greek_4_west.7.desc:0 "Nos han contactado comerciantes que afirman representar a [gm_4_greek_scope.GetName], una ciudad de comerciantes helénicos en [gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName] en la costa mediterránea.\n\nDesean adquirir el desembarcadero en [gm_4_barter_target_territory.GetName] a cambio de un 'desembolso razonable'."
 me_greek_4_west.7.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! acepta, recibiremos el doble del dinero a cambio de #Y [gm_4_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#! @oro!), de lo contrario, obtendrán una reclamación."
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName] gana una reclamación sobre #Y [gm_4_barter_target_territory.GetName]#!."

 me_greek_4_west.8.t:0 "$greek_4_14$: Negociaciones [gm_4_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_4_west.8.desc:0 "Los comerciantes enviados por [gm_family_head_4.GetName] para negociar con [gm_4_barter_target_territory.GetOwner.GetName] han regresado "
 me_greek_4_west.8.desc_1:0 "con términos de aceptación del bárbaro [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nYa hemos despachado los fondos prometidos junto con un grupo de magistrados que supervisarán la administración de [gm_4_barter_target_territory.GetName] como un puerto [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.8.desc_2:0 "con una contraoferta presentada por el bárbaro [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nEstán preparados para vendernos las tierras y el puerto que rodean [gm_4_barter_target_territory.GetName], pero exigen un precio mucho más alto a cambio."
 me_greek_4_west.8.desc_3:0 "con un rechazo rotundo del bárbaro [gm_4_barter_target_territory.GetOwner.GetRulerTitle], [gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nLa carta afirma que la tierra es territorio antiguo del pueblo [gm_4_barter_target_territory.GetOwner.GetAdjective] y vale mucho más que cualquier chuchería brillante."

 me_greek_4_west.9.t:0 "$greek_4_14$: Respuesta de [gm_4_greek_scope.GetName]"
 me_greek_4_west.9.desc:0 "Nuestra contraoferta a [gm_4_greek_scope.GetName] por fin ha recibido respuesta.\n\n"

 me_greek_4_west.10.desc:0 "Con la adquisición de [gm_hellenic_reclamation_scope.GetName], la familia [gm_family_head_4.GetFamilyDisplayAdjective] ha aprovechado la oportunidad para aumentar su cartera de propiedades.\n\nAunque desempeñaron un gran papel en fomentar nuestra expansión y ambiciones, otros han sugerido que le demos a la ciudad cierta autonomía."
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName] será liberada como un feudo."
 me_greek_4_west.10.b:0 "Se lo debemos a [gm_family_head_4.GetPraenomen]."
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"

 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetPraenomen] de los [gm_family_head_4.GetFamilyDisplayAdjective] está organizando grupos de comerciantes para inspeccionar las diversas ciudades bárbaras, evaluando su valor y la amabilidad del actual propietario."
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ evaluando puertos controlados por bárbaros."

 me_greek_4_west.12.t:0 "$greek_4_5$: Enviados Helénicos"
 me_greek_4_west.12.desc_1:0 "Estamos en posición de extender nuestra influencia sobre las demás colonias de Massalia que encontraron su propio camino en el pasado.\n\n"
 me_greek_4_west.12.desc:0 "Podemos confiar en [gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective] para darnos una evaluación honesta de las diversas oportunidades disponibles para nosotros; nuestros intereses se alinean perfectamente."
 me_greek_4_west.12.a:0 "Sí, sí, ya vayan."
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ evaluando colonias libres."

 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "La reciente adquisición de nuevos puestos comerciales a lo largo de la costa mediterránea ha elevado las aspiraciones de [gm_family_head_4.GetName], quien está muy complacido por el aumento de los ingresos.\n\nNaturalmente, [ROOT.GetCountry.GetRuler.GetName] también está contento de escuchar sobre las oportunidades económicas que se están presentando para [ROOT.GetCountry.GetName], y ha estado haciendo discretas consultas comerciales por su cuenta.\n\n"
 me_greek_4_west.14.desc_1:0 "Los puestos avanzados de la costa gala servirán como fuertes vitales de influencia helénica en las costas del norte."
 me_greek_4_west.14.desc_2:0 "Los puestos avanzados de la costa norte de Iberia se encuentran entre los más ricos de toda la región y seguramente nos traerán gran riqueza."
 me_greek_4_west.14.desc_3:0 "Los puestos avanzados de la costa este de Iberia garantizarán la influencia helénica en el área y una fuerte red comercial."
 me_greek_4_west.14.desc_4:0 "Los puestos avanzados del sur de Iberia finalmente están abiertos a la explotación helénica y fuera de las manos púnicas; estos antiguos puertos renacerán."
 me_greek_4_west.14.desc_5:0 "Asegurar los ricos puestos púnicos del Mediterráneo occidental debilitará su tesorería y fortalecerá la influencia helénica en la región."
 me_greek_4_west.14.a:0 "Las cosas están mejorando."
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_1$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "Los estados de los territorios relevantes reciben:"

 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "Nuestra extensa red marítima requiere una marina igualmente extensa, capaz de defender a nuestros comerciantes de asaltantes, saqueadores y rivales; y desafortunadamente para nosotros, hay muchos enemigos que [ROOT.GetCountry.GetName] ha hecho a lo largo de los años. Sin embargo, confiamos en nuestras fuerzas navales para protegernos de cualquier amenaza, especialmente con [SCOPE.sCharacter('gm_4_euxine_admiral').GetName] al mando de nuestra flota. [SCOPE.sCharacter('gm_4_euxine_admiral').GetFirstName], un hombre de carácter impecable y de una antigua familia, es un almirante hábil y ha jurado proteger a [ROOT.GetCountry.GetName] de cualquiera que se atreva a amenazarla.\n\nAhora decidamos si especializar nuestras escuadras para velocidad o supervivencia."
 me_greek_4_west.15.a:0 "Los convertiremos en una fuerza a tener en cuenta."
 me_greek_4_west.15.b:0 "Aligeren sus cargas y recluten solo a los mejores remeros."
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"

 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "Hemos asegurado los Pilares de Heracles del peligro púnico y ahora somos los indiscutibles amos del comercio en el lejano oeste. Nunca más los cartagineses dictarán quién puede navegar por los estrechos en su propio beneficio."
 me_greek_4_west.16.a:0 "Veremos cómo les gusta."
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"

 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "El centro de [me_gre_4_hub_scope.GetName] es un puerto comercial próspero, donde mercaderes de todo el Mediterráneo se reúnen para comerciar y vender sus productos.\n\nEsta ciudad rivaliza con cualquier otra en el este y podría convertirse en una de las ciudades griegas más importantes del mundo."
 me_greek_4_west.17.a:0 "Todo se reduce al dinero."
 me_greek_4_west.17.b:0 "Debe ser un bastión griego."
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"

 me_greek_4_west.18.t:0 "$greek_4_5$: Gobiernos Griegos"
 me_greek_4_west.18.desc:0 "Nuestros mercaderes traen informes de las colonias massaliotas restantes que estarían dispuestas a aceptar nuestra protección.\n\nSin embargo, probablemente solo aceptarán si son mucho más débiles y confían en nosotros."
 me_greek_4_west.18.a:0 "Aproximémonos a [gm_4_colony_scope_1.GetName]."
 me_greek_4_west.18.b:0 "¿Qué hay de [gm_4_colony_scope_2.GetName]?"
 me_greek_4_west.18.c:0 "Debería ser [gm_4_colony_scope_3.GetName]."
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName] es muy prometedor."
 me_greek_4_west.18.e:0 "No, debe ser [gm_4_colony_scope_5.GetName]."
 me_greek_4_west.18.f:0 "Tontos, solo [gm_4_colony_scope_6.GetName] es adecuado."
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]" # originally gm_4_get_go_back_colony, but it was not defined
 me_greek_4_west.18.gt:0 "Consideraremos otras posibles colonias."
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName] dejará de intentar acercarse a las colonias."
 me_greek_4_west.18.tt:0 "Nos acercaremos a #Y [gm_4_colony_target_scope.GetName]#! con una oferta de #G [SCOPE.ScriptValue('gm_4_colony_value')]#! @oro! para convertirse en nuestro feudatario.\nLa probabilidad de aceptación se ve afectada por la Carisma de #Y [gm_family_head_4.GetPraenomen]#!, el tamaño relativo del país y la opinión diplomática. [SCOPE.Custom('gm_4_chance_colony')]\nSi se niegan, ganaremos un Reclamo sobre todo el territorio [gm_4_colony_target_scope.GetAdjective]."

 me_greek_4_west.19.t:0 "$greek_4_5$: Oferta de [gm_4_greek_scope.GetAdjective]"
 me_greek_4_west.19.desc:0 "Hemos sido abordados por mercaderes de [gm_4_greek_scope.GetName] que representan a su gobierno. Quieren ofrecernos su protección a cambio de un obsequio, aunque está claro que su verdadera intención es expandir su propia influencia..."
 me_greek_4_west.19.bt:0 "Si #Y [gm_4_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de convertirnos en su feudatario (#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! @oro!), de lo contrario, obtendrán Reclamos."
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName] gana Reclamos sobre todo nuestro territorio."

 me_greek_4_west.20.t:0 "$greek_4_5$: Negociaciones de [gm_4_colony_target_scope.GetAdjective]"
 me_greek_4_west.20.desc:0 "Los mercaderes enviados por [gm_family_head_4.GetName] a negociar con [gm_4_colony_target_scope.GetName] han regresado "
 me_greek_4_west.20.desc_1:0 "con términos de aceptación de su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen]!\n\nYa hemos despachado los fondos prometidos junto con un grupo de magistrados que supervisarán los pagos del tributo [gm_4_colony_target_scope.GetAdjective] como un súbdito [gm_4_greek_scope.GetAdjective]."
 me_greek_4_west.20.desc_2:0 "con una contraoferta presentada por su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nEstán preparados para aceptar nuestra protección y pagar tributo, pero exigen un precio mucho más elevado a cambio."
 me_greek_4_west.20.desc_3:0 "con un rechazo rotundo de su [gm_4_colony_target_scope.GetRulerTitle], [gm_4_colony_target_scope.GetRuler.GetPraenomen].\n\nLa carta afirma que son bastante capaces de defenderse y que el pueblo [gm_4_colony_target_scope.GetAdjective] no cambiará su libertad por dinero."
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"

 me_greek_4_west.21.t:0 "$greek_4_5$: Respuesta de [gm_4_greek_scope.GetName]"
 me_greek_4_west.21.desc:0 "Nuestra contraoferta a [gm_4_greek_scope.GetName] finalmente ha recibido una respuesta.\n\n"
 me_greek_4_west.21.desc_1:0 "Parece que están ansiosos por expandir su influencia sobre todos los focenses, y han aceptado nuestras queridas demandas!"

 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "El legendario puerto de Olisipo ha sido un sueño lejano para los mercaderes durante siglos; un lugar enigmático que algunos creen que no existe en absoluto, pero que otros conocen como un centro de importación de minerales raros y otros bienes del norte.\n\nComo puerto helenizado, esta ciudad formará nuestra presencia central en el oeste de Iberia."
 me_greek_4_west.22.a:0 "El camino hacia el norte está abierto."
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"

 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "El vil ataque de los bárbaros etruscos y púnicos en nuestra antigua colonia de Córcega finalmente ha sido revertido en un justo acto de venganza. Esta colonia volverá a ser un importante centro masalio."
 me_greek_4_west.23.a:0 "No la perderemos de nuevo."
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "Todos los países #Y Masalios#! ganan #G 25#! de opinión de [gm_4_greek_scope.GetName]."

 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "Al conquistar las islas Baleares y Cerdeña hemos resuelto una rivalidad de siglos que vio a nuestro pueblo humillado por los perros púnicos. Ahora tendrán que apreciar nuestra fuerza mientras lamen sus heridas para la próxima ronda."
 me_greek_4_west.24.a:0 "Este era nuestro destino."
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"

 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "A través de una gestión astuta y la valentía de nuestro ejército, hemos tomado el control de muchos de los puestos comerciales más antiguos e importantes de los cartagineses en el Mediterráneo occidental.\n\nYa no puede haber duda de que estamos destinados a reemplazar el casco decadente de la hegemonía púnica como los amos del mar interior."
 me_greek_4_west.25.a:0 "A veces, el destino juega su mano tarde."
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"

 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "Después de muchas pruebas y mucho esfuerzo, hemos unido a la diáspora focense que fue desplazada por los bárbaros persas hace tanto tiempo, y en el proceso hemos establecido un imperio mercantil helénico en el Mediterráneo occidental.\n\nNuestro pueblo se regocija, al igual que los masaliotas en todas partes, por ser tan bendecidos por los dioses. Los males del pasado se alivian con los recientes regalos de Tyche. Ahora nuestro líder [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen] es cariñosamente llamado 'Omagyrios', el unificador."
 me_greek_4_west.26.a:0 "¡Nunca te rindas!"
 me_greek_4_west.26.b:0 "¡Apodérate de todo el poder! ¡Ahora es el momento!"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"

 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "Contra todo pronóstico, hemos regresado para refundar la ciudad destruida de Focea, arrasada por las antorchas persas y aún un lugar profundamente doloroso en la historia de nuestro pueblo.\n\nCon los esfuerzos de una nueva generación de colonos, Focea se levantará de las cenizas y se convertirá en una ciudad notable una vez más."
 me_greek_4_west.27.a:0 "La historia no se repetirá."
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"

 me_greek_4_west.28.t:0 "$greek_4_5$: Las Parcas"
 me_greek_4_west.28.at:0 "La tarea de la misión '#Y $greek_4_5$#!' ha sido #R Omitida#!!"

 me_greek_4_west.29.t:0 "$greek_4_west$: Aspiración Compartida"
 me_greek_4_west.29.desc:0 "Parece que otra colonia masaliota compartía nuestros sueños y ya ha asumido el manto de defensor de los helenos occidentales. Tendremos que encontrar alguna otra vía para asegurar nuestra defensa."
 me_greek_4_west.29.a:0 "Bueno, pero malo..."
 me_greek_4_west.29.at:0 "La misión '#Y $greek_4_west$#!' ha sido #R Abortada#!!"

 me_greek_4_west.30.t:0 "$greek_4_14$: Las Parcas"
 me_greek_4_west.30.at:0 "La tarea de la misión '#Y $greek_4_14$#!' ha sido #R Omitida#!!"

 me_greek_4_west.31.t: "$greek_4_31$"
 me_greek_4_west.31.desc: ""
 me_greek_4_west.31.a: ""
 me_greek_4_west.31.at: "$mission_task_completed_tt_1$$greek_4_31$$mission_task_completed_tt_2$"

 me_greek_4_west.32.t: "$greek_4_32$"
 me_greek_4_west.32.desc: "Por fin, hemos sometido a los problemáticos galos que viven cerca de las costas del #E Sinus Gallicus#!. Los #E Salluvians#!, la tribu nativa más fuerte que hemos conquistado, han recibido derechos comparables a los otorgados a nuestros [ROOT.GetCountry.GetAdjective] compatriotas, una decisión impulsada por [ROOT.GetCountry.GetRuler.GetName] por razones semi-obvias.\n\nParece que el [ROOT.GetCountry.GetRulerTitle] quiere apaciguar la región, esperando que otorgar concesiones a las élites locales reduzca las tensiones, pero también tiene [ROOT.GetCountry.GetRuler.GetHerHis] ojos en aumentar los levies disponibles para [ROOT.GetCountry.GetName]."
 me_greek_4_west.32.a: "Sabemos mejor que la mayoría cómo luchan los Salluvians..."
 me_greek_4_west.32.at: "$mission_task_completed_tt_1$$greek_4_32$$mission_task_completed_tt_2$"

 me_greek_4_west.33.t: "$greek_4_33$"
 me_greek_4_west.33.desc: "Se ha observado por viajeros extranjeros que cualquier cosa que uno desee se puede encontrar en los emporios [ROOT.GetCountry.GetAdjective] a lo largo de la costa del #E Southern Gaul#!.\n\nAdemás de los artículos habituales como textiles, granos y productos, los lujos más finos producidos por los bárbaros del interior llegan al sur a las ciudades portuarias propiedad de [ROOT.GetCountry.GetName], donde se pueden encontrar bienes exóticos como joyas de ámbar @amber!# y pieles pesadas @fur!# del lejano Norte.\n\nPor supuesto, uno de los pasatiempos disfrutados por los visitantes de los mercados es la regateo y negociación por la que los comerciantes [ROOT.GetCountry.GetAdjective] son famosos. Ningún precio está fijado en piedra, y cualquier oferta razonable será considerada."
 me_greek_4_west.33.a: "Sé dónde conseguir los mejores precios en cualquier lugar, naturalmente"
 me_greek_4_west.33.at: "$mission_task_completed_tt_1$$greek_4_33$$mission_task_completed_tt_2$"

 me_greek_4_west.34.t: "$greek_4_34$"
 me_greek_4_west.34.desc: "Uno de los mayores miedos que ha inquietado a [ROOT.GetCountry.GetRuler.GetName] es el pensamiento de enjambres de bárbaros cruzando nuestras fronteras y abrumando nuestras defensas. Nuestros antepasados sufrieron la indignidad de ser expulsados de sus hogares por los #E Persians#!, y [ROOT.GetCountry.GetRuler.GetFirstName] ha temido secretamente que la historia podría repetirse, especialmente si [ROOT.GetCountry.GetName] no es cuidadoso.\n\nGuiado por el deseo de proteger a nuestros hermanos masiliotas en #E Transalpine Gaul#! de perder todo lo que han trabajado tan duro para asegurar, [ROOT.GetCountry.GetRuler.GetFirstName] ha pagado sumas considerables para fortificar los pasos cerca de [GetProvince('(int32)2311').GetName] y [GetProvince('(int32)2297').GetName].\n\nAunque nadie conoce el futuro, es innegable que [ROOT.GetCountry.GetRuler.GetFirstName] ha hecho [ROOT.GetCountry.GetRuler.GetHerHis] mejor para proteger al pueblo."
 me_greek_4_west.34.a: "Si estos muros cayeran, nadie podría acusarme de no haberlo intentado"
 me_greek_4_west.34.at: "$mission_task_completed_tt_1$$greek_4_34$$mission_task_completed_tt_2$"

 me_greek_4_west.35.t: "$greek_4_35$"
 me_greek_4_west.35.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] aborrecía la idea de pagar sobornos a las autoridades portuarias en [GetProvince('(int32)3515').GetName], especialmente considerando que esta era una colonia masiliota que fue robada a nuestros ancestros, el pragmatismo ganó el día, y cualquier sentimiento de orgullo herido se dejó de lado en silencio.\n\nAhora que [ROOT.GetCountry.GetCapital.GetName] tiene un mercado adecuado, [ROOT.GetCountry.GetRuler.GetFirstName] ha estado interesado en abastecer sus puestos y estantes con bienes extranjeros, y Alalia vino rápidamente a la mente. Nuestras flotas mercantes están familiarizadas con la ruta, y la proximidad de la isla de #E Corsica#! al continente la ha convertido en un destino popular para los barcos de viaje.\n\nDespués de que las negociaciones comerciales concluyeran, [ROOT.GetCountry.GetRuler.GetFirstName] sorprendió a [ROOT.GetCountry.GetRuler.GetHerHis] cuerpo diplomático en el viaje de regreso a casa al revelar un detalle escandaloso de la reunión. Parece que el [ROOT.GetCountry.GetRulerTitle] no había olvidado el desaire contra el honor [ROOT.GetCountry.GetAdjective], después de todo, y quizás Alalia algún día sería liberada."
 me_greek_4_west.35.a: "He reclamado toda Córcega para [ROOT.GetCountry.GetName] - pronto, muy pronto..."
 me_greek_4_west.35.at: "$mission_task_completed_tt_1$$greek_4_35$$mission_task_completed_tt_2$"

 me_greek_4_west.36.t: "$greek_4_36$"
 me_greek_4_west.36.desc: "Aunque ciertamente hay mucha madera para talar en #E Gaul#! y #E Iberia#!, hay muchas razones por las que los bosques prístinos de #E Corsica#! se han convertido rápidamente en el principal proveedor de madera para los astilleros de [ROOT.GetCountry.GetCapital.GetName].\n\nLa ubicación central de la isla facilita el envío de nuestros cargamentos a donde se les necesita, y quizás lo más importante, los lugareños son tipos dóciles y pacíficos; mucho más civilizados que las tribus salvajes del continente.\n\nTodo ahora va según lo planeado; [ROOT.GetCountry.GetName] ahora tiene suficiente madera a mano para construir rápidamente sus barcos, y la gente está ganando dinero con el lucrativo comercio."
 me_greek_4_west.36.a: "Estamos realmente de suerte...no tenemos nada de qué quejarnos aquí"
 me_greek_4_west.36.at: "$mission_task_completed_tt_1$$greek_4_36$$mission_task_completed_tt_2$"

 me_greek_4_west.37.t: "$greek_4_37$"
 me_greek_4_west.37.desc: "Es una vista curiosa ver a nuestros barcos [ROOT.GetCountry.GetAdjective] entrenando junto a las flotas piratas de [GetProvince('(int32)1469').GetName] que solían atacar nuestras flotas a la vista - pero esto fue antes de que [ROOT.GetCountry.GetRuler.GetName] llegara al poder y cambiara todo.\n\nDándose cuenta de que los habitantes de Mago eran navegantes expertos, quizás incluso igualados a nuestros famosos #E Phocaean#! ancestros, [ROOT.GetCountry.GetRuler.GetFirstName] conquistó a los notoriamente hostiles piratas al mejorar la infraestructura de sus islas una vez que las tomamos - una tarea que los corsarios han descuidado, sin duda debido al tiempo que pasaron acechando el #E Mare Balearium#!.\n\nUna vez asegurada esta crucial amistad - porque ¿quién puede negar el atractivo del oro? - se tomaron los primeros pasos en un camino que cambiaría la vida, y ahora hemos llegado a otro punto importante en las historias de [ROOT.GetCountry.GetName] - el establecimiento de #E Naval Academies#! tanto en [ROOT.GetCountry.GetCapital.GetName] como en #E Mago#!.\n\nEstas dos escuelas representan nuestras esperanzas para el futuro, ofreciendo un lugar para que nuestros almirantes jubilados y saqueadores experimentados instruyan a la próxima generación de marineros [ROOT.GetCountry.GetAdjective]."
 me_greek_4_west.37.a: "Es bueno tener a estos piratas como nuestros maestros"
 me_greek_4_west.37.at: "$mission_task_completed_tt_1$$greek_4_37$$mission_task_completed_tt_2$"

 me_greek_4_west.38.t: "$greek_4_38$"
 me_greek_4_west.38.desc: "Esta noche se celebra en [ROOT.GetCountry.GetCapital.GetName] una celebración para honrar los logros militares de [ROOT.GetCountry.GetRuler.GetName], quien ha conquistado con éxito las #E Balearides#!, así como las islas de #E Sardinia#! y #E Corsica#!.\n\nAunque nada puede reemplazar verdaderamente la pérdida de nuestra antigua patria de [GetProvince('(int32)285').GetName], la mente de nuestra nación está tranquila, sabiendo que tenemos islas enteras para llamar nuestras propias - esto nos da esperanza de que algún día reconstruiremos nuestro futuro.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] había comparado anteriormente a [ROOT.GetCountry.GetName] con un percebes en el costado de un barco; una pequeña ciudad-estado aferrada a las costas, apenas logrando mantenerse. Pero eso era antes, y esto es ahora; hemos tomado grandes islas para nuestro pueblo, y tomaremos muchas más en los días por venir."
 me_greek_4_west.38.a: "Mis ojos están fijos en [GetProvince('(int32)84').GetName]..."
 me_greek_4_west.38.at: "$mission_task_completed_tt_1$$greek_4_38$$mission_task_completed_tt_2$"

 me_greek_4_west.39.t: "$greek_4_39$"
 me_greek_4_west.39.desc: "Si bien reconocemos la supremacía de nuestras técnicas y estrategias militares [ROOT.GetCountry.GetAdjective], nuestros generales admiten con timidez que hay algunas tácticas de combate en las que los bárbaros destacan, como realizar emboscadas en los bosques en operaciones de golpe y fuga.\n\n[ROOT.GetCountry.GetRuler.GetName] ha decidido tomar una medida drástica para [ROOT.GetCountry.GetName] permitiendo que nuestras tropas luchen y entrenen junto a las fuerzas bárbaras, incluso permitiendo que los soldados compartan campamentos juntos.\n\nPara apaciguar los temores de las clases altas de que el [ROOT.GetCountry.GetRulerTitle] estaba posicionándose a sí mismo como un campeón de las masas, [ROOT.GetCountry.GetRuler.GetFirstName] primero impulsó algunos cambios legales que consagraron a la nobleza al frente de nuestro ejército. Con los hijos de nuestros nobles liderando las tropas combinadas Salluvians-[ROOT.GetCountry.GetAdjective] en batalla, la victoria está prácticamente asegurada."
 me_greek_4_west.39.a: "[ROOT.GetCountry.GetName] se fortalece con esta sangre bárbara"
 me_greek_4_west.39.at: "$mission_task_completed_tt_1$$greek_4_39$$mission_task_completed_tt_2$"

 me_greek_4_west.40.t: "$greek_4_40$"
 me_greek_4_west.40.desc: "Aunque algunas voces en [ROOT.GetCountry.GetCapital.GetName] se cansan de la casi constante expansión militar que [ROOT.GetCountry.GetRuler.GetName] ha impuesto a [ROOT.GetCountry.GetName], es difícil discutir con los métodos utilizados por el [ROOT.GetCountry.GetRulerTitle], especialmente cuando premios ricos como la ciudad de [GetProvince('(int32)84').GetName] han pasado a nuestra posesión.\n\nTardó algún tiempo en pacificar la región, ya que un gran número de rebeldes y bandidos de las montañas habían intentado aprovecharse del caos en las tierras bajas, pero [ROOT.GetCountry.GetRuler.GetFirstName] trajo paz a la isla una vez por todas, derrotando a estos alborotadores y asegurando que la vida cotidiana pudiera reanudarse.\n\nEncantados con la noticia de que los verdaderos helenos han expulsado a los cartagineses de la región, los ciudadanos eufóricos de #E Magna Graecia#! han dado a [ROOT.GetCountry.GetRuler.GetFirstName] el apodo de '#E Eleutherios#!', o 'Liberador', en un intento desnudo de asegurar su propia libertad a través de la adulación."
 me_greek_4_west.40.a: "El nombre de un [ROOT.GetCountry.GetRuler.GetWomanMan] es su destino - ¡te escucho, oh griegos!"
 me_greek_4_west.40.at: "$mission_task_completed_tt_1$$greek_4_40$$mission_task_completed_tt_2$"

 me_greek_4_west.41.t: "$greek_4_41$"
 me_greek_4_west.41.desc: "Ahora que la costa oriental de #E Iberia#! ha caído en nuestras manos, una explosión de actividad está ocurriendo en las ciudades principales mientras se expanden los distritos portuarios.\n\nLos bárbaros locales, aunque lucharon ferozmente por su independencia, han aceptado su cambio de circunstancias bastante bien y se están ajustando a la vida como esclavos de [ROOT.GetCountry.GetAdjective] mejor de lo esperado. De hecho, algunos de los jefes locales, esperando ganarse el favor de [ROOT.GetCountry.GetRuler.GetName], han sugerido que avancemos más hacia el interior en #E Tarraconensis#!, prometiendo que las montañas allí están llenas de plata y prácticamente desprotegidas por las tribus locales."
 me_greek_4_west.41.a: "Veremos si lo que dicen es cierto..."
 me_greek_4_west.41.at: "$mission_task_completed_tt_1$$greek_4_41$$mission_task_completed_tt_2$"

 me_greek_4_west.42.t: "$greek_4_42$"
 me_greek_4_west.42.desc: "Uno de los bienes comerciales más preciados que [ROOT.GetCountry.GetName] tiene casi en monopolio en el Mediterráneo Occidental es #E vidrio#! @glass!#, y los maestros artesanos que se encuentran en [GetProvince('(int32)1000').GetName] y [GetProvince('(int32)1003').GetName] no pueden producir suficiente de este bien especializado para satisfacer la abrumadora demanda.\n\nCuando algunos de los Maestros de Gremio de Emporion descubrieron que había un tipo de vidrio de alta calidad que se podría producir en [GetProvince('(int32)1468').GetName], pronto pidieron a [ROOT.GetCountry.GetRuler.GetName] que les permitiera expandir sus operaciones allí.\n\nObtenerían lo que deseaban, pero el precio que pidió el astuto [ROOT.GetCountry.GetRulerTitle] fue alto. Nunca dispuesto a perder una oportunidad, [ROOT.GetCountry.GetRuler.GetFirstName] no solo persuadió a los nobles para construir #E Talleres de Vidrio#! en las tres provincias, sino que de alguna manera los convenció de pagar la mayor parte de los costos para construir una ciudad adecuada en [GetProvince('(int32)1468').GetName]."
 me_greek_4_west.42.a: "Este es el precio de hacer negocios en [ROOT.GetCountry.GetName], me temo"
 me_greek_4_west.42.at: "$mission_task_completed_tt_1$$greek_4_42$$mission_task_completed_tt_2$"

 me_greek_4_west.43.t: "$greek_4_43$"
 me_greek_4_west.43.desc: "En las ciudades de [GetProvince('(int32)1000').GetName], [GetProvince('(int32)1003').GetName] y [GetProvince('(int32)1468').GetName], las tres poleis que son conocidas mundialmente por la calidad excepcional del vidrio que producen, nuestros maestros artesanos están modificando perpetuamente sus diseños, buscando la excelencia de una manera que hace que el corazón de [ROOT.GetCountry.GetRuler.GetName] se hinche de orgullo.\n\nEl Vidrio de [ROOT.GetCountry.GetAdjective] se ha vuelto sinónimo del epítome del lujo, y solo los miembros más ricos de la alta sociedad pueden esperar permitirse platos hechos en nuestras tiendas."
 me_greek_4_west.43.a: "Una reputación que le conviene a una civilización gloriosa como la nuestra"
 me_greek_4_west.43.at: "$mission_task_completed_tt_1$$greek_4_43$$mission_task_completed_tt_2$"

 me_greek_4_west.44.t: "$greek_4_44$"
 me_greek_4_west.44.desc: "Nuestras ciudades en el sur de #E Iberia#! reciben su parte justa de visitantes del extranjero, ya que se sabe que nuestras murallas están seguras y el clima es hermoso. ¿Y quién puede culpar a estas personas por querer vivir en un país donde el sol brilla todos los días del año y las suaves brisas soplan a través de los campos de grano en maduración?\n\nA medida que nuestros pueblos [ROOT.GetCountry.GetAdjective] comienzan a hincharse con huéspedes, se ha sugerido que conquistemos algunos de los territorios interiores."
 me_greek_4_west.44.a: "¡Qué idea tan espléndida, sin duda!"
 me_greek_4_west.44.at: "$mission_task_completed_tt_1$$greek_4_44$$mission_task_completed_tt_2$"

 me_greek_4_west.45.t: "$greek_4_45$"
 me_greek_4_west.45.desc: "Una vez que [ROOT.GetCountry.GetRuler.GetName] se convenció de que la región de #E Tarraconensis#! inevitablemente sería nuestra, [ROOT.GetCountry.GetRuler.GetSheHe] envió metódicamente a [ROOT.GetCountry.GetRuler.GetHerHis] ejércitos a cada asentamiento, llevándose a todos los hombres en edad de luchar para el servicio en las levies de [ROOT.GetCountry.GetName], así como las tesorerías de las tribus menores.\n\nAl llevarse a los jóvenes exaltados que podrían ser tentados a luchar por la libertad, [ROOT.GetCountry.GetRuler.GetFirstName] no solo ha aumentado nuestra mano de obra disponible, sino que ha reducido simultáneamente la amenaza para nuestro gobernador local [ROOT.GetCountry.GetAdjective]. Incluso no podrán contratar mercenarios o instigadores para causar problemas: [ROOT.GetCountry.GetRuler.GetFirstName] los ha superado en cada giro."
 me_greek_4_west.45.a: "Controlar a la juventud de esta manera recortará las alas de la rebelión"
 me_greek_4_west.45.at: "$mission_task_completed_tt_1$$greek_4_45$$mission_task_completed_tt_2$"

 me_greek_4_west.46.t: "$greek_4_46$"
 me_greek_4_west.46.desc: "Nuestras fuerzas militares han estado disfrutando del tiempo dedicado a entrenar sus nuevas tácticas de batalla en #E Tarraconensis#!. Nuestra infantería pesada y caballería pesada han recibido un entrenamiento extenso en particular, con muchos de los mejores luchadores en nuestros ejércitos siendo reclutados de los cuarteles que se han construido en toda esta área.\n\nTarraconensis se ha convertido rápidamente en una frontera militar importante, ya que los malditos bárbaros del norte y del oeste no gustan de nuestra presencia en la región y están probando nuestras fronteras, buscando cualquier debilidad que puedan explotar.\n\nLos saqueadores de #E Gallaecia#! se han vuelto tan molestos que [ROOT.GetCountry.GetRuler.GetName] ha ordenado a nuestras fuerzas invadir el noroeste de Iberia una vez que su entrenamiento esté completo."
 me_greek_4_west.46.a: "¡Nuestros ejércitos destruirán a cualquiera que se les oponga!"
 me_greek_4_west.46.at: "$mission_task_completed_tt_1$$greek_4_46$$mission_task_completed_tt_2$"

 me_greek_4_west.47.t: "$greek_4_47$"
 me_greek_4_west.47.desc: "Ahora que podemos reclamar los #E Pilares de Hércules#! como propios, el gobernador local ha solicitado permiso para que nuestras fuerzas [ROOT.GetCountry.GetAdjective] estacionadas allí continúen el trabajo de conquistar #E Iberia#! para la mayor gloria de [ROOT.GetCountry.GetName].\n\nLa región de #E Baetica#! está mayormente habitada por tribus que son fáciles de someter, y controlan el acceso a riquezas naturales como metales preciosos @precious_metals! y #E cinabrio#! @cinnabar! que seríamos tontos por dejar sobre la mesa. Ahora que los codiciosos dedos de [GetCountry('CAR').GetName] han sido arrancados de los Pilares, podemos hacer lo que queramos en Iberia."
 me_greek_4_west.47.a: "¿Quién puede detenernos de seguir estos objetivos? Nadie que yo pueda ver"
 me_greek_4_west.47.at: "$mission_task_completed_tt_1$$greek_4_47$$mission_task_completed_tt_2$"

 me_greek_4_west.48.t: "$greek_4_48$"
 me_greek_4_west.48.desc: "La élite [ROOT.GetCountry.GetAdjective] ha estado persiguiendo un nuevo pasatiempo últimamente; comprar grandes fincas y propiedades de esclavos en #E Galia Transalpina#!, que es una hermosa tierra de viñedos y bosques repletos de vida salvaje. Incluso [ROOT.GetCountry.GetRuler.GetName] no es inmune a esta manía, enviando a [ROOT.GetCountry.GetRuler.GetHerHis] agentes para hacer consultas de negocios privadas y comprar propiedades que llamaron la atención de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nLa vida continúa en [ROOT.GetCountry.GetCapital.GetName]; los ricos se hacen más ricos y los pobres reciben pan y circo."
 me_greek_4_west.48.a: "¿Cuál es el punto de ser [ROOT.GetCountry.GetRulerTitle] si no puedo disfrutar de mi vida?"
 me_greek_4_west.48.at: "$mission_task_completed_tt_1$$greek_4_48$$mission_task_completed_tt_2$"

 me_greek_4_west.49.t: "$greek_4_49$"
 me_greek_4_west.49.desc: "El control de [ROOT.GetCountry.GetAdjective] sobre el comercio ibérico está creciendo cada vez más fuerte, con puertos y fortalezas clave controlando el flujo de comercio para el beneficio de [ROOT.GetCountry.GetName] y su gente.\n\nEl flujo constante de bienes de lujo que llega a [ROOT.GetCountry.GetCapital.GetName] ha llevado a [ROOT.GetCountry.GetRuler.GetName] a construir un nuevo distrito comercial en el corazón de la ciudad, un #E Gran Mercado#! que será el centro de las transacciones económicas en nuestra capital."
 me_greek_4_west.49.a: "Espero que mi gente esté satisfecha con lo que he hecho"

