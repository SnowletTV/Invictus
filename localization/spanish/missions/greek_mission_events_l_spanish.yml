  # Black Sea
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$: Empresas [gm_family_head_1.GetFamilyDisplayAdjective]"
 me_greek_1_black_sea.3.desc:0 "Ha habido murmullos en [gm_1_greek_scope.GetName] durante algún tiempo, despertando un deseo de mayor influencia en el Pontos Euxinos.\n\nParece que el principal instigador es [gm_family_head_1.GetPraenomen] quien sin duda busca [gm_family_head_1.GetHerHis] propios fines, pero si no somos nosotros - ¿quién más?"
 me_greek_1_black_sea.3.a:0 "¿Quién más, en efecto?"
 me_greek_1_black_sea.4.t:0 "Inhóspito No Más"
 me_greek_1_black_sea.4.desc:0 "Aunque el Pontos Euxinos pudo haber sido originalmente un nombre engañoso, nuestro éxito ha hecho que este lago bárbaro sea mucho más seguro y próspero de lo que ha sido jamás.\n\nCon los piratas sometidos y el comercio en auge, estas aguas finalmente cumplen con su nombre."
 me_greek_1_black_sea.4.a:0 "¡Así debería ser!"
 me_greek_1_black_sea.4.at:0 "La misión '#Y El Mar Hospitalario#!' ha sido #G Completada#!!"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "La rápida expansión nos ha puesto en una posición para dominar todo el Pontos Euxinos y transformarlo de un rincón bárbaro en un centro helénico.\n\nDebemos continuar con nuestro ímpetu y asegurar el éxito de todas esas ciudades que hemos adquirido con tantos recursos."
 me_greek_1_black_sea.5.a:0 "Es nuestro para tomar."
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$: Puertos Distantes"
 me_greek_1_black_sea.6.desc:1 "Los mercaderes enviados por [gm_family_head_1.GetPraenomen] han regresado con una lista de posibles puertos que podríamos adquirir.\n\nTambién indican lo que necesitaríamos ofrecer para despertar el apetito del actual propietario, si es posible en absoluto."
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetName], un puerto de [gm_1_bartering_scope_1.GetOwner.GetName]?"
 me_greek_1_black_sea.6.b:0 "Hemos oído cosas buenas sobre [gm_1_bartering_scope_2.GetOwner.GetAdjective] [gm_1_bartering_scope_2.GetName]."
 me_greek_1_black_sea.6.c:0 "¿Qué pasa con [gm_1_bartering_scope_3.GetName], en [gm_1_bartering_scope_3.GetOwner.GetName]?"
 me_greek_1_black_sea.6.d:0 "Debe ser [gm_1_bartering_scope_4.GetName] en [gm_1_bartering_scope_4.GetOwner.GetName]."
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetName] parece beneficiar a [gm_1_bartering_scope_5.GetOwner.GetName]..."
 me_greek_1_black_sea.6.f:0 "La posición de [gm_1_bartering_scope_6.GetOwner.GetAdjective] [gm_1_bartering_scope_6.GetName] es excelente."
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "Consideraremos otros posibles puertos."
 me_greek_1_black_sea.6.h:0 "Esto no vale la pena."
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName] dejará de evaluar puertos."
 me_greek_1_black_sea.6.tt:0 "Ofreceremos comprar #Y [gm_1_barter_target_territory.GetName]#! de [gm_1_barter_target_territory.GetOwner.GetName] por #R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! @oro!\nLa probabilidad de aceptación se ve afectada por la Carisma de #Y [gm_family_head_1.GetPraenomen]#!, el valor relativo del puerto y la opinión diplomática. [SCOPE.Custom('gm_1_chance_barter')]\nSi rechazan, obtendremos una Reclamación sobre #Y [gm_1_barter_target_territory.GetName]#!"
 gm_1_get_go_back_1:0 "Hay otras opciones..."
 gm_1_get_go_back_2:0 "En segunda instancia..."
 gm_1_unlikely:0 "Son #R poco probables#! de aceptar."
 gm_1_likely:0 "Son #G probables#! de aceptar."
 me_greek_1_black_sea.7.t:0 "$greek_1_14$: Griegos Astutos de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.7.desc:1 "Hemos sido abordados por mercaderes que dicen representar a [gm_1_greek_scope.GetName], un estado helénico en [gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName] en la costa del Pontos Euxinos.\n\nDesean adquirir el desembarco en [gm_1_barter_target_territory.GetName] a cambio de una 'suma razonable'."
 me_greek_1_black_sea.7.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! acepta, recibiremos el doble de dinero a cambio de #Y [gm_1_barter_target_territory.GetName]#! (#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#! @oro!), de lo contrario, obtendrán una Reclamación."
 me_greek_1_black_sea.7.a:0 "¡Qué suerte, los tontos nos harán ricos!"
 me_greek_1_black_sea.7.b:0 "Quizás, por una suma mayor."
 me_greek_1_black_sea.7.c:0 "¡Nos insultan!"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName] obtiene una Reclamación sobre #Y [gm_1_barter_target_territory.GetName]#!."
 me_greek_1_black_sea.8.t:0 "$greek_1_14$: Negociaciones con [gm_1_barter_target_territory.GetOwner.GetAdjective]"
 me_greek_1_black_sea.8.desc:0 "Los mercaderes enviados por [gm_family_head_1.GetName] para negociar con [gm_1_barter_target_territory.GetOwner.GetName] han regresado "
 me_greek_1_black_sea.8.desc_1:0 "con los términos de aceptación del bárbaro [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]!\n\nYa hemos despachado los fondos prometidos junto con un grupo de magistrados que supervisarán la administración de [gm_1_barter_target_territory.GetName] como un puerto [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.8.desc_2:0 "con una contraoferta presentada por el bárbaro [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nEstán dispuestos a vendernos las tierras y el puerto circundante a [gm_1_barter_target_territory.GetName], pero exigen un precio mucho más alto a cambio."
 me_greek_1_black_sea.8.desc_3:0 "con una negativa rotunda del bárbaro [gm_1_barter_target_territory.GetOwner.GetRulerTitle], [gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen].\n\nLa carta afirma que la tierra es un territorio ancestral del pueblo [gm_1_barter_target_territory.GetOwner.GetAdjective] y vale mucho más que cualquier brillante objeto."
 me_greek_1_black_sea.8.a:0 "¡Ja, los tontos!"
 me_greek_1_black_sea.8.b:0 "Muy astutos, para unos salvajes bárbaros..."
 me_greek_1_black_sea.8.c:0 "...pero nuestra oferta original era más que justa!"
 me_greek_1_black_sea.8.d:0 "Tenemos otros medios, más sangrientos."
 me_greek_1_black_sea.9.t:0 "$greek_1_14$: Respuesta de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.9.desc:0 "Nuestra contraoferta a [gm_1_greek_scope.GetName] ha recibido finalmente una respuesta.\n\n"
 me_greek_1_black_sea.9.desc_1:0 "Parece que estaban desesperados por adquirir la tierra y el puerto que ofrece a los barcos, y aceptaron nuestras demandas. ¡Nuestra tesorería rebosa con las recompensas de nuestras audaces negociaciones!"
 me_greek_1_black_sea.9.desc_2:0 "Parece que los tacaños se irritaron con nuestras demandas, y se negaron a 'ser desollados vivos por salvajes vestidos con pantalones.'"
 me_greek_1_black_sea.9.a:0 "¿Saben algo que nosotros no sabemos?"
 me_greek_1_black_sea.9.b:0 "Esos rufianes mejor que olviden todo esto."
 me_greek_1_black_sea.10.t:0 "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "Con la adquisición de [gm_hellenic_reclamation_scope.GetName], la familia [gm_family_head_1.GetFamilyDisplayAdjective] ha aprovechado la oportunidad para aumentar su cartera de propiedades.\n\nAunque jugaron un papel importante en fomentar la expansión y la ambición en el Pontos Euxinos, otros han sugerido que le otorguemos a la ciudad su antigua autonomía."
 me_greek_1_black_sea.10.a:0 "Dejaremos que se gobiernen a sí mismos."
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName] será liberado como un feudatario."
 me_greek_1_black_sea.10.b:0 "Se lo debemos a [gm_family_head_1.GetPraenomen]."
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$: Explorando el Mercado"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetPraenomen] de los [gm_family_head_1.GetFamilyDisplayAdjective] está organizando fiestas de comerciantes para evaluar las distintas ciudades bárbaras, valorando su valor y la amabilidad de los actuales propietarios."
 me_greek_1_black_sea.11.a:0 "Pongámonos a ello."
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ evaluando puertos controlados por bárbaros."
 me_greek_1_black_sea.12.t:0 "$greek_1_5$: Enviados Helenos"
 me_greek_1_black_sea.12.desc_1:0 "Estamos en posición de extender nuestra influencia sobre las demás colonias del Euxino que siguieron su propio camino en el pasado.\n\n"
 me_greek_1_black_sea.12.desc:0 "Podemos confiar en [gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective] para que nos brinde una evaluación honesta de las diversas oportunidades disponibles para nosotros; nuestros intereses están perfectamente alineados."
 me_greek_1_black_sea.12.a:0 "Pongámonos a trabajar."
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ evaluando colonias libres."
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$: El Ascenso de [gm_family_head_1.GetName]"
 me_greek_1_black_sea.13.desc_1:1 "Lamentablemente, [gm_old_family_head.GetPraenomen] de la familia [gm_old_family_head.GetFamilyDisplayAdjective] ha fallecido, dejando sus proyectos incompletos.\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen] ha, a través de eventos no del todo claros, salido de [gm_1_greek_scope.GetName] y ya no puede llevar a cabo nuestras operaciones.\n\n"
 me_greek_1_black_sea.13.desc_3:0 "Parece que [gm_old_family_head.GetPraenomen] ha tenido mala suerte, y ya no puede servir a nuestra causa debido a estar encerrado.\n\n"
 me_greek_1_black_sea.13.desc_4:0 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_1.GetPraenomen], cuya familia ha eclipsado a sus antiguos rivales."
 me_greek_1_black_sea.13.desc_5:1 "[gm_old_family_head.GetSheHe|U] ha sido reemplazado por [gm_family_head_1.GetPraenomen], el nuevo patriarca de los [gm_old_family_head.GetFamilyDisplayAdjective]s."
 me_greek_1_black_sea.13.a:0 "Una raza confiable."
 me_greek_1_black_sea.13.b:0 "La sangre nueva mantiene las cosas frescas."
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Nuestra reciente expansión en nuevas áreas del Pontos Euxinos ha aumentado masivamente nuestra capacidad para controlar las rutas comerciales del norte, tal como [gm_family_head_1.GetPraenomen] esperaba.\n\n"
 me_greek_1_black_sea.14.desc_1:0 "Las antiguas colonias de la costa bitinia servirán como bastiones vitales de la influencia helénica en las costas del sur."
 me_greek_1_black_sea.14.desc_2:0 "Las antiguas colonias de Khersonesos están entre las más ricas de toda la región y seguramente nos traerán gran riqueza."
 me_greek_1_black_sea.14.desc_3:0 "Las antiguas colonias de las costas getias volverán a destacar como centros de comercio y civilización."
 me_greek_1_black_sea.14.desc_4:1 "La riqueza inexplorada de Cólquida estará finalmente abierta a la explotación helénica nuevamente; estos antiguos puertos renacerán."
 me_greek_1_black_sea.14.a:0 "Excelente."
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "Los estados de los territorios relevantes han ganado bonificaciones al comercio y a la asimilación."
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "Nuestra vasta red marítima requiere una armada igualmente vasta, capaz de defender a nuestros comerciantes de saqueadores, depredadores y rivales.\n\nAhora debemos decidir si especializamos nuestras escuadras para la velocidad o para la supervivencia."
 me_greek_1_black_sea.15.a:0 "Los convertiremos en una fuerza a tener en cuenta."
 me_greek_1_black_sea.15.b:0 "Aligérense y reclutemos solo a los mejores remeros."
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Cualquiera que aspire a dominar el comercio marítimo en el Pontos Euxinos debe aceptar que el Bósforo es clave para lograr el control.\n\nAhora, con el puente de Io en nuestras manos, somos los hegemones indiscutibles de todo el comercio que fluye al este del Egeo."
 me_greek_1_black_sea.16.a:0 "Tal como debería ser."
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc_1:1 "Hemos logrado convertir a [me_gre_1_argo_scope.GetName] en una ciudad que rivaliza con cualquier ciudad del oeste; un centro de cultura; un núcleo de comercio; un baluarte contra los bárbaros.\n\nAhora hay una oportunidad para sentar un precedente para la ciudad, ya sea como un centro de producción o como un núcleo militar para nuestros territorios distantes."
 me_greek_1_black_sea.17.a:0 "La economía lo es todo."
 me_greek_1_black_sea.17.b:0 "Sin reclutas, caeremos."
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$: Gobiernos Griegos"
 me_greek_1_black_sea.18.desc:0 "Nuestros comerciantes han regresado de las colonias helénicas libres del Euxino con sus evaluaciones.\n\nDebemos hacer nuestra oferta sabiamente, teniendo en cuenta nuestros tratos anteriores y su tamaño relativo."
 me_greek_1_black_sea.18.a:0 "Acercémonos a [gm_1_colony_scope_1.GetName]."
 me_greek_1_black_sea.18.b:0 "¿Qué tal [gm_1_colony_scope_2.GetName]?"
 me_greek_1_black_sea.18.c:0 "Debería ser [gm_1_colony_scope_3.GetName]."
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName] es muy prometedor."
 me_greek_1_black_sea.18.e:0 "No, debe ser [gm_1_colony_scope_5.GetName]."
 me_greek_1_black_sea.18.f:0 "Tontos, solo [gm_1_colony_scope_6.GetName] es adecuado."
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "Consideraremos otras posibles colonias."
 me_greek_1_black_sea.18.h:0 "Olvídalo, no valen la pena."
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName] dejará de intentar acercarse a las colonias."
 me_greek_1_black_sea.18.tt:1 "Nos acercaremos a #Y [gm_1_colony_target_scope.GetName]#! con una oferta de #G [SCOPE.ScriptValue('gm_1_colony_value')]#! @oro! para convertirnos en su Feudatario.\nLa posibilidad de aceptación está afectada por la Carisma de #Y [gm_family_head_1.GetPraenomen]#!, el tamaño relativo del país y la opinión diplomática. [SCOPE.Custom('gm_1_chance_colony')]\nSi rechazan, obtendremos una Reclamación sobre todo el territorio [gm_1_colony_target_scope.GetAdjective]."
 me_greek_1_black_sea.19.t:0 "$greek_1_5$: Oferta de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.19.desc:0 "Hemos sido abordados por comerciantes de [gm_1_greek_scope.GetName] que representan a su gobierno. Quieren ofrecernos su protección a cambio de un regalo, aunque es claro que su verdadera intención es expandir su propia influencia..."
 me_greek_1_black_sea.19.bt:0 "Si #Y [gm_1_greek_scope.GetName]#! acepta, recibiremos el doble del dinero a cambio de convertirnos en su feudatario (#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! @oro!), de lo contrario, ellos obtendrán Reclamaciones."
 me_greek_1_black_sea.19.a:0 "El precio de la seguridad."
 me_greek_1_black_sea.19.b:0 "Podemos pedir más."
 me_greek_1_black_sea.19.c:0 "Nos subestiman."
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName] obtiene Reclamaciones sobre todo nuestro territorio."
 me_greek_1_black_sea.20.t:0 "$greek_1_5$: Negociaciones con [gm_1_colony_target_scope.GetAdjective]"
 me_greek_1_black_sea.20.desc:0 "Los comerciantes enviados por [gm_family_head_1.GetName] para negociar con [gm_1_colony_target_scope.GetName] han regresado"
 me_greek_1_black_sea.20.desc_1:0 "con términos de aceptación por parte de su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen]!\n\nYa hemos enviado los fondos prometidos junto con un grupo de magistrados que supervisarán los pagos de tributo de [gm_1_colony_target_scope.GetAdjective] como un súbdito de [gm_1_greek_scope.GetAdjective]."
 me_greek_1_black_sea.20.desc_2:0 "con una contraoferta presentada por su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nEstán dispuestos a aceptar nuestra protección y pagar tributo, pero exigen un precio mucho más alto a cambio."
 me_greek_1_black_sea.20.desc_3:0 "con un rechazo rotundo de su [gm_1_colony_target_scope.GetRulerTitle], [gm_1_colony_target_scope.GetRuler.GetPraenomen].\n\nLa carta afirma que son bastante capaces de defenderse y que el pueblo [gm_1_colony_target_scope.GetAdjective] no intercambiará su libertad por riquezas."
 me_greek_1_black_sea.20.a:0 "Muy sabio de su parte."
 me_greek_1_black_sea.20.b:0 "Admiramos su voluntad..."
 me_greek_1_black_sea.20.c:0 "...pero debieron haber aceptado la oferta."
 me_greek_1_black_sea.20.d:0 "Una verdadera lástima."
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$: Respuesta de [gm_1_greek_scope.GetName]"
 me_greek_1_black_sea.21.desc:0 "Nuestra contraoferta a [gm_1_greek_scope.GetName] finalmente ha recibido una respuesta.\n\n"
 me_greek_1_black_sea.21.desc_1:0 "¡Parece que están ansiosos por expandir su control sobre el Euxino, y aceptaron nuestras queridas demandas!"
 me_greek_1_black_sea.21.desc_2:0 "Parece que los tacaños se sintieron molestos por nuestras demandas, y han decidido retractar su 'generosa oferta de amistad'."
 me_greek_1_black_sea.21.a:0 "Lo valemos."
 me_greek_1_black_sea.21.b:0 "Generosos, sin duda..."
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "Los comerciantes griegos han incursionado en el lago Maiotiano durante siglos, comerciando sus productos con los lugareños escitas y estableciéndose a lo largo de sus riberas.\n\nCon Tanais bajo nuestro control y ya una floreciente colonia helénica, la influencia griega en esta remota parte del mundo está asegurada."
 me_greek_1_black_sea.22.a:0 "Toda la costa será griega, algún día."
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "Es a nuestros antepasados y sus audaces esfuerzos a quienes los griegos del Euxino deben sus hogares y vidas.\n\nEs a nosotros a quienes deberán su futura seguridad, prosperidad y gloria."
 me_greek_1_black_sea.23.a:0 "No lo olvidarán."
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$."
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "Nuestros valientes soldados y marineros han logrado destruir completamente los centros de saqueo y pillaje alrededor del Pontos Euxinos.\n\nUna nueva era de paz, mantenida por nuestra vigilante flota, garantizará la paz y la prosperidad en la región."
 me_greek_1_black_sea.25.a:0 "Muerte a los piratas."
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t: "$greek_1_16$: Aguas tranquilas"
 me_greek_1_black_sea.26.desc: "Los piratas del Pontos Euxinos estaban más que felices de aceptar nuestros sobornos y ya se han marchado a otras aguas.\n\nA sus nuevos vecinos no les gustará, pero nuestros comerciantes y terratenientes ciertamente lo harán."
 me_greek_1_black_sea.26.a: "¡Ahora podemos pasar a los asuntos importantes!"
 me_greek_1_black_sea.26.at: "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t: "$greek_1_17$"
 me_greek_1_black_sea.27.desc: "Nuestra contratación de los piratas alrededor del Pontos Euxinos ha ido muy bien, con muchos atraídos por nuestras amnistías y ofertas salariales.\n\nNo debería faltar mucho cuando surja la necesidad de embarcaciones temibles."
 me_greek_1_black_sea.27.a: "¿Compartirán el botín?"
 me_greek_1_black_sea.27.at: "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t: "$greek_1_5$: Los Destinos"
 me_greek_1_black_sea.28.desc: "Nuestros enviados comerciales han regresado con las manos vacías, parece que no hay colonias adecuadas a las que podamos ofrecer protección."
 me_greek_1_black_sea.28.a: "Maldita sea."
 me_greek_1_black_sea.28.at: "La tarea de misión '#Y $greek_1_5$#!' ha sido #R Ignorada#!!"
 me_greek_1_black_sea.29.t: "$greek_1_16$: Pastos más verdes"
 me_greek_1_black_sea.29.desc: "Una gran afluencia de indeseables y bandidos ha descendido sobre nuestros puertos, estableciéndose en la zona local y basando sus flotas aquí.\n\nParece que el creciente poder de [gm_1_greek_scope.GetName] ha pagado a muchos de ellos para que se muden del Pontos Euxinos a otras aguas, y han encontrado las nuestras adecuadas..."
 me_greek_1_black_sea.29.a: "¿Por qué nosotros?"
 me_greek_1_black_sea.30.t: "$greek_1_14$: Los Destinos"
 me_greek_1_black_sea.30.desc: "Nuestros enviados comerciales han regresado con las manos vacías, parece que ya no hay lugares adecuados para negociar."
 me_greek_1_black_sea.30.a: "Maldita sea."
 me_greek_1_black_sea.30.at: "La tarea de misión '#Y $greek_1_14$#!' ha sido #R Ignorada#!!"
 me_greek_1_black_sea.31.t: "$greek_1_18$"
 me_greek_1_black_sea.31.desc: "Nuestro estrecho contacto con nuestros vecinos bárbaros ha fomentado el reasentamiento de muchas tribus dentro de nuestras fronteras, que están ansiosos por enriquecerse bajo nuestra protección. Muchos tribus extranjeras han visitado [ROOT.GetCountry.GetCapital.GetName], acompañando a sus Jefes como parte de un séquito o incluso sirviendo como guardaespaldas armados y traductores para comerciantes viajeros, y están abrumados por las vistas y sonidos de la capital [ROOT.GetCountry.GetAdjective].\n\nUna vez que sus contratos de servicio hayan terminado, muchos de estos soldados de fortuna se dirigen a las puertas de nuestra ciudad, dándose cuenta de que el futuro está con nosotros."
 me_greek_1_black_sea.31.a: "No se les puede culpar, después de todo..."
 me_greek_1_black_sea.31.at: "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing: "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
