 ####################
 # Title
 ####################
gymnaesian_mission_01: "Los Baleares"
gymnaesian_mission_01_BUTTON_TOOLTIP: "Nuestros enemigos ignoran nuestra existencia a su propio riesgo..."
gymnaesian_mission_01_BUTTON_DETAILS: ""
gymnaesian_mission_01_DESCRIPTION: "Los Baleares, las islas que nuestro pueblo llama hogar, están lejos de las perturbaciones y guerras que devastan el Mediterráneo Oriental; ocasionalmente, escuchamos noticias de estos incendios por los comerciantes que pasan, y agradecemos a los dioses que estos desastres han evitado nuestra tierra hasta ahora. Aunque nuestras islas se ven como un rincón tranquilo, difícilmente digno de mención, eso no significa que no albergamos ambiciones propias."
gymnaesian_mission_01_CRITERIA_DESCRIPTION: "La misión se considerará completa una vez que los habitantes de los Baleares creen una hegemonía naval sobre las islas cercanas."
gymnaesian_mission_01_REWARD_DESCRIPTION: ""
 
 
 ####################
 # Mission Tasks
 ####################
 
gymnaesian_mission_01_task_01: "La Corona Balearide"
gymnaesian_mission_01_task_01_DESC: "Nosotros, como pueblo, hemos recorrido un largo camino, y este cambio en nuestros asuntos sería mejor representado por un cambio en el gobierno. En lugar de ser gobernados por magistrados, nuestro pueblo desea un Rey. @greek_mil10!"

gymnaesian_mission_01_task_02: "El Primer Paso"
gymnaesian_mission_01_task_02_DESC: "Hemos descubierto una pequeña isla al oeste de nuestra capital, [GetProvince('(int32)1464').GetName], que parece ser un vasallo de una nación más grande. Quizás mientras su señor está ocupado con la guerra, podamos anexar rápidamente su tierra... @celt_mil7!"

gymnaesian_mission_01_task_03: "La Conquista de Ibasim"
gymnaesian_mission_01_task_03_DESC: "Hemos recibido informes de que [GetProvince('(int32)3256').GetArea.GetName] ahora está involucrado en una guerra; ¡debemos actuar rápidamente mientras sus ejércitos están ocupados! Necesitamos todas las ventajas que podamos asegurar. @egypt_mil21!"

gymnaesian_mission_01_task_04: "La Armada de Gymnaesia"
gymnaesian_mission_01_task_04_DESC: "Habiendo visto los beneficios de poseer una flota poderosa de barcos, también debemos expandir nuestra marina si esperamos aterrizar con éxito nuestras tropas en tierra enemiga. Además, habrá beneficios cívicos al expandir nuestra capacidad naval, así que más razones para comenzar. @egypt_mil24!"
gymnaesian_mission_01_task_04_tt: "Tener una marina de al menos 12 barcos"

gymnaesian_mission_01_task_05: "La Ciudad de Palma"
gymnaesian_mission_01_task_05_DESC: "Aunque estamos muy orgullosos de nuestra capital [GetProvince('(int32)1465').GetName], sabiendo que nuestros ancestros eligieron sabiamente al erigir las primeras viviendas, deberíamos considerar mejorar nuestra infraestructura. Afortunadamente, estamos familiarizados con muchos estilos arquitectónicos; reemplacemos nuestras estructuras de madera por algo más permanente. @celt_mil8!"

gymnaesian_mission_01_task_06: "Expedición al Este"
gymnaesian_mission_01_task_06_DESC: "Preparen a nuestros colonos; los enviaremos a [GetProvince('(int32)3515').GetArea.GetName], con la esperanza de establecer una nueva vida para ellos y nuestro pueblo. ¡Qué valientes somos al dejar la seguridad de nuestro hogar por costas lejanas! @egypt_mil10!"

gymnaesian_mission_01_task_07: "La Vida de Pirata"
gymnaesian_mission_01_task_07_DESC: "No hay deshonra en tomar cosas por la fuerza; el poder da derecho, después de todo. Ahora que tenemos una gran marina y un comandante competente, podemos comenzar a saquear a nuestros vecinos. @egypt_mil19!"
gymnaesian_mission_01_task_07_tt: "Tener una marina de al menos 35 barcos y un comandante con un nivel de marcial de al menos 10."
gymnaesian_mission_01_task_07_tt_a: "#Y ¡Habilidad de Rapiña de Esclavos#! será habilitada."

gymnaesian_mission_01_task_08: "La Ciudad de Ibasim"
gymnaesian_mission_01_task_08_DESC: "Después de la conquista de [GetProvince('(int32)1464').GetName] del poder local púnico, debemos reconstruir esta isla y mejorar la infraestructura para integrar más rápidamente a nuestra nueva población. Tenemos una gran visión para la ciudad de Ibasim... @greek_mil4!"

gymnaesian_mission_01_task_09: "Expansión en Córcega"
gymnaesian_mission_01_task_09_DESC: "Toda la isla de [GetProvince('(int32)3515').GetArea.GetName] al este sería una adición increíble a nuestro dominio; es mucho más grande que nuestra patria, con muchos recursos naturales que deseamos ardientemente. Incluso hay ciudades allí, como [GetProvince('(int32)3515').GetName], que pronto poseeremos. @greek_mil18!"

gymnaesian_mission_01_task_10: "Abrazando la Piratería"
gymnaesian_mission_01_task_10_DESC: "Durante mucho tiempo, los Piratas de [GetProvince('(int32)1469').GetName] han saqueado el Mare Sardoum con impunidad; nadie ha estado a salvo de estos corsarios, ni siquiera nuestro propio pueblo. Y aún así... tal vez en lugar de expulsarlos de la isla, ¿podríamos abrazarlos? Estos piratas son muy conocedores, habiendo ejercido su comercio en la región durante mucho tiempo, y definitivamente podrían enseñarnos un par de cosas. @egypt_mil6!"

gymnaesian_mission_01_task_11: "Paraíso Insular"
gymnaesian_mission_01_task_11_DESC: "Es ampliamente reconocido que nuestras tierras natalicias están entre los lugares más hermosos que uno puede esperar ver; verdaderamente, vivimos en un paraíso insular. Sería beneficioso para nosotros mejorar nuestras posesiones en las islas; si aumentamos la cantidad de edificios, confiamos plenamente en que nuestra reputación seguirá creciendo. @event_pic4!"

gymnaesian_mission_01_task_12: "Consolidación de Córcega"
gymnaesian_mission_01_task_12_DESC: "Ahora que hemos colonizado todo lo que podemos en [GetProvince('(int32)3515').GetArea.GetName], deberíamos mirar la conquista de los territorios restantes de [GetProvince('(int32)3504').GetArea.GetName]. Pero estas tierras están disputadas entre poderes fuertes, complicando nuestros planes. Nadie dijo que sería una tarea sencilla, pero los augurios hablan favorablemente... @celt_mil11!"

gymnaesian_mission_01_task_13: "Puertos Fortificados"
gymnaesian_mission_01_task_13_DESC: "Ahora que hemos anexado estas ciudades, sería inteligente fortificar estos puertos para que puedan actuar como un buen baluarte contra nuestros enemigos, que se ponen celosos de nuestros éxitos y esperan arrebatar nuestras victorias. @greek_mil19!"

gymnaesian_mission_01_task_14: "Victoria en Cerdeña"
gymnaesian_mission_01_task_14_DESC: "Ahora que hemos ejercido control sobre la isla de [GetProvince('(int32)3515').GetArea.GetName] y terminado de eliminar la resistencia en [GetProvince('(int32)3483').GetArea.GetName], echamos nuestros ojos hambrientos como un pescador lanza sus redes, explorando los mares y buscando nuestras próximas conquistas. ¡Solo los dioses saben a dónde navegaremos a continuación! @egypt_mil18!"

gymnaesian_mission_01_task_15: "Exceso de Madera"
gymnaesian_mission_01_task_15_DESC: "Podemos proyectar nuestro poder en el extranjero gracias a nuestras flotas, lo que hace que tener un suministro de madera sea una de nuestras necesidades más cruciales. Nuestro futuro exige que importemos suficiente madera para garantizar un suministro constante para nuestra marina. @celt_mil6!"
gymnaesian_mission_01_task_15_tt: "La Provincia de Balearides necesita importar al menos 1 Madera y 1 Cedro."

gymnaesian_mission_01_task_16: "Ejercer Nuestra Influencia"
gymnaesian_mission_01_task_16_DESC: "Desde nuestra perspectiva en [ROOT.GetCountry.GetCapital.GetName], vemos un mundo que está deseoso, clamando desesperadamente por nuestra influencia. Hagamos lo que sea necesario para crear una metrópoli insular que sea un faro de todas las cosas [ROOT.GetCountry.GetAdjective]. @event_pic12!"

gymnaesian_mission_01_task_17: "Panera del Mediterráneo"
gymnaesian_mission_01_task_17_DESC: "Aunque estamos bendecidos con campos fértiles en [GetProvince('(int32)1466').GetName], las tierras agrícolas en nuestra isla natal no proporcionarán suficiente para alimentar cada boca; debemos tomar medidas para desarrollar parte de la agricultura en nuestras posesiones de ultramar. @celt_mil14!"
 
 ####################
 # Events
 ####################
 
 
me_gymnaesian_1_title: "La Corona Balearide"
me_gymnaesian_1_desc: "El día finalmente ha llegado, uno que parecía tan lejano y distante que podría haberse confundido con un sueño; la ascensión de nuestro monarca, [ROOT.GetCountry.GetRuler.GetName], como el nuevo gobernante del glorioso Reino de Balearides. Después de incontables años siendo una tribu federada, se ha decidido recompensar a [ROOT.GetCountry.GetRuler.GetFirstName], quien es el más responsable de nuestro estado actual, con la corona. Ya no seremos gobernados por consejos de magistrados y ancianos, sino que finalmente tendremos un verdadero soberano que nos guiará.\n\nNo se escatimó ningún gasto para la ceremonia de coronación, ya que los mejores vinos y alimentos de lujo fueron importados desde el extranjero, complementando los platos tradicionales de nuestro pueblo. Llevado en una litera de plata y marfil, [ROOT.GetCountry.GetRuler.GetFirstName] fue desfilado por las calles de [ROOT.GetCountry.GetCapital.GetName], lanzando regalos de monedas de oro a las multitudes reunidas que esperaban ver el desfile real. La fiesta y la celebración durarán bien entrada la noche, quizás incluso hasta las primeras horas de la mañana. ¡Un día que será recordado para siempre por nuestros compatriotas!"
me_gymnaesian_1.a: "¡Larga vida a [ROOT.GetCountry.GetRuler.GetName]!"

me_gymnaesian_2_title: "Los Primeros Pasos"
me_gymnaesian_2_desc: "Hemos descubierto una pequeña isla vasalla al oeste de nuestra capital; no tenemos idea de cuánto tiempo han sido siervos, pero esto no nos importa. Sin embargo, estamos ciertamente más cerca de ellos que sus señores, lo que nos da una ventaja; si atacamos en el momento estratégico, podemos anexarlos rápidamente antes de que su Maestro se dé cuenta."
me_gymnaesian_2.a: "Convoca a los Líderes Tribales"

me_gymnaesian_3_title: "La Conquista Inicial"
me_gymnaesian_3_desc: "Después de deliberaciones solemnes, en las que se levantaron muchas discusiones acaloradas, los líderes tribales han tomado una decisión y no hay vuelta atrás. Aunque los Ancianos estaban igualmente divididos en sus opiniones, fue [ROOT.GetCountry.GetRuler.GetName] quien emitió el voto decisivo, argumentando elocuentemente en nombre de lo que debe hacerse. Es el miedo lo que guía nuestras manos, pues vemos cómo nuestros vecinos son esclavos de un poder distante, y no deseamos convertirnos en siervos de algún señor extranjero. Para proteger nuestro futuro, debemos expulsar a estos enemigos, no sea que seamos los siguientes en caer.\n\nEl elemento sorpresa será nuestro mayor aliado. Atacaremos a nuestros vecinos insulares una vez que su señor esté involucrado en una guerra."
me_gymnaesian_3.a: "¡Debemos prepararnos!"

me_gymnaesian_4_title: "Se Acerca el Momento"
me_gymnaesian_4_desc: "Parece que los cartagineses se han involucrado en una guerra. Si podemos atacar ahora mientras están ocupados, esperamos anexar su vasallo antes de que se den cuenta. Aunque estamos ansiosos por hacer un movimiento tan audaz, especialmente cuando consideramos las posibles implicaciones de enfurecer a Cartago, esta podría ser nuestra única oportunidad."
me_gymnaesian_4.a: "Atacaremos en un mes"

me_gymnaesian_5_title: "La Conquista de Ibasim"
me_gymnaesian_5_desc: "Después de semanas de nerviosa preparación, todo está listo. Hemos preparado nuestras tropas tribales, que han estado practicando sus formaciones de batalla diariamente, y hemos preparado nuestra flota lo mejor posible. Incluso ahora, nuestros barcos están siendo llenos de provisiones como alimentos, y solo es cuestión de tiempo antes de que [ROOT.GetCountry.GetRuler.GetName] dé la orden de que la flota zarpe.\n\nPrepárate, porque el momento de atacar es ahora. No enviaremos aviso previo a [GetProvince('(int32)3256').GetOwner.GetName], que estará demasiado distraído para acudir en su ayuda... pronto, todos sabrán lo que hemos hecho."
me_gymnaesian_5.a: "¡A la guerra!"

me_gymnaesian_6_title: "La Armada de Gymnaesia"
me_gymnaesian_6_desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido un informe de nuestros comandantes navales, uno que te agradará mucho. Parece que, debido a que hemos invertido tiempo y dinero en mejorar nuestras flotas, nuestros ingenieros han dominado algunas técnicas de construcción que podemos aplicar en todo nuestro reino. ¡Hoy es verdaderamente nuestro día de suerte!"
me_gymnaesian_6.a: "No nos quejaremos de este giro de los acontecimientos"

me_gymnaesian_7_title: "La Ciudad de Palma"
me_gymnaesian_7_desc: "Las colinas ondulantes de [GetProvince('(int32)1465').GetName] una vez fueron hogar de chozas y cobertizos dispersos, pero las construcciones improvisadas y las chozas de antaño que albergaban a nuestros antepasados de los elementos son ahora un recuerdo desvanecido, una reliquia de una época en la que nuestro poder aún estaba en crecimiento. Guiada por las visiones cívicas de [ROOT.GetCountry.GetRuler.GetName], quien exigió que el costo no fuera una consideración para el cumplimiento de sus planes, el asentamiento de Palma ha sido reemplazado por una magnífica ciudad. No pasará mucho tiempo antes de que la gloria de nuestra recién mejorada capital sea conocida en todas partes."
me_gymnaesian_7.a: "Palma es el lugar perfecto para una ciudad; bien hecho."

me_gymnaesian_8_title: "Expedición al Este"
me_gymnaesian_8_desc: "Ha llegado el momento de preparar a nuestros colonos para un viaje al Este, a la isla de Córcega. Nuestros exploradores informan que hay otros territorios ocupados en la isla, y aunque las costas orientales de la isla no están reclamadas, debemos tener cuidado de no sobrepasar los límites. No se necesita ser un genio militar para prever que podríamos tener que luchar para proteger a nuestros colonos, pero siempre defenderemos a los nuestros."
me_gymnaesian_8.a: "Envíalos con nuestra bendición"

me_gymnaesian_9_title: "¡Nuestra Colonia es Autosuficiente!"
me_gymnaesian_9_desc: "Parece que nuestros esfuerzos de colonización han sido exitosos, o [ROOT.GetCountry.GetRuler.GetName]. Gracias a tu brillante liderazgo, ahora tenemos un asentamiento autosuficiente, y muchos de nuestros ciudadanos esperan zarpar hacia esta nueva tierra para comenzar una nueva vida. No pasará mucho tiempo antes de que estas islas tengan tantos habitantes como nuestra patria."
me_gymnaesian_9.a: "¿Acaso había alguna duda de que triunfaríamos?"

me_gymnaesian_10_title: "Incursiones Navales"
me_gymnaesian_10_desc: "Es verdaderamente un día negro para nuestros vecinos, pues hemos recibido noticias de que nuestra armada es lo suficientemente grande como para comenzar a saquear puertos cercanos. Antes de mucho, todos nos temerán, ¡esperando nunca despertar al ver nuestros barcos de saqueo navegando en el horizonte! ¡Dile a los hombres que pueden llevarse todo lo que puedan cargar!"
me_gymnaesian_10.a: "Levanta la bandera de los piratas..."
me_gymnaesian_10_tt: "#Y Saqueo de Esclavos#! La habilidad será habilitada."
 
me_gymnaesian_11_title: "Ibasim"
me_gymnaesian_11_desc: "Aunque se han requerido costos considerables para construir [GetProvince('(int32)1464').GetName], finalmente hemos sido informados de que las iniciativas de construcción han llegado a su fin. Agradecidos más allá de las palabras por lo que hemos logrado, los lugareños están abrazando con entusiasmo nuestras costumbres, con la esperanza de convertirse en participantes a parte completa en nuestra cultura. Hay mucho que celebrar esta mañana, [ROOT.GetCountry.GetRuler.GetFirstName]."
me_gymnaesian_11.a: "Los dioses cuidan de los suyos"

me_gymnaesian_12_title: "Expansión en Córcega"
me_gymnaesian_12_desc: "Te complace, [ROOT.GetCountry.GetRuler.GetName], saber que nuestra expedición a Córcega está prosperando. Incluso ahora, nuestros agricultores están trabajando la tierra, convirtiendo lentamente los campos salvajes en productivos, y los recibos de impuestos que envían a casa son bastante agradables. No tenemos dudas de que, en unos años, nadie podrá distinguir entre nuestras nuevas colonias y nuestras ciudades establecidas."
me_gymnaesian_12.a: "Esto es excelente, pero deseamos la totalidad de Córcega..."

me_gymnaesian_13_title: "Guardias Negros y Bandidos"
me_gymnaesian_13_desc: "Recientemente hemos concluido nuestras negociaciones con los piratas que viven en la isla de [GetProvince('(int32)1469').GetName]. No nos tomó mucho convencerlos de la sabiduría de lo que estábamos proponiendo, ya que los piratas parecían demasiado ansiosos por aceptar nuestras propuestas diplomáticas. Ellos, sin duda, se dieron cuenta de que trabajar con nosotros es lo mejor para ellos, ya que tenemos mucho que aprender unos de otros."
me_gymnaesian_13.a: "Es una vida de pirata para mí..."

me_gymnaesian_14_title: "Un Paraíso Insular"
me_gymnaesian_14_desc: "Algunas personas viven en cuevas en las montañas, azotadas por los crueles caprichos de la furia de la Naturaleza, y otras hacen sus hogares en el desierto, desesperadas por unas pocas gotas de agua. Sin embargo, nuestro pueblo vive en el paraíso; brisas suaves, aguas cálidas y una abundancia de alimentos son nuestros compañeros constantes. Importamos los mejores bienes de todo el mundo, y los viajeros de lejos vienen a nuestros puertos para maravillarse de lo que hemos logrado."
me_gymnaesian_14.a: "No hay lugar en el que preferiríamos estar que en casa"

me_gymnaesian_15_title: "Puertos Fortificados"
me_gymnaesian_15_desc: "Nuestras flotas son la fuente de nuestra fuerza; quitar nuestras flotas sería quitar nuestro poder. Dándose cuenta de que la clave de nuestro éxito radica en tener suficiente poder naval, [ROOT.GetCountry.GetRuler.GetName] decretó que se abrieran las arcas y se renovara la infraestructura de nuestros puertos. No deseamos ser sorprendidos por nuestros enemigos, y asegurar nuestras vías fluviales garantizará que esta calamidad nunca ocurra. ¡Nuestros puertos fortalecidos se convertirán en la base para nuestra futura gloria!"
me_gymnaesian_15.a: "¡Ay del enemigo que sueñe con tomar nuestros puertos!"

me_gymnaesian_16_title: "Victorias en Cerdeña"
me_gymnaesian_16_desc: "Cuando nos embarcamos por primera vez para someter la isla de Cerdeña, éramos conscientes de las posibilidades que nos esperaban, con la expansión de nuestras fronteras y nuevas oportunidades para el comercio siendo nuestros principales motivadores. Sin embargo, ¿quién podría haber previsto la riqueza que reuniríamos? El comercio ha explotado en [GetProvince('(int32)1465').GetName], ya que más y más impuestos y tributos regresan a nuestra capital. La riqueza de Cerdeña supera nuestras expectativas más codiciosas... tal vez haya otras islas que podríamos tomar."
me_gymnaesian_16.a: "¡Exactamente como lo hemos planeado!"

me_gymnaesian_17_title: "Una Abundancia de Madera"
me_gymnaesian_17_desc: "Considerando la relativa importancia de nuestras flotas, es lamentable que tengamos una escasez de madera; nuestras islas simplemente no pueden cultivar suficientes árboles para abastecer a nuestros ocupados carpinteros de barcos. Afortunadamente, hemos asegurado un flujo constante de madera y cedro de aquellos que están bendecidos con un excedente; que estos lazos económicos crezcan en una amistad más grande."
me_gymnaesian_17.a: "Nos complace saber que tenemos amigos en el extranjero"

me_gymnaesian_18_title: "Ejercer Nuestra Influencia"
me_gymnaesian_18_desc: "Aunque hay muchas civilizaciones extendidas por el #E Mediterráneo #!, nosotros los Gymnaesianos creemos verdaderamente que nuestra cultura ofrece algo que los otros países no tienen. Afortunadamente, ahora que hemos construido una magnífica ciudad en [GetProvince('(int32)1465').GetName], una que rivaliza con las capitales de los Reyes y Generales del Este, estamos listos para llevar la luz civilizadora de [ROOT.GetCountry.GetName] a los rincones del Mar."
me_gymnaesian_18.a: "Lejos y cerca, extenderemos nuestras costumbres gymnaesianas"

me_gymnaesian_19_title: "Cesto de Pan del Mediterráneo"
me_gymnaesian_19_desc: "Los extranjeros que visitan nuestras posesiones en [GetProvince('(int32)3497').GetArea.GetName] a menudo dicen que pueden oler pan recién horneado desde nuestros productivos hornos [ROOT.GetCountry.GetAdjective] incluso antes de poner un pie en nuestros puertos. Al ordenar que se construyan asentamientos agrícolas en toda Cerdeña, [ROOT.GetCountry.GetRuler.GetName] ha asegurado que toda nuestra gente esté bien alimentada, lo que le ha ganado el amor eterno del pueblo común.\n\nLa próxima vez que estés en la zona, Viajero, te animamos a visitar nuestras panaderías y probar algo de pan tú mismo... descubrirás que es el mejor que hayas tenido el placer de comer."
me_gymnaesian_19.a: "Se me hace la boca agua solo de pensarlo..."
 
