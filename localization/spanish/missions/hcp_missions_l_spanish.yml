 me_hcp_01.33.t: "Un imperio destrozado" 
 me_hcp_01.33.desc: "Es extraño pensar que hace apenas unas décadas, la dinastía [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] gobernaba el imperio más grande que el mundo había visto jamás, extendiéndose desde el río Indo en el este hasta la Propóntida en el oeste. Pero todo eso cambió con la llegada del rey usurpador Alejandro. Ahora sólo el pequeño reino de [ROOT.GetCountry.GetName] es todo lo que queda del reino de los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s. Rodeados por todos lados de gobernantes extranjeros que miran nuestras tierras con avaricia. ¡Solo el tiempo dirá si [ROOT.GetCountry.GetRuler.GetName] tiene la ambición y la determinación de llevarnos de regreso al camino de la grandeza!" 
 me_hcp_01.33.a: "¡Restauraremos la gloria de los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], sin importar el costo!" 
  
 me_hcp_01.1.t: "La Liga Póntica" 
 me_hcp_01.1.desc: "Los pequeños estados de [GetCountry('TIE').GetName] y [GetCountry('SMS').GetName] son sin duda los socios menores de nuestra alianza y con un "regalo" apropiado seguramente llegarán a ver las cosas de esta manera también. Saben la alternativa si se niegan..." 
 me_hcp_01.1.a: "¡Haz la oferta!" 
  
 me_hcp_01.2.t: "¿Convertirse en feudatorio?" 
 me_hcp_01.2.desc: "di si o muere" 
 me_hcp_01.2.a: "Sí" 
 me_hcp_01.2.b: "No" 
  
 me_hcp_01.3.t: "Respuesta de [hcp_offer.GetName]" 
 me_hcp_01.3.desc: "¡[hcp_offer.GetName] ha aceptado sabiamente nuestra oferta de mayor protección y nos ha jurado lealtad!" 
 me_hcp_01.3.a: "Esta es una excelente noticia..." 
  
 me_hcp_01.4.t: "Respuesta de [hcp_offer.GetName]" 
 me_hcp_01.4.desc: "[hcp_offer.GetName] ha rechazado tontamente nuestra oferta, alegando que los griegos nunca más vivirán bajo el dominio persa." 
 me_hcp_01.4.a: "Ya lo veremos..." 
  
 me_hcp_01.5.t: "La boda real" 
 me_hcp_01.5.desc: "[ROOT.GetCountry.GetRuler.GetFirstName] miró a sus hijos, con una leve sonrisa en sus labios. Hoy era el primer día que los veía a ambos riendo juntos desde antes de la muerte de Dionisio. Los dos se habían distanciado desde entonces, aunque parece que las festividades (y el vino caro) los habían acercado una vez más, aunque sólo fuera por un momento.\n\nAmbos parecían satisfechos con sus novias, que habían impresionado a la corte con su ingenio y belleza, aunque eso era de esperarse de familias tan prestigiosas como la suya." 
 me_hcp_01.5.a: "Dejamos todas nuestras preocupaciones a un lado, al menos por hoy." 
  
 me_hcp_01.6.t: "Mariandyni acude al ejército" 
 me_hcp_01.6.desc: "Nuestro enfoque relajado para gobernar a los mariandinianos parece haber funcionado bien. Los miembros de las tribus montañesas reciben a nuestros recaudadores de tributos y enviados con los brazos abiertos y algunos incluso han comenzado a migrar a áreas urbanas.\n\n Naturalmente, muchos hombres mariandinianos se están alistando en el ejército y nuestros generales creen que organizarlos en regimientos auxiliares locales les dará la vida militar que desean y, al mismo tiempo, proporciona un impulso muy necesario al tamaño de nuestras fuerzas." 
 me_hcp_01.6.a: "¡Es un honor luchar junto a guerreros tan capaces!" 
  
 me_hcp_01.7.t: "Fortaleciendo nuestra posición" 
 me_hcp_01.7.desc: "¡Contra todo pronóstico lo hemos conseguido! En el caos de la #E Cuarta Guerra de los Diadochi#!, hemos logrado hacer crecer nuestro reino desde una pequeña ciudad estado hasta un incipiente reino persa. Como la mayoría de nuestros súbditos son griegos, tracios y anatolios, no es sorprendente que inicialmente desconfiaran, o incluso estuvieran completamente resentidos, de los señores persas.\n\nSin embargo, el sabio y benévolo gobierno del [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ha capturado los corazones y las mentes de nuestros súbditos. ¡y la gente aclama el nombre de [ROOT.GetCountry.GetRuler.GetName] desde cada calle!\n\nAhora que la posición interna de nuestra dinastía está segura, es hora de volver nuestra mirada hacia afuera, hacia el este..." 
 me_hcp_01.7.a: "Un paso más en el largo camino a casa" 
  
 me_hcp_01.8.t: "Aceptación de Anatolia" 
 me_hcp_01.8.desc: "Anatolia no es ajena al dominio #E persa#!. Una gran parte del "Camino Real" del antiguo Imperio se extendía a través de sus montañas y valles y la región prosperó bajo el sabio gobierno de nuestros sátrapas.\n\nPara solidificar nuestra relación y mostrar nuestro compromiso con la coexistencia en lugar de la conquista, [ROOT.GetCountry.GetRuler.GetName] ha ordenado la formación de un contingente de guardias de palacio compuesto íntegramente por soldados #E capadocios#!, #E frigios#!, #E paflagones#! y #E armenios#!. Estos hombres, que han jurado proteger al monarca y su familia, deben jurar lealtad absoluta al #!1. ¡Un papel tan importante y prestigioso seguramente hará que la gente se acerque a nosotros!" 
 me_hcp_01.8.a: "¡Noticias excepcionales! Esto me agrada mucho" 
  
 me_hcp_01.9.t: "[GetProvince('(int32)1812').GetName]" 
 me_hcp_01.9.desc: "¡Gracias a nuestra inversión en la región, el negocio vuelve a prosperar en [GetProvince('(int32)1812').GetName]! Los puestos del mercado están repletos de mercancías y los puertos están llenos de barcos anclados de todas partes. [ROOT.GetCountry.GetRuler.GetName] visitó personalmente la ciudad para revisar su rejuvenecimiento y se dice que tuvo un exitoso encuentro con los comerciantes y artesanos que dejaron claro la gran deuda que tenían por la reversión de sus fortunas." 
 me_hcp_01.9.a: "¡[GetProvince('(int32)1812').GetName|E] será la ciudad más rica del mar Euxino!" 
  
 me_hcp_01.10.t: "¿Una nueva capital?" 
 me_hcp_01.10.desc: "A medida que nuestro reino ha crecido, también lo ha hecho nuestra administración. [ROOT.GetCountry.GetCapital.GetName] nos ha servido bien, pero necesitará una renovación para adaptarse a nuestra creciente burocracia. Una vez asegurada nuestra hegemonía sobre el norte de Anatolia, deberíamos considerar restablecer nuestra corte y administración en algún lugar más apropiado." 
 me_hcp_01.10.a: "[GetProvince('(int32)194').GetName] está situado en el antiguo Camino Real. ¡Es lo más adecuado!" 
 me_hcp_01.10.b: "¡La riqueza de [GetProvince('(int32)1812').GetName] se reflejará en el resto de nuestra nación!" 
 me_hcp_01.10.c: "¡El legado de [GetCharacter('(int32)82').GetName] perdurará para siempre!" 
 me_hcp_01.10.d: "Nuestro capital actual está bien." 
  
 me_hcp_01.11.t: "Reformar el ejército" 
 me_hcp_01.11.desc: "[ROOT.GetCountry.GetRuler.GetName] ha convocado un consejo de todos los generales, mariscales y oficiales mayores de [ROOT.GetCountry.GetName], cuyo objetivo es discutir el mal estado de nuestro ejército. \n\nNuestro ejército está compuesto principalmente por reclutas con poco o ningún entrenamiento militar que tienen más lealtad a quien reparte sus raciones que al monarca. La escasez de materias primas significa que la mayoría está equipada con armas o herramientas agrícolas de mala calidad y, a menudo, nos vemos obligados a depender de mercenarios para reforzar el número de nuestras fuerzas. Esta triste situación no puede continuar, por lo que [ROOT.GetCountry.GetRuler.GetName] y nuestro #Y Argdabh#! han presentado una serie de propuestas ambiciosas para reformar el ejército y convertirlo en una fuerza más profesional y mejor equipada. Uno capaz de hacer frente a las amenazas que enfrentaremos en el futuro." 
 me_hcp_01.11.a: "¡Debemos reformar nuestro ejército, para que nuestros rivales no nos arrasen!" 
  
 me_hcp_01.21.t: "Disputas del consejo" 
 me_hcp_01.21.desc: "Nuestro consejo militar ha llegado a un punto muerto.\n\nMuchos de nuestros oficiales más jóvenes y más populistas se oponen al reclutamiento de nuestros ciudadanos y en cambio quieren que nos centremos en el empleo de mercenarios para luchar nuestras guerras por nosotros.\n\nSin embargo, la mayoría , están a favor de mantener nuestros actuales requisitos de servicio militar y han presentado planes para una política de reclutamiento más ágil y eficiente.\n\nEn última instancia, la decisión final recae en [ROOT.GetCountry.GetRuler.GetName]..." 
 me_hcp_01.21.a: "¿Por qué enviar a nuestros ciudadanos a morir en la guerra cuando podemos pagar a extranjeros para que lo hagan por ellos?" 
 me_hcp_01.21.b: "¡No se puede confiar en la escoria mercenaria! ¡Concéntrate en mejorar los métodos de reclutamiento!" 
 me_hcp_01.21.c: "Nuestro pragmático [ROOT.GetCountry.GetRulerTitle] favorece un enfoque mixto" 
  
 me_hcp_01.22.t: "El Consejo concluye" 
 me_hcp_01.22.desc: "Ha sido una serie de reuniones largas y divisivas, pero el consejo de reforma militar finalmente llegó a un consenso sobre cómo proceder.\n\n Todos nuestros oficiales, excepto los más testarudos y reaccionarios, estuvieron de acuerdo en que nuestros métodos requieren mejorar y confiar en mercenarios. o el servicio militar obligatorio es simplemente inadecuado. Por lo tanto, se acordó que los objetivos principales de las reformas eran los siguientes:\n\n I. Asegurar las materias primas para el equipamiento y equipamiento de los soldados\nII. Restablecer y modernizar a los legendarios #E Inmortales#! como columna vertebral marcial e inspiración para todos nuestros hombres, además de servir como guardia real de nuestro monarca.\nIII. Asegurar la cría de caballos de guerra a mayor escala, lo que nos permitirá desplegar grandes cantidades de poderosa caballería #E Cataphract#!.\nIV. ¡Adopte y desarrolle tácticas utilizadas contra nosotros en las Campañas de Alejandro, asegurando que tal humillación nunca vuelva a suceder!\n\nEl Consejo está de acuerdo en que si podemos adoptar con éxito estos cuatro puntos, nuestro ejército podrá desafiar al advenedizo #E Diadochi #! y tener los medios para recuperar Persia!" 
 me_hcp_01.22.a: "¿No es el principio del fin, aunque quizá sea el final del principio?" 
  
 me_hcp_01.12.t: "El regreso de los aqueménidas" 
 me_hcp_01.12.desc: "Cuando cayó el Imperio, la mayoría supuso que la dinastía derrocada se desvanecería en la oscuridad. Arrojados a los fuegos de la historia y recordados sólo en el texto.\n\nPero de las cenizas de la derrota nuestra dinastía se levantó una vez más, decidida a no hundirse silenciosamente en la oscuridad. ¡Nuestros gobernantes, ejércitos y ciudadanos lucharon día a día para reclamar su derecho de nacimiento!\n\nAhora es el momento de prepararse, porque el mayor desafío de todos está por llegar..." 
 me_hcp_01.12.a: "¡Adelante a Persia!" 
  
 me_hcp_01.13.t: "El regreso de los magos" 
 me_hcp_01.13.desc: "Un hombre harapiento y de aspecto cansado llegó hoy a nuestra capital, buscando una audiencia con [ROOT.GetCountry.GetRuler.GetName].\n\n"Saludos, Alteza. He oído que necesita hombres bien versados ​​en las enseñanzas de [GetCharacter('(int32)335').GetName], y por lo tanto He viajado hasta usted desde [GetProvince('(int32)4781').GetName] con nada más que la ropa que llevo puesta. ¡Deseo ofrecerle mi servicio en cualquier forma que considere adecuada, siempre y cuando también sirva a Ahura Mazda!"\n\nEl hombre hace una breve reverencia , luego acepta con gusto una jarra de agua que le entrega uno de los sirvientes del palacio. ¡Este es claramente un hombre digno de ser miembro de los Magos de tu reino, porque seguramente debe haber sido bendecido por los propios dioses para haber sobrevivido ileso a tal viaje!" 
 me_hcp_01.13.a: "¡Es muy bienvenido!" 
  
 me_hcp_01.14.t: "Un verdadero ejército persa" 
 me_hcp_01.14.desc: "Nuestra amplia reforma y modernización de nuestras fuerzas armadas finalmente está completa. Los #E Inmortales#! han renacido y servirán como la columna vertebral inquebrantable de nuestro ejército, mientras que los imparables Catafractos aplastarán cualquier fuerza lo suficientemente tonta como para intentar prepararse contra sus cargos.\n\nEl malestar doctrinal que afligió a nuestro antiguo Imperio ha ¡Han sido purgados y nuestros generales están ansiosos por aplicar tácticas nuevas e innovadoras en el campo de batalla!" 
 me_hcp_01.14.a: "¡Con este ejército recuperaremos nuestro derecho de nacimiento!" 
  
 me_hcp_01.15.t: "Repensar nuestra relación" 
 me_hcp_01.15.desc: "[GetCountry('ARM').GetName] ha sido un firme aliado nuestro desde hace algún tiempo; sin embargo, la superposición de reclamos en nuestras regiones fronterizas está provocando una tensión en nuestras relaciones que debemos trabajar para rectificar.\n\nAlgunos miembros de nuestro tribunal creen que se les podría persuadir renunciar a su control por el precio justo. Otros, sin embargo, creen que deberíamos ir aún más lejos y exigir algo más que territorio. Enviar una suma importante y pedir todos nuestros favores y concesiones políticas para tratar de presionarlos para que se sometan una vez más a nosotros como nuestro #Y Sátrapa#!!" 
 me_hcp_01.15.a: "No arriesguemos nuestras relaciones, solo pidamos ajustes en fronteras" 
 me_hcp_01.15.b: "[GetCountry('ARM').GetName] debe volver al redil, ¡exige su sumisión también!" 
  
 me_hcp_01.16.t: "Una carta de [GetCountry('HCP').GetName]" 
 me_hcp_01.16.desc: "danos tu tierra bozo" 
 me_hcp_01.16.a: "OK" 
 me_hcp_01.16.b: "No" 
  
 me_hcp_01.17.t: "Una carta de [GetCountry('HCP').GetName]" 
 me_hcp_01.17.desc: "danos tu tierra bozo y también satrapía" 
 me_hcp_01.17.a: "OK" 
 me_hcp_01.17.b: "No" 
  
 me_hcp_01.18.t: "Una respuesta de [GetCountry('ARM').GetName]" 
 me_hcp_01.18.desc: "[GetCountry('ARM').GetRuler.GetName] ha dado una respuesta enérgica, rechazando sin rodeos nuestra generosa oferta y acusándonos de socavar nuestra alianza con demandas escandalosas e inaceptables. ¡Este desaire no puede quedar sin respuesta!" 
 me_hcp_01.18.a: "Intentamos ser razonables, tal vez nuestros ejércitos cambien de opinión..." 
  
 me_hcp_01.19.t: "Una respuesta de [GetCountry('ARM').GetName]" 
 me_hcp_01.19.desc: "Recibimos una respuesta de [GetCountry('ARM').GetRuler.GetName] agradeciéndonos nuestro generoso obsequio y aceptando nuestros términos. [GetCountry('ARM').GetAdjective] las guarniciones se han retirado y los administradores de las regiones han sido notificados de sus nuevas lealtades." 
 me_hcp_01.19.a: "Excelente" 
  
 me_hcp_01.20.t: "Una respuesta de [GetCountry('ARM').GetName]" 
 me_hcp_01.20.desc: "Recibimos una respuesta de [GetCountry('ARM').GetRuler.GetName] agradeciéndonos nuestro generoso obsequio y aceptando nuestros términos. ¡[GetCountry('ARM').GetAdjective] guarniciones se han retirado de las regiones demandadas y [GetCountry('ARM').GetRuler.GetName] ha prometido viajar a nuestra capital para jurar fidelidad a [ROOT.GetCountry.GetRuler.GetName] en persona!" 
 me_hcp_01.20.a: "¡Este es un día auspicioso tanto para [GetCountry('ARM').GetName] como para [ROOT.GetCountry.GetName]!" 
  
 me_hcp_01.23.t: "Un nacimiento real" 
 me_hcp_01.23.desc: "El amado caballo de guerra de nuestro [ROOT.GetCountry.GetRulerTitle], Dionysis, fue recientemente sacado a pastar en la yeguada real recién fundada en [GetProvince('(int32)196').GetName]. A pesar de su avanzada edad, ciertamente se ha mantenido ocupado, ya que ha engendrado un potro con una yegua más joven. El potro ha mostrado tal vigor que [ROOT.GetCountry.GetRuler.GetFirstName] ha expresado su deseo de que se convierta en [ROOT.GetCountry.GetRuler.GetHerHis] el nuevo caballo de guerra una vez que tenga edad suficiente.\n\n ¡Parece que los aqueménidas no serán el único linaje de renombre en [ROOT.GetCountry.GetName]!" 
 me_hcp_01.23.a: "¡Sus descendientes cabalgarán junto a nosotros hacia la gloria!" 
  
 me_hcp_01.24.t: "El renacimiento de los inmortales" 
 me_hcp_01.24.desc: "Diez mil hombres rigurosamente entrenados, entrenados y equipados, los #Y Inmortales#! han renacido. Vestido con una armadura de escamas y corazas relucientes y armado con las armas más mortíferas que el dinero puede comprar. ¡Estos hombres pueden contarse entre la infantería más selecta del mundo, un núcleo inamovible e inquebrantable de nuestro ejército!" 
 me_hcp_01.24.a: "¡El suelo que pisan se romperá antes que ellos!" 
  
 me_hcp_01.25.t: "Veterano griego ofrece servicios" 
 me_hcp_01.25.desc: "Hoy llegó al Palacio Real un viejo soldado; sus numerosas cicatrices y su mirada endurecida y tuerta lo señalaban como un hombre que había visto y entregado la muerte en igual medida.\n\nLlevado ante el tribunal, se presentó humildemente como un Veterano de guerra, cansado del maltrato y la falta de respeto de su tierra natal, y al enterarse de las oportunidades que ofrecíamos a aquellos con conocimiento de la guerra helenística, se unió a un grupo de inmigrantes [GetCulture('macedonian').GetName|E] que se dirigían a [ROOT.GetCountry.GetCapital.GetName] con la esperanza de encontrar un empleador más digno de sus talentos. ." 
 me_hcp_01.25.a: "Justo el hombre que necesitamos...bienvenido a casa" 
  
 me_hcp_01.26.t: "Síntesis greco-persa" 
 me_hcp_01.26.desc: "Siglos de guerra, ocupación y pura xenofobia habían creado una amplia brecha entre los pueblos persa y griego, cada uno de los cuales veía al otro como bárbaros incivilizados. Gracias a nuestro gobierno benévolo, estas tensiones han comenzado a disminuir en [ROOT.GetCountry.GetName].\n\nLas familias griegas y persas se han casado entre sí, y muchos nobles han aprendido a hablar los idiomas griego y persa. En el mercado, los griegos compran alfombras persas y los persas practican deportes griegos en los gimnasios construidos alrededor de las ciudades. En los templos, algunos persas adoran el panteón helénico junto con los griegos que realizan sacrificios a los Yazatas zoroástricos.\n\nEn todo nuestro reino, estos dos pueblos se mezclan y ha comenzado a formarse una cultura híbrida única. ¡Nunca antes estas dos culturas monolíticas y conquistadoras del mundo se habían sentido tan unidas!" 
 me_hcp_01.26.a: "¡Construiremos un futuro mejor juntos!" 
  
 me_hcp_01.27.t: "De Pescado y Sal" 
 me_hcp_01.27.desc: "Nuestra inversión en la industria pesquera ha provocado una explosión tanto de la oferta como de la demanda. Incluso con su reciente ampliación, la Salina [GetProvince('(int32)1807').GetName] apenas puede satisfacer la creciente demanda de sal necesaria para preservar los lances de los pescadores. De hecho, actualmente se exportan tantos excedentes de pescado que el nombre "[ROOT.GetCountry.GetName]" ha empezado a convertirse en sinónimo de pescado salado." 
 me_hcp_01.27.a: "¡Pescado para todos!" 
  
 me_hcp_01.28.t: "Lanzamiento del Leontophoros" 
 me_hcp_01.28.desc: "Hoy marcó el lanzamiento del gigantesco octere, #E Leontophoros#!, que nuestros ingenieros creen que es el buque de guerra más grande jamás construido.\n\nTodos se han reunido junto al mar para presenciar el viaje inaugural de esta impresionante nave, incluido el [ROOT.GetCountry.GetRuler.GetName]. Este titán de las olas servirá como buque insignia de nuestra nueva flota." 
 me_hcp_01.28.a: "¡Parte las olas, domina el mar y desafía al viento!" 
  
 me_hcp_01.29.t: "Fundación de Amastris" 
 me_hcp_01.29.desc: "Nuestra nueva ciudad es muy prometedora y hoy, una gran afluencia de [GetCulture('pasargadi').GetName|E] colonos han elegido hacerla su hogar.\n\nEstos inmigrantes, combinados con los [GetCulture('pasargadi').GetName|E] administradores instalados por nosotros, garantizarán que #E Amastris#! se convierta en una ¡Un faro brillante de la cultura y la arquitectura de su homónimo!" 
 me_hcp_01.29.a: "¡No es [GetProvince('(int32)4799').GetName], pero es nuestro!" 
 me_hcp_01.29.b: "¡Nuestro [ROOT.GetCountry.GetRulerTitle] ha mostrado un gran interés personal en este proyecto!" 
  
 me_hcp_01.30.t: "El Mariandyni" 
 me_hcp_01.30.desc: "El pueblo [GetCulture('mariandynian').GetName|Y] es una tribu antigua que lleva el nombre de su héroe epónimo, #Y Mariandynus#!.. Con sus hogares entre las colinas y valles de #Y Bitinia#!, son un pueblo orgulloso y ferozmente independiente que en el pasado se ha enfrentado con el § _1 Griego#! colonos que se han asentado en la región.\n\n En un intento de ganarse su favor, [ROOT.GetCountry.GetRuler.GetName|Y] ha enviado diplomáticos a los asentamientos tribales más grandes de nuestro territorio y ha ampliado sus derechos civiles. Ojalá podamos convencerles de que lo único que deseamos es una coexistencia pacífica." 
 me_hcp_01.30.a: "Hágales saber de nuestras buenas intenciones." 
  
 me_hcp_01.31.t: "Un amigo necesitado" 
 me_hcp_01.31.desc: "Nuestras propuestas hacia [GetCountry('ARM').GetName|E] han dado sus frutos. [GetCountry('ARM').GetRuler.GetName|E] ha aceptado calurosamente nuestra oferta de alianza, alegando que sería una gran mancha sobre el honor de la familia [GetCountry('ARM').GetRuler.GetFamilyDisplayAdjective|E] ignorar a los descendientes de #E Ciro#! y #E Darío#! en su momento de necesidad." 
 me_hcp_01.31.a: "¡Parece que algunos todavía tienen cierto respeto por el legado de nuestra familia!" 
  
 me_hcp_01.32.t: "Una petición de Sésamos" 
 me_hcp_01.32.desc: "Hemos recibido una misiva de [GetCountry('SMS').GetRuler.GetName], el gobernante de [GetCountry('SMS').GetName|Y]. ¡Parecería que los administradores de [GetCountry('SMS').GetRuler.GetHerHis] han administrado mal las finanzas de las regiones, causando una crisis y poniendo a la gente al borde de una revuelta abierta!\n\nAl darse cuenta de que la posición de [GetCountry('SMS').GetRuler.GetHerHis] se ha vuelto insostenible, [GetCountry('SMS').GetRuler.GetSheHe] ha solicitado que anexemos [GetProvince('(int32)208').GetName] para restablecer el orden. ." 
 me_hcp_01.32.a: "Muy bien..." 
  
