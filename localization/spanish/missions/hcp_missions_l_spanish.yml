 hcp_mission_02: "La gran campaña" 
 hcp_mission_02_DESCRIPTION: "Por fin ha llegado el momento; Durante demasiado tiempo, nuestras tierras ancestrales han estado bajo opresión extranjera. ¡Es hora de reclamar nuestro derecho de nacimiento por cualquier medio necesario!" 
 hcp_mission_02_CRITERIA_DESCRIPTION: "Esta misión se considerará completa después de que hayamos expulsado a los ocupantes extranjeros de Persia y reformado el #E Imperio Aqueménida#!!" 
 hcp_mission_02_BUTTON_TOOLTIP: "¡La Gran Campaña pasará a la historia como el mayor regreso jamás presenciado por el hombre!" 
 hcp_mission_02_BUTTON_DETAILS: "La gran campaña" 
  
 hcp_mission_02_task_01: "Reiteramos nuestros reclamos" 
 hcp_mission_02_task_01_DESC: "Antes de comenzar, deberíamos convocar una reunión de nuestros líderes militares y civiles para discutir los detalles más finos de nuestra campaña. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 hcp_mission_02_task_02: "Recuperación de Athura" 
 hcp_mission_02_task_02_DESC: "Antes de la caída de nuestro imperio, [GetProvince('(int32)870').GetArea.GetRegion.GetName] fue una provincia integral y pacífica (aparte de dos revueltas a nivel regional en 546 y 520 a. C.) durante más de dos siglos.\n\nConocidos por sus habilidades de combate, los soldados asirios (junto con los lidios) de Anatolia) constituía gran parte de la principal fuerza de infantería pesada del ejército aqueménida. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
  
 hcp_mission_02_task_03: "Babirush se inclina una vez más" 
 hcp_mission_02_task_03_DESC: "La antigua ciudad de [GetProvince('(int32)918').GetName], así como el resto de [GetProvince('(int32)918').GetArea.GetRegion.GetName|E], vuelve a estar en nuestras manos. ¡Estas tierras ricas y fértiles contrastan marcadamente con las montañas y desiertos por los que han atravesado nuestros ejércitos recientemente! \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 hcp_mission_02_task_04: "Honrando la promesa de Ciro" 
 hcp_mission_02_task_04_DESC: "¡Durante los trabajos de reparación en [GetProvince('(int32)918').GetName], uno de nuestros trabajadores hizo un descubrimiento increíble! Se desenterró un cilindro de arcilla tallado con escritura acadia, con una inscripción que describe los trabajos de nuestro antepasado, Ciro el Grande, y las promesas que hizo para restaurar la gloria de [GetProvince('(int32)918').GetName], prometiendo que todos los pueblos vivirían en paz bajo su gobierno. ¡Si emulamos los actos inscritos en esta reliquia, honraremos tanto al pueblo de [GetProvince('(int32)918').GetName] como a la dinastía aqueménida! \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 hcp_mission_02_task_05: "Restaurar la diáspora imperial" 
 hcp_mission_02_task_05_DESC: "[GetProvince('(int32)918').GetArea.GetRegion.GetName|E] alguna vez fue el hogar de un gran número de persas, la mayoría de los cuales huyeron (o fueron asesinados) durante las campañas de Alejandro y los Diadochi. ¡El desarrollo de esta fértil región debería alentarlos a llamarla hogar una vez más! \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 hcp_mission_02_task_06: "Glorifica a Eanna y Ebbadar" 
 hcp_mission_02_task_06_DESC: "Bajo sus gobernantes anteriores, los templos sagrados de [GetDeityDefinition('omen_ishtar').GetName] y [GetDeityDefinition('omen_shamash').GetName] han sido descuidados y los dioses, ambos muy respetados por los pueblos de [GetProvince('(int32)918').GetArea.GetRegion.GetName], son insultados. Tranquilizaremos a nuestros ciudadanos embelleciendo sus templos y fundando hermosas ciudades en nombre de sus dioses despreciados.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" 
  
 hcp_mission_02_task_07: "Cruzando el Éufrates" 
 hcp_mission_02_task_07_DESC: "En la orilla occidental del Éufrates se encuentra la tierra de Siria, hogar del pueblo [GetCulture('aramaic').GetName|E] y [GetCulture('phoenician').GetName|E]. ¡Una tierra que prosperará bajo un gobierno sabio! \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 hcp_mission_02_task_08: "Eber-Nari restaurado" 
 hcp_mission_02_task_08_DESC: "La provincia de Siria, o #E Eber-Nari#! en [GetCulture('pasargadi').GetName], está una vez más bajo el dominio aqueménida. Nuestros Magos han mostrado un gran interés en esta región y creen que la gente responderá positivamente a las enseñanzas del Señor de la Sabiduría. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 hcp_mission_02_task_09: "Negociar con los fenicios" 
 hcp_mission_02_task_09_DESC: "Todo el mundo conoce la historia del infame asedio de Tiro por parte de Alejandro. Los oligarcas y comerciantes de Fenicia, con razón, se enorgullecen de su independencia y destreza marítima. No obstante, es posible que podamos atraer a las ciudades-estado independientes a nuestra esfera de influencia prometiendo salvaguardar los privilegios de sus comerciantes y gremios. \n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 hcp_mission_02_task_10: "La capital de Darío el Grande" 
 hcp_mission_02_task_10_DESC: "Si bien Susa es una ciudad antigua, el apogeo de su poder llegó bajo Darío el Grande, quien la convirtió en una de las cuatro capitales reales de nuestro Imperio. ¡Debemos hacer lo que podamos para reparar los daños causados ​​por los ocupantes macedonios! \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 hcp_mission_02_task_11: "Preparándose para la campaña del Este" 
 hcp_mission_02_task_11_DESC: "Con las tierras ricas y fértiles de Mesopotamia bajo nuestro control, ahora podemos comenzar a prepararnos para un avance hacia el este, hacia Persia propiamente dicha. Las formidables #E Montañas Zagros#! sirven como una barrera natural entre Mesopotamia y el resto de Persia que podemos explotar para hacer más difícil a nuestros enemigos intentar una contraofensiva. \n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
 hcp_mission_02_task_12: "Apelación a los Fratarakas de Persis" 
 hcp_mission_02_task_12_DESC: "¡Los seléucidas crearon una satrapía en [GetProvince('(int32)4799').GetArea.GetRegion.GetName] en un burdo intento de engañar al pueblo persa haciéndoles creer que no estaban encadenados al yugo jónico! ¡Apelaremos directamente a los gobernadores de [GetCountry('PES').GetName|E] y les ofreceremos libertad de sus opresores extranjeros! \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 hcp_mission_02_task_13: "Tierra del primer legislador" 
 hcp_mission_02_task_13_DESC: "#E Deioces#! 'El Primer Legislador' fue el legendario fundador, Sha y Sumo Sacerdote del primer estado mediano independiente. ¡Nos aseguraremos de que su legado esté asegurado poniendo a todos los medios bajo nuestro control! \n\n\n\n\n\n\n\n\n\n@italic_mil5!" 
  
 hcp_mission_02_task_14: "El corazón persa" 
 hcp_mission_02_task_14_DESC: "[GetProvince('(int32)4799').GetArea.GetRegion.GetName], la tierra de nuestro pueblo, ha languidecido durante décadas bajo el yugo de gobernantes extranjeros. Hemos llegado lejos de nuestro pequeño reino en la costa póntica, pero ahora, por fin, la dinastía aqueménida está en casa. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 hcp_mission_02_task_15: "Presentación de atropateno" 
 hcp_mission_02_task_15_DESC: "[GetCharacter('(int32)222').GetName] fue un gobernador de Media sabio y responsable, hasta el punto de que Alejandro lo volvió a nombrar después de conquistar la región. Veamos si su sabiduría ha pasado a sus descendientes...\n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
  
 hcp_mission_02_task_16: "Caballos nisaeos" 
 hcp_mission_02_task_16_DESC: "El caballo de Nisa, originario de la llanura de Nisa, ha sido el caballo favorito de la nobleza persa durante siglos. Deberíamos desarrollar los establos y los criaderos de estos majestuosos caballos para garantizar que nuestro ejército tenga un amplio suministro de monturas. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
  
 hcp_mission_02_task_17: "La sede de Deioces" 
 hcp_mission_02_task_17_DESC: "Deioces fundó la ciudad de [GetProvince('(int32)1595').GetName] y creció hasta convertirse en la primera verdadera capital de los medos. Lamentablemente, la ciudad no ha recibido la inversión que su legado exige bajo el dominio griego. Reviertamos esta decadencia lo antes posible.\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 hcp_mission_02_task_18: "El destino de Seleukia" 
 hcp_mission_02_task_18_DESC: "Después de tomar para sí la mayor parte del imperio en colapso de Alejandro, [GetCharacter('(int32)24').GetName], en su arrogancia, evitó a la poderosa Babilonia en favor de una colonia griega que lleva su nombre. La pregunta que ahora enfrentamos es ¿qué hacer con esta ciudad suya? \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 hcp_mission_02_task_19: "El legado del cíclope" 
 hcp_mission_02_task_19_DESC: "Hay mucho que podría decirse sobre 'El Cíclope', [GetCharacter('(int32)37').GetName]. Fue un abierto defensor de la independencia de la miríada de pequeños estados griegos que salpican el Mediterráneo.\n\nUn general talentoso, derrotó a los otros Diadochi varias veces y solo cayó cuando los cobardes formaron una coalición unida contra él. Si bien reconocemos sus logros, ¿merece continuar su legado, que ayudó a un conquistador extranjero a humillar y esclavizar al pueblo persa? \n\n\n\n\n\n\n\n\n\n@event_pic3!" 
  
 hcp_mission_02_task_20: "Anábasis del Norte" 
 hcp_mission_02_task_20_DESC: "Las Tierras Altas de [GetProvince('(int32)3440').GetArea.GetRegion.GetName] sirven como barrera natural entre Persia y las estepas y desiertos más al norte. Asegurar esta región es vital, ya que sin ella no estaremos preparados para enfrentar cualquier incursión de tribus nómadas como los Dahae. \n\n\n\n\n\n\n\n\n\n@persia_mil17!" 
  
 hcp_mission_02_task_21: "Anábasis oriental" 
 hcp_mission_02_task_21_DESC: "Puede que [GetProvince('(int32)6552').GetArea.GetRegion.GetName] esté escasamente poblada y plagada de terrenos duros e implacables, pero no deja de ser una parte integral de Persia y debe volver al dominio aqueménida. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
  
 hcp_mission_02_task_22: "Renovar la tumba de Ciro" 
 hcp_mission_02_task_22_DESC: "En [GetProvince('(int32)4951').GetName] se encuentra una impresionante tumba construida con piedra caliza de color blanco amarillento; el lugar de descanso final de #E Ciro el Grande#!. \n\n\n\n\n\n\n\n\n\n@italic_mil3!" 
  
 hcp_mission_02_task_23: "Profundizando en los archivos de [GetProvince('(int32)4799').GetName]" 
 hcp_mission_02_task_23_DESC: "Hemos tenido la suerte de descubrir que los extensos archivos administrativos de Persépolis parecen haber sobrevivido en su mayor parte al incendio de la ciudad perpetrado por Alejandro. Con la ciudad nuevamente en manos persas, podemos aprender mucho de la información registrada aquí. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 hcp_mission_02_task_24: "Fortificar la frontera norte" 
 hcp_mission_02_task_24_DESC: "Sin fortificaciones, nuestra frontera norte en [GetProvince('(int32)3440').GetArea.GetRegion.GetName] es muy vulnerable a las incursiones de las tribus nómadas de las estepas del norte. Fortalecer los pasos a través de las montañas partas debería tranquilizar a nuestros ciudadanos. \n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
  
 hcp_mission_02_task_25: "Presentación nómada" 
 hcp_mission_02_task_25_DESC: "A lo largo de las montañas partas se encuentran muchos pueblos nómadas que, si se unieran, podrían representar una grave amenaza para la existencia de nuestro Reino. Deberíamos acercarnos a la mayor de estas tribus y ofrecerle nuestra amistad y protección. \n\n\n\n\n\n\n\n\n\n@persia_mil20!" 
  
 hcp_mission_02_task_26: "Ciudad Fortaleza de [GetProvince('(int32)843').GetName]" 
 hcp_mission_02_task_26_DESC: "[GetProvince('(int32)843').GetName] vigila el paso [GetProvince('(int32)992').GetName] de importancia estratégica a través de los Montes Zagros. Mejorar las defensas allí debería proporcionar una protección adecuada a nuestro flanco norte mientras hacemos campaña en el este. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 hcp_mission_02_task_27: "[GetProvince('(int32)786').GetName] Construcción naval" 
 hcp_mission_02_task_27_DESC: "Deberíamos aprovechar la gran oferta de cedro de [GetProvince('(int32)784').GetName] financiando la construcción de un gran astillero en la cercana costa fenicia. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 hcp_mission_02_task_final: "El regreso de los aqueménidas" 
 hcp_mission_02_task_final_DESC: "Pensaban que estábamos derrotados, destrozados, depuestos y humillados, pero hemos desafiado al destino mismo y hemos reclamado nuestras tierras ancestrales. ¡Gloria a Persia, gloria a los aqueménidas! \n\n\n\n\n\n\n\n\n\n@persia_mil10!" 
  
