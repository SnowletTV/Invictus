 #################### 
 hcp_mission_01: "El último de los aqueménidas" 
 hcp_mission_01_DESCRIPTION: "¡Cómo han caído los poderosos! Los aqueménidas, que alguna vez gobernaron el imperio más grande que el mundo jamás haya visto, ahora están reducidos a un estado reducido a miles de leguas de su tierra natal, ¡rodeados de potencias extranjeras!" 
 hcp_mission_01_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando hayamos ampliado nuestro dominio sobre la costa norte del Póntico y hayamos asegurado la posición de nuestra dinastía." 
 hcp_mission_01_BUTTON_TOOLTIP: "¡A pesar de nuestra caída, no nos adentramos tranquilamente en la noche!" 
 hcp_mission_01_BUTTON_DETAILS: "El último de los aqueménidas" 
 #################### 
 # Missions 
 #################### 
 hcp_mission_01_task_01: "Asegurar la sucesión" 
 hcp_mission_01_task_01_DESC: "No es ningún secreto que los hijos de Amastris, Oxiatres y Clearco, tienen una rivalidad profundamente arraigada entre sí y ambos miran con avidez la posición de su madre.\n\nQuizás si organizamos una boda conjunta para los dos con algunos de los más importantes familias prestigiosas del antiguo imperio podemos apaciguarlos antes de que consideren algo... drástico. \n\n\n\n\n\n\n\n\n\n@italic_mil28!" 
  
 hcp_mission_01_task_02: "La Liga Póntica" 
 hcp_mission_01_task_02_DESC: "Las ciudades-estado de Sesamos y Tieion están en un pacto de defensa mutua con nosotros, tal vez con la oferta adecuada podamos desarrollar esta relación en algo más beneficioso para nosotros. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 hcp_mission_01_task_03: "Estabilizando nuestro gobierno" 
 hcp_mission_01_task_03_DESC: "Si bien los enemigos extranjeros todavía nos rodean por todos lados, nuestra posición no es tan precaria como lo era antes. Ahora que tenemos una base de poder considerable, podemos comenzar a mirar hacia afuera y considerar expandir nuestro reino. \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
  
 hcp_mission_01_task_04: "En Paflagonia" 
 hcp_mission_01_task_04_DESC: "Si queremos sobrevivir en los años venideros, nuestro reino debe expandirse. Se considera que la región costera norte de Paflagonia es el objetivo más adecuado. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 hcp_mission_01_task_05: "Encontrado Amastris" 
 hcp_mission_01_task_05_DESC: "La "ciudad" de Sésamos es en realidad sólo una colección de varias colonias griegas administradas por separado. ¡Debemos centralizar el gobierno sobre ellos y fundar una verdadera ciudad digna de nuestros antepasados! \n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 hcp_mission_01_task_06: "Reyes Magos Pónticos" 
 hcp_mission_01_task_06_DESC: "Si bien somos gente tolerante y permitimos que nuestros súbditos adoren a quien quieran, no hay excusa para nuestra falta de sacerdocio zoroástrico formal o '#E Magi#!' en nuestra nación. Trabajemos para invitar a algunos eruditos del este a difundir la luz de #E Ahura Mazda#! a aquellos que deseen escuchar. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 hcp_mission_01_task_07: "Pacificar a los Mariandyni" 
 hcp_mission_01_task_07_DESC: "Los mariandinios son una tribu feroz de tracios que son bien conocidos por irritarse bajo el dominio extranjero. ¿Quizás sea necesario un enfoque más suave? \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
  
 hcp_mission_01_task_08: "Auxiliares tracios" 
 hcp_mission_01_task_08_DESC: "Nuestro patrocinio y aceptación de los miembros de las tribus tracias locales ha dado sus frutos, y ahora muchos de ellos están acudiendo en masa a nuestro ejército. Deberíamos establecer regimientos auxiliares formales para ellos. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
  
 hcp_mission_01_task_09: "Oberturas oróntidas" 
 hcp_mission_01_task_09_DESC: "La dinastía Orontid sirvió a nuestra familia como fieles sátrapas durante generaciones. Recordémosles los vínculos que compartimos. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 hcp_mission_01_task_10: "Desarrollar Sinope" 
 hcp_mission_01_task_10_DESC: "La ciudad de #E Sinope#! es una de las más antiguas de todas las colonias jónicas, pero ha tenido mejores días. Deberíamos hacer esfuerzos para garantizar que perdure su legado como importante centro comercial. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 hcp_mission_01_task_11: "Ciudadanía de Anatolia" 
 hcp_mission_01_task_11_DESC: "Deberíamos considerar permitir a los habitantes de Anatolia más libertades en nuestra sociedad, porque los beneficios serán múltiples. \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 hcp_mission_01_task_12: "Reforma militar" 
 hcp_mission_01_task_12_DESC: "Las palabras simples no pueden describir lo lamentablemente poco preparados que estábamos para una guerra contra los griegos. Alejandro nos derrotó decisivamente en numerosas ocasiones a pesar de nuestra clara ventaja numérica. ¡Se deben hacer esfuerzos para garantizar que esto nunca vuelva a suceder! \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 hcp_mission_01_task_13: "Repensar nuestras tácticas" 
 hcp_mission_01_task_13_DESC: "De nuestros estudios se desprende claramente que se necesita una reforma de nuestra estructura de mando y doctrina militar. Es probable que nuestras tropas tengan dificultades para mantenerse al día con este cambio constante, pero podremos concentrarnos mejor en innovar nuestras tácticas. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 hcp_mission_01_task_14: "Los nuevos inmortales" 
 hcp_mission_01_task_14_DESC: "El historiador griego Heródoto le dio este nombre a nuestra fuerza de infantería de élite, debido a que se mantenía constantemente con una fuerza de exactamente diez mil hombres. Cada soldado muerto, gravemente herido o enfermo era reemplazado inmediatamente por uno nuevo, manteniendo una fuerza cohesiva con una fuerza constante. \n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
  
 hcp_mission_01_task_15: "El catafracto" 
 hcp_mission_01_task_15_DESC: "La Catafracta, que literalmente significa "blindada" o "completamente cerrada", fue una adaptación de los primeros encuentros de nuestro Imperio con las tribus escitas y parni del norte. Si podemos garantizar un suministro estable de monturas capaces criadas únicamente para la guerra, ¡podremos desplegar más de esta caballería casi imparable! \n\n\n\n\n\n\n\n\n\n@italic_mil15!" 
  
 hcp_mission_01_task_16: "Aprendiendo de la derrota" 
 hcp_mission_01_task_16_DESC: "No se puede negar que Alejandro fue un prodigio, increíblemente dotado en el arte de la guerra. Para protegernos mejor de sus Sucesores, intentaremos atraer a los veteranos de sus campañas para que se establezcan en nuestras tierras, porque hay mucho que podemos aprender de ellos. \n\n\n\n\n\n\n\n\n\n@greek_mil8!" 
  
 hcp_mission_01_task_17: "Un verdadero ejército persa" 
 hcp_mission_01_task_17_DESC: "Esta ha sido una empresa enorme, pero hemos creado un ejército persa como no se había visto desde la época de Darío I: ¡el mundo temblará! \n\n\n\n\n\n\n\n\n\n@italic_mil8!" 
  
 hcp_mission_01_task_18: "Hegemonía póntica" 
 hcp_mission_01_task_18_DESC: "Ahora somos los dueños indiscutibles del norte de Anatolia. ¡Los diplomáticos extranjeros se ganan el favor de nuestras cortes y griegos, persas y anatolios conviven en relativa armonía! \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 hcp_mission_01_task_19: "Negocio sospechoso" 
 hcp_mission_01_task_19_DESC: "El #E Pontus Euxinus#! alberga innumerables bancos de peces, e invertir en la industria pesquera y en las salinas de [GetProvince('(int32)1807').GetName] proporcionará un impulso tanto a nuestra economía como al crecimiento demográfico. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 hcp_mission_01_task_20: "Repensar nuestra relación" 
 hcp_mission_01_task_20_DESC: "Los armenios han sido firmes aliados durante nuestro meteórico resurgimiento. Sin embargo, como ahora somos claramente el socio principal de la alianza, tal vez sea hora de reconsiderar nuestra relación...\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 hcp_mission_01_task_21: "Cultura greco-persa" 
 hcp_mission_01_task_21_DESC: "Los griegos y los persas tienen una... historia complicada, y borrar la animosidad entre nuestros pueblos no será una tarea fácil. Si podemos dejar de lado nuestras diferencias, hay innumerables cosas que griegos y persas pueden aprender unos de otros. \n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
  
 hcp_mission_01_task_22: "El Leontóforo" 
 hcp_mission_01_task_22_DESC: "Con una armada capaz de proteger nuestras costas y proyectar nuestro poder, los principales armadores han presentado un plan ambicioso, si no francamente ridículo, para construir un buque insignia colosal que demuestre nuestra fuerza al mundo. \n\n\n\n\n\n\n\n\n\n@persia_mil3!" 
  
 hcp_mission_01_task_final: "El reino aqueménida" 
 hcp_mission_01_task_final_DESC: "Aunque todavía estamos lejos de casa y nuestros enemigos siguen siendo numerosos, la dinastía aqueménida vuelve a ser una potencia formidable y es hora de dar a conocer nuestro regreso al mundo. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
