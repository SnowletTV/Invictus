 me_hcp_02.1.t: "El destino de Seleukia" 
 me_hcp_02.1.desc: "Nadie olvidará fácilmente la destrucción de Persépolis, causada inadvertidamente o no por los conquistadores griegos. Algunos miembros de nuestra corte exigen que nos venguemos arrasando la ciudad fundada por [GetCharacter('(int32)24').GetName]. Si bien un acto así puede proporcionar una catarsis a corto plazo, es poco probable que una barbarie tan flagrante nos haga amigos..." 
 me_hcp_02.1.a: "Quemar. Él. Todo." 
 me_hcp_02.1.b: "¡Despojen a los [GetCulture('macedonian').GetName] ciudadanos de sus privilegios y confisquen sus riquezas!" 
 me_hcp_02.1.c: "'El hijo no cargará con la iniquidad del padre'" 
  
 me_hcp_02.2.t: "El legado de [GetCharacter('(int32)37').GetName]" 
 me_hcp_02.2.desc: "[GetCharacter('(int32)37').GetName] siempre ha sido una figura controvertida. Entre muchos griegos, es visto como un héroe que defendió ferozmente la independencia de los estados helenísticos más pequeños. Para los Diadochi, está maldito como un rival odiado que sofocó sus intentos de reunificación. Ahora, su ciudad, [GetProvince('(int32)790').GetName], está bajo nuestro control, por lo que podemos elegir si honrar los aspectos positivos de su legado o destruirlo por completo..." 
 me_hcp_02.2.a: "¡Su legado será destruido, tal como él y sus camaradas intentaron destruir el nuestro!" 
 me_hcp_02.2.b: "¡Que su memoria viva en su ciudad e inspire a sus [GetCulture('macedonian').GetName] compatriotas!" 
  
 me_hcp_02.3.t: "Las ciudades fenicias" 
 me_hcp_02.3.desc: "Durante siglos, #E Fenicia#! ha sido hogar de ciudades-estado mercantiles. De hecho, tienen tanto éxito como comerciantes y marineros que es difícil encontrar un puerto sin al menos un barco [GetCulture('phoenician').GetName] atracado en el puerto. Para asegurar nuestro dominio sobre Siria, estos estados deben ser incorporados a nuestra esfera de influencia. ¡Les extenderemos una mano amiga y les ofreceremos protección, a cambio de su lealtad hacia nosotros!" 
 me_hcp_02.3.a: "A ver qué opinan de nuestra oferta." 
  
 me_hcp_02.4.t: "Una oferta de los aqueménidas" 
 me_hcp_02.4.desc: "Hemos recibido una curiosa oferta de [GetCountry('HCP').GetRuler.GetName], el gobernante de [GetCountry('HCP').GetName]. Ofreciéndonos protección a cambio de derechos comerciales exclusivos en sus ciudades. Mientras que algunos en la corte acogen con satisfacción que se garantice nuestra independencia, otros advierten contra la aceptación de su oferta. Reclamar sus términos es una clara violación de nuestra soberanía por derecho propio." 
 me_hcp_02.4.a: "¡Esto sólo puede beneficiarnos a largo plazo!" 
 me_hcp_02.4.b: "¡Un intento apenas disimulado de subyugación!" 
  
 me_hcp_02.5.t: "Respuesta de [hcp_phoenician_offer.GetName]" 
 me_hcp_02.5.desc: "[hcp_phoenician_offer.GetRuler.GetName] nos agradeció nuestra oferta de protección y acordó priorizar nuestros mercados sobre todos los demás a cambio, convirtiéndonos efectivamente en su soberano." 
 me_hcp_02.5.a: "Excelente" 
  
 me_hcp_02.501.t: "Respuesta de [hcp_phoenician_offer.GetName]" 
 me_hcp_02.501.desc: "¡[hcp_phoenician_offer.GetRuler.GetName] ha rechazado nuestra oferta! Acusándonos de intentar violar descaradamente su independencia y amenazando con cortar todo comercio entre nosotros. Parece que [hcp_phoenician_offer.GetName] es un premio que habrá que ganar con la espada." 
 me_hcp_02.501.a: "Necio..." 
  
 me_hcp_02.6.t: "El Segundo Consejo Militar" 
 me_hcp_02.6.desc: "Al igual que cuando reformamos nuestro ejército, nuestro [ROOT.GetCountry.GetRulerTitle] ha convocado una cumbre de todos los principales generales, tácticos, oficiales e ingenieros de nuestro reino. ¡Sin embargo, esta vez la discusión es mucho más importante!\n\nEl Segundo Consejo Militar determinará cómo ejecutar la #E Gran Campaña#!. Si bien ya hay desacuerdos entre los miembros, al final, la decisión final para todos Las resoluciones serán las tomadas por el [ROOT.GetCountry.GetRuler.GetName]." 
 me_hcp_02.6.a: "¡Pronto nuestras legiones marcharán hacia el este!" 
  
 me_hcp_02.7.t: "¿Cómo proceder?" 
 me_hcp_02.7.desc: "Como ocurre con todas las reuniones de esta naturaleza, las cosas rápidamente se volvieron políticas, y los asistentes discutieron sobre diferencias triviales.\n\nUn detalle importante que se debate acaloradamente es el funcionamiento general de nuestra campaña. Muchos están a favor de un avance rápido y decisivo, invadiendo rápidamente a nuestros enemigos antes de que puedan consolidar sus fuerzas. Otros, sin embargo, creen que un enfoque más metódico y cauteloso será más eficaz, y aconsejan que consolidemos cuidadosamente nuestras tierras conquistadas antes de continuar con la campaña." 
 me_hcp_02.7.a: "Incluso la marea más débil erosiona la piedra" 
 me_hcp_02.7.b: "¡Seremos como un relámpago!" 
  
 me_hcp_02.8.t: "¿Nuestra causa?" 
 me_hcp_02.8.desc: "Se ha formado un debate en torno a nuestra justificación política para nuestras campañas, porque es asunto de bárbaros y mercenarios hacer la guerra por sangre u oro, no por reinos majestuosos como el nuestro.\n\nUn lado cree que debemos mostrarnos como reclamadores benévolos, aquí para liberar y elevar a los pueblos oprimidos que ahora languidecen bajo opresores extranjeros. Mientras tanto, el otro lado cree que no necesitamos complicar las cosas y simplemente deberíamos proclamar que nuestro linaje nos da mayor derecho a Persia que cualquier otro aspirante a Rey de Reyes.\n\nAl final, nuestro [ROOT.GetCountry.GetRulerTitle] pidió tranquilidad y proclamó en voz alta." 
 me_hcp_02.8.a: ""¡Liberaremos a todos los pueblos oprimidos de Persia!"" 
 me_hcp_02.8.b: ""Somos los aqueménidas; ¡Persia es nuestro derecho de nacimiento!"" 
  
 me_hcp_02.9.t: "¿Nuestros ejércitos?" 
 me_hcp_02.9.desc: "Una vez más, el consejo ha llegado a un punto muerto.\n\nUn lado está a favor del reclutamiento de todos los hombres sanos para las guerras venideras, ya que nuestros enemigos sin duda tendrán una enorme ventaja numérica si no lo hacemos.\n\nEl otro Sin embargo, este bando cree que deberíamos invertir nuestros esfuerzos en seguir entrenando y ejercitando a nuestro actual ejército permanente, centrándonos en crear una fuerza más pequeña, pero altamente entrenada, que pueda aplastar y derrotar de manera decisiva a los reclutas no entrenados de nuestros enemigos." 
 me_hcp_02.9.a: "El servicio militar obligatorio será una necesidad desafortunada" 
 me_hcp_02.9.b: "¡Uno de nuestros guerreros valdrá por diez de nuestros enemigos!" 
  
 me_hcp_02.10.t: "Fin del Segundo Consejo Militar" 
 me_hcp_02.10.desc: "Cuando el Segundo Consejo Militar llega a su fin, [ROOT.GetCountry.GetRuler.GetName] pide silencio y, con todos los ojos puestos en [ROOT.GetCountry.GetRuler.GetHerHim], comienza a hablar...\n\n"Amigos, todos sabemos por qué estamos aquí. Durante demasiado tiempo, el ¡Los orgullosos pueblos de Persia han sido esclavos de tiranos extranjeros! ¡Durante demasiado tiempo, la tierra de nuestros antepasados ​​ha sido saqueada y explotada! ¡Durante demasiado tiempo, a los legítimos gobernantes de Persia se les ha negado lo que es suyo! Hoy comienza nuestro justo esfuerzo, barrerá hacia el este como una marea implacable, todos los que no estén con nosotros chocarán contra nuestros escudos y lanzas y serán quebrantados. La historia nos recordará, no como conquistadores tiránicos como los Diadochi, sino como nobles libertadores que ayudan a aquellos que claman por libertad. !\n\nHermanos, Hermanas, Amigos y Compatriotas..." 
 me_hcp_02.10.a: "... ¡Prepárense, porque la #E Gran Campaña#! ha comenzado!"" 
  
 me_hcp_02.11.t: "Asiria recuperada" 
 me_hcp_02.11.desc: "Una vez más, [GetProvince('(int32)843').GetArea.GetRegion.GetName] ("Athura", como se la conocía bajo el dominio persa) ha sido reconquistada. Sorprendentemente, un número significativo de soldados [GetCulture('assyrian').GetName]; ¡Muchos de los cuales han luchado recientemente contra nosotros, solicitan alistarse en nuestros ejércitos! En el pasado, los hombres [GetCulture('assyrian').GetName] constituían una buena parte de la infantería pesada del Imperio aqueménida.\n\nParece que el paso del tiempo no ha disminuido su entusiasmo..." 
 me_hcp_02.11.a: "¡Estos guerreros incomparables lucharán junto a nosotros una vez más!" 
  
 me_hcp_02.12.t: "Regreso a Babilonia" 
 me_hcp_02.12.desc: "Hoy, [ROOT.GetCountry.GetRuler.GetName] atravesó la #E Puerta de Ishtar#! en [GetProvince('(int32)918').GetName] con gran fanfarria.\n\nLos ciudadanos se alinearon en las calles que estaban cubiertas de pétalos de flores, y muchos se pusieron de puntillas en un intento de obtener una mejor vista de su nueva [ROOT.GetCountry.GetRulerTitle] sobre los relucientes yelmos de los Inmortales. Para muchos babilonios, el nombre aqueménida es muy apreciado, ya que algunos de los tiempos más gloriosos de la ciudad estuvieron bajo su dominio.\n\nEn este día esperanzador, los residentes de [GetProvince('(int32)918').GetName] miran hacia el futuro con un mínimo de cauteloso optimismo. ." 
 me_hcp_02.12.a: "¡Por primera vez en décadas, un aqueménida camina por las calles de Babilonia!" 
  
 me_hcp_02.13.t: "El cilindro de Ciro" 
 me_hcp_02.13.desc: "[ROOT.GetCountry.GetRuler.GetName] volteó el pequeño cilindro de arcilla en las manos de [ROOT.GetCountry.GetRuler.GetHerHis], agradecido, por una vez, por todos esos días en que [ROOT.GetCountry.GetRuler.GetHerHis] joven aprendió la escritura acadia. Para [ROOT.GetCountry.GetRuler.GetFirstName], la segunda mitad de la inscripción resultó más interesante: escrita en primera persona por una mano segura, ¿tal vez incluso por el propio Ciro?\n\n'Soy Ciro, rey del mundo, gran rey, rey poderoso , Rey de Babilonia, Rey de Sumer y Acad, Rey de los Cuatro Rincones del Mundo, hijo de Cambises, descendiente de Teispes, Rey de Anshan, semilla perpetua de la Realeza, cuyo reinado [GetDeityDefinition('omen_marduk').GetName] y [GetDeityDefinition('omen_nabu').GetName] aman, y con cuyo Para su alegría, se preocupan por la realeza. He restablecido la paz en Babilonia y en las demás ciudades sagradas para [GetDeityDefinition('omen_marduk').GetName], he liberado a los habitantes de sus yugos y he traído alivio a sus viviendas en ruinas.'" 
 me_hcp_02.13.a: "Increíble... pensar que estuvo escondido todos estos años..." 
  
 me_hcp_02.14.t: "La diáspora imperial regresa" 
 me_hcp_02.14.desc: "En todo el antiguo Imperio aqueménida se desarrolló una diáspora y estos refugiados llevaron las artes, la lengua y la cultura a todos los rincones del Imperio. La mayor de estas comunidades estaba en [GetProvince('(int32)918').GetArea.GetRegion.GetName], donde una importante minoría de [GetCulture('pasargadi').GetName] trabajaba codo con codo con [GetCulture('babylonian').GetName] y [GetCulture('assyrian').GetName] personas. Nuestra inversión en infraestructura y suministro de alimentos en la región debería atraer a muchos persas a considerar establecerse allí y permitir que la antigua diáspora imperial florezca una vez más." 
 me_hcp_02.14.a: "Prosperarán junto a los pueblos de [GetProvince('(int32)918').GetArea.GetRegion.GetName]" 
  
 me_hcp_02.15.t: "Honrando a los dioses de Mesopotamia" 
 me_hcp_02.15.desc: "Para los adoradores del panteón [GetReligion('mesopotamian_religion').GetName], la ciudad de [GetProvince('(int32)937').GetName] y el templo de Ebabbar en [GetProvince('(int32)910').GetName] son de gran importancia, ya que sirven como principales lugares de culto para algunos de sus dioses más importantes.\n\nRespectivamente, [GetDeityDefinition('omen_ishtar').GetName] ( también conocida como Eanna o Inanna), la Reina del Cielo y diosa del amor, la guerra y la fertilidad, y su hermano gemelo [GetDeityDefinition('omen_shamash').GetName] (también conocido como Utu para los sumerios), dios de la Justicia y el Sol. Bajo sus gobernantes anteriores, ambos templos fueron ignorados y abandonados, para desesperación de los fieles. Ahora que hemos restaurado estos lugares de culto a su antiguo esplendor, nuestros súbditos mesopotámicos se regocijan, inspirados a trabajar cada vez más duro a cambio de nuestra generosidad hacia sus dioses." 
 me_hcp_02.15.a: "¡Deleitar a los dioses deleita a la gente!" 
  
 me_hcp_02.16.t: "Al otro lado del Éufrates" 
 me_hcp_02.16.desc: "Con [GetProvince('(int32)876').GetArea.GetRegion.GetName] asegurado, un objetivo natural para nuestra próxima conquista sería la tierra al oeste del río Éufrates, [GetProvince('(int32)790').GetArea.GetRegion.GetName].\n\n¿Cuántos ejércitos se han enfrentado por esta región? Quizás una pregunta que a los más sabios de todo [ROOT.GetCountry.GetName] les resultaría difícil responder. En verdad, muchos pueblos diferentes han luchado por él a lo largo de los siglos. Asegurarlo para nosotros mismos haría maravillas para nuestra posición internacional." 
 me_hcp_02.16.a: "Siria espera..." 
  
 me_hcp_02.17.t: "Siria recuperada" 
 me_hcp_02.17.desc: "[GetProvince('(int32)790').GetArea.GetRegion.GetName], o #E "Eber-Nari"#! (que significa 'al otro lado/más allá del río', debido a que está al oeste del Éufrates) es una tierra no desconocida para los conquistadores extranjeros, ya que estuvo bajo el dominio egipcio, asirio, babilónico y persa. y el dominio griego en su historia registrada.\n\nEl bien más valioso de Siria es posiblemente su gran cantidad de madera de cedro, que es muy buscada debido a sus usos en la construcción de barcos, y es probablemente una de las razones por las que el pueblo [GetCulture('phoenician').GetName] es tan marineros expertos." 
 me_hcp_02.17.a: "Eber-Nari, ahora y siempre" 
  
 me_hcp_02.18.t: "La ciudad de Darío" 
 me_hcp_02.18.desc: "[GetProvince('(int32)946').GetName] es una ciudad antigua que tiene importancia cultural para varias culturas, no solo para las persas.\n\nEn particular, la ciudad contiene la tumba de [GetDeityDefinition('omen_daniel').GetName], un noble de [GetReligion('judaism').GetName] llevado cautivo por Nabucodonosor II de Babilonia, que servía al rey. y sus sucesores leal y competentemente hasta su liberación a manos de nuestro antepasado, Ciro el Grande (quien también es una figura venerada en la fe [GetReligion('judaism').GetName]), ¡permaneciendo siempre fiel a su Dios! Cuando el pariente de Ciro, Darío I, ascendió al trono, emprendió numerosos proyectos de construcción en la ciudad, convirtiéndola en una bulliciosa metrópolis y una de las capitales reales del Imperio." 
 me_hcp_02.18.a: "Es bueno estar de vuelta" 
  
 me_hcp_02.19.t: "Ojos hacia el Este" 
 me_hcp_02.19.desc: "Con nuestro control sobre [GetProvince('(int32)918').GetArea.GetRegion.GetName] y [GetProvince('(int32)843').GetArea.GetRegion.GetName] consolidado y nuestros bastiones en las Montañas Zagros fortificados contra cualquier contraataque, ahora podemos dedicar toda nuestra atención a la siguiente etapa de #E La Gran Campaña#!: reconquistar las regiones de [GetProvince('(int32)1595').GetArea.GetRegion.GetName] y luego [GetProvince('(int32)4799').GetArea.GetRegion.GetName]!" 
 me_hcp_02.19.a: "Al otro lado de las montañas se encuentran las tierras de Persia... nuestras tierras" 
  
 me_hcp_02.20.t: "La "satrapía" de Persis" 
 me_hcp_02.20.desc: "En un esfuerzo por aplacar a sus súbditos encadenados [GetCulture('pasargadi').GetName], Seleuco creó la "Satrapía" de [GetCountry('PES').GetName]. Una burda burla de las satrapías aqueménidas, nuestro derecho a la tierra de Persis es mayor que cualquier otro, porque somos persas por encima de todo. Aprovechando todos nuestros favores e influencia política, ¡podemos utilizar a los leales aqueménidas en [GetCountry('PES').GetName] para presionar a [GetCountry('PES').GetRuler.GetName] para que se someta a nosotros!" 
 me_hcp_02.20.a: "Intenta persuadirlos para que nos juren lealtad." 
 me_hcp_02.20.b: "Persis es nuestra por derecho, ¡exige su integración inmediata!" 
  
 me_hcp_02.21.t: "¿Los verdaderos gobernantes?" 
 me_hcp_02.21.desc: "Hemos recibido un mensaje de [GetCountry('HCP').GetRuler.GetName], el gobernante del resurgente [GetCountry('HCP').GetName]. ¡Están exigiendo nuestra sumisión, alegando que el señorío de toda Persia es su derecho de nacimiento!" 
 me_hcp_02.21.a: "¡Los aqueménidas son los verdaderos gobernantes de Persia!" 
 me_hcp_02.21.b: "¡Estos fósiles ni siquiera merecen una respuesta!" 
  
 me_hcp_02.23.t: "¡Persis se presenta!" 
 me_hcp_02.23.desc: "[GetCountry('PES').GetName] ha aceptado nuestras demandas. [GetCountry('PES').GetRuler.GetName] ha emitido una proclamación pública reconociendo a [GetCountry('HCP').GetRuler.GetName] como el gobernante legítimo de Persia y ofreciendo su lealtad." 
 me_hcp_02.23.a: "¡Reconocen a los verdaderos gobernantes de estas tierras!" 
  
 me_hcp_02.24.t: "¡Traición!" 
 me_hcp_02.24.desc: "¡Mi señor! Nos han llegado noticias graves desde [GetCountry('PES').GetName]. [GetCountry('PES').GetRuler.GetName] ha cedido a la presión de los leales aqueménidas en la corte y nos traicionó jurando lealtad a [GetCountry('HCP').GetRuler.GetName], ¡ya no son nuestros súbditos!" 
 me_hcp_02.24.a: "Que...?" 
  
 me_hcp_02.25.t: "Silencio de Persis" 
 me_hcp_02.25.desc: "¡[GetCountry('PES').GetName] ni siquiera ha respondido a nuestras demandas! Semejante insolencia no puede quedar sin respuesta..." 
 me_hcp_02.25.a: "¡Eso es simplemente grosero!" 
  
 me_hcp_02.26.t: "¿Los verdaderos gobernantes?" 
 me_hcp_02.26.desc: "Hemos recibido un mensaje de [GetCountry('HCP').GetRuler.GetName], el gobernante del resurgente [GetCountry('HCP').GetName]. ¡Están exigiendo nuestra reintegración inmediata a su reino, afirmando que nuestras tierras les pertenecen por derecho!" 
 me_hcp_02.26.a: "¡Los aqueménidas son los verdaderos gobernantes de Persia!" 
 me_hcp_02.26.b: "¡Ni siquiera respondas a estos tontos!" 
  
 me_hcp_02.27.t: "Integración de Persis" 
 me_hcp_02.27.desc: "[GetCountry('PES').GetRuler.GetName] se ha sometido y ha prometido que no habrá resistencia a nuestra ocupación de su territorio. ¡Todo su territorio está ahora bajo nuestro control!" 
 me_hcp_02.27.a: "Persis vuelve al redil" 
  
 me_hcp_02.28.t: "Los macedonios en los medios" 
 me_hcp_02.28.desc: "A medida que Alejandro conquistaba cada vez más hacia el este, fundó muchas colonias griegas por toda Asia. La mayoría de los colonos eran soldados, a menudo enfermos o heridos que probablemente no sobrevivirían al largo viaje de regreso a casa. Hoy en día, los descendientes de estos colonos todavía se pueden encontrar en muchas regiones del antiguo Imperio aqueménida, incluida la región de [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y] siendo la más notable #Y Herakleia Medias#!, cerca de la antigua capital real de #Y Ectabana#!.\n\nNow la región es De nuevo bajo nuestro control debemos decidir el destino de estos colonos. ¿Deberían estos griegos ser expulsados ​​de las tierras persas? ¿O se le permite quedarse?" 
 me_hcp_02.28.a: "Hacer que se reubiquen más al oeste" 
 me_hcp_02.28.b: "Pueden quedarse, pero anímelos a adoptar formas locales." 
 me_hcp_02.28.c: "No están haciendo ningún daño, déjalos en paz." 
  
 me_hcp_02.29.t: "Tierra del Primer Legislador" 
 me_hcp_02.29.desc: "Hace siglos, el legendario primer Sha de los Medos, Deioces, unió a las tribus de Media y creó el primer verdadero Imperio iraní. Se le recuerda como un gobernante justo y noble que mejoró la vida de su pueblo y puso orden en la anarquía. Su nieto Ciaxares logró unir a todas las tribus principales y convertirse en una gran potencia, librando guerras contra los escitas, así como contra los imperios asirio y lidio." 
 me_hcp_02.29.a: "¡Un gobernante digno de emular!" 
  
 me_hcp_02.30.t: "Los macedonios en Persis" 
 me_hcp_02.30.desc: "A medida que Alejandro conquistaba cada vez más hacia el este, fundó muchas colonias griegas por toda Asia. La mayoría de los colonos eran soldados, a menudo enfermos o heridos que probablemente no sobrevivirían al largo viaje de regreso a casa. Hoy en día, los descendientes de estos colonos todavía se pueden encontrar en muchas regiones del antiguo Imperio aqueménida, incluida la región de [GetProvince('(int32)943').GetArea.GetRegion.GetName|Y], siendo una de las más notables #Y Seleucia-on-the-Hedyphon#!, fundada al este de #Y Susa. #!.\n\nNow la región vuelve a estar bajo nuestro control, debemos decidir el destino de estos colonos, ¿deberían estos griegos ser expulsados ​​de las tierras persas? ¿O se le permite quedarse?" 
 me_hcp_02.30.a: "¡Estos griegos no mancillarán más la tierra de nuestros antepasados ​​y los enviarán a Anatolia!" 
 me_hcp_02.30.b: "Pueden quedarse, pero anímelos a adoptar formas locales." 
 me_hcp_02.30.c: "No están haciendo ningún daño, déjalos en paz." 
  
 me_hcp_02.31.t: "El corazón persa" 
 me_hcp_02.31.desc: "Por fin, hemos reclamado nuestra patria ancestral de [GetProvince('(int32)4799').GetArea.GetRegion.GetName], una victoria que se hará eco en el tiempo. Además de ser el hogar de la mayoría de los persas del mundo, alberga muchos sitios de importancia cultural, como la antigua capital ceremonial de [GetProvince('(int32)4799').GetName] y la tumba de Ciro el Grande en [GetProvince('(int32)4951').GetName].\n\nA medida que se corre la voz por [ROOT.GetCountry.GetName] de que Hemos reconquistado nuestros territorios perdidos hace mucho tiempo, muchos nobles persas están regresando a estos hogares ancestrales que sus familias no han tenido durante generaciones." 
 me_hcp_02.31.a: "Después de todos estos años, finalmente estamos en casa." 
  
 me_hcp_02.32.t: "El reino de los atropatos" 
 me_hcp_02.32.desc: "De todos los hombres involucrados en la campaña de Alejandro, pocos podrían afirmar haber tenido un cambio de suerte mayor que [GetCharacter('(int32)222').GetName]\n\n Después de ser derrotado por Alejandro en la #E Batalla de Guagamela#!, [GetCharacter('(int32)222').GetFirstName] perdió su gobierno ante otro noble. llamados Oxidatos. Sin embargo, este no fue el final de la historia de [GetCharacter('(int32)222').GetFirstName], ya que Oxydates fue arrestado por mala conducta y corrupción apenas dos años después de su nombramiento.\n\nAnte este dilema, Alejandro optó por volver a nombrar a [GetCharacter('(int32)222').GetFirstName] en su antiguo puesto. Cuando Alejandro murió y su reino fue dividido entre los Diadochi, la satrapía de Media de [GetCharacter('(int32)222').GetFirstName] fue asignada a [GetCharacter('(int32)24').GetFirstName]. [GetCharacter('(int32)222').GetFirstName] se negó desafiantemente a inclinarse ante él, y su reino ha logrado mantener su independencia desde entonces. Ahora, sin embargo, los aqueménidas, los verdaderos amos de Persia, han regresado, ¡y los descendientes de [GetCharacter('(int32)222').GetFirstName] deben inclinarse!" 
 me_hcp_02.32.a: "Veamos dónde están sus lealtades." 
  
 me_hcp_02.33.t: "Un mensaje de nuestros viejos maestros" 
 me_hcp_02.33.desc: "Hemos recibido un mensaje del resurgimiento del estado aqueménida. Exigiendo nuestra reincorporación como satrapía persa, ¿la sumisión a los aqueménidas será nuevamente nuestro destino?" 
 me_hcp_02.33.a: "Someterse al dominio persa" 
 me_hcp_02.33.b: "¡Los medos nunca más se inclinarán ante los persas!" 
  
 me_hcp_02.34.t: "Respuesta de Atropatene" 
 me_hcp_02.34.desc: "[GetCountry('MAP').GetRuler.GetName] ha respondido positivamente a nuestra demanda y encontró nuestros términos aceptables." 
 me_hcp_02.34.a: "Excelente" 
  
 me_hcp_02.35.t: "Respuesta de Atropatene" 
 me_hcp_02.35.desc: "[GetCountry('MAP').GetRuler.GetName] se ha negado a someterse, alegando que los medos nunca más se inclinarán ante los gobernantes persas." 
 me_hcp_02.35.a: "Es evidente que la sabiduría de Atropates no pasó a sus descendientes" 
  
 me_hcp_02.36.t: "Los caballos de Nise" 
 me_hcp_02.36.desc: "Los caballos de Nisean son famosos por su incomparable destreza como caballos de guerra. Altos, fuertes y veloces, la demanda de ellos era tan alta que durante el reinado de Darío I, los caballos de Nise fueron criados desde Armenia hasta Sogdiana, y cuando Alejandro conquistó [GetProvince('(int32)1595').GetArea.GetRegion.GetName], exigió un tributo especial a sus ciudades, no en forma de plata. ¡Talentos o esclavos, sino miles de sus caballos!" 
 me_hcp_02.36.a: "Criaturas increíbles...qué suerte que ahora sean nuestras." 
  
 me_hcp_02.37.t: "La sede de Deioces" 
 me_hcp_02.37.desc: "[GetProvince('(int32)1595').GetName] fue, según el historiador griego Heródoto, elegida como capital de los medos en el año 678 a. C. por Deioces, el primer sha de los medos.\n\nDeioces imaginó una ciudad maravillosa con un gran palacio digno de la realeza en el centro, y aunque los deberes a menudo distraían a Deioces de su visión, este sueño nunca se desvaneció y finalmente se construyó el palacio. Después de que Ciro conquistara el Imperio Medo, [GetProvince('(int32)1595').GetName] siguió siendo una ciudad importante y su palacio se utilizó a menudo como residencia de verano para los gobernantes aqueménidas. ¡Con la ciudad nuevamente en nuestras manos, podrá volver a convertirse en la capital real de los persas!" 
 me_hcp_02.37.a: "¡[GetProvince('(int32)1595').GetName] volverá a convertirse en un faro de civilización!" 
  
 me_hcp_02.38.t: "Partia recuperada" 
 me_hcp_02.38.desc: "[GetProvince('(int32)3455').GetArea.GetRegion.GetName] es una tierra accidentada pero hermosa, de colinas y estepas, y un lugar adecuado para que nuestros soldados se aclimaten a luchar en terrenos similares.\n\nEl pueblo [GetCulture('parthian').GetName] es una sociedad principalmente rural, pero, sin embargo, es famoso en toda Persia por su próspera cultura juglar. Muchos poetas [GetCulture('parthian').GetName] han agasajado en las cortes de toda Asia con su prosa, sus voces melodiosas relatando las hazañas épicas de antaño mientras el dulce punteo de las arpas acompaña las recitaciones." 
 me_hcp_02.38.a: "Precioso lugar para pasear!" 
  
 me_hcp_02.39.t: "Los macedonios en Ariana" 
 me_hcp_02.39.desc: "A medida que Alejandro conquistaba cada vez más hacia el este, fundó muchas colonias griegas por toda Asia. La mayoría de los colonos eran soldados, a menudo enfermos o heridos que probablemente no sobrevivirían al largo viaje de regreso a casa. Hoy en día, los descendientes de estos colonos todavía se pueden encontrar en muchas regiones del antiguo Imperio aqueménida. De hecho, ¡no menos de tres de las numerosas "Alejandrías" esparcidas por toda Asia se pueden encontrar en las duras montañas y desiertos de [GetProvince('(int32)6619').GetArea.GetRegion.GetName|Y]!\n\nAhora que la región vuelve a estar bajo nuestro control, debemos decidir el destino de estos colonos, en caso de que ¿Se expulsará a los griegos de las tierras persas? ¿O se le permite quedarse?" 
 me_hcp_02.39.a: "Hacer que se reubiquen más al oeste" 
 me_hcp_02.39.b: "Pueden quedarse, pero anímelos a adoptar formas locales." 
 me_hcp_02.39.c: "Ariana está escasamente poblada, que se queden." 
  
 me_hcp_02.40.t: "Ariana recuperada" 
 me_hcp_02.40.desc: "[GetProvince('(int32)6619').GetArea.GetRegion.GetName], o #E 'Avestan'#!, comprendía la mayoría de las provincias orientales del Imperio aqueménida. A pesar de su terreno implacable, en su mayoría montañas y desiertos, la región es el hogar de muchas tribus [GetCultureGroup('persia').GetName], como las [GetCulture('carmanian').GetName] y las [GetCulture('pactyan').GetName]. Ahora que esta zona vuelve a estar bajo nuestro control, deberíamos trabajar para centralizar y civilizar esta tierra para enriquecer las vidas de nuestros súbditos que viven aquí." 
 me_hcp_02.40.a: "¡Civilizaremos estas duras tierras!" 
  
 me_hcp_02.41.t: "Presentando nuestros respetos" 
 me_hcp_02.41.desc: "[ROOT.GetCountry.GetRuler.GetFirstName] había insistido en que los guardaespaldas de [ROOT.GetCountry.GetRuler.GetHerHis] no acompañaran a [ROOT.GetCountry.GetRuler.GetHerHim] al parque real de [GetProvince('(int32)4951').GetName]. Mientras [ROOT.GetCountry.GetRuler.GetSheHe] se acercaba a la tumba del mayor antepasado de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetSheHe] notó lo silencioso que estaba, salvo por el gorjeo de un arrendajo terrestre iraní en algún lugar cercano. [ROOT.GetCountry.GetRuler.GetFirstName] cerró [ROOT.GetCountry.GetRuler.GetHerHis] los ojos, preguntándose cuál sería [ROOT.GetCountry.GetRuler.GetHerHis] su propio legado. ¿Será [ROOT.GetCountry.GetRuler.GetSheHe] reverenciado como Ciro con una maravillosa tumba propia? ¿O [ROOT.GetCountry.GetRuler.GetHerHis] nombre sería maldecido y pronunciado sólo en susurros?\n\nPerdido en sus pensamientos, [ROOT.GetCountry.GetRuler.GetFirstName] se sorprendió cuando [ROOT.GetCountry.GetRuler.GetSheHe] escuchó un fuerte crujido en lo alto, y pensando primero en los asesinos, [ROOT.GetCountry.GetRuler.GetHerHis] abrió los ojos de golpe. Para alivio de [ROOT.GetCountry.GetRuler.GetHerHis], y luego indignación, el sonido había sido el que Jay [ROOT.GetCountry.GetRuler.GetSheHe] había escuchado antes; ¡El pájaro marrón se había posado sobre la Tumba de Ciro y estaba gorjeando ruidosamente!\n\n[ROOT.GetCountry.GetRuler.GetFirstName] El pensamiento inicial de 0 fue ahuyentar al pájaro, porque ¡cómo se atrevía a desfigurar la tumba de un hombre tan grande! Pero entonces [ROOT.GetCountry.GetRuler.GetHerHis] mis ojos se encontraron con los del córvido y de alguna manera, en el fondo, [ROOT.GetCountry.GetRuler.GetFirstName] supe que no se trataba de un simple pájaro, ¡sino de un mensajero divino! Cerrando los ojos de [ROOT.GetCountry.GetRuler.GetHerHis] una vez más, [ROOT.GetCountry.GetRuler.GetFirstName] se inclinó e hizo una promesa tanto a [ROOT.GetCountry.GetRuler.GetHerHim]3 como a todos los ancestros de [ROOT.GetCountry.GetRuler.GetHerHis] que [ROOT.GetCountry.GetRuler.GetSheHe] sabía que en ese momento estaban observando." 
 me_hcp_02.41.a: "¡Siempre me esforzaré por ser digno de tu nombre, Ciro el Grande!" 
  
 me_hcp_02.42.t: "Los archivos de Persépolis" 
 me_hcp_02.42.desc: "Con [GetProvince('(int32)4799').GetName] nuevamente bajo nuestro control, hemos obtenido acceso a la gran cantidad de información almacenada en los archivos allí.\n\nCientos de tablillas de arcilla, escritas principalmente en arameo y elamita, que contienen siglos de registros administrativos y económicos, ahora son nuestras. y nuestros eruditos se han mantenido ocupados traduciendo los textos. Esta riqueza de información será enormemente beneficiosa para mejorar nuestra propia administración." 
 me_hcp_02.42.a: "¡Un tesoro escondido para cualquier burócrata!" 
  
 me_hcp_02.43.t: "La guardia en la frontera norte" 
 me_hcp_02.43.desc: "Al fortificar posiciones estratégicas a lo largo de [GetProvince('(int32)3455').GetArea.GetRegion.GetName], podemos defendernos mejor contra cualquier incursión proveniente del norte. ¡Las guarniciones permanentes estacionadas en los fuertes, junto con una cadena de balizas iluminables, significan que podremos informar rápidamente al sur de cualquier ataque sorpresa!" 
 me_hcp_02.43.a: "Mantén la vista en el horizonte y observa los pasos de montaña." 
  
 me_hcp_02.44.t: "Diplomacia tribal" 
 me_hcp_02.44.desc: "Para que cualquier gobernante pueda controlar verdaderamente la meseta iraní, debe ser plenamente consciente de la amenaza que representan las tribus nómadas que llaman hogar a [GetProvince('(int32)3455').GetArea.GetRegion.GetName] y [GetProvince('(int32)5491').GetArea.GetRegion.GetName].\n\nFerozmente independientes y orgullosos guerreros que se especializan en tiro con arco a caballo, han sido un Una espina clavada en el costado de muchos gobernantes de Persia a lo largo de los siglos.\n\nHaciendo caso omiso de las súplicas de la corte de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetFirstName] ha decidido viajar personalmente a la mayor de estas tribus, llevando regalos y extendiendo la mano de amistad. Si bien muchos consideran que esto es una tontería, algunos han argumentado que una relación formal y amistosa con la tribu más poderosa podría ser extremadamente beneficiosa para mejorar la seguridad de nuestras tierras del norte." 
 me_hcp_02.44.a: "Todo el mundo ama el oro y la buena compañía... ¿verdad?" 
  
 me_hcp_02.45.t: "Una visita de nuestros vecinos del sur" 
 me_hcp_02.45.desc: "Hoy recibimos una sorpresa. El gobernante de la [GetCountry('HCP').GetName] vino con grandes regalos y disfrutó de nuestra hospitalidad durante varios días. Durante las negociaciones, su líder dejó claro su deseo de cooperación mutua entre nuestros reinos y ofreció "protección"." 
 me_hcp_02.45.a: "¡Nos honras con este regalo, por favor acepta uno a cambio!" 
 me_hcp_02.45.b: "Sobre esa "protección" que me ofrecías..." 
  
 me_hcp_02.46.t: "Nuestro regalo correspondido" 
 me_hcp_02.46.desc: "Aunque inicialmente era escéptico sobre nuestras intenciones, después de recibir nuestro regalo y darnos cuenta de que el gobernante del [GetCountry('HCP').GetName], [ROOT.GetCountry.GetRuler.GetHerselfHimself] había venido a entregar personalmente el tributo. [hcp_horseboi.GetRuler.GetName] dio una calurosa bienvenida al séquito de [ROOT.GetCountry.GetRuler.GetFirstName] y [ROOT.GetCountry.GetRuler.GetHerHis]. Después de varios días disfrutando de la hospitalidad del [hcp_horseboi.GetAdjective], [hcp_horseboi.GetRuler.GetFirstName] le ofreció a nuestro [ROOT.GetCountry.GetRulerTitle] uno de los mejores caballos de [hcp_horseboi.GetRuler.GetHerHis] como regalo de despedida.\n\nAunque no obtuvimos la sumisión del [hcp_horseboi.GetAdjective], hemos forjado un fuerte vínculo de respeto mutuo. ¡Y ambos gobernantes acordaron calurosamente una cooperación futura!" 
 me_hcp_02.46.a: "Un ejemplar extraordinario" 
  
 me_hcp_02.47.t: "Una solicitud" 
 me_hcp_02.47.desc: "Aunque inicialmente era escéptico sobre nuestras intenciones, después de recibir nuestro regalo y darse cuenta de que el gobernante de [GetCountry('HCP').GetName] [ROOT.GetCountry.GetRuler.GetHerselfHimself] había venido a entregar personalmente el tributo, [hcp_horseboi.GetRuler.GetName] dio una cálida bienvenida al séquito de [ROOT.GetCountry.GetRuler.GetFirstName] y [ROOT.GetCountry.GetRuler.GetHerHis].\n\nDespués de varios días disfrutando de la hospitalidad del [hcp_horseboi.GetAdjective], en el que se compartieron muchas fiestas y se proporcionaron entretenimientos, [hcp_horseboi.GetRuler.GetFirstName] pidió hablar con nosotros en privado. Para consternación de los guardaespaldas de ambos gobernantes, [ROOT.GetCountry.GetRuler.GetFirstName] aceptó esta solicitud y los dos desaparecieron durante varias horas. Lo que ocurrió durante su reunión nunca será sabido por nadie excepto ellos, pero después de que regresaron, [hcp_horseboi.GetRuler.GetFirstName] declaró que nuestro [ROOT.GetCountry.GetRulerTitle] era ahora un guardián del pueblo [hcp_horseboi.GetAdjective] y juró lealtad a [ROOT.GetCountry.GetRuler.GetFirstName] en el acto." 
 me_hcp_02.47.a: "El [hcp_horseboi.GetAdjective] estará a salvo bajo nuestra protección." 
  
 me_hcp_02.48.t: "La ciudad-fortaleza" 
 me_hcp_02.48.desc: "[GetProvince('(int32)843').GetName] es una ciudad importante, ya que protege un paso vital hacia #E Armenia#!, que es utilizado tanto por comerciantes ambulantes como por ejércitos errantes. Asegurarnos de que la ciudad tenga fortificaciones adecuadas disuadirá cualquier incursión desde el norte, lo que nos permitirá centrarnos en nuestra campaña en el este.\n\nUna vez que llegó la noticia a [ROOT.GetCountry.GetCapital.GetName] de que la Ciudad-Fortaleza había sido completada, todos podrían Descansa un poco más tranquilo." 
 me_hcp_02.48.a: "¡Ninguno pasará!" 
  
 me_hcp_02.49.t: "El legado de Cambises" 
 me_hcp_02.49.desc: "Las tierras que rodean el formidable [GetProvince('(int32)783').GetName] albergan algunos de los bosques de cedros más grandes y antiguos del mundo conocido. La fama de estos árboles se extiende más allá de las fronteras de Siria, y se mencionan en numerosas fuentes históricas, incluida la "Epopeya de Gilgamesh" babilónica.\n\nAunque tenemos cuidado de no destruir este hito legendario, nuestro nuevo astillero construido en el ¡La cercana costa fenicia nos permitirá explotar este recurso natural para ampliar rápidamente nuestra marina!" 
 me_hcp_02.49.a: "También podría utilizar todo ese cedro." 
  
 me_hcp_02.50.t: "Triunfo de los aqueménidas" 
 me_hcp_02.50.desc: "Exiliados a [GetProvince('(int32)207').GetName], nuestros enemigos nos dieron por vencidos, condenados a desvanecerse en la oscuridad con nuestro Imperio reducido a escombros humeantes por los buitres Diadochi... ¡pero de una sola brasa, se puede reavivar un fuego! Como la llama eterna que arde en los templos [GetReligion('zoroaster').GetName] de nuestro Imperio reformado, ¡el espíritu radiante de los aqueménidas se negó a extinguirse! ¡Uno por uno, nuestros viejos enemigos fueron vencidos y reclamamos el derecho de nacimiento no solo de nuestra dinastía, sino de todos los pueblos de Persia!\n\nPor primera vez desde que tenemos memoria, un aqueménida fue coronado hoy en [GetProvince('(int32)4951').GetName]. [ROOT.GetCountry.GetRuler.GetName] fue proclamado #E 'Shahanshah'#! (Rey de Reyes) en una ceremonia resplandeciente, reafirmando el derecho de nuestra Dinastía a gobernar no sólo Persia, sino todas las tierras conquistadas por Ciro, Darío y todos los demás aqueménidas." 
 me_hcp_02.50.a: "¡Alabado sea Ahura Mazda!" 
  
