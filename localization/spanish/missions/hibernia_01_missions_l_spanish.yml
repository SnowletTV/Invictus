l_spanish:
  
  #################### 
  # Title 
  #################### 
  
 hibernian_missions_01: "Uniendo las tribus hibernias" 
 hibernian_missions_01_DESCRIPTION: "Las diversas tribus que viven en la isla de #E Hibernia#! se están inquietando. Las oscuras nubes de la guerra se acumulan en el horizonte y se corre la voz de ambiciosos jefes tribales que están dispuestos a arriesgar la destrucción de toda su forma de vida para lograr un sueño; la unificación política de las naciones dispersas bajo una sola bandera." 
 hibernian_missions_01_CRITERIA_DESCRIPTION: "Esta misión se completará cuando se haya formado la nación de #E Hibernia#!." 
 hibernian_missions_01_BUTTON_TOOLTIP: "Nuestras glorias futuras nos esperan..." 
  
  #################### 
  # Mission Tasks 
  #################### 
  
 hibernian_missions_task_1: "El oeste" 
 hibernian_missions_task_1_DESC: "Sólo hay un idioma que entienden las tribus de #E Hibernia#! occidental, y es la violencia; Desafortunadamente para ellos, hablamos esta lengua con fluidez. ¡Se someterán a nosotros o morirán!\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 hibernian_missions_task_2: "El sur" 
 hibernian_missions_task_2_DESC: "Los recursos minerales en el sur de #E Hibernia#! exigen nuestros impuestos a esta región, porque quien posea estas ricas tierras será realmente rico.\n\n\n\n\n\n\n\n\n\ n\n@egypt_mil19!" 
  
 hibernian_missions_task_3: "El este" 
 hibernian_missions_task_3_DESC: "Se dice que las numerosas tribus que viven en las regiones orientales de la isla son luchadores feroces e inigualables, pero aun así las conquistaremos.\n\n\n\n\n\n\n\n\n\n\n @celt_mil7!" 
  
 hibernian_missions_task_4: "El norte" 
 hibernian_missions_task_4_DESC: "Tomar el control del norte de #E Hibernia#! nos dará acceso a #E Caledonia#! al otro lado del mar, además de poner varios bienes comerciales importantes bajo nuestro control.\n\n\n\n\n\n\ n\n\n\n\n@celt_mil2!" 
  
 hibernian_missions_task_5: "El botín de guerra" 
 hibernian_missions_task_5_DESC: "Ahora que hemos conquistado una gran parte de la isla, disfrutemos de los frutos de nuestro trabajo: hay muchos esclavos que hemos capturado y debemos enviarlos a [ROOT.GetCountry.GetCapital.GetName]. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 hibernian_missions_task_6: "Glorias ganadas con tanto esfuerzo" 
 hibernian_missions_task_6_DESC: "Nadie puede negar que nuestros soldados han pagado con sangre e innumerables muertes nuestras [ROOT.GetCountry.GetAdjective] victorias: ¡les debemos todo! \n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 hibernian_missions_task_7: "Hibernia" 
 hibernian_missions_task_7_DESC: "Por fin, hemos derrotado a nuestros enemigos vecinos y sometido a sus jefes tribales; ahora estamos aquí para presenciar el nacimiento de #Y Hibernia#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil12!." 
 you_need_to_form_hibernia: "#Y Necesitamos tomar la decisión de#! #E Formar Hibernia#!." 
  
 hibernian_missions_task_8: "Comercio británico" 
 hibernian_missions_task_8_DESC: "Hay tribus al otro lado del agua en #E Britannia#! con las que podríamos establecer conexiones comerciales, si así lo deseamos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 hibernian_missions_task_9: "Reclamaciones de Caledonia" 
 hibernian_missions_task_9_DESC: "Ahora que hemos asegurado el norte de la isla, nos damos cuenta de que hay tierras al otro lado del agua que nos sería fácil tomar...\n\n\n\n\n\n\n\n\n\ n\n@celt_mil16!" 
  
 hibernian_missions_task_10: "Una capital hiberniana" 
 hibernian_missions_task_10_DESC: "Lo único que le falta a nuestra nación es una ciudad capital, pero este es un problema que solucionaremos. Una vez que hayamos elegido el sitio de nuestra capital nacional, comenzaremos a construir una ciudad inmediatamente.\n\n#Y Se nos dará la oportunidad de trasladar la capital de nuestra nación y se construirá una ciudad.#!\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 hibernian_missions_task_11: "Granjas hibernias" 
 hibernian_missions_task_11_DESC: "Nuestra nación en crecimiento necesitará alimentos; construyamos granjas en toda la isla. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 hibernian_missions_task_12: "Minas de metales básicos" 
 hibernian_missions_task_12_DESC: "Hay muchas cosas que nos faltan, pero afortunadamente el acceso a los metales básicos no es una de ellas; deberíamos desarrollar nuestra capacidad minera para aumentar nuestra posición económica.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 we_need_one_hibernian_mines_tt: "¡Al menos #Y 1#! territorio en la región de [GetProvince('(int32)2161').GetArea.GetName|Y] que produzca #Y metales básicos#! @base_metals! tiene una #Y Mina#!." 
  
 me_hibernia_ultimatum.2.tt: "¡Declararemos la guerra a cualquier tribu #Y $hibernia_group$#! que rechace nuestras demandas!" 
 me_hibernia_ultimatum_send.tt: "Enviaremos un ultimátum a cada país destacado para que acepte nuestra Supremacía o enfrente la Guerra." 
 bravest_hibernia_ruler_duel_tt: "Nuestro gobernante debe usar la interacción de personajes #Y Hacer rival#! con el líder de un país enemigo y #Y Desafío a un duelo#!." 
 hibernia_group: "irlandés" 
  
  
  
  
  
  #################### 
  # Events 
  #################### 
  
 me_hibernia_1_title: "La isla de Hibernia" 
 me_hibernia_1_desc: "Aunque muchas personas nunca han oído hablar de la isla de #E Hibernia#! a menos que estén familiarizadas con los tratados escritos por los exploradores griegos, es un lugar próspero y vibrante, habitado por un gran número de tribus que compiten constantemente por la supremacía. unos contra otros.\n\nAunque ningún hombre conoce el futuro, se cree que la unificación de la isla bajo una sola bandera es inevitable... las historias esperan la llegada del primer gobernante que unirá #E Hibernia#!." 
 me_hibernia_1.a: "Sé quién será esa persona..." 
 me_hibernia_1_tooltip: "Es hora de hacer historia..." 
  
 me_hibernia_2_title: "El sur" 
 me_hibernia_2_desc: "[ROOT.GetCountry.GetRuler.GetName] nunca ha negado las ambiciones de [ROOT.GetCountry.GetRuler.GetHerHis], y tomar posesión de las ricas tierras en el sur de #E Hibernia#! ha sido durante mucho tiempo un sueño de [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle].\n\nAhora que [ROOT.GetCountry.GetName] está en una estamos en condiciones de hacer algo al respecto, queda por ver qué sucederá.\n\nEn aproximadamente una semana veremos si nuestra oferta fue aceptada o no." 
 me_hibernia_2.a: "¡Los dioses están con nosotros, ya lo verás! ¡La victoria es nuestra!" 
 me_hibernia_2_tooltip: "La tarea de misión '#Y El Sur#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_3_title: "El oeste" 
 me_hibernia_3_desc: "Nuestras reclamaciones han sido preparadas y enviadas a nuestros vecinos; no pasará mucho tiempo hasta que tengamos noticias suyas. Esperemos que tengan la sensatez de someterse pacíficamente, ¡pero estamos preparados para lo que decidan!\n\nEn aproximadamente una semana veremos si nuestra oferta fue aceptada o no." 
 me_hibernia_3.a: "Mantén tus espadas afiladas y tus lanzas listas..." 
 me_hibernia_3_tooltip: "La tarea de misión '#Y Occidente#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_4_title: "El este" 
 me_hibernia_4_desc: "Las guerras de agresión libradas por [ROOT.GetCountry.GetName] algún día serán recordadas por la gloria y el honor que trajeron al pueblo de [ROOT.GetCountry.GetAdjective].\n\nQue las historias sean amables con [ROOT.GetCountry.GetRuler.GetName], quien está causando todas estas miserias y muertes. entre parientes lejanos.\n\nEn aproximadamente una semana veremos si nuestra oferta fue aceptada o no." 
 me_hibernia_4.a: "El derramamiento de sangre valdrá la recompensa; estoy seguro" 
 me_hibernia_4_tooltip: "La tarea de misión '#Y El Este#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_5_title: "El norte" 
 me_hibernia_5_desc: "Los territorios del norte de #E Hibernia#! siempre han sido especiales para [ROOT.GetCountry.GetRuler.GetName], quien guarda buenos recuerdos de los veranos que pasó a lo largo de las costas en su juventud. El aire frío del mar, la impresionante costa... tiene algo para todos.\n\nQuizás se pueda decir que es un poco de nostalgia lo que está empujando a [ROOT.GetCountry.GetName] a conquistar la región.\n\nEn aproximadamente una semana, Veremos si nuestra oferta fue aceptada o no." 
 me_hibernia_5.a: "La paz que traigo será como un día de verano..." 
 me_hibernia_5_tooltip: "La tarea de misión '#Y El Norte#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_6_title: "El botín de guerra" 
 me_hibernia_6_desc: "[ROOT.GetCountry.GetRuler.GetName] ha podido llevar a [ROOT.GetCountry.GetName] a una serie de victorias impresionantes últimamente, un hecho que celebran todas las personas en [ROOT.GetCountry.GetCapital.GetName], quienes colman de elogios a [ROOT.GetCountry.GetRulerTitle].\n\nAhora que tenemos un momento para Recuperamos el aliento, es hora de celebrar lo que hemos conquistado en el campo de batalla: toda la nación se beneficiará." 
 me_hibernia_6.a: "¡Siempre lucharé para llevar la victoria al pueblo [ROOT.GetCountry.GetAdjective]!" 
 me_hibernia_6_tooltip: "La tarea de misión '#Y El botín de guerra#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_7_title: "Glorias ganadas con tanto esfuerzo" 
 me_hibernia_7_desc: "Aunque la guerra nunca es fácil para la gente, [ROOT.GetCountry.GetRuler.GetName] se ha asegurado de recordar al hombre común cuando [ROOT.GetCountry.GetName] disfruta de un breve momento de respiro de sus guerras.\n\nEl [ROOT.GetCountry.GetRulerTitle] siempre ha creído que todos deberían poder disfrutar de nuestras victorias. , y no sólo aquellos que viven en [ROOT.GetCountry.GetCapital.GetName]." 
 me_hibernia_7.a: "Todos lucharon por nuestra victoria, por eso todos deberían participar en ella." 
 me_hibernia_7_tooltip: "La tarea de misión '#Y Glorias ganadas con tanto esfuerzo#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_8_title: "Hibernia" 
 me_hibernia_8_desc: "Es difícil de creer, pero [ROOT.GetCountry.GetRuler.GetName] ha llevado a nuestra nación a la cima de la gloria; Ya no se nos conoce como simples miembros de una tribu, hemos logrado una hazaña que es notada por los jefes y reyes al otro lado del agua, quienes con razón cuestionan su seguridad ante el creciente poder de [ROOT.GetCountry.GetAdjective].\n\nSomos [ROOT.GetCountry.GetName]: que el mundo tiemble !" 
 me_hibernia_8.a: "Nuestro nombre estará asociado para siempre con la victoria eterna." 
 me_hibernia_8_tooltip: "La tarea de misión '#Y Hibernia#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_9_title: "Comercio británico" 
 me_hibernia_9_desc: "Gracias a los barcos mercantes que salen regularmente de nuestros puertos hacia #E Britannia#!,, un flujo constante de comercio se ha convertido en un elemento permanente de la vida diaria en [ROOT.GetCountry.GetCapital.GetName].\n\nAunque todo el mundo está satisfecho con este crecimiento de nuestra riqueza, nadie lo ha hecho. olvidado que son las iniciativas de [ROOT.GetCountry.GetRuler.GetName] las que han hecho que todo esto suceda." 
 me_hibernia_9.a: "Todos podemos ganar dinero juntos: nuestra gente [ROOT.GetCountry.GetAdjective] merece riqueza" 
 me_hibernia_9_tooltip: "La tarea de misión '#Y Britannic Trade#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_10_title: "Reclamaciones de Caledonia" 
 me_hibernia_10_desc: "Aunque todo el mundo sabe que los #E Caledonios#! son guerreros aterradores, esto no ha disuadido a [ROOT.GetCountry.GetRuler.GetName] de preparar [ROOT.GetCountry.GetAdjective] reclamaciones sobre sus tierras.\n\nMuy pronto, nuestras levas cruzarán el #E Mare Hibernicum#! y traerán devastación a los desprevenidos." 
 me_hibernia_10.a: "¡Apenas puedo esperar! Suena como un buen momento" 
 me_hibernia_10_tooltip: "La tarea de misión '#Y Caledonian Claims#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_11_title: "Una capital hiberniana" 
 me_hibernia_11_desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha sometido a las tribus hostiles de [ROOT.GetCountry.GetName], se ha propuesto que traslademos nuestra capital nacional a una nueva provincia.\n\nAlgunos han sugerido que traslademos nuestra sede de poder al centro de la isla, mientras que otros Prefiero el sitio de [GetProvince('(int32)2193').GetName] debido a su puerto natural.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ahora tiene que decidir dónde construiremos nuestra ciudad capital... una tarea envidiable, pero que [ROOT.GetCountry.GetRuler.GetSheHe] ciertamente merece." 
 me_hibernia_11.a: "[GetProvince('(int32)2191').GetName] en el centro de #E Hibernia#! es ​​la elección natural" 
 me_hibernia_11.b: "[GetProvince('(int32)2193').GetName] en la costa es un lugar atractivo" 
 me_hibernia_11.c: "[GetProvince('(int32)2169').GetName] en el oeste me ha llamado la atención" 
 me_hibernia_11.d: "Creo que he elegido [GetProvince('(int32)2162').GetName]" 
 me_hibernia_11.e: "Mantendremos nuestra antigua capital." 
 me_hibernia_11_tooltip: "La tarea de misión '#Y Una capital hiberniana#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_12_title: "Granjas hibernias" 
 me_hibernia_12_desc: "En todo el campo, las fincas que hemos construido son productivas y fructíferas; parece que las constantes lluvias que recibe nuestra isla están haciendo maravillas con nuestros cultivos.\n\nGracias a la infraestructura que ahora tenemos, podremos almacenar más grano que antes." 
 me_hibernia_12.a: "Esto me agrada, espero que nuestra gente esté feliz." 
 me_hibernia_12_tooltip: "La tarea de misión '#Y Hibernian Homesteads#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_13_title: "Minas de metales básicos" 
 me_hibernia_13_desc: "Nos complace informar que las minas que hemos construido están funcionando más allá de nuestras elevadas expectativas.\n\nNo sólo hemos asegurado suficiente riqueza mineral para hacer que la construcción de estructuras permanentes sea un asunto sencillo, sino que también hemos descubierto una importante veta de hierro que Haz maravillas con nuestras armas." 
 me_hibernia_13.a: "Estoy emocionado de ver lo que nuestros herreros son capaces de hacer." 
 me_hibernia_13_tooltip: "La tarea de misión '#Y Minas de metales básicos#!' ahora ha sido #G Completada#!!" 
  
 me_hibernia_ultimatum_1_title: "Presentación hiberniana" 
 me_hibernia_ultimatum_1_desc: "Al darse cuenta de que nunca podrán esperar derrotarnos en el campo de batalla, nuestros enemigos nos han entregado su libertad, pidiendo sólo que los tratemos bien y no abusemos de nuestra autoridad." 
 me_hibernia_ultimatum_1.a: "No importa... al final triunfaremos." 
 me_hibernia_ultimatum_1.b: "Damos la bienvenida a quienes nos abrazan y destruimos a quienes nos rechazan." 
  
 me_hibernia_ultimatum_2_title: "Sed de sangre hiberniana" 
 me_hibernia_ultimatum_2_desc: "Nuestros diplomáticos ante nuestros vecinos de Hibernia regresan con noticias que complacerán a [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis] sed de gloria. No importa lo que suceda finalmente, ¡triunfaremos sobre cualquiera que se interponga en nuestro camino!" 
 me_hibernia_ultimatum_2.a: "¡Dile a nuestros miembros de la tribu que estén preparados para lo que pueda venir!" 
  
  #################### 
  # Modifiers 
  #################### 
 hibernia_abandoned_capital_mod: "Capital histórica abandonada" 
 desc_hibernia_abandoned_capital_mod: "Los miembros de nuestra tribu están furiosos porque abandonamos las colinas donde están enterrados sus padres." 
 hibernia_historic_capital_mod: "Capital histórica retenida" 
 desc_hibernia_historic_capital_mod: "Nuestro pueblo, al creer que la ubicación de nuestra capital ancestral es sagrada, ha decidido quedarse en nuestro hogar en lugar de trasladarse a otro lugar." 
 hibernian_stoneworks: "Mineros hibernianos" 
 desc_hibernian_stoneworks: "Ya sea extrayendo hierro, piedra o metales básicos de nuestras minas, nuestros miembros de la tribu destacan en esta laboriosa tarea." 
 iron_weapons_hibernia: "Armas de hierro" 
 desc_iron_weapons_hibernia: "Nuestras minas Hibernias garantizan que nuestras fuerzas de combate lleven armas duraderas: nuestras espadas no se romperán ni se doblarán, sino que permanecerán tan rígidas como nuestra voluntad." 
 hibernian_food_mod: "Almacenamiento de granos de Hibernian" 
 desc_hibernian_food_mod: "Gracias a las granjas que hemos construido, podemos almacenar cereales para los inviernos difíciles." 
