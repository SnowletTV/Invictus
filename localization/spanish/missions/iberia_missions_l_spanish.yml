l_spanish:
 iberia_missions: "El ascenso de los reyes ibéricos" 
 iberia_missions_DESCRIPTION: "Si uno navega desde las grandes ciudades portuarias del Mediterráneo, siguiendo las vías fluviales más allá de Bizancio hasta llegar al Ponto Euxinus, eventualmente llegará a una costa distante donde una colosal cadena montañosa, el Cáucaso, se eleva para dividir la vasta estepa del norte: esta La tierra implacable es nuestro hogar. Aquí tenemos nuestras propias tradiciones, adoramos a dioses verdaderos que los forasteros desconocen, y aunque estamos rodeados de enemigos a quienes les encantaría desalojarnos de nuestras ciudades de las tierras altas, no han podido hacerlo.\n\nAhora, en lugar de Al darles a nuestros enemigos la oportunidad de actuar según sus malas intenciones, debemos tomar nuestro destino firmemente en las manos." 
 iberia_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando los gobernantes de Iberia hagan retroceder a sus vecinos, estableciendo una nación fuerte y segura que sea capaz de proyectar su poder lejos de nuestra patria montañosa." 
 iberia_missions_BUTTON_TOOLTIP: "Iberia no sucumbirá ante sus enemigos... todo lo contrario, de hecho." 
  
  #Missions 
 iberia_missions_task_1: "Rodeado de enemigos" 
 iberia_missions_task_1_DESC: "Estamos rodeados de enemigos por todos lados; los sombríos armenios al sur, los arrogantes Cólquidas al oeste y los salvajes albaneses al este. Como nuestros asesores militares no pueden llegar a un consenso, fabricaremos afirmaciones sobre todos los que nos rodean. \n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
 iberia_missions_task_2: "El impulso por las costas" 
 iberia_missions_task_2_DESC: "Nuestras recientes victorias vienen acompañadas de la tentadora promesa de recompensas aún mayores en los próximos días; Si nuestros soldados continúan avanzando, no sólo llegaremos a las costas del Mare Hyrcanum, sino que incluso podremos acceder a las aguas del Pontus Euxinus. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 iberia_missions_task_3: "Tierra del vellón" 
 iberia_missions_task_3_DESC: "Aunque hemos destrozado el poder de [GetProvince('(int32)1715').GetArea.GetName], todavía hay temores de que puedan volver a una posición de fuerza. Ha quedado claro que debemos erradicarlos por completo para evitar que esta posibilidad ocurra alguna vez. \n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
 iberia_missions_task_4: "Restos de Albania" 
 iberia_missions_task_4_DESC: "Nuestras fuerzas continúan destruyendo a las tribus albanesas; ahora que tenemos firmemente el control de sus tierras centrales, no pasará mucho tiempo antes de que terminemos de comernos el resto de los restos de su reino.\n\nAhora que tienen el control firme, debemos juzgar a su nación. no sólo nos apoderaremos de sus territorios, sino también de sus preciosos recursos: se dice que el pescado del #E Mare Hyrcanum#! es muy delicioso.\n\n\n\n\n\n\n\ n\n\n@celt_mil6!" 
 iberia_missions_task_5: "Mojarse los pies" 
 iberia_missions_task_5_DESC: "Aunque somos nuevos agentes poderosos en la región, nuestra presencia en el Ponto Euxinus pronto será conocida por todos: ¡nuestra iniciativa de construcción naval ampliará nuestra influencia lejos de las costas de nuestra patria! Conectaremos nuestra capital con el mar por carretera y entonces se nos abrirá el mundo entero. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 iberia_missions_task_6: "Empoderar a los Eristavi" 
 iberia_missions_task_6_DESC: "Los Eristavi eran una clase ennoblecida de gobernantes locales, con responsabilidades similares a las de un gobernador, y los Farnavazids les confiaron gobernar provincias en su nombre. Antes de que podamos promulgar más reformas, debemos otorgarles autoridad. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 reduced_governor_tt: "Necesitamos el invento #Y Gobernación reducida#!." 
 iberia_missions_task_7: "Un idioma único" 
 iberia_missions_task_7_DESC: "Aunque actualmente se habla un gran número de lenguas en nuestra patria y la gente utiliza un número igual de escrituras, hemos decidido que todos deben hablar el mismo dialecto y escribir de la misma manera. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
 book_binding_tt: "Necesitamos los inventos #Y Encuadernación de libros#! y #Y Escritura taquigráfica#!." 
 iberia_missions_task_8: "#E Dvin#!" 
 iberia_missions_task_8_DESC: "[GetProvince('(int32)1572').GetName] se encuentra en la conjunción de tres ríos, lo que la convierte en una ciudad importante para el flujo de viajeros y barcos mercantes. Aunque a los lugareños no les entusiasma nuestra presencia en sus tierras, podemos ganárnoslos mejorando la infraestructura de este importante centro comercial.\n\n\n\n\n\n\n\n\n\n@greek_mil8 !" 
 iberia_missions_task_9: "Incursión en el lago Lychnitis" 
 iberia_missions_task_9_DESC: "Nuestras fuerzas han logrado atravesar la primera línea de defensas armenias, apoderándose de grandes extensiones del campo.\n\n¡Aprovechemos esta ventaja y ataquemos mientras el hierro está caliente! ¡Dile a los hombres que necesitamos #Y esclavos armenios#! @slaves! ¡en 2! \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 iberia_missions_task_10: "Fortificaciones armenias" 
 iberia_missions_task_10_DESC: "Debido a que hemos tomado para nosotros tantas de las grandes ciudades de Armenia, tenemos acceso a vastos conocimientos a los que antes no teníamos acceso. Todo el mundo sabe que los armenios construyen fortificaciones magistrales, así que ¿por qué no enseñamos a nuestros propios ingenieros a imitar su estilo? Pronto llenaremos nuestras bibliotecas reales con sus tratados de arquitectura. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 iberia_missions_task_11: "Las paredes de [GetProvince('(int32)1676').GetName]" 
 iberia_missions_task_11_DESC: "[GetProvince('(int32)1676').GetName] ciertamente ya es un sitio imponente, pero creemos que podríamos hacer que nuestra fortaleza y ciudadela sean aún más difíciles de capturar. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 iberia_missions_task_12: "Unión Armázica" 
 iberia_missions_task_12_DESC: "Por primera vez en la historia de nuestro pueblo, los seguidores de la fe [ROOT.GetCountry.GetReligion.GetName] se han unido bajo una sola corona, con el poder de nuestros enemigos vecinos destruido durante una generación o más. ¡Que Armazi siga derramando su bendición sobre nosotros y nos conduzca hacia la victoria! \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 iberia_missions_task_13: "Vino Ibérico" 
 iberia_missions_task_13_DESC: "Nuestra gente es famosa por su habilidad para fermentar vino, una afición que practicamos desde hace miles de años. Cuando llegan las cosechas, llenamos gigantescos recipientes de barro que llamamos 'kvevri' en nuestra lengua y los enterramos profundamente en la tierra. Quienes beben vino ibérico suelen encontrar otras añadas carentes de sabor. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 iberia_missions_task_14: "Sangre de farnavazid" 
 iberia_missions_task_14_DESC: "Gracias a las reformas introducidas por la dinastía Farnavazid, la gloria de nuestro pueblo ha estado asegurada durante generaciones. Desde nuestra fortaleza en [GetProvince('(int32)1676').GetName] reinamos sobre un reino en expansión, uno que hemos construido con nuestras propias manos. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
  #Tooltips 
  
 pharnavid_tt: "Pharnavaz Pharnazavid must be the King of Iberia."
  
  #Treasure 
 eristavi_regalia_iberia_treasure: "Regalia de Eristavi" 
 eristavi_regalia_iberia_treasure_desc: "Este magnífico cinturón, anillo, espada y cetro, los símbolos que el gran gobernante Pharnavaz Pharnavazid entregó a los gobernadores ibéricos, están dotados de la autoridad del renombrado rey." 
  
  #Modifiers 
  
 georgian_script: "Georgian Script"
 georgian_script_desc: "The new manner of writing introduced by Pharnavaz Pharnavazid would, in time, eventually evolve over the years and become known as the Georgian Script."
 armenian_construction: "Construcción Armenia"
 armenian_construction_desc: "Our architects have learned a great deal about building fortifications from their Armenian counterparts, who have begrudgingly shared their secrets with our engineers."
 armazi_walls: "The Walls of Armazistsikhe"
 armazi_walls_desc: "We have built the Fortress of Armazistsikhe to be unconquerable; as long as the citadel within its walls stand, then our people will have hope for the future."
 eristavi: "Eristavi"
 eristavi_desc: "A special type of administrative role introduced by Pharnavaz Pharnavazid, the Eristavi effectively ruled over the provinces assigned to them in the name of the King."
 iberian_wine: "Vino Ibérico"
 iberian_wine_desc: "With a tradition of wine-making that extends back millennia, the people of Iberia are known for the fruit of the vine that they produce, with some claiming that we were the first to master the art."
 iberian_power: "Poder armácico" 
 iberian_power_desc: "Hemos conquistado las tierras donde se practica la Fe Armazic, unificando la región en una gran potencia donde los ejércitos de los fieles protegen las ciudades llenas de verdaderos creyentes." 
 maritime_boom: "Auge marítimo" 
 maritime_boom_desc: "Conectar Armazistsikhe con la ciudad portuaria de Phasis ha resultado en un crecimiento sin precedentes para nuestra nación." 
 iberian_warmonger_mod: "Rodeado de enemigos" 
 desc_iberian_warmonger_mod: "Nuestra precaria situación militar no ha hecho más que fortalecer la voluntad de nuestros soldados de luchar en todos los frentes si fuera necesario." 
 iberian_access_to_the_caspian_sea_mod: "Acceso al Mare Hyrcanum" 
 desc_iberian_access_to_the_caspian_sea_mod: "Hemos expulsado a los albaneses de sus hogares, empujándolos a las aguas del Mare Hyrcanum, a las que ahora tenemos pleno acceso." 
 iberian_tree_dowin_city_mod: "Dvín Ibérico" 
 desc_iberian_tree_dowin_city_mod: "Los íberos han invertido mucho en la infraestructura de esta ciudad, aprovechando su ubicación natural como centro de comercio." 
  
  #Events 
 me_iberia_1_title: "$iberia_missions_task_1$#!" 
 me_iberia_1_desc: "Si bien amamos ferozmente a nuestra patria y con gusto daremos nuestras vidas para defenderla, admitimos que nuestra geografía deja mucho que desear; Estamos literalmente rodeados por todos lados por enemigos, una situación que nos ha mantenido despiertos hasta altas horas de la noche. Nuestros asesores militares no pueden decidir quién es el más débil de nuestros vecinos, lo que aumenta la confusión, por lo que se ha decidido que debemos fabricar reclamaciones en todas direcciones y esperar el momento oportuno para expandirnos." 
 me_iberia_1.a: "Tener opciones es algo bueno..." 
 me_iberia_1_tooltip: "La tarea de misión '#Y $iberia_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_2_title: "$iberia_missions_task_2$#!" 
 me_iberia_2_desc: "Una cosa ha llevado a la otra, y gracias a las victorias que nuestros ejércitos han obtenido en los campos de batalla, nuestros generales ven la oportunidad de devastar los ejércitos restantes de los albaneses y los colquianos. Debido a que han perdido territorios centrales a manos de nuestros hombres, sus fuerzas están divididas y en desorden, y nuestros espías informan que la moral en los campamentos enemigos está en su punto más bajo. ¡No debemos darles descanso, sino que debemos atacar mientras el impulso nos acompañe!" 
 me_iberia_2.a: "¡Las aguas del Pontus Euxinus están justo en el horizonte!" 
 me_iberia_2_tooltip: "La tarea de misión '#Y $iberia_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_3_title: "$iberia_missions_task_3$#!" 
 me_iberia_3_desc: "No sólo hemos logrado desalojar a los colquianos de sus costas, sino que también hemos logrado saquear algunas de las ciudades-estado independientes más pequeñas que se encuentran a lo largo de las costas del Ponto Euxinus, algo que se notará en las capitales alejadas de la nuestra. \n\nPero no importa eso ahora; Es aquí, desde nuestra nueva ciudad de [GetProvince('(int32)1720').GetName], donde nacerán nuestras ambiciones navales. Tener acceso a esta masa de agua, con sus oportunidades para conexiones comerciales y tal vez incluso expansión militar, es anunciar al mundo que Iberia no es un actor menor, sino una fuerza a tener en cuenta." 
 me_iberia_3.a: "¡Empieza a construir una flota inmediatamente!" 
 me_iberia_3_tooltip: "La tarea de misión '#Y $iberia_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_4_title: "$iberia_missions_task_4$#!" 
 me_iberia_4_desc: "Aunque los miembros de las tribus albanesas, nuestros bárbaros primos del este, hicieron todo lo posible por resistir a nuestros soldados, al final su suerte fue similar a la de los colcos. Aún así, saludamos la valentía de sus combatientes y lamentamos las circunstancias que nos obligaron a matar a nuestros hermanos caucásicos.\n\nAhora que se ha recibido la sumisión final de los líderes albaneses, se ha sugerido que creemos un estado feudatorio a partir de las tribus restantes. Algunas voces en nuestro gobierno han sugerido que estos salvajes groseros deberían mantenerse a distancia, mientras que otros argumentan que merecen las mismas oportunidades que tienen nuestros demás ciudadanos.\n\nDesafortunadamente para los albaneses, la determinación de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] nunca ha sido más firme." 
 me_iberia_4.a: "No. Con el tiempo, los albaneses adoptarán nuestras costumbres: anexarlas." 
 me_iberia_4_tooltip: "La tarea de misión '#Y $iberia_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_5_title: "$iberia_missions_task_5$#!" 
 me_iberia_5_desc: "¡Excelentes noticias desde las ciudades a lo largo del Pontus Euxinus! Como hemos considerado oportuno abastecer adecuadamente a los astilleros de [GetProvince('(int32)1737').GetArea.GetName] con madera excelente, parece que estamos disfrutando de un pequeño auge en la región: no sólo nuestros constructores navales son mejores en la construcción de embarcaciones útiles, sino que cada vez más viajeros deciden viajar permanecer en la zona. Lo hemos hecho bastante bien invirtiendo en la región." 
 me_iberia_5.a: "Nunca nos oirás quejarnos de cosas como estas." 
 me_iberia_5_tooltip: "La tarea de misión '#Y $iberia_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_6_title: "$iberia_missions_task_6$#!" 
 me_iberia_6_desc: "Una de las primeras cosas que estuvo en la agenda de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] al asumir el poder fue convocar un Gran Consejo, donde las familias líderes de todo [SCOPE.GetRootScope.GetCountry.GetName] enviarían representantes para saludar al nuevo gobernante.\n\nAl llegar a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], el propósito Pronto quedó claro el significado de esta reunión; deseando paz y estabilidad por encima de todo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] había decidido crear un tipo especial de gobernador, una posición conocida como 'eristavi', que actuaría como una extensión de la voluntad real.\n\nConvocando a siete hombres para presentarse ante [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] administraron un voto sagrado, entregando artículos a cada uno de estos líderes para que se reconociera su autoridad." 
 me_iberia_6.a: "Toma este anillo, cinturón, cetro y espada; recuerda tu juramento." 
 me_iberia_6_tooltip: "La tarea de misión '#Y $iberia_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_7_title: "$iberia_missions_task_7$#!" 
 me_iberia_7_desc: "Estamos agradecidos de que nuestras tierras estén llenas de una variedad de pueblos, pero es cierto que es difícil gobernar a un grupo tan dispar, donde cada valle montañoso habla un dialecto ligeramente diferente y utiliza un sistema de escritura que podría resultar ininteligible para los comerciantes del ciudades cercanas. \n\nAl darse cuenta de que esto se ha convertido en un problema, especialmente cuando se trata de racionalizar nuestra administración burocrática, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ordenó que todos usaran un nuevo script, uno creado expresamente para el uso de nuestra gente. También se ha dicho que la forma de hablar adoptada por los habitantes de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] es ahora la vernácula oficial, por lo que todos debemos adoptar nuestro acento particular." 
 me_iberia_7.a: "Nuestros registros oficiales se escribirán de la nueva manera." 
 me_iberia_7_tooltip: "La tarea de misión '#Y $iberia_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_8_title: "$iberia_missions_task_8$#!" 
 me_iberia_8_desc: "La orgullosa ciudad de [GetProvince('(int32)1572').GetName] ya era amada por la gente de la región [GetProvince('(int32)1757').GetArea.GetName] mucho antes de que nuestros compatriotas [ROOT.GetCountry.GetAdjective] llegaran por primera vez a sus montañas, pero nadie puede negar que [ROOT.GetCountry.GetName] ha transformado esta joya de ciudad en algo mucho más grandioso.\ n\nLa importancia de Dvin seguirá creciendo bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName], quien ya ha hecho mucho por nuestra nación." 
 me_iberia_8.a: "La ciudad de Dowin es una parte importante de Iberia" 
 me_iberia_8_tooltip: "La tarea de misión '#Y $iberia_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_9_title: "$iberia_missions_task_9$#!" 
 me_iberia_9_desc: "Una a una, las ciudades ricas de la provincia de [GetProvince('(int32)1572').GetArea.GetName] caen en manos de nuestros ejércitos, lo que nos lleva a preguntarnos cómo es posible que los armenios esperen recuperarse de estos reveses. Incluso ahora, mientras nuestros soldados se reúnen alrededor de las aguas del lago Lychnitis para esperar sus próximas órdenes, nuestros planes se están poniendo en marcha; Pronto cruzaremos al corazón de Armenia y asediaremos su capital. ¡No pasará mucho tiempo antes de que nuestros soldados estén luchando puerta a puerta en las calles de [GetProvince('(int32)1570').GetName]!" 
 me_iberia_9.a: "¡Destruiremos a cualquiera que se oponga a nuestros diseños!" 
 me_iberia_9_tooltip: "La tarea de misión '#Y $iberia_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_10_title: "$iberia_missions_task_10$#!" 
 me_iberia_10_desc: "Debido a que la patria armenia está llena de alturas escarpadas y desfiladeros rocosos, sus ingenieros y arquitectos han desarrollado un estilo de construcción que abarca el terreno local. Al reforzar sus fortificaciones directamente contra las laderas de las montañas, los armenios aprovechan la fuerza de la tierra misma, lo que les permite construir fortalezas seguras que son una fuente de consternación para cualquier ejército enemigo; basta con preguntarles a los veteranos de nuestras últimas campañas en el sur qué piensan al respecto. Fuertes armenios." 
 me_iberia_10.a: "¡Esta es una excelente noticia! Nuestro futuro se construye sobre esos cimientos" 
 me_iberia_10_tooltip: "La tarea de misión '#Y $iberia_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_11_title: "$iberia_missions_task_11$#!" 
 me_iberia_11_desc: "Aunque uno nunca lo imaginaría al ver las murallas de [GetProvince('(int32)1676').GetName], hay una ciudad vibrante y cosmopolita pujante. La fuerza relativa de las fortificaciones ha permitido que nuestra cultura [ROOT.GetCountry.GetAdjective] prospere de una manera inimaginable en tiempos menos seguros." 
 me_iberia_11.a: "Estaremos a salvo detrás de las murallas de nuestra ciudad. ¡Ay del ejército que intenta asediar!" 
 me_iberia_11_tooltip: "La tarea de misión '#Y $iberia_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_12_title: "$iberia_missions_task_12$#!" 
 me_iberia_12_desc: "Por fin, el día soñado por nuestros antepasados ​​está cerca; Después de años de lucha feroz, nuestros rivales por el poder han sido derribados, su capacidad para hacer la guerra queda irremediablemente rota y una autoridad suprema gobierna las tierras habitadas por los fieles armazicos. ¿Quién puede, contemplando nuestros dominios y las bendiciones que se nos otorgan, negar el poder y la fuerza de Armazi? ¡Que Él continúe colmándonos de favor divino mientras guiamos a nuestro pueblo hacia el futuro glorioso que nos espera!" 
 me_iberia_12.a: "Llevaremos la luz de nuestra fe a todos los rincones del mundo." 
 me_iberia_12_tooltip: "La tarea de misión '#Y $iberia_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_13_title: "$iberia_missions_task_13$#!" 
 me_iberia_13_desc: "Una buena noticia para ti esta mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; un agradable descanso de las incesantes exigencias del pueblo, o de las noticias de escaramuzas cerca de las fronteras. \n\nComo sabes, nuestra gente tiene una habilidad excepcional cuando se trata de elaborar vino, y nuestras últimas iniciativas para ampliar la producción se han desarrollado sin problemas. Los kvevri, las tinajas de barro de gran tamaño que contienen el líquido, han sido enterradas en el suelo y nuestros pisadores de uvas están empezando a ponerse a trabajar.\n\nNo pasará mucho tiempo hasta que todos podamos disfrutar de los productos de este año, que es algo que todos estarán felices de celebrar." 
 me_iberia_13.a: "¡Asegúrate de avisarnos cuando los primeros kvevri estén listos!" 
 me_iberia_13_tooltip: "La tarea de misión '#Y $iberia_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_iberia_14_title: "La sangre de farnavazid" 
 me_iberia_14_desc: "Aunque es arrogancia imaginar lo que las generaciones futuras podrían tener que decir sobre los hechos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], creemos que el nombre Pharnavazid resonará por toda la eternidad. Ninguna otra familia gobernante ha hecho tanto por nuestro pueblo; Los Eristavi gobiernan una sociedad satisfecha y, al transformar el lenguaje que hablamos y las palabras que escribimos, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], El que se unge con el sol, ha moldeado literalmente nuestras percepciones de la realidad.\n\nMientras la gente recuerde el reino de Iberia, recordarán el linaje de reyes que la crearon." 
 me_iberia_14.a: "Gobernar al pueblo íbero ha sido el mayor privilegio de mi vida" 
 me_iberia_14_tooltip: "La tarea de misión '#Y $iberia_missions_task_14$#!' ahora ha sido #G Completada#!!" 
