l_spanish:
  
 icenia_mission_tree: "Ascenso del Cenimagni" 
 icenia_mission_tree_DESCRIPTION: "Una de las muchas tribus que habitan las sombrías islas en el extremo noroeste del mundo, los #E Iceni#! habitan cerca de los pantanos y llanuras del este de #E Britannia#!, dominando las llanuras cercanas a la costa. Su ciudad capital, #E Venta Icenorum#!, está situada centralmente en el corazón de sus territorios, elevándose sobre las tierras bajas al este y los pantanos cercanos. Si bien se dice que son negociadores, amantes de los caballos y el dinero y amigables con los extraños, no dejes que sus sonrisas te engañen: hay que subestimarlos bajo tu propio riesgo." 
 icenia_mission_tree_CRITERIA_DESCRIPTION: "Esta misión se completará cuando los Iceni hayan unificado #E Pritania#! y hayan creado una nación floreciente con una economía en crecimiento." 
 icenia_mission_tree_BUTTON_TOOLTIP: "Estamos destinados a hacer cosas maravillosas..." 
  
  #Missions 
  
 icenia_mission_tree_task_1: "Amigos a nuestra espalda" 
 icenia_mission_tree_task_1_DESC: "Compartimos una frontera terrestre con muchas tribus temibles y tenemos motivos para creer que algunas de ellas podrían ser buenos aliados en las guerras venideras; deberíamos poner a prueba estas amistades. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
 icenia_mission_tree_task_1_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! está aliado con al menos #Y 1 país#! que tiene #T cultura celta insular#!." 
  
 icenia_mission_tree_task_2: "Carros de la perdición" 
 icenia_mission_tree_task_2_DESC: "Nuestra sociedad ha adoptado durante mucho tiempo el uso de carros, y la vista de nuestros jinetes en el campo de batalla a menudo causa que el enemigo entre en pánico: envíe los #E Carros de la perdición#!! \n\n\n\n\n\n\n \n\n\n@celt_mil4!" 
 we_need_chariot_culture_tt: "Necesitamos la #T Tradición Militar Británica#! [GetMilitaryBonus('celtic_philosophy_start_bonus').GetName|Y]." 
  
 icenia_mission_tree_task_3: "Nuestras verdaderas intenciones" 
 icenia_mission_tree_task_3_DESC: "Los #E Trinovantianos#! de nuestro sur han comenzado a construir sus asentamientos en nuestra provincia de #E Icenia#!, un crimen que [ROOT.GetCountry.GetRuler.GetName] no permitirá que quede impune. ¡Escupámosles en la cara antes de someterlos! \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 icenia_send_insult_tt: "Debemos #Y Enviar Un Insulto#! a #E Trinovantia#!." 
  
 icenia_mission_tree_task_4: "Trueque con los belgas" 
 icenia_mission_tree_task_4_DESC: "Es bien sabido que nuestras clases dominantes tienen un parentesco lejano con las tribus #E belgas#! amantes de la guerra del continente; veamos si podemos reavivar esta conexión para impulsar el comercio en todo [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
  
 icenia_mission_tree_task_5: "Batalla por las tierras fronterizas" 
 icenia_mission_tree_task_5_DESC: "Ahora que estamos listos para librar largas guerras de conquista, debemos lanzarnos a las batallas venideras con abandono: ¡los cobardes y los tímidos nunca podrán prevalecer! \n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 icenia_mission_tree_task_6: "Empujando hacia el oeste" 
 icenia_mission_tree_task_6_DESC: "La provincia central de #E Dobunnia#! sería el escenario perfecto para una invasión total del oeste; si tenemos esperanzas de conquistar toda #E Britannia#!, entonces nuestro camino pasa directamente por [GetProvince('(int32)2039').GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil16!" 
  
 icenia_mission_tree_task_7: "Granjas de caballos icenias" 
 icenia_mission_tree_task_7_DESC: "Se ha dicho que el pueblo [ROOT.GetCountry.GetAdjective] sólo tiene dos amores; monedas y caballos. Sin embargo, estamos muy orgullosos de los animales que criamos y nos aseguramos de que nuestros caballos de guerra estén entrenados según estándares exigentes. \n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
 icenia_mission_tree_task_7_tt: "¡Al menos #Y 3#! territorios en las regiones de [GetProvince('(int32)2044').GetArea.GetName|Y] y [GetProvince('(int32)2068').GetArea.GetName|Y] que produzcan #Y caballos#! @horses! tener un edificio #Y Slave Estate#!." 
  
 icenia_mission_tree_task_8: "El gran Iceni" 
 icenia_mission_tree_task_8_DESC: "Aunque hay murmullos de descontento en casa, no nos disuadiremos de unificar #T Pritania#!, porque somos los Grandes Iceni, destinados a gobernar esta isla. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 icenia_mission_tree_task_9: "Comercio y administración" 
 icenia_mission_tree_task_9_DESC: "Aunque nuestra capital de [ROOT.GetCountry.GetCapital.GetName] es una ciudad con un potencial ilimitado, en este momento hace mucha falta: debemos comenzar a transformar nuestra sede de poder en un centro de comercio y administración. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 icenia_mission_tree_task_10: "Abrazando el arte de La Tène" 
 icenia_mission_tree_task_10_DESC: "El estilo distintivo de #E La Tène#!, con sus motivos arremolinados y patrones deslumbrantemente intrincados, está resurgiendo en los talleres de [ROOT.GetCountry.GetCapital.GetName], pero hay mucho más que podríamos hacer cuando se trata de producir artículos finos. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 icenia_mission_tree_task_11: "Herreros expertos" 
 icenia_mission_tree_task_11_DESC: "Nuestros herreros son los maestros más hábiles de toda #E Britannia#!, en trabajar metal para cualquier propósito que se desee; ya sea que se requieran torques de oro o espadas de hierro, las forjas de [ROOT.GetCountry.GetName] están listas. \n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 icenia_mission_tree_task_12: "Un camino de madera" 
 icenia_mission_tree_task_12_DESC: "En [ROOT.GetCountry.GetCapital.GetName] se propuso construir una carretera que conecte nuestro puerto norte en [GetProvince('(int32)2031').GetName] con el resto de la provincia de #E Icenia#!; esto hará maravillas para ayudarnos a agilizar el comercio. Dado que la madera está disponible para nosotros, eso será lo que utilizaremos para su construcción. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 icenia_mission_tree_task_13: "Un control firme sobre nuestros enemigos" 
 icenia_mission_tree_task_13_DESC: "Aunque nuestros vecinos recién conquistados resentirán nuestra presencia en sus tierras tradicionales, no podemos permitir que este hecho desafortunado nos impida solidificar nuestro dominio en la región. \n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 icenia_mission_tree_task_14: "Hierro en los pantanos" 
 icenia_mission_tree_task_14_DESC: "Los pantanos de [GetProvince('(int32)2052').GetName] contienen un secreto: hay hierro en la región que podemos extraer. Aunque será difícil construir en las marismas, no nos queda otra opción que seguir adelante. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 icenia_mission_tree_task_15: "Dando la bienvenida a Occidente" 
 icenia_mission_tree_task_15_DESC: "Una vez que podamos decir verdaderamente que hemos pacificado la región occidental de #E Britannia#!, entonces podremos extraer la riqueza de las tierras y las personas que hemos subyugado. \n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 icenia_mission_tree_task_16: "Maestros del trabajo del metal" 
 icenia_mission_tree_task_16_DESC: "A medida que crece nuestra experiencia en metalurgia y herrería, las oportunidades que antes no estaban disponibles para nosotros se han vuelto inevitables. \n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 icenia_mission_tree_task_21: "Petición a los druidas" 
 icenia_mission_tree_task_21_DESC: "La misteriosa maravilla conocida como #E Stonehenge#! se encuentra en [GetProvince('(int32)2012').GetName], un territorio que recientemente pasó a manos de [ROOT.GetCountry.GetAdjective]. Podríamos enviar enviados a #E Galia#! para solicitar que algunos de los druidas del continente establezcan su residencia en este lugar sagrado.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\ n\n\n\n\n\n\n@celt_mil3!" 
  
 icenia_mission_tree_task_22: "Un santuario a Sulis" 
 icenia_mission_tree_task_22_DESC: "Las aguas curativas de [GetProvince('(int32)2009').GetName] atraen a peregrinos de todos los rincones de #E Britania#!, y se dice que incluso los fieles de #E Galia#! hacen viajes al extranjero para presentar sus respetos a la diosa local. Ha llegado el momento de construir un santuario adecuado para #E Sulis#!, para que sus bendiciones puedan ser derramadas sobre todos [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 icenia_mission_tree_task_23: "Ciudades de Icenia" 
 icenia_mission_tree_task_23_DESC: "Como hemos extendido nuestro poder mucho más allá de nuestras fronteras, ahora nos sentimos llamados a desarrollar la infraestructura de nuestras posesiones lo mejor que podamos; debemos difundir la cultura [ROOT.GetCountry.GetAdjective] a nuestros nuevos miembros de la tribu. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
 icenia_mission_tree_task_23_tt: "Al menos #Y 10#! territorios de propiedad en nuestro país tienen estatus de ciudad." 
  
 icenia_mission_tree_task_24: "Granero del corazón" 
 icenia_mission_tree_task_24_DESC: "Ahora que hemos ampliado nuestros territorios, deberíamos considerar invertir en las provincias que producen alimentos para que una mala temporada de cosecha no traiga innumerables miserias a nuestro pueblo.\n\n\n\n\n\n\n\n\n\n @celt_mil14!" 
  
  #Treasures 
  
 icenia_la_tene_shield: "Escudo Ceremonial de La Tène" 
 icenia_la_tene_shield_desc: "Producido en los talleres de los Iceni, este escudo de bronce está cubierto con elaborados verticilos, jabalíes y caballos estilizados." 
  
  #Modifiers 
  
 icenian_allies_mod: "Amigos en la batalla" 
 desc_icenian_allies_mod: "Nuestras tropas icenias luchan como nunca antes, reforzadas por el conocimiento de que tienen aliados capaces a sus espaldas." 
 icenia_center_of_trade_mod: "Mercados prósperos" 
 desc_icenia_center_of_trade_mod: "Somos conocidos por tener productos excepcionales en nuestros mercados, lo que atrae a muchos comerciantes entusiastas a nuestras tierras." 
 icenian_metalworking_master_mod: "Herreros expertos" 
 desc_icenian_metalworking_master_mod: "Nuestros herreros son reconocidos por las piezas magistrales que producen en sus talleres." 
 icenia_a_firm_grip_mod: "Un pueblo unificado" 
 desc_icenia_a_firm_grip_mod: "Ahora que hemos humillado a nuestras provincias vecinas, atrayéndolas al redil icenio, estamos unidos en propósito y dirección." 
 icenian_belgae_trading_partners: "Conexiones comerciales belgas" 
 desc_icenian_belgae_trading_partners: "Nuestros barcos mercantes cruzan periódicamente el Mare Germanicum para llegar a los puertos y mercados de las costas del continente." 
 the_battle_for_the_south_mod: "La batalla por el sur" 
 desc_the_battle_for_the_south_mod: "¡Nuestras intrépidas tropas están más que preparadas para las gloriosas batallas que les esperan!" 
 icenian_horse_trainers_mod: "Entrenadores de caballos icenios" 
 desc_icenian_horse_trainers_mod: "Los caballos que se crían en las haciendas de esclavos de nuestro país son entrenados por expertos." 
 icenian_la_tene_workshops_mod: "Talleres La Tène" 
 desc_icenian_la_tene_workshops_mod: "En nuestra capital, hemos elegido conscientemente construir tiendas que se centren en producir obras de arte de alta calidad al estilo La Tène." 
 iron_mines_of_durovigutum_mod: "Minas de hierro de Durovigutum" 
 desc_iron_mines_of_durovigutum_mod: "Aunque el mineral de hierro de esta región se encuentra en los pantanos, aquí hemos construido una mina impresionante." 
 cenimagni_end_mod: "Cenimagni" 
 desc_cenimagni_end_mod: "En toda nuestra propia isla e incluso en las tierras al otro lado de los mares, nuestra reputación como Maestros de Pritania nos precede." 
 icenia_toll_house_mod: "Casa de peaje" 
 desc_icenia_toll_house_mod: "Hemos construido un edificio en nuestra capital que cobra peajes a los comerciantes que transitan por nuestra carretera." 
 icenia_chariot_recruiters: "Carros de la fatalidad" 
 desc_icenia_chariot_recruiters: "Nuestros aurigas se mueven a una velocidad cegadora, apareciendo de la nada y haciendo polvo a nuestras fuerzas enemigas." 
 icenian_united_research_mod: "Eruditos británicos" 
 desc_icenian_united_research_mod: "Las mentes mejores y más brillantes de toda nuestra nación se han mudado a la ciudad capital." 
 icenian_cities_end_modifier: "Ciudades de Icenia" 
 desc_icenian_cities_end_modifier: "Hemos descubierto que construir ciudades en nuestras nuevas propiedades es la mejor manera de garantizar la lealtad." 
 iron_weapons_icenia: "Nuestras productivas minas de Icenia están produciendo grandes cantidades de mineral, lo que nos permite equipar a nuestros soldados con los mejores." 
 icenian_food_stores: "Almacenamiento de granos de Icenia" 
 desc_icenian_food_stores: "Hemos cultivado granjas en todo nuestro corazón para alimentar a nuestra nación en crecimiento y almacenamos nuestra recompensa en nuestra ciudad capital." 
 icenian_agriculture: "Granja fértil" 
 desc_icenian_agriculture: "Las granjas de esta región son fértiles y llenan muchos estómagos hambrientos con sus productos." 
 icenian_foundry_mod: "Fundición Icenia" 
 desc_icenian_foundry_mod: "Hemos construido una enorme fundición en nuestra capital para producir más de nuestros valiosos bienes." 
 pictish_raiders_mod: "Asaltantes furiosos" 
 desc_pictish_raiders_mod: "Nuestros temibles asaltantes saquean y saquean las tierras de nuestros enemigos con abandono." 
  
 more_drinks: "Bebí vino con nuestro gobernante" 
  
  
  #Events 
 me_icenia_1_title: "Un día más, como muchos otros" 
 me_icenia_1_desc: "El sol apenas ha salido y, sin embargo, [ROOT.GetCountry.GetRuler.GetName] está despierto, bebiendo vino aguado y observando el pálido orbe mientras lucha por disipar la pesada capa de nubes que ha barrido sobre [GetProvince('(int32)2032').GetName]. Unos momentos más tarde, comienza una ligera llovizna, que se convierte en aguacero, y queda muy claro que el día será empapado.\n\nHa habido muchas mañanas como ésta en [ROOT.GetCountry.GetName] y, sin embargo, de alguna manera hoy es diferente... hoy es el día en que todo cambia.\n\nLevantándose de [ROOT.GetCountry.GetRuler.GetHerHis] silla simple, [ROOT.GetCountry.GetRuler.GetFirstName] drena las últimas gotas de [ROOT.GetCountry.GetRuler.GetHerHis] copa, eructa ruidosamente y sale de [ROOT.GetCountry.GetRuler.GetHerHis] habitaciones privadas, murmurando en voz baja." 
 me_icenia_1.a: "Hay mucho que hacer hoy; debería ponerme a trabajar." 
 me_icenia_1_tooltip: "Es hora de hacer historia..." 
  
 me_icenia_2_title: "Carros de la perdición" 
 me_icenia_2_desc: "Cuando nuestros enemigos se dan cuenta de que nuestros carros han entrado en combate, normalmente ya es demasiado tarde para ellos.\n\nAunque tontamente intentan huir, arrojando sus armas al suelo en su prisa por escapar con sus vidas, son perseguidos como los perros que son y masacrados hasta convertirse en un hombre; nuestros jinetes nunca muestran piedad.\n\nNo sorprende que nuestros enemigos teman a nuestros [ROOT.GetCountry.GetAdjective] '#E Chariots Of Doom#!', porque afirman la aparición de nuestras fuerzas sobre ruedas es un presagio de una muerte inminente." 
 me_icenia_2.a: "¡Os pisotearemos hasta el olvido!" 
 me_icenia_2_tooltip: "La tarea de misión '#Y Chariots Of Doom#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_3_title: "Nuestras verdaderas intenciones" 
 me_icenia_3_desc: "Nuestros diplomáticos han regresado de [GetProvince('(int32)2028').GetName] y, según todos los indicios, los #E trinovantianos#! están furiosos: una cosa es preparar reclamaciones sobre tierras en disputa, pero otra muy distinta es proferir insultos vituperantes en persona, bajo la bandera de una embajada. .\n\nNuestros asesores militares informan que los exploradores trinovantes han estado investigando nuestras fronteras desde entonces, poniendo a prueba nuestra preparación militar... parece que pronto tendremos una guerra en nuestras manos." 
 me_icenia_3.a: "¡Bien! La provincia de Icenia es nuestra por derecho." 
 me_icenia_3_tooltip: "La tarea de la misión '#Y Nuestras verdaderas intenciones#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_4_title: "Ciudades de Icenia" 
 me_icenia_4_desc: "[ROOT.GetCountry.GetRuler.GetName] siempre ha creído que construir ciudades a lo largo de [ROOT.GetCountry.GetName] es una de las mejores maneras de garantizar que nuestra cultura suplante las tradiciones nativas de los lugareños que conquistamos. \n\nSegún todas las medidas, [ROOT.GetCountry.GetRuler.GetFirstName] ha tenido éxito; Se han derribado asentamientos en todo nuestro país, y estructuras permanentes de piedra y ladrillo han reemplazado a las humildes cabañas con techo de paja de antaño. Nuestros agradecidos súbditos ahora abrazan voluntariamente el suave yugo que hemos puesto sobre sus cuellos." 
 me_icenia_4.a: "Mi legado en esta tierra serán los muchos pueblos que he ordenado que se construyan." 
 me_icenia_4_tooltip: "La tarea de misión '#Y Ciudades de Icenia#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_6_title: "Amigos a nuestra espalda" 
 me_icenia_6_desc: "Si bien es cierto que las levas [ROOT.GetCountry.GetAdjective] tienen sed de gloria en el campo de batalla, [ROOT.GetCountry.GetRuler.GetName] es conocida por su pragmatismo [ROOT.GetCountry.GetRuler.GetHerHis] y ha buscado alianzas para reforzar nuestros números.\n\nVer nuestra mano de obra y combatientes como uno de los recursos más preciados bajo Con cuidado, el [ROOT.GetCountry.GetRulerTitle] se ha esforzado por conseguir aliados en casa, con la esperanza de que los miserables costos de hacer la guerra sean compartidos equitativamente entre los combatientes." 
 me_icenia_6.a: "Nuestros miembros de tribu necesitan amigos buenos y honorables que les protejan las espaldas..." 
 me_icenia_6_tooltip: "La tarea de misión '#Y Amigos a nuestras espaldas#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_7_title: "Trueque con los belgas" 
 me_icenia_7_desc: "Si uno cree en las historias compartidas por los #E Ancianos tribales#!, en los días de antaño, un clan de la nobleza #E Belgae#! finalmente abandonó el continente para establecerse en nuestra tierra natal, y se dice que estos son los progenitores de nuestro pueblo. .\n\nAunque [ROOT.GetCountry.GetRuler.GetName] no está seguro de si estas tenues conexiones son reales, [ROOT.GetCountry.GetRuler.GetSheHe] ciertamente conoce una buena historia cuando [ROOT.GetCountry.GetRuler.GetSheHe] la escucha, y ha decidido utilizar esta historia popular como tema de conversación con las tribus belgas que viven alrededor de [GetProvince('(int32)3843').GetName]. .\n\nLos feroces guerreros del continente quedaron desconcertados al oír hablar de nuestros antepasados ​​y aceptaron comenzar a comerciar con nosotros: un golpe diplomático para nuestro [ROOT.GetCountry.GetRulerTitle], quien viajó personalmente a [GetProvince('(int32)2031').GetName] para ver embarcar los primeros barcos mercantes." 
 me_icenia_7.a: "El intercambio de bienes entre nuestro pueblo sólo nos acercará más" 
 me_icenia_7_tooltip: "La tarea de misión '#Y Trueque con los belgas#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_8_title: "Batalla por las tierras fronterizas" 
 me_icenia_8_desc: "[ROOT.GetCountry.GetRuler.GetName] está de pie sobre un escudo sostenido por cuatro guerreros, dirigiéndose a las levas de [ROOT.GetCountry.GetAdjective] que se han reunido cerca de [GetProvince('(int32)2032').GetName] en preparación para la temporada de campaña.\n\nEn voz alta, [ROOT.GetCountry.GetRuler.GetFirstName] levanta una lanza hacia el cielo y suelta un fuerte grito de batalla, que luego es repetido por miles de soldados que gritan." 
 me_icenia_8.a: "¡Que los dioses de la guerra cabalguen a nuestro lado y nos lleven a la victoria!" 
 me_icenia_8_tooltip: "La tarea de misión '#Y Batalla por las tierras fronterizas#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_9_title: "Empujando hacia el oeste" 
 me_icenia_9_desc: "Mientras nuestras guarniciones [ROOT.GetCountry.GetAdjective] han comenzado a ocupar las fortalezas capitales de nuestros enemigos recientemente conquistados, las tribus vecinas se preguntan si nuestra sed de sangre finalmente se ha saciado: ¿cesaremos algún día en nuestro belicismo?\n\nEn respuesta a esta pregunta apremiante, [ROOT.GetCountry.GetAdjective] _1 ha rechazado todas las embajadas extranjeras, negándose a ofrecer hospitalidad y a escuchar sus súplicas cuidadosamente consideradas. Uno por uno, los diplomáticos regresan a sus respectivos países, compartiendo sombríamente la noticia de que no se puede razonar con [ROOT.GetCountry.GetName] y que nadie sabe qué estamos planeando a continuación." 
 me_icenia_9.a: "¿Es esa respuesta suficiente para ti?" 
 me_icenia_9_tooltip: "La tarea de misión '#Y Empujando hacia el oeste#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_10_title: "Granjas de caballos icenias" 
 me_icenia_10_desc: "Como todo buen miembro de la tribu [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] es un juez imparcial de la carne de caballo y es capaz de evaluar rápidamente el valor de un animal, habiendo pasado más de la mitad de la vida de [ROOT.GetCountry.GetRuler.GetHerHis] a caballo.\n\nAunque el horario diario del [ROOT.GetCountry.GetRulerTitle] está lleno con todo tipo de tareas que requieren atención personalizada, [ROOT.GetCountry.GetRuler.GetFirstName] ha decidido tomarse la tarde para salir a inspeccionar las granjas de caballos que nuestros trabajadores han construido recientemente.\n\nUna amplia sonrisa divide el rostro de [ROOT.GetCountry.GetRuler.GetHerHis] cuando [ROOT.GetCountry.GetRuler.GetSheHe] entra al establo, Asintiendo con aprobación mientras los esclavos cepillan cuidadosamente a los animales. Acaban de terminar su entrenamiento y, cubiertas de sudor, las bestias hambrientas devoran vorazmente su forraje. A nuestros caballos sólo se les dan los mejores granos, y gruesas bandas de músculos se ondulan bajo sus pelajes brillantes cuando se inclinan hacia adelante en sus comederos." 
 me_icenia_10.a: "Esto esta bueno, muy bueno...que criaturas tan magnificas" 
 me_icenia_10_tooltip: "La tarea de la misión '#Y Granjas de caballos de Icenian#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_11_title: "El gran Iceni" 
 me_icenia_11_desc: "Una noche, [ROOT.GetCountry.GetRuler.GetName] está en las habitaciones de [ROOT.GetCountry.GetRuler.GetHerHis], bebiendo ociosamente una copa de hidromiel mientras observa cómo cruje un leño en la chimenea, cuando se oye un tímido golpe en la puerta. Es un mensajero, enviado desde [SCOPE.sCharacter('civil_war_leader').GetName].\n\n'Perdóname, [ROOT.GetCountry.GetRuler.GetFirstName], pero se me ha encomendado la tarea de informarte que mi maestro ha estado reuniendo apoyo y ahora reclama el liderazgo de [ROOT.GetCountry.GetName] como propio de [SCOPE.sCharacter('civil_war_leader').GetHerHis].\ n\nAl ver la ira florecer en el rostro de [ROOT.GetCountry.GetRuler.GetFirstName], el mensajero da un paso atrás, temblando. 'Si te niegas a ceder el poder, entonces mi Maestro y sus muchos seguidores están preparados para tomar el poder... Lo siento. Atacarán esta noche a menos que abandones [ROOT.GetCountry.GetCapital.GetName] inmediatamente." 
 me_icenia_11.a: "Si este es el precio de la paz, entonces haré lo que dices." 
 me_icenia_11.b: "No me adentraré tranquilamente en la noche, ¡incluso si destruye [ROOT.GetCountry.GetName]!" 
 me_icenia_11_tooltip: "La tarea de misión '#Y El Gran Iceni#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_12_title: "Comercio y administración" 
 me_icenia_12_desc: "Ahora que el mercado en [GetProvince('(int32)2032').GetName] está oficialmente abierto para los negocios y se han realizado inversiones provinciales en nuestra región capital, la noticia se ha extendido rápidamente por todo [ROOT.GetCountry.GetName] sobre estos cambios.\n\nCada día, cientos de viajeros cruzan las puertas de la ciudad, algunos traen textiles y otras artesanías para comerciar, mientras que otros simplemente sienten curiosidad por ver a qué se debe tanta conmoción y alboroto, todo lo cual es música para los oídos de [ROOT.GetCountry.GetRuler.GetName]." 
 me_icenia_12.a: "El sonido del tintineo de las monedas es realmente melodioso." 
 me_icenia_12_tooltip: "La tarea de la misión '#Y Comercio y administración#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_13_title: "Talleres La Tène" 
 me_icenia_13_desc: "[ROOT.GetCountry.GetRuler.GetName] siempre ha estado enamorado del estilo anticuado del continente que conoce nuestra gente, y ahora que [ROOT.GetCountry.GetRuler.GetSheHe] tiene los medios para hacerlo, ha ordenado que los talleres y cabañas cercanas a [ROOT.GetCountry.GetCapital.GetName] que se dedican a producir artesanías se centren exclusivamente sobre hacer obras de arte de esta manera.\n\nGracias a este esfuerzo, nuestros mercados están llenos de artículos de exquisita calidad que son elogiados tanto en el país como en el extranjero por la excelente atención al detalle y la artesanía experta." 
 me_icenia_13.a: "Espirales arremolinadas y caballos encabritados: ese es mi tipo de arte" 
 me_icenia_13_tooltip: "La tarea de misión '#Y Talleres La Tène#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_14_title: "Herreros expertos" 
 me_icenia_14_desc: "Gracias al fácil acceso que tenemos al hierro, nuestros herreros son cada día más hábiles y producen armas y torques que son el estándar de calidad.\n\nLas vistas y los olores del metal que se trabaja se han convertido en una especie de molestia en [ROOT.GetCountry.GetCapital.GetName], pero [ROOT.GetCountry.GetRuler.GetName] se niega a hacer nada al respecto, alegando que los beneficios que recibimos de tener los mejores herreros de todo [ROOT.GetCountry.GetName] presentes en nuestra capital valen la pena." 
 me_icenia_14.a: "Necesitamos este hierro desesperadamente" 
 me_icenia_14_tooltip: "La tarea de misión '#Y Herreros expertos#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_15_title: "Un camino de madera" 
 me_icenia_15_desc: "Ha llegado a [ROOT.GetCountry.GetRuler.GetName] la noticia de que la carretera que [ROOT.GetCountry.GetRuler.GetSheHe] ordenó construir a lo largo del corazón de la provincia de #E Icenia#! finalmente está terminada.\n\nSe hundieron cuidadosamente grandes troncos de roble en la tierra, creando una base que luego permitió más madera para colocar a través. Impresionante, esta carretera de madera es lo suficientemente ancha como para soportar vagones y conecta nuestro puerto en [GetProvince('(int32)2031').GetName] con las afueras de [GetProvince('(int32)2028').GetName].\n\nNuestras tribus ya están haciendo un uso extensivo de la carretera, tomando el camino para evitar tener que viajar. a través de los humedales. Se ha propuesto que aprovechemos esta nueva situación construyendo una #E Casa de peaje#! en [GetProvince('(int32)2032').GetName] para recaudar impuestos a los viajeros. ¿Qué debemos hacer?" 
 me_icenia_15.a: "No, todo está bien como está." 
 me_icenia_15.b: "Gasta el dinero para construir la casa de peaje." 
 me_icenia_15_tooltip: "La tarea de misión '#Y Un camino de madera#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_16_title: "Un control firme sobre nuestros enemigos" 
 me_icenia_16_desc: "Nuestros enemigos lucharon valientemente contra viento y marea, lo cual es un gran mérito para ellos, pero al final, el ataque de [ROOT.GetCountry.GetAdjective] fue demasiado para ellos y se vieron obligados a retirarse de los campos y bosques donde están enterrados sus antepasados.\n\ Ahora, a medida que nos apoderamos de más y más territorios que alguna vez habitaron nuestros vecinos, hemos comenzado a enviar diplomáticos a todas las aldeas locales. Estos emisarios tienen la tarea de explicar nuestra presencia en la región y cuáles son nuestros planes para el futuro.\n\nHa quedado muy claro que planeamos quedarnos para siempre." 
 me_icenia_16.a: "Muchos serán infelices, pero con el tiempo adoptarán nuestras costumbres superiores." 
 me_icenia_16_tooltip: "La tarea de misión '#Y Un control firme sobre nuestros enemigos#!' ya ha sido #G Completada#!!" 
  
 me_icenia_17_title: "Hierro en los pantanos" 
 me_icenia_17_desc: "Aunque muchos de nuestros parientes entran en los pantanos sólo para cazar, haciendo todo lo posible para evitar los entornos nocivos que rodean nuestros territorios centrales a menos que tengan que entrar en los pantanos, [ROOT.GetCountry.GetRuler.GetName] ha tomado la decisión de construir una mina cerca de [GetProvince('(int32)2052').GetName].\n \nAunque será difícil recoger mineral de hierro de los pozos, que a menudo se inundan debido a la naturaleza pantanosa del campo, la gente de [ROOT.GetCountry.GetName] no tiene otra opción si quieren el valioso metal." 
 me_icenia_17.a: "Debemos ir donde está el mineral de hierro; los dioses nos dieron este regalo" 
 me_icenia_17_tooltip: "La tarea de misión '#Y Hierro en los pantanos#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_18_title: "Maestros de la metalurgia" 
 me_icenia_18_desc: "Pregúntale a cualquier guerrero que se precie qué tipo de equipo militar desea, y si es honesto (y tiene la moneda, porque [ROOT.GetCountry.GetAdjective] el trabajo en metal es caro), te dirá que codicia las armas construidas en [ROOT.GetCountry.GetCapital.GetName] por encima de todas las demás.\ n\nLa razón de esto es obvia; Nuestros herreros son maestros en su oficio y combinan elegancia artística con durabilidad y resistencia inigualables. Y ahora que se ha construido una #E fundición#! en nuestras tierras, la esperanza de [ROOT.GetCountry.GetRuler.GetName] es que podamos llenar los mercados con los mejores artículos producidos en toda #E Britannia#!." 
 me_icenia_18.a: "Dame una buena espada iceniana sobre cualquier cosa y seré feliz." 
 me_icenia_18_tooltip: "La tarea de la misión '#Y Maestros del trabajo de metales#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_19_title: "Dando la bienvenida a Occidente" 
 me_icenia_19_desc: "Las provincias de #E Dumnonia#!, #E Demetia#! y #E Ordovicia#! están bastante lejos de [ROOT.GetCountry.GetCapital.GetName] y, sin embargo, hemos tomado estos lugares lejanos como propios, algo que habría sido insondable hace apenas una generación.\ n\n[ROOT.GetCountry.GetRuler.GetName], habiendo aprendido lecciones de nuestros enfrentamientos anteriores, ha actuado rápidamente para asegurar estas tierras para [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetName] no sólo se ha apoderado de algunas de las tesorerías locales, sino que #!,0 también ha exigido que los Sabios y Ancianos locales sean enviados a la capital para ayudarnos en la investigación de nuevas tecnologías." 
 me_icenia_19.a: "Necesitamos eruditos en [ROOT.GetCountry.GetName]: estarán bien atendidos." 
 me_icenia_19_tooltip: "La tarea de la misión '#Y Bienvenida a Occidente#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_20_title: "Un regalo del taller" 
 me_icenia_20_desc: "¡Noticias inesperadas de [ROOT.GetCountry.GetCapital.GetName]! Parece que uno de los maestros artesanos que trabaja en el estilo de La Tène, un herrero llamado [SCOPE.sCharacter('humble_icenian_blacksmith').GetName], ha forjado un escudo ceremonial gigante en honor de [ROOT.GetCountry.GetRuler.GetName] y lo ha donado a la gente de [ROOT.GetCountry.GetName].\n\nCuando se le preguntó si § _4 quería una recompensa por este magnífico logro, [SCOPE.sCharacter('humble_icenian_blacksmith').GetFirstName] se negó, diciendo que el honor y la gloria pertenecían únicamente a [ROOT.GetCountry.GetRuler.GetFirstName]." 
 me_icenia_20.a: "Tenemos la suerte de tener tal talento en nuestra nación. Déjame invitarte a una bebida." 
 me_icenia_20_tooltip: "La tarea de misión '#Y Un regalo del taller#!' ahora ha sido #G Completada#!!" 
  
 me_icenia_21_title: "Granero del corazón" 
 me_icenia_21_desc: "Aunque la provincia de #E Icenia#! no cuenta con mucha tierra cultivable, hemos aprovechado al máximo nuestra situación construyendo granjas en todos los territorios que hemos anexado.\n\nAhora que hemos terminado de construir granjas en todo el corazón de nuestra nación, podemos almacenar el exceso de grano en [ROOT.GetCountry.GetCapital.GetName] para que pueda distribuirse por todo nuestro país cuando surja la necesidad." 
 me_icenia_21.a: "Es importante que nuestros miembros de la tribu estén bien alimentados." 
 me_icenia_21_tooltip: "La tarea de misión '#Y Heartland Breadbasket#!' ahora ha sido #G Completada#!!" 
