 me_india_03_aparanta.26.desc:0 "¡Hemos establecido la provincia de Larice!"
 me_india_03_aparanta.26.a:0 "Nuestro reino crece y prospera."
 me_india_03_aparanta.26.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_22$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.27.desc:0 "Hemos destruido a los Maurya y conquistado la frontera Occidental. ¡Se está planeando un glorioso triunfo para nuestro gobernante en celebración de este asombroso logro!"
 me_india_03_aparanta.27.a:0 "Debemos realizar los preparativos."

 me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
 me_india_03_aparanta.28.desc:0 "Nuestro líder entra en la capital como un glorioso conquistador. Nuestras grandes victorias militares en la India han aportado un gran prestigio a nuestro reino, y nuestro gobernante ha recibido el apodo de 'Kataktitis' o 'Conquistador'."
 me_india_03_aparanta.28.a:0 "Disfrutemos de la gloria de nuestras conquistas."
 me_india_03_aparanta.28.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_final$#!' ha sido #G Completada#!!"

 ##4

 me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.1.desc:0 "Los reinos Tamiles del sur están repletos de riquezas y controlan la mayor parte del lucrativo comercio de especias de la India. Los señores tamiles son una fuerza fuerte y unida que se ha resistido a la expansión del Norte y no se dejará dominar fácilmente. Sin embargo, el Sur también se encuentra entre las regiones más ricas de la India y debería ser anexionado."
 me_india_04_dravidia.1.a:0 "Preparemos nuestras tropas para tomar la región."

 me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
 me_india_04_dravidia.2.desc:0 "¡Hemos presionado nuestras reclamaciones sobre las regiones del Sur de la India! Ahora debemos doblegar a estos Dravidios y completar nuestra conquista de la India de una vez por todas."
 me_india_04_dravidia.2.a:0 "Se avecina la Guerra."
 me_india_04_dravidia.2.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_1$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
 me_india_04_dravidia.3.desc:0 "Nuestra guerra con los Calinga ha devastado la región. Al no estar dispuestos a someterse, nos vimos obligados a incendiar sus ciudades y destruir sus puertos, lo que ha traído una devastación incalculable a esta tierra. Miles de Calingas han sido vendidos como esclavos y su armada yace en el fondo del Mar Ganges. Sin embargo, pasarán muchos años antes de que esta región se recupere de esta desastrosa guerra."
 me_india_04_dravidia.3.a:0 "Con el tiempo, la prosperidad volverá a Calingia."
 me_india_04_dravidia.3.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_2$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.4.desc:0 "Nuestro reino no tenía antes ninguna salida al mar, pero las recientes conquistas nos han dado un acceso inigualable a este. Con la armada Calingia desmantelada, ahora tenemos la capacidad de utilizar sus puertos para la construcción de una enorme flota que rivalizará con las otras potencias de la región."
 me_india_04_dravidia.4.a:0 "¡Construyamos una gran flota!"

 me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
 me_india_04_dravidia.5.desc:0 "Nuestra flota rivaliza ahora con la del resto de naciones con acceso al Mar Eritreo. Nuestra supremacía naval no tiene parangón y extenderá nuestra influencia hasta las regiones de Serica y más allá."
 me_india_04_dravidia.5.a:0 "Excelente."
 me_india_04_dravidia.5.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_3$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
 me_india_04_dravidia.6.desc:0 "Las ciudades comerciales de Calingia están en ruinas y han sufrido una despoblación masiva. Restablecer esta región como centro de poder Helenístico nos convertirá en la potencia comercial dominante en el Mar Ganges."
 me_india_04_dravidia.6.a:0 "Reconstruyamos estas ciudades en ruinas."
 me_india_04_dravidia.6.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_4$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
 me_india_04_dravidia.7.desc:0 "¡Hemos conquistado las provincias de Maisolia! Esta región es muy boscosa y difícil de atravesar, y requerirá una gran inversión para asegurar que nuestra influencia aquí no decaiga."
 me_india_04_dravidia.7.a:0 "Excelente."
 me_india_04_dravidia.7.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_5$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
 me_india_04_dravidia.8.desc:0 "Las provincias interiores de Maisolia han sido domadas, se han construido carreteras y se han renovado las infraestructuras. Veremos los beneficios de esta inversión a su debido tiempo."
 me_india_04_dravidia.8.a:0 "Excelente."
 me_india_04_dravidia.8.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_5$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.9.desc:0 "La construcción ha comenzado en las ciudades portuarias de [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] y [GetProvince('(int32)4046').GetName]."
 me_india_04_dravidia.9.a:0 "Esperamos con interés el resultado final."

 me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
 me_india_04_dravidia.10.desc:0 "Las ciudades portuarias a lo largo del río Maesolus florecen ahora bajo nuestro dominio. Se ha convertido en un centro de poder para nuestro reino, y en una puerta Helenística al interior de la India."
 me_india_04_dravidia.10.a:0 "Excelente."
 me_india_04_dravidia.10.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_7$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
 me_india_04_dravidia.11.desc:0 "¡Hemos establecido la provincia de Maisolia!"
 me_india_04_dravidia.11.a:0 "Excelente."
 me_india_04_dravidia.11.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_8$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
 me_india_04_dravidia.12.desc:0 "Los Dravidios son un pueblo orgulloso; comerciantes y mercaderes, dominan el comercio de especias en el Mar Eritreo. Sus ciudades están inundadas por las riquezas del oro Egipcio y Griego. Sin embargo, esta orgullosa tierra ha sido ahora doblegada, y tendrá que someterse al dominio Griego."
 me_india_04_dravidia.12.a:0 "La tierra de los Dravidios está en nuestras manos"
 me_india_04_dravidia.12.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_9$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
 me_india_04_dravidia.13.desc:0 "¡Hemos tomado el control de las redes comerciales Tamiles con el Sudeste Asiático!"
 me_india_04_dravidia.13.a:0 "¡La riqueza fluye hacia Pandionia!"
 me_india_04_dravidia.13.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_10$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
 me_india_04_dravidia.14.desc:0 "Hemos concedido a los señores Tamiles un cierto grado de autonomía para reparar las crispadas relaciones Greco-Tamiles. Con el tiempo, el pueblo Tamil irá aceptando nuestra presencia en sus tierras."
 me_india_04_dravidia.14.a:0 "Excelente."
 me_india_04_dravidia.14.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_11$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
 me_india_04_dravidia.15.desc:0 "El puerto de [GetProvince('(int32)6915').GetName] sirve ahora como un importante punto de apoyo militar para la invasión de Taprobane. La propia ciudad se convertirá en un importante puerto, y los colonos Griegos ya han comenzado a llegar en los últimos meses."
 me_india_04_dravidia.15.a:0 "Taprobane será nuesta."
 me_india_04_dravidia.15.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_12$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
 me_india_04_dravidia.16.desc:0 "Hemos conquistado la isla de Taprobane y aniquilado su presencia naval. Esta isla será una bendición para nuestros intereses comerciales y religiosos, ya que se está convirtiendo rápidamente en un importante centro del Budismo."
 me_india_04_dravidia.16.a:0 "Excelente."
 me_india_04_dravidia.16.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_13$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
 me_india_04_dravidia.17.desc:0 "La Roca del León es ahora uno de nuestros centros religiosos más sagrados, y [GetProvince('(int32)6950').GetName] rebosa de peregrinos de toda la India. El Greco-Budismo florecerá en esta región en los próximos años."
 me_india_04_dravidia.17.a:0 "Estamos verdaderamente bendecidos."
 me_india_04_dravidia.17.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_14$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
 me_india_04_dravidia.18.desc:0 "El establecimiento de puertos Griegos en [GetProvince('(int32)6981').GetName] y [GetProvince('(int32)6971').GetName] ha creado una prominente presencia Helenística en la isla de Taprobane. Con el tiempo, nuestra influencia sobre la isla aumentará."
 me_india_04_dravidia.18.a:0 "Excelente."
 me_india_04_dravidia.18.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_15$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
 me_india_04_dravidia.19.desc:0 "¡Hemos establecido la provincia de Pandionia!"
 me_india_04_dravidia.19.a:0 "Nuestro reino crece y prospera."
 me_india_04_dravidia.19.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_16$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
 me_india_04_dravidia.20.desc:0 "Los reinos de Limyrica han sido conquistados por nuestros ejércitos. Hemos asegurado nuestro dominio sobre la costa sur de la India, y ahora comenzamos la larga tarea de integrar a sus gentes en nuestro reino."
 me_india_04_dravidia.20.a:0 "Excelente."
 me_india_04_dravidia.20.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_17$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
 me_india_04_dravidia.21.desc:0 "Durante demasiado tiempo el lucrativo comercio de especias de Limyrica ha estado dominado por reinos y ciudades estado independientes. Ahora el reino Indo-Griego puede ejercer su pleno control sobre el comercio de especias Eritreo, lo que nos convertirá en actores principales del mundo Helenístico."
 me_india_04_dravidia.21.a:0 "Las especias deben fluir."
 me_india_04_dravidia.21.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_18$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
 me_india_04_dravidia.22.desc:0 "¡Hemos establecido una colonia en la punta de la India! Una victoria simbólica y un testamento de nuestra conquista del Sur."
 me_india_04_dravidia.22.a:0 "Excelente."
 me_india_04_dravidia.22.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_19$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
 me_india_04_dravidia.23.desc:0 "¡Hemos establecido la provincia de Limyrica!"
 me_india_04_dravidia.23.a:0 "Excelente."
 me_india_04_dravidia.23.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_20$#!' ha sido #G Completada#!!"

 me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.24.desc:0 "¡Hemos conquistado a los reyes Tamiles y las Satrapías del Sur! ¡Se está planeando un glorioso triunfo para nuestro gobernante en celebración de este asombroso logro!"
 me_india_04_dravidia.24.a:0 "Debemos empezar los preparativos."

 me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
 me_india_04_dravidia.25.desc:0 "Nuestro líder entra en la capital como un glorioso conquistador. Nuestras grandes victorias militares en el Sur de la India han aportado un gran prestigio a nuestro reino, y nuestro gobernante ha recibido el apodo de 'Dravidikos'."
 me_india_04_dravidia.25.a:0 "Disfrutemos de la gloria de nuestras conquistas."
 me_india_04_dravidia.25.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_04_dravidia_task_final$#!' ha sido #G Completada#!!"

