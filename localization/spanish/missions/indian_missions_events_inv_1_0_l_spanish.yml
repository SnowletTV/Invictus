 me_indian_empire.1.t:0 "$indian_empire_mission_task_1$"
 me_indian_empire.1.desc:0 "¡Hemos establecido el Imperio Indio! Ahora somos una verdadera gran potencia, sin rival en riqueza y fuerza por ninguna otra nación."
 me_indian_empire.1.a:0 "¡Gloria a la India!"
 me_indian_empire.1.a.tt:0 "¡La tarea de la misión '#Y $indian_empire_mission_task_1$#!' ha sido #G Completada#!!"

 me_indian_empire.2.t:0 "$indian_empire_mission_task_2$"
 me_indian_empire.2.desc:0 "Nuestra capital es ahora una verdadera metrópolis imperial, y el mayor asentamiento Helenístico que el mundo ha conocido. Compite con Atenas, Alejandría e incluso con la propia Babilonia."
 me_indian_empire.2.a:0 "Nuestra capital es magnífica."
 me_indian_empire.2.a.tt:0 "¡La tarea de la misión '#Y $indian_empire_mission_task_2$#!' ha sido #G Completada#!!"

 me_indian_empire.3.t:0 "$indian_empire_mission_task_3$"
 me_indian_empire.3.desc:0 "Nuestro magnánimo líder nos conducirá al futuro bajo su augusto gobierno."
 me_indian_empire.3.a:0 "¡Gloria a los Maharajás!"
 me_indian_empire.3.a.tt:0 "¡La tarea de la misión '#Y $indian_empire_mission_task_3$#!' ha sido #G Completada#!!"