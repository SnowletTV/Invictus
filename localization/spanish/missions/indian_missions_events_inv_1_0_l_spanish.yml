 me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] es la capital real de Larice. Con el tiempo debería convertirse en una de nuestras ciudades más grandes e importantes."
 me_india_03_aparanta.24.a:0 "Excelente."
 me_india_03_aparanta.24.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_20$#!' ha sido #G Completada#!!"

