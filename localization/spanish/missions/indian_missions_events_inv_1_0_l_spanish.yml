 me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] y [GetProvince('(int32)7078').GetName] son las grandes ciudades comerciales de la India Central. [GetProvince('(int32)7078').GetName] se ha convertido en una ciudad principalmente Griega debido a las grandes cantidades de emigración, estableciendo una presencia Helenística en la región."
 me_india_03_aparanta.17.a:0 "Excelente."
 me_india_03_aparanta.17.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_13$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
 me_india_03_aparanta.18.desc:0 "Las siete islas de la costa de [GetProvince('(int32)6871').GetName] serán la ubicación de una nueva colonia Griega. Mientras tanto, las ciudades comerciales de la costa de la India Occidental florecen bajo nuestro dominio."
 me_india_03_aparanta.18.a:0 "Las especias deben fluir."
 me_india_03_aparanta.18.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_14$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
 me_india_03_aparanta.19.desc:0 "¡Hemos establecido la provincia de Ariaca!"
 me_india_03_aparanta.19.a:0 "Nuestro reino crece y prospera."
 me_india_03_aparanta.19.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_15$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
 me_india_03_aparanta.20.desc:0 "¡Las Satrapías Occidentales y toda la riqueza que allí se encuentra nos pertenecen!"
 me_india_03_aparanta.20.a:0 "Excelente."
 me_india_03_aparanta.20.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_16$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
 me_india_03_aparanta.21.desc:0 "Las ricas provincias de las Satrapías Occidentales han sido revitalizadas y reconstruidas, atrayendo a colonos de todo nuestro gran reino. Nambanus, el infame rey de esta región, se pudre en nuestras mazmorras."
 me_india_03_aparanta.21.a:0 "Excelente."
 me_india_03_aparanta.21.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_17$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
 me_india_03_aparanta.22.desc:0 "[GetProvince('(int32)4475').GetName], la Ciudad de Shiva, alberga ahora un importante templo dedicado a una reinterpretación Griega de este gran dios Hindú. Hemos añadido a Shiva, o 'Dionisio Indikos', al panteón Budista a su vez."
 me_india_03_aparanta.22.a:0 "¡Ha nacido un nuevo gran centro religioso!"
 me_india_03_aparanta.22.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_18$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
 me_india_03_aparanta.23.desc:0 "Hemos conquistado el resto de Larice, y nuestros soldados marchan por su capital, [GetProvince('(int32)4420').GetName]."
 me_india_03_aparanta.23.a:0 "Surasena es una excelente nueva incorporación al reino Indo-Griego."
 me_india_03_aparanta.23.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_19$#!' ha sido #G Completada#!!"

