 me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - Una Nueva Persona en la Corte"
 me_india_01_gandara.1.desc:0 "Una nueva figura ha llegado a la corte Indo-Griega con admirables habilidades y un pequeño pero creciente número de seguidores. Algunos creen que podría ser mejor gobernante que el actual Basileus."
 me_india_01_gandara.1.a:0 "¿Quizás necesitamos un cambio de liderazgo?"

 me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - ¿Un Nuevo Lider para India?"
 me_india_01_gandara.2.desc:0 "En las pocas semanas que lleva en la corte, Menandro Eutidémida ha ascendido entre las filas y se ha vuelto poderoso. Ha impresionado a muchos miembros de nuestra corte real, y ahora hay un amplio y ruidoso movimiento para convertirlo en nuestro nuevo Basileus."
 me_india_01_gandara.2.a:0 "India necesita un nuevo liderazgo."
 me_india_01_gandara.2.b:0 "Estamos contentos con nuestro actual gobernante."
 me_india_01_gandara.2.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_1$#!' ha sido #G Completada#!!"
 me_india_01_gandara.2.b.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_1$#!' ha sido #G Completada#!!"

 me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
 me_india_01_gandara.3.desc:0 "Hemos elegido una nueva localización para una potencial capital en [GetProvince('(int32)4340').GetName]. ¿Se convertirá esta ciudad en la nueva capital real del Reino Indo-Griego?"
 me_india_01_gandara.3.a:0 "Si, India necesita una nueva capital."
 me_india_01_gandara.3.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_2$#!' ha sido #G Completada#!!"
 me_india_01_gandara.3.b:0 "No, nuestra capital actual se adapta perfectamente a nuestras necesidades."
 me_india_01_gandara.3.b.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_2$#!' ha sido #G Completada#!!"

 me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.4.desc:0 "Hemos herido a los Maurya y debilitado a las tribus Indias alrededor del Valle del Indo. Deberíamos prepararnos para invadir los territorios del sur."
 me_india_01_gandara.4.a:0 "¡Nuestras tropas pronto estarán listas para tomar la región!"

 me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
 me_india_01_gandara.5.desc:0 "¡Es hora de conquistar el resto del Valle del Indo y establecer por fin una conexión con el Mar Eritreo!"
 me_india_01_gandara.5.a:0 "Preparad las tropas, se avecina la Guerra."
 me_india_01_gandara.5.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_3$#!' ha sido #G Completada#!!"

 me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
 me_india_01_gandara.6.desc:0 "Nuestra región capital de Pentapotamia está creciendo rápidamente bajo nuestra nueva administración, habiendo establecido muchas ciudades y asentamientos nuevos. Transformaremos esta región de un reducto agrario a una potencia económica fuertemente urbanizada."
 me_india_01_gandara.6.a:0 "Paso a paso."
 me_india_01_gandara.6.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_4$#!' ha sido #G Completada#!!"

 me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
 me_india_01_gandara.7.desc:0 "Nuevos palacios, templos, teatros, baños, acueductos y viviendas han transformado [GetProvince('(int32)4340').GetName] en una próspera ciudad, y a su vez está atrayendo a colonos Griegos de toda Persia e India."
 me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] crece día a día grows day by day."
 me_india_01_gandara.7.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_5$#!' ha sido #G Completada#!!"

 me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
 me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] es ahora una gran metrópolis. Esta gran ciudad ha mejorado el prestigio de nuestra familia real y también ha aumentado nuestra legitimidad."
 me_india_01_gandara.8.a:0 "Que nuestro reino prospere."
 me_india_01_gandara.8.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_6$#!' ha sido #G Completada#!!"

 me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
 me_india_01_gandara.9.desc:0 "Los Gandharios se integrarán bien en nuestro nuevo reino, muchos de ellos ya han adoptado las costumbres Griegas junto a las suyas. Que esto sea un signo de paz y cooperación entre nuestros dos pueblos."
 me_india_01_gandara.9.a:0 "Excelente."
 me_india_01_gandara.9.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_7$#!' ha sido #G Completada#!!"

 me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
 me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] es ahora una enorme y bulliciosa ciudad Griega."
 me_india_01_gandara.10.a:0 "Este es el comienzo de un nuevo gran asentamiento Helenístico."
 me_india_01_gandara.10.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_8$#!' ha sido #G Completada#!!"

 me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
 me_india_01_gandara.11.desc:0 "La capital de los Malli ha sido transformada en un centro urbano Helenístico, con calles y arquitectura griega."
 me_india_01_gandara.11.a:0 "Los Malli se adaptará a esto con el tiempo."
 me_india_01_gandara.11.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_9$#!' ha sido #G Completada#!!"

 me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
 me_india_01_gandara.12.desc:0 "La provincia de Panduorum ha sido establecida, albergando nuestra capital. Será el corazón cultural, económico y político del Reino Indo-Griego."
 me_india_01_gandara.12.a:0 "Nuestro reino crece y prospera."
 me_india_01_gandara.12.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_10$#!' ha sido #G Completada#!!"

 me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
 me_india_01_gandara.13.desc:0 "Gandara ha sido construida y mejorada de forma espectacular. Se han construido nuevos templos, centros de aprendizaje y monasterios, así como una mejor infraestructura para las antiguas ciudades que se encuentran aquí. Gandara prosperará bajo nuestro mecenazgo."
 me_india_01_gandara.13.a:0 "El futuro de Gandara es prometedor."
 me_india_01_gandara.13.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_11$#!' ha sido #G Completada#!!"

 me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
 me_india_01_gandara.14.desc:0 "La Universidad de [GetProvince('(int32)7314').GetName] ha sido ampliada y embellecida de forma espectacular, lo que ha provocado el crecimiento de la ciudad también. Se convertirá en el mayor centro de aprendizaje de Asia."
 me_india_01_gandara.14.a:0 "Esto hará maravillas para nuestro progreso tecnológico."
 me_india_01_gandara.14.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_12$#!' ha sido #G Completada#!!"

 me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
 me_india_01_gandara.15.desc:0 "Las Alejandrías Gemelas han sido ampliadas y expandidas, y podrán acoger a muchos nuevos colonos y residentes en los próximos años."
 me_india_01_gandara.15.a:0 "Que [GetProvince('(int32)4322').GetName] y [GetProvince('(int32)4316').GetName] prosperen."
 me_india_01_gandara.15.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_13$#!' ha sido #G Completada#!!"

 me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
 me_india_01_gandara.16.desc:0 "Hemos construido un nuevo palacio en [GetProvince('(int32)4300').GetName], y la ciudad servirá como nuestra capital secundaria y como una importante parada para viajar entre India y Bactria."
 me_india_01_gandara.16.a:0 "Excelente."
 me_india_01_gandara.16.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_14$#!' ha sido #G Completada#!!"

 me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
 me_india_01_gandara.17.desc:0 "Hemos fortificado el paso de Gandara y hemos hecho que sea mucho más difícil para cualquier posible atacante acceder a nuestros territorios a través de las montañas Arias."
 me_india_01_gandara.17.a:0 "Toda defensa es útil."
 me_india_01_gandara.17.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_15$#!' ha sido #G Completada#!!"

 me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
 me_india_01_gandara.18.desc:0 "La provincia de Gandara ha sido establecida bajo la nueva administración Indo-Griega. Su riqueza y belleza serán la envidia de nuestros vecinos y enemigos."
 me_india_01_gandara.18.a:0 "Gandara ha sido firmemente establecida como la próxima gran provincia de nuestro reino."
 me_india_01_gandara.18.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_16$#!' ha sido #G Completada#!!"

 me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
 me_india_01_gandara.19.desc:0 "Hemos tomado el control de las tierras que rodean el brazo principal del río Indo, conectando finalmente nuestro reino con el mar. Esto abrirá nuevas y lucrativas oportunidades comerciales."
 me_india_01_gandara.19.a:0 "Nuestro reino continúa expandiéndose."
 me_india_01_gandara.19.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_17$#!' ha sido #G Completada#!!"

 me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
 me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] ha comenzado a crecer rápidamente, y sin duda se convertirá en uno de los asentamientos más grandes e importantes de nuestro reino."
 me_india_01_gandara.20.a:0 "Este es el comienzo de una gran ciudad."
 me_india_01_gandara.20.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_18$#!' ha sido #G Completada#!!"

 me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
 me_india_01_gandara.21.desc:0 "Hemos construido nuevos mercados en muchas de las ciudades de la cuenca del Indo y hemos ampliado el potencial comercial y agrícola de esta región. Veremos los beneficios de esta inversión en poco tiempo."
 me_india_01_gandara.21.a:0 "La riqueza fluye hacia nuestro reino."
 me_india_01_gandara.21.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_19$#!' ha sido #G Completada#!!"

 me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
 me_india_01_gandara.22.desc:0 "Con el establecimiento de [GetProvince('(int32)6821').GetName] como nuestra principal ciudad portuaria, hemos abierto nuestro reino a muchas nuevas rutas comerciales. El río Indo se convertirá sin duda en el Nilo de nuestro reino, y es justo que nuestro puerto lleve también el nombre de 'Alejandría'."
 me_india_01_gandara.22.a:0 "El futuro de nuestro reino es prometedor."
 me_india_01_gandara.22.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_20$#!' ha sido #G Completada#!!"

 me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] ha sido refundada como una ciudad Griega, con un nuevo nombre Helenístico. Con su conexión directa con el puerto de [GetProvince('(int32)6821').GetName], la capital de la provincia de Patalene crecerá rápidamente."
 me_india_01_gandara.23.a:0 "Este es el comienzo de una gran ciudad."
 me_india_01_gandara.23.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_21$#!' ha sido #G Completada#!!"

 me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
 me_india_01_gandara.24.desc:0 "Se ha establecido la nueva provincia de la India, la cual posee la riqueza del Indo y nuestro nuevo puerto. Los viajes río arriba y río abajo del Indo están ahora completamente libres de obstáculos para nuestros mercaderes, comerciantes y ejércitos."
 me_india_01_gandara.24.a:0 "Excelente."
 me_india_01_gandara.24.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_22$#!' ha sido #G Completada#!!"

 me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - La Oferta"
 me_india_01_gandara.25 .desc:0 "Hemos enviado emisarios para hacer un llamamiento a los colonos Griegos en [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion. GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] y [GetProvince('(int32)290').GetArea.GetRegion.GetName]. Tienen un largo historial de creación de colonias en todo el Mediterráneo, y esperamos que esta última oferta atraiga a muchos de ellos para que vengan a establecerse en nuestras ciudades de [GetProvince('(int32)4340').GetArea.GetRegion.GetName]."
 me_india_01_gandara.25.a:0 "Cada uno de ellos será bien atendido y apreciado."

 me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.26.desc:0 "Hemos observado una gran afluencia de nuevos colonos en varias de nuestras ciudades, dispuestos a servir bajo nuestro gobierno, aportando tanto impuestos como levas. Con los leales colonos Griegos intercalados entre los locales, estamos seguros de poder remediar cualquier posible malestar y revueltas antes de que puedan tener lugar."
 me_india_01_gandara.26.a:0 "Los colonos son inestimables."
 me_india_01_gandara.26.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_23$#!' ha sido #G Completada#!!"
 me_india_01_gandara.27.t:0 "$indian_mission_01_gandara_task_23$"
 me_india_01_gandara.27.desc:0 "Hemos visto una gran afluencia de nuevos colonos en varias de nuestras ciudades, dispuestos a servir bajo nuestro gobierno, proporcionando impuestos y gravámenes. Con colonos griegos leales intercalados entre los locales, estamos seguros de remediar cualquier posible malestar y revuelta antes de que puedan ocurrir."
 me_india_01_gandara.27.a:0 "Los colonos son invaluables."
 me_india_01_gandara.27.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_23$#!' ya ha sido #G Completada#!!"
 me_india_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! ha recivido #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! POB."
 me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! ha recivido #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! POBs."

 me_india_01_gandara.28.t:0 "Asentándose en [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
 me_india_01_gandara.28.desc:0 "Un gran número de nuestra gente ha sido engañada por las promesas de una nueva vida en [GetProvince('(int32)4340').GetArea.GetRegion.GetName], en una de las muchas ciudades que se han fundado allí recientemente. Dejando atrás muchas de sus pertenencias, así como sus hogares, se les da nuevas casas y trabajos cuando se establecen en el este."
 me_india_01_gandara.28.a:0 "Intentemos ganar algo de dinero con lo que han dejado, al menos..."
 me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! POB ha dejado #Y [THIS.GetProvince.GetName]#!."
 me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! POBs han dejado #Y [THIS.GetProvince.GetName]#!."

 me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
 me_india_01_gandara.29.desc:0 "El Budismo se está extendiendo rápidamente por la provincia de Gandara, sustituyendo al Hinduismo y al Zoroastrismo como fe predominante en muchas ciudades. Es una religión pacífica y tranquila que ha atraído a muchos seguidores también en nuestra corte. Si queremos llamarnos realmente Reyes de la India, tal vez sería prudente convertirnos."
 me_india_01_gandara.29.a:0 "¡Si, debemos abrazar el Budismo!"
 me_india_01_gandara.29.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_24$#!' ha sido #G Completada#!!"
 me_india_01_gandara.29.b:0 "Nunca abandonaremos el Helenismo. Que ardan esos herejes."
 me_india_01_gandara.29.b.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_24$#!' ha sido #G Completada#!!"

 me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
 me_india_01_gandara.30.desc:0 "A medida que nos alejamos cada vez más de nuestra patria y de su cultura, hemos empezado a adaptar elementos de la sociedad India en nuestra vestimenta y en nuestro día a día. No debemos abandonar el Helenismo ni fomentar la supremacía cultural, sino abrazar tanto la cultura Griega como la India si queremos gobernar eficazmente esta tierra."
 me_india_01_gandara.30.a:0 "Sí, adoptemos elementos de la cultura India."
 me_india_01_gandara.30.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_25$#!' ha sido #G Completada#!!"
 me_india_01_gandara.30.b:0 "Tonterías, impondremos nuestra superior cultura Helénica a estos bárbaros."
 me_india_01_gandara.30.b.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_25$#!' ha sido #G Completada#!!"

 me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Sangre Real"
 me_india_01_gandara.31.desc:0 "La Sangre de Menandro es un vínculo natural que une a todos los miembros de nuestra dinastía. Gobernar la India debería ser nuestro derecho de nacimiento."
 me_india_01_gandara.31.a:0 "Forjemos un vínculo familiar."

 me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
 me_india_01_gandara.32.desc:0 "Todos los miembros de la Casa Eutidémida portan ahora la sangre real de Menandro. Somos los herederos de la India y de todo su esplendor."
 me_india_01_gandara.32.a:0 "Nuestro linaje es sagrado."
 me_india_01_gandara.32.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_26$#!' ha sido #G Completada#!!"

 me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - El Verdadero Rey"
 me_india_01_gandara.33.desc:0 "La popularidad de nuestro líder se ha disparado tras las recientes conquistas. A medida que la economía de la India crece, también lo hace el prestigio de nuestro líder."
 me_india_01_gandara.33.a:0 "Realmente tenemos un Gran Rey."

 me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
 me_india_01_gandara.34.desc:0 "Nuestro líder ha recibido un nuevo apodo. La Casa Eutidémida reina en el mundo. Ahora debemos volver nuestros ojos al resto de la India. Nuestras conquistas acaban de empezar."
 me_india_01_gandara.34.a:0 "¡Larga vida a los Rajás de la India!"
 me_india_01_gandara.34.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_01_gandara_task_final$#!' ha sido #G Completada#!!"

 me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
 me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] es una importante ciudad portuaria y debe ser Helenizada."
 me_india_01_gandara.35.a:0 "Invitemos a nuevos inmigrantes."


 ##2

 me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Descendiendo el Ganges"
 me_india_02_ganges.1.desc:0 "Era inevitable que volviéramos a entrar en conflicto con los Maurya. Esta vez hemos puesto nuestros ojos en el fértil y rico territorio Maurya centrado en el río Ganges."
 me_india_02_ganges.1.a:0 "Estamos preparando nuestras tropas para tomar esta región."

 me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
 me_india_02_ganges.2.desc:0 "Si queremos ser realmente los gobernantes de la India, los Maurya deben ser relevados de su capital. Asegurar el Ganges asegurará que nos convirtamos en el poder indiscutible de la India."
 me_india_02_ganges.2.a:0 "Se avecina la Guerra."
 me_india_02_ganges.2.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_1$#!' ha sido #G Completada#!!"

 me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
 me_india_02_ganges.3.desc:0 "Las provincias del Alto Ganges son ahora nuestras. Las grandes ciudades de [GetProvince('(int32)4405').GetName] y [GetProvince('(int32)4425').GetName] han recibido a nuestros soldados con los brazos abiertos."
 me_india_02_ganges.3.a:0 "Excelente."
 me_india_02_ganges.3.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_2$#!' ha sido #G Completada#!!"

 me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.26.desc:0 "Nuestra nueva conquista de la región del Alto Ganges nos ha proporcionado muchos nuevos súbditos y ciudades. La más importante de las grandes metrópolis de la Llanura de Indra es [GetProvince('(int32)4405').GetName]. Se ha planeado una magnífica celebración de la victoria en esta ciudad en las próximas semanas."
 me_india_02_ganges.26.a:0 "Preparémonos."

 me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
 me_india_02_ganges.4.desc:0 "La Ciudad de Indra y sus alrededores están ahora plenamente incorporados a nuestro imperio. Mientras nuestros soldados se aventuran en esta magnífica metrópolis India, sus gentes nos colman de tesoros. Nuestro líder ha recibido la 'Bendición de Indra' de los monjes Budistas que residen en [GetProvince('(int32)4405').GetName]."
 me_india_02_ganges.4.a:0 "¡Indra será integrado en nuestro panteón!"
 me_india_02_ganges.4.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_3$#!' ha sido #G Completada#!!"

 me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
 me_india_02_ganges.5.desc:0 "Los elefantes de guerra se han convertido en un componente crucial de nuestro aparato militar. Esto nos servirá en futuros conflictos con otros reinos Indios. Estos magníficos animales serán realmente una bendición para nuestros ejércitos."
 me_india_02_ganges.5.a:0 "Excelente."
 me_india_02_ganges.5.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_4$#!' ha sido #G Completada#!!"

 me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
 me_india_02_ganges.6.desc:0 "La ciudad real de [GetProvince('(int32)4425').GetName] es una importante metrópolis en el río Ganges. Al entrar en esta ciudad, nuestros soldados quedaron impresionados por su belleza. Una ciudad tan grande debería ser declarada 'Capital Real'. Se convertirá en una nueva y orgullosa incorporación a nuestras posesiones indias."
 me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] prosperará bajo nuestro patronazgo."
 me_india_02_ganges.6.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_5$#!' ha sido #G Completada#!!"

 me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
 me_india_02_ganges.7.desc:0 "El Ganges es la sangre vital de la India, ya que alimenta a más personas que toda la población del mundo Helenístico junta. Nuestro potencial agrícola en esta región se ha ampliado enormemente, y a nuestro reino nunca le faltará comida."
 me_india_02_ganges.7.a:0 "Nuestra población crecerá rápidamente."
 me_india_02_ganges.7.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_6$#!' ha sido #G Completada#!!"

 me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
 me_india_02_ganges.8.desc:0 "Hemos establecido una presencia Helénica en el río Ganges, con nuevas ciudades que acogen a colonos Griegos de otras regiones de nuestro reino."
 me_india_02_ganges.8.a:0 "Este es el comienzo de dos grandes nuevas ciudades."
 me_india_02_ganges.8.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_7$#!' ha sido #G Completada#!!"

 me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
 me_india_02_ganges.9.desc:0 "Hemos establecido la provincia de Saudrabatia. Muy poblada y fértil, esta provincia se convertirá rápidamente en un importante centro de población en el reino Indo-Griego. Nuestras nuevas colonias Helénicas también han establecido aquí una presencia Griega."
 me_india_02_ganges.9.a:0 "Hacia Pataliputra."
 me_india_02_ganges.9.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_8$#!' ha sido #G Completada#!!"

 me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
 me_india_02_ganges.10.desc:0 "El corazón del imperio Maurya está ahora en nuestras manos. Nuestro pueblo la ha llamado 'Prasiaca', y alberga grandes ciudades que eclipsan incluso los asentamientos más maravillosos de Egipto y Persia. Los tesoros y la riqueza de Prasiaca son nuestros."
 me_india_02_ganges.10.a:0 "Somos victoriosos."
 me_india_02_ganges.10.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_9$#!' ha sido #G Completada#!!"

 me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] es el lugar donde se pronunció el sermón más significativo de Buda, 'La puesta en marcha de la rueda del Dharma'. Este texto religioso debería estar en nuestro poder."
 me_india_02_ganges.11.a:0 "Establezcamos un lugar sagrado en [GetProvince('(int32)4429').GetName]."

 me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
 me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] ha sido establecido como lugar sagrado y ahora tenemos los textos sagrados de la 'Rueda del Darma' en nuestro relicario."
 me_india_02_ganges.12.a:0 "Excelente."
 me_india_02_ganges.12.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_10$#!' ha sido #G Completada#!!"

 me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
 me_india_02_ganges.29.desc:0 "El Reino de Cosala y sus dos capitales, [GetProvince('(int32)4437').GetName] y [GetProvince('(int32)4451').GetName] han sido ampliados y restaurados. Los habitantes de Cosala han respondido positivamente a esta inversión en sus ciudades y han recibido nuestro gobierno con los brazos abiertos."
 me_india_02_ganges.29.a:0 "Excelente."
 me_india_02_ganges.29.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_11$#!' ha sido #G Completada#!!"

 me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
 me_india_02_ganges.13.desc:0 "Mientras nuestros ejércitos entraban victoriosos en la gran capital Maurya de [GetProvince('(int32)4440').GetName], quedaron asombrados por el tamaño y la belleza de la ciudad. [GetProvince('(int32)4440').GetName] es realmente la mayor metrópolis que el mundo ha conocido; una ciudad de varios cientos de miles o más. Establecer esta gran ciudad como capital secundaria garantizará que siga siendo una de las verdaderamente magníficas metrópolis del reino Indo-Griego."
 me_india_02_ganges.13.a:0 "Que [GetProvince('(int32)4440').GetName] prospere como nuestra capital secundaria."
 me_india_02_ganges.13.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_12$#!' ha sido #G Completada#!!"

 me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
 me_india_02_ganges.14.desc:0 "Como guardianes de esta importante ciudad, debemos asegurarnos de que Gaya florezca bajo nuestro gobierno. Cualquier otra cosa sería un sacrilegio."
 me_india_02_ganges.14.a:0 "Ojalá estemos más cerca del Iluminado."
 me_india_02_ganges.14.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_13$#!' ha sido #G Completada#!!"

 me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
 me_india_02_ganges.27.desc:0 "El corazón de las tierras Maurya tiene poca o ninguna presencia Griega. Sería conveniente fomentar el asentamiento de los Griegos en esta zona. Se han elegido varios lugares como posibles ciudades Helenísticas."
 me_india_02_ganges.27.a:0 "Excelente."
 me_india_02_ganges.27.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_14$#!' ha sido #G Completada#!!"

 me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
 me_india_02_ganges.15.desc:0 "Hemos extendido una rama de olivo al pueblo Maghadi, y los hemos acogido plenamente como parte integrante de nuestro imperio. Con el tiempo, su orgullo herido sanará."
 me_india_02_ganges.15.a:0 "Aprenderán a adaptarse a nuestro gobierno."
 me_india_02_ganges.15.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_15$#!' ha sido #G Completada#!!"

 me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
 me_india_02_ganges.16.desc:0 "Hemos establecido la provincia de Prasiaca, la cual contiene la capital de los Maurya y la mayoría de las tierras fértiles alrededor del río Ganges. Deberíamos tener cuidado de que se traslade demasiado poder a esta región a expensas de nuestra capital."
 me_india_02_ganges.16.a:0 "Prasiaca es la provincia más nueva de nuestro reino."
 me_india_02_ganges.16.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_16$#!' ha sido #G Completada#!!"

 me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
 me_india_02_ganges.17.desc:0 "Tras muchas campañas militares en el Norte de la India, hemos llegado por fin a los confines de la tierra. El Mar Ganges representa la extensión del mundo conocido, y más allá se encuentran tierras de incalculable misterio y esplendor. Establecer una conexión con estas naciones nos proporcionará conocimientos y riquezas incalculables."
 me_india_02_ganges.17.a:0 "Nuestra nación se extiende de un lado a otro de la India."
 me_india_02_ganges.17.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_17$#!' ha sido #G Completada#!!"

 me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
 me_india_02_ganges.18.desc:0 "El Reino de Antibolene ha sido restaurado y ahora albergará varias ciudades comerciales importantes que actuarán como puerta de entrada a la ciudad de [GetProvince('(int32)4440').GetName]."
 me_india_02_ganges.18.a:0 "Quizás este reino debería ser Helenizado..."
 me_india_02_ganges.18.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_18$#!' ha sido #G Completada#!!"

 me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] es una importante ciudad portuaria y debería ser Helenizada."
 me_india_02_ganges.30.a:0 "Invitemos a nuevos inmigrantes."

 me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
 me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] ha sido transformada en una ciudad totalmente Helenizada, con un trazado de ciudad Griega. Su importante ubicación en la bifurcación de los ríos Ganges y Dyardanes hará que se convierta en una de las grandes metrópolis Helenísticas de Oriente."
 me_india_02_ganges.28.a:0 "Este es el comienzo de una gran ciudad."
 me_india_02_ganges.28.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_19$#!' ha sido #G Completada#!!"

 me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
 me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] es el asentamiento Helenístico más lejano del mundo. Servirá como puerto principal para el delta del río Ganges y nos pondrá en contacto con muchos pueblos y culturas nuevas."
 me_india_02_ganges.19.a:0 "Este es el comienzo de una gran ciudad."
 me_india_02_ganges.19.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_20$#!' ha sido #G Completada#!!"

 me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
 me_india_02_ganges.20.desc:0 "Hemos establecido una firme presencia en la capital de los Gangaridas, [GetProvince('(int32)7345').GetName], y hemos aprendido mucho de sus habitantes. Los Gangaridas se han unido a las filas de nuestros ejércitos y han traído consigo conocimientos militares cruciales."
 me_india_02_ganges.20.a:0 "Se convertirán en importantes activos para nuestros ejércitos."
 me_india_02_ganges.20.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_21$#!' ha sido #G Completada#!!"

 me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
 me_india_02_ganges.21.desc:0 "Los Cirradios han sido vencidos y conquistados, a pesar del terreno tan boscoso de esta región. Ahora el mayor reto será domar esta tierra indómita y salvaje."
 me_india_02_ganges.21.a:0 "Excelente."
 me_india_02_ganges.21.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_22$#!' ha sido #G Completada#!!"

 me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
 me_india_02_ganges.22.desc:0 "Hemos construido nuevas ciudades en Cirradia, y establecido en ellas el estado de derecho y una fuerte presencia militar. Aunque prevemos continuas incursiones de los Cirradios, los someteremos y civilizaremos a su debido tiempo."
 me_india_02_ganges.22.a:0 "Los Cirradios se acostumbrarán a nuestro gobierno."
 me_india_02_ganges.22.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_23$#!' ha sido #G Completada#!!"

 me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
 me_india_02_ganges.23.desc:0 "Hemos establecido la provincia de Gangética, la cual abarca la mayor parte del delta del río Ganges. Se convertirá en una importante región comercial costera en los próximos años."
 me_india_02_ganges.23.a:0 "Excelente."
 me_india_02_ganges.23.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_24$#!' ha sido #G Completada#!!"

 me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.24.desc:0 "Hemos conquistado la tierra de los Maurya. Esto traerá gran prestigio a nuestra familia real."
 me_india_02_ganges.24.a:0 "¡Larga vida a los Rajás de la India!"

 me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
 me_india_02_ganges.25.desc:0 "Nuestro líder ha recibido un nuevo nombre; 'El Indio'. Se ha celebrado una gran fiesta en la capital, y nuestro ejército dirige sus ambiciones hacia el sur."
 me_india_02_ganges.25.a:0 "Esto es solo el principio..."
 me_india_02_ganges.25.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_02_ganges_task_final$#!' ha sido #G Completada#!!"

 ##3

 me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.1.desc:0 "Las provincias de Ariaca y Larice constituyen la frontera Occidental de la India. Inundada de riquezas, esta región está lista para ser conquistada."
 me_india_03_aparanta.1.a:0 "Preparemos nuestras tropas para tomar la región."

 me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
 me_india_03_aparanta.2.desc:0 "Hemos presionado nuestras pretensiones sobre las satrapías Occidentales. Los restos de los Maurya y los numerosos reinos enfrentados no son rival para nuestro poderío."
 me_india_03_aparanta.2.a:0 "Se avecina la Guerra."
 me_india_03_aparanta.2.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_1$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
 me_india_03_aparanta.3.desc:0 "El otrora enorme Imperio Maurya ha sido finalmente destruido. Controlamos todas sus tierras en la India, y ahora somos la nación más grande y poderosa del continente."
 me_india_03_aparanta.3.a:0 "¡Gloria a nosotros!"
 me_india_03_aparanta.3.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_2$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
 me_india_03_aparanta.4.desc:0 "Hemos conquistado la península de Syrastria. Debemos fortificar y reforzar esta crucial región."
 me_india_03_aparanta.4.a:0 "Excelente."
 me_india_03_aparanta.4.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_3$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.5.desc:0 "Los colonos Griegos ya han empezado a llegar a [GetProvince('(int32)6857').GetName], mientras elaboramos los planes para crear un diseño urbano y una distribución de la ciudad más Helenística."
 me_india_03_aparanta.5.a:0 "Excelente."

 me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
 me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] ha sido refundada y reconstruida como asentamiento Griego. Se convertirá en uno de los grandes puertos Helénicos de la India."
 me_india_03_aparanta.6.a:0 "Este es el comienzo de una nueva gran ciudad"
 me_india_03_aparanta.6.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_4$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
 me_india_03_aparanta.7.desc:0 "Kanthi es ahora un importante centro estratégico que servirá de baluarte contra cualquier asalto desde el mar."
 me_india_03_aparanta.7.a:0 "Que estos fuertes nos sirvan bien."
 me_india_03_aparanta.7.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_5$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.8.desc:0 "La construcción ha empezado en [GetProvince('(int32)6830').GetName]!"
 me_india_03_aparanta.8.a:0 "Excelente."

 me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
 me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] es ahora una ciudad Griega, y ha sido bautizada con el nombre de un miembro de nuestra dinastía, aumentando el prestigio de nuestra familia y dejando un legado duradero."
 me_india_03_aparanta.9.a:0 "Este es el comienzo de una gran ciudad."
 me_india_03_aparanta.9.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_6$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
 me_india_03_aparanta.10.desc:0 "El Reino de Syrastrena prospera bajo nuestro ilustre gobierno."
 me_india_03_aparanta.10.a:0 "Excelente."
 me_india_03_aparanta.10.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_7$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
 me_india_03_aparanta.11.desc:0 "¡Hemos establecido la provincia de Sigerdis!"
 me_india_03_aparanta.11.a:0 "Excelente."
 me_india_03_aparanta.11.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_8$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
 me_india_03_aparanta.12.desc:0 "Las costas de Ariaca y sus ricas ciudades comerciales son ahora nuestras. Esto será una gran ayuda financiera para el Reino Indo-Griego."
 me_india_03_aparanta.12.a:0 "Nuestro reino crece y prospera."
 me_india_03_aparanta.12.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_9$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
 me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] es ahora un importante emporio comercial Griego, conectando nuestro reino con los mercados de Persia, Arabia y África."
 me_india_03_aparanta.13.a:0 "¡La riqueza fluye hacia Ariaca!"
 me_india_03_aparanta.13.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_10$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.14.desc:0 "Las obras han comenzado en [GetProvince('(int32)7420').GetName]. ¡Pronto será el emplazamiento de una nueva ciudad Griega!"
 me_india_03_aparanta.14.a:0 "Excelente."

 me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
 me_india_03_aparanta.15.desc:0 "¡[GetProvince('(int32)7420').GetName] es ahora el asentamiento Helenístico más reciente de la India Occidental!"
 me_india_03_aparanta.15.a:0 "¡Este es el comienzo de una gran ciudad!"
 me_india_03_aparanta.15.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_11$#!' ha sido #G Completada#!!"

 me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
 me_india_03_aparanta.16.desc:0 "Nuestras tropas han conquistado la gran meseta de Dachinabades, estableciendo un control Griego sobre las muchas nuevas y extrañas ciudades de la India central."
 me_india_03_aparanta.16.a:0 "Excelente."
 me_india_03_aparanta.16.a.tt:0 "¡La tarea de la misión '#Y $indian_mission_03_aparanta_task_12$#!' ha sido #G Completada#!!"

