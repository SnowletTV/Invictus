 indian_mission_01_gandara:0 "Un Reino Indo-Griego"
 indian_mission_01_gandara_DESCRIPTION:0 "La India es un vasto continente, repleto de riquezas y hogar de antiguas culturas, religiones y costumbres que nos son extrañas a los Helenos. Hemos establecido nuestra presencia en el alto Valle del Indo, asegurando nuestro control sobre las regiones de Gandhara y Pentapotamia. Estas regiones nos servirán como centro y región capital de nuestro nuevo reino.  El Valle del Indo alberga muchas culturas y tribus diferentes, muchas de las cuales fueron conquistadas por el propio Alejandro hace años. Lo primero que deberíamos hacer es restaurar y construir comunidades de Griegos en la región, y luego expandirnos hacia el sur por el Indo hasta llegar al Mar Eritreo. Esto nos hará entrar en conflicto con los Maurya, y debemos estar bien preparados."
 indian_mission_01_gandara_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado la totalidad del valle del Indo y establecido nuestra nueva patria."
 indian_mission_01_gandara_BUTTON_TOOLTIP:0 "El alto Valle del Indo, alimentado por numerosos grandes ríos, es increíblemente fértil y ofrece un amplio margen de desarrollo y crecimiento. Aunque en la actualidad son mayoritariamente agrarios y están poco poblados, los valles de Gandhara y Pentapotamia podrían servir como una nueva región capital vibrante y rica para nuestro reino. Sin embargo, esto requerirá una amplia inversión por nuestra parte, y tendremos que luchar contra el Imperio Maurya y otros poderosos estados Indios para expandir nuestro control."
