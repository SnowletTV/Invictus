 indian_mission_01_gandara_task_1_DESC:0 "Nuestras nuevas conquistas en la India han provocado que nuestra corte real caiga en el caos. Las familias nobles se pelean y discuten sobre quién gobernará nuestras nuevas tierras, y el actual Basileus es visto como demasiado débil para evitar que nuestro reino se derrumbe en pequeños estados en disputa. Sin embargo, entre bastidores, una nueva figura ha llegado a la corte y algunos creen que él podría ser el hombre que necesitamos para gobernar."
 indian_mission_01_gandara_task_2_DESC:0 "Nuestra antigua capital está bastante lejos de nuestras posesiones en la India, y algunos en nuestra corte creen que es necesario trasladarla a un lugar más céntrico y accesible. Se ha sugerido [GetProvince('(int32)4340').GetName] como posible nueva ciudad real y capital del Reino Indo-Griego."
 indian_mission_01_gandara_task_3_DESC:0 "Hemos establecido el control sobre Gandhara y Pentapotamia, pero el resto del río Indo, incluido el acceso al Mar Eritreo, está en manos del enemigo. Somos los herederos del imperio de Alejandro, y sus antiguas tierras en la India nos pertenecen por derecho."
 indian_mission_01_gandara_task_4_DESC:0 "Las provincias de [GetProvince('(int32)4340')GetArea.GetName], [GetProvince('(int32)4380')GetArea.GetName] y [GetProvince('(int32)4414')GetArea.GetName] forman el corazón de nuestro reino. Se requiere una gran inversión y desarrollo urbanístico para elevar y enriquecer estas provincias."
 indian_mission_01_gandara_task_5_DESC:0 "[GetProvince('(int32)4340').GetName] ha pasado de ser un pequeño asentamiento a una próspera ciudad, a medida que los inmigrantes de todo nuestro reino se asientan en nuestra nueva capital. Sin embargo, en la mayoría de los casos, [GetProvince('(int32)4340').GetName] sigue siendo una ciudad relativamente pequeña con una presencia Griega limitada. Mejorar nuestra capital con nuevas infraestructuras nos ayudará a atraer a potenciales colonos."
 indian_mission_01_gandara_task_6_DESC:0 "[GetProvince('(int32)4340').GetName] es ahora una ciudad importante. Convertirla en una verdadera metrópolis Greco-India aumentará nuestra legitimidad y aportará un gran prestigio a nuestra familia real."
 indian_mission_01_gandara_task_7_DESC:0 "El pueblo Gandhari constituye la mayoría de nuestros súbditos Indios, y si queremos gobernar esta tierra de forma pacífica, también debemos extender una rama de olivo a los habitantes de esta región recién conquistada. Esto, a su vez, nos ayudará a evitar conflictos y tensiones en el futuro."
 indian_mission_01_gandara_task_8_DESC:0 "[GetProvince('(int32)7485').GetName] fue el asentamiento más oriental fundado por Alejandro durante su intento de conquistar la India. Esta ciudad puede representar la incursión final de Alejandro en la India, pero no la nuestra. Deberíamos convertir esta ciudad en una auténtica polis Griega y convertirla en una base para nuestra expansión hacia el este."
 indian_mission_01_gandara_task_9_DESC:0 "El pueblo Malli habita la ciudad de [GetProvince('(int32)4350').GetName], la cual sirve como su capital. Deberíamos reforzarla y refundarla como asentamiento Griego."
 indian_mission_01_gandara_task_10_DESC:0 "Hemos desarrollado nuestra región capital y la hemos convertido en un importante centro económico y cultural. Será rebautizada como la provincia de 'Panduorum'."
 indian_mission_01_gandara_task_11_DESC:0 "La provincia de Gandhara constituye el principal paso hacia las tierras de Bactria y más allá de Aria. Alberga muchas ciudades antiguas y se está convirtiendo en un importante centro religioso para el Budismo. Gandhara se convertirá sin duda en una de nuestras provincias más prósperas si invertimos sabiamente y desarrollamos sus ciudades."
 indian_mission_01_gandara_task_12_DESC:0 "La Universidad de [GetProvince('(int32)7314').GetName] es un antiguo e importante centro de aprendizaje, que atrae a estudiosos de toda la India y más allá. Deberíamos ampliar los campus de la universidad y transformarla en un centro de aprendizaje que rivalice con los de Grecia y Egipto."
 indian_mission_01_gandara_task_13_DESC:0 "Alejandro fundó dos ciudades en el Río Hidaspes, [GetProvince('(int32)4322').GetName] y [GetProvince('(int32)4316').GetName]. Estos asentamientos Griegos han menguado en tamaño y ahora sólo albergan a unos pocos miles de colonos Macedonios. La ampliación de estas ciudades con nuevas obras públicas hará que estos dos asentamientos Helénicos se conviertan en grandes ciudades."
 indian_mission_01_gandara_task_14_DESC:0 "[GetProvince('(int32)4300').GetName] es la capital de Gandhara. Establecer un palacio aquí para nuestra corte real y ampliar los templos y teatros Griegos existentes la convertirá en una capital auxiliar para nuestro nuevo reino."
 indian_mission_01_gandara_task_15_DESC:0 "El paso de Gandhara es traicionero y montañoso, pero también representa una posible ruta de acceso para una invasión enemiga. Fortificar esta región protegerá nuestro territorio Indio de una posible invasión Occidental."
 indian_mission_01_gandara_task_16_DESC:0 "Gandhara ha sido establecida como la provincia más reciente de nuestro reino, con su capital en [GetProvince('(int32)4300').GetName]. Actualmente se ha convertido en un importante centro para la enseñanza y la religión, y prosperará bajo nuestra administración."
 indian_mission_01_gandara_task_17_DESC:0 "Al sur se encuentra el brazo principal del Río Indo y sus fértiles llanuras fluviales. La conexión con el mar es cada vez más importante, y abrirá nuestro reino Indo-Griego a nuevos mercados comerciales."
 indian_mission_01_gandara_task_18_DESC:0 "[GetProvince('(int32)4371').GetName] fue establecida en la bifurcación del Río Indo por Alejandro Magno y representa el mayor y más importante asentamiento Helenístico de la región. Crecerá en importancia como enclave entre los puertos de la desembocadura del Indo y nuestra capital."
 indian_mission_01_gandara_task_19_DESC:0 "El río Indo es fértil y cuenta con muchas grandes ciudades en sus márgenes. Ampliar el potencial comercial de esta región la convertirá en un rico y poderoso centro comercial y agrícola."
 indian_mission_01_gandara_task_20_DESC:0 "[GetProvince('(int32)6821').GetName] es nuestro principal enlace con el Mar Eritreo y se convertirá también en nuestra principal ciudad portuaria. Ahora que por fin tenemos acceso al mar, podemos ampliar nuestro comercio con el resto de la India y las naciones que se encuentran más allá."
 indian_mission_01_gandara_task_21_DESC:0 "[GetProvince('(int32)6815').GetName] es la capital de la provincia de Patalene, pero ha sufrido inundaciones y mala gestión. Será refundada y reconstruida como una ciudad propiamente Helénica y se le otorgará un nuevo nombre."
 indian_mission_01_gandara_task_22_DESC:0 "Nuestra nueva provincia de la India ha sido establecida, con la riqueza fluyendo hacia nuestros puertos y bajando por el río Indo hacia nuestra región capital de Panduorum. La gran expansión de nuestro potencial comercial nos permitirá financiar ejércitos más grandes y expandirnos más por el continente Indio."
 indian_mission_01_gandara_task_23_DESC:0 "La población Helénica de la India es pequeña y, en última instancia, insostenible si queremos imponer nuestro dominio sobre los pueblos que hemos conquistado. Deberíamos intentar atraer a colonos las tierras Helénicas de Grecia y Macedonia para que se establezcan en nuestro reino. Con gran parte de Grecia y Anatolia plagada de guerras y caos, no deberíamos tener problemas para atraer inmigrantes."
 indian_mission_01_gandara_task_24_DESC:0 "En la India prospera una nueva religión, fundada por un hombre llamado Buda Gautama hace sólo unos cientos de años. Hemos conquistado muchos lugares sagrados budistas importantes, y algunos miembros de nuestra corte real se han convertido, atraídos por sus enseñanzas de paz. Si queremos gobernar la India, quizá sea necesario abandonar el Helenismo..."
 indian_mission_01_gandara_task_25_DESC:0 "A medida que conquistamos más tierras en la India, nuestra cultura parece alejarse cada vez más de la de Grecia. Aunque no deseamos abandonar nuestras raíces Helénicas, abrazar aspectos de la cultura India sería una decisión prudente."
 indian_mission_01_gandara_task_26_DESC:0 "La Casa Eutidémida ha crecido rápidamente desde su ascenso al poder, y muchos miembros de su familia ocupan puestos importantes en el Reino Indo-Griego. El linaje de los Eutidémidas se ha convertido en un símbolo de poder y legitimidad."
 indian_mission_01_gandara_task_final_DESC:0 "El Reino Indo-Griego ha crecido rápidamente, y nuestra familia real reina en sus tierras. Nuestro líder ha adoptado el apodo de 'Rajá' en lugar de 'Basileus', y ha reclamado su derecho a gobernar toda la India."

