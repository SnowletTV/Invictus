 indian_mission_02_ganges_task_1_DESC:0 "Al este se encuentra el corazón del Imperio Maurya, situado alrededor del fértil río Ganges. Hemos asegurado el Valle del Indo y ahora debemos fijar nuestra mirada en un nuevo premio: el Ganges y todo su esplendor."
 indian_mission_02_ganges_task_2_DESC:0 "Más allá de la provincia de [GetProvince('(int32)4414')GetArea.GetName] se encuentran las provincias del Alto Ganges, centradas en las míticas ciudades de [GetProvince('(int32)4405').GetName] y [GetProvince('(int32)4425').GetName]. Aquí el Ganges se bifurca en dos, formando un fértil delta fluvial capaz de proporcionar cantidades incalculables de alimentos. También es el punto de partida para nuevas incursiones en las tierras Maurya."
 indian_mission_02_ganges_task_3_DESC:0 "[GetProvince('(int32)4405').GetName] es una antigua ciudad que lleva el nombre de la divinidad Hindú y Budista de Indra. Las metrópolis de esta región serían una gran conquista para nuestro reino."
 indian_mission_02_ganges_task_4_DESC:0 "La provincia de [GetProvince('(int32)4424').GetArea.GetName] es una gran exportadora de elefantes de guerra. Los Maurya y el resto de reinos Indios han dominado el uso de elefantes en la guerra, y si queremos estar en igualdad de condiciones militares también debemos hacer de los elefantes de guerra un elemento crucial de nuestro ejército."
 indian_mission_02_ganges_task_5_DESC:0 "[GetProvince('(int32)4425').GetName] es una de las grandes metrópolis de Maurya, con una gran población y muchos palacios y templos opulentos. Establecer [GetProvince('(int32)4425').GetName] como capital real la elevará en rango y prestigio."
 indian_mission_02_ganges_task_6_DESC:0 "A medida que conquistamos más tierras, nuestros súbditos crecen cada vez más. El Ganges es capaz de proporcionar cantidades inconmensurables de alimentos, tanto que a nuestro gran reino nunca le faltará. Debemos aumentar nuestra capacidad agrícola en el Ganges."
 indian_mission_02_ganges_task_7_DESC:0 "Nuestro imperio se extiende desde las montañas Arias hasta el Ganges central, pero cuanto más nos alejamos de nuestra capital, menos Helenizado se vuelve nuestro imperio. Debemos fundar ciudades Griegas en esta región para establecer una presencia Helénica."
 indian_mission_02_ganges_task_8_DESC:0 "Se ha establecido la provincia de Saudrabatia, extendiendo nuestro control hasta el alto Ganges. Más allá de esta región se encuentra la entrada al Mar Gangético y a la capital del Imperio Maurya."
 indian_mission_02_ganges_task_9_DESC:0 "Los Maurya llaman a esta región su hogar. En ella se encuentra su magnífica capital, [GetProvince('(int32)4440').GetName], y la mayoría de sus principales centros de población. Hemos librado varias guerras contra los Maurya, y ahora nuestros ejércitos marchan muy cerca de sus puertas."
 indian_mission_02_ganges_task_10_DESC:0 "[GetProvince('(int32)4429').GetName] fue donde Buda dio su primer sermón sobre la 'Rueda del Darma'. Como fervientes Budistas, esta ciudad tiene un inmenso significado para nosotros y debería convertirse en un lugar sagrado."
 indian_mission_02_ganges_task_11_DESC:0 "El Reino de Cosala es rico, con gran parte de su poder centrado en las ciudades reales de [GetProvince('(int32)4437').GetName] y [GetProvince('(int32)4451').GetName]. Se han desvanecido bajo el gobierno de Maurya, pero la restauración de la provincia de Cosala sin duda hará que su gente ame a nuestro gobierno."
 indian_mission_02_ganges_task_12_DESC:0 "[GetProvince('(int32)4440').GetName] es la gran capital del Imperio Maurya y, posiblemente, la mayor ciudad del mundo. Supera el esplendor de Atenas, Babilonia y Alejandría, y es un testimonio del antiguo poder del Imperio Maurya. Puede que otros imperios hayan arrasado esta ciudad para aumentar el prestigio de su propia capital, y aunque [GetProvince('(int32)4340').GetName] siempre será nuestra mayor metrópolis, [GetProvince('(int32)4440').GetName] debe convertirse en la 'segunda ciudad' de los Indo-Griegos."
 indian_mission_02_ganges_task_13_DESC:0 "[GetProvince('(int32)4444').GetName] es el lugar más sagrado del Budismo, y tiene un inmenso significado religioso. Ahora que hemos adquirido esta gran ciudad sagrada, podemos establecer allí una firme presencia Griega para poder estar más cerca del Iluminado."
 indian_mission_02_ganges_task_14_DESC:0 "Somos extranjeros en las tierras de los Maghadi. No hay presencia Griega en estas tierras, lo cual debe cambiar si queremos gobernarlas efectivamente. El establecimiento de ciudades Griegas cimentará nuestro control sobre [GetProvince('(int32)4440').GetArea.GetRegion.GetName]."
 indian_mission_02_ganges_task_15_DESC:0 "Aunque hayamos conquistado al orgulloso pueblo Maghadi, no debemos ser tan arrogantes como para creer que podemos imponerles nuestra cultura y valores. Los Maghadi deben ser aceptados en nuestro reino como iguales, libres de practicar sus propias costumbres como mejor les parezca."
 indian_mission_02_ganges_task_16_DESC:0 "Se ha establecido la provincia de Prasiaca, consolidando el dominio Indo-Griego sobre el corazón de Maurya. Este es un tremendo logro para nuestro reino."
 indian_mission_02_ganges_task_17_DESC:0 "La Desembocadura del Ganges representa el máximo alcance del mundo Helénico. Ni siquiera Alejandro llegó al Mar del Ganges. Esto abrirá nuestro reino al comercio con Seres."
 indian_mission_02_ganges_task_18_DESC:0 "El Reino de Antibolene está estratégicamente situado en la bifurcación entre los ríos Ganges y Dyardanes. Como puerta de entrada a nuestra segunda capital de [GetProvince('(int32)4440').GetName], es importante que esta región reciba una amplia inversión."
 indian_mission_02_ganges_task_19_DESC:0 "[GetProvince('(int32)7493').GetName] es la capital de Antibolene y es conocida como 'La Ciudad de los Dioses'. Convertir esta metrópoli en una zona urbana totalmente Helenizada ampliará el potencial comercial de la ciudad y de Antibolene en general."
 indian_mission_02_ganges_task_20_DESC:0 "La ciudad portuaria de [GetProvince('(int32)7331').GetName] ha sido llamada 'El fin del mundo' por algunos de nuestros cartógrafos. Más allá de esta ciudad se encuentra una región desconocida para el mundo Helenístico. [GetProvince('(int32)7331').GetName] servirá como una importante ciudad portuaria que nos pondrá en contacto con nuevos pueblos y culturas."
 indian_mission_02_ganges_task_21_DESC:0 "Los Gangaridas son el pueblo que da nombre al río Ganges. Una orgullosa nación de guerreros, los Gangaridas son conocidos por su destreza militar. Deberíamos establecer una presencia en su capital de [GetProvince('(int32)7345').GetName] y aprender de su experiencia militar."
 indian_mission_02_ganges_task_22_DESC:0 "Al norte de Antibolene se encuentran las salvajes tierras de los Cirradios. Montaña y bosque, Cirradia es realmente una bestia difícil de domar, pero sería una digna incorporación a nuestro reino."
 indian_mission_02_ganges_task_23_DESC:0 "Con Cirradia ahora bajo nuestro control, civilizar y urbanizar esta región es de suma importancia."
 indian_mission_02_ganges_task_24_DESC:0 "La provincia de Gangética ha sido establecida, y nuestro gran reino tiene ahora acceso a ambos lados del subcontinente Indio."
 indian_mission_02_ganges_task_final_DESC:0 "Nuestro gran líder ha conquistado la capital del Imperio Maurya, y ha recibido el título de 'El Indio' por este magnífico logro."

