 indian_mission_03_aparanta_task_1_DESC:0 "Más allá del Indo se encuentran las prósperas ciudades comerciales de la costa India, y las Satrapías Occidentales Indo-Escitas. Esta región está dominada por diversos estados Indios enfrentados, los cuales están esperando a ser conquistados."
 indian_mission_03_aparanta_task_2_DESC:0 "El Imperio Maurya ha sido despojado de sus territorios en el Ganges, pero aún conserva tierras en el Oeste. Debemos asegurarnos de que el Imperio Maurya sea erradicado por completo de una vez por todas."
 indian_mission_03_aparanta_task_3_DESC:0 "La Península de Syrastria es un importante centro comercial y de negocios, con una valiosa importancia estratégica. Conquistar esta península es crucial."
 indian_mission_03_aparanta_task_4_DESC:0 "El puerto de [GetProvince('(int32)6857').GetName] es la capital de la provincia de Sigerdis. Un importante y valioso asentamiento costero, [GetProvince('(int32)6857').GetName] debe ser Helenizado y reconstruido como una ciudad propiamente Griega."
 indian_mission_03_aparanta_task_5_DESC:0 "La isla de Kanthi tiene una importancia estratégica crucial, y debe ser fortificada para evitar las incursiones enemigas desde el mar."
 indian_mission_03_aparanta_task_6_DESC:0 "El pequeño asentamiento de [GetProvince('(int32)6830').GetName] ya ha recibido un nombre Griego, sin embargo algunos en nuestra familia creen que debería ser refundado como una ciudad totalmente Helenizada y ser rebautizado con el nombre de un miembro de nuestra dinastía."
 indian_mission_03_aparanta_task_7_DESC:0 "Con la totalidad de la península de Syrastria bajo nuestro control, deberíamos invertir fuertemente en este antiguo reino y sus numerosos puertos comerciales."
 indian_mission_03_aparanta_task_8_DESC:0 "Hemos establecido la provincia de Sigerdis. Esta península tiene un gran valor comercial y estratégico y se convertirá en una cuna de la civilización Greco-India"
 indian_mission_03_aparanta_task_9_DESC:0 "[GetProvince('(int32)7074').GetArea.GetRegion.GetName] es una región que alberga incalculables riquezas, pueblos y culturas. Relativamente inexplorada por el mundo Helénico, es famosa por algunos de sus grandes emporios comerciales."
 indian_mission_03_aparanta_task_10_DESC:0 "La ciudad de [GetProvince('(int32)6859').GetName] es el principal puerto comercial de la India Occidental, desde donde se importan mercancías de todo el mundo. Las otras ciudades comerciales que bordean la costa de esta región también tienen un gran potencial comercial. Una inversión ampliará nuestra capacidad comercial en el Mar Eritreo."
 indian_mission_03_aparanta_task_11_DESC:0 "El Río Narmada es uno de los muchos ríos sagrados de la India. Establecer un asentamiento Helenístico aquí podría ayudarnos a expandir nuestra influencia."
 indian_mission_03_aparanta_task_12_DESC:0 "La gran meseta de Dachinabades cubre gran parte del centro de la India. Conquistar esta región puede suponer un reto, pero los riesgos merecen la recompensa."
 indian_mission_03_aparanta_task_13_DESC:0 "Las ciudades de [GetProvince('(int32)7074').GetName] y [GetProvince('(int32)7078').GetName] son conocidas por el mundo Helenístico como las dos grandes ciudades comerciales del centro de la India. Asegurar nuestra presencia en estos asentamientos ampliará nuestro control sobre el comercio del centro de la India."
 indian_mission_03_aparanta_task_14_DESC:0 "En las costas de Ariaca se encuentran varios centros comerciales ricos, repletos de riquezas procedentes del otro lado del Mar Eritreo. Es imperativo que reforcemos estos asentamientos. Un grupo de siete islas, situado cerca de la ciudad de [GetProvince('(int32)6871').GetName] y conocido como 'Heptanesia', ha sido sugerido como una posible nueva colonia Griega."
 indian_mission_03_aparanta_task_15_DESC:0 "Hemos establecido la provincia de Ariaca, asegurando nuestro control sobre la costa Occidental de la India."
 indian_mission_03_aparanta_task_16_DESC:0 "Las Satrapías Occidentales Indo-Escitas florecen gracias a sus extensas rutas comerciales que las conectan con la costa de Ariacan. Integrarlas en nuestro reino nos abrirá a los tesoros de Larice."
 indian_mission_03_aparanta_task_17_DESC:0 "Los territorios del antiguo rey Nambanus son ahora nuestros. Deberíamos revitalizar estos florecientes centros de comercio."
 indian_mission_03_aparanta_task_18_DESC:0 "[GetProvince('(int32)4475').GetName] es la ciudad más grande e importante de la región y la ciudad templo del dios Hindú Shiva. Deberíamos introducir a Shiva en el panteón Greco-Budista y construir un templo en [GetProvince('(int32)4475').GetName]."
 indian_mission_03_aparanta_task_19_DESC:0 "A medida que avanzamos a través de las Satrapías Occidentales, nuestra última conquista en esta región es el emergente reino de Surasena. Su independencia no durará mucho en este mundo."
 indian_mission_03_aparanta_task_20_DESC:0 "[GetProvince('(int32)4420').GetName] es la capital de Surasena y un lugar sagrado vital para el Budismo. Hemos instalado una oficina del gobernador aquí y deberíamos comenzar el proceso de poblar la ciudad con colonos Griegos."
 indian_mission_03_aparanta_task_21_DESC:0 "Un vasto desierto separa nuestras posesiones en el Valle del Indo de Larice. Aunque el control sobre esta región desértica es limitado, establecer un puesto comercial Helenístico en sus afueras nos permitirá interactuar con las diversas tribus que llaman a esta región su hogar."
 indian_mission_03_aparanta_task_22_DESC:0 "Hemos establecido la provincia de Larice, la cual alberga muchas de las mayores ciudades y maravillas arquitectónicas de la India."
 indian_mission_03_aparanta_task_final_DESC:0 "Nuestro gran líder ha conquistado las regiones de Sigerdis, Ariaca y Larice. Se le ha otorgado el título de 'El Conquistador' por este magnífico logro."

