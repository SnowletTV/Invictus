 indian_mission_04_dravidia_task_1_DESC:0 "Los prósperos reinos Tamiles del sur controlan el valioso comercio de especias con Persia y Arabia, y se han resistido a la conquista del norte. Es hora de que esto cambie."
 indian_mission_04_dravidia_task_2_DESC:0 "Los Calinga son un pueblo independiente y fuerte sin un gobierno central, y con una fuerte armada. Han rechazado ofertas de vasallaje y ahora se han convertido en una molestia que debe ser eliminada."
 indian_mission_04_dravidia_task_3_DESC:0 "Con el reino Calinga en ruinas, ahora tenemos la oportunidad de construir una armada que rivalizará con la de cualquier potencia de Asia. Nos convertiremos en los gobernantes del Mar Eritreo."
 indian_mission_04_dravidia_task_4_DESC:0 "Las ricas ciudades de la costa Calinga se han beneficiado mucho del comercio con las naciones de Oriente. Es hora de que nos hagamos con el control de estas redes comerciales para nuestro beneficio."
 indian_mission_04_dravidia_task_5_DESC:0 "El Río Maesolus atraviesa el centro de la India, actuando su fértil suelo como manantial de muchos grandes reinos. Navegar por los espesos bosques y el terreno poco hospitalario de esta región podría ser un reto, pero seremos recompensados por nuestra perseverancia."
 indian_mission_04_dravidia_task_6_DESC:0 "Con las regiones del interior de Maisolia bajo nuestro control, el desarrollo de esta zona con inversiones e infraestructuras locales nos ayudará enormemente."
 indian_mission_04_dravidia_task_7_DESC:0 "The Mouth of the Maesolus holds several great port cities. This would be an optimal location for a new Hellenistic city."
 indian_mission_04_dravidia_task_8_DESC:0 "Hemos establecido la provincia de Maisolia. Tras vencer a los Calinga y traer al redil a las provincias interiores, esta tierra boscosa y rebelde ha sido finalmente domada."
 indian_mission_04_dravidia_task_9_DESC:0 "Los Dravídicos son un pueblo orgulloso y ferozmente independiente. Esta independencia debe terminar y la gente de esta región debería acostumbrarse al dominio Griego más pronto que tarde."
 indian_mission_04_dravidia_task_10_DESC:0 "Los señores Tamiles ejercen una gran influencia sobre el comercio en esta región. Estas ciudades comerciales son ahora nuestras y también sus beneficios comerciales."
 indian_mission_04_dravidia_task_11_DESC:0 "Los Reyes Pandya se reúnen en las tres ciudades de [GetProvince('(int32)6917').GetName], [GetProvince('(int32)6947').GetName] y [GetProvince('(int32)6938').GetName], las cuales también se conocen como "Las Tres Vendar." Estas tres ciudades sagradas constituyen el núcleo de la base de poder Tamil en el sur de la India. Una fuerte inversión aquí enamorará al pueblo Tamil a nuestro gobierno y también creará un fuerte centro de poder Griego en Pandionia."
 indian_mission_04_dravidia_task_12_DESC:0 "Más allá de la ciudad portuaria de [GetProvince('(int32)6915').GetName] se encuentra el único puente terrestre que conecta la India con la isla de Taprobane. Debemos hacer de [GetProvince('(int32)6915').GetName] un punto de apoyo para la invasión de la isla."
 indian_mission_04_dravidia_task_13_DESC:0 "Hemos conquistado la isla de Taprobane. Es una importante región religiosa y comercial que sin duda prosperará bajo nuestro dominio."
 indian_mission_04_dravidia_task_14_DESC:0 "La roca de Sigiriya, también conocida como "La Roca del León", se ha convertido en un lugar sagrado Budista crucial. Está conectada con la capital Taprobana de [GetProvince('(int32)6950').GetName], y las dos ciudades atraen a muchos peregrinos. Es importante embellecer esta región para reflejar la grandeza de nuestra religión."
 indian_mission_04_dravidia_task_15_DESC:0 "Taprobane tiene una presencia Griega limitada. Los puertos de Taprobane rebosan de riqueza por el comercio marítimo, y establecer ciudades Griegas en la costa establecerá una prominente presencia Helénica en la isla."
 indian_mission_04_dravidia_task_16_DESC:0 "Hemos establecido la provincia de Pandionia. El pueblo Tamil aprenderá a aceptar el gobierno Griego con el tiempo."
 indian_mission_04_dravidia_task_17_DESC:0 "Limyrica es el epicentro del vital comercio de especias de la India. Debemos controlar esta región y tomar el control de estas rutas comerciales."
 indian_mission_04_dravidia_task_18_DESC:0 "Varias ciudades de la costa Limyrica ofrecen rutas comerciales vitales para Arabia, África y el resto del mundo Helénico. Desde Roma hasta Alejandría y Persépolis, la demanda de especias nunca ha sido mayor. Seríamos tontos si no aprovecháramos estas rutas comerciales."
 indian_mission_04_dravidia_task_19_DESC:0 "[GetProvince('(int32)6902').GetName] representa la extensión más lejana de nuestro gran reino. Establecer un puerto en la punta de la India sería una gran victoria simbólica."
 indian_mission_04_dravidia_task_20_DESC:0 "Hemos establecido la provincia de Limyrica en las costas occidentales. Con las ciudades comerciales del sur ahora bajo nuestro patronazgo, la riqueza fluirá hacia nuestro reino desde todo el mundo Helenístico."
 indian_mission_04_dravidia_task_final_DESC:0 "Nuestro gran líder ha conquistado las regiones de Maisolia, Pandionia y Limyrica. Se le ha dado el título de 'Dravidikos' en honor a sus logros."

