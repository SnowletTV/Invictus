 indian_mission_03_aparanta:0 "La Frontera Oeste"
 indian_mission_03_aparanta_DESCRIPTION:0 "Al sur de nuestras posesiones en el Valle del Indo se encuentran las vibrantes y ricas ciudades comerciales de la India, que bordean la costa occidental. Más al interior están las ricas satrapías occidentales, gobernadas por el mítico rey Nambanus. Esta región es un enorme centro comercial que conecta la India con el comercio de Persia, Arabia y África, así como con Grecia. Es el siguiente paso lógico para nuestra expansión."
 indian_mission_03_aparanta_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado la totalidad de las provincias de Ariaca y Larice."
 indian_mission_03_aparanta_BUTTON_TOOLTIP:0 "Las Satrapías Occidentales y sus riquezas serán bien recibidas por nuestro reino."
