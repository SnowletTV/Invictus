 indian_empire_mission:0 "Un Imperio Indio"
 indian_empire_mission_DESCRIPTION:0 "Tras décadas de conquista, por fin dominamos todo el continente Indio. Quizá nuestro reino merezca ahora el nombre de 'Imperio' en lugar de 'Reino'."
 indian_empire_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos establecido el Imperio Indio."
 indian_empire_mission_BUTTON_TOOLTIP:0 "Deberíamos regodearnos en nuestra gloria Imperial."
 indian_empire_mission_task_1:0 "Un Imperio Indio"
 indian_empire_mission_task_2:0 "Una Capital Imperial"
 indian_empire_mission_task_final:0 "Maharajás de India"

 indian_empire_mission_task_1_DESC:0 "Nuestro reino se extiende a lo largo de todo el mundo. ¿Quizás sea el momento de declararnos un Imperio?"
 indian_empire_mission_task_2_DESC:0 "Nuestra gran capital es el centro cultural y político de nuestro gran Imperio Indio. Debería ser elevada al rango de 'Capital Imperial'."
 indian_empire_mission_task_final_DESC:0 "¡Nuestro gran líder domina toda la India! Se celebrará un gran triunfo en su honor."

