 indian_mission_04_dravidia:0 "Conquistando el Sur"
 indian_mission_04_dravidia_DESCRIPTION:0 "El Sur de la India, gobernado por el pueblo Dravidio, ha evitado durante mucho tiempo la conquista, incluso la de los propios Maurya. El Budismo se ha arraigado allí, y los poderosos señores Pandya ejercen una inmensa influencia en el comercio del Mar Eritreo. Es el último peldaño hacia la conquista total del continente Indio."
 indian_mission_04_dravidia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado por completo las provincias de Maesolia, Pandionia y Limyrica."
 indian_mission_04_dravidia_BUTTON_TOOLTIP:0 "Es hora de que metamos a los gobernantes del Sur en vereda."
