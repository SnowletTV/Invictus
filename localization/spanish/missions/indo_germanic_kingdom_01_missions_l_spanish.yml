 #On the Matter of Religion 
 me_indo_germanic_kingdom_2_title: "La llegada de [SCOPE.sCharacter('igk_buddhist_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_2_desc: "El primero de los filósofos en llegar es [SCOPE.sCharacter('igk_buddhist_scholar').GetName], un reconocido budista oriundo de las montañas de Nabhapakti. Nos cuenta el viaje del Buda hacia la iluminación a través del sendero óctuple y ofrece a nuestra gente la libertad de no tener que soportar el ciclo perpetuo de la reencarnación." #NT!
 me_indo_germanic_kingdom_2.a: "Lo más intrigante..." #NT!
  
 me_indo_germanic_kingdom_3_title: "La llegada de [SCOPE.sCharacter('igk_hindu_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_3_desc: "El siguiente en llegar es [SCOPE.sCharacter('igk_hindu_scholar').GetName], un reconocido erudito védico oriundo del Indo. Nos habla de los Vedas y de los cuentos legendarios de dioses y hombres que se encuentran en ellos. Si somos piadosos en cada etapa del sistema de castas, dice que con el tiempo podremos asegurar nuestro camino hacia Moksha." #NT!
 me_indo_germanic_kingdom_3.a: "Fascinante..." #NT!
  
 me_indo_germanic_kingdom_4_title: "La llegada de [SCOPE.sCharacter('igk_jain_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_4_desc: "El tercero en llegar es [SCOPE.sCharacter('igk_jain_scholar').GetName], un renombrado jainista de Andhra. Nos habla de la antigua Ahimsa, el camino de la paz y el pacifismo, y de que si hacemos el voto de abstenernos completamente de la violencia, alcanzaremos la iluminación." #NT!
 me_indo_germanic_kingdom_4.a: "Lo más intrigante..." #NT!
  
 me_indo_germanic_kingdom_51_title: "La llegada de [SCOPE.sCharacter('igk_agama_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_51_desc: "El cuarto en llegar es [SCOPE.sCharacter('igk_agama_scholar').GetName], un reconocido erudito agámico oriundo de las selvas del sur. De manera similar al vedismo, nos habla de los poderosos dioses y sus interacciones con el mundo del hombre. Sin embargo, a diferencia del erudito védico, [SCOPE.sCharacter('igk_agama_scholar').GetName] pone un mayor énfasis en un sacerdocio descentralizado, lo que permite una gama más amplia de diversidad e individualidad." #NT!
 me_indo_germanic_kingdom_51.a: "Interesante..." #NT!
  
 me_indo_germanic_kingdom_52_title: "La llegada de [SCOPE.sCharacter('igk_ajivika_scholar').GetName]" #NT!
 me_indo_germanic_kingdom_52_desc: "Por último, pero no por ello menos importante, está [SCOPE.sCharacter('igk_agama_scholar').GetName], un reconocido erudito ajivika oriundo de Vidarbha. A diferencia de otros eruditos, él predica que no existen el dharma ni el karma, y ​​que la humanidad no tiene libre albedrío; todo lo que sucederá alguna vez fue escrito en piedra mucho antes de que naciéramos. No pretende ofrecernos salvación alguna, solo la cruda verdad del Niyati." #NT!
 me_indo_germanic_kingdom_52.a: "Interesante..." #NT!
  
 #Adopt New Faith 
  
 me_indo_germanic_kingdom_5_title: "El Consejo de [ROOT.GetCountry.GetCapital.GetName]" #NT!
 me_indo_germanic_kingdom_5_desc: "Con las figuras más importantes e influyentes del [ROOT.GetCountry.GetName] reunidas en las cámaras de la capital, es hora de hacer nuestra elección: ¿elegimos seguir el camino del Óctuple Sendero, adherirnos a la ética de los Vedas, tomar el voto de pacifismo que define Ahimsa, la libertad de Agámico, aceptar la verdad de Niyati, o permanecer fieles a los antiguos dioses?" #NT!
 me_indo_germanic_kingdom_5.a: "¡El budismo y el óctuple sendero!" #NT!
 me_indo_germanic_kingdom_5.b: "¡La ética de los Vedas!" #NT!
 me_indo_germanic_kingdom_5.c: "¡El voto de Ahimsa y la no violencia!" #NT!
 me_indo_germanic_kingdom_5.d: "¡La libertad de Agámico!" #NT!
 me_indo_germanic_kingdom_5.e: "¡La verdad de Niyati!" #NT!
 me_indo_germanic_kingdom_5.f: "¡Los viejos dioses!" #NT!
  
 me_indo_germanic_kingdom_10_title: "Nuestra élite 'convencida'" #NT!
 me_indo_germanic_kingdom_10_desc: "Gracias a las sutiles, contundentes y abiertamente amenazantes técnicas de persuasión de [ROOT.GetCountry.GetRuler.GetName], los obstruccionistas restantes han sido silenciados, lo que nos da vía libre para perseguir nuestra agenda y poner a [ROOT.GetCountry.GetName] en el camino correcto." #NT!
 me_indo_germanic_kingdom_10.a: "Éste es el camino a seguir." #NT!
  
 me_indo_germanic_kingdom_11_title: "Patronos de nuestra nueva fe" #NT!
 me_indo_germanic_kingdom_11_desc: "Con la construcción de nuevos templos y bibliotecas financiadas personalmente por [ROOT.GetCountry.GetRuler.GetName], toda la nación puede ver la gloria del nuevo camino hacia adelante y, como resultado directo, cientos de nuevos conversos surgen cada día." #NT!
 me_indo_germanic_kingdom_11.a: "Con suerte, eventualmente todos aceptarán la verdad." #NT!
  
 me_indo_germanic_kingdom_12_title: "Sincronización con deidades locales" #NT!
 me_indo_germanic_kingdom_12_desc: "Después de muchas maniobras políticas, posibilitadas por nuestro hábil sumo sacerdote, hemos logrado sincronizar nuestras deidades más importantes con sus contrapartes indias, como Wotan y Brahma, o Frijjo y Lakhshmi. Con suerte, con el paso del tiempo, nuestros súbditos verán cuán similares son sus deidades a las nuestras y aceptarán a nuestros dioses como propios." #NT!
 me_indo_germanic_kingdom_12.a: "¡Por $deity_brodenaz$!" #NT!
  
 me_indo_germanic_kingdom_13_title: "Los pilares de Wotan" #NT!
 me_indo_germanic_kingdom_13_desc: "Después de más de un año de construcción, los 9 pilares de Wotan se han erigido a lo largo de nuestras tierras, asegurando que las virtudes sagradas del honor, la lealtad y el valor en la batalla se extiendan por todo el subcontinente." #NT!
 me_indo_germanic_kingdom_13.a: "¡Al Valhalla!" #NT!
  
 me_indo_germanic_kingdom_14_title: "Armonía religiosa" #NT!
 me_indo_germanic_kingdom_14_desc: "Por fin, años después del Concilio de [ROOT.GetCountry.GetCapital.GetName], la cuestión de la religión ha sido finalmente decidida: ahora que la gran mayoría de nuestro país se adhiere a la religión oficial del Estado, se ha iniciado una era sin precedentes de armonía y prosperidad en el [ROOT.GetCountry.GetName]. Con una unidad de espíritu tan fuerte, nuestro reino se volverá inquebrantable, lo que garantizará que nuestro gobierno gregario y benévolo se mantenga incuestionable durante generaciones." #NT!
 me_indo_germanic_kingdom_14.a: "¡Glorioso será nuestro gobierno!" #NT!
  
 #Cultural Synchronization 
 me_indo_germanic_kingdom_200_title: "Sincronización cultural" #NT!
 me_indo_germanic_kingdom_200_desc: "Hasta hace muy poco, éramos una pequeña tribu que vagaba por los bosques helados del norte de Europa; sin embargo, con nuestras insondables y rápidas conquistas en la India, eso nos deja en una posición precaria de ser una minoría increíblemente pequeña que gobierna a una gran mayoría, cuyas costumbres únicas y diversas nos son en gran medida ajenas. Ahora que hemos comenzado a integrar las costumbres indias, podemos iniciar el proceso de integración de nuestros súbditos en nuestro reino." #NT!
 me_indo_germanic_kingdom_200.a: "Un buen comienzo." #NT!
  
 me_indo_germanic_kingdom_201_title: "Adoptar prácticas culinarias locales" #NT!
 me_indo_germanic_kingdom_201_desc: "Una de las principales diferencias entre nuestra cultura y la de nuestros súbditos indios es la forma en que preparamos la comida, ya que han aprendido a incorporar numerosas especias picantes y exóticas como medida para conservar las comidas durante más tiempo en este ambiente húmedo. Ahora que hemos animado a nuestra gente a probar platos de estilo indio, hemos adquirido el gusto por lo picante, y la gente de todo el mundo saborea cuencos de kadhi o disfruta de conversaciones durante el desayuno mientras toma un poco de appam. Sin embargo, algunos incluso han llegado a experimentar con sus propios platos, como un 'haitazkasijaz' o queso picante, elaborado con queso y cúrcuma. Con la adopción de su comida, hemos ayudado a cerrar la brecha entre nosotros y nuestros súbditos." #NT!
 me_indo_germanic_kingdom_201.a: "¡Más Haitazkasijaz, por favor!" #NT!
  
 me_indo_germanic_kingdom_202_title: "Estudiando las tácticas indias" #NT!
 me_indo_germanic_kingdom_202_desc: "Hemos comenzado el proceso de estudiar y adaptar las tácticas indias a nuestros propios ejércitos. Aunque llevará mucho tiempo que las nuevas tácticas se asimilen, dejándonos temporalmente vulnerables a un ataque, al aprender las costumbres de esta tierra estaremos mejor preparados para futuros enfrentamientos." #NT!
 me_indo_germanic_kingdom_202.a: "Después de todo, es una tontería negar el conocimiento." #NT!
  
 me_indo_germanic_kingdom_203_title: "Dominando las tácticas indias" #NT!
 me_indo_germanic_kingdom_203_desc: "Durante más de un año, nuestros soldados y generales han estado trabajando incansablemente para estudiar y practicar tácticas desarrolladas aquí en la India por los lugareños. Ahora que nuestros ejércitos están familiarizados con estas formas de combate, estarán mejor preparados para luchar en las selvas espesas y húmedas y contra las fuerzas opuestas." #NT!
 me_indo_germanic_kingdom_203.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_204_title: "A cada cual su ley" #NT!
 me_indo_germanic_kingdom_204_desc: "Anteriormente, había muchas áreas fuera de nuestra capital que estaban inquietas y resistían activamente nuestro gobierno, pero al establecer tribunales indios especializados, en los que los súbditos indios pueden ser juzgados según la ley india en lugar de la ley germánica, la gente ha comenzado a ver nuestro gobierno por lo justo que es, asegurando su lealtad." #NT!
 me_indo_germanic_kingdom_204.a: "Perfecto." #NT!
  
 me_indo_germanic_kingdom_205_title: "Nobleza local integrada" #NT!
 me_indo_germanic_kingdom_205_desc: "Llegamos aquí como conquistadores extranjeros, desplazando a los líderes anteriores de esta zona de sus puestos de poder. Sin embargo, eso no significó que esas antiguas y nobles familias tuvieran menos influencia a los ojos de nuestros súbditos; ahora que hemos apaciguado el antiguo orden y hemos mezclado nuestras líneas de sangre, ahora se han integrado a nuestro reino." #NT!
 me_indo_germanic_kingdom_205.a: "Y con su integración, su lealtad está asegurada." #NT!
  
 me_indo_germanic_kingdom_206_title: "Hibridación" #NT!
 me_indo_germanic_kingdom_206_desc: "Tras años de integración y mezcla de nuestro pueblo con la sociedad india, las fronteras entre nosotros y nuestros súbditos se han difuminado, lo que hace que para muchos sea difícil, si no imposible, distinguir quién es germánico y quién es indio. Aunque la vieja guardia protestará al principio, ahora podemos iniciar el proceso para consagrar formalmente nuestra mezcla en la ley y, a partir de ahí, el futuro será nuestro y lo decidiremos como pueblo indogermánico conjunto." #NT!
 me_indo_germanic_kingdom_206.a: "Una vez hecho el papeleo..." #NT!
  
 me_indo_germanic_kingdom_207_title: "Nacimiento de la cultura $indo_germanic$" #NT!
 me_indo_germanic_kingdom_207_desc: "Un año después de nuestra proclamación oficial, el papeleo se ha completado formalmente, e incluso los más testarudos de nuestros compatriotas han aceptado lo obvio: una nueva cultura ha surgido a través de nuestras interacciones con los indios, creando una fusión que nadie en el subcontinente, o mejor dicho, en el mundo, podría haber previsto jamás. Con lo mejor del mundo índico y del mundo germánico luchando codo a codo, seremos imparables." #NT!
 me_indo_germanic_kingdom_207.a: "¡Un día glorioso en verdad!" #NT!
  
  
 #Northern Expansion 
 me_indo_germanic_kingdom_100_title: "Expansión al norte" #NT!
 me_indo_germanic_kingdom_100_desc: "Hace un año, [ROOT.GetCountry.GetRuler.GetName] comenzó a hacer planes para una gran conquista del norte de la India, y ahora, con todos los preparativos finalmente completos, estamos listos para atacar cuando lo considere conveniente, mi señor." #NT!
 me_indo_germanic_kingdom_100.a: "¡A la guerra!" #NT!
  
 me_indo_germanic_kingdom_101_title: "La conquista de Birmania" #NT!
 me_indo_germanic_kingdom_101_desc: "Birmania, una tierra oculta por espesas selvas y altas montañas, es tan misteriosa como atractiva. Ahora que es nuestra, podremos investigar y extraer sus recursos sin explotar." #NT!
 me_indo_germanic_kingdom_101.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_102_title: "Hacia el Indo" #NT!
 me_indo_germanic_kingdom_102_desc: "El fértil Indo, que hace mucho tiempo fue el corazón palpitante de la civilización india, es a menudo el primer paso para cualquier aspirante a conquistar la India. Ahora que nos hemos apropiado de sus riquezas, seguiremos los pasos de los imperios del pasado y afianzaremos nuestro legado en la historia." #NT!
 me_indo_germanic_kingdom_102.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_103_title: "El Ganges" #NT!
 me_indo_germanic_kingdom_103_desc: "El Ganges, el centro moderno de la India, es el motor de los grandes imperios de este subcontinente, y seríamos unos tontos si no quisiéramos ese poder para nosotros. Ahora que hemos luchado contra otros imperios para apoderarnos del control total de la región, su riqueza nos pertenece." #NT!
 me_indo_germanic_kingdom_103.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_104_title: "El Centro" #NT!
 me_indo_germanic_kingdom_104_desc: "La región de Avanti es el centro geográfico del norte de la India, lo que la convierte en una encrucijada vital para cualquier aspirante a señor del norte. Ahora que la hemos conquistado, garantizaremos la conectividad entre el Ganges y el Indo." #NT!
 me_indo_germanic_kingdom_104.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_105_title: "Colonizar Birmania" #NT!
 me_indo_germanic_kingdom_105_desc: "Aunque la conquista de esta misteriosa tierra está técnicamente completa, todavía quedan muchas áreas que están fuera de nuestra administración efectiva. Ahora que hemos establecido nuevas ciudades en la región e invitado a colonos de nuestro corazón, podemos dominar esta jungla de manera efectiva." #NT!
 me_indo_germanic_kingdom_105.a: "La jungla será domesticada." #NT!
  
 me_indo_germanic_kingdom_106_title: "Maurya destruida" #NT!
 me_indo_germanic_kingdom_106_desc: "Los días del gran y poderoso imperio de Maurya, la potencia preeminente de la India, han terminado. Al aniquilar a nuestro mayor rival y facilitar su total destrucción a manos nuestras, hemos asegurado que ahora reinaremos en el norte sin oposición." #NT!
 me_indo_germanic_kingdom_106.a: "¡Una nueva era [ROOT.GetCountry.GetAdjective] está sobre nosotros!" #NT!
  
 me_indo_germanic_kingdom_107_title: "La saga indogermánica" #NT!
 me_indo_germanic_kingdom_107_desc: "La saga épica de 1000 páginas que encargamos hace un año ya está completa. Describe nuestros humildes comienzos como tribu en la lejana Germania, vuelve a contar la desgarradora historia de supervivencia y adversidades que fue nuestra migración a través de las vastas extensiones de Europa y Asia, y de nuestro legendario derrocamiento del naciente Imperio Maurya, con extractos de momentos clave dedicados a [ROOT.GetCountry.GetRuler.GetName], enfatizando el liderazgo, el honor, el valor y el coraje de [ROOT.GetCountry.GetRuler.GetHerHis] en el campo de batalla. Ya se están erigiendo piedras bilingües en todas nuestras tierras para que todos puedan disfrutar de esta historia real." #NT!
 me_indo_germanic_kingdom_107.a: "¡Tendré que leer esto otra vez!" #NT!
  
 me_indo_germanic_kingdom_108_title: "Monopolizar el azúcar" #NT!
 me_indo_germanic_kingdom_108_desc: "Gracias a nuestras conquistas, hemos descubierto una especia muy rara e inusual que los lugareños llaman "azúcar", que aporta dulzura en lugar de picante a todo lo que recubre. De hecho, muchas personas que comen demasiada cantidad de ella se vuelven muy enérgicas y excitadas antes de desmayarse. Ahora que las pocas áreas seleccionadas capaces de producir esta sustancia en cantidades sustanciales están bajo nuestro control, hemos establecido un monopolio completo sobre el comercio del azúcar." #NT!
 me_indo_germanic_kingdom_108.a: "Esto es dulce." #NT!
  
 me_indo_germanic_kingdom_109_title: "Establecer asentamientos en el Indo" #NT!
 me_indo_germanic_kingdom_109_desc: "Ahora que hemos conquistado el Indo, debemos controlar y defender nuestras conquistas. Al establecer una serie de fortalezas fronterizas en ciudades clave a lo largo del río, no solo hemos protegido nuestros territorios de incursiones externas, sino que con algunos incentivos adicionales, también hemos alentado a $indo_germanic$ aldeanos a establecerse en las ciudades y pueblos circundantes, asegurando su lealtad a nuestro reino." #NT!
 me_indo_germanic_kingdom_109.a: "Nuestro flanco está asegurado." #NT!
  
 me_indo_germanic_kingdom_110_title: "Estudie los registros administrativos de Maurya" #NT!
 me_indo_germanic_kingdom_110_desc: "Aunque lo vencimos en combate, tenemos mucho que aprender de los entresijos del Imperio Maurya, que fue capaz de gestionar y administrar eficazmente su gobierno sobre un vasto y extenso territorio. Al estudiar los registros que dejaron atrás, estaremos en mejores condiciones de administrar estas tierras que ahora nos encontramos dominando. Sin embargo, la única cuestión ahora es la financiación de nuestra expedición de investigación, dirigida por nuestro astuto administrador, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName]." #NT!
 me_indo_germanic_kingdom_110.a: "Un dinero extra para un atlas caro y sofisticado será de gran ayuda." #NT!
 me_indo_germanic_kingdom_110.b: "Sería bueno tener dinero extra para un guía local." #NT!
 me_indo_germanic_kingdom_110.c: "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] recibirá exactamente lo que [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] pidió." #NT!
 me_indo_germanic_kingdom_110.d: "[SCOPE.sCharacter('igk_employed_bureaucrat').GetName] pide demasiado, solo daré una porción." #NT!
 me_indo_germanic_kingdom_110.e: "Una suma simbólica será suficiente." #NT!
  
 #Scam Event Chain 
 me_indo_germanic_kingdom_112_title: "Fracaso horrible" #NT!
 me_indo_germanic_kingdom_112_desc: "Hace un año, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] abandonó nuestra corte y viajó por los principales centros del antiguo Imperio Maurya para estudiar las técnicas administrativas que permitían que la burocracia Maurya siguiera siendo eficaz y eficiente en un dominio tan vasto. [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] no solo regresó sin haber encontrado ninguna de las ciudades en cuestión, sino que además compró tontamente un documento claramente falsificado con los fondos que le dimos, lo que dejó una mala imagen tanto de [ROOT.GetCountry.GetRuler.GetName] como de [ROOT.GetCountry.GetName] en su conjunto." #NT!
 me_indo_germanic_kingdom_112.a: "Podría quedar bien en mi sótano, supongo." #NT!
 me_indo_germanic_kingdom_112.b: "Intenta ceder la falsificación a [SCOPE.sCountry('igk_scam_target').GetName] para recuperar nuestra pérdida." #NT!
  
 me_indo_germanic_kingdom_113_title: "Retornos por debajo del promedio" #NT!
 me_indo_germanic_kingdom_113_desc: "Hace un año, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] abandonó nuestra corte y viajó por los principales centros del antiguo Imperio Maurya para estudiar las técnicas administrativas que permitían que la burocracia Maurya siguiera siendo eficaz y eficiente en un dominio tan vasto. Aunque [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] se perdió brevemente durante el viaje, lo que le costó tiempo y dinero valiosos a la expedición, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] logró regresar con una comprensión básica de la burocracia Maurya. Sin embargo, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] compró tontamente un documento claramente falsificado de un vendedor ambulante usando los fondos que le dimos a [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], lo que afectó negativamente tanto a [ROOT.GetCountry.GetRuler.GetName] como a [ROOT.GetCountry.GetName] en su conjunto." #NT!
 me_indo_germanic_kingdom_113.a: "Podría quedar bien en mi sótano, supongo." #NT!
 me_indo_germanic_kingdom_113.b: "Intenta ceder la falsificación a [SCOPE.sCountry('igk_scam_target').GetName] para recuperar nuestra pérdida." #NT!
  
 me_indo_germanic_kingdom_114_title: "Rendimientos previstos" #NT!
 me_indo_germanic_kingdom_114_desc: "Hace un año, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] abandonó nuestra corte y viajó por los principales centros del antiguo Imperio Maurya para estudiar las técnicas administrativas que permitían que la burocracia Maurya siguiera siendo eficaz y eficiente en un dominio tan vasto. Aunque [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] casi se pierde durante el viaje, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] logró encontrar el camino a las ciudades y regresó con un conocimiento decente de la burocracia Maurya. Sin embargo, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] compró tontamente un documento claramente falsificado de un vendedor ambulante usando los fondos que le dimos a [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], lo que afectó negativamente tanto a [ROOT.GetCountry.GetRuler.GetName] como a [ROOT.GetCountry.GetName] en su conjunto." #NT!
 me_indo_germanic_kingdom_114.a: "Podría quedar bien en mi sótano, supongo." #NT!
 me_indo_germanic_kingdom_114.b: "Intenta ceder la falsificación a [SCOPE.sCountry('igk_scam_target').GetName] para recuperar nuestra pérdida." #NT!
  
 me_indo_germanic_kingdom_115_title: "Grandes retornos" #NT!
 me_indo_germanic_kingdom_115_desc: "Hace un año, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] abandonó nuestra corte y viajó por los principales centros del antiguo Imperio Maurya para estudiar las técnicas administrativas que permitían que la burocracia Maurya siguiera siendo eficaz y eficiente en un dominio tan vasto. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName], con la ayuda de un guía local, recorrió el territorio con facilidad y [SCOPE.sCharacter('igk_employed_bureaucrat').GetSheHe] regresó con un gran conocimiento de la burocracia Maurya. Sin embargo, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] compró tontamente un documento claramente falsificado a un vendedor ambulante usando los fondos que le dimos a [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHim], lo que afectó negativamente tanto a [ROOT.GetCountry.GetRuler.GetName] como a [ROOT.GetCountry.GetName] en su conjunto." #NT!
 me_indo_germanic_kingdom_115.a: "Podría quedar bien en mi sótano, supongo." #NT!
 me_indo_germanic_kingdom_115.b: "Intenta ceder la falsificación a [SCOPE.sCountry('igk_scam_target').GetName] para recuperar nuestra pérdida." #NT!
  
 me_indo_germanic_kingdom_116_title: "Devoluciones sorprendentes" #NT!
 me_indo_germanic_kingdom_116_desc: "Hace un año, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] dejó nuestra corte viajando por los principales centros del antiguo Imperio Maurya para estudiar las técnicas administrativas que permitieron que la burocracia Maurya siguiera siendo efectiva y eficiente en un dominio tan vasto. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] compró un atlas costoso y, utilizándolo, navegó por el territorio como la palma de la mano de [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHis], teniendo suficiente tiempo libre para asistir a una conferencia espiritual de un gurú reconocido. [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] ha regresado con una comprensión incomparable de los mecanismos más internos de la burocracia Maurya, mucho más allá de nuestras más altas expectativas. Sin embargo, como si eso no fuera suficiente, a pesar de ser descartado por otros hombres menos educados en el grupo de [SCOPE.sCharacter('igk_employed_bureaucrat').GetHerHis] como una falsificación, [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] logró encontrar un texto secreto de un vendedor ambulante que detalla ampliamente todo el aparato administrativo del Imperio Maurya, lo que refleja en gran medida tanto a [ROOT.GetCountry.GetRuler.GetName] como a [ROOT.GetCountry.GetName] en su conjunto." #NT!
 me_indo_germanic_kingdom_116.a: "¡Prosperaremos con este nuevo conocimiento!" #NT!
  
 me_indo_germanic_kingdom_117_title: "Contrabandistas del [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName]" #NT!
 me_indo_germanic_kingdom_117_desc: "Los contrabandistas de [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetName] han llegado a [ROOT.GetCountry.GetCapital.GetName] y afirman tener en su poder un documento de gran valor. Como este documento se originó en su archirrival Maurya, dicen que estaba destinado a ser destruido, pero por el deseo de preservar la historia, asumieron un gran riesgo personal al contrabandearlo hasta [ROOT.GetCountry.GetName] en contra de los deseos de su gobierno. A cambio de una pequeña tarifa para cubrir sus gastos de viaje, se lo han ofrecido a [ROOT.GetCountry.GetRuler.GetName]. Sin embargo, algunos de nuestros asesores más cercanos nos han advertido de que no hay forma de verificar la autenticidad del documento hasta que lo compremos, y que todo esto podría ser una estafa elaborada." #NT!
 me_indo_germanic_kingdom_117.a: "¡Preservar la historia supera cualquier riesgo potencial!" #NT!
 me_indo_germanic_kingdom_117.b: "Hmm... esas son circunstancias sospechosas, ¡expulsen a esos bandidos de inmediato!" #NT!
  
 me_indo_germanic_kingdom_118_title: "¡Éxito!" #NT!
 me_indo_germanic_kingdom_118_desc: "¡Ese tonto de [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] ha mordido el anzuelo! Hemos vendido esa falsificación sin valor con un gran beneficio, recuperando las pérdidas que tuvimos al adquirirla en primer lugar." #NT!
 me_indo_germanic_kingdom_118.a: "¡Excelente!" #NT!
  
 me_indo_germanic_kingdom_119_title: "Falla" #NT!
 me_indo_germanic_kingdom_119_desc: "Por desgracia, [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] fue demasiado astuto y se dio cuenta de nuestra inocencia, expulsando a nuestros enviados disfrazados sin pagar ni un centavo, que fueron humillados y obligados a retirarse al amparo del cielo nocturno. Ahora, estamos atrapados con este pedazo de papel sin valor." #NT!
 me_indo_germanic_kingdom_119.a: "Muy desafortunado." #NT!
  
 me_indo_germanic_kingdom_120_title: "¡Estafado!" #NT!
 me_indo_germanic_kingdom_120_desc: "Después de una cuidadosa inspección por parte de nuestros eruditos, el documento supuestamente invaluable que compramos el otro día resultó ser una falsificación, ¡y una falsificación de mala calidad! Esos viles bárbaros nos robaron a plena luz del día, haciéndonos quedar como tontos." #NT!
 me_indo_germanic_kingdom_120.a: "Fui en contra de mi mejor juicio." #NT!
  
 me_indo_germanic_kingdom_121_title: "El tratado secreto de Maurya" #NT!
 me_indo_germanic_kingdom_121_desc: "Tras una primera inspección por parte de nuestros eruditos, el documento que compramos no parecía ser más que una falsificación, pero tras revisarlo detenidamente una segunda vez, resulta que se trata en realidad de un tratado secreto que detalla en profundidad el funcionamiento interno de todo el aparato burocrático de Maurya. Este documento no tiene precio y, en los próximos años, se podrá descubrir mucho de sus páginas. No hay forma de que esos bandidos de [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetAdjective] se hubieran deshecho de él voluntariamente a un precio tan bajo, lo que sugiere que pensaban que era fraudulento y que tenían la intención de estafarnos." #NT!
 me_indo_germanic_kingdom_121.a: "Me gustaría enviar mis saludos personales a [SCOPE.sCountry('igk_indo_germanic_kingdom_scam').GetRuler.GetName]." #NT!
  
 me_indo_germanic_kingdom_122_title: "Fracaso vergonzoso" #NT!
 me_indo_germanic_kingdom_122_desc: "[SCOPE.sCountry('igk_scam_target').GetRuler.GetName] mordió el anzuelo y compró ese documento, como habíamos planeado. Sin embargo, después de entregar el pergamino, se descubrió que no era una falsificación después de todo, sino que era en realidad un tratado secreto e invaluable que detallaba el funcionamiento más interno de todo el aparato burocrático Maurya, y lo vendimos por una mera fracción de su valor. Para colmo de males, [SCOPE.sCountry('igk_scam_target').GetRuler.GetName] le ha enviado a [ROOT.GetCountry.GetRuler.GetName] una carta humillante en la que se jacta del nuevo tesoro de [SCOPE.sCountry('igk_scam_target').GetRuler.GetHerHis]." #NT!
 me_indo_germanic_kingdom_122.a: "Nos estafamos a nosotros mismos." #NT!
 me_indo_germanic_kingdom_122.b: "¡La culpa es de [SCOPE.sCharacter('igk_employed_bureaucrat').GetName] por esta tragedia!" #NT!
  
 #Mining Event Chain 
 me_indo_germanic_kingdom_123_title: "¡Descubiertos yacimientos de ámbar!" #NT!
 me_indo_germanic_kingdom_123_desc: "Los rumores sobre los depósitos de ámbar sin explotar resultaron no sólo ser ciertos, sino también subestimar enormemente la escala de las reservas y, si se explotaran en toda su extensión, podrían fácilmente darnos el monopolio de toda la producción de ámbar en Asia." #NT!
 me_indo_germanic_kingdom_123.a: "¡Excelente! ¡A las minas!" #NT!
 me_indo_germanic_kingdom_123.b: "Podría haber aún más ámbar allí, envíen un segundo equipo de prospección." #NT!
 me_indo_germanic_kingdom_123.c: "La extracción de ámbar sólo enfurecería a los lugareños." #NT!
  
 me_indo_germanic_kingdom_124_title: "Sin depósitos adicionales" #NT!
 me_indo_germanic_kingdom_124_desc: "Desafortunadamente, después de buscar en el área durante semanas, no se encontraron depósitos de ámbar adicionales en #Y [GetProvince('(int32)8783').GetName]#!.. Sin embargo, al menos todavía existe el depósito de ámbar que descubrimos, que es mucho más grande que cualquier otro en Europa." #NT!
 me_indo_germanic_kingdom_124.a: "Lamentablemente, aún podemos obtener ganancias. ¡A las minas!" #NT!
  
 me_indo_germanic_kingdom_125_title: "¡Depósitos adicionales descubiertos!" #NT!
 me_indo_germanic_kingdom_125_desc: "Después de buscar en el área durante semanas, se encontraron significativamente más depósitos de ámbar en #Y [GetProvince('(int32)8783').GetName]#!,, lo que aumenta la producción potencial de ámbar en un tercio." #NT!
 me_indo_germanic_kingdom_125.a: "¡Glorioso en verdad! ¡A las minas!" #NT!
  
 me_indo_germanic_kingdom_126_title: "Los mineros acuden en masa a [GetProvince('(int32)8783').GetName]" #NT!
 me_indo_germanic_kingdom_126_desc: "Con el reciente descubrimiento de vastos depósitos de ámbar que rebosan de agua bajo la superficie de [GetProvince('(int32)8783').GetName], los mineros de todo el [ROOT.GetCountry.GetName] han acudido en masa a la región con la esperanza de sacar provecho de esta valiosa actividad. Sin embargo, con una afluencia tan grande y repentina de forasteros, los lugareños no están contentos, lo que ha provocado tensiones significativas." #NT!
 me_indo_germanic_kingdom_126.a: "¿Quién soy yo para detener a quienes añoran las minas?" #NT!
  
 #Rename Pataliputra 
 me_indo_germanic_kingdom_127_title: "Rehabilitación de Pataliputra" #NT!
 me_indo_germanic_kingdom_127_desc: "Con los últimos vestigios del gobierno Maurya finalmente eliminados de su antigua capital, Pataliputra renace como una ciudad [ROOT.GetCountry.GetAdjective]. El centro de la ciudad ahora se parece mucho al de [ROOT.GetCountry.GetCapital.GetName], con las idas y venidas de aristócratas y plebeyos por igual por la calle principal, hablando palabras de una gran variedad de idiomas; la destrucción causada por la guerra es un recuerdo lejano. Con la ciudad reconstruida, la única pregunta que queda por responder es si cambiamos el nombre de la ciudad para marcar la importancia de esta transformación, o si mantenemos el antiguo nombre por el bien del reconocimiento." #NT!
 me_indo_germanic_kingdom_127.a: "Lo llamaremos Baumazsunuz, una transliteración directa del antiguo nombre." #NT!
 me_indo_germanic_kingdom_127.b: "Baumaziputra, una combinación de las lenguas indias y germánicas." #NT!
 me_indo_germanic_kingdom_127.c: "Mantenlo como Pataliputra, el nombre tradicional." #NT!
 me_indo_germanic_kingdom_127.d: "Llámalo Wotaniputra, en honor a Wotan." #NT!
 me_indo_germanic_kingdom_127.e: "Llámelo Buddhaputra, en honor a Buda." #NT!
 me_indo_germanic_kingdom_127.f: "Llámelo Brahmaputra, en honor a Brahma." #NT!
 me_indo_germanic_kingdom_127.g: "Llámelo Mahaviraputra, en honor al 24º Tirthankara." #NT!
 me_indo_germanic_kingdom_127.h: "Llámelo Muruganputra, en honor a Murugan." #NT!
 me_indo_germanic_kingdom_127.i: "Llámalo Gosalaputra, en honor a Makkhali Gosala." #NT!
 me_indo_germanic_kingdom_127.j: "Frisiiputra, después de los Frisii, una tribu gloriosa." #NT!
 me_indo_germanic_kingdom_127.k: "Vandaliputra, según los vándalos." #NT!
 me_indo_germanic_kingdom_127.l: "Burgundoputra, en honor a los borgoñones." #NT!
 me_indo_germanic_kingdom_127.m: "Suebiputra, en honor a los suevos." #NT!
 me_indo_germanic_kingdom_127.n: "Gothiputra, en honor a los godos." #NT!
 me_indo_germanic_kingdom_127.o: "Suioniputra, en honor al Suioni." #NT!
  
 #Southern Expansion 
 me_indo_germanic_kingdom_300_title: "Expansión al sur" #NT!
 me_indo_germanic_kingdom_300_desc: "Hace un año, [ROOT.GetCountry.GetRuler.GetName] comenzó a hacer planes para una gran conquista del sur de la India, y ahora, con todos los preparativos finalmente completos, estamos listos para atacar cuando lo considere conveniente, mi señor." #NT!
 me_indo_germanic_kingdom_300.a: "¡A la guerra!" #NT!
  
 me_indo_germanic_kingdom_301_title: "Tomar posesión de Sri Lanka" #NT!
 me_indo_germanic_kingdom_301_desc: "Aunque no es exactamente una isla, Sri Lanka tiene una ubicación estratégica y es un lugar defendible. Ahora que hemos conquistado la zona, podremos asegurar el comercio que viene del océano oriental." #NT!
 me_indo_germanic_kingdom_301.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_302_title: "El Sur" #NT!
 me_indo_germanic_kingdom_302_desc: "Los grandes reinos tamiles del sur siempre han sido lugares de gran riqueza y prosperidad debido a su habilidad para navegar en mares agitados y a su ubicación como punto de conexión del comercio eritreo. Ahora que hemos incorporado a nuestro reino a los numerosos reinos del sur, podremos cosechar los frutos del mar siempre generoso." #NT!
 me_indo_germanic_kingdom_302.a: "Perfecto." #NT!
  
 me_indo_germanic_kingdom_303_title: "Aplastar a los reyes tamiles" #NT!
 me_indo_germanic_kingdom_303_desc: "Durante generaciones, los diversos reyes tamiles han dominado el sur de la India, desde los pandiyas hasta los cheras y los cholas, todos compitiendo por el poder y el control. Sin embargo, con la rendición del último rey tamil, hemos puesto fin a este capítulo de la historia de la India. Con todo el dravida bajo nuestro control, ahora nos encontramos asombrados por su increíble riqueza y sus recursos exóticos, que ahora formarán la columna vertebral de la economía india." #NT!
 me_indo_germanic_kingdom_303.a: "La era de los reyes tamiles ha terminado." #NT!
  
 me_indo_germanic_kingdom_304_title: "Estudió diseños de barcos tamiles" #NT!
 me_indo_germanic_kingdom_304_desc: "Los tamiles son dueños de los mares y, a lo largo de los años, han diseñado y construido barcos especialmente capaces de atravesar el vasto océano Eritreo. Ahora que hemos estudiado a fondo estas técnicas legendarias de nuestros súbditos, pronto podremos contar con nuestra propia armada oceánica." #NT!
 me_indo_germanic_kingdom_304.a: "¡El mar nos señala el camino!" #NT!
  
 me_indo_germanic_kingdom_305_title: "Puerta de entrada a la India" #NT!
 me_indo_germanic_kingdom_305_desc: "Las Maldivas, aunque son relativamente pobres en recursos y están despobladas, se encuentran en un punto estratégico intermedio en el mar Eritreo, lo que protege el camino hacia la India. Ahora que hemos reclamado estas islas como nuestras, podremos asegurar todo el comercio que llega al sur de la India." #NT!
 me_indo_germanic_kingdom_305.a: "Para celebrarlo, conozco el lugar de vacaciones perfecto..." #NT!
  
 me_indo_germanic_kingdom_306_title: "Construir nuevos puertos" #NT!
 me_indo_germanic_kingdom_306_desc: "En todo Dravida hay docenas de prósperas ciudades costeras, pero muchas de ellas carecían de puertos suficientes para recibir a los barcos mercantes que llegaban o a las flotas locales. Ahora que hemos construido las instalaciones portuarias en estas ciudades secundarias, además de poder recibir más barcos mercantes, podremos construir más rápidamente nuestra propia flota." #NT!
 me_indo_germanic_kingdom_306.a: "Ahora a construir una armada." #NT!
  
 me_indo_germanic_kingdom_307_title: "Una marina oceánica" #NT!
 me_indo_germanic_kingdom_307_desc: "Ahora que hemos estudiado a fondo las técnicas de construcción naval tamil y mejorado significativamente nuestra infraestructura portuaria, era hora de poner nuestro conocimiento en uso práctico; con la creación de una flota masiva, ahora tenemos la capacidad de proyectar nuestro poder e influencia en el extranjero." #NT!
 me_indo_germanic_kingdom_307.a: "¡Hacia el oeste!" #NT!
  
 me_indo_germanic_kingdom_308_title: "Puestos comerciales en Punt" #NT!
 me_indo_germanic_kingdom_308_desc: "Con los principales puestos comerciales en Punt asegurados como la joya de la corona de nuestro imperio de ultramar, tanto los nexos orientales como occidentales del Eritreo están bajo nuestro control, lo que nos otorga un monopolio completo sobre toda la red comercial." #NT!
 me_indo_germanic_kingdom_308.a: "¡El dominio de Eritrea es nuestro!" #NT!
  
 me_indo_germanic_kingdom_309_title: "Establecer mercados monzónicos" #NT!
 me_indo_germanic_kingdom_309_desc: "Los pueblos germánicos de nuestra patria tienen una tradición anual en torno al solsticio de invierno en la que se instalan mercados individuales para que la gente compre bienes y venda sus productos. Aunque el solsticio no se celebra de esa manera aquí en el sur de la India, los vientos monzónicos traen barcos mercantes a nuestros puertos cada año durante los meses de verano; ahora que hemos cambiado nuestros mercados tradicionales para que coincidan con la llegada de los vientos monzónicos, los viajeros de larga distancia tienen más lugares para comprar productos locales o vender sus productos cada temporada, lo que aumenta enormemente nuestro comercio." #NT!
 me_indo_germanic_kingdom_309.a: "¡La temporada del mercado monzónico ya casi está aquí!" #NT!
  
 me_indo_germanic_kingdom_310_title: "Puerta de entrada al oeste" #NT!
 me_indo_germanic_kingdom_310_desc: "Hay muchas ciudades a lo largo de la costa de Eritrea, pero pocas están tan desarrolladas como los grandes puertos del sur, como Koti y Satiyaputra. Con nuestra inversión de importantes recursos en una sola ciudad, hemos construido un enorme puerto marítimo que, con el tiempo, se convertirá en una importante puerta de entrada al oeste." #NT!
 me_indo_germanic_kingdom_310.a: "¡Estamos abiertos a los negocios!" #NT!
  
 me_indo_germanic_kingdom_311_title: "La Gran Jungla Asegurada" #NT!
 me_indo_germanic_kingdom_311_desc: "Aunque hemos conquistado las grandes selvas de Vindhyaprstha mediante el poderío militar, muchas de las zonas remotas no se han mostrado precisamente receptivas a nuestro gobierno. Ahora que hemos establecido ciudades a lo largo de los puntos de tránsito clave de la región, se ha establecido la legitimidad de nuestra administración y, aunque la gente no está contenta con nosotros, al menos ahora reconoce nuestra presencia." #NT!
 me_indo_germanic_kingdom_311.a: "Con el tiempo, aceptarán nuestro gobierno." #NT!
  
 me_indo_germanic_kingdom_312_title: "La costa oeste" #NT!
 me_indo_germanic_kingdom_312_desc: "Muchos barcos que atraviesan la gran Eritrea pasan por la costa occidental de Aparanta todos los años, lo que proporciona a quien la controla una fuente de ingresos valiosa y fiable. Ahora que hemos marchado hacia el oeste para apoderarnos de la costa, podremos llevarnos nuestra parte del pastel." #NT!
 me_indo_germanic_kingdom_312.a: "Excelente." #NT!
  
 me_indo_germanic_kingdom_313_title: "La gran jungla" #NT!
 me_indo_germanic_kingdom_313_desc: "Las grandes tribus de la jungla de Vindhyaprstha son guerreros expertos que defienden sus hogares con honor y valor. Si podemos domar a estos guerreros de la jungla, serán una valiosa incorporación a nuestros ejércitos." #NT!
 me_indo_germanic_kingdom_313.a: "En efecto." #NT!
  
  
 #Purchase Sarapis 
 me_indo_germanic_kingdom_318_title: "Golpe de buena suerte" #NT!
 me_indo_germanic_kingdom_318_desc: "Hace semanas, marineros y diplomáticos partieron de nuestras costas autorizados para negociar la compra de [GetProvince('(int32)7216').GetName], una isla remota ubicada estratégicamente frente a la costa árabe. Sin embargo, cuando llegaron, encontraron la isla completamente abandonada, salvo por unas cuantas aves marinas y contrabandistas. Sin nadie que pudiera impugnar nuestro dominio, reclamaron la isla en nombre de [ROOT.GetCountry.GetRuler.GetName] y establecieron una colonia por una mera fracción del costo que habíamos previsto pagar." #NT!
 me_indo_germanic_kingdom_318.a: "Un paso más cerca del dominio eritreo." #NT!
  
 me_indo_germanic_kingdom_319_title: "La compra de [GetProvince('(int32)7216').GetName]" #NT!
 me_indo_germanic_kingdom_319_desc: "La isla de [GetProvince('(int32)7216').GetName], aunque remota, está estratégicamente ubicada en el mar Eritreo y, al establecer nuestra presencia allí, podemos ejercer un mayor control sobre las valiosas rutas comerciales que pasan por el gran océano occidental. A cambio de una suma considerable de oro, probablemente podríamos comprar la isla a los gobernantes locales." #NT!
 me_indo_germanic_kingdom_319.a: "Éste debería ser un trato razonable." #NT!
 me_indo_germanic_kingdom_319.b: "Pensándolo mejor, podemos simplemente conquistarlo." #NT!
  
 me_indo_germanic_kingdom_320_title: "La venta de [GetProvince('(int32)7216').GetName]" #NT!
 me_indo_germanic_kingdom_320_desc: "Han llegado enviados desde el lejano oriente, bajo las órdenes de un misterioso rey llamado [SCOPE.sCountry('igk_country').GetRuler.GetName]. Al parecer, estos exóticos extranjeros se han interesado mucho por uno de nuestros puestos de avanzada más remotos, [GetProvince('(int32)7216').GetName], y quieren ocuparlo a cambio de una gran suma de oro que tienen disponible. Aunque ofrecen dinero, en realidad estaríamos cediendo nuestro territorio a un reino que nunca antes hemos conocido y, lo que es más importante, cuyas intenciones desconocemos." #NT!
 me_indo_germanic_kingdom_320.a: "¿Oro a cambio de un trozo de arena inútil? Claro, ¿por qué no?" #NT!
 me_indo_germanic_kingdom_320.b: "El [SCOPE.sCountry('igk_country').GetAdjective]-qué, ¿esto es algún tipo de broma?" #NT!
  
 me_indo_germanic_kingdom_321_title: "¡Compra exitosa!" #NT!
 me_indo_germanic_kingdom_321_desc: "Los líderes locales aceptaron nuestro trato y ahora somos los orgullosos propietarios de [GetProvince('(int32)7216').GetName]!" #NT!
 me_indo_germanic_kingdom_321.a: "Un paso más cerca del dominio eritreo." #NT!
  
 me_indo_germanic_kingdom_322_title: "¡Compra rechazada!" #NT!
 me_indo_germanic_kingdom_322_desc: "Los dirigentes locales han rechazado nuestro acuerdo y, al parecer, no han tomado en serio a nuestros diplomáticos, permitiéndoles marcharse sin molestarse en apoderarse del oro. Ahora podemos demostrarles lo serios que somos por medio de la fuerza." #NT!
 me_indo_germanic_kingdom_322.a: "Hay un ligero retraso, pero el dominio eritreo es inevitable." #NT!
  
