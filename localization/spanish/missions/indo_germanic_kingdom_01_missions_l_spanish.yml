 me_indo_germanic_kingdom_999_title: "Un imperio indogermánico" #NT!
 me_indo_germanic_kingdom_999_desc: "Hace años, éramos una tribu pequeña e insignificante que vivía al margen de la civilización en una tierra a medio mundo de distancia. Una y otra vez, se nos dijo que la grandeza estaba muy lejos de nuestro alcance, pero aún así, soñábamos con la gloria y con un destino mayor para nuestro pueblo. A través de duros desiertos, llanuras desoladas, tundra helada y montañas inexpugnables, marchamos hasta la India y demostramos que nuestros escépticos estaban equivocados, pero una y otra vez, los hombres más eruditos se negaron a reconocer nuestros logros. Destruimos a Maurya, aplastamos a los reyes tamiles, creamos un legado cultural duradero y logramos la armonía religiosa. Cuando nadie más nos pensó dos veces, nos convertimos en los hegemones indiscutibles de toda la India, silenciando a nuestros escépticos de una vez por todas, quienes ahora se ven obligados a reconocer nuestro gran Imperio indogermánico en toda su gloria." #NT!
 me_indo_germanic_kingdom_999.a: "Y glorioso será." #NT!
  
