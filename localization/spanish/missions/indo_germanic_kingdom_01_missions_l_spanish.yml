 INDO_GERMANIC_EMPIRE_ADJECTIVE: "Indogermánico" #NT!
  
 death_gross_incompetency: "Murió por gran incompetencia" #NT!
  
 #Treasures 
  
 indo_germanic_saga: "La saga indogermánica" #NT!
 indo_germanic_saga_desc: "La saga indogermánica es una epopeya que glorifica la historia del reino indogermánico, desde sus humildes comienzos como una oscura tribu en Germania, hasta su insondable viaje al otro lado del mundo, hasta su legendaria y final conquista del poderoso Imperio Maurya." #NT!
  
 igk_mauryan_records: "Tratado secreto de Maurya" #NT!
 igk_mauryan_records_desc: "Un tratado secreto sobre la estructura y organización de todo el aparato burocrático de Maurya con exquisito detalle, aplicando las lecciones aprendidas del extenso estudio de este documento, resultará invaluable para la administración de nuestro propio imperio." #NT!
  
 igk_mauryan_records_fake: "Tratado falsificado" #NT!
 igk_mauryan_records_fake_desc: "Sin embargo, si se examina en detalle lo que a primera vista parece un tratado inestimable que detalla todo el aparato burocrático del Imperio Maurya, se descubre que se trata de una falsificación evidente sin ningún valor. De hecho, la aplicación de las "teorías" postuladas en el documento podría acabar haciendo que los asuntos cotidianos del gobierno fueran más ineficientes." #NT!
  
