 me_indo_germanic_kingdom_328_title: "Golpe de buena suerte" #NT!
 me_indo_germanic_kingdom_328_desc: "Hace semanas, marineros y diplomáticos partieron de nuestras costas autorizados para negociar la compra de [GetProvince('(int32)7530').GetName], una isla remota ubicada estratégicamente frente a la costa africana. Sin embargo, cuando llegaron, encontraron la isla completamente abandonada, salvo por unas cuantas aves marinas y contrabandistas. Sin nadie que pudiera impugnar nuestro dominio, reclamaron la isla en nombre de [ROOT.GetCountry.GetRuler.GetName] y establecieron una colonia por una mera fracción del costo que habíamos previsto pagar." #NT!
 me_indo_germanic_kingdom_328.a: "Un paso más cerca del dominio eritreo." #NT!
  
 me_indo_germanic_kingdom_329_title: "La compra de [GetProvince('(int32)7530').GetName]" #NT!
