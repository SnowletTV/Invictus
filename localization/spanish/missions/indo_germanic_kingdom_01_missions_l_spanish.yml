l_spanish:
  
 igk_mission: "La migración impensable" #NT!
 igk_mission_DESCRIPTION: "Hace años, pocos habrían imaginado los acontecimientos que han ocurrido recientemente. Sin embargo, a pesar de lo inverosímiles, absurdos, irracionales o incluso descabellados que pudieran parecer nuestros objetivos en aquel momento, hemos logrado hacer lo impensable: una migración legendaria a medio mundo a través de densos bosques, tundra helada, praderas interminables, desiertos ásperos y las montañas más imponentes e inexpugnables que el mundo tiene para ofrecer. Ahora que nos hemos establecido en la India, es hora de asegurar nuestra presencia aquí de manera permanente y, aunque aún quedan enormes desafíos por delante, mediante nuestra continua conquista de los reinos vecinos y la integración de nuestros diversos súbditos, cuyas costumbres únicas y exóticas difieren enormemente de las nuestras, podemos establecer un imperio indogermánico que cambiará para siempre la historia del subcontinente y, de hecho, la historia del mundo." #NT!
 igk_mission_CRITERIA_DESCRIPTION: "La misión se considerará completada cuando hayamos forjado un vasto imperio indogermánico que abarque todo el subcontinente, desde el Indo en el oeste hasta el Ganges en el este y Lanka en el sur." #NT!
 igk_mission_BUTTON_TOOLTIP: "Un nuevo amanecer ha surgido en la India." #NT!
  
 #Missions 
 igk_mission_invite_religion_new: "Sobre la cuestión de la religión" #NT!
 igk_mission_invite_religion_new_DESC: "La India es una tierra tan vasta como diversa; un enorme crisol de creencias, filosofías e ideales de todas las formas y tamaños. Como recién llegados a la región, somos una sola voz en este vasto océano del que ahora nos sentimos parte. Debemos decidir la dirección que vamos a tomar para el futuro de nuestro pueblo, y ¿qué mejor manera hay de tomar una decisión informada que invitando a algunos de los más grandes pensadores de esta era a [ROOT.GetCountry.GetCapital.GetName], el corazón y el alma de nuestro reino incipiente?" #NT!
 igk_mission_adopt_new_faith: "El Consejo de [ROOT.GetCountry.GetCapital.GetName]" #NT!
 igk_mission_adopt_new_faith_DESC: "Ahora que todas estas grandes mentes se han reunido en nuestra capital y han expuesto sus argumentos, ha llegado el momento de tomar una decisión: ¿seguimos con nuestros antiguos dioses en los que hemos confiado durante nuestro largo viaje o abrazamos de todo corazón una de estas nuevas y fascinantes filosofías? Ha llegado el momento de celebrar un gran concilio en [ROOT.GetCountry.GetCapital.GetName] para decidir de una vez por todas nuestro futuro. Sin embargo, independientemente de lo que se decida, habrá algunos en nuestro país que se sentirán decepcionados con nuestra decisión." #NT!
  
 igk_mission_synchronize_with_local_deities: "Sincronizarse con las deidades locales" #NT!
 igk_mission_synchronize_with_local_deities_DESC: "Aunque la decisión de permanecer fieles a nuestros dioses fue popular entre la élite del país, fue decepcionante, por decir lo menos, para la gran mayoría de nuestros súbditos. Al sincronizar nuestras deidades con sus equivalentes locales, nuestro panteón les resultará más aceptable y, con el tiempo, nuestros súbditos llegarán a aceptar a nuestros dioses como propios." #NT!
 igk_mission_build_the_pillars_of_wotan: "Construye los pilares de Wotan" #NT!
 igk_mission_build_the_pillars_of_wotan_DESC: "Para ayudar aún más a la difusión de nuestra fe entre nuestros súbditos, podemos construir 9 grandes pilares para cada uno de los reinos del otro mundo, que representen la grandeza de nuestros dioses y embellezcan las glorias del Valhalla, la máxima recompensa de todos los guerreros que mueren una muerte honorable." #NT!
  
 igk_mission_convince_elite: "Convencer a la élite" #NT!
 igk_mission_convince_elite_DESC: "Aunque la palabra del consejo fue definitiva, todavía hay muchos remanentes influyentes que se aferran obstinadamente a las viejas costumbres. Sin embargo, al asegurar su lealtad personal a [ROOT.GetCountry.GetRuler.GetName], sus manos estarán atadas." #NT!
 igk_mission_patronize_new_faith: "Patrocinar la nueva fe" #NT!
 igk_mission_patronize_new_faith_DESC: "Aunque hemos adoptado una región local como religión oficial del Estado, no toda nuestra gente la practica. Si patrocinamos la construcción de grandes templos y bibliotecas en todo nuestro territorio, podemos asegurar que cada día haya más conversos." #NT!
  
 igk_mission_religious_harmony: "Armonía religiosa" #NT!
 igk_mission_religious_harmony_DESC: "Con la cuestión de la religión decididamente decidida, hemos asegurado una era de armonía y prosperidad para todos aquellos que consideran al [ROOT.GetCountry.GetName] como su hogar, ayudando a su vez a asegurar nuestro gobierno aquí para las generaciones venideras." #NT!
  
 igk_mission_syncronize: "Sincronización cultural" #NT!
 igk_mission_syncronize_DESC: "Hasta hace muy poco, éramos una pequeña tribu que vagaba por los bosques helados del norte de Europa; sin embargo, con nuestras insondables y rápidas conquistas en la India, eso nos deja en una posición precaria de ser una minoría increíblemente pequeña que gobierna a una gran mayoría, cuyas costumbres únicas y diversas nos son en gran medida ajenas. Si deseamos sobrevivir durante mucho tiempo en este subcontinente, deberíamos considerar aprender las costumbres de nuestros súbditos." #NT!
  
 igk_mission_adopt_local_food: "Adoptar prácticas culinarias locales" #NT!
 igk_mission_adopt_local_food_DESC: "Una de las principales diferencias entre nuestra cultura y la de nuestros súbditos indios es la forma en que preparamos la comida, ya que han aprendido a incorporar numerosas especias picantes y exóticas como medida para conservar las comidas durante más tiempo en este ambiente húmedo. Al alentar a nuestra gente a probar platos de estilo indio, adquiriremos el gusto por lo picante y, a su vez, ayudaremos a cerrar la brecha entre nosotros y nuestros súbditos." #NT!
  
 igk_mission_pacify_local_areas: "A cada cual su ley" #NT!
 igk_mission_pacify_local_areas_DESC: "Hay muchas áreas fuera de nuestra capital que están inquietas y resisten activamente nuestro gobierno; al establecer tribunales indios especializados en los que los súbditos indios puedan ser juzgados según la ley india en lugar de la ley germánica, la gente llegará a ver nuestro gobierno por lo justo que es y, a su vez, reconocerá las leyes de nuestro reino como las leyes legítimas de la tierra." #NT!
  
 igk_mission_study_tactics: "Estudia las tácticas indias" #NT!
 igk_mission_study_tactics_DESC: "Durante miles de años, los ejércitos han luchado y librado guerras en este subcontinente a través de terrenos accidentados y hostiles. Aunque hemos tenido éxitos anteriores combatiendo aquí, esta tierra sigue siendo en gran medida extraña y exótica para nuestros comandantes. Aunque puede llevar un tiempo, al adaptar las tácticas indias a nuestros ejércitos, obtendremos la ventaja en el campo de batalla. Sería una tontería, después de todo, no aprender de quienes han estado aquí durante más tiempo." #NT!
  
 igk_mission_integrate_local_nobility: "Integrar a la nobleza local" #NT!
 igk_mission_integrate_local_nobility_DESC: "Llegamos aquí como conquistadores extranjeros, desplazando a los líderes anteriores de esta zona de sus puestos de poder. Sin embargo, eso no significa que esas antiguas y nobles familias tengan menos poder o influencia a los ojos de nuestros súbditos; al apaciguar el antiguo orden y mezclar nuestros linajes, aseguraremos su integración y lealtad a nuestro reino." #NT!
  
 igk_mission_hybridization: "Hibridación" #NT!
 igk_mission_hybridization_DESC: "Tras años de integración y mezcla de nuestro pueblo con la sociedad india, las fronteras entre nosotros y nuestros súbditos se han difuminado, lo que hace difícil, si no imposible, para muchos distinguir quién es germánico y quién es indio. Aunque la vieja guardia protestará al principio, ahora podemos proclamarnos formalmente indogermánicos, una mezcla que no es ni totalmente germánica ni totalmente india: lo mejor de ambos mundos." #NT!
  
 igk_mission_northern_expansion: "Expansión al norte" #NT!
 igk_mission_northern_expansion_DESC: "Aunque hemos tenido una conquista inicialmente exitosa, la India es mucho más que la región que la rodea. Las tierras del norte albergan los grandes y poderosos ríos Ganges e Indo, cuyas aguas portadoras de vida han impulsado el surgimiento de grandes civilizaciones durante milenios. Al lanzar una invasión hacia el norte, podremos asegurar ambos ríos y todas las tierras intermedias, lo que le otorgará a nuestro incipiente reino grandes riquezas y riquezas." #NT!
  
 igk_mission_conquer_burma: "La conquista de Birmania" #NT!
 igk_mission_conquer_burma_DESC: "Birmania, una tierra oculta por espesas selvas y altas montañas, es tan misteriosa como atractiva, con muchos recursos raros y desconocidos que pueden ser conquistados. Si nos dirigimos al este de la India y conquistamos lo desconocido, seguramente seremos recompensados ​​por nuestra gran apuesta." #NT!
  
 igk_mission_to_the_indus: "Hacia el Indo" #NT!
 igk_mission_to_the_indus_DESC: "El fértil Indo, que hace mucho tiempo fue el corazón palpitante de la civilización india, es a menudo el primer paso para cualquier aspirante a conquistar la India. Al apoderarnos de sus riquezas, seguiremos los pasos de los imperios del pasado y afianzaremos nuestro legado en la historia." #NT!
  
 igk_mission_the_ganges: "El Ganges" #NT!
 igk_mission_the_ganges_DESC: "El Ganges, el centro moderno de la India, es el río que alimenta a los grandes imperios de este subcontinente, y seríamos unos tontos si no quisiéramos ese poder para nosotros. Aunque actualmente está ocupado, si derrotamos a su amo en un combate glorioso, nos haremos con el control total de la riqueza que proporciona esta zona." #NT!
  
 igk_mission_the_center: "El Centro" #NT!
 igk_mission_the_center_DESC: "La región de Avanti es el centro geográfico del norte de la India, lo que la convierte en una encrucijada vital para cualquier aspirante a señor del norte. Al apoderarnos de ella, garantizaremos la conectividad entre el Ganges y el Indo." #NT!
  
 igk_mission_destroy_maurya: "Destruir a Maurya" #NT!
 igk_mission_destroy_maurya_DESC: "El gran y poderoso imperio de los Maurya es la potencia preeminente de la India, cuyo poder e influencia siguen siendo incomparables, al menos hasta ahora. Si aniquilamos a nuestro mayor rival y facilitamos su total destrucción a manos nuestras, podremos asegurarnos de que reinaremos sin oposición y de que la era [ROOT.GetCountry.GetAdjective] realmente comience." #NT!
  
 igk_mission_write_the_indo_germanic_saga: "Escribe la saga indogermánica" #NT!
 igk_mission_write_the_indo_germanic_saga_DESC: "En los últimos años hemos hecho lo impensable y hemos seguido demostrando una y otra vez que los hombres más sabios se equivocan. Es hora de que conmemoremos nuestras gloriosas hazañas para que perduren en el tiempo escribiendo una saga épica cuyas páginas se contarán una y otra vez a lo largo de las generaciones durante mil años." #NT!
  
 igk_mission_rehabilitate_pataliputra: "Rehabilitar Pataliputra" #NT!
 igk_mission_rehabilitate_pataliputra_DESC: "Pataliputra, la rica y próspera capital de nuestro mayor rival, está ahora en nuestras manos. Si eliminamos cualquier rastro de la civilización maurya, remodelamos los puntos de referencia clave a nuestra imagen y establecimos allí oficinas para nuestros funcionarios de alto rango, podremos reconstruir la ciudad a nuestra imagen y semejanza, ya que su antigua identidad ha sido olvidada, y aseguraremos su lealtad como piedra angular del [ROOT.GetCountry.GetName]." #NT!
  
 igk_mission_study_mauryan_administrative_records: "Estudie los registros administrativos de Maurya" #NT!
 igk_mission_study_mauryan_administrative_records_DESC: "Aunque lo vencimos en combate, tenemos mucho que aprender de los entresijos del Imperio Maurya, que fue capaz de gestionar y administrar eficazmente su dominio sobre un vasto y extenso territorio. Al estudiar los registros que dejaron, estaremos en mejores condiciones de administrar estas tierras que ahora nos encontramos dominando." #NT!
  
 igk_mission_monopolize_sugar: "Monopolizar el azúcar" #NT!
 igk_mission_monopolize_sugar_DESC: "Gracias a nuestras conquistas, hemos descubierto una especia muy rara e inusual que los lugareños llaman "azúcar", que aporta dulzura en lugar de picante a todo lo que recubre. De hecho, muchas personas que comen demasiada cantidad de ella se vuelven muy enérgicas y excitadas antes de desmayarse. Como las únicas zonas seleccionadas capaces de producir esta sustancia en cantidades importantes están bajo nuestro control, si aumentamos la producción en esas zonas, podemos establecer un monopolio completo del comercio del azúcar." #NT!
  
 igk_mission_establish_settlements_along_the_indus: "Establecer asentamientos en el Indo" #NT!
 igk_mission_establish_settlements_along_the_indus_DESC: "Ahora que hemos conquistado el Indo, debemos controlar y defender nuestras conquistas. Al establecer una serie de fortalezas fronterizas en ciudades clave a lo largo del río, no solo protegeremos nuestros territorios de incursiones externas, sino que con algunos incentivos adicionales, también alentaremos a $indo_germanic$ colonos a que se instalen en las ciudades y pueblos circundantes, lo que garantizará su lealtad a nuestro reino." #NT!
  
 igk_mission_colonize_burma: "Colonizar Birmania" #NT!
 igk_mission_colonize_burma_DESC: "Aunque la conquista de esta misteriosa tierra ya está técnicamente completa, todavía quedan muchas zonas que escapan a nuestra administración efectiva. Si establecemos nuevas ciudades en la región e invitamos a colonos de nuestro corazón, podremos dominar esta jungla de manera eficaz." #NT!
  
 igk_mission_mine_for_burmese_amber: "Mina de ámbar" #NT!
 igk_mission_mine_for_burmese_amber_DESC: "En el remoto territorio #Y [GetProvince('(int32)8783').GetName]#! abundan los rumores sobre vastos depósitos de ámbar sin explotar que se esconden bajo la superficie y que no se han extraído anteriormente debido a la falta de interés por el material. Sin embargo, hemos estado extrayendo ámbar precioso durante generaciones, mucho antes de nuestra migración a este continente, y con nuestra experiencia, podríamos maximizar la producción de ámbar. Si enviamos una expedición para investigar el origen de estos rumores, podríamos volvernos ricos con bastante rapidez." #NT!
  
 igk_mission_southern_expansion: "Expansión al sur" #NT!
 igk_mission_southern_expansion_DESC: "Aunque nuestra conquista fue inicialmente exitosa, la India es mucho más que la región que la rodea. Las tierras del sur albergan muchas especias raras y exóticas muy valoradas en el extranjero, y sus ciudades portuarias están ubicadas estratégicamente para aprovechar los vientos alisios monzónicos estacionales. Al conquistar a los reyes tamiles del sur, nos aseguraremos el control sobre un rico nexo de comercio que, a su vez, impulsará nuestra economía." #NT!
  
 igk_mission_the_west_coast: "La costa oeste" #NT!
 igk_mission_the_west_coast_DESC: "Muchos barcos que atraviesan la gran Eritrea pasan por la costa occidental de Aparanta todos los años, lo que proporciona a quien la controla una fuente de ingresos valiosa y fiable. Si avanzamos hacia la costa, podremos llevarnos nuestra parte del pastel." #NT!
  
 igk_mission_build_west_coast_city: "Gran puerto de la costa oeste" #NT!
 igk_mission_build_west_coast_city_DESC: "Hay muchas ciudades a lo largo de la costa de Eritrea, pero pocas están tan desarrolladas como los grandes puertos del sur, como Koti y Satiyaputra. Si invirtiéramos recursos importantes en una de estas ciudades candidatas para construir un enorme puerto marítimo, se convertiría en una importante puerta de entrada al oeste." #NT!
  
 igk_mission_the_jungle: "La gran jungla" #NT!
 igk_mission_the_jungle_DESC: "Las grandes tribus de la jungla de Vindhyaprstha son guerreros expertos que defienden sus hogares con honor y valor. Si podemos domar a estos guerreros de la jungla, serán una valiosa incorporación a nuestros ejércitos." #NT!
  
 igk_mission_secure_our_control_over_the_jungle: "Control seguro sobre la jungla" #NT!
 igk_mission_secure_our_control_over_the_jungle_DESC: "Aunque hemos conquistado las grandes selvas de Vindhyaprstha mediante el poderío militar, muchas de las zonas remotas no están precisamente dispuestas a someterse a nuestro gobierno. Al establecer ciudades a lo largo de los puntos de tránsito clave de la región, consolidaremos la legitimidad de nuestra administración." #NT!
  
 igk_mission_seize_madurai: "El Sur" #NT!
 igk_mission_seize_madurai_DESC: "Los grandes reinos tamiles del sur siempre han sido lugares de gran riqueza y prosperidad debido a su habilidad para navegar en los mares agitados y a su ubicación como punto de conexión del comercio eritreo. Al incorporar a nuestro reino a los numerosos reinos del sur, podremos cosechar los frutos del mar siempre generoso." #NT!
  
 igk_mission_sri_lanka: "Tomar posesión de Sri Lanka" #NT!
 igk_mission_sri_lanka_DESC: "Aunque no es exactamente una isla, Sri Lanka tiene una ubicación estratégica y es un lugar defendible. Si conquistamos la zona, podremos asegurar el comercio procedente del océano oriental." #NT!
  
 igk_mission_crush_the_tamil_kings: "Aplastar a los reyes tamiles" #NT!
 igk_mission_crush_the_tamil_kings_DESC: "Durante generaciones, los diversos reyes tamiles han dominado el sur de la India, desde los pandiyas hasta los cheras y los cholas, todos compitiendo por el poder y el control. Sin embargo, con la rendición del último rey tamil, hemos puesto fin a este capítulo de la historia de la India. Con todo el dravida bajo nuestro control, ahora nos encontramos asombrados por su increíble riqueza y sus exóticos recursos, que ahora formarán la columna vertebral de la economía de [ROOT.GetCountry.GetAdjective]." #NT!
  
 igk_mission_study_tamil_ship_design: "Estudie el diseño de barcos tamil" #NT!
 igk_mission_study_tamil_ship_design_DESC: "Los tamiles son dueños de los mares y, a lo largo de los años, han diseñado y construido barcos especialmente capaces de atravesar el vasto océano Eritreo. Ahora que los hemos conquistado, deberíamos aprender estas técnicas legendarias de nuestros súbditos para que algún día podamos tener nuestra propia armada capaz de navegar en alta mar." #NT!
  
 igk_mission_expand_our_ports: "Construir nuevos puertos" #NT!
 igk_mission_expand_our_ports_DESC: "En todo Dravida hay docenas de prósperas ciudades costeras, pero muchas de ellas carecen de puertos suficientes para recibir a los buques mercantes que llegan o para albergar flotas. Al desarrollar las instalaciones portuarias en estas ciudades secundarias, además de poder recibir más buques mercantes, podremos construir más rápidamente nuestra propia flota." #NT!
  
 igk_mission_establish_monsoon_markets: "Establecer mercados monzónicos" #NT!
 igk_mission_establish_monsoon_markets_DESC: "Los pueblos germánicos de nuestra patria tienen una tradición anual en torno al solsticio de invierno, en la que se instalan mercados individuales para que la gente compre bienes y venda sus productos. Aunque el solsticio no se celebra de esa manera aquí en el sur de la India, los vientos monzónicos traen barcos mercantes a nuestros puertos cada año durante los meses de verano; si cambiáramos nuestros mercados tradicionales para que coincidieran con la llegada de los vientos monzónicos, los viajeros de larga distancia tendrían más lugares para comprar productos locales o vender sus productos cada temporada, lo que aumentaría enormemente nuestro comercio." #NT!
  
 igk_mission_an_ocean_going_navy: "Una marina oceánica" #NT!
 igk_mission_an_ocean_going_navy_DESC: "Ahora que hemos estudiado a fondo las técnicas de construcción naval tamil y mejorado significativamente nuestra infraestructura portuaria, es hora de que pongamos nuestro conocimiento en uso práctico construyendo una flota masiva capaz de darle al [ROOT.GetCountry.GetName] la capacidad de proyectar su poder e influencia en el extranjero." #NT!
  
 igk_mission_secure_indian_ocean_trade: "La puerta de entrada a la India" #NT!
 igk_mission_secure_indian_ocean_trade_DESC: "Las Maldivas, aunque son islas relativamente pobres en recursos y despobladas, se encuentran en un punto estratégico en el mar Eritreo, lo que protege el camino hacia la India. Si reivindicamos estas islas como nuestras, podremos asegurar todo el comercio que llega al sur de la India." #NT!
  
 igk_mission_purchase_the_isle_of_bliss: "Compra la Isla de la Felicidad" #NT!
 igk_mission_purchase_the_isle_of_bliss_DESC: "Con la capacidad de proyectar nuestro poder e influencia en el exterior a través de nuestra poderosa armada, ahora podemos mirar más allá de las tierras de la India para enriquecer nuestro imperio en casa; al establecer una base naval en la isla de [GetProvince('(int32)7530').GetName], podremos sacar provecho de los barcos en el otro lado del Eritreo." #NT!
  
 igk_mission_purchase_sarapis: "Comprar Sarapis" #NT!
 igk_mission_purchase_sarapis_DESC: "Con la capacidad de proyectar nuestro poder e influencia en el exterior a través de nuestra poderosa armada, ahora podemos mirar más allá de las tierras de la India para enriquecer nuestro imperio en casa; al establecer una base naval en la isla de [GetProvince('(int32)7216').GetName], podremos sacar provecho de los barcos en el otro lado del Eritreo." #NT!
  
 igk_mission_trade_posts_in_punt: "Puestos comerciales en Punt" #NT!
 igk_mission_trade_posts_in_punt_DESC: "Aunque increíblemente distante de nuestro imperio, la tierra de Punt se encuentra en el nexo occidental de la vasta red comercial eritrea que conecta a la India con el mundo occidental. Con nuestras nuevas bases navales, ahora tenemos la capacidad de lanzar una invasión en el extranjero para apoderarnos de estos importantes centros comerciales, y con los nexos oriental y occidental bajo nuestro control, tendremos un monopolio completo sobre toda la red comercial eritrea." #NT!
  
 igk_mission_proclaim_empire: "Un imperio indogermánico" #NT!
 igk_mission_proclaim_empire_DESC: "Hace años, éramos una tribu pequeña e insignificante que vivía al margen de la civilización en una tierra a medio mundo de distancia. Una y otra vez, se nos dijo que la grandeza estaba muy lejos de nuestro alcance, pero aún así, soñábamos con la gloria y con un destino mayor para nuestro pueblo. A través de duros desiertos, llanuras desoladas, tundra helada y montañas inexpugnables, marchamos hasta la India y demostramos que nuestros escépticos estaban equivocados, pero una y otra vez, los hombres más eruditos se negaron a reconocer nuestros logros. Destruimos a Maurya, aplastamos a los reyes tamiles, creamos un legado cultural duradero y logramos la armonía religiosa. Cuando nadie más nos pensó dos veces, nos convertimos en los hegemones indiscutibles de toda la India, silenciando a nuestros escépticos de una vez por todas, quienes ahora se ven obligados a reconocer nuestro gran Imperio indogermánico en toda su gloria." #NT!
  
