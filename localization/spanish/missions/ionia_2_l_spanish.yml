 prittani_ionian_alliance_cmod: "Alianza con los Prittani" #NT!
 desc_prittani_ionian_alliance_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] ha forjado una alianza con los Prittani de [SCOPE.sC('potentian_brittish_ally_pan_ionia').GetName], asegurando la amistad en todos los confines del mundo." #NT!
  
  # Tasks 
 ionian_league_task_1: "Un reclamo a la grandeza" #NT!
 ionian_league_task_1_DESC: "Evidentemente nuestro pueblo odia la brutalidad de la guerra, pero si ni siquiera somos capaces de proteger a todos los jonios, es necesario.\n\n\n\n\n\n\n\n\n\n@greek_mil12!" #NT!
 ionian_league_task_2: "Nuestro control sobre Asia" #NT!
 ionian_league_task_2_DESC: "La Liga está a medio terminar, ya que mucho de lo que nos pertenece todavía permanece en manos extranjeras. Debemos unirnos o caeremos.\n\n\n\n\n\n\n\n\n\n@greek_mil10!" #NT!
 ionian_league_task_3: "Controlando el Egeo" #NT!
 ionian_league_task_3_DESC: "Desde antes de la era de Odiseo y el rey Minos, el Egeo ha estado en el centro del mundo helénico. Si bien nos ha conectado durante mucho tiempo con las ciudades del continente, el ascenso de los macedonios nos ha quitado la capacidad de emprender diversas aventuras a través del mar. Es hora de que volvamos a tomar el control total de nuestro puente hacia el resto de Hellas.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_4: "El corazón de Anatolia" #NT!
 ionian_league_task_4_DESC: "La primera parada terrestre que nos lleva directamente a las rutas comerciales orientales de Asia es la tierra que antaño gobernaba el reino frigio. Conquistada hace muchas décadas por Alexandros, ahora nos toca pasar por estas tierras en busca de riquezas orientales.\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
 ionian_league_task_5: "Fortaleza Sinaí" #NT!
 ionian_league_task_5_DESC: "Ha surgido una propuesta interesante: si logramos entrar en el Mar Rojo, todo tipo de riquezas fluirán a nuestros mercados. La puerta de acceso a esas riquezas es la península [GetProvince('(int32)1710').GetArea.GetName].\n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" #NT!
 ionian_league_task_6: "Llegando a Macedonia" #NT!
 ionian_league_task_6_DESC: "En la ascensión del [SCOPE.GetRootScope.GetCountry.GetName] nuestro mayor desafío ha sido oponernos a nuestros antiguos señores macedonios. Ahora que nos hemos librado de nuestras ataduras, es hora de que pongamos fin al poder macedonio cerca de Jonia, de una vez por todas.\n\n\n\n\n\n\n\n\n\n@greek_mil5!" #NT!
 ionian_league_task_7: "Demostración de poder" #NT!
 ionian_league_task_7_DESC: "Si queremos proteger las tierras jonias contra una mayor dominación extranjera, debemos aumentar el tamaño de nuestros ejércitos y convertirlos en una fuerza temible a tener en cuenta.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 ionian_league_task_8: "Gobierno del corazón del país" #NT!
 ionian_league_task_8_DESC: "Siglos después de la caída de los jonios en Hellas, nos alzamos de nuevo al trono de este lado del Egeo. ¡Acabemos con nuestro destino y pongámoslo todo bajo el control de [SCOPE.GetRootScope.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 ionian_league_task_9: "Reclamando Capadocia" #NT!
 ionian_league_task_9_DESC: "Después de extensas campañas en Asia Menor, llegamos a los confines del reino de las Euménidas. Debemos conquistar este reino y poner a los Capadocios bajo el control de [SCOPE.GetRootScope.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 ionian_league_task_10: "La Propóntis" #NT!
 ionian_league_task_10_DESC: "Grandes riquezas fluyen por los estrechos de Propontis, por lo que debemos dominarlos.\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 ionian_league_task_11: "La isla de Creta" #NT!
 ionian_league_task_11_DESC: "Creta, que define el límite sur del Egeo, es el sitio de una polis de gran importancia histórica. Debemos conquistar el hogar del rey Minos y asegurarnos la isla.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_12: "Poniendo un pie en la patria" #NT!
 ionian_league_task_12_DESC: "Ahora que el Egeo está bajo nuestro control de facto, es hora de que busquemos proyectar nuestro poder más allá de Hellas. Establezcamos puestos de avanzada en los confines del Ática, Tesalia y el Peloponeso, y demostremos nuestro ascenso a la vanguardia del mundo helénico.\n\n\n\n\n\n\n\n\n\n@greek_mil15!" #NT!
 ionian_league_task_13: "Derribando a los Argeads" #NT!
 ionian_league_task_13_DESC: "Después de la dominación macedonia que los argéadas impusieron no sólo sobre los jonios, sino sobre la mayor parte de Hellas, hay poca simpatía por ellos entre los estados helénicos más pequeños. Ahora que estamos adentrándonos profundamente en el corazón de los conquistadores que nos dejaron impotentes durante tanto tiempo, es hora de que venguemos no sólo nuestro propio estado de servidumbre ante los macedonios, sino también a todos aquellos sobre los que estuvo el talón de Macedonia durante tanto tiempo.\n\n\n\n\n\n\n\n\n\n\n@italic_mil21!" #NT!
 ionian_league_task_14: "Dominio de Anatolia" #NT!
 ionian_league_task_14_DESC: "Con gran parte de Asia Menor bajo el [SCOPE.GetRootScope.GetCountry.GetName], nuestra hegemonía sobre Anatolia es casi completa, sólo necesitamos tomar el control directo de $cappadocia_pontica_region$ para que Anatolia sea verdaderamente dominio de [SCOPE.GetRootScope.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" #NT!
 ionian_league_task_15: "Gobernando los mares del este" #NT!
 ionian_league_task_15_DESC: "Con los mares orientales cerca de Hellas rodeados por todos lados por nuestras posesiones, estamos en camino de establecer una talasocracia. Solo necesitamos fortalecer nuestra armada y desarrollarla de tal manera que ninguna otra pueda rivalizar con ella.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_16: "Subyugar a los licios" #NT!
 ionian_league_task_16_DESC: "Las costas al sur son notoriamente rebeldes y perjudican nuestras ambiciones mercantiles. Debemos forjar una alianza con ellas o subyugarlas.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 ionian_league_task_17: "La Costa Sur" #NT!
 ionian_league_task_17_DESC: "Con la costa jónica asegurada, hemos logrado controlar todos los puestos comerciales en el Egeo oriental. Debemos intentar extender este control a las costas del sur de Anatolia.\n\n\n\n\n\n\n\n\n\n@greek_mil9!" #NT!
 ionian_league_task_18: "Captura Chipre" #NT!
 ionian_league_task_18_DESC: "La isla helénica de Kýpros, situada en el borde del Levante, tiene una gran importancia estratégica no solo para el flujo comercial hacia el Egeo, sino también para protegerse de cualquier amenaza marítima de las potencias vecinas. Debemos tomarla.\n\n\n\n\n\n\n\n\n\n@greek_mil6!" #NT!
 ionian_league_task_19: "Castigar a los montañeses" #NT!
 ionian_league_task_19_DESC: "Los saqueadores de Isauria y sus parientes son monstruos bárbaros que no hacen nada más que masacrar a nuestros pacíficos comerciantes. Pagarán por ello. \n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
  
 ionian_league_task_20: "Corazón de Jonia" #NT!
 ionian_league_task_20_DESC: "Mykale y [ROOT.GetCountry.GetCapital.GetName] han disfrutado enormemente de los roles protagónicos que se les otorgaron en la nueva liga jónica, y deberíamos patrocinar su crecimiento hasta convertirse en grandes ciudades.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_21: "Capital del Comercio" #NT!
 ionian_league_task_21_DESC: "Con las inversiones que ha recibido [ROOT.GetCountry.GetCapital.GetName], estamos listos para que nuestra gran ciudad se convierta en el principal centro de comercio del Egeo. Solo necesitamos que nuestros comerciantes salgan y hagan tratos para llenar nuestra nueva capacidad de comercio.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_22: "Protegiendo a Jonia" #NT!
 ionian_league_task_22_DESC: "Los mares y las tierras que dominan son lejanos y aislados. Necesitamos una solución para protegernos a nosotros mismos y a nuestros intereses en otros lugares.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 ionian_league_task_23: "El culto a Artemisa" #NT!
 ionian_league_task_23_DESC: "Artemisa, siendo la patrona de [GetProvince('(int32)290').GetName], tiene un gran templo allí y es venerada enormemente aquí.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
 ionian_league_task_24: "El culto a Afrodita" #NT!
 ionian_league_task_24_DESC: "Después de los gemelos Apolo y Artemisa, Afrodita es, junto a ellos, adorada en Dídima. ¡Démosle a su culto un mayor sentido en estas costas, en la casa de su estatua en [GetProvince('(int32)1987').GetName]\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 ionian_league_task_25: "Los cultos jonios" #NT!
 ionian_league_task_25_DESC: "Los nativos de Anatolia pueblan nuestras tierras. Debemos lograr una sincretización de nuestras creencias con las de ellos para aliviar las tensiones religiosas.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 ionian_league_task_26: "El santuario de Apolo" #NT!
 ionian_league_task_26_DESC: "Apolo, deidad patrona de Mileto [GetProvince('(int32)1973').GetName], es adorado en la cercana Didyma, el segundo santuario más importante dedicado a él, después del de [GetProvince('(int32)424').GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 ionian_league_task_27: "Centro de aprendizaje" #NT!
 ionian_league_task_27_DESC: "Jonia fue en su día el centro del mundo helénico, y la escuela de filosofía jónica fue la primera de toda Hellas. Es hora de que volvamos a esa era de cosmología y conocimiento y patrocinemos la creación de una nueva escuela en [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@italic_mil5!" #NT!
 ionian_league_task_28: "Una anábasis marítima" #NT!
 ionian_league_task_28_DESC: "Hace mucho tiempo que los persas se retiraron de Jonia, y sin embargo, los recuerdos de su tiranía han permanecido con nosotros todo este tiempo. Con el crecimiento del poder de [SCOPE.GetRootScope.GetCountry.GetAdjective], ahora nos encontramos al borde de la patria persa, listos para tomar nuestra venganza...\n\n\n\n\n\n\n\n\n\n@persia_mil3!" #NT!
  
 ionian_league_task_29: "Un punto de apoyo en Occidente" #NT!
 ionian_league_task_29_DESC: "Muchos productos llegan a [SCOPE.GetRootScope.GetCountry.GetName] desde una gran distancia hacia el oeste, pasando por muchas manos antes de llegar finalmente a nuestros comerciantes. Considerando la gran importancia de productos como el estaño que viajan por esta ruta, debemos tratar de eliminar a los intermediarios estableciendo puestos comerciales más cerca de estas rutas.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 ionian_league_task_30: "Adquisición de Córcega" #NT!
 ionian_league_task_30_DESC: "\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 ionian_league_task_31: "Una colonia en África" #NT!
 ionian_league_task_31_DESC: "Si bien nuestros hermanos helénicos han establecido colonias desde hace mucho tiempo en toda la Gran Thalassa, África en sí es el dominio de los colonos y comerciantes púnicos. Si queremos asegurar nuestro comercio en todo el Mediterráneo occidental, establecer la primera colonia helénica en la zona sería muy ventajoso.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 ionian_league_task_32: "Enlaces con Massilia" #NT!
 ionian_league_task_32_DESC: "En la costa sur de la Galia se encuentra la colonia jónica de Massalia. Fundada por nuestra propia ciudad de Phokaia, los jonios de la Galia han hecho un gran uso de su posición para actuar como vínculo comercial entre los griegos y los galos. Haríamos bien en forjar vínculos estrechos con estos hermanos nuestros perdidos hace mucho tiempo.\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 ionian_league_task_33: "Nuestro puerto en Libia" #NT!
 ionian_league_task_33_DESC: "El noroeste de África sigue relativamente intacto para los griegos, ya que en su mayor parte fue colonizado por los fenicios. Tratemos de ser los primeros helenos en establecer una colonia de tamaño considerable en la región. Aunque primero tal vez necesitemos adquirir tierras de los gobernantes actuales de la región...\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 ionian_league_task_34: "Mercados de Córcega" #NT!
 ionian_league_task_34_DESC: "La isla de Córcega cuenta con numerosos puertos que serían de gran utilidad como centros de distribución para conectar el comercio que pasa por el mar Tirreno. Tal vez los actuales propietarios de la isla estarían dispuestos a desprenderse de ella, por un precio.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 ionian_league_task_35: "Aprovechar los pilares" #NT!
 ionian_league_task_35_DESC: "Con la gran armada que hemos creado a nuestra disposición, pocos pueden competir con nuestro poder en los mares del Este, pero para acceder al Oeste aún debemos atravesar un estrecho angosto protegido por potencias hostiles. Debemos construir una fuerza de invasión y apoderarnos de las Columnas de Hércules.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 ionian_league_task_36: "Lazos con los Prettaniki" #NT!
 ionian_league_task_36_DESC: "Lejos, al norte de nuestras posesiones más lejanas, se encuentra la isla de Albión. Sus habitantes, los prettaniki, producen grandes cantidades del preciado estaño. Como el comercio del estaño procedente de Albión estaba monopolizado anteriormente por los cartagineses, es hora de que intervengamos para sacarle partido.\n\n\n\n\n\n\n\n\n\n@celt_mil12!" #NT!
 ionian_league_task_37: "Rutas comerciales fenicias" #NT!
 ionian_league_task_37_DESC: "Los fenicios del Levante han perdido relevancia hace mucho tiempo, pero las rutas comerciales que utilizaban siguen siendo importantes para llevar productos orientales a Hellas, en particular ciudades como Palmira. Deberíamos llegar a acuerdos favorables con los propietarios de estos centros de distribución, para poder ampliar nuestro alcance comercial hacia el este.\n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
 ionian_league_task_38: "Productos indios" #NT!
 ionian_league_task_38_DESC: "En el lejano Oriente, en aquellas tierras a las que llegaron por primera vez los ejércitos de Alejandro de Macedonia, se encuentran los reinos de la India. Si bien todavía existen reinos helénicos en la región, el valor reside en las especias que se obtienen aquí. Con nuestro control marítimo que se extiende hasta el mar Eritreo, estamos en condiciones de establecer rutas comerciales para aprovechar este lucrativo comercio.\n\n\n\n\n\n\n\n\n\n\n@india_mil4!" #NT!
 ionian_league_task_39: "Una base en Socotra" #NT!
 ionian_league_task_39_DESC: "Al final del Mar Rojo se encuentra el Dioskourides, un puesto estratégico para el comercio que llega a través del Mar Eritreo. Es imperativo que caiga en nuestras manos.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
  
  # Events 
  
 ionian_resurgence_event.26.t: "$ionian_league_task_1$" #NT!
 ionian_resurgence_event.26.desc: "Nuestra liga une a las ciudades jónicas, pero por ahora seguimos siendo vulnerables. Las ataduras de la dominación extranjera han desaparecido, pero esos reinos siguen siendo una amenaza al otro lado de nuestras fronteras, y seguramente atacarán como buitres en nuestro primer momento de debilidad. No es propio de los jonios hacer la guerra innecesariamente a nuestros vecinos, y será un cambio difícil en la práctica común, pero debemos expandir las fronteras de nuestra liga, no sea que otros ataquen primero." #NT!
 ionian_resurgence_event.26.a: "¡Debemos expandir el poder [SCOPE.GetRootScope.GetCountry.GetAdjective], por cualquier medio!" #NT!
 ionian_resurgence_event.26.a.tt: "¡La tarea de la misión #Y $ionian_league_task_1$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.27.t: "$ionian_league_task_2$" #NT!
 ionian_resurgence_event.27.desc: "Cuando uno se encuentra en las alturas más lejanas cerca de [ROOT.GetCountry.GetCapital.GetName], no ve tierras en manos de reinos extranjeros como lo haría hace solo unos años.\nCon las campañas lideradas por nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], hemos tenido éxito en empujar nuestras fronteras desde la costa, profundamente en Asia.\n\nNuestra liga ahora evita el peligro inmediato de que los ejércitos marchen hacia nuestro [ROOT.GetCountry.GetCapital.GetName] sin previo aviso, pero aún queda mucho por hacer si queremos asegurar nuestra posición." #NT!
 ionian_resurgence_event.27.a: "¡Debemos ir más profundo, a Frigia y más allá!" #NT!
 ionian_resurgence_event.27.a.tt: "¡La tarea de la misión #Y $ionian_league_task_2$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.28.t: "La doctrina isleña" #NT!
 ionian_resurgence_event.28.desc: "Las diversas formas en que se llevó a cabo la conquista de las islas del Egeo han llevado a un nuevo desarrollo en la doctrina de la marina y el ejército jonios.\n\n[SCOPE.sChar('strategoionia').GetName] escribió recientemente un tratado, explicando cómo la República no tiene absolutamente ningún interés en la conquista por sí misma, solo en la conquista para defender su comercio e intereses. Como tal, al llegar a una nueva parte del mundo, el contingente jonio debe establecer primero contacto con los pueblos allí y, si son hospitalarios y abiertos al comercio, una base de operaciones, preferiblemente en una isla o a lo largo de la costa cercana.\n\nHa dado forma rápidamente al pensamiento militar aquí, y los principales expertos predicen que nos permitirá adquirir bienes comerciales en muchos más lugares, en comparación con los lugares a los que podríamos llegar mediante la pura conquista." #NT!
 ionian_resurgence_event.28.a: "Revolucionario." #NT!
 ionian_resurgence_event.28.a.tt: "¡La tarea de la misión #Y $ionian_league_task_3$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.29.t: "$ionian_league_task_4$" #NT!
 ionian_resurgence_event.29.desc: "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] lidera a nuestras tropas por las calles de la ciudad conquistada de Gordion. Alguna vez la capital de los frigios, Alejandro Magno tomó el trono de su reino deshaciendo el nudo gordiano. Asimismo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ha tomado su tierra natal para sí mismo, aunque por medios más costosos.\n\nAhora, con Frigia bajo el control de [SCOPE.GetRootScope.GetCountry.GetAdjective], debemos decidir cómo gobernaremos a los lugareños." #NT!
 ionian_resurgence_event.29.a: "Esta se convertirá en tierra de los helenos." #NT!
 ionian_resurgence_event.29.b: "Debemos buscar la integración de los frigios." #NT!
 ionian_resurgence_event.29.a.tt: "¡La tarea de la misión #Y $ionian_league_task_4$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.30.t: "$ionian_league_task_5$" #NT!
 ionian_resurgence_event.30.desc: "Nuestros jonios Epibatai han logrado la hazaña más asombrosa, al desembarcar y capturar la vena yugular de las posesiones de [GetProvince('(int32)537').GetOwner.GetAdjective] sin respuesta. Los asaltos a las fortalezas locales desde el mar han dejado a muchos en el Gran Mar incrédulos ante nuestra agilidad naval, y sin duda temerosos, porque ¿quién sabe cuándo nuestros soldados estarán saltando a su orilla?\n\nLa verdad es que detrás de escena no es tan simple. Si bien hemos fortificado fuertemente la península [GetProvince('(int32)1693').GetArea.GetName] #E#! con prisa, la verdad es que es principalmente un desierto árido y una puerta de entrada a los mares más allá, y las rutas comerciales allí.\n\nComo tal, debemos estar listos para defender rápidamente nuestra puerta de entrada más importante, y una nueva flota terminó hoy la construcción en [GetProvince('(int32)286').GetName], lista para defender nuestras hermosas tierras donde sea que sea necesaria." #NT!
 ionian_resurgence_event.30.a: "¡Alabado sea nuestro heroico marine!" #NT!
 ionian_resurgence_event.30.a.tt_2: "Una armada #E#! de #y 14#! barcos aparecerán en [SCOPE.sP('province_for_navy_to_spawn_ionia_task_5').GetName|Y]" #NT!
 ionian_resurgence_event.30.a.tt: "¡La tarea de la misión #Y $ionian_league_task_5$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.31.t: "$ionian_league_task_6$" #NT!
 ionian_resurgence_event.31.desc: "Sin duda, los [GetCulture('macedonian').GetName]#E s#! son nuestro mayor enemigo en este momento. Somos un pueblo pacífico, pero sus angustiados y malvados corazones no se atreven a buscar nada más que una guerra impía contra nosotros. Muchas veces nosotros, y especialmente [SCOPE.sChar('ionian_prytanis').GetPraenomen], hemos intentado desesperadamente buscar la paz con ellos para que nos permitan comerciar y centrarnos en actividades más intelectuales.\n\nNos asegura que las Erinias deben haberlos vuelto rabiosos, y se los ha visto rondando bastante cerca del palacio de [SCOPE.sChar('macedonian_darn_ruler').GetFamilyDisplayName], por lo que no tenemos más opción que trasladarnos a [GetProvince('(int32)386').GetArea.GetRegion.GetName] y acabar con sus malvados caminos." #NT!
 ionian_resurgence_event.31.a: "Un mal necesario." #NT!
 ionian_resurgence_event.31.a.tt: "¡La tarea de la misión #Y $ionian_league_task_6$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.32.t: "$ionian_league_task_7$" #NT!
 ionian_resurgence_event.32.desc: "Los ejercicios militares no son nada divertidos. Maldita sea Ares, esto no se puede comparar con una buena obra de teatro, un debate o incluso con admirar un buen templo o estatua, pero este mundo frío ha empujado a artistas y filósofos a vestir uniformes de oficiales, y ahora se ejercitan en un campo junto a [ROOT.GetCountry.GetCapital.GetName], en un día incómodamente caluroso.\n\nAun así, un ejército es necesario para la defensa, y algunos filósofos sostienen que es deber del individuo defender su polis (seguramente algunos belicistas dóricos), por lo que ahora nos jactamos de tener un ejército moderadamente grande, capaz de defender nuestras ciudades lo suficientemente bien." #NT!
 ionian_resurgence_event.32.a: "El hombre debería avergonzarse de que esta matanza sin sentido sea necesaria." #NT!
 ionian_resurgence_event.32.a.tt: "¡La tarea de la misión #Y $ionian_league_task_7$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.33.t: "$ionian_league_task_8$" #NT!
 ionian_resurgence_event.33.desc: "¿Qué gracioso es que quienes una vez nos expulsaron de estas tierras ahora estén bajo nuestro yugo? Aunque hemos encontrado un nuevo hogar, y uno grandioso, alabado sea #E Apollo#!,, algunas de las personas en nuestras ciudades han expresado su deseo de mudarse al otro lado del mar.\n\n[ROOT.GetCountry.GetRuler.GetName] no tiene problema con esto, ya que algunas de las ciudades de [GetProvince('(int32)288').GetArea.GetName] se están volviendo bastante grandes, pero ¿cómo vamos a dirigirlas a través de estas tierras?" #NT!
 ionian_resurgence_event.33.a: "Extendemos nuestra influencia por todas partes, pero en cantidades limitadas." #NT!
 ionian_resurgence_event.33.a.tt: "¡La tarea de la misión #Y $ionian_league_task_8$#! ya se ha #G completado!#!" #NT!
 ionian_resurgence_event.33.b: "Formarán la aristocracia de las grandes ciudades." #NT!
 ionian_resurgence_event.33.b.tt: "$ionian_resurgence_event.33.a.tt$" #NT!
  
 ionian_resurgence_event.34.t: "$ionian_league_task_9$" #NT!
 ionian_resurgence_event.34.desc: "Conquistar [GetProvince('(int32)1803').GetArea.GetName] fue sin duda un proyecto de vanidad, y llegar a [GetProvince('(int32)1799').GetName] hizo que me arrepintiera de la adquisición de [SCOPE.sChar('ionianleagueciv').GetName]. Escribe:\n\n''Parece que estas tierras han estado al borde de los esfuerzos de la civilización durante un tiempo. Incluso la ciudad más grande aquí es descaradamente rural, con mercados de ganado (y el terrible olor que transmiten) por todas partes. Además, está bastante mal fortificada, así que realmente no tenía sentido venir aquí. ¿En qué estábamos pensando?''\n\n[ROOT.GetCountry.GetRuler.GetPraenomen] levanta la vista del papiro y piensa en los soldados que murieron por una conquista tan inútil, que probablemente quedará olvidada en un rincón de nuestro reino hasta que alguien tal vez piense en ella más adelante.\n¿Realmente valió la pena?" #NT!
 ionian_resurgence_event.34.a: "Mejor pregúntale a los dioses." #NT!
 ionian_resurgence_event.34.a.tt: "¡La tarea de la misión #Y $ionian_league_task_9$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.35.t: "$ionian_league_task_10$" #NT!
 ionian_resurgence_event.35.desc: "Un barco rebelde intenta cruzar el estrecho [GetProvince('(int32)2623').GetName], pero nuestros interceptores ligeros lo alcanzan rápidamente y lo obligan a anclar en nuestro puerto en [GetProvince('(int32)255').GetName]. El capitán es interrogado y multado rápidamente, y el barco se suma a nuestra armada (si es digno, muchos son los trozos de chatarra que desafían las reglas de la tierra al lograr flotar aquí). Tal ha sido la triste historia para nuestros enemigos en este pequeño mar desde que tomamos el control de él, que nadie pasa en ninguna dirección sin nuestro consentimiento y sin pagar sus peajes.\n\nNaturalmente, la riqueza de estos estrechos es enorme, pero la responsabilidad de garantizar que el comercio fluya sin problemas en ambos sentidos es una verdadera pesadilla logística, una que estamos teniendo que aceptar. Aún así, esta ha sido una inversión inteligente y una alegría para nuestras arcas." #NT!
 ionian_resurgence_event.35.a: "Siempre nos levantamos." #NT!
 ionian_resurgence_event.35.a.tt: "¡La tarea de la misión #Y $ionian_league_task_10$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.36.t: "$ionian_league_task_11$" #NT!
 ionian_resurgence_event.36.desc: "La misteriosa y antigua isla de Creta esconde la mayoría de sus secretos para aquellos que no la miran con atención, y solo se revela a algunos. Sus imponentes montañas hacen que sea difícil controlarla por completo, pero hemos llegado a un buen acuerdo con uno de los líderes locales, [SCOPE.sChar('cretan_native_leader').GetPraenomen], para que los nativos no molesten en nuestros esfuerzos principalmente costeros.\n\nLa isla está en una excelente posición para controlar quién entra o sale del Egeo y para permitir que nuestros barcos lleguen aún más lejos. Muchos ya miran más allá de estas tranquilas y cómodas costas hacia lugares más grandes." #NT!
 ionian_resurgence_event.36.a: "¡Buenas noticias!" #NT!
 ionian_resurgence_event.36.a.tt: "¡La tarea de la misión #Y $ionian_league_task_11$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.37.t: "$ionian_league_task_12$" #NT!
 ionian_resurgence_event.37.desc: "Tras haber tomado por la fuerza las principales ciudades de Grecia, nuestros alborotadores primos del otro lado del Egaios Pelagos finalmente dejarán de socavar cualquier esfuerzo por detener sus pérfidos planes. La era de las grandes polis que luchaban sin cesar entre sí por los baldes finalmente ha terminado, y ahora todas trabajarán para nosotros." #NT!
 ionian_resurgence_event.37.a: "Vete." #NT!
 ionian_resurgence_event.37.a.tt: "¡La tarea de la misión #Y $ionian_league_task_12$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.38.t: "$ionian_league_task_13$" #NT!
 ionian_resurgence_event.38.desc: "Pella, el hogar de los Argeads, aquellos tiranos que nos tenían encadenados después de los persas, está finalmente bajo nuestro firme control.\n\nSe necesitaron muchos soldados para romper la hegemonía macedonia y avanzar a través de sus tierras, pero ahora los restos de su imperio en Hellas yacen rotos y su patria sujeta a NUESTROS caprichos.\n\nComo todos los que languidecieron bajo la bota macedonia deberían saber, la Victoria lograda en este día no es solo una para los [SCOPE.GetRootScope.GetCountry.GetAdjective]s, sino para todos los helenos que han anhelado la libertad durante tanto tiempo." #NT!
 ionian_resurgence_event.38.a: "Los Argeads ya no existen." #NT!
 ionian_resurgence_event.38.a.tt: "¡La tarea de la misión #Y $ionian_league_task_13$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.39.t: "$ionian_league_task_14$" #NT!
 ionian_resurgence_event.39.desc: "Toda Asia está hecha trizas y el alcance del [SCOPE.GetRootScope.GetCountry.GetName] se extiende cada vez más. Nuestros soldados han hecho campañas agotadoras, pero no sin resultados, y ahora las tierras montañosas están finalmente bajo nuestro control. Es poco probable que alguna potencia nos amenace más desde el este, como lo hicieron los persas, con una frontera tan defendible. Parece como si nos hubiéramos librado de los traumas pasados ​​de nuestra destrucción e incendios, y cuando los soldados regresan victoriosos de las colinas pedregosas, estallan vítores de alegría en muchas ciudades, con desfiles y celebraciones que evocan los tiempos pasados ​​de la Revuelta Jónica. Tenemos suerte de vivir en tiempos tan felices." #NT!
 ionian_resurgence_event.39.a: "Y así nuestra seguridad se fortalece." #NT!
 ionian_resurgence_event.39.a.tt: "¡La tarea de la misión #Y $ionian_league_task_14$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.40.t: "$ionian_league_task_15$" #NT!
 ionian_resurgence_event.40.desc: "Una flota de trirremes y sus Epibatai abandonan el puerto a las [ROOT.GetCountry.GetCapital.GetName], sus espolones más temibles y recién pintados, el orgullo de las esposas que se quedaron en tierra, la esperanza de los maridos que navegan hacia tierras desconocidas y el miedo de los enemigos, que en sus hogares temen nuestra llegada inminente.\n\nNuestra gran flota ahora se alza como un muro flotante, reluciente como la representación física de nuestro poder, capaz de romper cualquier barco rival como una ramita olvidada en el suelo. Con ella, hemos llegado a las extensiones más lejanas del mundo, para comerciar y aprender. Hasta [GetProvince('(int32)8767').GetArea.GetName], los reyes se inclinan ante nosotros cuando nos acercamos desde el mar. El viento del mar susurra nuestro nombre y las olas hacen brillar nuestra marca en los cielos. \n\nEn verdad, nadie puede negar ya a los [SCOPE.GetRootScope.GetCountry.GetAdjective], la envidia del mundo civilizado." #NT!
 ionian_resurgence_event.40.a: "¡Temednos!" #NT!
 ionian_resurgence_event.40.a.tt: "¡La tarea de la misión #Y $ionian_league_task_15$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.41.t: "$ionian_league_task_16$" #NT!
 ionian_resurgence_event.41.desc: "Hemos conquistado las tierras de los licios, y la supremacía de los jonios sobre nuestros vecinos no deja lugar a dudas.\n\nLos licios, que ya están parcialmente helenizados, no deben ser considerados bárbaros absolutos, pero su posición cerca de nuestro núcleo los ha convertido en una amenaza a la que es necesario enfrentarse. Sin embargo, los licios no se conforman con la percepción de traición que supone nuestra dominación de su país, y pueden plantear un problema en el futuro.\n\nCon Licia bajo nuestro control, ¿deberíamos intentar suprimir a los lugareños para que no supongan ninguna amenaza para nosotros, o reparar los agravios provocados por la conquista y concederles autonomía?" #NT!
 ionian_resurgence_event.41.a: "Establecer un estado cliente de Licia." #NT!
 ionian_resurgence_event.41.a.tt: "¡La tarea de la misión #Y $ionian_league_task_16$#! ya se ha #G completado!#!" #NT!
 ionian_resurgence_event.41.b: "Suprimir la población, sin importar el costo." #NT!
 ionian_resurgence_event.41.b.tt: "$ionian_resurgence_event.41.a.tt$" #NT!
 ionian_resurgence_event.41.c: "Se arrodillarán de todos modos." #NT!
 ionian_resurgence_event.41.c.tt: "$ionian_resurgence_event.41.a.tt$" #NT!
  
 ionian_resurgence_event.42.t: "$ionian_league_task_17$" #NT!
 ionian_resurgence_event.42.desc: "La costa sur está en nuestras manos, al igual que las principales ciudades de Cilicia. Como importante encrucijada entre el corazón helénico y las tierras orientales de Asia, ahora estamos preparados para expandir nuestra influencia más al este si es necesario, aunque, como siempre, buscamos evitar los combates.\n\nAun así, ahora hay muy poco que impida que podamos dominar las rutas comerciales de las costas y las profundidades de Anatolia." #NT!
 ionian_resurgence_event.42.a: "Las costas de Cilicia están firmemente en nuestras manos." #NT!
 ionian_resurgence_event.42.a.tt: "¡La tarea de la misión #Y $ionian_league_task_17$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.43.t: "$ionian_league_task_18$" #NT!
 ionian_resurgence_event.43.desc: "Chipre está bajo nuestro control, y con él nuestra ventana hacia Oriente. Aunque es una parte fundamental del mundo helénico, la isla está lo suficientemente cerca del Levante como para haber sido objeto de las súplicas de potencias mayores durante siglos, en un triste paralelo a nuestra propia situación. Ahora que controlamos la tierra de Kýpros, estamos seguros de permitir a los habitantes mayores libertades, para no parecer hipócritas. Aunque aprovecharemos la posición estratégica que nos brinda la isla." #NT!
 ionian_resurgence_event.43.a: "[SCOPE.GetRootScope.GetCountry.GetAdjective] el poder crece cada vez más." #NT!
 ionian_resurgence_event.43.a.tt: "¡La tarea de la misión #Y $ionian_league_task_18$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.44.t: "$ionian_league_task_19$" #NT!
 ionian_resurgence_event.44.desc: "A pesar de la sangre y el bronce, los isaurios finalmente han sido derrotados y han pagado por sus dañinas acciones.\n\nLiderados por nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], los [SCOPE.GetRootScope.GetCountry.GetAdjective]a han avanzado a través de las tierras montañosas de [GetProvince('(int32)1918').GetArea.GetName], pasando por las fortificaciones desde las que hostigaban a nuestros mercaderes con impunidad.\n\nAhora que el polvo se ha asentado, es evidente que la amenaza isauria ha sido sofocada. Pero surge la pregunta de si vamos a castigar a los montañeses por sus crímenes contra nuestro pueblo, o si nuestra victoria realmente los ha derrotado." #NT!
 ionian_resurgence_event.44.a: "No representan una amenaza mayor y no es necesario tomar más medidas." #NT!
 ionian_resurgence_event.44.a.tt: "¡La tarea de la misión #Y $ionian_league_task_19$#! ya se ha #G completado!#!" #NT!
 ionian_resurgence_event.44.b: "¡Sólo medidas duras pondrán fin definitivamente a la amenaza!" #NT!
 ionian_resurgence_event.44.b.razing_the_isaurians_tt: "Las tierras enemigas controladas en #E [GetProvince('(int32)1918').GetArea.GetName]#! y #E [GetProvince('(int32)1931').GetArea.GetName]#! serán #E #R arrasadas#!#!, matando al #t #E 10%#!#! de la población y esclavizando a otro #t #E 15%#!#!." #NT!
 ionian_resurgence_event.44.b.tt: "$ionian_resurgence_event.44.a.tt$" #NT!
  
 ionian_resurgence_event.45.t: "$ionian_league_task_20$" #NT!
 ionian_resurgence_event.45.desc: "Mientras nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] se encuentra en la Acrópolis y mira hacia abajo desde la montaña a [ROOT.GetCountry.GetCapital.GetName], sus pensamientos [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] se desvían hacia cómo la ciudad ha crecido desde hace solo unos años, ahora es más grande que nunca y todos los días se construyen nuevos monumentos a nuestro poder.\n\nLas ciudades de Jonia siempre han sido importantes, pero desde esos años de grandeza jónica en los viejos tiempos, nuestras ciudades han caído en decadencia, ahora revertida por ambiciosos proyectos de construcción de grandes arquitectos.\n\nEstá claro para [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] que esto se ha revertido, y [ROOT.GetCountry.GetCapital.GetName] como un monumento a una nueva era dorada para Jonia." #NT!
 ionian_resurgence_event.45.a: "Los días de gloria vuelven." #NT!
 ionian_resurgence_event.45.a.tt: "¡La tarea de la misión #Y $ionian_league_task_20$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.46.t: "$ionian_league_task_21$" #NT!
 ionian_resurgence_event.46.desc: "Si uno pasea por los mercados de [ROOT.GetCountry.GetCapital.GetName], encontrará innumerables productos de tierras lejanas: especias de la India, ámbar de Escania y los mejores vinos que uno pueda encontrar. Los principales teóricos económicos de todo el mundo nos hablan del problema de la escasez, pero uno podría vivir de estos mercados durante al menos doscientos años, incluso si todo el comercio cesara ahora. Los frutos de los esfuerzos comerciales de Jonia son evidentes para todo aquel que quiera verlos, y también lo es la riqueza que se trae a la ciudad como resultado.\n\nDe todas las ciudades de Hellas, es [ROOT.GetCountry.GetCapital.GetName] la que puede considerarse actualmente el centro del comercio helénico, y todo el comercio conduce aquí." #NT!
 ionian_resurgence_event.46.a: "¿Que es esto de aquí?" #NT!
 ionian_resurgence_event.46.a.tt: "¡La tarea de la misión #Y $ionian_league_task_21$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.47.t: "$ionian_league_task_22$" #NT!
 ionian_resurgence_event.47.desc: "Pequeños escuadrones de ágiles guerreros anfibios, también conocidos como Epibatai, abordan los barcos de la armada [SCOPE.GetRootScope.GetCountry.GetAdjective], y columnas de soldados marchan arriba y abajo por las calles de nuestra capital. Hemos reunido un ejército considerable para nosotros mismos, y tenemos los medios para proyectar nuestro poder a lo largo y ancho a nuestra disposición.\n\nLas ciudades de Jonia nunca fueron militantes, y siempre han buscado otros medios para proteger sus intereses. Pero como demuestra nuestra historia, a largo plazo no hay sustituto para la fuerza militar. Con esta acumulación, los jonios nunca más necesitarán jugar a los caprichos de los demás." #NT!
 ionian_resurgence_event.47.a: "Iones Aniketos." #NT!
 ionian_resurgence_event.47.a.tt: "¡La tarea de la misión #Y $ionian_league_task_22$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.48.t: "La humillación de los persas" #NT!
 ionian_resurgence_event.48.desc: "Mientras que los macedonios ya habían logrado derrotar a los persas hace mucho tiempo, destruyendo la gran ciudad de Persépolis, la satisfacción de la venganza contra aquellos que nos subyugaron y destruyeron nuestros hogares ha llegado justo ahora.\n\nEn el corazón de Persis, el hogar de aquellos que primero abusaron de nosotros está ahora bajo nuestras manos, y nuestra victoria contra todos aquellos que nos humillaron finalmente es completa.\n\n¡Que ningún hombre vuelva a poner a Jonia bajo cadenas, porque nunca seremos esclavos!" #NT!
 ionian_resurgence_event.48.a: "Una vez el conquistador, ahora el conquistado." #NT!
 ionian_resurgence_event.48.a.tt: "¡La tarea de la misión #Y $ionian_league_task_28$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.51.t: "Un centro de distribución occidental" #NT!
 ionian_resurgence_event.51.desc: "Las ciudades jónicas se han aventurado durante siglos a tierras extranjeras para fundar nuevas colonias, pero las costas occidentales, con algunas notables excepciones, han permanecido relativamente intactas por los colonos helénicos en comparación con las tierras más cercanas a Hellas. Para hacer nuestro este dominio extranjero y debilitar a nuestros rivales púnicos en la zona, nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ha logrado adquirir un puerto en Sicilia, donde ya hemos establecido una base de operaciones.\n\nAhora podremos proyectar nuestro poder directamente a través de estos mares occidentales..." #NT!
 ionian_resurgence_event.51.a: "Ahora las puertas del Oeste están abiertas." #NT!
 ionian_resurgence_event.51.a.tt: "¡La tarea de la misión #Y $ionian_league_task_29$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.53.t: "Una oferta para adquirir Kyrnos" #NT!
 ionian_resurgence_event.53.desc: "Miramos con avidez hacia el norte, al mar Tirreno y a todo el comercio que fluye a través de él. Si bien no es tan extenso como el comercio de los mares orientales, es una cantidad considerable que está lista para ser cosechada. Con la ubicación estratégica que ofrece la isla de Kyrnos (Córcega) para aprovechar el comercio local, nuestro [SCOPE.GetRootScope.GetCountry.GetRuler.GetTitle] ya ha decidido que buscaremos adquirir la isla a través de medios comerciales." #NT!
 ionian_resurgence_event.53.a: "¡Ofrezcámosles una suma generosa para Córcega!" #NT!
 ionian_resurgence_event.53.a.tt: "Ofreceremos pagar #T 250#! de oro por las posesiones de [SCOPE.sC('owner_of_corsica_ionia_task').GetName] en [GetProvince('(int32)3515').GetArea.GetName|Y]." #NT!
 ionian_resurgence_event.53.b: "Deberíamos contener nuestros gastos en un asunto así," #NT!
 ionian_resurgence_event.53.b.tt: "Ofreceremos pagar #T 100#! de oro por las posesiones de [SCOPE.sC('owner_of_corsica_ionia_task').GetName] en [GetProvince('(int32)3515').GetArea.GetName|Y]." #NT!
  
 ionian_resurgence_event.54.t: "[SCOPE.sC('pan_ionia_country_scope_wants_corsica').GetName] ofertas para comprar Córcega" #NT!
 ionian_resurgence_event.54.desc: "Teniendo en cuenta el potencial que la isla puede aportar al comercio tirreno, parece que el [SCOPE.GetRootScope.GetCountry.GetName] ha expresado interés en adquirir nuestras posesiones en Córcega, ofreciendo un precio considerable para comprárnoslas.\n\nTeniendo en cuenta que la isla aún puede satisfacer nuestras necesidades, ¿estamos tan necesitados de fondos que nos convendría complacer a los [SCOPE.GetRootScope.GetCountry.GetAdjective] en su ambición?" #NT!
 ionian_resurgence_event.54.a: "Necesitamos oro..." #NT!
 ionian_resurgence_event.54.b: "¡No nos rendiremos [GetProvince('(int32)3515').GetArea.GetName]!" #NT!
  
 ionian_resurgence_event.55.t: "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] nos rechaza" #NT!
 ionian_resurgence_event.55.desc: "A pesar de las astutas palabras de nuestros diplomáticos, han fracasado en su misión de apoderarse de Kyrnos. Si bien tenemos otros medios a nuestra disposición para establecer una presencia comercial en la región, este giro de los acontecimientos es un gran revés. Parece que tendremos que estudiar otros proyectos para aprovechar las rutas comerciales tirrenas." #NT!
 ionian_resurgence_event.55.tt: "[SCOPE.sC('owner_of_corsica_ionia_task').GetName] ha #R rechazado#! nuestra oferta de venta de Córcega." #NT!
 ionian_resurgence_event.55.a: "Maldita sea." #NT!
 ionian_resurgence_event.55.a_tt: "¡La tarea de la misión #Y $ionian_league_task_30$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.56.t: "Córcega en nuestras manos" #NT!
 ionian_resurgence_event.56.desc: "La isla de Kyrnos está ahora en manos de [SCOPE.GetRootScope.GetCountry.GetName], ¡y todo el valor estratégico que conlleva! Con esta base en medio del mar Tirreno, podremos proyectar con mucha más facilidad nuestro poder comercial en la región." #NT!
 ionian_resurgence_event.56.tt: "Hemos comprado el área de #Y [GetProvince('(int32)3515').GetArea.GetName]#! de #E [SCOPE.sC('owner_of_corsica_ionia_task').GetName]#! por el siguiente precio:" #NT!
 ionian_resurgence_event.56.a: "Kyrnos será una excelente base de operaciones." #NT!
 ionian_resurgence_event.56.a.tt: "$ionian_resurgence_event.55.a_tt$" #NT!
  
 ionian_resurgence_event.58.t: "Buscando tierras en Libia" #NT!
 ionian_resurgence_event.58.desc: "Al oeste de nuestro centro en Sicilia se encuentran las tierras púnicas de Libia occidental, o África.\nMientras que los jonios han establecido colonias desde hace mucho tiempo al otro lado del mar Mediterráneo, las costas del noroeste de África han estado relegadas durante mucho tiempo al dominio fenicio.\n\nSin duda, es una elección desalentadora teniendo en cuenta la competencia, pero [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ha oído hablar de un puerto que sería perfecto para que los colonos se adentraran más en él si se les diera la oportunidad. Si pudiéramos aprovechar la situación, podríamos integrar esta parte de África en la esfera helénica. Con los preparativos hechos para navegar hacia el oeste, solo necesitamos convencer a los propietarios actuales del lugar para que lo cedan a cambio de una tarifa." #NT!
 ionian_resurgence_event.58.a: "Tratemos de adquirir este puerto para nosotros..." #NT!
  
 ionian_resurgence_event.59.t: "Los jonios buscan un puerto" #NT!
 ionian_resurgence_event.59.desc: "Ansioso por establecer vínculos comerciales con nosotros -al menos, según su delegación-, [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] desea comprar uno de nuestros puertos, en concreto el puerto no desarrollado de [SCOPE.sP('ionian_colony_in_africa').GetName|Y]. Aunque los beneficios parecen pesar más que las probabilidades, sería prudente no analizar su oferta sin analizarla con detenimiento." #NT!
 ionian_resurgence_event.59.tt: "Llega un enviado de [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName]." #NT!
 ionian_resurgence_event.59.a: "¿Por qué no venderlo a los jonios?" #NT!
 ionian_resurgence_event.59.a.tt_1: "La ubicación del puerto de [SCOPE.sP('ionian_colony_in_africa').GetName|Y] se venderá a [SCOPE.sP('pan_ionia_looking_to_purchase_african_port_scope').GetName|E]" #NT!
 ionian_resurgence_event.59.b: "Sería una mala idea tener a [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetName] en nuestra puerta." #NT!
 ionian_resurgence_event.59.b.tt_1: "El enviado [SCOPE.sC('pan_ionia_looking_to_purchase_african_port_scope').GetAdjective] es rechazado." #NT!
  
 ionian_resurgence_event.60.t: "Nuestra solicitud fue denegada" #NT!
 ionian_resurgence_event.60.desc: "A pesar de los beneficios mutuos que propone nuestra oferta, parece que los [SCOPE.sP('owner_of_ionian_colony_in_africa').GetAdjective] se vieron en apuros para renunciar al puerto que anhelábamos para nosotros. Con nuestras aspiraciones frustradas por ahora, parece que tendremos que buscar otros lugares en la zona para fundar nuestra colonia." #NT!
 ionian_resurgence_event.60.a: "¡Maldita sea!" #NT!
 ionian_resurgence_event.60.a.tt_1: "[SCOPE.sC('owner_of_ionian_colony_in_africa').GetName] ha #E #R rechazado#!#! nuestro intento de adquirir [SCOPE.sC('ionian_colony_in_africa').GetName|E]" #NT!
 ionia_gains_claims_over_african_ports_tt: "Obtenemos derechos sobre cada territorio #E puerto#! en las regiones #Y [GetProvince('(int32)3256').GetArea.GetRegion.GetName]#! y #Y [GetProvince('(int32)3113').GetArea.GetRegion.GetName]#!." #NT!
 ionian_resurgence_event.60.a.tt_2: "¡La tarea de la misión #Y $ionian_league_task_33$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.61.t: "Una nueva colonia jónica" #NT!
 ionian_resurgence_event.61.desc: "Nuestros esfuerzos por adquirir tierras en la costa africana han dado resultado y ahora somos libres de establecer una nueva colonia en África. Muchos colonos ya han abandonado la ciudad de [ROOT.GetCountry.GetCapital.GetName], con la intención de empezar una nueva vida en el extranjero.\n\n¿Quién puede adivinar si algún día este lugar alcanzará el nivel de Mileto, Atenas o Argos? Pero por ahora servirá principalmente como un punto de apoyo sólido para el comercio africano." #NT!
 ionian_resurgence_event.61.a: "¡Que [SCOPE.sC('ionian_colony_in_africa').GetName] crezca para rivalizar incluso con las mayores polis de Hellas!" #NT!
 ionia_has_aquired_african_port_colony_tt: "[SCOPE.sP('ionian_colony_in_africa').GetName|E] pasa a ser propiedad de [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 ionian_resurgence_event.61.a.tt_1: "#E #Y 4#! [GetCulture('ionian').GetName]#! hombres libres llegarán en [SCOPE.sP('ionian_colony_in_africa').GetName|Y]" #NT!
 ionian_resurgence_event.61.a.tt_2: "¡La tarea de la misión #Y $ionian_league_task_33$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.62.t: "Comercio mesiliano" #NT!
 ionian_resurgence_event.62.desc: "La polis de Mesalia fue fundada hace siglos por colonos foceos, poco antes de que nuestras ciudades cayeran bajo el dominio de los persas. Ubicada al sur de la Galia, rápidamente se convirtió en uno de los puestos comerciales más importantes del Mediterráneo occidental, conectando el mundo celta con el helénico y fundando sus propias colonias.\n\nEl [SCOPE.sC('mse_pan_ionia_scope').GetRulerTitle] de [SCOPE.sC('mse_pan_ionia_scope').GetName], [SCOPE.sC('mse_pan_ionia_scope').GetRuler.GetPraenomen], ya ha acordado lazos comerciales mutuamente beneficiosos que acercarán a nuestros dos países. Ambos recordamos los días de gloria de la prominencia jónica en Hellas y, con nuestra cooperación compartida, nos aseguraremos de superarlos." #NT!
 ionian_resurgence_event.62.a: "Que nuestros lazos fraternales permanezcan ininterrumpidos por siempre." #NT!
 ionian_resurgence_event.62.a_1_tt: "Relaciones con #E #Y $MSE$#!#! #E mejorar#!." #NT!
 ionian_resurgence_event.62.a_2_tt: "¡La tarea de la misión #Y $ionian_league_task_32$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.63.t: "[SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetAdjective] Comercio" #NT!
 ionian_resurgence_event.63.desc: "La gran liga que incluye a la ciudad madre original de $MSE$, Phokaia, ha buscado vínculos comerciales directos con nosotros para impulsar nuestras rutas comerciales entre la Galia y Hellas. Aunque las acciones de [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName] pueden ser en última instancia egoístas, no se puede negar el beneficio mutuo que este vínculo jónico tendrá para ambos países." #NT!
 ionian_resurgence_event.63.a: "¡Damos la bienvenida a los vínculos con el [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]!" #NT!
 ionian_resurgence_event.63.a_1_tt: "Las relaciones con #E #Y [SCOPE.sC('pan_ionian_country_scope_establishing_links_with_mse').GetName]#!#! han mejorado." #NT!
  
 ionian_resurgence_event.64.t: "Un centro de comercio africano" #NT!
 ionian_resurgence_event.64.desc: "Con muchos [SCOPE.GetRootScope.GetCountry.GetAdjective] habiendo llegado a las costas de [SCOPE.sP('ionian_colony_in_africa').GetName] para expandir las fronteras del mundo helénico, el crecimiento de [SCOPE.sP('ionian_colony_in_africa').GetName] era inevitable, pero fue solo gracias a una fuerte inversión de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] que esto finalmente se hizo realidad.\n\n[SCOPE.sP('ionian_colony_in_africa').GetName] ahora se erige como una de las rutas comerciales más importantes del noroeste de África, desde donde nuestros comerciantes están listos para aventurarse a tierras mucho más allá del dominio helénico." #NT!
 ionian_resurgence_event.64.a: "El comercio africano pertenecerá al [SCOPE.GetRootScope.GetCountry.GetName]." #NT!
 ionian_resurgence_event.64.a.tt: "¡La tarea de la misión #Y $ionian_league_task_31$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.65.t: "Mercados de Córcega" #NT!
 ionian_resurgence_event.65.desc: "Al desarrollar [GetProvince('(int32)3508').GetName], lo hemos convertido en un centro neurálgico del comercio en el mar Tirreno. Ha sido el foco de los esfuerzos de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] para mejorar la infraestructura de la región para nuestros comerciantes, debido a su excelente ubicación defendida en el estrecho de Kyrnos con Cerdeña, y está dando como resultado un gran aumento de nuestros esfuerzos comerciales locales." #NT!
 ionian_resurgence_event.65.a: "¡El mar Tirreno será nuestro!" #NT!
 ionian_resurgence_event.65.a.tt: "¡La tarea de la misión #Y $ionian_league_task_30$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.66.t: "Toma de las columnas de Hércules" #NT!
 ionian_resurgence_event.66.desc: "Fue una empresa arriesgada, pero [SCOPE.sChar('pan_ionia_admiral_task_35').GetName] ha tenido éxito en lograrlo. Reunir la flota de [SCOPE.GetRootScope.GetCountry.GetAdjective] sin ser detectados y hacer que nuestros ejércitos expulsen a las guarniciones locales ha asegurado que las importantes Columnas de Hércules estén en manos de [SCOPE.GetRootScope.GetCountry.GetName] sin siquiera una declaración de guerra.\n\nPor ahora nuestros comerciantes celebran y alaban a [SCOPE.GetRootScope.GetCountry.GetRulerTitle] por el aumento de nuestro poder. Pero esta acción puede tener repercusiones en el futuro. ¿Quién puede decir que realmente hemos asegurado tal posición sin la amenaza de una guerra?" #NT!
 ionian_resurgence_event.64.tt: "[SCOPE.GetRootScope.GetCountry.GetName] ha invadido #t #! los territorios costeros que rodean a #Y [GetProvince('(int32)2730').GetName]#!." #NT!
 ionian_resurgence_event.66.a: "Esperemos que los reinos locales no causen demasiados problemas..." #NT!
 ionian_resurgence_event.66.a.tt_1: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] probablemente se opondrá a nuestra toma del estrecho." #NT!
 ionian_resurgence_event.66.a.tt_2: "¡La tarea de la misión #Y $ionian_league_task_35$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.67.t: "Los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]s toman el Fretum Herculeum" #NT!
 ionian_resurgence_event.67.desc: "Nuestro corredor hacia el Atlántico, las Columnas de Hércules, han sido tomadas por la fuerza por los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective]. Afirman que tal acción es necesaria para proteger a sus buques mercantes que cruzan el estrecho, pero al hacerlo han violado la integridad misma de nuestro [SCOPE.GetRootScope.GetCountry.GetGovernment.GetName].\n\nSi queremos mantener nuestra imagen, debemos contraatacar a los invasores. Sin embargo, el [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] ha crecido enormemente en poder y una guerra con ellos puede costarnos muy cara." #NT!
 ionian_resurgence_event.67.tt: "[SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] ha #E #R tomado #!#! la mayoría de los territorios costeros a lo largo del [GetProvince('(int32)2730').GetName] estrecho." #NT!
 ionian_resurgence_event.67.a: "¡Haced saber a los jonios que deben abandonar nuestras tierras de inmediato!" #NT!
 ionian_resurgence_event.67.a.tt: "Amenazaremos con recuperar nuestras tierras #t #E por la fuerza#!#!." #NT!
 ionian_resurgence_event.67.b: "No podemos permitirnos la guerra con [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]" #NT!
 ionian_resurgence_event.67.b.tt: "Nosotros #R rendimos#! nuestras tierras en el estrecho a los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName]." #NT!
  
 ionian_resurgence_event.68.t: "Los [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetAdjective] aceptan nuestro dominio del estrecho." #NT!
 ionian_resurgence_event.68.desc: "Parece que nuestros peores temores no se materializaron y no se materializaron. La armada que habíamos enviado para apoderarse del estrecho fue suficiente para disuadir cualquier intento de recuperar las tierras que nos pertenecían, y las Columnas son totalmente nuestras." #NT!
 ionian_resurgence_event.68.tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] no se opondrá a nuestra toma del estrecho." #NT!
 ionian_resurgence_event.68.a: "¡Excelente!" #NT!
  
 ionian_resurgence_event.69.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] se opone a nuestra presencia en el estrecho" #NT!
 ionian_resurgence_event.69.desc: "Parece que nuestra apropiación de tierras alrededor de las Columnas de Hércules ha enfadado mucho a las autoridades locales de [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName], ¡hasta el punto de que ahora amenazan con desalojarnos por la fuerza! Con un giro tan desfavorable de los acontecimientos, ¿quizás aceptarán una compensación monetaria en su lugar?" #NT!
 ionian_resurgence_event.69.tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] está #R indignado.#!" #NT!
 ionian_resurgence_event.69.a: "Veamos si esta suma compensa sus pérdidas." #NT!
 ionian_resurgence_event.69.a.tt: "Ofreceremos [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] #T 30#! de oro por cada provincia confiscada." #NT!
 ionian_resurgence_event.69.b: "¡No tenemos miedo de usar la fuerza!" #NT!
 ionian_resurgence_event.69.b.tt: "Es casi seguro que iremos a la #E #R guerra#!#!," #NT!
 ionian_resurgence_event.69.c: "Será mejor que demos marcha atrás y les devolvamos sus tierras." #NT!
 ionian_resurgence_event.69.c.tt: "Devolveremos #R#! la tierra confiscada a [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName]." #NT!
  
 ionian_resurgence_event.70.t: "Los jonios se niegan a marcharse" #NT!
 ionian_resurgence_event.70.desc: "A pesar de nuestras amenazas, los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] se han negado a abandonar nuestras tierras pacíficamente. Ahora no nos queda otra opción.\n\nNuestros ejércitos ya están marchando hacia la costa por el estrecho, con la intención de expulsar a los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective] de forma permanente." #NT!
 ionian_resurgence_event.70.a: "¡Los expulsaremos de nuestras tierras!" #NT!
 ionian_resurgence_event.70.a_1_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)1347').GetName]#!." #NT!
 ionian_resurgence_event.70.a_2_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)1348').GetName]#!." #NT!
 ionian_resurgence_event.70.a_3_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)1345').GetName]#!." #NT!
 ionian_resurgence_event.70.a_4_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)1344').GetName]#!." #NT!
 ionian_resurgence_event.70.a_5_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)3061').GetName]#!." #NT!
 ionian_resurgence_event.70.a_6_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)3085').GetName]#!." #NT!
 ionian_resurgence_event.70.a_7_tt: "Declaramos la #R guerra#! sobre #E [GetProvince('(int32)3064').GetName]#!." #NT!
  
 ionian_resurgence_event.71.t: "Los jonios ofrecen compensación" #NT!
 ionian_resurgence_event.71.desc: "Los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetAdjective] parecen reconocer nuestra rabia por la audacia de su invasión y han enviado una delegación para negociar un acuerdo favorable.\n\nLos representantes de los [SCOPE.sC('pan_ionia_scope_that_seizes_strait').GetName] nos han ofrecido una suma considerable por el territorio confiscado por su país, con el fin de disminuir su ofensa contra nosotros." #NT!
 ionian_resurgence_event.71.a: "Bueno, por tal suma..." #NT!
 ionian_resurgence_event.71.a.tt: "Recibiremos #Y #E 30#!#! #T de oro#! por #E cada#! de territorio confiscado, como compensación." #NT!
 ionian_resurgence_event.71.b: "¡No, no daremos nuestra tierra por ninguna cantidad de oro!" #NT!
 ionian_resurgence_event.71.b.tt: "Iremos a la #R guerra#! por nuestras tierras en el estrecho." #NT!
  
 ionian_resurgence_event.72.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] acepta nuestro Pago" #NT!
 ionian_resurgence_event.72.desc: "A pesar de su enojo inicial, parece que [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] ha aceptado nuestra oferta de compensarlos por las tierras perdidas por ahora. Aunque esto no garantiza que no haya conflictos en el futuro, nuestra posición actual está asegurada." #NT!
 ionian_resurgence_event.72.a: "¡Desastre evitado!" #NT!
 ionian_resurgence_event.72.tt_1: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] acepta nuestra oferta." #NT!
 ionian_resurgence_event.72.tt_2: "Pagamos #r 30#! #t de oro#! por cada territorio conquistado" #NT!
  
 ionian_resurgence_event.73.t: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] rechaza nuestra oferta" #NT!
 ionian_resurgence_event.73.desc: "A pesar de la generosidad de nuestra oferta de compensar a [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] por la tierra que perdieron, parece que su ira se ha apoderado de ellos y nos amenazan con marcharnos de todas formas. Si decidimos quedarnos, sin duda habrá conflictos." #NT!
 ionian_resurgence_event.73.tt: "Nuestra oferta de compensación ha sido rechazada." #NT!
 ionian_resurgence_event.73.a: "¡Por la lanza!" #NT!
 ionian_resurgence_event.73.a_tt: "[SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName] irá a la #E #R guerra#!#! con nosotros." #NT!
 ionian_resurgence_event.73.b: "Entonces debemos dar marcha atrás." #NT!
 ionian_resurgence_event.73.b_tt: "Abandonaremos #R #! el territorio que hemos tomado de [SCOPE.sC('country_whose_strait_has_been_seized_by_pan_ionia').GetName]." #NT!
  
 ionian_resurgence_event.74.t: "Lazos con los Prettaniki" #NT!
 ionian_resurgence_event.74.desc: "Cuando los cartagineses cerraron las Columnas de Hércules durante tanto tiempo, sólo Piteas de Massalia había logrado explorar las tierras de Albión. Pero ahora que tenemos el estrecho a nuestro alcance, podemos emprender esta empresa nosotros mismos. En la isla residen los extraños celtas de Prettaniki y los de Dumnonia, un pueblo más hospitalario, que también produce grandes cantidades de valioso estaño. Hemos intentado establecer contacto con estos dumnonianos para traer sus productos a nuestros mercados y obtener beneficios para ambos.\n\nCon las impresiones positivas que hemos causado en ambos lados, parece que estamos en condiciones de cerrar un trato ventajoso con estos celtas de Dumnonia." #NT!
 ionian_resurgence_event.74.a: "¡Busquemos un nuevo aliado!" #NT!
 ionian_resurgence_event.74.a_1_tt: "#We le pedirá a [SCOPE.sC('potentian_brittish_ally_pan_ionia').GetName] que se convierta en nuestro #Y #E aliado#!#!." #NT!
 ionian_resurgence_event.74.a_2_tt: "¡La tarea de la misión #Y $ionian_league_task_36$#! ya se ha #G completado!#!" #NT!
 ionian_resurgence_event.74.b: "¡Aprovecharemos esta nueva ruta!" #NT!
 ionian_resurgence_event.74.b.tt: "¡La tarea de la misión #Y $ionian_league_task_36$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.75.t: "Lazos jonios" #NT!
 ionian_resurgence_event.75.desc: "Como los comerciantes cartagineses se han reducido considerablemente en número, un nuevo pueblo extraño del otro lado del mar ha llegado para ofrecernos comercio. Los iones, como se llaman a sí mismos, parecen ser el mismo pueblo que aquel Piteas que nos visitó hace mucho tiempo, y han venido a ofrecernos una alianza con su país, [SCOPE.sC('ionia_importing_from_brittanic_country').GetName].\n\nAfirmando haber sido tan ricos y poderosos que han eclipsado a innumerables países del Mediterráneo al sur, una alianza podría muy bien servir para protegernos de otras amenazas en la zona." #NT!
 ionian_resurgence_event.75.a: "¡Por supuesto que damos la bienvenida a un aliado así!" #NT!
 ionian_resurgence_event.75.a.tt: "Nos aliaremos [SCOPE.sC('ionia_importing_from_brittanic_country').GetName]." #NT!
  
 ionian_resurgence_event.76.t: "Conectando con Oriente" #NT!
 ionian_resurgence_event.76.desc: "Gracias a las buenas relaciones que hemos establecido con los gobernantes de Siria y Fenicia, hemos logrado garantizar un paso seguro y sostenido hacia el este para nuestros comerciantes. Si han tenido éxito, se han abierto las compuertas para que un sinfín de productos lleguen a [SCOPE.GetRootScope.GetCountry.GetName] desde el este, lo que ha añadido aún más variedad a nuestros mercados. Casi parece como si estuviéramos recolectando productos de todas partes para nuestra divertida colección." #NT!
 ionian_resurgence_event.76.a: "Ahora nuestro comercio puede llegar hasta el Indo..." #NT!
 ionian_resurgence_event.76.a.tt: "¡La tarea #Y $ionian_league_task_37$#!mission ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.77.t: "Productos indios" #NT!
 ionian_resurgence_event.77.desc: "Por fin nuestros comerciantes han logrado establecer conexiones con aquellos reinos que conoció Alejandro Magno, y los productos indios finalmente llegan a Hellas directamente a través de nuestras tierras.\n\nAl ser un lugar tan diverso y extraño, las tierras de la India producen muchas especias e ingredientes que antes eran desconocidos para nosotros los helenos, pero que se están convirtiendo en parte integral de nuestro propio consumo. Si bien antes podíamos obtener algunos de estos productos, estas nuevas conexiones significan una cantidad y variedad mucho mayores de productos indios preciosos." #NT!
 ionian_resurgence_event.77.a: "Que fluya la especia..." #NT!
 ionian_resurgence_event.77.a.tt: "¡La tarea de la misión #Y $ionian_league_task_38$#! ya se ha #G completado!#!" #NT!
  
 ionian_resurgence_event.78.t: "Un puesto avanzado en Socotra" #NT!
 ionian_resurgence_event.78.desc: "En el borde del Mar Rojo se encuentra la isla de Dioskourides, una tierra defendible perfectamente situada para ser una base para todo el comercio que fluye desde el Mar Eritreo. Ahora que nuestro último proyecto se ha completado, una serie de puestos de avanzada en la isla con los que establecer una guarnición considerable, controlaremos unilateralmente todo el comercio que llegue a través de la región y podremos lanzar expediciones mucho más profundas hacia la India y más allá, si es necesario.\n\nPara ayudar a proteger este puesto de avanzada, algunas familias jonias también se han mudado a la ya sorprendente mezcla de la población que hay allí, y nos ayudarán a gobernarlo." #NT!
 ionian_resurgence_event.78.a: "Un buen puesto avanzado." #NT!
 ionian_resurgence_event.78.a.tt: "¡La tarea de la misión #Y $ionian_league_task_39$#! ya se ha #G completado!#!" #NT!
