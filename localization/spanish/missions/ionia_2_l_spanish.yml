 ionian_resurgence_2: "La Liga Pan-Jónica" #NT!
 ionian_resurgence_2_DESCRIPTION: "Después de restaurar el estatus de las ciudades jónicas y unir esta antigua liga, debemos establecernos como una unión fuerte. Es cierto que los jonios nunca hemos sido belicistas, por lo que a nadie se le ocurre que deberíamos ir a guerras inútiles para morir en campos extranjeros; debemos tratar de ser los hegemones culturales y económicos de Grecia y Asia. Los persas, macedonios y cualquier otro que intente atacarnos encontrarán su destino en la miseria, porque los arruinaremos y los ridiculizaremos." #NT!
 ionian_resurgence_2_CRITERIA_DESCRIPTION: "Este árbol de misiones se considerará completo una vez que hayamos establecido nuestro alcance de todo el comercio posible y una vez que nos hayamos vuelto culturalmente dominantes." #NT!
 ionian_resurgence_2_BUTTON_TOOLTIP: "Levántate y brilla, oh señora resplandeciente." #NT!
  
