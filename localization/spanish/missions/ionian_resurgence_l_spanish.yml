l_spanish:
  
  # Mission 
 ionian_resurgence: "El resurgimiento de Jónico" #NT!
 ionian_resurgence_DESCRIPTION: "A medida que surgían las identidades de las diversas polis de Grecia, justo después de la época de Orfeo y Homero, las ciudades de Jonia brillaron con más fuerza. Impulsadas por la razón más que por la belicosidad, nuestro apogeo solo se desvaneció a causa de los #E lidios#!, cuando el rey Creso conquistó la región, cayendo posteriormente en manos de los #E persas#!.\nNot. Conformándose con una mera satrapía, los héroes jonios, nuestros padres y tíos, lucharon una guerra casi imposible contra el poder de los ejércitos persas. Los espíritus de esos héroes ayudarán a que Jonia vuelva a pensar y actuar libremente, ahora libre de las cadenas de los #E macedonios#!." #NT!
 ionian_resurgence_CRITERIA_DESCRIPTION: "Este árbol se considerará completado una vez que hayamos recuperado nuestra independencia y formado el $IOU_FORMABLE_NAME$." #NT!
 ionian_resurgence_BUTTON_TOOLTIP: "Levántate y brilla" #NT!
  
  # Tooltips 
 ionia_reach_out_tt: "Intentaremos convencer a otros sujetos para que también se rebelen." #NT!
 ionian_rebellion_added_tt: "Cuando los demás declaren su independencia, también nos llamarán a declarar." #NT!
 ionia_troop_reward_tt: "La recompensa variará #Y#!:: un ejército más capaz, si obtenemos 10 cohortes sin mercenarios, o contratos de mercenarios más baratos, en caso contrario." #NT!
 ionia_demand_independence_tt: "Exigiremos nuestra #Y independencia#!. \nLa negativa conducirá a la #R guerra#! con nuestro señor." #NT!
 ionia_rhodos_tt: "Pediremos a los #Y Rodianos#! consejos y trucos para luchar contra [GetCharacter('(int32)37').GetName]." #NT!
 ionia_formable_event_tt: "Podremos #Y formar#! el #Y $IOU_FORMABLE_NAME$#! o elegir un #Y futuro independiente#!." #NT!
 ionia_tour_tt: "Invitaremos a nuestros vecinos a un recorrido por nuestra gran capital, esperando impresionarlos." #NT!
 ionian_spy_tt: "Enviaremos un #Y espía#! a nuestro señor supremo #Y [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]#!." #NT!
 disallow_paniona_new_tree: "No podremos formar #R $IOU_FORMABLE_NAME$#!, pero tendremos acceso a un #G árbol de misiones único#! #Y#! en su lugar." #NT!
 ionia_league_formation_tt: "Todas las naciones que #G se rebelaron#! junto a nosotros obtendrán un #Y evento#! para #Y unirse#! a nuestra liga. \nObtendremos #Y acceso#! a un #G nuevo#! #Y árbol de misiones#!." #NT!
 ionia_annexed_tt: "Al unirnos a la liga, obtendremos #R anexos#!." #NT!
 espionage_effect_tooltip_ionia: "[SCOPE.sChar('target').GetName] comenzará a espiar a nuestro señor supremo, ¡el éxito dependerá de su carisma @oratory_icon!" #NT!
  
  # Modifiers 
 ionian_resurgence_cmod: "El resurgimiento de Jónico" #NT!
 rallying_cmod: "Voluntad unificada" #NT!
 ionia_muster_troops: "Aumento de los gravámenes" #NT!
 ionia_mercs: "Contratación de mercenarios" #NT!
 wartime_inventions_ionia: "Obras de asedio de Rodas" #NT!
 ionian_capital: "Capital jónica" #NT!
 ionian_house_learning: "Casa del aprendizaje" #NT!
 ionia_no_corruption: "Casa limpia" #NT!
  
  # Tasks 
  
 ionian_task_2: "Renovando [ROOT.GetCountry.GetCapital.GetName]" #NT!
 ionian_task_2_DESC: "Tras años de servidumbre extranjera, las otrora bulliciosas ciudades de [GetProvince('(int32)1972').GetArea.GetName] están en total deterioro. Aunque ya se están realizando algunas obras, deberíamos hacer más que todos los demás para superarlas." #NT!
 ionian_task_3: "Centro de Comercio" #NT!
 ionian_task_3_DESC: "Los mercados antaño bulliciosos de nuestras ciudades, los mismos que trajeron la moneda al mundo, están estériles, por lo que debemos restablecerlos." #NT!
 ionian_task_4: "Infiltrándose en nuestro Señor Supremo" #NT!
 ionian_task_4_DESC: "Cuando se trata de ejércitos tan grandes, es imposible confiar en enfrentarlos en el campo de batalla. Debemos utilizar... otros métodos." #NT!
 ionian_task_5: "Casa del aprendizaje" #NT!
 ionian_task_5_DESC: "Muchos filósofos y hombres de inteligencia dejaron su huella no sólo en el saber humano, sino también en estas ciudades que habitaron. Su conocimiento superior nos ayudará." #NT!
 ionian_task_6: "Erradicando la corrupción" #NT!
 ionian_task_6_DESC: "Al intentar una segunda revuelta jonia, no hay lugar para el fracaso ni la traición. Es esencial la lealtad absoluta en todos los ámbitos de la sociedad." #NT!
 ionian_task_7: "Gran gira" #NT!
 ionian_task_7_DESC: "Un gran recorrido por nuestra capital seguramente impresionará a nuestros vecinos." #NT!
 ionian_task_9: "Reúne a la gente" #NT!
 ionian_task_9_DESC: "Aunque Sócrates era escéptico respecto del apoyo popular, no podemos esperar llevar la guerra a los macedonios y tener éxito sin la aprobación del pueblo." #NT!
 ionian_task_10: "Extendiendo la mano" #NT!
 ionian_task_10_DESC: "Hay otras ciudades jónicas que no están aliadas con nosotros, pero que seguramente están igualmente ansiosas por lograr la autodeterminación. Consultaremos con ellas al respecto." #NT!
 ionian_task_11: "El resurgimiento de Jónico" #NT!
 ionian_task_11_DESC: "Se ha quitado la máscara; [GetProvince('(int32)1972').GetArea.GetName] se yergue orgulloso de nuevo entre amigos, lejos de extraños y enemigos. ¡Es hora de regocijarse!" #NT!
 ionian_task_12: "Reunir las tropas" #NT!
 ionian_task_12_DESC: "Los soldados jonios formaron parte de muchos grandes ejércitos, pero nuestras ciudades siempre carecieron de fuerza militar que emanara de ellas mismas." #NT!
 ionian_task_13: "Libertad o muerte" #NT!
 ionian_task_13_DESC: "Ha pasado ya bastante tiempo desde la última vez que lo intentamos, y ya ha pasado bastante tiempo bajo servidumbre. ¡La Liga Jónica finalmente gobernará a los jonios!" #NT!
 ionian_task_14: "Misión a Rodas" #NT!
 ionian_task_14_DESC: "Así como los rodios resistieron en su día a Antógono y a Demetrio, con mucho gusto nos enseñarán a hacer lo mismo." #NT!
 ionian_task_15: "La necesidad es la madre de las invenciones" #NT!
 ionian_task_15_DESC: "[GetProvince('(int32)266').GetName]', ingeniero jefe, sin una guerra que le dé trabajo, nos ha ofrecido sus servicios. Tiene mucho que enseñar sobre el arte del asedio." #NT!
  
  # Events 
 ionian_resurgence_event.1.t: "El Panionion" #NT!
 ionian_resurgence_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName] está solo en el culto, a altas horas de la noche. Es una noche brumosa y tranquila, y esta nación no ha visto muchas de esas en mucho tiempo, así que finalmente está solo para vagar por las profundas praderas de su propia mente.\n\nDe repente, la noche se rompe con el sonido de un bastón lento, que lleva a [ROOT.GetCountry.GetRuler.GetFirstName] de nuevo al momento presente. Sobre él, a la luz de las velas, se encuentra un hombre sorprendentemente viejo, con un rostro sombrío y una mirada severa, casi la de un verdugo.\n\n''[ROOT.GetCountry.GetRuler.GetFirstName], estoy seguro de que conoces muy bien las tradiciones de esta tierra.''\n''De hecho, las conozco, ¿por qué?''\n''Entonces seguramente recuerdas el Pan-Ionion, la reunión más sagrada entre los hombres de estas colinas, donde se determinaba el gobierno de esta costa y donde se celebraban nuestros juegos. Confío, entonces, en que bajo tu dirección, todos estos hombres se reunirán al pie del monte Mykále, cerca de [GetProvince('(int32)287').GetArea.GetName], en el santuario de Panionion, tal como lo hicieron sus antepasados. Te miran desde el mundo del más allá, ansiosos de que resucites su memoria. Solo necesitas hablar si deseas hacerlo." #NT!
 ionian_resurgence_event.1.a: "Así sea." #NT!
 ionian_resurgence_event.1.b: "Permanezca en silencio, es una tradición sin sentido." #NT!
  
 ionian_resurgence_event.2.t: "$ionian_task_11$" #NT!
 ionian_resurgence_event.2.desc: "[GetProvince('(int32)1972').GetArea.GetName], la tierra, el suelo del que brotó nuestra sangre y en el que tantas veces se derramó, es ahora nuestra tierra y nadie puede disputarla. Muchos otros de nuestros parientes se unirán a nosotros en esta festividad para nosotros mismos, y los vítores y risas que se oyeron hoy en [ROOT.GetCountry.GetCapital.GetName] resonarán en estas costas sagradas para siempre.\n\nEl pueblo, [GetCulture('ionian').GetName] de nombre, sonríe a los cielos y a sí mismo, esperando un futuro libre para ejercer lo que tanto desee.\n\nOjalá que las formas de guerra nunca regresen aquí, no somos herederos de esas prácticas ni nunca lo seremos. Somos hombres y mujeres de las artes, y de la buena vida, del comercio y del intelecto, del lujo y de la oratoria. Mientras existamos, así será." #NT!
 ionian_resurgence_event.2.a: "Esta tierra nuestra..." #NT!
  
 ionian_resurgence_event.3.t: "$ionian_task_9$" #NT!
 ionian_resurgence_event.3.desc: "En la sesión de hoy de la asamblea popular, la ekklesía, un joven ciudadano tomó la palabra por asalto.\n\n[SCOPE.sChar('ionian_orator_two').GetName], una figura bastante modesta que pocos notaron, logró hablar. En ortopedia, sin perder una sílaba, comenzó contando la historia de cómo #E Aristágoras de Mileto#! decidió inspirar a nuestras ciudades para ir a la guerra contra los persas.\n\n"¿Cómo nos mirarían nuestros abuelos en esta época deshonrada?" con una fuerte exclamación, atrajo los ojos de todos los ciudadanos del otro lado del teatro hacia él. "¡¿Cómo nos mirarían, indolentes en nuestra humillación y rendidos a quienes robaron nuestras riendas de servidumbre a esos mismos persas?! ¿Son nuestras casas meras plumas en el viento, arrastradas a otro lugar por personas de mente valiente? ¡No debe ser así! Ciudadanos, volved a casa y celebrad con vuestras esposas, hijos y amigos, porque hoy empieza nuestra lucha.''\n\nSe oyeron estruendosos rugidos de aprobación. El pueblo exige la independencia y no hay vuelta atrás." #NT!
 ionian_resurgence_event.3.a: "Lo haremos posible." #NT!
  
 ionian_resurgence_event.4.t: "$ionian_task_10$" #NT!
 ionian_resurgence_event.4.desc: "Al llegar de [ionian_rebel_leader_scope.GetName], un mensajero se presenta ante [ROOT.GetCountry.GetRuler.GetName]. Inmediatamente pide hablar en privado, algo bastante inusual para un emisario de una ciudad amiga, las cejas se levantan y se sienten sospechas.\n\nUna vez que todos los sirvientes y compañeros estadistas se fueron, el mensajero respiró profundamente y comenzó a explicar los recientes acontecimientos políticos en [ionian_rebel_leader_scope.GetName], que culminaron en gritos de independencia por todas partes. Naturalmente, esta misiva es muy sensible y no los traicionaríamos compartiéndola con los [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective]. Aún así, deberíamos decidir si nos unimos a tal rebelión." #NT!
 ionian_resurgence_event.4.a: "¡Sí, fuera con ellos!" #NT!
 ionian_resurgence_event.4.b: "No, juramos lealtad a nuestro señor, una decisión vinculante." #NT!
  
 ionian_resurgence_event.5.t: "respuesta: si" #NT!
 ionian_resurgence_event.5.desc: "Los verdaderos jonios no merecen su reputación de cobardes y son gente honorable. [SCOPE.sC('ionian_rebel_ally').GetName] son la encarnación de ese espíritu y, obviamente, han prometido ayudarnos en nuestro verdadero camino hacia la guerra." #NT!
 ionian_resurgence_event.5.a: "Un gran aliado." #NT!
  
 ionian_resurgence_event.6.t: "Respuesta: no" #NT!
 ionian_resurgence_event.6.desc: "Los jonios menores han mostrado su verdadera piel, [SCOPE.sC('ionian_loser').GetName] ha rechazado nuestro urgente llamado de ayuda. ¡Que el Hades caiga sobre ellos!" #NT!
 ionian_resurgence_event.6.a: "Pollos de voluntad débil." #NT!
  
 ionian_resurgence_event.7.t: "$ionian_task_12$" #NT!
 ionian_resurgence_event.7.desc: "Desde que se oyó el llamamiento de [SCOPE.sChar('ionian_orator_two').GetFirstName] al pueblo de [ROOT.GetCountry.GetCapital.GetName] para la guerra, algo se ha despertado en los corazones de todos los jonios, aunque nunca fuimos muy partidarios de la guerra: se establecieron cuarteles para el ejército que se estaba reuniendo justo en las afueras de la ciudad.\n\nMuchos hombres de otras partes de nuestro país se han reunido, dispuestos a defender nuestra justa causa, aunque algunos a cambio de un precio. De todos modos, esta concentración de soldados, aunque sea un preludio de lo que podría convertirse en una acción militar, ha tenido un efecto bastante positivo para nuestro ejército, y se han implementado nuevas estructuras de mando para facilitar la integración de una afluencia tan grande de combatientes." #NT!
 ionian_resurgence_event.7.a: "La marea siempre empieza a subir lentamente." #NT!
  
 ionian_resurgence_event.8.t: "Demandas de Independencia" #NT!
 ionian_resurgence_event.8.desc: "Esos afeminados jonios nunca cesan en su decadente búsqueda del vicio. Hoy nos llega la noticia de [ionian_rebel_leader_scope.GetName] de que los preparativos para la guerra contra nosotros llevan meses en marcha, a pesar de que no cuentan con nada más que nuestra verdadera amistad y protección.\n\nAun así, ahora exigen que les concedamos la independencia que no han hecho nada por merecer y que nuestras tropas se mantengan bien alejadas de sus murallas, nunca más." #NT!
 ionian_resurgence_event.8.a: "Llevaremos la guerra a sus preciosos y pequeños hogares." #NT!
 ionian_resurgence_event.8.b: "No tenemos otra opción que liberarlos." #NT!
  
 ionian_resurgence_event.9.t: "$ionian_task_14$" #NT!
 ionian_resurgence_event.9.desc: "Parece que nuestras hazañas en el asedio #E de [GetProvince('(int32)266').GetName]#! todavía nos hacen ganar una gran reputación y reconocimiento. [SCOPE.sC('rhodes_ionian').GetName] nos ha pedido que compartamos nuestros supuestos grandes secretos sobre cómo derrotar a los banales ejércitos de [GetCharacter('(int32)38').GetPraenomen].\n\nDepende de nosotros decidir si debemos ayudar a esta nación necesitada." #NT!
 ionian_resurgence_event.9.a: "Un enemigo de mi enemigo es mi amigo." #NT!
 ionian_resurgence_event.9.b: "Nuestro verdadero conocimiento es demasiado valioso para ser distribuido de esta manera." #NT!
  
 ionian_resurgence_event.10.t: "$ionian_task_15$" #NT!
 ionian_resurgence_event.10.desc: "[SCOPE.sChar('rhodiansiegeman').GetName] ha oído hablar de nuestra guerra con los [SCOPE.GetRootScope.GetCountry.GetOverlord.GetAdjective] y se ha presentado ante nuestro mando militar:\n\n''Amigos míos, si hubiera sabido de vuestras verdaderas intenciones en el momento de vuestra visita a [GetProvince('(int32)266').GetName], me habría unido a vosotros en el barco de vuelta aquí. Desde que esos malditos ejércitos levantaron el asedio, no tengo corazón, y Ares me llama. Os diré lo que quiero y podéis conseguirlo por mí, ya que estoy aquí para ofreceros mis servicios.\n\nAhora bien, soy consciente de que no sois los más belicosos de la zona y, naturalmente, vi muchas mejoras que hacer en mi camino hacia esta tienda. Así que, en primer lugar, el entrenamiento de la infantería es bastante mediocre...''" #NT!
 ionian_resurgence_event.10.a: "¡Ni siquiera hemos aceptado tenerlo todavía!" #NT!
  
 ionian_resurgence_event.11.t: "Apoyo de Rodas" #NT!
 ionian_resurgence_event.11.desc: "Los rodios, sabios por su pasado, han aceptado ayudarnos, a nosotros, una nación más intelectual, en los métodos de guerra que seguramente nos llegarán. Está claro que nuestros métodos artísticos no serían suficientes para ganar un conflicto (aunque nuestros artistas sin duda ayudarán con su creatividad primordial), y ahora tenemos más confianza." #NT!
 ionian_resurgence_event.11.a: "¡Gracias a los dioses!" #NT!
  
 ionian_resurgence_event.12.t: "Rechazo de Rodas" #NT!
 ionian_resurgence_event.12.desc: "Parece que la arrogancia ha dominado al gobierno de Rodas y ahora gobierna solo. ¿Cómo es posible que, asediados por estos tiranos, se nieguen a ayudar a otros que se encuentran en la misma situación? Al menos, podemos estar seguros de que cantaremos su vicio en todos los rincones del mundo helénico. Tendremos que confiar en nuestra creatividad e idealismo para encontrar nuevas formas de hacer la guerra." #NT!
 ionian_resurgence_event.12.a: "Estamos solos." #NT!
  
 ionian_resurgence_event.13.t: "$ionian_task_3$" #NT!
 ionian_resurgence_event.13.desc: "Jonia, la encrucijada entre Asia y Grecia, es conocida como una tierra de comerciantes y mercaderes. Casi fallamos en mantener esa reputación, pero las riquezas fluyen una vez más a través de nuestras sabias manos.\n\nSe forman nuevas empresas en nuestras ciudades, listas para enviar cualquier tipo de mercancía a cualquier lugar (¡incluso mucho más allá del respetable y civilizado mundo!). En verdad, comerciar y hacer contactos entre pueblos extranjeros nos define de maneras que no lo hacen para muchos; debemos estar orgullosos de nuestra naturaleza cosmopolita." #NT!
 ionian_resurgence_event.13.a: "Aquí no hay escasez." #NT!
  
 ionian_resurgence_event.14.t: "$ionian_task_5$" #NT!
 ionian_resurgence_event.14.desc: "Estamos muy lejos de los centros de cultura que una vez fuimos, tan dominantes en el mundo griego, tomando nuestros propios caminos en las artes intelectuales, para ser seguidos apresuradamente por los otros griegos, siempre con miedo de quedarnos atrás del estándar que fijamos en ser una sociedad culta y científica y no algunas tribus que escupen ''Bar-bar''.\n\nPasará mucho tiempo hasta que recuperemos esa ventaja científica, aunque hoy en día producimos algunas grandes mentes, pero no les damos los recursos adecuados para brillar como las estrellas que algunas de ellas estudian." #NT!
 ionian_resurgence_event.14.a: "Ojalá brillen y no se quemen." #NT!
  
 ionian_resurgence_event.15.t: "$ionian_task_7$" #NT!
 ionian_resurgence_event.15.desc: "Los dignatarios aliados han llegado a [ROOT.GetCountry.GetCapital.GetName] por diversos medios y ahora se encuentran juntos dentro de nuestro bouleterion de forma tediosa, sin duda como consecuencia de tener que estar de pie en nuestra asamblea, solos, todos mirándose entre sí.\n\nAfuera, [ROOT.GetCountry.GetRuler.GetName] y [SCOPE.sChar('ioniancharman').GetName] discuten a dónde llevar a los invitados primero. El plan dictaba que el Gimnasio o la Stoa serían los primeros, pero se había producido un incendio y se estaban realizando renovaciones en ambos. Los dos hombres finalmente entraron y anunciaron que todos visitarían..." #NT!
 ionian_resurgence_event.15.a: "¡El puerto!" #NT!
 ionian_resurgence_event.15.b: "¡Nuestra gran academia!" #NT!
 ionian_resurgence_event.15.c: "Los templos, para realizar deberes sagrados." #NT!
  
 ionian_resurgence_event.16.t: "$ionian_task_2$" #NT!
 ionian_resurgence_event.16.desc: "Los primeros pasos suelen ser los más duros, y hoy no es la excepción. Reunidos en la ladera de una colina cercana a la ciudad, todos los trabajadores bajo las órdenes de [SCOPE.sChar('ionian_civman').GetFirstName] son llamados para confirmar su presencia, y no falta ninguno.\n\n Comienza el trabajo, y es tan duro como se predijo, pero es un trabajo necesario. Sacar a [ROOT.GetCountry.GetCapital.GetName] de las ruinas que todos podemos ver no es una tarea fácil, dado que sus días de gloria han quedado muy atrás, un ojo extranjero pensaría que somos un pueblo belicista, ¡una locura absoluta!\n\nAlgunos días después, varios edificios nuevos son visibles en una ciudad ahora un poco más orgullosa de sí misma, prístina con mármol y erguida sobre nuestro estilo jónico de columnas." #NT!
 ionian_resurgence_event.16.a: "Un pequeño comienzo." #NT!
  
 ionian_resurgence_event.17.t: "$ionian_task_4$" #NT!
 ionian_resurgence_event.17.desc: "''Pasa la frontera, luego ve a [ROOT.GetCountry.GetOverlord.GetCapital.GetName], haz tu trabajo y regresa.''\n\nNo son muchos hoy en día los que tienen el trabajo encomendado a [SCOPE.sChar('target').GetFirstName], espiar a una corte que cree que cuenta con nuestra lealtad, llegar a ella sin ser notados y marcharse igualmente. Cuando deja [ROOT.GetCountry.GetCapital.GetName] en plena noche en un pequeño barco en nuestro puerto para desembarcar en [GetProvince('(int32)1985').GetArea.GetName] y luego continuar nuestro camino, el estrés de todos los involucrados es visible.\n\nSu habilidad, como verdadero jonio, de elocuencia y oratoria será puesta a prueba." #NT!
 ionian_resurgence_event.17.a: "Esperar lo mejor..." #NT!
  
 ionian_resurgence_event.18.t: "$ionian_task_6$" #NT!
 ionian_resurgence_event.18.desc: "Aunque muchos insisten en pintar a los jonios como decadentes y hedonistas, la verdad es que simplemente disfrutamos de los lujos de la vida mejor que otros, y ellos nos resienten por ello. Disfrutar, sin embargo, no implica excederse, algo en lo que muchos funcionarios del gobierno se dieron el placer de participar. Afortunadamente, estos desgraciados ahora huyen colinas o se pudren en nuestras prisiones con nombres deshonrados y rostros denunciados. Las figuras principales de nuestra sociedad han ayudado a demostrarlo al introducir algún tipo de virtud bucólica como la nueva moda. Muchos en nuestras ciudades viven ahora estas vidas sobrias, pero Dios sabe cuánto tiempo pasará hasta que la gente se sienta fascinada por otra estética." #NT!
 ionian_resurgence_event.18.a: "El exceso ha desaparecido." #NT!
  
 ionian_resurgence_event.19.t: "Una nueva liga" #NT!
 ionian_resurgence_event.19.desc: "A pesar de la importancia de los jonios del Egeo Oriental, sus ciudades han sufrido durante mucho tiempo bajo el yugo extranjero. Con Hellas convirtiéndose en un campo de batalla para poderosos hegemones, polis como la nuestra siguen sumidas en un estado de debilidad lamentablemente. Ahora, sin embargo, parece que las aspiraciones de libertad jónica, cuya chispa se encendió por primera vez en el levantamiento contra los persas hace siglos, finalmente han estallado en libertad.\n\nCon la unión de las polis victoriosas, han buscado unir a todas las ciudades cercanas que siguen siendo vulnerables a los reinos depredadores en una sola liga. \n\nCon una delegación que llega antes de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], debemos preguntarnos: ¿es en nuestro mejor interés formar parte de esta nueva liga?" #NT!
 ionian_resurgence_event.19.a: "Sí" #NT!
 ionian_resurgence_event.19.b: "No" #NT!
  
 ionian_resurgence_event.20.t: "Un nuevo miembro de la Liga" #NT!
 ionian_resurgence_event.20.desc: "[SCOPE.sC('league_target_scope').GetName] ha aceptado unirse a nuestra liga para todos los jonios, y podemos contar con su ayuda, así como ellos contarán con la nuestra. Nuestros representantes se reunieron recientemente para proclamar nuestra amistad y administrar nuestra unión. Obviamente, respetaremos la autodeterminación de sus ciudades, ya que somos una liga de iguales y no una tiranía." #NT!
 ionian_resurgence_event.20.a: "Hermanos, unidos." #NT!
 ionian_resurgence_event.20.a.tt: "Cada carácter en #E [SCOPE.sC('league_target_scope').GetName]#! se moverá a [SCOPE.GetRootScope.GetCountry.GetName].\n[SCOPE.GetRootScope.GetCountry.GetName] integrará #T #! #E [SCOPE.sC('league_target_scope').GetName]#!." #NT!
  
 ionian_resurgence_event.21.t: "[SCOPE.sC('league_target_scope').GetName] se niega a unirse" #NT!
 ionian_resurgence_event.21.desc: "Parece que [SCOPE.sC('league_target_scope').GetName] ha abandonado a su único pariente verdadero en este mundo y prefiere enfrentarse a ellos y al resto del mundo entero.\n\nDesafortunadamente, parece que tendremos que llevarles la guerra para que todos los jonios se unan." #NT!
 ionian_resurgence_event.21.a: "Lamentable." #NT!
  
 ionian_resurgence_event.22.t: "Gran recorrido: puerto" #NT!
 ionian_resurgence_event.22.desc: "Evidentemente, para algunos de estos hombres visitar el puerto resulta bastante redundante, ya que llegaron por aquí. De todas formas, para mostrar verdaderamente nuestra grandeza, todos deben verlo. Varios barcos se encuentran en la soleada distancia, en proceso de salida o llegada, ya que este puerto es casi una institución en sí mismo, que conecta diversas vidas de todas partes del mundo. El verdadero espíritu emprendedor que se muestra causa una buena impresión en los visitantes, muchos de ellos procedentes de ciudades comerciales. ¡Algunos incluso comentaron lo similar que era al de su ciudad natal!" #NT!
 ionian_resurgence_event.22.a: "Tomaremos un momento para mirar los barcos." #NT!
 ionian_resurgence_event.22.b: "¡A los mercados donde se comercializa esta mercancía!" #NT!
  
 ionian_resurgence_event.23.t: "Gran recorrido: Academia" #NT!
 ionian_resurgence_event.23.desc: "Justo cuando la lluvia comienza a caer, caminan hacia el piso inferior de [ROOT.GetCountry.GetCapital.GetName], muchos académicos son inmediatamente visibles, discutiendo sobre lo que creen que es relevante en ese momento. En este edificio se encuentra el mayor orgullo de [ROOT.GetCountry.GetName], sus mentes. Todos aspiran a discutir sus ideas aquí, incluso el tonto más desesperado, ya que es un reconocimiento en la cultura de [GetCulture('ionian').GetName] como pocos otros.\n\nPasando a través de los eruditos, hablando lo que para ellos parece otro idioma, los hombres fueron al segundo piso y se pararon junto a pergaminos con conocimientos maravillosos, más valiosos para la mente que cualquier gran estatua o monumento. Este es un lugar de verdadero aprendizaje." #NT!
 ionian_resurgence_event.23.a: "Nos quedamos en la biblioteca para leer." #NT!
 ionian_resurgence_event.23.b: "Es más interesante mostrar los archivos y nuestra historia." #NT!
  
 ionian_resurgence_event.24.t: "Gran recorrido: Templo" #NT!
 ionian_resurgence_event.24.desc: "Nuestra capital, una gran polis, cuenta con numerosos templos, cada uno con su propia historia que susurra al oyente a través de las grietas de sus piedras. Después de ver los numerosos complejos de templos desde lejos, es hora de echar un vistazo más de cerca a algunos de ellos.\n\nDesafortunadamente, debido a las limitaciones de tiempo causadas por las diferentes nociones de puntualidad entre el grupo, debemos ir al gran templo de Artemisa, imponente y triunfante, o a los santuarios más pequeños de varios dioses, más personales y reflexivos. Teniendo en cuenta al grupo, [SCOPE.sChar('ioniancharman').GetFirstName] los guió a:" #NT!
 ionian_resurgence_event.24.a: "¡El gran templo, nuestro orgullo y poder!" #NT!
 ionian_resurgence_event.24.b: "Los santuarios, para que sientan una conexión personal con esta ciudad." #NT!
  
 ionian_resurgence_event.25.t: "Fin del Gran Tour" #NT!
 ionian_resurgence_event.25.desc: "[SCOPE.sChar('ioniancharman').GetFirstName] se queda de pie, radiante, mientras despide con la mano al último invitado extranjero importante, pues les ha mostrado lo mejor que la ciudad puede ofrecer, y de una manera impresionante. [ROOT.GetCountry.GetRuler.GetName] viene a felicitarlo, por cómo impresionó y entretuvo a todos los hombres, desde un [GetCulture('carian').GetName] hasta un [GetCulture('cretan').GetName], y los hizo reír muchas veces. Incluso prometieron muchos regalos por nuestra experiencia.\n\nTal vez en otro momento, él hubiera tomado el mostrar nuestra ciudad como un trabajo, desafortunadamente no hay suficientes visitantes alrededor para ganarse la vida con eso. De todos modos, al igual que los hombres que ahora se van de [ROOT.GetCountry.GetCapital.GetName], él mantendrá esta experiencia cerca de su corazón para siempre." #NT!
 ionian_resurgence_event.25.a: "Maravilloso." #NT!
  
 ionian_resurgence_event.49.t: "El segundo discurso" #NT!
 ionian_resurgence_event.49.desc: "Y así, [SCOPE.sChar('ionian_orator_two').GetName] caminó de nuevo por el suelo. Esta vez, cada uno de los hombres permaneció en silencio y atento. Casi como una personificación de la voluntad de guerra, ha ascendido a la fama junto a ella.\n\n''¡Hombres de Jonia, atención!'' [SCOPE.sChar('ionian_orator').GetFirstName] no necesitaba pedirlo, ya tenía a toda la asamblea encapsulada en su persona. ''Traigo palabras del Arconte y del Estrategos. Hoy, al amanecer, un mensajero fue enviado a [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName], con palabras que no necesito decirles, porque ya saben que nos traen guerra.\n\nJunto con ese hombre fiel, otros mensajeros son enviados a las otras ciudades de [GetCulture('ionian').GetName], para que marchen sus ejércitos.\n\n¡Hombres de Jonia, miren ustedes mismos! ¡Redimidos de la esclavitud, son el orgullo de los ojos de su padre y la felicidad en la sonrisa de su esposa! ¡Es nuestro día para ganar, y no flaquearemos ni permitiremos que la gloria se nos escape!\n\n¡Hombres de Jonia, id a casa, tomad vuestras armas y marchad!''" #NT!
 ionian_resurgence_event.49.a: "¡Por la libertad!" #NT!
  
 ionian_resurgence_event.50.t: "A mitad de camino" #NT!
 ionian_resurgence_event.50.desc: "Después de terminar la última visita, el grupo ahora tiene que recorrer las calles de [ROOT.GetCountry.GetCapital.GetName] para llegar a la siguiente parada. Después de pensarlo un poco, como el plan original ahora es imposible, [SCOPE.sChar('ioniancharman').GetName] decidió:" #NT!
 ionian_resurgence_event.50.a: "Nos dirigimos hacia el puerto." #NT!
 ionian_resurgence_event.50.b: "Se encontrarán con las mentes de nuestra academia." #NT!
 ionian_resurgence_event.50.c: "Los templos son nuestra siguiente parada." #NT!
  
 ionian_resurgence_event.79.t: "Libertad o muerte: Muerte" #NT!
 ionian_resurgence_event.79.desc: "Nuestro señor ha demostrado ser irrazonable. Ha comenzado a aumentar sus levas para hacer la guerra contra nuestras demandas de independencia. ¡Ay de él, porque la victoria pertenecerá a nuestras justas demandas!" #NT!
 ionian_resurgence_event.79.a: "Entonces habrá guerra." #NT!
  
 ionian_resurgence_event.80.t: "Libertad o muerte: Libertad" #NT!
 ionian_resurgence_event.80.desc: "Nuestro señor ha demostrado ser razonable, nuestras oraciones a los dioses han sido respondidas. Que los dioses lo tengan a él y a nosotros en alta estima por las generaciones venideras." #NT!
 ionian_resurgence_event.80.a: "¡Por fin libre!" #NT!
  
