 HEBREW_EGYPT_FEUDATORY_NAME:0 "Misraim"
 HEBREW_EGYPT_FEUDATORY_ADJECTIVE:0 "Misraimita"
 HER:0 "Misraim"
 HER_ADJ:0 "Misraimita"

 #Kingdom of David
 KOD:0 "Reino de David"
 KOD_NAME:0 "Reino de David"
 KOD_ADJECTIVE:0 "Davídico"
 judean_empire:0 "Diarquía Israelita"
 judean_empire_desc:0 "El pueblo era gobernado por el Rey, pero sólo el Cohen dirigía al pueblo en los asuntos de lo divino."
 judean_empire_ruler:0 "Adonis"
 judean_empire_co_ruler:0 "Cohen"
 judean_empire_ruler_female:0 "Adonia"
 judean_empire_consort:0 "Cohen"
 NICKNAME_KOD:0 "el Unificador"

 #Blood of David
 blood_of_david:0 "Linaje de David"
 blood_of_david_desc:0 "David fue un rey legendario de la tribu de Judá. En su juventud, derrotó a Goliat y a los Filisteos. Más tarde, condujo a los reinos unidos de Israel y Judá a la grandeza.\n\n#G Este rasgo puede heredarse por vía matrilineal o patrilineal#!."

 #Mission Loc
 judea_inv_mission:0 "La Tierra Prometida"
 judea_inv_mission_DESCRIPTION:0 "Durante siglos el pueblo Hebreo ha estado confinado a Canaán y  algunos rincones de Arabia, expulsados de su tierra natal, sus lugares sagrados y sus sepulturas ancestrales en manos de usurpadores. ¡Es hora de recuperar lo que pertenece legítimamente al pueblo Hebreo!"
 judea_inv_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada una vez que poseamos y hayamos desarrollado todos los lugares sagrados Israelíes. Además, podremos extender nuestra influencia a Arabia y Egipto."
 judea_inv_mission_BUTTON_TOOLTIP:0 "¡Mostraremos al mundo la grandeza de nuestro pueblo y de nuestra fe!"
 judea_mission_abortion.tt:0 "No podréis volver a tomar esta decisión de nuevo hasta dentro de 5 años."

 #Mission Tasks #todo
 judea_inv_mission_task_1:0 "Seguir los Pasos de David Y Salomón"
 judea_inv_mission_task_1_DESC:0 "Se rumorea que algunos lugareños, al construir un nuevo teatro, han encontrado referencias a David y Salomón residiendo cerca de la costa."
 judea_inv_mission_task_1_1.tt:0 "Una de las cinco ciudades debe cumplir los mismos criterios."
 judea_inv_mission_task_2:0 "Fundar un Lugar Sagrado"
 judea_inv_mission_task_2_DESC:0 "Parece que los rumores eran ciertos, se han encontrado rastros de David y Salomón residiendo en varias ciudades. La pregunta es, ¿dónde residieron más tiempo?"
 judea_inv_mission_task_3:0 "Ciudad Sagrada"
 judea_inv_mission_task_3_DESC:0 "Los lugares más sagrados atraen a mucha gente. Financiar espacios para viviendas allí seguramente no será un error."
 judea_inv_mission_task_3.tt:0 "Almenos uno de los lugares sagrados es un asentamiento."
 judea_inv_mission_task_4:0 "Llenad los Templos"
 judea_inv_mission_task_4_DESC:0 "Todos los templos deben contener un artefacto de inmenso valor. Así honraremos a nuestros profetas."
 judea_inv_mission_task_4.tt:0 "Todos los lugares sagrados de los Profetas deben tener al menos un tesoro en su interior.\n#R ¡Cambiar de Profeta cuesta 15 de Estabilidad cada vez!#!"
 judea_inv_mission_task_4_2.tt:0 "El resto de lugares sagrados obtendrán también #Y Templos Resplandecientes#!."
 judea_inv_mission_task_5:0 "Hacia Canaán"
 judea_inv_mission_task_5_DESC:0 "Lo que una vez fue parte del Reino de David, finalmente volverá a ser nuestro. Estos lugares donde quedan huellas de algunos de nuestros Profetas, son de los más importantes de Canaán."
 judea_inv_mission_task_6:0 "Hacia Siria"
 judea_inv_mission_task_6_DESC:0 "Conquistar Siria será una tremenda bendición para nuestra nación. Los ríos y las granjas alimentarán a nuestro país, hasta que estemos listos para reclamar el Legado de la Reina Ester."
 judea_inv_mission_task_6.tt:0 "Ganáis reclamaciones en toda la región de Mesopotamia."
 judea_inv_mission_task_7:0 "Babilonia"
 judea_inv_mission_task_7_DESC:0 "Babilonia, la antigua ciudad que una vez nos encadenó. Vamos a tomarla, y junto con ella, también nuestros terrenos sagrados a su alrededor."
 judea_inv_mission_task_8:0 "Legado de Ester"
 judea_inv_mission_task_8_DESC:0 "Ester fue una vez reina de estas tierras. Nuestro pueblo era su pueblo; por lo tanto, su tierra es nuestra tierra."
 judea_inv_mission_task_9:0 "El Culto a los Profetas"
 judea_inv_mission_task_9_DESC:0 "Todos los Profetas pisaron alguna vez esta tierra, y sus actos resuenan aún hoy en día."
 judea_inv_mission_task_9.tt:0 "Todo Profeta necesita tener un Sitio Sagrado, el cual debéis poseer.\n#R ¡Cambiar de Profeta cuesta 15 de Estabilidad cada vez!#!"
 judea_inv_mission_task_9_2.tt:0 "El resto de Sitios Sagrados obtendrán también #Y Tierra Sagrada#!."
 judea_inv_mission_task_10:0 "Templos y Santuarios"
 judea_inv_mission_task_10_DESC:0 "¿Qué es un santuario sin un templo resplandeciente?"
 judea_inv_mission_task_10.tt:0 "Todos los Sitios Sagrados Israelitas tienen que tener grandes templos construidos.\n\nSolo las Ciudades pueden construir grandes templos."
 judea_inv_mission_task_11:0 "Moisés se reunió con Él aquí"
 judea_inv_mission_task_11_DESC:0 "Hace siglos, cuando Moisés guió a nuestro pueblo fuera de Egipto, el Señor le habló y le ordenó que escribiera aquí los Diez Mandamientos."
 judea_inv_mission_task_12:0 "Sinaí"
 judea_inv_mission_task_12_DESC:0 "La península del Sinaí tiene una ubicación estratégica; debería ser nuestra."
 judea_inv_mission_task_13:0 "Fortificando la Frontera Oeste"
 judea_inv_mission_task_13_DESC:0 "Para Defendernos de cualquier posible incursión desde Egipto, deberíamos fortificar Pelusio, el cual está ubicado en un lugar óptimo para bloquear el paso Egipcio hacia el norte."
 judea_inv_mission_task_14:0 "Asegurando el Sur"
 judea_inv_mission_task_14_DESC:0 "Tenemos que asegurar las fronteras del sur. Tal vez podríamos llegar a un acuerdo, ya que hay muchos comerciantes que traen sus mercancías desde Saba..."
 judea_inv_mission_task_14.tt:0 "Podremos enviar una oferta de vasallaje a Nabatea."
 judea_inv_mission_task_15:0 "Estableciendo Nuestro Dominos Sobre Arabia Relicta"
 judea_inv_mission_task_15_DESC:0 "Una vez que establezcamos nuestro dominio en Arabia Relicta, nada obstaculizará el comercio con Saba."
 judea_inv_mission_task_15.tt:0 "Ganáis reclamaciones sobre toda la región de Arabia."
 judea_inv_mission_task_16:0 "Salomón y la Reina de Saba"
 judea_inv_mission_task_16_DESC:0 "Salomón, el último gran Rey anterior a nuestro tiempo, tenía una relación con la Reina de Saba. Su reino es rico en recursos y materiales. Tal vez sea el momento de restablecer las relaciones..."
 judea_inv_mission_task_16.tt:0 "Saba debe ser vasallo de [THIS.GetCountry.GetName]. #Y [SCOPE.sDeity('solomon_deity')GetName]#! debe tener un sitio sagrado que pertenezca a [THIS.GetCountry.GetName]."
 judea_inv_mission_task_17:0 "Asegurando el Comercio Árabe"
 judea_inv_mission_task_17_DESC:0 "Debemos asegurar nuestro dominio sobre Arabia, ya que nuestros mercaderes no pueden viajar libremente. ¡Esto debe ser remediado inmediatamente!"
 judea_inv_mission_task_17.tt:0 "Esta ciudad es la #Y Ciudad Sagrada#!!"
 judea_inv_mission_task_18:0 "Los Diádocos"
 judea_inv_mission_task_18_DESC:0 "Veinte años después de la muerte de Alejandro, sus sucesores siguen disputándose los restos de su otrora poderoso imperio. Esto ha llevado a un interminable derramamiento de sangre, lo cual no es bueno para el comercio. Sin embargo, podríamos resolver este problema..."
 judea_inv_mission_task_18.tt:0 "Podemos unirnos a Ptolomeo o a Antígono en su intento de restaurar el Imperio de Alejandro; ambos pueden #R negarse#! sin embargo, si sus relaciones no son #G positivas#!. En caso de que decidan no intensificar su conflicto, la tarea se anulará después de #Y 10#! años."
 judea_inv_mission_task_19:0 "Incitanto a la Rebelión en Canaán"
 judea_inv_mission_task_19_DESC:0 "Canaán fue nuestra, una vez. Ahora ha llegado el momento de atacar. Deberíamos empezar por desestabilizar a los invasores..."
 judea_inv_mission_task_19.tt:0 "Especialistas Hebreos provocarán disturbios en Canaán. Todo territorio que no pertenezca a Samaria o Judea y que tenga una mayoría hebrea viviendo en él, recibirá #Y Disturbios Promovidos#!."
 judea_inv_mission_task_20:0 "Una Ciudad de Mármol y Oro"
 judea_inv_mission_task_20_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! es la capital de un reino deslumbrante. Sin embargo, cuando los visitantes acuden a ella, no se llenan de asombro y admiración como deberían."
 judea_inv_mission_task_21:0 "Babilonia Expoliada"
 judea_inv_mission_task_21_DESC:0 "Una vez, los Babilonios nos conquistaron y destruyeron nuestro templo en Jerusalén. Por ello, destruiremos su legado."
 judea_inv_mission_task_21.tt:0 "Este Modificador se mantendrá mientras Babilonia no sea más que un páramo lleno de esclavos y permanezca como un pequeño asentamiento."
 judea_inv_mission_task_22:0 "Esclavizar Egipto"
 judea_inv_mission_task_22_DESC:0 "Esclavizados durante generaciones en Egipto, nuestros antepasados se vieron obligados a vivir vidas difíciles y humillantes. Sólo cuando Moisés nos condujo a la tierra prometida fuimos libres.\n¡Ahora se lo devolveremos!"
 judea_inv_mission_task_22_1.tt:0 "Liberaremos #Y Msiraim#! como feudatario en Egipto."
 judea_inv_mission_task_22_2.tt:0 "Este efecto se mantendrá mientras #Y Misraim#! siga siendo nuestro vasallo."
 judea_inv_mission_task_23:0 "Faro de la Civilización"
 judea_inv_mission_task_23_DESC:0 "Brillaremos como un faro de civilización, liderando el camino para las futuras generaciones y otros reinos."
 judea_inv_mission_task_24:0 "Caza del Tesoro"
 judea_inv_mission_task_24_DESC:0 "Nos ha llegado el rumor de que los pastores han encontrado un tesoro perdido hace mucho tiempo. Sin embargo, estos pastores lo han escondido en las montañas. Investigar esto podría ser una pérdida de recursos, sin embargo, podría valer la pena encontrar una reliquia de la época de David."
 judea_inv_mission_task_24.tt:0 "Comenzaremos la búsqueda del tesoro."
 judea_inv_mission_task_25:0 "La Tierra Prometida"
 judea_inv_mission_task_25_DESC:0 "Ahora que la guerra ha terminado, pediremos la tierra que se nos prometió."
 judea_inv_mission_task_25.tt:0 "Una vez la guerra haya terminado, exigiremos la tierra que se nos prometió."
 judea_inv_mission_task_26:0 "Unir nuestros Reinos Más Adelante"
 judea_inv_mission_task_26_DESC:0 "Judea y Samaria son dos partes de un todo. Es hora de volver a unirnos, pero no debemos precipitarnos, pues los siglos de separación nos han hecho diferentes. Debemos ser cautelosos. Hacerlos nuestros vasallos podría acercar nuestras naciones de nuevo.\n\nEsta tarea es mutuamente #R excluyente#! con la de #Y Unir nuestros Reinos Ahora#!."
 judea_inv_mission_task_27:0 "Unir nuestros Reinos Ahora"
 judea_inv_mission_task_27_DESC:0 "Judea y Samaria son dos partes de un todo. Separadas hace siglos, ahora es el momento de unirse de nuevo.\n\nEsta tarea es mutuamente#R excluyente#! con la de#Y Unir nuestros Reinos Más Adelante#!."
 judea_inv_mission_task_28:0 "El Creciente Fértil"
 judea_inv_mission_task_28_DESC:0 "El creciente fértil ha sido el origen de las civilizaciones durante siglos. Como uno de sus herederos, reivindicamos dominio sobre su totalidad."
 judea_inv_mission_task_29:0 "La Búsqueda de Amigos"
 judea_inv_mission_task_29.tt:0 "Podremos enviar una propuesta de alianza a otro reino."
 judea_inv_mission_task_29_DESC:0 "Los aliados serán útiles en las guerras venideras."
 judea_inv_mission_task_29_2.tt:0 "#R Es necesario que al menos una de las grandes potencias tenga una opinión positiva de [THIS.GetCountry.GetName].#!"
 judea_inv_mission_task_30:0 "Convertiendo Siria"
 judea_inv_mission_task_30_DESC:0 "Las fértiles tierras de Siria acogen a una multitud de pueblos, pero la fe Israelita será su vínculo de unión."
 judea_inv_mission_task_31:0 "Integrando Gran Canaán"
 judea_inv_mission_task_31_DESC:0 "Ahora que Canaán nos pertenece, la gente que vive allí también formará parte de nuestro reino."
 judea_inv_mission_task_32:0 "Proselitismo en Asiria"
 judea_inv_mission_task_32_DESC:0 "Las tierras del antiguo pueblo asirio han sido conquistadas. En los mercados se reúnen sus gentes. Y en los mercados serán transformados."
 judea_inv_mission_task_33:0 "La Especia Sagrada"
 judea_inv_mission_task_33_DESC:0 "En #Y [SCOPE.sProvince('incense_city')GetName]#! ha surgido una nueva técnica para cosechar y secar el incienso, de modo que se puede utilizar mucho más en nuestros templos. Sin embargo, esto significa que hay menos personas trabajando en los campos..."
 judea_inv_mission_task_34:0 "Los Puertos Mediterráneos"
 judea_inv_mission_task_34_DESC:0 "Las grandes ciudades de la costa de Levante siempre han sido productivas, y el comercio las ha enriquecido. Sin embargo, la producción y el comercio tienen un precio para los más pobres, que tienen que vivir entre los olores y el ruido del puerto y los mercados."
 judea_inv_mission_task_34.tt:0 "Almenos #Y 3#! de las #Y 6#! siguientes ciudades deben cumplir con los requisitos. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Requisitos#! \nAlmenos #Y 3#! bienes producidos \nTiene almenos 1 #Y Mercado#! \nTiene almenos 3 #Y Puertos#!"
 judea_inv_mission_task_35:0 "Un Templo a la Sabiduría"
 judea_inv_mission_task_35_DESC:0 "El reciente establecimiento de la ciudad atrajo a mucha gente. Para guiarlos a todos en la dirección correcta, necesitamos templos y bibliotecas. Y así el conocimiento y sabiduría llegarán todos ellos."
 judea_inv_mission_task_35.tt:0 "El territorio con el modificador de #Y Ciudad Sagrada#! necesita tener las siguientes construcciones.\n1 #Y Gran Templo#! \n3 #Y Bibliotecas#! \n1 #Y Fundición#! O #Y Gran Teatro#!"

 #treasures
 ark_of_the_covenant:0 "Arca de la Alianza"
 ark_of_the_covenant_desc:0 "El Arca de la Alianza que contiene los diez mandamientos que Moisés escribió en su día, siguiendo las palabras de Dios."
 kinnor_david:0 "Kinnor de David"
 kinnor_david_desc:0 "El Kinnor que tocaba el Rey David. El kinnor es un instrumento de cuerda muy parecido a una cítara o una lira. Se cree que ayudaba a calmar y tranquilizar la mente del Rey Saúl cuando David lo tocaba."

 #opinion modifiers
 joined_my_war:0 "Se Unió a mi Guerra"
 joined_enemy_war:0 "Se Unió a mi Enemigo en la Guerra"
 did_not_join_war:0 "No se Unió a mi Enemigo en la Guerra"
 broken_promise:0 "Promesa Rota"

 #modifiers
 judea_modifier_1:0 "Reconquista de Israel"
 desc_judea_modifier_1:0 "Hemos reconquistado la mayor parte del antiguo Reino de Israel, ¡alegrémonos!"
 judea_modifier_2:0 "Disturbios Promovidos"
 desc_judea_modifier_2:0 "Se han incitado los disturbios en esta provincia. ¿Quién ha podido hacerlo?"
 judea_modifier_3:0 "Una nueva Tierra Sagrada"
 desc_judea_modifier_3:0 "En esta ciudad, David y Salomón estuvieron."
 judea_modifier_4:0 "Ciudad Sagrada"
 desc_judea_modifier_4:0 "¡Esta ciudad se ha construido en el nombre de Dios! ¡Qué espectáculo para la vista!"
 judea_modifier_5:0 "Tierra Sagrada"
 desc_judea_modifier_5:0 "Las ciudades surgen alrededor de los lugares sagrados, atrayendo a más gente."
 judea_modifier_6:0 "Templos Resplandecientes"
 desc_judea_modifier_6:0 "Los templos están más resplandecientes que nunca, las reliquias que albergan la posesión más sagrada de cualquier templo."
 judea_modifier_7:0 "Mesopotamia Encadenada"
 desc_judea_modifier_7:0 "Mesopotamia ha sido conquistada, el opresor ahora oprimido. Pero no todos lo ven con buenos ojos..."
 judea_modifier_8:0 "Reunir a los Israelitas"
 desc_judea_modifier_80:0 "Nuestra misión de reunir a todos los creyentes Israelitas cuenta con el apoyo de todo el reino."
 judea_modifier_9:0 "Legado de Ester"
 desc_judea_modifier_9:0 "Siguiendo el ejemplo de Ester, ¡castigaremos a cualquiera que conspire contra otros!"
 judea_modifier_10:0 "Canteros Experimentados"
 desc_judea_modifier_10:0 "Nuestros canteros se han vuelto más experimentados, lo que nos ahorra tiempo y dinero."
 judea_modifier_11:0 "Espíritu de Moisés"
 desc_judea_modifier_12:0 "El espíritu de Moisés corre por nuestras venas, nuestros ejércitos ahora luchan por más tiempo."
 judea_modifier_12:0 "Babilonia Expoliada"
 judea_modifier_12_desc:0 "Nos vengamos de los Babilonios por nuestro cautiverio hace siglos. Ahora todos trabajan como esclavos..."
 judea_modifier_13:0 "La Fortaleza de Pelusio"
 desc_judea_modifier_13:0 "Pelusio es ahora una fortaleza capaz de resistir asaltos de todo tipo."
 judea_modifier_14:0 "Gracia de Salomón"
 desc_judea_modifier_14:0 "Salomón ha bendecido este lugar."
 judea_modifier_15:0 "Suministro de Esclavos Egipcios"
 desc_judea_modifier_15:0 "Nos vengamos de los egipcios por nuestra desgracia de hace siglos. Ahora todos trabajan para nosotros, gratis por supuesto... mientras nuestra marioneta siga suministrándonos nuevos esclavos."
 judea_modifier_16:0 "La Tierra Prometida"
 desc_judea_modifier_16:0 "Este territorio vive una Edad Dorada, su gloria restaurada."
 judea_modifier_17:0 "Una Fiesta en Nombre de los Profetas"
 desc_judea_modifier_17:0 "En el nombre de los profetas y de Nuestro Señor, nosotros festejamos."
 judea_modifier_18:0 "Tabernáculo"
 desc_judea_modifier_18:0 "El Arca de la Alianza ha sido trasladada a Jerusalén, donde muchos creyentes peregrinan con la esperanza de ver el famoso artefacto."
 judea_modifier_19:0 "Origen de una Nueva Industria"
 desc_judea_modifier_19:0 "Aquí se ha descubierto una nueva técnica de recolección y secado del incienso, que se está aplicando con gran éxito en todo nuestro reino."
 judea_modifier_20:0 "Puertos Levantinos"
 desc_judea_modifier_20:0 "Esta ciudad es un gran puerto en el mar mediterráneo. La gente y el comercio enriquecen esta ciudad, pero siempre es ruidosa, no hay suficientes viviendas para los pobres y el olor no siempre es bueno..."

 #events
 judea_inv.1.t:0 "El Reino Fragmentado de Alejandro"
 judea_inv.1.desc:0 "Una vez más, los herederos de Alejandro Magno se enfrentan entre sí por los restos de su otrora gran Imperio. Esta vez tenemos la oportunidad de llegar a un acuerdo con nuestros vecinos y acercarnos un poco más a la restauración del Reino de David. Podemos apoyar la causa de Ptolomeo o de Antígono.\nSin embargo, no lo haremos gratis. Exigiremos que la tierra Israelita sea devuelta a su legítimo dueño."
 judea_inv.1.a:0 "Ptolomo es el heredero legítimo."
 judea_inv.1.a.tt:0 "Nos ofreceremos unirnos a la #R guerra#! de su lado"
 judea_inv.1.b:0 "La reclamación de Antígono es la más fuerte."
 judea_inv.1.b.tt:0 "Nos ofreceremos unirnos a la #R guerra#! de su lado"
 judea_inv.1.c:0 "El Trono de Alejandro no es nuestro para luchar por él."
 judea_inv.1.c.tt:0 "No nos uniremos a la guerra."
 judea_inv.2.t:0 "La Tierra Prometida"
 judea_inv.2.desc:0 "Prometimos a #Y [SCOPE.sCountry('mission_country_scope').GetName]#! tierras a cambio de su ayuda contra los otros pretendientes. Ahora que la guerra ha terminado, tenemos que cumplir nuestra promesa.\nSin embargo, algunas malas lenguas presionan para quedarse con las tierras. No debemos olvidar que #Y [SCOPE.sCountry('mission_country_scope').GetName]#! no es más que un pequeño reino..."
 judea_inv.2.a:0 "Como prometimos, recibiran las tierras."
 judea_inv.2.b:0 "¡No cederemos ni un centímetro!"
 judea_inv.3.t:0 "La Misiva Israelita"
 judea_inv.3.desc:0 "Un mensajero Israelita ha llegado hoy a la corte, ofreciendo unirse al conflicto con Ptolomeo a cambio de los territorios ancestrales Israelitas en Canaán. Ofrecen mantener a raya a los Egipcios hasta que nuestros ejércitos hayan resuelto el conflicto en Macedonia. De esta forma, afirma el mensajero, podríamos ganar la guerra.\nLas tierras que los Hebreos exigen por su ayuda son las provincias donde los Hebreos Israelitas son mayoría, excluyendo el Camino Real."
 judea_inv.3.a:0 "¡Trato Cerrado!"
 judea_inv.3.b:0 "¡Nunca!"
 judea_inv.4.t:0 "La Misiva Israelita"
 judea_inv.4.desc:0 "Hoy ha llegado a la corte un mensajero Israelita, ofreciendo unirse al conflicto con Antígono a cambio de territorios ancestrales Israelitas en Canaán. Ofrecen mantener a raya a los Antigónidos hasta que nuestros ejércitos se reagrupen y lleguen a la frontera. De este modo, afirma el mensajero, podríamos ganar la guerra.\nLas tierras que los Hebreos exigen por su ayuda son las provincias donde los Hebreos Israelitas son mayoría, excluyendo el Camino Real."
 judea_inv.4.a:0 "¡Trato Cerrado!"
 judea_inv.4.b:0 "¡Nunca!"
 judea_inv.5.t:0 "La Guerra de los Diádocos"
 judea_inv.5.desc:0 "Hoy, nuestro mensajero ha vuelto con buenas noticias."
 judea_inv.5.desc_1:0 "Antígono y Ptolomeo vuelven a luchar. Los Herederos de Alejandro vuelven a disputarse su corona; esta vez, nos uniremos a ellos. Aceleraremos la guerra para reducir el derramamiento de sangre. Una vez que la paz haya vuelto a estas tierras, el comercio volverá a florecer."
 judea_inv.5.desc_2:0 "No nos involucraremos en el nuevo baño de sangre entre Ptolomeo y Antígono. Nuestra oferta de ayuda ha sido rechazada, la codicia ha invadido sus mentes. Tendremos que conseguir el control de nuestras tierras ancestrales por otra vía entonces..."
 judea_inv.5.a:0 "Así es."
 judea_inv.6.t:0 "Una Oferta de Amistad"
 judea_inv.6.desc:0 "Los Nabateos se encuentran en la encrucijada entre Israel y Arabia. Situados en la principal ruta comercial hacia Hiyaz, los Nabateos se han enriquecido con el tiempo.  La existencia de un reino poderoso, y sobre todo rico, en nuestra retaguardia no funcionará. Debemos ofrecer a los Nabateos nuestra amistad, para poder asegurar nuestros flancos y reclamar su riqueza para nosotros."
 judea_inv.6.a:0 "¡Enviad el Mensaje!"
 judea_inv.7.t:0 "Una Oferta de Amistad"
 judea_inv.7.desc:0 "Desde el estado norteño de [SCOPE.sCountry('mission_country_scope')GetName] ha llegado un mensajero. Nos dibujan un futuro en el que nuestras tierras son más ricas y seguras que nunca; todos los bandidos habrán sido exterminados y el comercio florecerá entre nuestras naciones, si aceptamos su oferta de protección. Como leales vasallos suyos, según afirma el mensajero, veríamos un futuro de lo más próspero."
 judea_inv.7.a:0 "Podríamos beneficiarnos mucho de su protección."
 judea_inv.7.b:0 "¡No entregaremos nuestra independencia sin luchar!"
 judea_inv.8.t:0 "Mensaje de Nabatea"
 judea_inv.8.desc:0 "Nuestro Mensajero ha vuelto con la respuesta de #Y Nabatea#!."
 judea_inv.8.desc_1:0 "Trae buenas noticias, pues los Nabateos han accedido a nuestras demandas. Ahora estarán de nuestro lado, nuestros enemigos serán sus enemigos, ¡el comercio florecerá!"
 judea_inv.8.desc_2:0 "Trae malas noticias, los Nabateos han rechazado nuestra oferta de alianza. Tendremos que llegar a Saba solos. Allí donde Salomón fue una vez, ¡nosotros también iremos!"
 judea_inv.8.a:0 "¡Por nuestra nueva alianza!"
 judea_inv.8.b:0 "¡Malditos ellos y su arrogancia!"
 judea_inv.9.t:0 "Un Antiguo Tesoro Descubierto"
 judea_inv.9.desc:0 "¡Hemos encontrado el #Y Kinnor de David#! ! En su día, cuando David lo tocó, calmó la mente del rey Saúl, . Desde entonces se ha convertido en un símbolo de la música y la paz mental.\nAllá donde esté este kinnor, recordará a todo el mundo su naturaleza y, si se toca, calmará incluso a las personas más enfadadas."
 judea_inv.9.a:0 "Maravilloso"
 judea_inv.10.t:0 "El Reino de David Reformado"
 judea_inv.10.desc:0 "Después de años de derramar sangre, sudor y lágrimas el Reino de David ha finalmente reforjado. Las fronteras del reino fueron restauradas hace mucho tiempo, ha sido bajo nuestro gobernante #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! que aseguramos nuestra posición para los siglos venideros, nuestra independencia asegurada. Hemos derrotado a los Babilonios, a los Egipcios y a los Persas. En su día, cada uno de ellos oprimió a nuestros antepasados a su manera. Desde Egipto, Moisés nos guió. De Babilonia nos condujo Zorobabel y Ester nos salvó en Persia. Liberado de la dominación helénica no hace mucho tiempo, #Y [SCOPE.sCharacter('davidic_ruler')GetName]#! es de la antigua línea davídica, descendiente de David, el único gobernante legítimo de nuestra nación. Como es justo, comparte su poder con el Kohen Gadol que supervisa todos los asuntos religiosos. Esta separación de poderes es lo que hace fuerte a nuestro reino - ¡ningún hombre tendrá el poder de gobernar tanto los asuntos divinos como los terrestres! Esto sólo conduciría al desastre."
 judea_inv.10.a:0 "¡Alabado sea el Señor!"
 judea_inv.11.t:0 "Un Accidente en [ROOT.GetCountry.GetCapital.GetName]"
 judea_inv.11.desc:0 "Mientras estábamos construyendo en [ROOT.GetCountry.GetCapital.GetName], nuestra capital, para hacerla aún más bella y resplandeciente, ocurrió un accidente. Una vieja cuerda se desgarró y la piedra que levantaba cayó sobre un par de esclavos que trabajaban en el proyecto. El propietario es reticente a asumir su responsabilidad, alegando que era nuestro proyecto y, por tanto, nuestra responsabilidad. Quiere que sus esclavos sean reemplazados. Sin embargo, no podemos permitirnos que vuelva a ocurrir una debacle así, no vaya a ser que el mundo se burle de nosotros."
 judea_inv.11.a:0 "Compensar al dueño."
 judea_inv.11.b:0 "¡Comprobad todo el material en busca de fallos!"
 judea_inv.11.c:0 "¿Qué son unos pocos Esclavos?"
 judea_inv.12.t:0 "Antiguas Estructuras Descubiertas"
 judea_inv.12.desc:0 "Mi #Y Adonis#!, nuestros trabajadores en la capital han desenterrado una antigua estructura, en medio de nuestra obra. El arquitecto nos ha dicho que podríamos restaurar el edificio y utilizarlo como estaba previsto. También podríamos desmantelarlo y vender los restos para financiar nuestra Metrópolis. Sin embargo, parece que algunos de nuestros ciudadanos más pobres ya han hecho de las ruinas su hogar."
 judea_inv.12.a:0 "Vended los restos."
 judea_inv.12.b:0 "¡Restaurad el edificio!"
 judea_inv.12.c:0 "Que lo tengan los indigentes."
 judea_inv.13.t:0 "Un Convoy Emboscado"
 judea_inv.13.desc:0 "Mi #Y Adonis#!, nos han llegado noticias de que el último convoy procedente de [SCOPE.sProvince('stone_quarry)GetName] con la piedra que tanto necesitamos ha sido emboscado por unos bandidos. Exigen un rescate para que la caravana llegue a la ciudad... Parece que nuestros soldados no están muy lejos. El campamento más cercano está a sólo unos días de [SCOPE.sProvince('stone_quarry)GetName] - y si es realmente necesario, podemos tomar prestada la piedra que necesitamos de otro edificio más antiguo."
 judea_inv.13.a:0 "Pagar el Rescate."
 judea_inv.13.b:0 "¡Enviad algunos soldados!"
 judea_inv.13.c:0 "Cogedla de otro edificio."
 judea_inv.14.t:0 "Templos y Santuarios"
 judea_inv.14.desc:0 "Finalmente, todos los santuarios tienen un templo resplandeciente, que protege los lugares más sagrados. Su belleza eclipsa incluso a los palacios de Babilonia y sólo los Jardines de allí pueden compararse.\nSin duda, Él debe estar observando. Esperamos que estos Templos sean dignos de Sus profetas.\nAhora, la gente puede regocijarse, pues habrá fiesta para todos."
 judea_inv.14.a:0 "¡Que comience los Festejos!"
 judea_inv.15.t:0 "Un Antiguo Tesoro Descubierto"
 judea_inv.15.desc:0 "¡Hemos encontrado el #Y Arca de la Alianza#! ! Se creía que se había perdido cuando los Babilonios destruyeron el primer templo de Jerusalén. Una vez alojada en el tabernáculo, fue tomada durante el saqueo de #Y [GetProvince('(int32)687').GetName]#! y el tabernáculo fue destruido. Ahora construiremos un nuevo tabernáculo para esta santísima reliquia. Muchos querrán venir a ver el Arca, pero ninguno la tocará, por temor a que sean indignos y a que el Señor los golpee si la tocan."
 judea_inv.15.a:0 "Maravilloso"
 judea_inv.15.b:0 "!Abridla!"
 judea_inv.15.tt:0 "No proteger a vuestro rey tiene consecuencias... vuestro gobernante muere"
 judea_inv.16.t:0 "Un Antiguo Tesoro"
 judea_inv.16.desc:0 "Ha llegado a nuestros oídos el rumor de que los pastores han encontrado un tesoro perdido hace mucho tiempo. Sin embargo, estos pastores lo han escondido en las montañas. Enviaremos a #Y [SCOPE.sCharacter('indiana_jones')GetName]#! a investigar. [SCOPE.sCharacter('indiana_jones').GetSheHe] seguramente traerá algo, tal vez incluso un artefacto de los tiempos del Rey David..."
 judea_inv.16.a:0 "¡Enviad a #Y [SCOPE.sCharacter('indiana_jones')GetName]#! de una vez!"
 judea_inv.17.t:0 "Gastos Imprevistos"
 judea_inv.17.desc:0 "Mientras investigaba los rumores, le han surgido a #Y [SCOPE.sCharacter('indiana_jones')GetName]#! gastos inesperados. Primero, los guías que contrató le han engañado. Después de eso, #Y [SCOPE.sCharacter('indiana_jones')GetName]#! se perdió en el desierto, teniendo que contratar a unos beduinos para que le mostraran el camino. Y aunque buscará en las cuevas de las montañas, donde se encuentra ahora mismo, el dinero y los suministros ya se le han agotado. Cualquier otra búsqueda tendrá que esperar...\nLa pregunta ahora es, ¿queremos seguir investigando, o el esfuerzo no merece la pena por los posibles hallazgos?"
 judea_inv.17.a:0 "¡No escatimes en gastos!"
 judea_inv.17.b:0 "¡Dadle a #Y [SCOPE.sCharacter('indiana_jones')GetName]#! la autoridad para comandar algunas tropas en mi nombre!"
 judea_inv.17.c:0 "¡No gastaremos más dinero!"
 judea_inv.18.t:0 "El Tesoro"
 judea_inv.18.desc:0 "Nos ha llegado un mensajero diciendo que #Y [SCOPE.sCharacter('indiana_jones')GetName]# ha encontrado artefactos de increíble valor. Y no sólo uno, ¡sino dos! Uno parece ser un instrumento con cuerdas. Increíblemente, todavía se puede tocar, después de todo este tiempo. #Y [SCOPE.sCharacter('indiana_jones')GetName]#! ha expresado la opinión de que es el famoso Kinnor que una vez tocó el Rey David. El Segundo objeto es una caja misteriosa, un poco dañada, pero #Y [SCOPE.sCharacter('indiana_jones')GetName]#! está seguro de poder restaurarla.\n\nUn sacerdote se ha acercado a vos, tras escuchar la noticia de que se han encontrado tesoros. Os advierte que sólo si él os bendice podréis ver los tesoros intactos."
 judea_inv.18.a:0 "Dejad que me bendiga."
 judea_inv.18.b:0 "Seguiré su consejo."
 judea_inv.18.c:0 "Que se vaya este charlatán."
 judea_inv.19.t:0 "Buscando una Alianza"
 judea_inv.19.desc:0 "Recientemente, hemos declarado nuestra independencia. Desde que nos unimos a la última guerra de los sucesores somos reconocidos como una fuerza a tener en cuenta. Sin embargo, estamos solos, y un lobo solitario es presa fácil. Por lo tanto, tenemos que buscar aliados para seguir siendo fuertes e independientes.\nPodemos pedir una alianza a #Y [SCOPE.sCountry('alliance_target_1')GetName]#! o a #Y [SCOPE.sCountry('alliance_target_2')GetName]#!. Sin embargo, es importante que nos respeten, de lo contrario se reirán en nuestra cara..."
 judea_inv.19.a:0 "Si, le preguntaremos a #Y [SCOPE.sCountry('alliance_target_1')GetName]#!"
 judea_inv.19.b:0 "#Y [SCOPE.sCountry('alliance_target_2')GetName]#! es una mejor opción"
 judea_inv.20.t:0 "Una Proposición de Alianza"
 judea_inv.20.desc:0 "Hemos recibido una propuesta de alianza de #Y [SCOPE.sCountry('mission_scope_country')GetName]#!. De la carta podemos deducir que ocupan una posición estratégica en Canaán. Ofrecen una alianza, pero debemos recordar que nuestros propios intereses deben ser nuestra prioridad..."
 judea_inv.20.a:0 "Aceptamos su proposición."
 judea_inv.20.b:0 "No tienen nada que necesitemos."
 judea_inv.21.t:0 "Alianza Aceptada"
 judea_inv.21.desc:0 "Nuestros esfuerzos han dado sus frutos, #Y [SCOPE.sCountry('alliance_target_1')GetName]#! ha aceptado nuestra petición de alianza. A partir de ahora, se unirán a nosotros en la guerra y comerciarán con nosotros en paz. Nuestros enemigos serán sus enemigos y sus amigos serán nuestros amigos."
 judea_inv.21.a:0 "¡Alabado sea el Señor!"
 judea_inv.22.t:0 "Una Oferta Despreciada"
 judea_inv.22.desc:0 "Lamentablemente, nuestra oferta de asociación y alianza fue rechazada, pero no debemos desesperar, pues hay otras vías. ¡Si no son nuestros aliados, entonces serán nuestros enemigos!\nAdemás, nuestro rey tenía en mente una segunda opción para una alianza. Si aún no lo hemos hecho, tal vez deberíamos preguntarles."
 judea_inv.22.a:0 "Es agua pasada."
 judea_inv.22.b:0 "Sí, preguntaremos al otro reino."
 judea_inv.23.t:0 "El Retorno de los Reyes Davidicos"
 judea_inv.23.desc:0 "Desde la caída de Jerusalén a manos de Nabucodonosor II, hace casi 300 años, la línea Davídica no ha podido ocupar el puesto que le corresponde - el de rey. Los descendientes de David son los únicos gobernantes legítimos de los reinos de Israel y Judá. Ahora que por fin estamos libres de cualquier cadena, ellos pueden finalmente ser restituidos como reyes. #Y [SCOPE.sCharacter('davidic_heir')GetName]#! nos llevará a un futuro, donde no dependemos de otros o peor aún, estamos sometidos a los caprichos de otros."
 judea_inv.23.a:0 "¡Alabado sea el Señor!"
 judea_inv.23.tt:0 "Un nuevo gobernante de la antigua línea #Y Davídica#!, [SCOPE.sCharacter('davidic_heir')GetName], asumirá el cargo de Rey."
 judea_inv.24.t:0 "Una Ciudad de Mármol y Oro" #Flavor task 20
 judea_inv.24.desc:0 "Finalmente, nuestra gran capital [ROOT.GetCountry.GetCapital.GetName] está a la altura del esplendor de nuestro próspero reino. Sus paredes de mármol y sus relieves en oro refractan la luz de tal manera que resulta impresionante y sobrecogedora. La belleza de nuestro gran reino se extiende mucho más allá de nuestra capital, y los reyes de tierras lejanas sienten envidia con sólo oír hablar de ella."
 judea_inv.24.a:0 "Maravilloso" #Marbleous?
 judea_inv.25.t:0 "Las Ciudades de Canaán" #FT1
 judea_inv.25.desc:0 "Las ricas ciudades de Canaán exhiben ahora con orgullo sus mercancías, que exportan a todo el mundo conocido. Los templos, los teatros y los mercados no revelan nada de las huellas que los grandes reyes de antaño dejaron aquí, pues el tiempo lo arrasa todo. Sin embargo, encontramos estos pequeños indicios, con los que restauramos y reconstruimos las ciudades tal y como eran en los tiempos de David."
 judea_inv.25.a:0 "Poderosos reyes, ciertamente, han sido."
 judea_inv.26.t:0 "Dadles a Dios" #FT2
 judea_inv.26.desc:0 "Ahora es aceptable caminar por las calles sin arrastrarse por el lodo y la suciedad, y nos alegramos de este logro. Sin embargo, nuestro trabajo no ha terminado. Los habitantes de esta tierra carecen de fe y de confianza en nuestra administración y en nuestro Dios, el único Dios. Mostrémosles la luz, pues hemos construido un gran santuario al que acudirán en masa."
 judea_inv.26.a:0 "¡Alabado sea el Señor!"
 judea_inv.27.t:0 "Una Ciudad para Él" #Flavor task 3
 judea_inv.27.desc:0 "[SCOPE.sProvince('holy_city_scope')GetName] es un lugar de culto. Muchos peregrinan aquí, esperando encontrar la salvación o una respuesta a una crisis en su vida. Los sacerdotes que atienden el santuario siempre han acogido a los peregrinos y los han sostenido.\nAhora, cada vez más peticionarios y suplicantes han decidido quedarse aquí, en [SCOPE.sProvince('holy_city_scope')GetName] y comenzar una nueva vida, liberados de sus cargas anteriores."
 judea_inv.27.a:0 "Ojalá prosperen."
 judea_inv.28.t:0 "Una Ciudad de Conocimiento y Sabiduría" #Flavor task 35
 judea_inv.28.desc:0 "En [SCOPE.sProvince('holy_city_scope')GetName] ha habido una afluencia de creyentes recientemente. Muchos han oído hablar de las bibliotecas y los templos, del conocimiento libre que regalan. Otros han venido a presentar sus respetos a los profetas. Sin embargo, lo que les une a todos es el deseo de saber, de comprender el mundo tal y como lo creó Nuestro Señor."
 judea_inv.28.a:0 "¡Que su conocimiento nos construya ciudades!"
 judea_inv.29.t:0 "Los Grandes Puertos Levantinos" #FT34
 judea_inv.29.desc:0 "La construcción y la mejora de nuestros puertos es un esfuerzo noble pero excepcionalmente exigente. Se ha hecho evidente que nuestras reservas de grano y oro se han marchitado bajo nuestra gran caridad. Un hombre humilde de nuestra corte vino a verme y me contó el estado excepcional de [GetProvince('(int32)743').GetName], sus vastos puertos y su extenso comercio le aportan una gran riqueza y migrantes. Las grandes ciudades portuarias levantinas de la costa son las joyas de la corona de nuestro reino."
 judea_inv.29.a:0 "Ah, una fila de barcos de una milla de largo espera para atracar en nuestros puertos."
 judea_inv.30.t:0 "Santuarios Venerados"
 judea_inv.30.desc:0 "¿Por qué nuestros lugares más sagrados carecen de visitantes? ¿Por qué parecen siempre tan vacíos y ausentes de luz? Tal vez sean los santuarios más antiguos y descuidados de todo el mundo; uno pensaría eso al verlos. Tenemos gran necesidad de que el público se interese por estos lugares sagrados. Tenemos la palabra de Dios, sus discípulos, sus hazañas de majestad. Hemos recogido las reliquias de su gran obra, y ahora adornamos estos santuarios con ellas para que la gente sepa lo que el señor ha hecho por ellos." # FT4
 judea_inv.30.a:0 "Son una maravilla para la vista."
 judea_inv.31.t:0 "La Tierra de la Leche y la Miel" #Flavor task 5
 judea_inv.31.desc:0 "Canaán, nuestra tierra y la de nuestros antepasados. Ahora, por fin, unidos de nuevo bajo un solo gobierno, os defenderemos adecuadamente y os construiremos. Alimentaréis innumerables bocas y produciréis incontables tesoros. Oh Canaán, nuestra querida patria, cómo os apreciamos."
 judea_inv.31.a:0 "Canaán está unificada."
 judea_inv.32.t:0 "Conquista Siria" #Flavor task 6
 judea_inv.32.desc:0 "Las ricas tierras Sirias nos pertenecen ahora. Hace tiempo, hace muchas generaciones, estuvimos aquí y gobernamos su sur. Ahora, hemos superado a nuestros predecesores. La venganza contra Babilonia y Asiria no será rápida y tampoco indolora..."
 judea_inv.32.a:0 "En el nombre de Dios" #Deus Vult
 judea_inv.33.t:0 "Babilonia, la Ciudad del Conflicto" #Flavor task 7
 judea_inv.33.desc:0 "Hace años, fuimos esclavizados por esta ciudad, obligados a exiliarnos. Ahora ha llegado el momento de devolver el golpe. Al conquistar esta ciudad, ganamos las tierras gobernadas por ella, muchas de las cuales son ricas en recursos y mano de obra. Pero lo más importante es que recuperamos el control de los antiguos lugares donde reposan algunos de nuestros profetas."
 judea_inv.33.a:0 "La dulce venganza llegará pronto..." #Next Season, for only 49.99$
 judea_inv.34.t:0 "Legado de Ester" #Flavor task 8
 judea_inv.34.desc:0 "Hace muchos siglos, Ester fue nombrada Reina de los Medos en virtud de su belleza, a pesar de ser Israelita y no seguir las creencias de su marido. El Rey tenía un consejero, que quería expulsar a todos los que eran de nuestra fe, sin embargo fue detenido sólo gracias a al ingenio de la Reina. Ella lo engañó, haciendo de Media el mejor lugar para nosotros, mientras nuestra patria estaba ocupada.\n\nHoy, recrearemos el estado de ser libres en las tierras de Media. Nuestra gente vivirá aquí sin restricciones, pero con las leyes de nuestro Señor. Sin embargo, nunca permitiremos que nadie como el consejero del esposo de Ester se alce. Nadie será expulsado de su hogar."
 judea_inv.34.a:0 "La Media de Ester volverá a serlo."
 judea_inv.35.t:0 "Un Lugar Sagrado" #FT10
 judea_inv.35.desc:0 "Nuestros esfuerzos por difundir la palabra de Dios han tenido bastante éxito. Sin embargo, la gente pide más. No es de extrañar que, esta misma mañana, un hombre mal vestido, un tonto, me rogara que le indicara el camino hacia la casa de Dios. Cuando le dije que no podía porque no es un lugar que se pueda ver fácilmente, lloró y me rogó que le dijera dónde podía encontrar al Señor. ¿Qué debemos hacer con almas tan desesperadas? Yo digo que les demos lo más parecido a la casa de nuestro señor - construir un gran monumento que albergue a los hombres santos, donde los plebeyos puedan entrar y sentirse más cerca de su Señor."
 judea_inv.35.a:0 "Suenan las campanas y todo el pueblo acude al Gran Templo para escuchar la palabra."
 judea_inv.36.t:0 "Las Riquezas de Moisés" #FT11
 judea_inv.36.desc:0 "Hace tiempo que tenemos los ojos puestos en la tierra de #Y [GetProvince('(int32)1693').GetName]#!. Oficialmente es porque el santuario de Moisés que hay allí sería una bendición para la fe de nuestro pueblo. Sin embargo, también tenemos otros motivos, que tienen que ver con las gemas preciosas que se encuentran en la tierra. Es nuestro santo deber liberarlas de la suciedad. El santuario de Moisés será, por supuesto, debidamente adornado con algunas de ellas." # SCOPE OROS CHORIB!!!
 judea_inv.36.a:0 "Ah, sí. Qué maravillas ha dejado Dios para que las encontremos."
 judea_inv.37.t:0 "Poner fin al Interminable Éxodo" #FT12
 judea_inv.37.desc:0 "Aunque nosotros no estuvimos presentes en aquella larga travesía por el desierto, sentimos el dolor de aquellos peregrinos en nuestros huesos, las arenas corren por nuestras venas, incrustadas en nuestra alma. Este fue un desafío que una vez sufrimos por el bien de nuestra fe, pero ya no. Poseer esta tierra, colonizarla y pacificar sus páramos abiertos pone fin a la historia del éxodo Isrealita, de una vez por todas."
 judea_inv.37.a:0 "Si tan sólo los ancestros hubieran tenido nuestros caminos acondicionados para facilitar su viaje. Oh, el éxodo."
 judea_inv.38.t:0 "Un Muro Contra Egipto" #FT13
 judea_inv.38.desc:0 "Existe un gran peligro por parte de nuestro vecino Egipcio en todo momento. ¿Por qué debemos dejarnos indefensos y débiles, abiertos al ataque cuando nuestro deber es fortalecer a nuestro pueblo, y nuestra fe, para el glorioso propósito que Dios nos dio? Dejemos que nuestro bastión del sur, el gran #Y [GetProvince('(int32)509').GetName]#!, impida que nos ataquen los que una vez nos esclavizaron." #SCOPE PILOUSION!!!
 judea_inv.38.a:0 "Nunca más responderemos a Egipto."
 judea_inv.39.t:0 "Reino de Saba" #FT16
 judea_inv.39.desc:0 "Hemos seguido al viejo Salomón a la tierra de la gran reina, por difícil que haya sido el viaje. Es una vista extraña, toda ella. Sentados junto al embravecido Mar Rojo, vemos la orilla, las riberas floridas y la ciudad a lo lejos, donde yacen sus riquezas. Se han entregado a nosotros, como Saba a Salomón, y así se unen a nosotros en nuestra fe y en nuestra vida."
 judea_inv.39.a:0 "Bienvenidos, hijos de Saba."
 judea_inv.40.t:0 "El Oasis de Arabia" #FT17
 judea_inv.40.desc:0 "El Mar de Arabia está ahora al alcance de nuestra mano, listo para que nuestros barcos naveguen por sus aguas abiertas tras salir del Mar Rojo. Es sólo cuestión de tiempo que empecemos a importar marfil de la India y animales exóticos de las regiones meridionales poco conocidas de la Gran Libia. Es justo que hayamos establecido una gran ciudad para marcar la frontera de nuestra gran nación, un faro de esperanza para todos los que ven la luz de Dios."
 judea_inv.40.a:0 "Verdaderamente, la perla de Arabia."
 judea_inv.41.t:0 "Arrasad las Fronteras" #FT19
 judea_inv.41.desc:0 "Hay partes de Canaán que se han resistido a nuestra conquista y permanecen sordas a Su palabra, ciegas a Su luz. Nuestros agentes en esos lugares decrépitos se han propuesto enfurecer a los lugareños y hacer que culpen a las autoridades que los encadenan. Esto hará que nuestra conquista de la tierra sea mucho más fácil - seremos vistos como los grandes salvadores que realmente somos."
 judea_inv.41.a:0 "Un fuego sagrado arde mientras sus ciudades se rebelan."
 judea_inv.42.t:0 "Devolviendo el Favor" #FT21
 judea_inv.42.desc:0 "Los Babilonios conquistaron una vez nuestra tierra y cambiamos un cautiverio por otro, igual de cruel. Aunque Ciro los derrotó y toleró nuestra fe, liberando a la ciudad de su influencia, no podemos olvidar lo que hicieron a los reinos de Judea. Es mejor que su ciudad sea destruida y su pueblo olvidado."
 judea_inv.42.a:0 "Dejemos que los opresores del pasado se desvanezcan en la oscuridad."
 judea_inv.43.t:0 "Dejando Atrás el Pasado" #FT22
 judea_inv.43.desc:0 "Egipto fue una vez nuestro hogar, un lugar donde éramos la clase inferior, donde sus falsos dioses nos gobernaban. Moisés nos mostró el camino para salir de ese modo de vida, llevándonos a través del desierto a la anhelada tierra santa. Nunca podremos olvidar su gran regalo a los Isrealitas, pero tampoco podemos olvidar a los Egipcios y el dolor que nos causaron. Pero ahora que podemos navegar tranquilamente por el Nilo bajo los rayos de la luz de Dios, las cosas pueden ser diferentes. Rehagamos Egipto a nuestra imagen y perdonemos los agravios de sus antepasados, como Dios decreta que debemos hacer."
 judea_inv.43.a:0 "Un nuevo amanecer se levanta para nosotros, esta vez sobre el Nilo."
 judea_inv.44.t:0 "Una Promesa Cumplida" #Flavor task 25
 judea_inv.44.desc:0 "We aided them against their opponents, now they honor their promise. The lands of our ancestors will be returned to us without any further bloodshed. What a joy!"
 judea_inv.44.a:0 "May the Lord smile on them."
 judea_inv.46.t:0 "Reinos Unidos de Nuevo" #Flavor tasks 26 and 27
 judea_inv.46.desc:0 "Hace siglos, cuando murió Salomón, nuestros reinos se habían separado. Nuestra separación nos llevó a desarrollarnos de forma diferente, pero seguimos siendo un mismo pueblo y de un mismo origen. Ahora, hemos dejado de lado nuestras diferencias y nos hemos unido de nuevo. ¡Los Israelitas han vuelto a ocupar el lugar que les corresponde en Canaán!"
 judea_inv.46.a:0 "Hemos estado demasiado tiempo separados."
 judea_inv.47.t:0 "Los Asirios en Exilio" #Flavor task 28
 judea_inv.47.desc:0 "Hace siglos, nos conquistaron. Ahora, sus reinos no son más que sueños lejanos, casi olvidados. Cuando obligaron a nuestros antepasados a abandonar nuestras tierras ancestrales, sólo quedaron unos pocos. Cuando regresamos, nuestra gente ya no era la misma, nos distanciamos. Sin embargo, es una locura que los Asirios crean que sus acciones pasadas han sido olvidadas o perdonadas. Sus ciudades son ahora nuestras, y los hechos de sus antepasados borrados de los libros de la historia. Hoy es el fin de Asiria."
 judea_inv.47.a:0 "Que sus huesos se pudran en sus tumbas."
 judea_inv.48.t:0 "Desapareced, Sirio Ignorante" #FT30
 judea_inv.48.desc:0 "Qué es un Sirio sino nuestros oponentes del norte, los pueblos del norte opuestos a nuestros pueblos del sur de la tierra entre Egipto y Oriente. Son tan parecidos a nosotros, pero tan diferentes, y no respetan la voluntad de Dios. No pueden leer su palabra, porque no hablan su idioma. No pueden ver sus obras, porque viven en un lugar tan sagrado e intocable. Nuestros sabios trabajan constantemente para arreglar esto, pues cada uno de ellos en Siria ahora mismo abre los ojos de 100 sirios al día, insuflando en su alma la palabra y el amor de Él."
 judea_inv.48.a:0 "¿Qué es un Sirio, sino un Israelita sumido en las sombras?"
 judea_inv.49.t:0 "De la mano de un Cananeo" #FT31
 judea_inv.49.desc:0 "No somos nosotros los que consideramos a todos los hombres y mujeres de Canaán Cananeos en su totalidad, ya que ese pueblo representa una gran variedad de culturas, lenguas y costumbres. No, los tratamos como hijos individuales de Dios, guiándolos a través de los pueblos hasta los santuarios que hemos construido junto a sus humildes hogares. Es así, por la bondad de nuestros corazones samaritanos, que los traemos a nuestro redil, presentándolos en nuestros templos, encontrándolos sentados junto a nosotros mientras se recita la palabra."
 judea_inv.49.a:0 "Y así es, el patio de Dios"
 judea_inv.50.t:0 "Muerte a los Asirios" #FT32
 judea_inv.50.desc:0 "Una vez fueron nuestros conquistadores, nuestros amos subyugadores, obligándonos a inclinarnos a sus maneras, adorando a sus falsos dioses y realizando sus rituales. Cómo han cambiado los tiempos, cómo los poderosos se han marchitado y han caído bajo la insignia del único Dios verdadero. Nos piden que seamos amables, que seamos misericordiosos, que nos comportemos de acuerdo con los valores de Sus palabras. Esto no podemos concedérselo, porque siempre serán opresores. ¡Su modo de vida debe ser sustituido por el nuestro!"
 judea_inv.50.a:0 "Larga vida al Señor, el único Dios verdadero."
 judea_inv.51.t:0 "Una Nube de Humo" #FT33
 judea_inv.51.desc:0 "Pocos son los que no comparten nuestro amor por el olor que emite el incienso quemado. Pocos son los que no adoran ver cómo se retuerce la estela del humo al encontrarse con el aire caliente. Necesitamos más, y más fuerte. Por suerte, sabemos cómo conseguirlo, secándolo, alargando la vida de cada lote para que podamos saborearlo durante más tiempo, antes de necesitar más."
 judea_inv.51.a:0 "Ese glorioso olor."
 judea_inv.53.t:0 "Into Arabia"
 judea_inv.53.desc:0 "Into Arabia we push, from whence Solomon's lover came. Her kingdom flourishing to this day, we will reach you soon, mythic Saba. \n\nSecuring the incense trade is of course an incentive for the less pious amongst our number..."
 judea_inv.53.a:0 "The incense will be ou- I mean, we'll find Saba!"