 #decision
 form_israel:0 "Formar Israel"
 form_israel_desc:0 "Hace más de 600 años que el Reino de Israel se dividió. Si poseemos los territorios del que una vez fue un gran reino, deberíamos tener el derecho de restaurarlo y traer la gloria a Judea."
 ISRAEL_FORMABLE_NAME:0 "Israel"
 ISRAEL_FORMABLE_ADJECTIVE:0 "Israelita"
 ISR:0 "Israel"
 ISR_ADJ:0 "Israelita"
 no_israel:0 "#Y Israel#! no existe"

