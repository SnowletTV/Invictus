# Mission Events
me_kalinga_1_title:0 "$kalinga_missions$"
me_kalinga_1_desc:0 "Los Reyes de Kalinga son guerreros orgullosos que siembran el miedo en los corazones de sus enemigos. Los Maurya y el resto de la India pueden creer que somos débiles, pero les demostraremos lo contrario. Primero, atacaremos el oeste y conquistaremos las selvas de la India. Kalinga no ha terminado, ¡esto es sólo el comienzo!"
me_kalinga_1_tt:0 "Ganar reclamaciones sobre las áreas de #Y $mahendragiri_area$#! y #Y $dakshina_kosala_area$#!."
me_kalinga_1.a:0 "¡Por los Kalingadhipati!"

me_kalinga_2_title:0 "$kalinga_missions_task_7$"
me_kalinga_2_desc:0 "La impenetrable selva es un lugar más que seguro para nuestra nueva capital. Nuestros mejores constructores y arquitectos han explorado la zona. Han encontrado cuatro lugares potenciales para nuestra nueva ciudad."

me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"

me_kalinga_3_title:0 "$kalinga_missions_task_8$"
me_kalinga_3_desc:0 "Hemos terminado la construcción de nuestra nueva capital. Es una verdadera maravilla de la arquitectura, digna de un Rey de Kalinga. Mucha gente ya está acudiendo a la nueva ciudad, sin que parezca que vayan a parar de venir. La nueva capital parece haber tomado el relevo de la antigua en cuanto a popularidad"
me_kalinga_3.a:0 "¡Una ciudad maravillosa!"
me_kalinga_3.b:0 "Desde aquí gobernaremos nuestro reino."
me_kalinga_3.bt:0 "Trasladar una parte de nuestros #Y nobles @nobles!#! y #Y ciudadanos @ciudadano!#! de nuestra antigua capital a nuestra nueva capital."

me_kalinga_4_title:0 "$kalinga_missions_task_11$: ¿La Cuestión Cultural?"
me_kalinga_4_desc:0 "Tras nuestra reciente conquista de Andhra, nos encontramos ahora con muchos nuevos súbditos. Sin embargo, estos pueblos son de una cultura diferente a la nuestra, y muchos dirigentes de nuestro reino esperan respuestas sobre la situación. ¿Deberíamos tratar a los pueblos conquistados como iguales a nosotros o deberían simplemente servirnos?"
me_kalinga_4.a:0 "Integrarles pacíficamente."
me_kalinga_4.b:0 "¡Que trabajen hasta quedar exhaustos!"
me_kalinga_4.c:0 "Nuestro gobierno siempre ha sido benévolo."

me_kalinga_5_title:0 "$kalinga_missions_task_12$: ¿Una Alianza Potencial?"
me_kalinga_5_desc:0 "Los Reyes Tamiles llevan muchos años gobernando en el sur. Su control sobre la tierra es tan fuerte como sus ejércitos y puede resultar muy difícil derrotarlos. Nuestra corte ha estado trabajando en un tratado para asegurarnos unas buenas relaciones, así como ayuda militar. La única pregunta que queda es, ¿a quién deberíamos enviar la propuesta?"
me_kalinga_5.a:0 "Chola será nuestra apuesta."
me_kalinga_5.b:0 "Chera tiene un gran potencial."
me_kalinga_5.c:0 "Pandya nunca nos decepcionará."

me_kalinga_6_title:0 "$kalinga_missions_task_12$: La Oferta Kalinga"
me_kalinga_6_desc:0 "Llegan noticias de la tierra de Kalinga. Buscan una alianza con nuestro pueblo para asegurar la paz y nuestra ayuda militar. Los Kalinga han sido durante mucho tiempo nada más que un pequeño reino del este de la India, sin embargo, últimamente parecen perseguir grandes ambiciones."
me_kalinga_6.a:0 "Los Kalinga serían un gran aliado."
me_kalinga_6.b:0 "¡Rechazad a esa vil escoria!"

me_kalinga_7_title:0 "$kalinga_missions_task_12$: La Respuesta de [chosen_potential_alliance_scope.GetAdjective]"
me_kalinga_7_desc:0 "No hace mucho, hemos enviado a nuestros diplomáticos al Rey Tamil de [chosen_potential_alliance_scope.GetName]. Ahora regresan, trayendo consigo su respuesta."
me_kalinga_7.a:0 "No esperaba menos de nuestros buenos amigos."
me_kalinga_7.b:0 "¿Se atreven a insultarnos así?"

me_kalinga_8_title:0 "$kalinga_missions_task_13$"
me_kalinga_8_desc:0 "Nuestra dinastía puede ahora obtener legitimidad tanto del Reino de Kalinga como de los Reyes Tamiles. Nuestro control dinástico sobre la región es más fuerte que nunca\."
me_kalinga_8.a:0 "¡Nuestra estirpe es legendaria!"

me_kalinga_9_title:0 "$kalinga_missions_task_14$: ¿Un Estado Clientelar Indio?"
me_kalinga_9_desc:0 "Tras nuestra expansión por el sur de la India, ya hemos entrado en contacto con los Reyes Tamiles. Ahora, al encontrarnos en una posición de fuerza renovada, podríamos decidir actuar como protectores del sur de la India e intentar convencerles de que se pongan de nuestra parte. Si aceptan, podríamos hacer que se conviertan en nuestros súbditos. Sin embargo, también podrían interpretar nuestra oferta como un insulto a su fuerza."
me_kalinga_9.a:0 "¡Enviadles la oferta!"
me_kalinga_9_a_tt:0 "¡Pediremos a los #Y Reyes Tamiles#! que sean nuestros #Y Estados Clientelares Indios#!."
me_kalinga_9.b:0 "No los necesitamos."

me_kalinga_10_title:0 "$kalinga_missions_task_14$: La Exigencia de Kalinga"
me_kalinga_10_desc:0 "Llegan noticias de la corte de Kalinga. Su corte ha decidido recoger el título de protector del sur de la India. Al hacerlo, nos exigen que nos sometamos formalmente. No es ningún secreto que los Reyes de Kalinga han ampliado considerablemente su influencia en el sur de la India. ¿Quizás rendirse ante ellos sea la opción correcta?"
me_kalinga_10.a:0 "No tenemos más remedio que aceptar\."
me_kalinga_10_a_tt:0 "¡Nos convertiremos en un #R Estado Clientelar Indio#! de #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
me_kalinga_10.b:0 "¡¿Cómo se atreven esos malditos?! ¡Qué descaro!"
me_kalinga_10_b_tt:0 "¡Esto puede llevar a una #R guerra#!..."

me_kalinga_11_title:0 "$kalinga_missions_task_14$: Respuesta [SCOPE.sC('kal_offer_scope').GetAdjective]"
me_kalinga_11_desc:0 "Han llegado noticias de los Tamiles sobre nuestra propuesta."
me_kalinga_11.a:0 "Por supuesto que lo hicieron\."
me_kalinga_11.b:0 "Lamentarán este día."
me_kalinga_11_i_tt:0 "Ganaremos #Y reclamaciones#! sobre todas las provincias de #Y[SCOPE.sC('kal_offer_scope').GetName]#!"

me_kalinga_12_title:0 "$kalinga_missions_task_1$: Abrazar las Costumbres Budistas"
me_kalinga_12_desc:0 "La fe budista está creciendo en popularidad cada día. Parece ser sólo cuestión de tiempo que una gran mayoría de nuestro pueblo siga esta nueva fe. ¿Quizás nosotros también deberíamos hacerlo?"
me_kalinga_12.a:0 "¡Abrazar el Budismo!"
me_kalinga_12.b:0 "No necesitamos tal cosa..."