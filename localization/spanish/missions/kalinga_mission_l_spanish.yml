l_spanish:

# Kalinga mission tree
kalinga_missions:0 "Reyes de Kalinga"
kalinga_missions_DESCRIPTION:0 "Nuestro reino se encuentra en la periferia del mundo y muchos ni siquiera saben de nuestra existencia. Pero se están gestando problemas en la India. Al norte, el siempre creciente reino Maurya amenaza nuestras fronteras. No somos lo suficientemente fuertes para competir con ellos en nuestro estado actual. Sólo podemos mirar hacia el sur para expandirnos, si queremos sobrevivir a estos tiempos difíciles."
kalinga_missions_CRITERIA_DESCRIPTION:0 "Este árbol de misiones puede completarse una vez que se haya obtenido el control del sur de la India."
kalinga_missions_BUTTON_TOOLTIP:0 "¡Kalinga aún no está acabado!"

kalinga_missions_task_1:0 "Abrazar las Costumbres Budistas"
kalinga_missions_task_1_DESC:0 "El budismo ha estado en auge durante las últimas dos décadas. Algunos ya han dejado de lado a los antiguos dioses y siguen las enseñanzas de Buda. Prediciendo la tendencia actual, quizá no sea tan mala idea abrazar los principios budistas... \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
kalinga_missions_task_2:0 "Reyes de Kalinga"
kalinga_missions_task_2_DESC:0 "La Kalinga de antaño estaba gobernada por poderosos gobernantes. Si queremos sobrevivir a las próximas batallas, tendremos que recordar nuestro legado dinástico."
kalinga_missions_task_3:0 "Rejorar la Capital"
kalinga_missions_task_3_DESC:0 "Kalinga es una tierra orgullosa, llena de historia y riqueza. Sin embargo, a lo largo de los años nuestras infraestructuras se han quedado atrás respecto al resto de la India. Debemos modernizar nuestros territorios principales si queremos ser competitivos a escala mundial."
kalinga_missions_task_4:0 "Una Capital Costera"
kalinga_missions_task_4_DESC:0 "No tenemos motivos para escondernos ante nuestros enemigos. Embellecer nuestra capital en la costa seguramente impulsará la migración, así como el comercio de nuestro reino."
kalinga_missions_task_5:0 "Almacenes de Alimentos"
kalinga_missions_task_5_DESC:0 "Nuestros recientes logros han provocado un aumento de la población. Tendremos que asegurar nuestra producción de alimentos si queremos crecer aún más."
kalinga_missions_task_6:0 "Elefantería Avanzada"
kalinga_missions_task_6_DESC:0 "Los elefantes son titanes de la batalla y signos de prestigio. Los Reyes de Kalinga llevan mucho tiempo utilizando elefantes en la batalla, pero aún queda mucho por aprender sobre estas bestias colosales. Ampliar nuestros suministradores puede llevarnos a una mejor selección de los mismos."
kalinga_missions_task_7:0 "Una Capital en la Selva"
kalinga_missions_task_7_DESC:0 "Los enemigos nos rodean y tenemos que asegurar nuestra capital. Si la refundamos en la selva, defenderla será mucho más fácil."
kalinga_missions_task_8:0 "Una Nueva Ciudad"
kalinga_missions_task_8_DESC:0 "Tras nuestra decisión de trasladar nuestra capital a la selva, ahora debemos redirigir algunos fondos al proyecto de construcción de la ciudad. Nuestra nueva capital maravillará a toda la India."
kalinga_missions_task_9:0 "El Comercio de las Especias"
kalinga_missions_task_9_DESC:0 "Las especias son la clave del éxito del comercio en la India y en el resto del mundo. Si pudiéramos obtener algunas, podríamos empezar a cultivarlas nosotros mismos."
kalinga_missions_task_10:0 "Proteger las Rutas Comerciales de Ultramar"
kalinga_missions_task_10_DESC:0 "Con las especias aseguradas, ahora nos toca proteger a nuestros mercaderes en alta mar. Los piratas y otras armadas hostiles acechan detrás de cada bahía. Ampliar nuestra propia armada aumentará la seguridad en nuestras aguas."
kalinga_missions_task_11:0 "Bajar por la Costa"
kalinga_missions_task_11_DESC:0 "Al sur se encuentran las llanuras de la región de Andhra. La tierra es fértil y la costa está llena de comerciantes. Expandirnos en esta región será vital para nuestro renacimiento como gran potencia en la India."
kalinga_missions_task_12:0 "Relaciones Tamiles"
kalinga_missions_task_12_DESC:0 "Los Reinos Tamiles han dominado durante mucho tiempo el sur de la India. Un conflicto directo podría no ser la mejor idea, ya que no se les debe subestimar. Una alianza, sin embargo, reforzaría considerablemente nuestra posición en el sur de la India."
kalinga_missions_task_13:0 "Sangre Tamil"
kalinga_missions_task_13_DESC:0 "La sangre de los Tamiles es muy prestigiosa. La fusión de nuestras dinastías nos aportará la autoridad que tanto necesitamos, no sólo ante los Tamiles, sino en toda la India."
kalinga_missions_task_14:0 "Fortalecer nuestros Lazos Tamiles"
kalinga_missions_task_14_DESC:0 "Los Tamiles son feroces, pero no hostiles. La dominación de sus tierras sin ocuparlas puede ser una solución realista. Pero para ello habría que demostrar primero que Kalinga es suficientemente fuerte para dominar el sur."
kalinga_missions_task_15:0 "Rey de la Selva"
kalinga_missions_task_15_DESC:0 "A nuestro oeste se extienden las peligrosas selvas de la India. Los habitantes de estos bosques son un peligro para nuestro pueblo si no se les controla. Pero, si logramos incorporarlos a Kalinga, sus conocimientos y su destreza marcial no harían sino reforzar nuestra posición."
kalinga_missions_task_16:0 "Derrotar nuestros Rivales del Sur"
kalinga_missions_task_16_DESC:0 "Las arrogantes tribus del centro de la India están ahora bajo nuestro control. No hace mucho tiempo estos salvajes se reían de nosotros, ¡pero ahora todos se arrodillan ante el poder de Kalinga!"
kalinga_missions_task_17:0 "Conquistar el Norte de Dravida"
kalinga_missions_task_17_DESC:0 "Dravida es una vasta región del sur de la India. Muchas tribus y señores de la guerra vagan por esta tierra. Sin embargo, como protectores del sur de la India tenemos que hacer que se rindan."
kalinga_missions_task_18:0 "Conquistar el Sur de Dravida"
kalinga_missions_task_18_DESC:0 "No podríamos llamarnos dueños del sur de la India sin que sus partes más meridionales estuvieran bajo nuestro control. ¡Expandiremos nuestra influencia hasta Lanka!"
kalinga_missions_task_19:0 "Conquistar el Norte de Karnata"
kalinga_missions_task_19_DESC:0 "El Norte de Karnata es primitivo y vasto. Habrá que derramar mucha sangre hasta que esta región sea segura."
kalinga_missions_task_20:0 "Conquistar el Sur de Karnata"
kalinga_missions_task_20_DESC:0 "El Sur de Karnata tiene muchos puertos. Desde allí, muchos de nuestros mercaderes podrían transportar nuestras mercancías hacia el oeste. Pero antes de poder utilizar la región, primero tendríamos que obtenerla."
kalinga_missions_task_21:0 "Kalinga Legendaria"
kalinga_missions_task_21_DESC:0 "¡Todo el sur de la India está bajo nuestro control! Hemos reescrito nuestro destino y hemos demostrado que Kalinga aún no caerá. Formalizaremos nuestro dominio sobre la India, ¡dejando una marca en la historia India que nunca será olvidada! ¡Alabada sea Kalinga!"
kalinga_missions_task_22:0 "Embellecer Andhrapura"
kalinga_missions_task_22_DESC:0 "La ciudad de Andhrapura es antigua y tiene una orgullosa historia, pero los habitantes de Andhra la han descuidado durante demasiado tiempo. Ahora que está en nuestras manos, devolveremos a la ciudad su antigua gloria."
kalinga_missions_task_23:0 "Dominar Andhra"
kalinga_missions_task_23_DESC:0 "Andhra es nuestra puerta de entrada al sur. La conquista de esta región abrirá muchos nuevos caminos para nuestro reino."
kalinga_missions_task_24:0 "Dominar Asmaka"
kalinga_missions_task_24_DESC:0 "Ashmaka se encuentra en el centro de la India. Si realmente queremos dominar todo el continente, no podemos quedarnos sólo en la costa."
kalinga_missions_task_25:0 "Dominar Kuntala"
kalinga_missions_task_25_DESC:0 "En el extremo oeste del centro de la India se encuentra Kuntala. Ellos también han mostrado una insultante falta de respeto hacia nosotros. ¡La dominación de sus tierras es algo inevitable!"
kalinga_missions_task_26:0 "Gemas del Decán"
kalinga_missions_task_26_DESC:0 "En las profundidades de las montañas yacen muchos tesoros tales como el oro o las piedras preciosas. Su extracción enriquecerá a nuestra población y llenará nuestras arcas reales."
kalinga_missions_task_27:0 "Agricultura del Sur de la India"
kalinga_missions_task_27_DESC:0 "El Sur de la India está lleno de ríos y tierras fértiles. Aprovechar esta fuerza natural nos ayudará a alimentar a nuestra población."
kalinga_missions_task_28:0 "Fortaleza Cultural"
kalinga_missions_task_28_DESC:0 "En todo el sur de la India hay muchas ciudades famosas e importantes. Asegurar nuestro control sobre estos centros de la civilización reforzará nuestro control sobre el conjunto de la India."
kalinga_missions_task_29:0 "Alianza Maurya"
kalinga_missions_task_29_DESC:0 "Al norte se encuentra el Gran Imperio Maurya. Son poderosos y podrían ser valiosos aliados, si logramos caerles bien."
kalinga_missions_task_30:0 "Una Tregua por la Supervivencia"
kalinga_missions_task_30_DESC:0 "Maurya es fuerte y siempre busca expandirse. Nosotros, actualmente, no podemos competir con ellos, pero su amistad tampoco es posible. ¿Tal vez podríamos acordar algún tipo de tregua entre nuestros reinos?"

