temple_of_hatshepsu: "Templo de Hatshepsut"
temple_of_hatshepsu_desc: "El magnífico Templo de Hatshepsut inspira asombro en todos los afortunados que tienen el privilegio de contemplar sus maravillas."
apis_bull_of_memphis: "Toro Apis de Menfis"
apis_bull_of_memphis_desc: "El Toro Apis se ha manifestado y camina entre nuestro pueblo."
walked_white_walls_of_memphis: "Murallas Blancas de Menfis"
walked_white_walls_of_memphis_desc: "Nuestro Faraón mantiene las antiguas tradiciones, incluyendo caminar por las Murallas Blancas, para que los dioses continúen mostrándonos sus semblantes."
sokar_feast_celebrations: "Celebraciones del Festival de Sokar"
sokar_feast_celebrations_desc: "El Festival de Sokar, conocido alegremente como el Día de las Cebollas, está en curso. Nuestro pueblo honra a nuestros ancestros, recordando a aquellos que nos preceden en el Más Allá."
sed_festival_province_mod: "Festival de Sed"
sed_festival_province_mod_desc: "El Festival de Sed, un período de reflexión y regeneración, está teniendo lugar, con la esperanza de que la piedad del Faraón asegure un largo reinado."
opet_festival_mod: "Festival de Opet"
tekh_festival_mod: "Festival de Tekh"
tekh_festival_mod_desc: "El Festival de Tekh, conocido como el Festival de la Embriaguez, está en curso: ¡que fluya la cerveza para calmar la ira de Sekhmet!"
bast_festival_mod: "Festival de Bast"
bast_festival_mod_desc: "El Festival de Bast, la diosa gata que protege a mujeres y niños, está teniendo lugar; es un período de celebración y alegría en el reino."
min_festival_mod: "Festival de Min"
min_festival_mod_desc: "El Festival de Min está en curso, con cantos y bailes asegurando que nuestro pueblo se mantenga fértil y fuerte."
