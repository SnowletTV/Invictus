####EVENTS
me_kush_1_title:0 "El Reino Kushita"
me_kush_1_desc:0 "La vigésimo quinta dinastía de Egipto fue establecida por los reyes kushitas en el año 757 a.C. La reunificación de Egipto Bajo, Egipto Alto y Kush por parte de la dinastía creó el mayor imperio egipcio desde el Reino Nuevo. Fueron sucedidos por la vigésimo sexta dinastía, la última dinastía nativa en gobernar Egipto antes de la invasión del Imperio aqueménida. Sin embargo, ahora la poderosa dinastía macedonia ptolemaica gobierna sobre las tierras sagradas de Egipto. Hemos esperado demasiado tiempo para restaurar la gloria de la vigésimo quinta dinastía, pero ahora ha llegado el momento para que Kush navegue por el Nilo y recupere nuestro lugar como los Reyes de Egipto una vez más!"
me_kush_1.a:0 "¡Kush se alzará a la grandeza!"

me_kush_2_title:0 "Un Cliente Aksumita"
me_kush_2_desc:0 "Ahora que nuestras guerras de conquista han terminado, tenemos decisiones que tomar con respecto al destino de Aksum. La región de Aksum sería mucho más próspera si establecemos un estado cliente kushita, pero debemos decidir cómo administrar adecuadamente esta área. ¿Deberíamos unificar nuestro estado cliente o crear dos territorios más pequeños? Tus consejeros no están seguros de qué es lo mejor."
me_kush_2.a:0 "Liberar un cliente kushita que controle las provincias de Tana y Aksum"
me_kush_2.b:0 "Liberar dos clientes kushitas en las provincias de Tana y Aksum."

me_kush_3_title:0 "Colonización de Punt"
me_kush_3_desc:0 "Hemos recibido noticias de que las partidas de reconocimiento están listas para aventurarse en los páramos de Karmille. Todo lo que necesitamos para comenzar la colonización de las tierras deshabitadas de Punt es tu orden."
me_kush_3.a:0 "Colonizar la provincia de Karmille"
me_kush_3.b:0 "¡No gastaremos nuestro oro para colonizar estos páramos!"

me_kush_4_title:0 "Colonización de Punt"
me_kush_4_desc:0 "Nuestras incursiones iniciales en la tierra de Punt han resultado exitosas y, si lo deseas, podríamos continuar la colonización de estas tierras deshabitadas. ¿Deberíamos enviar hombres a las provincias de Kebranitia y Rhammanitai? Conoces los costos asociados."
me_kush_4.a:0 "Colonizar las provincias de Kebranitia y Rhammanitai"
me_kush_4.b:0 "¡Me niego a gastar más de nuestro oro para colonizar un páramo vacío!"

me_kush_6_title:0 "Un Cliente en Mosylon"
me_kush_6_desc:0 "Con nuestros colonos recién desembarcados en Mosylon, ahora tenemos una decisión crucial que tomar. ¿Debería nuestro cliente kushita en Mosylon centrarse en desarrollar su destreza militar o en el comercio y la acumulación de riqueza? Independientemente de tu decisión, sabemos que Mosylon prosperará bajo los kushitas."
me_kush_6.a:0 "Liberar la provincia de Mosylon como un cliente centrado en lo militar"
me_kush_6.a.tt:0 "#Y Mosylon Kushita#! obtendrá #G +10% de Mano de Obra#! durante 25 años."
me_kush_6.b:0 "Liberar la provincia de Mosylon como un cliente centrado en el comercio"
me_kush_6.b.tt:0 "#Y Mosylon Kushita#! obtendrá #G +5% de Valor Comercial#! durante 25 años."
me_kush_6.c:0 "Una Colonia"
me_kush_6.d:0 "Dos Colonias"

me_kush_7_title:0 "Enfoque Colonial en Mosylon"
me_kush_7_desc:0 "Las colonias que se han establecido en las ciudades de Mosylon han prosperado bajo el dominio kushita, para sorpresa de absolutamente nadie. Ahora que nuestros asentamientos comienzan a expandirse, ¿en qué deberían especializarse estas colonias kushitas recién establecidas? Será bueno que se especialicen."
me_kush_7.a:0 "Militar"
me_kush_7.b:0 "Cívico"
me_kush_7.c:0 "Religioso"
me_kush_7.d:0 "Comercial"

me_kush_10_title:0 "Un Cliente en Cirenaica"
me_kush_10_desc:0 "Con las tierras de Cirenaica ahora firmemente bajo nuestro control, tenemos una decisión crucial que tomar, que no podemos posponer más. ¿Debería nuestro cliente kushita centrarse en desarrollar su destreza militar o en el comercio y la acumulación de riqueza? También podríamos mantener la tierra bajo nuestro control directo, si así lo deseamos; la elección es completamente tuya."
me_kush_10.a:0 "Liberar la región de Cirenaica como un cliente centrado en lo militar"
me_kush_10.a.tt:0 "#Y Cirenaica Kushita#! obtendrá #G +10% de Mano de Obra#! durante 25 años."
me_kush_10.b:0 "Liberar la región de Cirenaica como un cliente centrado en el comercio"
me_kush_10.b.tt:0 "#Y Cirenaica Kushita#! obtendrá #G +5% de Valor Comercial#! durante 25 años."
me_kush_10.c:0 "Pensándolo bien, no necesitamos otro cliente"

me_kush_11_title:0 "Un Cliente en Siria"
me_kush_11_desc:0 "Nuestras posesiones en Siria están funcionando muy bien, pero sabemos que la región sería mucho más próspera si establecemos un estado cliente kushita. ¿Qué orden debemos enviar a los sirios?"
me_kush_11.a:0 "Un solo cliente bastará."
me_kush_11.a.tt:0 "Todas las provincias en la región de #Y Siria#! serán cedidas a un solo estado cliente"
me_kush_11.b:0 "Necesitamos dos estados clientes."
me_kush_11.b.tt:0 "Todas las provincias en la región de #Y Siria#! se dividirán entre dos estados clientes"
me_kush_11.c:0 "Deberíamos establecer una colonia en su lugar."

me_kush_12_title:0 "Un Cliente en Chipre"
me_kush_12_desc:0 "La isla de Chipre ocupa un lugar especial en tu corazón por muchas razones, y has tomado un interés personal en la provincia. Tal como está, Chipre sería mucho más próspero si establecemos un estado cliente kushita, pero una parte de ti quiere dejar todo como está."
me_kush_12.a:0 "Liberar la provincia de Chipre como un cliente centrado en lo militar"
me_kush_12.a.tt:0 "Todas las provincias en la región de #Y Chipre#! obtendrán #G +25% de Modificador Local de Mano de Obra#!"
me_kush_12.b:0 "Liberar la región de Chipre como un cliente centrado en el comercio"
me_kush_12.b.tt:0 "Todas las provincias en la región de #Y Chipre#! obtendrán #G +20% de Valor Comercial#!"
me_kush_12.c:0 "Pensándolo bien, el status quo es suficiente"

me_kush_13_title:0 "Colonia Kushita en Arabia Felix"
me_kush_13_desc:0 "Enviar una gran procesión de kushitas para establecer una ciudad próspera en las tierras áridas de Arabia Felix podría traernos gran riqueza, pero requerirá que el estado financie la expansión inicial. ¿Qué debemos hacer? \n\n(Se seleccionará una especialización colonial para todas las colonias en esta región en 1-3 años)."
me_kush_13.a:0 "Establecer Cinco Colonias"
me_kush_13.b:0 "Establecer Tres Colonias"
me_kush_13.c:0 "Establecer Una Colonia"
me_kush_13.d:0 "No podemos permitirnos esta tontería"

me_kush_14_title:0 "Colonia kushita en Arabia"
me_kush_14_desc:0 "Como sabes, enviar colonos kushitas a los desiertos estériles de Arabia nos traerá beneficios económicos en el futuro. Costará una suma considerable poner en marcha los asentamientos, pero te aseguro que vale la pena el costo. \n\n(Se seleccionará una especialización de colonia para todas las colonias en esta región en 1-3 años)."
me_kush_14.a:0 "Establecer cinco colonias"
me_kush_14.b:0 "Establecer tres colonias"
me_kush_14.c:0 "Establecer una colonia"
me_kush_14.d:0 "No podemos permitirnos esta tontería en este momento"

me_kush_15_title:0 "Colonia kushita en Cirenaica"
me_kush_15_desc:0 "¿Deberíamos considerar enviar colonos a Cirenaica? Aprovechar el comercio de silfio que florece allí podría eventualmente traernos fabulosas riquezas. \n\n(Se seleccionará una especialización de colonia para todas las colonias en esta región en 1-3 años)."
me_kush_15.a:0 "Establecer cinco colonias"
me_kush_15.b:0 "Establecer tres colonias"
me_kush_15.c:0 "Establecer una colonia"
me_kush_15.d:0 "El momento no es el adecuado, me temo."

me_kush_16_title:0 "Enfoque colonial en Chipre"
me_kush_16_desc:0 "Las colonias que se han establecido en las ciudades de Chipre han prosperado bajo el dominio kushita; los puertos, ya de por sí ocupados, de Chipre están llenos de aún más barcos de lo habitual. ¿En qué se enfocarán estas colonias kushitas recién establecidas?"
me_kush_16.a:0 "Militar"
me_kush_16.b:0 "Cívico"
me_kush_16.c:0 "Religioso"
me_kush_16.d:0 "Comercio"

me_kush_17_title:0 "Enfoque colonial en Siria"
me_kush_17_desc:0 "Las colonias que se han establecido en las ciudades de Siria han prosperado bajo el dominio kushita, con los recuerdos de sus anteriores gobernantes siendo memorias amargas que están felices de olvidar. ¿En qué se enfocarán estas colonias kushitas recién establecidas?"
me_kush_17.a:0 "Militar"
me_kush_17.b:0 "Cívico"
me_kush_17.c:0 "Religioso"
me_kush_17.d:0 "Comercio"

me_kush_18_title:0 "La 32ª Dinastía"
me_kush_18_desc:0 "En 343 a.C., la trigésima dinastía egipcia, la última dinastía nativa de Egipto, fue derrocada por el emperador aqueménida Artajerjes III. Los aqueménidas establecerían la 31ª y última dinastía de Egipto, gobernando solo por un corto tiempo antes de que Alejandro Magno conquistara la mayor parte del mundo conocido. Sin embargo, Alejandro no era invencible, y su otrora poderoso imperio se ha desmoronado y se ha dividido irreparablemente entre sus antiguos generales. Los reyes ptolemaicos se encontraron en firme control de Egipto tras la prematura muerte de Alejandro, pero ahora el poderoso Reino de Kush ha unido las tierras del Alto y Bajo Egipto. Podríamos decretar el establecimiento de la 32ª Dinastía egipcia, si así lo elegimos."
me_kush_18.a:0 "Debemos mantener nuestras raíces."
me_kush_18.b:0 "Adoptar las tradiciones egipcias"
me_kush_18.c:0 "Mezclar nuestras tradiciones kushitas con las costumbres egipcias."

me_kush_19_title:0 "Una nueva capital"
me_kush_19_desc:0 "Tradicionalmente, las dinastías egipcias han gobernado desde el Delta del Nilo. Meroe está prosperando más que nunca y ciertamente sería una capital perfecta para nuestro nuevo reino kushita. Sin embargo, mover nuestra capital hacia el norte ayudaría a mantener bajo control nuestras nuevas tierras egipcias. ¿Qué haremos?"
me_kush_19.a:0 "Meroe seguirá siendo la capital."
me_kush_19.b:0 "Alejandría será la nueva capital."
me_kush_19.c:0 "Menfis será la nueva capital."

me_kush_20_title:0 "Enfoque colonial en Palestina"
me_kush_20_desc:0 "Hemos recibido informes positivos de que las colonias que hemos establecido en las ciudades de Palestina han prosperado; parece que la gente está adoptando bien el dominio kushita. ¿En qué se enfocarán estas colonias kushitas recién establecidas?"
me_kush_20.a:0 "Militar"
me_kush_20.b:0 "Cívico"
me_kush_20.c:0 "Religioso"
me_kush_20.d:0 "Comercio"

me_kush_21_title:0 "Enfoque Colonial en Arabia Felix"
me_kush_21_desc:0 "A pesar de lo que creían los detractores, las colonias que has establecido en Arabia Felix han prosperado, y ha llegado el momento de que la gente allí elija una especialización. ¿En qué se enfocarán estas recién establecidas colonias kushitas?"
me_kush_21.a:0 "Militar"
me_kush_21.b:0 "Cívico"
me_kush_21.c:0 "Religioso"
me_kush_21.d:0 "Comercio"

me_kush_22_title:0 "Enfoque Colonial Árabe"
me_kush_22_desc:0 "El dominio kushita ha sido una bendición para las colonias que se han establecido en las ciudades de Arabia; los habitantes locales tienen mucho que agradecer. ¿En qué se enfocarán estas recién establecidas colonias kushitas? Enviaremos la orden de inmediato."
me_kush_22.a:0 "Militar"
me_kush_22.b:0 "Cívico"
me_kush_22.c:0 "Religioso"
me_kush_22.d:0 "Comercio"

me_kush_23_title:0 "Desarrollando nuestro Cliente en Aksum"
me_kush_23_desc:0 "De acuerdo con la tradición intemporal, los estados clientes que hemos establecido deben ser cuidados y desarrollados por su señor. No hacerlo podría molestar a nuestros súbditos, y no querríamos eso, ¿verdad? Ayudarlos a desarrollarse y establecer su control en la región podría traernos grandes riquezas en el futuro..."
me_kush_23.a:0 "Una pequeña inversión en la ciudad de #Y Aksum#! será suficiente."
me_kush_23.b:0 "Una gran inversión en la ciudad de #Y Aksum#! es necesaria."
me_kush_23.c:0 "¡No gastaremos ni un centavo en estos tontos!"

me_kush_24_title:0 "Desarrollando nuestro Cliente en Tana"
me_kush_24_desc:0 "De acuerdo con nuestros deberes, los estados clientes que hemos establecido deben ser cuidados y desarrollados por su señor. Aunque este es un aspecto costoso de ser un gobernante, no hacerlo podría molestar a nuestros súbditos. Aún así, hay un lado positivo en todo esto; ayudarlos a desarrollarse y establecer su control en la región podría traernos grandes riquezas en el futuro."
me_kush_24.a:0 "Una pequeña inversión en la ciudad de #Y Gwara#! será suficiente."
me_kush_24.b:0 "Una gran inversión en la ciudad de #Y Gwara#! es necesaria."
me_kush_24.c:0 "¿Gastar nuestro precioso oro? ¡Ni pensarlo!"

me_kush_25_title:0 "Desarrollando nuestro Cliente en Mosylon"
me_kush_25_desc:0 "Los últimos informes de nuestro estado cliente Mosylon son alentadores, sin embargo, hay cosas que podríamos hacer por ellos para continuar con su crecimiento. ¿Podemos permitirnos los fondos en este momento?"
me_kush_25.a:0 "Una pequeña inversión en la ciudad de #Y Mosylon#! será suficiente."
me_kush_25.b:0 "Una gran inversión en la ciudad de #Y Mosylon#! es necesaria."
me_kush_25.c:0 "¡No gastaremos ni un centavo en estos tontos!"

me_kush_26_title:0 "Desarrollar nuestro Cliente en Cirenaica"
me_kush_26_desc:0 "De acuerdo con la tradición, los estados clientes que hemos establecido deben ser cuidados y desarrollados por su señor feudal. No hacerlo puede molestar a nuestros súbditos, y no deseamos molestar a los cirenaicos. Ayudarlos a desarrollarse y establecer su control en la región podría traernos grandes riquezas en el futuro."
me_kush_26.a:0 "Una pequeña inversión en la ciudad de #Y Kyrini#! será suficiente."
me_kush_26.b:0 "Una gran inversión en la ciudad de #Y Kyrini#! es necesaria."
me_kush_26.c:0 "¡No gastaremos ni un centavo en estos tontos!"

me_kush_27_title:0 "Desarrollar nuestro Cliente en Siria"
me_kush_27_desc:0 "De acuerdo con la tradición, los estados clientes que hemos establecido deben ser cuidados y desarrollados por su señor feudal. No hacerlo puede molestar a nuestros súbditos. Ayudarlos a desarrollarse y establecer su control en la región podría traernos grandes riquezas en el futuro..."
me_kush_27.a:0 "Una pequeña inversión en la ciudad de #Y Leuki Akti#! será suficiente."
me_kush_27.b:0 "Una gran inversión en la ciudad de #Y Leuki Akti#! es necesaria."
me_kush_27.c:0 "¿Gastar nuestro preciado oro? ¡Ni lo sueñes!"

me_kush_28_title:0 "Desarrollar nuestro Cliente de la Gran Fenicia"
me_kush_28_desc:0 "De acuerdo con la práctica kushita, los estados clientes que hemos establecido en toda Fenicia deben ser cuidados y desarrollados; esta es nuestra prerrogativa real. Ayudar a los locales a desarrollar la región es una idea sabia; ¿cuál es tu mandato?"
me_kush_28.a:0 "Una pequeña inversión en la ciudad de #Y Leuki Akti#! será suficiente."
me_kush_28.b:0 "Una gran inversión en la ciudad de #Y Leuki Akti#! es necesaria."
me_kush_28.c:0 "¿Gastar nuestra preciada plata? ¿Has estado bebiendo?"

me_kush_29_title:0 "Desarrollar nuestro Cliente de la Pequeña Fenicia"
me_kush_29_desc:0 "De acuerdo con la tradición, los estados clientes que hemos establecido deben ser cuidados, para evitar problemas en el futuro que podrían haberse evitado fácilmente. No hacerlo puede molestar a nuestros súbditos. ¿Qué haremos con las colonias en la Pequeña Fenicia? El valor estratégico de esta tierra es conocido por todos."
me_kush_29.a:0 "Una pequeña inversión en la ciudad de #Y Tyros#! será suficiente."
me_kush_29.b:0 "Una gran inversión en la ciudad de #Y Tyros#! es necesaria."
me_kush_29.c:0 "Preguntas esto en un mal momento..."

me_kush_30_title:0 "Desarrollar nuestro Cliente de Chipre"
me_kush_30_desc:0 "De acuerdo con la tradición, los estados clientes que hemos establecido deben ser cuidados y desarrollados por su señor feudal, y Chipre no es diferente a ninguna de nuestras otras posesiones. Negligir a nuestros súbditos sin duda los molestará, y queremos evitar esto tanto como sea posible. Ayudarlos a desarrollarse y establecer su control en la región podría traernos grandes riquezas en el futuro, pero hay costos que deben pagarse antes de cosechar los beneficios."
me_kush_30.a:0 "Una pequeña inversión en la ciudad de #Y Salamis#! será suficiente."
me_kush_30.b:0 "Una gran inversión en la ciudad de #Y Salamis#! es necesaria."
me_kush_30.c:0 "¡No gastaremos ni un centavo en estos tontos!"

me_kush_31_title:0 "Los Clientes Kushitas Exigen Autonomía"
me_kush_31_desc:0 "Después de muchos años de descuidar las necesidades de nuestros estados clientes, han venido a nosotros con demandas de mayor autonomía. Afirman que si obtienen autonomía, podrán administrar mejor sus tierras que nosotros. Sin embargo, esto podría establecer un precedente peligroso, por lo que debemos proceder con cautela. ¿Qué haremos?"
me_kush_31.a:0 "Rechazar sus demandas"
me_kush_31.b:0 "Aliviar las tensiones"
me_kush_31.c:0 "¿Quiénes se creen que son? ¡Aumenta el tributo de inmediato!"
me_kush_31.d:0 "Aceptar sus demandas"

me_kush_32_title:0 "Sujetos Traen Regalos"
me_kush_32_desc:0 "Hemos recibido una embajada de un estado cliente; al principio esperábamos una solicitud de más dinero, pero en realidad parece que nos han traído lujosos bienes de las tierras que supervisan en nuestro nombre como parte de su tributo. ¿Qué haremos con estos bienes exóticos? Algunos ven esto como un claro intento de soborno, pero otros encuentran la generosidad refrescante."
me_kush_32.a:0 "Aceptar los regalos"
me_kush_32.b:0 "No aceptar los regalos, pero enviar al enviado a casa con regalos nuestros"

me_kush_33_title:0 "Clientes Kushitas Traen Grandes Tesoros"
me_kush_33_desc:0 "Después de pagar por las muchas inversiones costosas en nuestros leales clientes, las tornas han cambiado, por una vez. Nuestro palacio real ha recibido grandes paquetes de bienes comerciales exóticos como parte de su tributo, algo que no se solicitó pero que ciertamente se agradece."
me_kush_33.a:0 "¡Gloria a Kush!"

me_kush_34_title:0 "Un Gran Constructor"
me_kush_34_desc:0 "Oíd, oíd; se ha hecho un llamado a todos los habitantes de nuestras tierras. Los mejores constructores y arquitectos de cada ciudad en Egipto han sido convocados al palacio real con promesas de oro; pronto seleccionaremos a un Gran Constructor para que nos construya una Gran Maravilla."
me_kush_34.a:0 "¡Es hora de construir una Maravillosa Maravilla!"

me_kush_35_title:0 "Una Proposición Intrigante"
me_kush_35_desc:0 "Un hombre fuerte y capaz ha aparecido en nuestra corte, solicitando hombres y fondos para enviar una expedición a tierras desconocidas fuera de nuestras fronteras. Si financiamos esta expedición, podrían encontrarse y traer de vuelta a Kush tesoros de valor incalculable. Sin embargo, siempre existe la posibilidad de fracaso en expediciones peligrosas como esta. Después de todo, nada está garantizado en la vida."
me_kush_35.a:0 "Al sur de las costas de Mosylon"
me_kush_35.b:0 "Por el Nilo Blanco"
me_kush_35.c:0 "A través del Océano hacia la Tierra de las Especias"
me_kush_35.d:0 "¡Estos tontos no obtendrán ni una onza de mi oro!"

me_kush_36_title:0 "Fracaso de la Expedición"
me_kush_36_desc:0 "La pequeña expedición de hombres que financiamos hace muchos años ha regresado a casa, con solo unos pocos sobrevivientes. Cuentan historias horripilantes de las tierras por las que han viajado, aunque algunos claramente están marcados por la experiencia, hablando en tonos entrecortados y temblorosos. Muchos hombres buenos murieron en esta expedición, y la gente está empezando a cuestionar nuestra decisión de enviar a estos hombres a sus muertes."
me_kush_36.a:0 "Qué insensatez de nuestra parte..."

me_kush_37_title:0 "En la Selva"
me_kush_37_desc:0 "La expedición que enviamos hace muchos años ha enviado a casa un emisario con un mensaje. Han llegado al borde de una gran selva, más grande que cualquier cosa que un hombre haya visto. La selva se extiende por cientos de millas en todas las direcciones, sin un final aparente, lo que causa gran consternación entre nuestros supersticiosos exploradores. A pesar de sus miedos, en unos pocos días nuestros hombres se adentrarán en la misteriosa jungla; solo el tiempo dirá si nuestros valientes hombres regresarán con tesoros invaluables o encontrarán su destino..."
me_kush_37.a:0 "¡Traerán gloria a Kush!"

me_kush_38_title:0 "Bestias de la Jungla"
me_kush_38_desc:0 "Después de muchos meses e incontables inversiones, la expedición que partió de nuestro palacio real y navegó por el Nilo Blanco ha regresado a casa, cargada de bienes. Llevan consigo una serie de animales exóticos, como ningún hombre kushita ha visto antes; no hay palabras para describir cuán majestuosas e inspiradoras son estas criaturas. De acuerdo con nuestro acuerdo inicial, podemos elegir lo mejor de los botines de la expedición. Estos feroces animales se exhibirán para que todos los vean en el palacio real."
me_kush_38.a:0 "El Elefante Blanco"
me_kush_38.b:0 "El Tigre de quinientas libras"
me_kush_38.c:0 "El Rinoceronte de un solo cuerno"

me_kush_39_title:0 "Gran Palacio de Oro"
me_kush_39_desc:0 "Durante el desayuno de esta mañana, recibiste un emisario; parece que la expedición que enviamos hace muchos años ha enviado una actualización. Han tropezado con un vasto palacio escondido en lo profundo del bosque, uno que está hecho completamente de oro. Afirman que el palacio es la estructura más grande que cualquier hombre haya visto, extendiéndose verticalmente hasta las nubes. Este palacio no parece estar fortificado de ninguna manera y es defendido por solo unos pocos cientos de extrañas criaturas parecidas a humanos. Nuestros hombres están solicitando permiso para continuar y asaltar el Palacio Dorado. ¿Qué dices?"
me_kush_39.a:0 "¡Comienza el Asalto de inmediato!"
me_kush_39.b:0 "¿Extrañas criaturas parecidas a humanos? Ordena su regreso a casa; esto es una tontería."

me_kush_40_title:0 "Riquezas de África"
me_kush_40_desc:0 "Después de muchos años, incontables inversiones y muchas noches preguntándose sobre su destino, la expedición que partió de nuestro palacio real y se dirigió por la costa de Mosylon ha regresado. Han traído consigo tanto oro como pudieron cargar desde el Palacio Dorado, lo cual no es una cantidad insignificante. Sin embargo, todos los hombres tienen una expresión sombría y se niegan a hablar de lo que ocurrió dentro de las paredes del Palacio; ni un solo hombre de la expedición pronunciará una palabra sobre lo que sucedió allí, incluso bajo amenazas de tortura. Al ver su gran miedo, decides abandonar tus preguntas. Independientemente de lo que realmente sucedió, la expedición fue un gran éxito, y el oro que han traído mantendrá lleno el tesoro real durante años."
me_kush_40.a:0 "¡Somos Ricos!!!"

me_kush_41_title:0 "La Rica Tierra de Indika"
me_kush_41_desc:0 "Después de muchos años de navegación, la expedición que partió de nuestro palacio real ha llegado a las ricas tierras de Indika. Han desembarcado en una ciudad portuaria que los locales llaman Muziris, y a su llegada, nuestra gente fue colmada de riquezas a cambio de la pequeña cantidad de bienes que trajeron consigo. El papiro y la cerámica de Kush son como nada que estas personas hayan visto antes, por lo que están dispuestos a pagar un precio exorbitante. Los hombres de la expedición están viviendo como reyes ahora; nuestros barcos rebosan de bienes exóticos como especias y piedras preciosas. Las tierras de Indika están verdaderamente bendecidas."
me_kush_41.a:0 "Esperemos que lleguemos a casa..."

me_kush_42_title:0 "Los Tesoros de Indika"
me_kush_42_desc:0 "Después de muchos años, la expedición que partió de nuestro palacio real y se dirigió a las grandes tierras de Indika ha regresado a casa, sus barcos están llenos hasta reventar con bienes exóticos, como los que ningún kushita ha visto jamás. Además, los barcos están tan llenos de oro que casi se hunden en el camino de regreso debido al peso. Esto marcará el comienzo de una larga y próspera relación comercial con la gente de las grandes tierras de Indika."
me_kush_42.a:0 "¡Gloria a Kush!"

me_kush_43_title:0 "Un Nuevo Faraón"
me_kush_43_desc:0 "Todos los faraones que nos han gobernado han pasado; ahora son conocidos como Osiris, el Rey de la Eternidad. Ahora ha llegado una nueva era, y un nuevo faraón ha ascendido para gobernar al gran pueblo egipcio. (Los faraones egipcios deben seguir las tradiciones egipcias o perderán el rasgo #Y Faraón#! y ganarán el rasgo #R Faraón Deshonrado#!)."
me_kush_43.a:0 "Salve al Faraón, un Dios entre los hombres."

me_kush_47_title:0 "Colonia en Chipre"
me_kush_47_desc:0 "Enviar una gran procesión de personas kushitas para establecer una ciudad próspera en las tierras de Chipre podría traernos gran riqueza, si tan solo abriéramos nuestra bolsa y financiáramos el establecimiento. \n\n(Se seleccionará una especialización de colonia para todas las colonias en esta región en 1-3 años)."
me_kush_47.a:0 "Establecer Una Colonia"
me_kush_47.b:0 "Establecer Dos Colonias"
me_kush_47.c:0 "Establecer Tres Colonias"

me_kush_48_title:0 "Colonias Sirias"
me_kush_48_desc:0 "Como es nuestra práctica, enviar una gran procesión de personas kushitas para establecer una ciudad próspera en las tierras de Siria eventualmente podría traernos gran riqueza. Hay muchos lugares en los que podríamos asentarnos, pero todo depende de cuánto estés dispuesto a gastar.\n\n(Se seleccionará una especialización de colonia para todas las colonias en esta región en 1-3 años)."
me_kush_48.a:0 "Establecer Diez Colonias"
me_kush_48.b:0 "Establecer Siete Colonias"
me_kush_48.c:0 "Establecer Cinco Colonias"
me_kush_48.d:0 "Establecer Tres Colonias"
me_kush.48.e:0 "No podemos permitirnos estas tonterías"

me_kush_49_title:0 "Un Cliente Kushita en Palestina"
me_kush_49_desc:0 "La región de Palestina sería mucho más próspera si establecemos un estado cliente kushita. Debemos comenzar a prepararnos ahora, para que cuando llegue el momento, estemos listos para actuar. (Cada cliente kushita establecido otorgará #G +2.5% Valor Comercial, +5% Modificador Global de Mano de Obra#! y #R -10 Lealtad del Sujeto#! a su señor. Los clientes kushitas obtienen #G +5% Tamaño del Contingente#! y #G +10% Modificador Global de Mano de Obra#!)"
me_kush_49.a:0 "Un cliente será suficiente."
me_kush_49.b:0 "Debemos dividir las tierras en dos clientes."
me_kush_49.c:0 "Establecer una colonia en su lugar"

me_kush_50_title:0 "Colonia en Palestina"
me_kush_50_desc:0 "Enviar una gran procesión de personas kushitas para establecer una colonia próspera en las tierras de Palestina es una idea que has estado considerando. En este punto, ciertamente entiendes los costos, pero ¿vale la pena? \n\n(Se seleccionará una especialización de colonia para todas las colonias en esta región en 1-3 años)."
me_kush_50.a:0 "Establecer Cinco Colonias"
me_kush_50.b:0 "Establecer Tres Colonias"
me_kush_50.c:0 "Establecer Una Colonia"
me_kush.50.d:0 "No podemos permitirnos esto en este momento"

me_kush_51_title:0 "Conquista de Shebitku"
me_kush_51_desc:0 "El hombre que muchos consideran como el primer rey de la vigésimo quinta dinastía, Shebitku (también conocido como Shabataka o Shebitqo), se convirtió en gobernante de todos los egipcios, no a través de la paz, sino mediante un conflicto violento. Shebitku conquistó todo el Valle del Nilo, incluyendo el Alto y Bajo Egipto alrededor del año 712 a.C. Luego, Shebitku decidió que Bocchoris, faraón de la dinastía anterior, fuera quemado hasta morir por resistirse a él. Debemos emular las conquistas de nuestro ancestro Shebitku y traer grandeza al Reino de Kush una vez más. ¡Que nuestros enemigos sean consumidos por las llamas de nuestra ira!"
me_kush_51.a:0 "¡Los nubios se alzarán una vez más!"

me_kush_52_title:0 "Conquista de Piye"
me_kush_52_desc:0 "Tras la conquista del Alto Egipto, nuestros hombres descubrieron una tabla de piedra dejada por nuestro gran ancestro, el rey nubio Piye. Él comenzó el avance en Egipto que resultaría en el establecimiento de la vigésimo quinta dinastía por los reyes nubios.\n\nLa tabla dice lo siguiente: 'Escucha, oh Viajero, lo que he hecho para superar a los ancestros. Yo soy el Rey, la representación de Dios, la imagen viva de Atum, que salió del vientre marcado como gobernante, que es temido por aquellos mayores que él, cuya madre percibió, incluso en el huevo, que él sería gobernante, el Buen Dios, Amado de los Dioses, el Hijo de Re, que actúa con sus dos brazos, Piye, Amado de Amón...' - Estela de la Victoria de Piye, inscrita tras su conquista del Alto Egipto."
me_kush_52.a:0 "¡Hacia el Bajo Egipto!"

me_kush_53_title:0 "Circunvalación de los Muros Blancos"
me_kush_53_desc:0 "Hace muchos años, el mítico rey Menes erigió los Muros Blancos de Menfis como la sede central del gobierno de todo Egipto. Casi todos los faraones antes de nosotros han completado una circunvalación ceremonial de los Muros Blancos. Esto tomaría varios días y tendríamos que preparar una procesión ritual costosa alrededor de la ciudad de Menfis. Aunque costoso, realizar la circunvalación fortalecerá el derecho del nuevo faraón al trono."
me_kush_53.a:0 "Caminar los Muros"
me_kush_53.b:0 "No necesitamos seguir la tradición egipcia"

me_kush_54_title:0 "Aparición del Rey"
me_kush_54_desc:0 "Poco después de la coronación de un faraón, se espera que celebren banquetes para sus nuevos súbditos en todas las tierras del Alto y Bajo Egipto. Estos grandes banquetes son conocidos colectivamente como 'La Aparición del Rey'. Cumplir con estas antiguas tradiciones servirá para fortalecer nuestro dominio sobre el pueblo de Egipto."
me_kush_54.a:0 "Comenzar el viaje"
me_kush_54.b:0 "No necesitamos seguir la tradición egipcia"

me_kush_55_title:0 "Fiesta de Sokar"
me_kush_55_desc:0 "La noche antes de la Fiesta de Sokar, se llevará a cabo una vigilia nocturna en las tumbas de los seres queridos. Oficialmente conocida como la 'Noche de Notjeryt', también se llama 'Día de Atar Cebollas', porque los egipcios ataban guirnaldas de cebollas para usar y ofrecer a los difuntos. La importancia de la Fiesta de Sokar deriva de su conexión con el dios del inframundo, Osiris, y su vínculo con los poderes arcaicos de Menfis."
me_kush_55.a:0 "Comenzar la Fiesta"
me_kush_55.b:0 "No necesitamos seguir la tradición egipcia"

me_kush_56_title:0 "Festival Sed"
me_kush_56_desc:0 "Un ritual muy importante, el Festival Sed, simbolizaba la regeneración y estaba destinado a asegurar un largo reinado en la otra vida del faraón. Los rituales están destinados a restaurar la armonía entre el gobernante y el universo, especialmente si la enfermedad o la vejez han afectado a la casa real. Durante el festival, los sacerdotes llevarán al faraón a dos pabellones, donde recibirá las coronas del Alto y Bajo Egipto, renovando simbólicamente su gobierno sobre la tierra. Después del gran festival Sed, se compartirán comida, bebida, música y baile entre todos los asistentes."
me_kush_56.a:0 "Comenzar el Festival"
me_kush_56.b:0 "No necesitamos seguir la tradición egipcia"

me_kush_57_title:0 "Festival Opet"
me_kush_57_desc:0 "El Gran Festival Opet comenzará pronto y se llevará a cabo, como ha sido durante muchos años, en la ciudad sagrada de Tebas. Los ciudadanos tebanos y sus invitados de lejos celebran el fructífero vínculo entre su faraón y el todopoderoso dios, Amón. El pueblo se unirá al faraón en una dramática procesión que comenzará en el Templo de Amón en Karnak y terminará en el Templo de Luxor, a una milla y media al sur de la ciudad."
me_kush_57.a:0 "Comenzar las Celebraciones"
me_kush_57.b:0 "No necesitamos seguir la tradición egipcia"

me_kush_58_title:0 "Faraón Deshonrado"
me_kush_58_desc:0 "El pueblo egipcio ha decidido entre ellos que nuestro gobernante es inapropiado para gobernar. Durante años, el faraón ha deshonrado la tradición egipcia, el pueblo ya no tiene fe en el gobierno del faraón."
me_kush_58.a:0 "¿Qué importa lo que piensen?"
me_kush_58.b:0 "Una gran donación a Amón los apaciguará."

me_kush_59_title:0 "Comenzar la Construcción"
me_kush_59_desc:0 "Las pirámides construidas por los nubios son como ninguna otra en el mundo. Aunque mucho más pequeñas que las pirámides egipcias, las pirámides nubias se encuentran en cantidades mucho mayores. Hemos decidido que ha llegado el momento de construir otra de estas estructuras, pero debemos elegir dónde se llevará a cabo la construcción."
me_kush_59.a:0 "La Gran ciudad de Meroe"
me_kush_59.b:0 "La Antigua Capital de Napata"
me_kush_59.c:0 "La Ciudad Sagrada de Tebas"

me_kush_60_title:0 "Se Necesitan Más Fondos para la Construcción de la Pirámide"
me_kush_60_desc:0 "Los fondos que hemos destinado para la construcción de la pirámide han demostrado ser insuficientes; este tipo de proyectos de construcción siempre parecen superar el presupuesto. Los constructores están solicitando más dinero antes de poder continuar con la construcción, y ahora, una pirámide a medio terminar se encuentra en el desierto."
me_kush_60.a:0 "Autorizar la liberación de más fondos"
me_kush_60.b:0 "¡No recibirán un solo tetradracma de mí!"

me_kush_61_title: "Más hombres necesarios para la construcción de la pirámide"
me_kush_61_desc: "La construcción de la pirámide puede ser una empresa bastante mortal, ya que el trabajo es intenso y está lleno de peligros. La mayoría de los hombres y esclavos que hemos asignado para la construcción de la pirámide han perecido en el proceso, y los constructores están solicitando más mano de obra para completar la construcción."
me_kush_61.a: "Enviar hombres del ejército"
me_kush_61.b: "Enviar nuevos reclutas"

me_kush_62_title: "La Gran Pirámide Nubia"
me_kush_62_desc: "Después de muchos años de arduo trabajo y numerosas inversiones, la construcción de la Gran Pirámide Nubia está completa. Incluso ahora, la gente viaja al sitio, esperando contemplar nuestro logro con sus propios ojos. Nuestros asesores no recuerdan la última vez que se construyó una estructura tan magnífica por manos kushitas; ¡nuestro prestigio está prácticamente asegurado!"
me_kush_62.a: "Estamos bendecidos"
me_kush_62.b: "Los dioses muestran sus rostros hacia nosotros"
me_kush_62.c: "No somos dignos de tales dones divinos"

me_kush_63_title: "La Gran Ciudad de Napata"
me_kush_63_desc: "La gran ciudad de Napata, conocida por cada hombre y mujer kushita, ha prosperado bajo nuestro gobierno. La capital de la Vigésima Quinta Dinastía estaba oficialmente en Menfis, pero la mayoría de las funciones administrativas del antiguo Imperio Kushita operaban desde Napata, hasta que el imperio asirio saqueó y destruyó la antigua capital durante el reinado del faraón kushita Taharqa. Napata ahora se erige nuevamente como el brillante faro de la civilización de Kush después de su restauración."
me_kush_63.a: "Napata está verdaderamente bendecida"

me_kush_64_title: "Festival Tekh"
me_kush_64_desc: "El Festival Tekh, también conocido como La Fiesta de la Borrachera, estaba dedicado a Hathor (La Señora de la Borrachera). Según la historia, Ra se había cansado de la cruel y sin sentido conducta de la gente, así que envió a Sekhmet para destruirlos. Ella se entregó a la tarea con entusiasmo, desmembrando a la gente y bebiendo su sangre. Ra estaba satisfecho con la destrucción hasta que otros dioses le señalan que, si quería dar una lección a la gente, debía detener la destrucción antes de que no quedara nadie para aprender de ella. Ra luego ordena a la diosa de la cerveza, Tenenet, que tiña una gran cantidad de la bebida de rojo y la entregue a Dendera, justo en el camino de destrucción de Sekhmet. Ella la encuentra y, pensando que es sangre, la bebe toda, se duerme y despierta como la benéfica y gentil Hathor."
me_kush_64.a: "Comenzar las Celebraciones"
me_kush_64.b: "No queremos una multitud borracha vagando por las calles..."

me_kush_65_title: "Festival Bast"
me_kush_65_desc: "El Festival Bast honra el nacimiento de la diosa gata Bastet, quien es la guardiana del hogar y protectora de las mujeres, los niños y los secretos de las mujeres. Celebramos el festival de la diosa bebiendo, bailando y haciendo música. El Festival Bast es uno de los más populares en Egipto; normalmente asistirían cientos de miles de personas de todo Egipto. Sería muy imprudente descuidar esta reunión..."
me_kush_65.a: "Comenzar las Celebraciones"
me_kush_65.b: "Estos egipcios y sus tontos dioses animales..."

me_kush_66_title: "Festival Min"
me_kush_66_desc: "Min es el dios de la fertilidad, virilidad y reproducción. Al inicio del festival de Min, miles de personas se reunirán en el templo de Min y allí, la estatua del dios será sacada del templo por los sacerdotes en una procesión que incluye cantores y bailarines sagrados. Cuando lleguen al lugar donde se encuentra el Faraón, él cortará ceremonialmente la primera gavilla de grano para simbolizar su conexión entre los dioses, la tierra y el pueblo, ofreciendo el grano a Min en sacrificio. El festival honra al Faraón así como a Min, con la esperanza de un reinado continuo y próspero que traiga fertilidad a la tierra y al pueblo."
me_kush_66.a: "Comenzar las Celebraciones"
me_kush_66.b: "¿Es todo esto realmente necesario?"

me_kush_67_title: "La Hermosa Fiesta del Valle"
me_kush_67_desc: "La Hermosa Fiesta del Valle honra a las almas de los fallecidos y permite que los vivos y los muertos celebren juntos mientras, al mismo tiempo, se honra a Amun. Las estatuas de Amun, Mut y Khonsu, conocidas como la Trinidad Tebana, serán sacadas de sus templos para visitar los templos mortuorios y la necrópolis al otro lado del río. La gente visitará a sus seres queridos fallecidos en sus tumbas y llevará ramos de flores y ofrendas de comida y bebida. Las imágenes de los fallecidos son llevadas en la procesión, para que sus almas puedan unirse a las festividades, y se dejarán en las tumbas cuando el festival haya terminado."
me_kush_67.a: "Comenzar las Celebraciones"
me_kush_67.b: "Es una buena idea, pero tenemos cosas más importantes de las que preocuparnos"

me_kush_68_title: "El Gran Rey Taharqa"
me_kush_68_desc: "El tercer rey de la Vigésima Quinta Dinastía egipcia, Taharqa, es considerado por muchos de nuestro pueblo como el más grande rey nubio que haya vivido. Durante su reinado, Taharqa hizo grandes donaciones a los Templos de Amun en todo Egipto y fortificó a Kush, así como al Nilo. También expandió las fronteras del dominio kushita para incluir a los libios, fenicios y palestinos. Sin embargo, el agresivo imperio asirio tomó el control del Bajo Egipto después de muchos años de lucha, y Taharqa se vio obligado a huir a la ciudad de Tebas donde murió. La pirámide de Taharqa todavía se erige hoy en día en el sitio sagrado de Nuri como un símbolo de fuerza y unidad para el pueblo nubio. Imitemos el éxito de Taharqa como Faraón y restablezcamos el dominio kushita sobre todo Egipto."
me_kush_68.a: "El legado de Taharqa nos guiará."

me_kush_69_title: "La Bendición de Apedemak"
me_kush_69_desc: "Siempre que los faraones kushitas emprenden campañas militares, hacen ofrendas y reclaman el apoyo de Apedemak para otorgar sus bendiciones sobre el resultado de la guerra. Los guerreros que desean la fuerza y la ferocidad del dios en batalla hacen peregrinaciones sagradas a sus templos. Además, Apedemak mismo puede ser visto ocasionalmente, vistiendo armadura de batalla con arcos y flechas en el campo de batalla junto a los guerreros nubios. Él mata enemigos, así como restringe a los cautivos con cuerdas alrededor de sus cuellos, e incluso devora las ofrendas humanas hechas a él por los gobernantes nubios."
me_kush_69.a: "¡Nuestros enemigos serán destruidos!"

me_kush_70_title: "Tjit el Comerciante"
me_kush_70_desc: "Un rico comerciante llamado Tjit Massika se ha acercado a nuestra corte con una solicitud de recursos. Él pretende construir una gran tumba para él y su familia en la provincia de Aswan. Sin embargo, Tjit necesita la aprobación y los recursos del Faraón para construir su tumba."
me_kush_70.a: "Una Propuesta Interesante"
me_kush_70.a.tt: "La decisión de construir la #Y Tumba de Tjit#! está ahora disponible. #R Después de 30 años o si Tjit muere, la decisión ya no estará disponible#!."

me_kush_71_title: "Mantenimiento del Templo de Amun"
me_kush_71_desc: "El templo de Amun que se ha construido en Waset está cayendo en descomposición. Los seguidores de Amun en Waset han solicitado fondos al Faraón para reparar el gran templo de Amun, argumentando que un dios tan importante no merece ser deshonrado de esta manera."
me_kush_71.a: "Renovar el Templo"
me_kush_71.b: "Está bien tal como está"

me_kush_72_title: "Mantenimiento del Templo de Hathor"
me_kush_72_desc: "El templo de Hathor que se ha construido en Waset está cayendo en descomposición. Los seguidores de Hathor en Waset han solicitado fondos al Faraón para reparar el gran templo de Hathor."
me_kush_72.a: "Renovar el Templo"
me_kush_72.b: "Lamentablemente, no puedo permitir esto"

me_kush_73_title: "Enfoque Colonial de Cirenaica"
me_kush_73_desc: "Las colonias que se han establecido en las ciudades de Cirenaica han prosperado bajo el dominio kushita. ¿En qué deberían enfocarse estas nuevas colonias kushitas?"
me_kush_73.a: "Militar"
me_kush_73.b: "Cívico"
me_kush_73.c: "Religioso"
me_kush_73.d: "Comercio"

me_kush_74_title: "Agricultura Merótica"
me_kush_74_desc: "La provincia de Meroe está casi desprovista de alimentos excepto por las importaciones. Limpiar terrenos en el área para permitir la producción de alimentos permitiría que la ciudad de Meroe florezca en una bulliciosa metrópoli. Dános la orden y lo haremos."
me_kush_74.a: "Epis"
me_kush_74.b: "Summarum"
me_kush_74.c: "Borassa"
me_kush_74.d: "Anak"
me_kush_74.e: "Araba"

