l_spanish:

kush_missions:0 "El Reino de Kush"
kush_missions_DESCRIPTION:0 "El pueblo de Kush casi ha caído en la oscuridad después de la caída de la 25ª dinastía. ¡Invertiremos nuestra fortuna y creceremos para convertirnos en el Faraón más fuerte que el mundo haya visto jamás!"
kush_missions_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos asegurado nuestra hegemonía sobre gran parte del mundo griego."
kush_missions_BUTTON_TOOLTIP:0 "¡Egipto será nuestro!"

kush_missions_task_1:0 "Reino Kushita"
kush_missions_task_1_DESC:0 "Estamos al borde de la grandeza; prepara nuestras reclamaciones y deja que nuestras fronteras se expandan. ¡El Reino de Kush asombrará al mundo!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
kush_missions_task_2:0 "Río Nilo Arriba"
kush_missions_task_2_DESC:0 "A medida que nuestro poder crece, comenzamos a expandirnos desde nuestras tierras centrales. Trae las provincias de #Y Alut#! y #Y Gezira#! bajo el dominio kushita."
kush_missions_task_3:0 "Consolidar Meroe"
kush_missions_task_3_DESC:0 "Hay cosas que podemos hacer para consolidar nuestra provincia capital de Meroe, y nuestra magnífica ciudad ciertamente merece todo lo que podamos hacer por ella."
kush_missions_task_4:0 "Kushitas de Aksum"
kush_missions_task_4_DESC:0 "Una vez que hayamos asegurado las provincias de Aksum y Tana, enseñaremos a la gente cómo adorar a los verdaderos dioses."
kush_missions_task_5:0 "Conversión Aksumita"
kush_missions_task_5_DESC:0 "Las ricas tierras de Aksum siguen a dioses árabes extranjeros. Convertir a estas personas al Kemético y desarrollar las tierras de Aksumita asegurará su lealtad."
kush_missions_task_6:0 "Impulso hacia Punt"
kush_missions_task_6_DESC:0 "Habitar el desierto árido que conecta Aksum con el resto del Cuerno de África sería muy beneficioso para nosotros; comenzaremos los preparativos de inmediato.\n\n\n\n\n\n\n\n\n\n@egypt_mil3!"
kush_missions_task_7:0 "Hacia el Sur"
kush_missions_task_7_DESC:0 "La provincia de Mosylon en el Cuerno de África contiene gran riqueza. Traerla bajo control kushita nos ayudaría a dominar la región.\n\n\n\n\n\n\n\n\n\n@event_pic4!"
kush_missions_task_8:0 "Kushitas de Mosylon"
kush_missions_task_8_DESC:0 "¿Qué hacer con la provincia de Mosylon? Tenemos un par de opciones y una decisión importante que tomar.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"
kush_missions_task_10:0 "Dominar Punt"
kush_missions_task_10_DESC:0 "Sería mejor para todas las partes involucradas si extendemos nuestra hegemonía; trae Punt bajo el dominio kushita."
kush_missions_task_11:0 "Hacia Arabia"
kush_missions_task_11_DESC:0 "Durante demasiado tiempo, hemos visto a nuestros vecinos explotando sus recursos naturales, mientras sabemos que merecemos controlar estos bienes nosotros mismos. ¡Expandir nuestro dominio hacia las ricas tierras de Arabia nos traerá una gran riqueza!\n\n\n\n\n\n\n\n\n\n@egypt_mil25!"
kush_missions_task_12:0 "El Asunto de Hadhramut"
kush_missions_task_12_DESC:0 "Hadhramut ha sido conocido en todo el mundo por su próspero comercio de incienso. Traer esta área bajo el dominio kushita sin duda aumentará nuestras arcas.\n\n\n\n\n\n\n\n\n\n@egypt_mil4!"
kush_missions_task_13:0 "Consolidación Árabe"
kush_missions_task_13_DESC:0 "Debemos consolidar nuestro dominio sobre las tierras extranjeras de Arabia para asegurar la seguridad nacional y la prosperidad continua del comercio de incienso.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!"
kush_missions_task_14:0 "Arabia Kushita"
kush_missions_task_14_DESC:0 "Integrar a los árabes en el aparato estatal es vital para la seguridad de la nación."
kush_missions_task_15:0 "La Impulsión al Norte"
kush_missions_task_15_DESC:0 "Ha llegado el momento de avanzar hacia el norte para reclamar tierras que alguna vez fueron gobernadas por Kush y bendecidas por Amón. Los grandes lugares sagrados del Nilo son nuestros por derecho divino.\n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
kush_missions_task_16:0 "Consolidar Nubia"
kush_missions_task_16_DESC:0 "Debemos consolidar el control sobre las tierras de Nubia sometiendo a nuestros vecinos rebeldes y llevando la civilización a estas tierras.\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"
kush_missions_task_17:0 "Hacia Egipto"
kush_missions_task_17_DESC:0 "Ha llegado el momento de reclamar las tierras que nuestros antepasados conquistaron y gobernar la totalidad del Nilo!\n\n\n\n\n\n\n\n\n\n@egypt_mil17!"
kush_missions_task_18:0 "Establecer la 32ª Dinastía"
kush_missions_task_18_DESC:0 "Es tiempo de proclamar una nueva Dinastía Egipcia para legitimar nuestra línea de Faraones y gobernar sobre todo el Nilo. Hemos liberado Egipto de los griegos. ¡Gloria a la Nueva 32ª Dinastía Egipcia!\n\n\n\n\n\n\n\n\n\n@egypt_por1!"
kush_missions_task_19:0 "Hacia Cirenaica"
kush_missions_task_19_DESC:0 "Al oeste del Delta del Nilo, los griegos todavía gobiernan en las tierras de Cirenaica. Debemos avanzar hacia el oeste y terminar con el dominio griego en África, ya que podrían ser una amenaza para nuestras tierras egipcias si les permitimos permanecer en nuestras costas."
kush_missions_task_20:0 "Los Kushitas de Cirenaica"
kush_missions_task_20_DESC:0 "Decida si Cirenaica debería ser liberada como un estado militar o un estado comercial. ( Cada cliente kushita establecido dará #G +2.5% Valor Comercial, +5% Modificador de Manpower Global#! y #R -10 Lealtad de Sujetos#! a su señor. Los clientes kushitas obtienen #G +5% Tamaño de Reclutas#! y #G +10% Modificador de Manpower Global#! )"
kush_missions_task_21:0 "Cirenaica para Kush"
kush_missions_task_21_DESC:0 "Gobernaremos directamente Cirenaica e integrarla como una provincia en nuestro imperio; la gloria futura les espera como miembros de nuestro país."
kush_missions_task_22:0 "Palestina"
kush_missions_task_22_DESC:0 "¡Palestina es nuestra! Ya, nuestros ejércitos claman por batalla, deseosos de las ricas tierras al norte del Levante."
kush_missions_task_23:0 "Kush Siria"
kush_missions_task_23_DESC:0 "Las tierras de Siria nos proporcionarán beneficios comerciales adicionales de las ricas tierras de Oriente, así como un refugio estratégico contra poderes agresivos del este, oeste y norte."
kush_missions_task_24:0 "Una Base en Asia Menor"
kush_missions_task_24_DESC:0 "Una base en Asia Menor disuadirá a los otros poderes de la región de consolidar estas tierras ricas contra nosotros, así como nos dará nuevas bases desde las cuales combatir la piratería rampante de las costas del Mediterráneo Oriental."
kush_missions_task_25:0 "Desarrollar Agricultura"
kush_missions_task_25_DESC:0 "Aunque nuestras tierras son fructíferas, a pesar del terreno áspero que compone la mayor parte de nuestro territorio, simplemente necesitamos cultivar más alimentos. Nuestra producción agrícola debe duplicarse si queremos sostener nuestro creciente imperio.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
kush_missions_task_26:0 "Arquitectura Nubia"
kush_missions_task_26_DESC:0 "Aunque la Arquitectura Nubia es conocida en todo el mundo, continuar desarrollando nuestra destreza en la construcción traerá beneficios incalculables."
kush_missions_task_28:0 "Construir Templos Kushitas"
kush_missions_task_28_DESC:0 "Muchos grandes templos kushitas se pueden encontrar en todas las tierras de Nubia. Debemos continuar nuestro patrocinio de los dioses construyendo templos; las bendiciones divinas nos han llevado hasta aquí, y no debemos volvernos en contra de nuestras sagradas tradiciones.\n\n\n\n\n\n\n\n\n\n@event_pic10!"
kush_missions_task_29:0 "Comercio de Cerámica"
kush_missions_task_29_DESC:0 "Kush es conocido en todo el mundo como productor de la mejor cerámica, y tenemos toda la intención de dominar este comercio.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
kush_missions_task_30:0 "Construir un Gran Templo"
kush_missions_task_30_DESC:0 "Un Gran Templo dedicado a Amón seguramente nos traerá el favor de los dioses..."
kush_missions_task_31:0 "Embellecer Meroe"
kush_missions_task_31_DESC:0 "Debemos hacer de Meroe un brillante ejemplo del poder y la gloria kushita; todos los que contemplen sus sólidas fortificaciones temerán la ira de Kush.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
kush_missions_task_32:0 "Metrópoli de Meroe"
kush_missions_task_32_DESC:0 "Meroe eclipsará a Memphis y Alejandría como la ciudad más grande del río Nilo que da vida.\n\n\n\n\n\n\n\n\n\n@egypt_mil7!"
kush_missions_task_33:0 "El Comercio de Cáñamo"
kush_missions_task_33_DESC:0 "Es bien conocido que el pueblo de Kush ha estado atraído durante mucho tiempo por la planta de cáñamo..."
kush_missions_task_34:0 "Comercio del Nilo"
kush_missions_task_34_DESC:0 "El Nilo es, y siempre ha sido, una vía de comercio doméstico e internacional, desde Meroe hasta Alejandría. Con un poco de ayuda del estado, podemos aumentar los vastos beneficios económicos que disfrutamos actualmente.\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"
kush_missions_task_35:0 "El Granero de Egipto"
kush_missions_task_35_DESC:0 "Egipto es el granero del Mediterráneo. Controlar y desarrollar la agricultura en la región asegurará estabilidad doméstica y beneficios internacionales."
kush_missions_task_36:0 "Puertos de Punt"
kush_missions_task_36_DESC:0 "Los puertos de Punt son importantes centros comerciales de África oriental. Ahora que están bajo el dominio kushita, debemos asegurar la prosperidad continua de estas tierras.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
kush_missions_task_37:0 "Desarrollar Arabia Meridional"
kush_missions_task_37_DESC:0 "Una gran variedad de bienes raros se pueden encontrar en las desoladas tierras del sur de Arabia. Invertir aquí puede resultar rentable para el tesoro..."
kush_missions_task_38:0 "Ciudades de Arabia"
kush_missions_task_38_DESC:0 "La colección de pueblos y asentamientos a lo largo de Arabia debe ser más urbanizada y desarrollada para aprovechar sus recursos y mano de obra. Enviar un mensaje para que esto comience de inmediato."
kush_missions_task_39:0 "Puertos de Cirenaica"
kush_missions_task_39_DESC:0 "Los puertos de Cirenaica están a solo unos días de navegación de las ricas tierras de Cartago, Sicilia y Roma. Desarrollar la infraestructura portuaria en la región puede traernos las riquezas del oeste...\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
kush_missions_task_40:0 "Comercio Kushita"
kush_missions_task_40_DESC:0 "Estamos en una posición para capitalizar las rutas comerciales nacionales e internacionales. Las inversiones ahora podrían llevar a beneficios estatales más tarde...\n\n\n\n\n\n\n\n\n\n@egypt_mil18!"
kush_missions_task_41:0 "El Culto Imperial"
kush_missions_task_41_DESC:0 "El Faraón es considerado por todos sus súbditos como un dios-rey que es Horus renacido, y será Osiris en el más allá."
kush_missions_task_43:0 "La Antigua Capital"
kush_missions_task_43_DESC:0 "La provincia de Napata fue la capital de muchos reyes kushitas antes que nosotros. Aunque sigue siendo una gran ciudad, es nuestro deber restaurar Napata a su antigua gloria - los dioses recompensarán nuestra fidelidad."
kush_missions_task_45:0 "Las Pirámides de Kush"
kush_missions_task_45_DESC:0 "Las Grandes Pirámides de Kush son un testimonio de nuestra avanzada ingeniería, devoción a los dioses y autoridad sobre el pueblo. Los pueblos a través del tiempo y el espacio se asombrarán ante la majestad de nuestras grandes obras!\n\n\n\n\n\n\n\n\n\n@egypt_mil1!"
kush_missions_task_46:0 "Dominar a los Blemios"
kush_missions_task_46_DESC:0 "Durante demasiado tiempo, hemos sido hostigados por bandidos blemios; estos bandidos lanzan incursiones y luego se aprovechan del desierto, desvaneciéndose en las dunas de arena antes de que nuestros soldados puedan atraparlos. Dado que los gobernantes de Blemmya están ignorando nuestras solicitudes para controlar a estos ladrones, hemos decidido tomar el asunto en nuestras propias manos."
kush_missions_task_47:0 "Minerales de Oro de Blemmia"
kush_missions_task_47_DESC:0 "Las montañas de Blemmia están llenas de metales preciosos, lo que hace de esta región una valiosa adición a nuestro reino en expansión. Deberíamos invertir todos los recursos que podamos en desarrollar las minas que se encuentran allí."
kush_missions_task_48:0 "Adoptar los Caminos Egipcios"
kush_missions_task_48_DESC:0 "Ha llegado el momento de que adoptemos los caminos de los egipcios; este ha sido un proceso en curso, pero lo haremos oficial con proclamaciones.\n\n\n\n\n\n\n\n\n\n@egypt_por2!"
kush_missions_task_49:0 "Cultivo de Ganado"
kush_missions_task_49_DESC:0 "El cultivo de ganado en Kush ha sido una fuente principal de alimento durante generaciones. Desarrollar nuestros sistemas de ganado garantizará un suministro constante de alimentos para nuestra población."
kush_missions_task_50:0 "Incienso Arábico"
kush_missions_task_50_DESC:0 "Nuestro comercio de incienso arábico está dando frutos; ha llegado el momento de recoger las ganancias de los mercaderes.\n\n\n\n\n\n\n\n\n\n@egypt_mil26!"
kush_missions_task_51:0 "Constructores Kushitas"
kush_missions_task_51_DESC:0 "¿No ves cómo la arquitectura kushita se ha extendido por las tierras del Bajo Egipto? Todos desean vivir y trabajar en ciudades diseñadas por nuestros ingenieros."
kush_missions_task_52:0 "Bienes Exóticos Arábicos"
kush_missions_task_52_DESC:0 "Después de un largo período de inversión, el flujo de bienes exóticos provenientes de nuestras posesiones en Arabia ha aumentado, deleitando a aquellos que pueden permitirse comprar tales artículos prestigiosos."
kush_missions_task_53:0 "Las Tierras Más Ricas Conocidas por el Hombre"
kush_missions_task_53_DESC:0 "Las tierras del Bajo Nilo son conocidas en todo el mundo por su extrema riqueza; ¿cuántos tiranos han buscado controlar estas riquezas para sí mismos? Bajo el dominio kushita, la región ha seguido prosperando. Muchas personas de tierras cercanas y lejanas acuden a Egipto, esperando participar en las vastas oportunidades económicas que ofrece esta tierra legendaria.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"
kush_missions_task_54:0 "Minerales de Mármol"
kush_missions_task_54_DESC:0 "Nuestros esfuerzos continuos de embellecimiento en las tierras de Kush requieren un suministro constante de mármol. Ten esto en cuenta, y asegúrate de invertir según sea necesario."
kush_missions_task_55:0 "Nobles del Nilo"
kush_missions_task_55_DESC:0 "La nobleza del Bajo Egipto ha solicitado que continuemos construyendo academias, una petición que estamos encantados de satisfacer. Mantener satisfechas a las clases educadas es parte del deber de un gobernante; afortunadamente, esperamos beneficiarnos de esta empresa.\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"
kush_missions_task_56:0 "Desarrollar Aksum"
kush_missions_task_56_DESC:0 "Sería algo trivial para nosotros embellecer Aksum, considerando cuán ricos y poderosos nos hemos vuelto. Reinvertamos en estas tierras antiguas, para que el prestigio de Kush crezca."
kush_missions_task_final:0 "Kush Más Grande"
kush_missions_task_final_DESC:0 "La vigésima quinta dinastía egipcia fue llevada a su fin por el agresivo imperio asirio. Ahora controlamos toda su antigua tierra y gran parte del mundo conocido. La Grandeza de Kush será contada durante miles de años.\n\n\n\n\n\n\n\n\n\n@egypt_por1!"

