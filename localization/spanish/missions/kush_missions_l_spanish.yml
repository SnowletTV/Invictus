rel_flavor_kemetic.6.t:0 "Problemas en Aumento"
rel_flavor_kemetic.6.desc:0 "Los campesinos de nuestro país han estado enviando constantes y molestos quejos sobre las malas condiciones de vida, como si fuéramos responsables de los siglos de pobreza que han experimentado. Incluso circulan rumores que afirman que Maat ya no se mantiene en nuestro reino y que Isfet ahora es la ley de la tierra. ¿Cómo debemos tratar con esta rebelión de campesinos codiciosos?"
rel_flavor_kemetic.6.a:0 "Los campesinos siempre se quejarán"
rel_flavor_kemetic.6.b:0 "Algo de dinero debería cambiar su opinión"

rel_flavor_kemetic.7.t:0 "La Maldición de Maat"
rel_flavor_kemetic.7.desc:0 "La chusma de campesinos en la provincia de Pattiga de hace años se ha convertido en algo verdaderamente aterrador... nuestro deber de mantener Maat en toda la tierra no se ha cumplido, y ahora las fuerzas amenazantes de Isfet están a nuestras puertas."
rel_flavor_kemetic.7.a:0 "¡Maat nos ha maldecido!"

rel_flavor_kemetic.8.t:0 "Se Ha Encontrado un Místico"
rel_flavor_kemetic.8.desc:0 "¡Un místico local en [country_province.GetName] ha sido encontrado! Sus enseñanzas, que comparte en un lenguaje simple y directo, han guiado a la gente local hacia la prosperidad durante décadas, quienes lo veneran casi como un ser semidivino. Quizás debería ser invitado al palacio real para quedarse con el Rey."
rel_flavor_kemetic.8.a:0 "El Místico enseñará al Rey sus caminos."
rel_flavor_kemetic.8.b:0 "Que se quede en [country_province.GetName]"

rel_flavor_kemetic.9.t:0 "Festival Nacional Religioso"
rel_flavor_kemetic.9.desc_1:0 "Amun-Ra, que escucha la oración, que viene al llanto de los pobres y angustiados... ¡ten cuidado con él! Repítelo a hijo e hija, a grandes y pequeños; relátalo a generaciones que aún no han llegado a existir; relátalo a los peces en el abismo, a las aves en el cielo; repítelo a aquel que no lo conoce y a aquel que lo conoce... Aunque el servidor pueda ser normal al cometer errores, el Señor es normal en ser misericordioso. El Señor de Tebas no pasa un día entero enojado. En cuanto a su ira... en la culminación de un momento, no queda remanente. El sumo sacerdote ha sugerido realizar un festival nacional en honor al gran Amun."
rel_flavor_kemetic.9.desc_2:0 "Osiris es el dios de la fertilidad, la agricultura, la vida después de la muerte, los muertos, la resurrección, la vida y la vegetación en la religión kemética. Se le representa como una deidad de piel verde con una barba de faraón, parcialmente envuelta en momia en las piernas, llevando una distintiva corona atef y sosteniendo un cetro simbólico y una azada. Se debería realizar una celebración nacional en honor a Osiris en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
rel_flavor_kemetic.9.desc_3:0 "Los Textos de las Pirámides describen la naturaleza del Faraón en diferentes personajes, tanto Horus como Osiris. El Faraón como Horus en vida se convierte en el Faraón como Osiris en la muerte, donde se une a los demás dioses. Nuevas encarnaciones de Horus sucedieron al Faraón fallecido en la tierra en forma de nuevos Faraones. Deberíamos honrar la vida del gran Faraón realizando un gran festival religioso en nombre de Horus."
rel_flavor_kemetic.9.desc_4:0 "El sol es el dador de vida, controlando el maduramiento de los cultivos trabajados por el hombre. Debido a las cualidades vivificantes del sol, los egipcios adoran al orbe ardiente como el dios Ra. Realizar un festival religioso nacional para Ra asegurará nuestra prosperidad en los próximos años."
rel_flavor_kemetic.9.a:0 "Realiza el Festival"
rel_flavor_kemetic.9.b:0 "No gastaremos ni un centavo en estos tontos"

rel_flavor_kemetic.10.t:0 "El Amuleto de Ra"
rel_flavor_kemetic.10.desc:0 "Uno de los raros placeres en los que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se entrega es la colección de antigüedades y rarezas finas, habiendo desarrollado una reputación como un excelente tasador de tesoros antiguos. Por lo tanto, no es muy sorprendente que un día un sacerdote errante llegara a la corte con una reliquia para vender. Parece que [holy_man.GetName], un sacerdote de Ra que vive en un pequeño santuario al sur, tuvo un sueño en el que el dios le pidió que nos trajera un Amuleto, uno que él afirma que fue entregado personalmente a Menes, el primer Dinasta en unificar Egipto, por Ra mismo.\n\nDespués de un poco de regateo, se alcanza el precio de cien monedas de oro."
rel_flavor_kemetic.10.a:0 "Compra el Amuleto"
rel_flavor_kemetic.10.b:0 "Regálaselo a [heir_dude.GetName]"
rel_flavor_kemetic.10.c:0 "[holy_man.GetName] debe morir por esta tontería!!!"

rel_flavor_kemetic.11.t:0 "Problemas entre los Sacerdotes en [temple_province.GetName]"
rel_flavor_kemetic.11.desc:0 "A pesar de los gestos de acercamiento que hemos hecho al clero local, todavía hay agitación en [temple_province.GetName], ya que algunos de sus líderes se niegan a aceptar nuestra soberanía. Esta es una situación delicada, ya que seguramente no podemos permitirnos provocar a las autoridades religiosas, pero hasta ahora, sus corazones no se han suavizado con los generosos obsequios que seguimos enviándoles. ¿Qué deberíamos hacer?"
rel_flavor_kemetic.11.a:0 "No recibirán nada de [SCOPE.GetRootScope.GetCountry.GetName]"
rel_flavor_kemetic.11.b:0 "Dales fondos para mantener su templo"
rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] visitará [temple_province.GetName]"

rel_flavor_kemetic.12.t:0 "Escriba Blasfemo"
rel_flavor_kemetic.12.desc:0 "Hemos recibido informes perturbadores sobre un escriba, educado y elevado a su posición gracias a nuestra generosidad, que ha estado escribiendo poemas escandalosos sobre los dioses en nuestro nombre. Nosotros... dudamos en compartir los detalles de estos escritos sucios, ya que nuestra modestia nos impide avergonzarnos ante ti, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], pero no podemos permitir que este escriba vulgar siga contaminando a la población con su suciedad; la gente se queja de que hemos permitido que esto suceda."
rel_flavor_kemetic.12.a:0 "¡Esto no puede continuar!"
rel_flavor_kemetic.12.b:0 "Lo dejaremos pasar...por ahora"
rel_flavor_kemetic.12.c:0 "Tal vez soy un mal gobernante..."

rel_flavor_kemetic.13.t:0 "Problemas en el Templo de [temple_province.GetName]"
rel_flavor_kemetic.13.desc:0 "Ha habido disturbios en el Templo de [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Normalmente, ofrecemos obsequios de cerveza y pan a la gente, una carga que estamos felices de soportar, pero los sacerdotes cerca de [temple_province.GetName] están afirmando que los campesinos han estado rompiendo en los almacenes, ayudándose a sí mismos e incluso han matado a un sacerdote que intentó detener a la multitud. Aunque su situación económica es una consecuencia desafortunada de las guerras que hemos librado, no podemos permitir que la gente actúe como ladrones comunes; se debe hacer algo."
rel_flavor_kemetic.13.a:0 "Envía tropas para mantener el orden"
rel_flavor_kemetic.13.b:0 "Lo dejaremos pasar...por ahora"

rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] Desafía a Maat"
rel_flavor_kemetic.14.desc:0 "Circulan rumores de que un tal [bad_guy.GetName], un sacerdote renegado que afirma hablar en nombre de los verdaderos deseos de los dioses, ha estado profetizando en los desiertos, difundiendo mentiras a todos los que se detienen a escuchar su perfidia. [bad_guy.GetName] afirma que se acerca la Hora del Juicio, y que Maat solo será restaurada una vez que los ejércitos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hayan sido lanzados a la oscuridad. Estamos claramente muy molestos por esta noticia y no debemos tolerarla."
rel_flavor_kemetic.14.a:0 "¡Es el momento de actuar; Isfet no debe prevalecer!"
rel_flavor_kemetic.14.b:0 "Déjalos... debería estar bien"
rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] no vivirá otro día"

rel_flavor_kemetic.15.t:0 "[da_deity.GetName] Bendice a [deity_holy_site.GetName]"
rel_flavor_kemetic.15.desc:0 "Una rara buena noticia para ti, mi Señor - nada menos que un milagro. Los dioses han mostrado interés en nosotros y en el buen trabajo que hemos hecho cerca de [deity_holy_site.GetName]. Una noche, el sacerdote salió del templo, pero cuando regresó por la mañana, encontró canastas rebosantes de monedas en la base de las estatuas; parece que los dioses nos han dado literalmente un regalo. ¿Qué debemos hacer con esta abundancia?"
rel_flavor_kemetic.15.a:0 "¡[da_deity.GetName] es grande!"
rel_flavor_kemetic.15.b:0 "Redirige los fondos al estado"

rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] en problemas"
rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] está explotando el territorio de [deity_holy_site.GetName], quizás con una mano más pesada de la que nos gustaría. Si esto continúa, [da_deity.GetName] sin duda estará descontento. El truco es, como sabes, esquilar a la oveja sin cortarle demasiado la piel."
rel_flavor_kemetic.16.a:0 "No hay nada que podamos hacer"
rel_flavor_kemetic.16.b:0 "Confiscar la posesión"

rel_flavor_kemetic.17.t:0 "Inversiones egipcias"
rel_flavor_kemetic.17.desc:0 "Los últimos informes financieros han llegado y parece que tenemos un superávit en [commerce_province.GetName] - difícil de creer, lo sé. ¿Qué deberíamos hacer con este inesperado viento de cola? Podríamos reinvertirlo en nuestras propiedades egipcias, pero también podríamos simplemente embolsarnos las ganancias... el curso de acción correcto no está claro."
rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] será excelente!"
rel_flavor_kemetic.17.b:0 "Deben contribuir con sus esfuerzos al estado"
rel_flavor_kemetic.17.c:0 "Invertir más en [commerce_province.GetName]"

rel_flavor_kemetic.18.t:0 "Ofrecimientos para [deity_holy_site.GetName]"
rel_flavor_kemetic.18.desc:0 "Es conocido en todas partes que los fieles en [deity_holy_site.GetName] muestran su piedad con donaciones monetarias, lo que ha resultado en el aumento de los tesoros locales. Sería simple para nosotros participar en esta tradición, enviando unas monedas como gesto de buena voluntad, pero también podríamos visitar en persona y ver cuánto dinero han acumulado... ¿no se nos debe algo a nosotros? Cuidar de estos templos no es barato."
rel_flavor_kemetic.18.a:0 "Enviar aún más ofrendas"
rel_flavor_kemetic.18.b:0 "Visitemos personalmente para recoger los diezmos"
rel_flavor_kemetic.18.c:0 "No es necesario"

rel_flavor_kemetic.19.t:0 "Problemas en el Templo de Hatshepsu"
rel_flavor_kemetic.19.desc:0 "Hemos recibido mensajeros del Templo de Hatshepsu, quienes han advertido que el sitio está en mal estado. Pedazos de mampostería han caído del techo, matando a un fiel local, y las arenas del desierto se acumulan alrededor de los monumentos, amenazando con enterrarlos para siempre. Se requerirá una buena cantidad de dinero y mano de obra para restaurar el Templo a lo que era antes, pero también es cierto que muchos han abandonado la región, creyendo que sus mejores días han pasado hace tiempo. ¿Vale la pena el costo? Esa es la pregunta a la que nos enfrentamos."
rel_flavor_kemetic.19.a:0 "Enviar tropas para reparar el Templo"
rel_flavor_kemetic.19.b:0 "Eh... a nadie le importa, especialmente a mí"

#King Priests of Thebes event chain
rel_flavor_kemetic.20.t: "Sacerdotes de Tebas"
rel_flavor_kemetic.20.desc: "Cuando comenzamos a expandirnos en territorio egipcio, nos preocupábamos principalmente por los ataques de enemigos extranjeros, sin imaginar que los habitantes locales de las tierras conquistadas causarían tantos dolores de cabeza como lo han hecho. Ahora hemos recibido noticias de que los Sacerdotes de Tebas, descontentos con su situación actual, han estado causando problemas; diciendo que no tenemos derecho divino para gobernar la Tierra Negra. Aunque esto es sin duda molesto, ciertamente tenemos otros asuntos urgentes que requieren su atención. ¿Qué se hará con estos sacerdotes entrometidos?"
rel_flavor_kemetic.20.a: "No hacer nada, pero que sepan que estoy descontento"
rel_flavor_kemetic.20.b: "Detener esto ahora, cueste lo que cueste!"

rel_flavor_kemetic.21.t: "¡Sacerdotes Reyes Declaran Independencia!"
rel_flavor_kemetic.21.desc: "¡Destinados malditos! ¡Esos problemáticos sacerdotes de Tebas han declarado la independencia! Han vendido todos los objetos religiosos en sus templos y han usado los fondos para levantar un ejército, afirmando que los dioses nos castigarán por nuestras blasfemias. ¡Las arenas del desierto se teñirán de rojo con la sangre de estos traidores!"
rel_flavor_kemetic.21.a: "¡Es hora de luchar!"

#Apis Bull event chain
rel_flavor_kemetic.22.t:0 "¡Se ha encontrado el Toro Apis!"
rel_flavor_kemetic.22.desc:0 "¡No creerás las noticias que vienen del sur, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Parece que los dioses están regresando a la tierra de Egipto, ya que el Toro Apis ha sido encontrado por primera vez en generaciones. Un grupo de Altos Sacerdotes ha completado su inspección del toro, confirmando que esta magnífica bestia es verdaderamente el Apis; todas las marcas están presentes, incluyendo un triángulo blanco en su frente que se combina con dos medias lunas a cada lado. Dondequiera que vaya el Toro Apis, los fieles se arrodillan, lloran de alegría y alaban a los dioses por sus misericordias - ¡el favor divino nos ha sido mostrado!"
rel_flavor_kemetic.22.a:0 "¡Alabado sea el Toro Apis!"

rel_flavor_kemetic.23.t:0 "El Toro Apis Inspira a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.23.desc:0 "Una mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] decidió ir al Templo donde residía el Toro Apis, deseando pasar tiempo con la criatura divina. Siempre hay una aura pacífica en la cámara donde reside el Toro, mientras los asistentes agitan grandes abanicos para mantener el aire circulando en el santuario mientras un músico toca suavemente una arpa. El Toro Apis está reclinado sobre sus patas, comiendo dátiles de la mano de una esclava, y lentamente gira para reconocer la presencia de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], inclinando un poco la cabeza."
rel_flavor_kemetic.23.a:0 "Qué toro tan hermoso"
rel_flavor_kemetic.23.b:0 "Derrama regalos sobre el Templo"
rel_flavor_kemetic.23.c:0 "¡¿Comer el Toro Apis?!"
eat_the_apis_bull_tt:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] cortará el Toro Apis y lo comerá.#!"

rel_flavor_kemetic.24.t:0 "El Toro Apis Está Enfermo"
rel_flavor_kemetic.24.desc:0 "Hemos recibido noticias perturbadoras de los Sacerdotes que asisten al Toro Apis. El animal se niega a beber agua y no come, incluso cuando se le ofrecen sus bocadillos favoritos. Nuestros sacerdotes han hecho sacrificios, pidiendo sanación divina para la bestia, pero nuestras oraciones no han sido respondidas hasta ahora. ¿Qué debemos hacer? Sería una cosa terrible si el Toro muriera mientras estamos a cargo de cuidarlo."
rel_flavor_kemetic.24.a:0 "Hacer todo lo posible para sanar al Toro"
rel_flavor_kemetic.24.b:0 "Rezar por su bienestar tendrá que ser suficiente"
rel_flavor_kemetic.24.c:0 "¡El Toro Apis se ve muy apetitoso!"

rel_flavor_kemetic.25.t:0 "¡El Toro Apis Ha Muerto!"
rel_flavor_kemetic.25.desc:0 "En medio de la noche, sueños perturbadores llegaron para [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. En las arenas giratorias del desierto se erguía un gran Templo, su gran puerta dorada cubierta con sellos y maldiciones que erizaban el vello del cuello de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. De repente, hubo un fuerte estruendo de trueno y la puerta cayó de sus bisagras, con una corriente de langostas estallando de la abertura, llenando completamente los cielos y oscureciendo la luz del Sol. \n\nGritando, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se despertó sobresaltado, solo para ver a dos Sacerdotes de pie en la cámara real, con las caras abatidas. 'Pedimos disculpas por molestarlo, pero debe saber... el Toro Apis ha muerto.'"
rel_flavor_kemetic.25.a:0 "¡Debemos encontrar un nuevo Toro!"
rel_flavor_kemetic.25.b:0 "Dejemos que la tradición muera"
start_search_for_apis_bull_tt:0 "Iniciar la búsqueda de un nuevo Toro Apis."

rel_flavor_kemetic.26.t:0 "La Búsqueda Concluye"
apis_bull_found_desc:0 "Tenemos noticias emocionantes para compartir contigo esta mañana, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; los dioses no han apartado sus rostros de ti, sino que continúan brillando sus miradas sobre nuestro pueblo. Otro Toro Apis ha sido encontrado, uno que es la viva imagen del recientemente fallecido. \n\nHas visto al Toro tú mismo y estás asombrado por su perfección; verdaderamente, los dioses nos han bendecido mucho más allá de lo que merecemos."
apis_bull_not_found_desc:0 "Aunque no escatimamos costos, desde los rituales de purificación hasta equipar al grupo de búsqueda real con lo mejor que el dinero podía comprar, nuestros exploradores han regresado con las manos vacías. Registraron la tierra de arriba a abajo, pero no pudieron encontrar otro Toro Apis...no nos atrevemos a considerar lo que esto significa para nuestro futuro."
rel_flavor_kemetic.26.a:0 "¡Se ha encontrado un nuevo Toro Apis!"
rel_flavor_kemetic.26.b:0 "No se ha encontrado ningún Toro Apis"

rel_flavor_kemetic.27.t:0 "Circunvalación de los Muros Blancos"
rel_flavor_kemetic.27.desc:0 "Hace muchos años, el mítico rey Menes erigió los Muros Blancos de Menfis como la sede central del gobierno para todo Egipto. Casi todos los Faraones antes que nosotros han completado una circunvalación ceremonial de los Muros Blancos. Esto tomaría varios días y tendríamos que preparar una costosa procesión ritual alrededor de la ciudad de Menfis. Realizar la circunvalación fortalecerá el derecho del nuevo Faraón al trono."
rel_flavor_kemetic.27.a:0 "Caminar por los Muros"
rel_flavor_kemetic.27.b:0 "¿Estás bromeando? Esto no va a suceder"

rel_flavor_kemetic.28.t:0 "Fiesta de Sokar"
rel_flavor_kemetic.28.desc:0 "La noche antes de la Fiesta de Sokar, una observancia que incluye una vigilia nocturna en las tumbas de los seres queridos, se llevará a cabo. Es conocida como la 'Noche de Notjeryt' y también como el 'Día de Atar Cebollas' en el cual los egipcios atarían guirnaldas de cebollas para llevar y ofrecer a los fallecidos. La importancia de la fiesta de Sokar se deriva de su conexión con la antigua importancia del dios del inframundo, Osiris, y su vínculo con los poderes arcaicos de Menfis."
rel_flavor_kemetic.28.a:0 "Comienza la Fiesta"
rel_flavor_kemetic.28.b:0 "No me quedaré despierto toda la noche - tengo cosas que hacer"

rel_flavor_kemetic.29.t:0 "Festival Sed"
rel_flavor_kemetic.29.desc:0 "Un ritual muy importante, el Festival Sed, simboliza la regeneración y está destinado a asegurar un largo reinado en la vida después de la muerte del Faraón. Los rituales están destinados a devolver la armonía entre el rey y el universo en caso de enfermedad o simplemente por vejez. Durante el festival, los sacerdotes conducirán al rey a dos pabellones, donde recibirá las coronas de Egipto Superior e Inferior, renovando simbólicamente la ceremonia de coronación. Tras el gran festival Sed, se compartirán alimentos, bebidas, música y danza lujosa entre todos los asistentes."
rel_flavor_kemetic.29.a:0 "Comienza el Festival"
rel_flavor_kemetic.29.b:0 "¿Cuántas tradiciones sin valor tienen estos egipcios?"

rel_flavor_kemetic.30.t:0 "Festival Opet"
rel_flavor_kemetic.30.desc:0 "El Gran Festival Opet pronto comenzará y se llevará a cabo, como lo ha hecho durante muchos años, en la ciudad santa de Tebas. Los ciudadanos tebanos y sus invitados de lejos celebran el vínculo fructífero entre su Faraón y el dios todopoderoso, Amón. La gente se unirá al Faraón en una procesión dramática en honor a Amón que comenzará en el Templo de Amón en Karnak y terminará en el Templo de Luxor a una milla y media al sur de la ciudad."
rel_flavor_kemetic.30.a:0 "Comienza las Celebraciones"
rel_flavor_kemetic.30.b:0 "Amón no se molestará si nos tomamos un año libre"

rel_flavor_kemetic.31.t: "Festival Tekh"
rel_flavor_kemetic.31.desc: "El Festival Tekh, también conocido como La Fiesta de la Borrachera, estaba dedicado a Hathor, la Señora de la Borrachera. Según la historia, Ra se había cansado de la interminable crueldad y tontería de la gente y envió a Sekhmet para destruirlos. Ella asumió su tarea con entusiasmo, destrozando a la gente y bebiendo su sangre. Ra estaba satisfecho con la destrucción hasta que los otros dioses le señalaron que, si quería enseñar una lección a la gente, debería detener la destrucción antes de que no quedara nadie para aprenderla. Ra entonces ordena a la diosa de la cerveza, Tenenet, que tiña una gran cantidad de la bebida de rojo y la entregue en Dendera, justo en el camino de destrucción de Sekhmet. Ella la encuentra y, pensando que es sangre, la bebe toda, se duerme y se despierta como la benevolente y gentil Hathor."
rel_flavor_kemetic.31.a: "Iniciar las Celebraciones"
rel_flavor_kemetic.31.b: "No pagaré para emborrachar a una multitud; lo siento"

rel_flavor_kemetic.32.t: "Festival Bastet"
rel_flavor_kemetic.32.desc: "El Festival Bastet honra el nacimiento de la diosa gata Bastet, quien es la guardiana del hogar y protectora de mujeres, niños y secretos femeninos. Celebraremos el festival de la diosa bebiendo, bailando y haciendo música. El Festival Bastet es uno de los más populares en Egipto; típicamente cientos de miles de personas de todo Egipto asistirían. Sería muy imprudente descuidar esta reunión..."
rel_flavor_kemetic.32.a: "Iniciar las Celebraciones"
rel_flavor_kemetic.32.b: "No ahora; tenemos demasiadas cosas ocurriendo"

rel_flavor_kemetic.33.t: "Festival Min"
rel_flavor_kemetic.33.desc: "Min es el Dios de la fertilidad, virilidad y reproducción. Al inicio del festival de Min, miles de personas se congregarán en el templo de Min. Allí, la estatua de Min será sacada del templo por los sacerdotes en una procesión que incluye cantores y bailarines sagrados. Cuando lleguen al lugar donde está el Faraón, él cortará ceremoniosamente la primera gavilla de grano para simbolizar su conexión entre los dioses, la tierra y el pueblo, y ofrecerá el grano a Min en sacrificio. El festival honra al Faraón así como a Min con la esperanza de un reinado próspero que traiga fertilidad a la tierra y al pueblo."
rel_flavor_kemetic.33.a: "Iniciar las Celebraciones"
rel_flavor_kemetic.33.b: "Acabamos de tener un festival recientemente... ¡suficiente!"

rel_flavor_kemetic.34.t: "La Hermosa Fiesta del Valle"
rel_flavor_kemetic.34.desc: "La Hermosa Fiesta del Valle honra las almas de los fallecidos y permite que los vivos y los muertos celebren juntos mientras, al mismo tiempo, honran a Amón. Las estatuas de Amón, Mut y Jonsu (la Triada Tebana) serán sacadas de sus templos para visitar los templos mortuorios y la necrópolis al otro lado del río. La gente visitará a sus seres queridos fallecidos en sus tumbas y llevará ramos de flores y ofrendas de comida y bebida. Imágenes de los difuntos son llevadas en la procesión para que sus almas puedan unirse a las festividades y se dejarán en las tumbas cuando el festival haya terminado."
rel_flavor_kemetic.34.a: "Iniciar las Celebraciones"
rel_flavor_kemetic.34.b: "Informar a la gente que el Festival está cancelado"

#Pyramid Building event chain
rel_flavor_kemetic.35.t:0 "Una Gran Propuesta"
rel_flavor_kemetic.35.desc:0 "Hace unos días, [pyramid_builder.GetName] llegó a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], solicitando una audiencia con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Parece que [pyramid_builder.GetName] es un Maestro Arquitecto, que no solo está familiarizado con los estilos de construcción de las grandes ciudades y imperios que nos rodean, sino que también conoce bien nuestras propias tradiciones estimadas; un verdadero erudito de la arquitectura. Se ha sugerido que financiemos la construcción de una nueva Pirámide, al estilo de nuestros antepasados, como una forma de proclamar nuestra dignidad como gobernantes.\n\nEsto será costoso, naturalmente, pero hay mérito en las palabras de [pyramid_builder.GetName]..."
rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] es claramente la mejor opción"
rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] es un gran lugar para una Pirámide"
rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] es agradable"
rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] servirá"
rel_flavor_kemetic.35.e:0 "¡No necesitamos construir una Pirámide!"
rel_flavor_kemetic.35.f:0 "¡Qué idea tan horrible; mata a este hombre inmediatamente!"
choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] decidirá cómo se construirá la Pirámide."

rel_flavor_kemetic.36.t:0 "Materiales para la Pirámide"
rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] en el sitio de trabajo ha sugerido una serie de materiales finos que se pueden usar para la construcción de la Gran Pirámide, trayendo muestras de sus talleres personales para que podamos decidir qué usar. Aunque esto es sin duda emocionante, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se pregunta en voz alta cuánto afectará este emprendimiento a nuestro tesoro."
rel_flavor_kemetic.36.a:0 "Madera y piedra son claramente la mejor elección"
rel_flavor_kemetic.36.b:0 "El mármol y la plata serán exquisitos"
rel_flavor_kemetic.36.c:0 "Ébano y marfil, el deleite de nuestro pueblo, serán utilizados"
rel_flavor_kemetic.36.d:0 "Una Pirámide completamente de oro es la única opción para [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.36.e:0 "Quizás no sea tan buena idea"
begin_pyramid_construction_tt:0 "#G ¡Comenzar la construcción de la Gran Pirámide de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
this_will_put_us_into_debt_tt:0 "#R ¡Elegir esta opción pondrá a [SCOPE.GetRootScope.GetCountry.GetName] en deuda!#!"

