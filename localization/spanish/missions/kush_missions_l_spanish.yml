#Pyramid building complication events
rel_flavor_kemetic.38.t:0 "Materiales Extraviados"
rel_flavor_kemetic.38.desc:0 "No... no sé cómo ha pasado esto. Como ordenaste, cargamos diez embarcaciones con el mejor oro, plata, marfil y madera, para asegurar que la Pirámide que has ordenado construir, oh Faraón, sea aceptable para los dioses. Pero los barcos han desaparecido en ruta al sitio de construcción; si fueron víctimas de piratería o un accidente calamitoso, nadie sabe. La última vez que alguien los vio, los barcos estaban cerca de [coastal_province.GetName]. Lamento mucho informar esto."
rel_flavor_kemetic.38.a:0 "Reemplazar los materiales perdidos"
rel_flavor_kemetic.38.b:0 "No se puede hacer nada"

rel_flavor_kemetic.39.t:0 "Trabajadores Desmotivados"
rel_flavor_kemetic.39.desc:0 "Has recibido informes de tus Arquitectos Jefes, describiendo la construcción continua de la Pirámide, y estás muy descontento con lo que has leído. Parece que los trabajadores se han estado quejando de todo; el calor es opresivo, extrañamos a nuestras familias, la comida es horrible... ¡irritante! Has hecho todo lo que se podía esperar, ¡y así es como te lo agradecen! Se ha sugerido amablemente que podríamos repartir algunas monedas en los campamentos de los trabajadores, para intentar levantarles el ánimo."
rel_flavor_kemetic.39.a:0 "Aumentar su salario debería aumentar la moral"
rel_flavor_kemetic.39.b:0 "¡Forzar a estos tontos a trabajar! ¡Azota a estos perros!"
rel_flavor_kemetic.39.c:0 "La Pirámide se terminará cuando se termine..."

rel_flavor_kemetic.40.t:0 "Robo y Sabotaje"
rel_flavor_kemetic.40.desc:0 "A pesar de nuestra estricta seguridad, con policías monitoreando el sitio a todas horas del día y la noche, hemos descubierto que algunos de los materiales en bruto destinados a la construcción de nuestra Pirámide han sido robados. Hemos interrogado a los supervisores locales responsables de gestionar los bienes, incluso golpeando las plantas de sus pies en un intento por obtener la verdad, pero nadie afirma saber nada - típico. El trabajo se ha ralentizado mientras los ingenieros esperan que lleguen más materiales."
rel_flavor_kemetic.40.a:0 "Enviar fondos para ayudar a reembolsar a los constructores"
rel_flavor_kemetic.40.b:0 "Enviar tropas para reforzar la seguridad"
rel_flavor_kemetic.40.c:0 "La Pirámide se terminará eventualmente de todos modos"

rel_flavor_kemetic.41.t:0 "Gran Pirámide de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
rel_flavor_kemetic.41.desc:0 "Las preparaciones comenzaron mucho antes de que el Sol saliera sobre el desierto, y cuando el Disco Dorado finalmente proyectó su luz sobre nuestras ciudades dormidas, fue recibido por la vista de tres mil esclavos en procesión, con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] presidiendo ante ellos en un estrado elevado. Se da una señal, y el aire se parte por el sonido de mil trompetas, que emiten gritos agudos al unísono. Pronto, comienza el canto, y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] camina hacia la entrada de la Gran Pirámide recién construida, seguido por asistentes y sirvientes. Al estar ante la puerta, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se vuelve hacia las multitudes, y hay silencio; en unos momentos, comenzará la ceremonia. \n\nUna cosa curiosa, presenciar el nacimiento de un dios viviente..."
rel_flavor_kemetic.41.a:0 "¡La Gran Pirámide se mantendrá durante miles de años!"

rel_flavor_kemetic.42.t:0 "Cocodrilo Blanco de Krokolípolis"
rel_flavor_kemetic.42.desc:0 "¡Noticias increíbles! Un cocodrilo blanco de diez pies ha aparecido en el centro de [GetProvince('(int32)539').GetName]. Muchos de los lugareños sugieren que es el propio [GetDeityDefinition('omen_sobek').GetName]. Los sacerdotes locales han consultado sus pergaminos, revisando los archivos con la esperanza de descubrir la última vez que Sobek se reveló de esta manera, pero hasta ahora, sus esfuerzos han sido infructuosos. El regreso del Cocodrilo Blanco debe significar que los dioses han bendecido nuestra casa; debemos hacer ofrendas, para mostrar nuestra gratitud."
rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] ¡nos ha bendecido!"

rel_flavor_kemetic.46.t:0 "Ayuda Divina"
rel_flavor_kemetic.46.desc:0 "Aunque la guerra nunca se desea, nuestro pueblo no marcha a la batalla solo; no, nuestros hombres de combate siempre están acompañados por los dioses, que guían nuestras manos en la batalla y envían a nuestros enemigos a sus tumbas. ¿A quién debemos ofrecer las libaciones sagradas y las ofrendas de grano? Los terneros engordados están listos para el sacrificio."
rel_flavor_kemetic.46.a:0 "Osiris nos guiará"
rel_flavor_kemetic.46.b:0 "Isis conoce el camino"
rel_flavor_kemetic.46.c:0 "Amón lo sabe todo"
rel_flavor_kemetic.46.d:0 "Set destruirá a nuestros enemigos"
rel_flavor_kemetic.46.e:0 "No necesitamos a los dioses para destruir a [war_enemy.GetName]"

rel_flavor_kemetic.47.t:0 "Hombre de [ROOT.GetCountry.Custom('get_war_god')]"
rel_flavor_kemetic.47.desc:0 "Uno de nuestros soldados tiene la reputación de ser un hombre bendecido por el dios de la guerra mismo, luchando con una furia inigualable. Algunos de nuestros otros soldados se preguntan por qué no ha sido ascendido después de todas sus hazañas heroicas durante la guerra, mientras que otros lo tratan como una especie de semidiós."
rel_flavor_kemetic.47.a:0 "Se unirá a nuestra corte."
rel_flavor_kemetic.47.b:0 "Un hombre inspirador para que nuestros soldados lo admiren."

rel_flavor_kemetic.48.t:0 "Tocado por [ROOT.GetCountry.Custom('get_commerce_god')]"
rel_flavor_kemetic.48.desc:0 "[SCOPE.sP('randomized_country_province').GetName] ha visto una gran afluencia de comerciantes y viajeros de todas partes recientemente. Uno de nuestros asesores sugiere en broma que debemos haber sido bendecidos por [ROOT.GetCountry.Custom('get_commerce_god')] mismo.\n\nPodría haber sido una broma, pero pagar nuestras deudas al dios podría ser una buena idea de todos modos. ¿Podría ser solo un impulso en el negocio a largo plazo, verdad?"
rel_flavor_kemetic.48.a:0 "Nos inspiraremos en el dios y aprovecharemos al máximo esto."
rel_flavor_kemetic.48.b:0 "Una agradecimiento a [ROOT.GetCountry.Custom('get_commerce_god')] es lo adecuado."

rel_flavor_kemetic.49.t:0 "La Fe Kemética"
rel_flavor_kemetic.49.desc:0 "Aquellos con creencias similares a las nuestras, particularmente los helénicos y árabes, tienden a adoptar nuestra fe más fácilmente que muchos de nuestros otros súbditos. Parece que equiparan nuestros dioses y panteón con algunos de los suyos, haciendo la conversión más fácil.\n\nDespués de que nuestro [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] visite el [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], hemos visto un gran número de conversiones a nuestra fe. ¿Deberíamos enviar a [SCOPE.sCharacter('random_priest').GetFirstName] para otro viaje a la ciudad?"
rel_flavor_kemetic.49.a:0 "Deberíamos fomentar estas conversiones."
rel_flavor_kemetic.49.b:0 "Se convertirán a su debido tiempo."

rel_flavor_kemetic.50.t:0 "Por Osiris"
rel_flavor_kemetic.50.desc:0 "Tan piadoso como es [ROOT.GetCountry.GetRuler.GetSheHe], nuestro líder [ROOT.GetCountry.GetRuler.GetName] sabe que hay caminos para mejorar y ha estado buscando el consejo y la orientación de [SCOPE.sCharacter('random_advisor').GetName] y los Magos. Aunque sus enseñanzas son bien intencionadas, [ROOT.GetCountry.GetRuler.GetFirstName] está seguro de que perderá [ROOT.GetCountry.GetRuler.GetHerHis] autoridad sobre el grupo si [ROOT.GetCountry.GetRuler.GetSheHe] sigue cada capricho de ellos."
rel_flavor_kemetic.50.a:0 "Por favor, comparta su sabiduría con nosotros."
rel_flavor_kemetic.50.b:0 "Encontraremos nuestro propio camino."

rel_flavor_kemetic.51.t:0 "Portavoz Helenístico"
rel_flavor_kemetic.51.desc:0 "Ha habido una comunidad helenística en el [country_province.Custom('get_city_type_loc')] de [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], durante mucho tiempo. En los últimos años, se han visto más influenciados por el [ROOT.GetCountry.GetReligion.GetName] en la ciudad, y ahora un portavoz de la comunidad misma ha salido para unir a los dos grupos de una vez por todas.\n\nCarismático y joven, el hombre ya ha convencido a grandes sectores de la comunidad para cambiar de religión. Con algo de apoyo, probablemente podría convertir toda la región, [ROOT.GetCountry.GetReligion.GetName], aunque eso lo vincularía con nuestro liderazgo."
rel_flavor_kemetic.51.a:0 "Se volverán a Ra con el tiempo, así que no hay necesidad de desperdiciar nuestros recursos."
rel_flavor_kemetic.51.b:0 "Sí, conozcamos mejor a este hombre."

