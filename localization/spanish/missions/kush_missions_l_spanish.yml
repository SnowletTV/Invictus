egyptian_revolt.1.t:0 "Los Reyes Sacerdotes de Tebas"
egyptian_revolt.1.desc:0 "Cuando comenzamos a expandirnos en territorio egipcio, nos preocupaba principalmente los ataques de enemigos extranjeros, nunca imaginamos que los habitantes locales de las tierras conquistadas causarían tantos dolores de cabeza como lo han hecho. Ahora hemos recibido noticias de que los Sacerdotes de Tebas, descontentos con su situación actual, han estado causando problemas; diciendo que no tenemos derecho divino para gobernar la Tierra Negra. Aunque esto es sin duda molesto, ciertamente tenemos otros asuntos urgentes que requieren su atención. ¿Qué se hará con estos sacerdotes entrometidos?"
egyptian_revolt.1.a:0 "¡Es hora de luchar!"
egyptian_revolt.1.b:0 "Quizás podríamos unirnos a su causa..."
