##Decisions
apedemaks_blessing: "Buscar la Bendición de Apedemak"
apedemaks_blessing_desc: "Apedemak suele ser representado como un dios con cabeza de león cuya principal responsabilidad es proteger al pueblo nubio de sus enemigos durante la guerra. Durante siglos, los reyes kushitas han hecho ofrendas en los templos y han reclamado el apoyo de Apedemak. ¡Con la bendición de Apedemak, no es posible que Kush pierda en batalla!"

memphis_religious_center: "Centro Religioso de Egipto"
memphis_religious_center_desc: "La capital del Antiguo Reino, Menfis, fue construida por los reyes de la Primera Dinastía y es uno de los principales centros religiosos de Egipto. Aunque en Menfis se adoran a muchos dioses, la Triada de Menfis está formada por Ptah, su esposa Sekhmet y Nefertem, su hijo."
tomb_of_tjit: "Tumba de Tjit"
tomb_of_tjit_desc: "Un adinerado comerciante llamado Tjit ha solicitado recursos y permiso al gran Faraón para construir una tumba grandiosa. Cuando muera, será enterrado con todas sus posesiones y sirvientes. Si Tjit muere antes de obtener la aprobación del Faraón, perderemos esta oportunidad tanto para desarrollar nuestras tierras como para fortalecer nuestro dominio con el pueblo de Asuán."
city_of_the_sun: "Ciudad del Sol"
city_of_the_sun_desc: "En tiempos predinásticos, Heliópolis era la ciudad más grande y el centro religioso más importante del antiguo Egipto. Literalmente significando 'Ciudad del Sol', los egipcios creen que es el lugar de nacimiento de Atum, el dios del sol."
temple_of_hathor: "Templo de Hathor"
temple_of_hathor_desc: "Dado que Dendera es la ciudad de culto de Hathor, se debería construir un gran complejo templario dedicado a Hathor en la ciudad."
temple_of_amun: "Templo de Amón"
temple_of_amun_desc: "Waset es el centro del culto a Amón en Egipto. Amón es uno de los dioses más venerados en todo Egipto. Sería prudente construir un gran complejo templario dedicado a Amón en esta provincia."
