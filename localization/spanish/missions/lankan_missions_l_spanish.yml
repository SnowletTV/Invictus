l_spanish:

lankan_missions:0 "Legado de Pandukabhaya"
lankan_missions_DESCRIPTION:0 "En el año 367 a.C. murió Pandukabhaya, nuestro Rey más grande. Durante su reinado, Anuradhapura gobernó toda Lanka, pero ahora no somos más que uno de los muchos que buscan dominar la isla. Mientras tanto, en el norte, se están gestando problemas. El recién formado Imperio Maurya se muestra siempre hambriento de poder. ¿Quizás Devanampiyatissa Vijaya pueda devolvernos la gloria del pasado, e incluso algo más?"
lankan_missions_CRITERIA_DESCRIPTION:0 "Esta misión estará completa cuando Anuradhapura posea todas las provincias del grupo cultural Dravidio."
lankan_missions_BUTTON_TOOLTIP:0 ""

lankan_missions_task_1:0 "El Reino de Anuradhapura"
lankan_missions_task_1_DESC:0 "Nuestro Reino no es más que una sombra de lo que fue. ¡Debemos reclamar lo que una vez fue nuestro! \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_task_2:0 "La Cuestión de Ruhunu"
lankan_missions_task_2_DESC:0 "Los habitantes de Ruhunu han sido nuestros amigos antes, ¿tal vez podríamos persuadirlos para que se unan a nuestra causa? \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_3:0 "Dominar Malaya"
lankan_missions_task_3_DESC:0 "Al suroeste se encuentran las gentes de Malaya. Son traicioneros y no se puede confiar en ellos. ¡Debemos atacar rápidamente! \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_task_4:0 "Unir Lanka"
lankan_missions_task_4_DESC:0 "Con los Ruhunu y Malaya bajo nuestro control, la paz reinará por fin en Lanka. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_task_5:0 "Turbulencia Tamil"
lankan_missions_task_5_DESC:0 "El continente es fuerte y tiene una población numerosa. Una guerra prolongada podría significar un terrible desastre. ¡Deberíamos convocar a nuestros mejores generales! \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_task_6:0 "Confiar en los Tamiles"
lankan_missions_task_6_DESC:0 "Luchamos con los Tamiles por el dominio del sur, ahora buscan vivir en nuestras ciudades.  \n\n\n\n\n\n\n\n\n\n@india_mil14!"
lankan_missions_task_7:0 "Problema Pandya"
lankan_missions_task_7_DESC:0 "Nos hemos ocupado de los Pandya. Para calmar a su gente, ¿quizás podríamos demostrar nuestro prestigioso linaje dinástico? \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_task_8:0 "Desafío Chola"
lankan_missions_task_8_DESC:0 "Los Chola están ahora bajo nuestros pies. El norte está a nuestro alcance. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_task_9:0 "Dominio Lanka"
lankan_missions_task_9_DESC:0 "¡Toda Lanka es nuestra! Hemos expandido nuestro Reino hasta su máxima extensión. ¿Quién sabe lo que le espera a Anuradhapura en el futuro? \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_task_10:0 "Consolidación sobre Chera"
lankan_missions_task_10_DESC:0 "Tras aplastar a los Chera, tenemos una frontera menos de la que preocuparnos. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_task_13:0 "Importar Alimentos"
lankan_missions_task_13_DESC:0 "Nuestra población crece rápidamente y nuestros recursos locales no dan abasto. ¿Quizás podríamos importar más del continente? \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"
lankan_missions_task_14:0 "Fuentes Locales de Alimentos"
lankan_missions_task_14_DESC:0 "Para garantizar el éxito de Anuradhapura es fundamental aumentar nuestra capacidad de producir de alimentos. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"
lankan_missions_task_15:0 "La Ciudad de Anuradhapura"
lankan_missions_task_15_DESC:0 "Nuestra ciudad crece rápidamente. ¡Toda Lanka conocerá la gloriosa ciudad de Anuradhapura! \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_task_16:0 "Las Especias de Lanka"
lankan_missions_task_16_DESC:0 "Nuestras especias siempre han atraído a muchos comerciantes de todo el mundo. Deberíamos ampliar nuestras mercancías disponibles. \n\n\n\n\n\n\n\n\n\n@india_mil1!"
lankan_missions_task_17:0 "Gloriosas Piedras Preciosas"
lankan_missions_task_17_DESC:0 "En las profundidades de las montañas hay muchas riquezas. Si las descubriéramos, ¡nuestras arcas no volverían nunca a estar vacías! \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_task_18:0 "Inversiones Estatales"
lankan_missions_task_18_DESC:0 "Debemos ampliar nuestra infraestructura si queremos competir con los otros grandes reinos de la India. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_task_19:0 "Desarrollando Anuradhapura"
lankan_missions_task_19_DESC:0 "La gloria de nuestro reino se extiende por doquier. ¡Más y más gente emigrará a nuestra ciudad! \n\n\n\n\n\n\n\n\n\n@india_por1!"
lankan_missions_task_20:0 "Dharmashoka"
lankan_missions_task_20_DESC:0 "El Rey de Maurya, Ashoka, tiene todo el poder del mundo. Hacernos amigos de él nos permitiría, sin duda, beneficiarnos de ese poder. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_task_21:0 "Mahinda Thera"
lankan_missions_task_21_DESC:0 "Nuestros diplomáticos hablan de una nueva religión en el norte. ¿Tal vez podríamos organizar una reunión de pensadores, aquí en Anuradhapura? \n\n\n\n\n\n\n\n\n\n\n@event_pic5!"
lankan_missions_task_22:0 "Plantar el Sagrado Maha Bodhi"
lankan_missions_task_22_DESC:0 "Buda se sentó bajo el Maha Bodhi cuando alcanzó la iluminación. Este árbol se considera ahora un lugar altamente espiritual en Urubilva. Muchos monjes budistas viajan desde lejos para poder respirar en su presencia. Si fuéramos capaces de plantar nuestro propio Maha Bodhi, podríamos conseguir una posición importante dentro de la comunidad budista y reforzar nuestro vínculo espiritual con la iluminación.  \n\n\n\n\n\n\n\n\n\n@greek_mil2!"


