lankan_missions_reclamation_DESCRIPTION:0 "El príncipe Vijaya fue desterrado del norte. Si queremos demostrar que somos dignos de ser sus sucesores, debemos vengarnos de los reinos que se atrevieron a expulsar a nuestro gran príncipe."
lankan_missions_reclamation_CRITERIA_DESCRIPTION:0 "Esta misión será completada cuando Anuradhapura haya recuperado las tierras ancestrales de la dinastía Vijaya."
lankan_missions_reclamation_BUTTON_TOOLTIP:0 ""

lankan_missions_reclamation_task_1:0 "Avanzando hacia el Norte"
lankan_missions_reclamation_task_1_DESC:0 "Nos hemos ocupado de los Tamiles, pero todavía quedan algunos núcleos de resistencia en Dravida y Karnata. Debemos asegurar nuestras fronteras. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_2:0 "Consolidación del Sur"
lankan_missions_reclamation_task_2_DESC:0 "Después de la ocupación viene la consolidación. Unir a los numerosos pueblos del sur de la India es nuestra mayor prioridad. Hay mucho que aprender, especialmente en materia de destreza marcial. \n\n\n\n\n\n\n\n\n\n@india_mil16!"
lankan_missions_reclamation_task_3:0 "Dominación Dravidia"
lankan_missions_reclamation_task_3_DESC:0 "La disputa por Dravidia ha terminado y hemos resultado exitosos. Nadie se atreve a disputar nuestro dominio. \n\n\n\n\n\n\n\n\n\n@india_mil23!"
lankan_missions_reclamation_task_4:0 "Asimilando a los Tamiles"
lankan_missions_reclamation_task_4_DESC:0 "Las guerras contra los Tamiles fueron largas y agotadoras. Para evitar que vuelvan a rebelarse, debemos unir a nuestro pueblo en torno al rey y nuestra cultura. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_5:0 "Reconstrucción Lanka"
lankan_missions_reclamation_task_5_DESC:0 "Las nuevas anexiones nos proporcionaron numerosas grandes ciudades. Pero las guerras provocaron mucha destrucción en ellas. Reuniremos a nuestros mejores arquitectos para reconstruirlas.  \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_6:0 "Comercio Lanka"
lankan_missions_reclamation_task_6_DESC:0 "Aunque dominemos la tierra, seguimos teniendo enemigos en el mar. Desgraciados piratas y mercaderes de distintos países intentan usurpar nuestro comercio. Si realmente deseamos gobernar firmemente, debemos conquistar también el mar. \n\n\n\n\n\n\n\n\n\n@india_mil3!"
lankan_missions_reclamation_task_7:0 "La Ciudad Deseada por el Mundo"
lankan_missions_reclamation_task_7_DESC:0 "Nuestra capital es una verdadera obra de arte y admiración. Los viajeros vienen de muy lejos para visitar nuestra gran ciudad. Mostrémosle al mundo lo impresionantes que hemos llegado a ser. \n\n\n\n\n\n\n\n\n\n@india_por2!"
lankan_missions_reclamation_task_8:0 "Comercio del Azucar"
lankan_missions_reclamation_task_8_DESC:0 "Nuestras pequeñas plantaciones de azúcar ya no resultan suficientes. Ampliar su cultivo es inevitable para nuestro éxito.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_9:0 "Una Isla Paradisíaca"
lankan_missions_reclamation_task_9_DESC:0 "El crecimiento de Lanka no tiene límites.La isla está repleta de gente y ciudades. En todas partes se pueden encontrar los mejores lugares donde vivir. Algunos incluso llaman a nuestra isla la cima de la civilización. \n\n\n\n\n\n\n\n\n\n@india_mil4!"
lankan_missions_reclamation_task_10:0 "Nobleza Lanka"
lankan_missions_reclamation_task_10_DESC:0 "Las recientes expansiones han traído consigo muchas oportunidades para nuestra nobleza, como la participación política, la educación y los asuntos militares. Parecen más productivos y felices que nunca. \n\n\n\n\n\n\n\n\n\n@india_mil20!"
lankan_missions_reclamation_task_11:0 "Hacia Vindhyaprstha"
lankan_missions_reclamation_task_11_DESC:0 "Vindhyaprstha siempre ha sido un objetivo primordial de nuestro pueblo, ya que nos proporcionaría una ruta directa a nuestro hogar ancestral, Rhada. \n\n\n\n\n\n\n\n\n\n@india_mil15!"
lankan_missions_reclamation_task_12:0 "Avance hacia Pracya"
lankan_missions_reclamation_task_12_DESC:0 "Más allá del lugar de nacimiento del Príncipe Vijaya se encuentra la región de Pracya. No se sabe mucho de esta región, salvo que en su corazón fluye el río Ganges. Si queremos ser dueños de toda la India, incluso estas mismas provincias orientales deben ser aseguradas. \n\n\n\n\n\n\n\n\n\n@india_mil21!"
lankan_missions_reclamation_task_13:0 "Reclamando nuestra Historia"
lankan_missions_reclamation_task_13_DESC:0 "Se cree que Radha es el lugar de nacimiento de nuestro gran príncipe Vijaya. Reclamarla es nuestro deber, y nuestro honor. \n\n\n\n\n\n\n\n\n\n@india_mil22!"
lankan_missions_reclamation_task_14:0 "Poder Pracyo"
lankan_missions_reclamation_task_14_DESC:0 "Pracya es una tierra rica y poblada. Tenerla asegurada llenará nuestras arcas y nos permitirá reunir a muchos soldados. \n\n\n\n\n\n\n\n\n\n@india_mil5!"
lankan_missions_reclamation_task_15:0 "El Diente de Buda"
lankan_missions_reclamation_task_15_DESC:0 "Buda es de suma importancia para la fe budista. Tener sus dientes en nuestro poder nos permitirá presentarnos como protectores de todos los budistas. \n\n\n\n\n\n\n\n\n\n@india_mil13!"
lankan_missions_reclamation_task_16:0 "Comercio del Océano Índico"
lankan_missions_reclamation_task_16_DESC:0 "Todos los puertos importantes de la costa del océano Índico están en manos de Anuradhapura. Tener este monopolio de las mercancías indias nos beneficiará en el comercio internacional. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
lankan_missions_reclamation_task_17:0 "Políticas de No Intervención"
lankan_missions_reclamation_task_17_DESC:0 "Anuradhapura domina todo el sur de la India. La tierra trajo muchas riquezas, y nuestro comercio es ahora menos importante para nuestra supervivencia y crecimiento. La piratería campa a sus anchas por los mares que nos rodean, pero no interferimos. Después de todo, una cierta cantidad de peligro mantiene alejada a la competencia. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
lankan_missions_reclamation_task_18:0 "Elefantes de la Jungla"
lankan_missions_reclamation_task_18_DESC:0 "Los elefantes forman parte de nuestra tradición militar desde hace mucho tiempo. Con muchas más selvas dentro de nuestro reino tenemos una mayor cantidad de animales para elegir, y por lo tanto, también una mayor calidad. \n\n\n\n\n\n\n\n\n\n@india_mil19!"
lankan_missions_reclamation_task_19:0 "Conquistar Avanti"
lankan_missions_reclamation_task_19_DESC:0 "Avanti está en el centro de la India. Ponerla bajo nuestro control nos abriría muchas puertas. \n\n\n\n\n\n\n\n\n\n@india_mil12!"
lankan_missions_reclamation_task_20:0 "Intervenir en Madhyadesa"
lankan_missions_reclamation_task_20_DESC:0 "Madhyadesa se encuentra en el extremo norte de la India, cerca del Hindukush. Las montañas nos proporcionarán una frontera natural, y una fortaleza. \n\n\n\n\n\n\n\n\n\n\n@event_pic2!"
lankan_missions_reclamation_task_21:0 "Madhyadesa Lanka"
lankan_missions_reclamation_task_21_DESC:0 "Haber obtenido la región de Madhyadesa asegurará nuestra frontera norte de manera significativa, así como nos abrirá nuevas rutas comerciales. \n\n\n\n\n\n\n\n\n\n@india_mil8!"
lankan_missions_reclamation_task_22:0 "Avance en Avanti"
lankan_missions_reclamation_task_22_DESC:0 "Avanti, una de las principales provincias de la India está bajo nuestro control. Tras haber conquistado una tierra tan próspera, seguramente nos enriqueceremos aún más. \n\n\n\n\n\n\n\n\n\n@india_mil10!"
lankan_missions_reclamation_task_23:0 "Amos de la India"
lankan_missions_reclamation_task_23_DESC:0 "Una India unida siempre ha sido un sueño para nuestro pueblo. Los Maurya estuvieron cerca, pero fracasaron. Nosotros no fracasaremos. Uniremos la India bajo el dominio de Anuradhapura y ampliaremos nuestras riquezas y conocimientos más allá de lo imaginable. \n\n\n\n\n\n\n\n\n\n@india_mil2!"
lankan_missions_reclamation_task_24:0 "Seda Pracya"
lankan_missions_reclamation_task_24_DESC:0 "Esta mercancía se vende tan bien que podríamos ponerle su nombre a una ruta. Oh, ¿alguien ya lo hizo?  \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
lankan_missions_reclamation_task_25:0 "Granero de la India"
lankan_missions_reclamation_task_25_DESC:0 "La región de Avanti siempre ha sido una de las principales proveedoras de grano en la India. Con ella en nuestro poder podemos asegurar que ninguna de nuestras gentes volverá a pasar hambre. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

