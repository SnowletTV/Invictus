#Events
me_lanka_reclamation_1_title:0 "El Avance hacia el Norte"
me_lanka_reclamation_1_desc:0 "El sur de la India está unido bajo nuestro gobierno. Realmente hemos sido bendecidos por los dioses. Ahora debemos mirar hacia el norte, ya que los restos del Imperio Mauryan, así como el hogar ancestral del Príncipe Vijaya están a nuestro alcance. Tal vez podamos hacer lo que nunca antes se ha hecho, unir toda la India."
me_lanka_reclamation_1.a:0 "¡Anuradhapura prosperará!"

me_lanka_reclamation_2_title:0 "Dulce Azucar"
me_lanka_reclamation_2_desc:0 "El azúcar ha sido durante mucho tiempo un producto de lujo dentro de la corte, pero las recientes expansiones nos han permitido hacernos con más azúcar del que jamás soñamos poseer. Ahora, tras haber obtenido las semillas de esta dulce especia, nuestros agricultores se preguntan dónde plantar este tesoro. Debemos elegir con cuidado, pues el oro blanco podría traernos muchas riquezas, si se maneja con precaución y cuidado."
me_lanka_reclamation_2.a:0 "Anuradhapura"
me_lanka_reclamation_2.b:0 "Etalava"
me_lanka_reclamation_2.c:0 "Hikkaduwa"
me_lanka_reclamation_2.d:0 "Mahagrama"

me_lanka_reclamation_3_title:0 "El Legado de Sinhapura"
me_lanka_reclamation_3_desc:0 "¡Mi Rey! Hemos asegurado la patria de nuestro gran Príncipe Vijaya. Podemos, si así lo deseamos, falsificar algunos documentos para conectar nuestra dinastía con la suya. Hacerlo sin duda fortalecería nuestro reino."
me_lanka_reclamation_3.a:0 "Abrazar el Legado de Sinhapura."
me_lanka_reclamation_3.b:0 "Mantener nuestras raíces Lanka."