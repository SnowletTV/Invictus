##Events
me_lanka_1_title:0 "Reino de Anuradhapura"
me_lanka_1_desc:0 "Cuando el Príncipe Vijaya fue desterrado a Lanka, sólo trajo consigo unos pocos seguidores. Fue él quien creó nuestro Reino. Ahora, nosotros, sus descendientes, tenemos una orgullosa historia que recordar. Pero muchos años de conflictos internos nos han debilitado. Debemos encontrar nuestro rumbo en estos tiempos difíciles para asegurar que Anuradhapura se levante una vez más."
me_lanka_1.a:0 "¡Anuradhapura prosperará!"

me_lanka_2_title:0 "Alimentos Importados"
me_lanka_2_desc:0 "Habiendo importado un amplio número de alimentos diferentes, debemos decidir cuál cultivar en la isla de Lanka."
me_lanka_2.a:0 "¡Cereales@grain!"
me_lanka_2.b:0 "¡Vegetales@vegetables!"
me_lanka_2.c:0 "¡Ganado@cattle!"
me_lanka_2.d:0 "¡Azucar@sugar!"

me_lanka_3_title:0 "Escogiendo una Provincia"
me_lanka_3_desc:0 "¿Cuál deberíamos escoger?"
me_lanka_3.a:0 "Gokanna [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.b:0 "Avakana [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.c:0 "Rohanada [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
me_lanka_3.d:0 "Litta [SCOPE.GetRootScope.GetCountry.Custom('lankan_missions_event_3_loc')]"
lankan_missions_event_3_loc_1:0 "es apta para producir cereales @grain!"
lankan_missions_event_3_loc_2:0 "es apta para producir vegetales @vegetables!"
lankan_missions_event_3_loc_3:0 "es apta para producir ganado @cattle!"
lankan_missions_event_3_loc_4:0 "es apta para producir azucar @sugar!"

me_lanka_4_title:0 "Fuente de alimentos para Anuradhapura"
me_lanka_4_desc:0 "Con nuestra población en constante crecimiento, nuestras fuentes locales de alimentos ya no pueden mantener adecuadamente a nuestra gente. Se necesitan nuevas explotaciones para garantizar una cantidad suficiente de alimentos en cualquier momento. Nuestros expertos han seleccionado cuidadosamente tres lugares que podríamos utilizar. ¿Dónde deberíamos construir estas nuevas explotaciones?"
me_lanka_4.a:0 "Mahatittha"
me_lanka_4.b:0 "Modoutou"
me_lanka_4.c:0 "Hydriacus"

me_lanka_5_title:0 "La Cuestión de Ruhunu"
me_lanka_5_desc:0 "Después de que muchas delegaciones fueran a la tierra de los Ruhunu, nuestros diplomáticos finalmente regresan trayendo buenas noticias. Los Ruhunu aceptan nuestra propuesta de amistad con los brazos abiertos. Nuestra relación ha sido estrecha desde que el Principado de Ruhunu fuera fundado por la dinastía Vijaya, con el hermano de Devanampiyatissa gobernando actualmente esta tierra. ¿Quizás podríamos aprovechar esta situación para obtener una ventaja política para nosotros?"
me_lanka_5.a:0 "¡Destronad a su Rey! ¡Integradlos inmediatamente!"
me_lanka_5.b:0 "Empecemos primero por convivir, pero un tener feudatario estaría bien"

me_lanka_6_title:0 "Dharmashoka"
me_lanka_6_desc:0 "¡Mi Rey! Se habla de un gran Rey en el Norte, Ashoka de Maurya. Se ha extendido la noticia de su sabiduría y riqueza. Realmente deberíamos enviar una delegación de inmediato, para estar en buenos términos con él. Pero la pregunta sigue siendo, ¿cómo deberíamos tratar de ganarnos su amistad?"
me_lanka_6.a:0 "Entablar una amistad con Ashoka mediante la regalos"
me_lanka_6.b:0 "Entablar una amistad con Ashoka mediante la persuasión"

me_lanka_7_title:0 "Mahinda Thera"
me_lanka_7_desc:0 "Un monje llamado Mahinda Thera ha llegado a nuestro país. Habla de una nueva forma de vida, libre de posesiones materiales y de adoración a los dioses. Se dice que la nueva religión del Budismo ya ha encontrado algunos conversos en nuestro país, y algunas partes de la India ya siguen las enseñanzas de Buda. ¿Quizás podríamos ganar una nueva fuerza a través de sus enseñanzas?"
me_lanka_7.a:0 "¡Los dioses nos han fallado demasiado a menudo! Permitidle que convierta a nuestro pueblo"
me_lanka_7.b:0 "¿Dejar de lado las tradiciones de nuestros padres y de nuestros antepasados? ¡Mandadlo de vuelta a casa!"

me_lanka_8_title:0 "El Árbol Sagrado Maha Bodhi"
me_lanka_8_desc:0 "Nuestros monjes hablan de una valiosa reliquia que trajeron del norte. Una ramita del árbol sagrado del Sri Maha Bodhi en Urubilva. Dicen que Buda se sentó bajo este mismo árbol cuando recibió la iluminación. Habiendo obtenido una reliquia tan valiosa del Budismo, podríamos utilizarla para plantar nuestro propio Maha Bodhi, aquí en Lanka. Esto mejoraría nuestra posición en el mundo Budista y, si tenemos suerte, puede que nos lleve a la iluminación."
me_lanka_8.a:0 "¡Anuradhapura! Naturalmente, nuestra capital"
me_lanka_8.b:0 "Mihintale"
me_lanka_8.c:0 "Kalyani"
me_lanka_8.d:0 "Dighavapi"

me_lanka_9_title:0 "El Hombre Helenístico"
me_lanka_9_desc:0 "¡Mi Rey! Nuestros gobernadores hablan de un tipo extraño de gente dentro de nuestras ciudades. Hablan una lengua extranjera y ofrecen sacrificios a dioses diferentes. Se llaman a sí mismos 'helenísticos' y hablan de grandes Reinos en el lejano oeste. Creen que nuestra tierra es el borde más lejano del mundo."
me_lanka_9.a:0 "Qué peculiar"

me_lanka_10_title:0 "Conversos Helenísticos"
me_lanka_10_desc:0 "¡Mi Rey! Los Helenos son cada vez más difíciles de tratar. Al principio creíamos que eran sólo una pequeña proporción de nuestra población, pero una investigación más profunda muestra una comunidad realmente enorme de ellos dentro de nuestro reino. Recibimos muchas quejas, sobre todo de nuestros sacerdotes. Exigen que los Helenos dejen de lado sus falsos dioses o se instalen en otro lugar de nuestras tierras. ¿Qué deberíamos hacer?"
me_lanka_10.a:0 "Obligadles a que se conviertan. No podemos arriesgarnos a que haya tensiones religiosas. "
me_lanka_10.b:0 "Mandadlos a todos a Avanka"
me_lanka_10.c:0 "Dejad al pueblo Heleno en paz"

