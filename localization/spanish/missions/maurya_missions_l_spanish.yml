 me_maurya_let_us_hope:0 "Esperemos que esto sea el comienzo de una gran cooperación entre los [SCOPE.sC('mry_offer_scope').GetAdjective] y el pueblo Maurya."
 me_mauryan_conventional_means:0 "[SCOPE.sC('mry_offer_scope').GetCapital.GetName] es un premio que debe ganarse por medios más convencionales."

 me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Nuestras Reclamaciones Legítimas"
 me_maurya_revival_1_desc:0 "El pueblo de Satavahana ha aprovechado nuestro momento de debilidad para recuperar su independencia de nosotros. No pudimos actuar de inmediato debido a asuntos más urgentes dentro de nuestro reino, pero ahora podríamos intentar forzarlos a someterse nuevamente. Hacerlo demostraría a nuestro pueblo, así como al resto de India, que no somos unos pusilánimes."
 me_maurya_revival_1.a:0 "¡Envíen el ultimátum!"
 me_maurya_revival_1.at:0 "#Y Satavahana#! podría aceptar nuestra oferta de devolver nuestras reclamaciones legítimas."
 me_maurya_revival_1.b:0 "Tenemos preocupaciones más grandes."

 me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Demandas Mauryas"
 me_maurya_revival_2_desc:0 "Noticias preocupantes llegan de Maurya. Su recién coronado gobernante, con la esperanza de establecer su legitimidad a nuestra costa, busca actuar como un gran hombre y exige la devolución de sus tierras perdidas. Sin embargo, hemos escuchado informes de que en realidad están débiles y pueden no ser tan competentes como antes... este supuesto raja no es un Chandragupta."
 me_maurya_revival_2.a:0 "Dales lo que quieren."
 me_maurya_revival_2.at:0 "Le daremos a #Y Maurya#! sus reclamaciones legítimas de vuelta."
 me_maurya_revival_2.b:0 "Si es guerra lo que quieren..."
 me_maurya_revival_2.bt:0 "Esto puede llevar a #R Guerra#!..."

 me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Satavahana Acepta"
 me_maurya_revival_3_desc:0 "¡Noticias gloriosas han llegado de nuestros diplomáticos enviados a Satavahana! Han aceptado nuestras reclamaciones legítimas sobre la tierra y no se opondrán a nosotros. Este es verdaderamente un gran resultado de los eventos, ya que ahora podemos dirigir toda nuestra atención a asuntos más urgentes."
 me_maurya_revival_3.a:0 "¡Por el Imperio Maurya!"

 me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Satavahana Rechaza"
 me_maurya_revival_4_desc:0 "Mi Raja, parece que Satavahana ha rechazado nuestra propuesta para la devolución de nuestros territorios. Este acto de traición, por supuesto, no puede quedarse sin castigo. Sin embargo, actualmente no somos tan fuertes como desearíamos. Verdaderamente, debemos evaluar cuidadosamente si queremos tomar nuestros territorios por la fuerza, o retirarnos para luchar otro día. En nuestro estado, no podemos permitirnos cometer errores. ¿Cuál es su orden?"
 me_maurya_revival_4.a:0 "¡Entonces es guerra!"
 me_maurya_revival_4.b:0 "No podemos permitirnos una guerra..."

 me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$: ¿Una Oferta Pacífica?"
 me_maurya_revival_5_desc:0 "Debemos decidir cómo deseamos abordar la cuestión de la cooperación [SCOPE.sC('mry_offer_scope').GetAdjective]."
 me_maurya_revival_5.a:0 "¡Les enviaremos la oferta!"
 me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] es débil y aislado."
 me_maurya_revival_5.b:0 "Envíales un soborno para la sumisión."
 me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ el [SCOPE.sC('mry_offer_scope').GetRulerTitle] de [SCOPE.sC('mry_offer_scope').GetName] es corrupto o voluble."
 me_maurya_revival_5.c:0 "¡La guerra es la única opción!"
 me_maurya_revival_5.ct:0 "Obtendremos reclamaciones en todo el #Y Reinos Indo-Griegos#!."

 me_maurya_revival_6_title: "$mauryan_reconquest_task_4$: Oferta Maurya"
 me_maurya_revival_6_desc: "Los dominantes huff-snuffs de Maurya han aparecido en las puertas de [ROOT.GetCountry.GetCapital.GetName] con una oferta. Aunque tu inclinación inicial es enviarlos de vuelta, decides escuchar lo que tienen que decir."
 me_maurya_revival_6_desc_1: "Los emisarios de Maurya en realidad no buscan discutir nada y nos presentan un conjunto de demandas en términos fríos y directos. Consideran que nuestra continua independencia es una situación intolerable y declaran que debemos pagarles tributo.\n\nSus graves mensajeros esperan impacientes nuestra respuesta incluso ahora..."
 me_maurya_revival_6_desc_2: "Demandaron una audiencia privada con [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], y han estado hablando en secreto en su tienda con [ROOT.GetCountry.GetRuler.GetHerHim] durante unas horas.\n\nDeben estar tratando de corromper a nuestro líder - los maurios no usan palabras innecesarias."
 me_maurya_revival_6.a: "¿Qué elección tenemos?"
 me_maurya_revival_6.b: "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], ¿por qué tan feliz?'"
 me_maurya_revival_6.c: "¡Qué se atrevan esos perros?! ¡La audacia!"
 me_maurya_revival_6_C_tooltip: "#Y Maurya#! obtendrá reclamaciones sobre todas nuestras provincias"

 me_maurya_revival_7_title: "$mauryan_reconquest_task_4$: Respuesta [SCOPE.sC('mry_offer_scope').GetAdjective]"
 me_maurya_revival_7_desc_1: "[SCOPE.sC('mry_offer_scope').GetName] se vio muy afectado por nuestras amenazas, y decidió que su libertad no valía la pena una guerra con Maurya.\n\n$me_maurya_let_us_hope$"
 me_maurya_revival_7_desc_2: "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] aceptó nuestra oferta personal y llevó a [SCOPE.sC('mry_offer_scope').GetName] a nuestras manos pacíficamente.\n\n$me_maurya_let_us_hope$."
 me_maurya_revival_7_desc_3: "El supercilioso [SCOPE.sC('mry_offer_scope').GetName] respondió a nuestra oferta comparando nuestro honor con el de una serie de fauna indeseable. Me atrevo a no repetir lo que dijeron exactamente.\n\n$me_mauryan_conventional_means$"
 me_maurya_revival_7.a: "Un poco de persuasión suave siempre funciona."
 me_maurya_revival_7.b: "Por supuesto que sí."
 me_maurya_revival_7.c: "Se arrepentirán de este día."
 me_maurya_revival_7.ct: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtiene reclamaciones sobre todas las provincias de #Y [SCOPE.sC('mry_offer_scope').GetName]#!"

 me_maurya_revival_8_title: "Colonias Dravídicas"
 me_maurya_revival_8_desc: "Hemos decidido enviar algunos colonos a Dravidia. Ellos sostendrán la bandera maurya por nosotros y establecerán relaciones con la población local además de asegurar la seguridad de la región. Sin embargo, aún no estamos seguros de cuántas colonias deberíamos establecer. ¿Cuál es tu mandato?"
 me_maurya_revival_8.a: "Dos colonias, no nos pasemos de la raya."
 me_maurya_revival_8.b: "Tres colonias parecen adecuadas."
 me_maurya_revival_8.c: "¿Cuatro colonias, quizás?"
 me_maurya_revival_8.d: "Cinco colonias, una para cada dedo de nuestro puño de hierro."

 me_maurya_revival_9_title: "Especialización de las Colonias Dravídicas"
 me_maurya_revival_9_desc: "Los colonos que hemos enviado han cumplido con el establecimiento de las colonias. Ahora nos enfrentamos a la pregunta de la especialización; ¿por qué se conocerán las colonias de Dravidia?"
 me_maurya_revival_9.a: "Debemos expandir nuestras capacidades militares."
 me_maurya_revival_9.b: "La infraestructura será importante."
 me_maurya_revival_9.c: "¡Los dioses conocen el camino!"
 me_maurya_revival_9.d: "Hagamos crecer nuestro comercio."

 me_maurya_revival_10_title: "Colonias Dravídicas"
 me_maurya_revival_10_desc: "Hemos decidido enviar algunos colonos a Dravidia. Además de establecer relaciones con la población local, asegurarán la seguridad de la región y nuestra prosperidad allí. Sin embargo, aún no estamos seguros de cuántas colonias deberíamos establecer. ¿Qué deberíamos hacer?"
 me_maurya_revival_10.a: "Dos colonias, necesitamos a nuestra gente aquí."
 me_maurya_revival_10.b: "Tres colonias, ¡mi número de la suerte!"
 me_maurya_revival_10.c: "Cuatro colonias, para mayor medida."
 me_maurya_revival_10.d: "Cinco colonias, apostemos todo."

 me_maurya_revival_11_title: "Especialización de las Colonias Dravídicas"
 me_maurya_revival_11_desc: "Los colonos que hemos enviado han cumplido con el establecimiento de las colonias. Ahora nos enfrentamos a la pregunta de la especialización; debemos dirigirlos para enfocarse en una dirección, para que nuestros poderes crezcan."
 me_maurya_revival_11.a: "Debemos expandir nuestras capacidades militares."
 me_maurya_revival_11.b: "La infraestructura será importante."
 me_maurya_revival_11.c: "¡Los dioses conocen el camino!"
 me_maurya_revival_11.d: "Hagamos crecer nuestro comercio."

