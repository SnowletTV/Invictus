  #Flavor Events
 flavor_maurya_1_title: "Muerte de Chandragupta"
 flavor_maurya_1_desc: "Nuestro piadoso Raja, Chandragupta, ha abrazado plenamente las enseñanzas del Jainismo, eligiendo morir de hambre para que su alma pueda florecer. Muchos en la corte aún están conmocionados, y algunos piden un largo período de luto antes de resolver la sucesión. Sin embargo, nuestros muchos enemigos lo notarán y debemos actuar rápidamente; Bindusara, el hijo mayor de Chandragupta, será el nuevo Raja."
 flavor_maurya_1.a: "Que descanse en paz."

 flavor_maurya_2_title: "Bhadrabahu el Jainista"
 flavor_maurya_2_desc: "Nuestra ilustre corte atrae a muchos hombres santos viajeros; algunos buscan predicar, compartiendo las enseñanzas de sus Maestros con la esperanza de ganar nuevos seguidores, y muchos simplemente piden limosnas antes de pasar a la siguiente ciudad. Pero hoy es diferente; un monje Jainista llamado Bhadrabahu, conocido en toda la tierra por sus muchos escritos, ha llegado a nuestro palacio y el Rey Chandragupta ha mostrado gran interés en él. ¿Quizás sus enseñanzas podrían ayudarnos en nuestra búsqueda de grandeza?"
 flavor_maurya_2.a: "Tráelo a la corte"
 flavor_maurya_2.b: "¡Maurya no es Jainista!"

 flavor_maurya_3_title: "Enseñanzas Jainistas"
 flavor_maurya_3_desc: "Bhadrabahu, el monje Jainista que se unió recientemente a nuestra corte, ha estado enseñando cada mañana. Incluso Chandragupta se aventura al patio después del amanecer, tomando asiento entre los oyentes, y las conversaciones entre el Monje y el Raja duran muchas horas, a menudo más allá de la comida del mediodía. Muchos están empezando a creer que los valores Jainistas valen la pena considerar. Si los predicáramos por todo nuestro reino, quizás podríamos beneficiarnos de alguna manera."
 flavor_maurya_3.a: "Comenzar a adoptar valores Jainistas en el reino"
 flavor_maurya_3.b: "¡Maurya es y siempre será Védico!"
 flavor_maurya_3.tt: "Bhadrabahu se irá y se dirigirá al sur..."

 flavor_maurya_5_title: "La muerte de Bindusara"
 flavor_maurya_5_desc: "En una terrible cadena de eventos, nuestro Raja, Bindusara, Devorador de Enemigos, ha sido asesinado. Poco después de que se conociera esta terrible noticia, muchos de sus hijos se enfrentaron en una sangrienta batalla por el trono, durante la cual su hijo [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] resultó victorioso. Sin embargo, aunque todavía tengamos un raja, los problemas se están gestando dentro de nuestro reino. Las recientes muertes de Chandragupta y Bindusara han dejado su marca en nuestro reino, y tiempos difíciles nos esperan."
 flavor_maurya_5.a: "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] solucionará este caos."
 flavor_maurya_5_tooltip: "#G ¡Gana acceso al árbol de misiones Prevención del Colapso#!.\n#R Este árbol de misiones fallará si no se completa antes de la muerte de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]#!."

 flavor_maurya_6_title: "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] ¡Está muerto!"
 flavor_maurya_6.desc_1: "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Grande ha muerto y nosotros también lo haremos. Sin su mano guiadora liderándonos, ¿cómo podemos esperar sobrevivir? Muchos países en nuestras fronteras e incluso nuestros propios súbditos ahora buscan poner fin a nuestro una vez grande imperio. ¿Realmente se ha ido nuestra última esperanza de supervivencia?"
 flavor_maurya_6.desc_2: "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Grande ha muerto, pero sus esfuerzos no fueron en vano. Estabilizó nuestro país y los Mauryas gobiernan sobre toda India. Será conocido como el más grande gobernante indio que haya vivido durante muchos años. ¡Sus logros resonarán a través de la eternidad!"
 flavor_maurya_6.a: "Se acerca la tormenta..."

 flavor_maurya_9_title: "Desunidad en el Deccan"
 flavor_maurya_9_desc: "Señor, nuestro imperio yace en ruinas. Todas nuestras posesiones en el sur de India se han sublevado. La dinastía Satavahana y los Kalingas, que los perros mastiquen sus huesos, se han declarado independientes, ¡con muchos más aparentemente en camino de hacer lo mismo! ¿Qué se puede hacer?"
 flavor_maurya_9.a: "¿Cuándo terminará esto..."
 flavor_maurya_9.b: "Quizás sea un nuevo comienzo."
 flavor_maurya_9_tooltip_B: "#Y ¡Satavahana!# y #Y ¡Kalinga!# declararán la guerra o nos ofrecerán una tregua."
 flavor_maurya_9_tooltip_C: "Abandona #Y Maurya#! y continúa jugando como #Y Satavahana#! y lucha una guerra contra #Y Maurya#!."

 flavor_maurya_10_title: "El asunto de Satavahana"
 flavor_maurya_10_desc: "Sintiéndose nuestra desunidad, los líderes de Satavahana han decidido que ha llegado el momento de rebelarse contra nosotros. No hay una forma fácil de decir esto, mi Señor, pero gran parte del centro de India está perdido. Sin embargo, si golpeamos rápidamente, podríamos aplastar esta rebelión y asegurar la región. No obstante, más problemas parecen estar en camino. Quizás sería más inteligente dejarlos tener su independencia por ahora y atacarlos en un momento posterior?"
 flavor_maurya_10.a: "Déjalos... por ahora"
 flavor_maurya_10.b: "¡Debemos recuperar estos territorios!"

 flavor_maurya_11_title: "Tratando con Kalinga"
 flavor_maurya_11_desc: "En el sureste de nuestro imperio, la lejana provincia de Kalinga ha declarado su independencia de nosotros. La nobleza local ha hecho un espectáculo de renunciar públicamente a su apoyo hacia nosotros y ha comenzado una rebelión total, expulsando nuestras guarniciones de sus ciudades - esta traición no será tolerada. Sin embargo, eventos similares están ocurriendo en todo nuestro reino, y Kalinga podría no ser el incendio más importante que apagar. Dejarlos en una falsa sensación de seguridad podría facilitar una reconquista posterior."
 flavor_maurya_11.a: "Establecer una tregua"
 flavor_maurya_11.b: "¡Kalinga es perjudicial para Maurya!"

 flavor_maurya_12_title: "Coalición Indo-Griega"
 flavor_maurya_12_desc: "Durante años, los rebeldes griegos han conspirado en el noroeste de la India para obtener independencia, pero nunca hemos considerado a estos extranjeros entrometidos como más que una molestia. ¡Pero ahora, los malditos griegos se han organizado en una gran coalición contra el dominio Maurya y han logrado convencer incluso a algunos miembros de la población local para que se unan a ellos! ¿Qué haremos para enfrentar esta amenaza emergente?"
 flavor_maurya_12.a: "Declarar la guerra a estos rebeldes"
 flavor_maurya_12.b: "No podemos permitirnos otra guerra costosa"
 flavor_maurya_12.c: "Jugar como Kapisa"
 flavor_maurya_12.d: "Jugar como Panchanada"
 flavor_maurya_12.e: "Jugar como Kuninda"
 flavor_maurya_12.f: "Jugar como Cachemira"
 flavor_maurya_12.g: "Jugar como Sauvira"
 flavor_maurya_12_tooltip_A: "¡Abandona a #Y Maurya#! y continúa jugando como el #Y Reino Indo-Griego#! de #Y $indo_greek_revolt_one_name$#!."
 flavor_maurya_12_tooltip_B: "¡Abandona a #Y Maurya#! y continúa jugando como el #Y Reino Indo-Griego#! de #Y $indo_greek_revolt_two_name$#!."
 flavor_maurya_12_tooltip_C: "¡Abandona a #Y Maurya#! y continúa jugando como el #Y Reino Indo-Griego#! de #Y $indo_greek_revolt_three_name$#!."
 flavor_maurya_12_tooltip_D: "¡Abandona a #Y Maurya#! y continúa jugando como el #Y Reino Indo-Griego#! de #Y $indo_greek_revolt_four_name$#!."
 flavor_maurya_12_tooltip_E: "¡Abandona a #Y Maurya#! y continúa jugando como el #Y Reino Indo-Griego#! de #Y $indo_greek_revolt_five_name$#!."

 flavor_maurya_13_title: "Rebelión Shunga"
 flavor_maurya_13_desc: "La carta llegó tarde por la noche, traída por un mensajero que se desplomó de agotamiento en tu palacio después de entregarla. Cuando la abriste para leer el contenido, tu mano tembló en el segundo párrafo y la dejaste caer al suelo. Sin creer lo que veías, le ordenas a un consejero que la lea en voz alta. La sangre retumba en tus oídos con cada palabra; tu amigo Pushyamitra Shunga, uno de nuestros oficiales militares de más alto rango, ha traicionado al reino Maurya con un acto de traición. ¡Se atreve a proclamarse Raja de toda la India del Norte y ha comenzado una rebelión contra nosotros! Pero lo que es peor es que gran parte de nuestro ejército ya ha desertado a su lado. Estamos literalmente rodeados de enemigos que buscan nuestra ruina. Verdaderamente, esto no podría haber llegado en un peor momento para nosotros."
 flavor_maurya_13.a: "Este es el fin..."
 flavor_maurya_13.b: "Un nuevo camino hacia adelante, como Shunga, sería sabio..."
 flavor_maurya_13_tooltip: "#G Accede al árbol de misiones de la Revitalización Maurya#!"
 flavor_maurya_13_A_tooltip: "¡Abandona a #Y Maurya#!, continúa jugando como #Y Shunga#! y lucha en la guerra del desafío imperial."

 flavor_maurya_14_title: "La muerte de Susima"
 flavor_maurya_14_desc: "Nuestro principal heredero, Susima Maurya, ha muerto misteriosamente. Los guardias del palacio encontraron al joven príncipe muerto en sus habitaciones esta mañana, y nuestros mejores sanadores no pudieron hacer nada por él. Ya se están llevando a cabo investigaciones, con los gritos de los prisioneros interrogados resonando a lo largo de tu palacio en todo momento, pero nadie parece haber visto o oído nada. El repentino asesinato de nuestro príncipe es verdaderamente perturbador, y cada vez más rumores sobre gobernadores y nobles descontentos se están extendiendo por la corte. Parece que tiempos de cambio nos esperan, queramos o no."
 flavor_maurya_14.a: "¡Bonk!"

 flavor_maurya_16_title: "Colapso Maurya"
 flavor_maurya_16_desc: "El gobernante Maurya ha muerto, enviando al Imperio Maurya al caos. Internamente, muchos nobles prominentes compiten por el control del poder estatal, y estos príncipes intrigantes están causando una gran división entre nuestro pueblo una vez unificado. Está claro que el poderoso Imperio Maurya, que una vez controló casi toda la India, está al borde de un colapso dramático - ¿quién podría haber previsto algo así? Incluso ahora, nuestros muchos enemigos preparan sus ejércitos..."
 flavor_maurya_16.a: "Muy interesante..."
 flavor_maurya_16.tt: "¡Los países que limitan con #Y [GetCountry('MRY').GetName]#! ganarán acceso al #Y Colapso Maurya#! Wargoal, que ha reducido el costo de conquista."

 flavor_maurya_17_title: "Caminos Indo-Griegos"
 flavor_maurya_17_desc: "El reino Maurya estaba demasiado en declive para ser reparado, a pesar de los esfuerzos de muchos por reclamar el manto para sí mismos. En lugar de intentar forjar nuevamente lo que debería permanecer roto, hemos decidido crear un nuevo reino, uno que abrace las culturas de los muchos pueblos que viven bajo nuestra bandera; no intentaremos reconstruir la legitimidad rota de los Maurya, sino que crearemos una dinastía Indo-Griega propia que se volverá más poderosa que cualquier otra que nos haya precedido."
 flavor_maurya_17.a: "Kapisa es ahora nuestro hogar"
 flavor_maurya_17.b: "Panchanada es ahora nuestro hogar"
 flavor_maurya_17.c: "Kuninda es ahora nuestro hogar"
 flavor_maurya_17.d: "Cachemira es ahora nuestro hogar"
 flavor_maurya_17.e: "Sauvira es ahora nuestro hogar"

 flavor_maurya_18_title: "Los Caminos Shunganos"
 flavor_maurya_18_desc: "Los hombres sabios y filósofos argumentan que toda vida es sagrada y debe ser valorada, pero cuando el gobierno de un Raja malvado trae miseria incalculable a las innumerables almas de las que es responsable, se convierte en un deber sagrado matar al ofensivo y devolver el equilibrio a la creación. ¿Podría un hombre verdaderamente justo tolerar tal afrenta a dioses y hombres sin ser llamado a la acción? Nuestro fundador, Pushyamitra Shunga, se encontró en esta posición poco envidiable, pero eligió el camino de la sabiduría y nos liberó a todos de la tiranía que nos destruía. Mientras los decadentes Maurya son castigados por sus pecados, la Casa de Shunga tomará toda la autoridad y creará un poderoso reino propio."
 flavor_maurya_18.a: "¡La Dinastía Shunga gobernará para siempre!"

 flavor_maurya_19_title: "Satavahana"
 flavor_maurya_19_desc: "El Imperio Maurya se ha derrumbado y un nuevo poder surge en la India Central: los Satavahana. Temiendo nuestro inevitable ascenso, nuestros enemigos nos atacan por todos lados, esperando abrumarnos antes de que podamos establecernos, pero nuestro momento ha llegado y lucharemos amargamente por el dominio de la Meseta del Decán. ¡Ahora es el momento de la guerra, pero que se sepa que la Casa de Satavahana traerá un período de prosperidad nunca antes visto en toda la India!"
 flavor_maurya_19.a: "¡La Dinastía Satavahana gobernará para siempre!"

 me_maurya_collapse_1_title:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Terrible"
 me_maurya_collapse_1_desc:0 "Hay historias sobre la ira de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]; algunos creen que son absolutamente ciertas, otros falsas, pero incluso aquellos que se burlan de los detalles no se atreven a ridiculizarlo abiertamente. Nuestro Raja ha abrazado la depravación; [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] se atiborra de manjares, bandejas enteras de carne asada y pavos reales rellenos, pero su terrible hambre no se sacia solo con carne. En su locura, se dice que da a sus ministros órdenes imposibles, como talar todos los árboles frutales en toda India, matando a aquellos que se niegan a cumplir sus extrañas órdenes. Incluso sus propias concubinas no están a salvo de su mano; el mes pasado, quemó a más de quinientas hasta la muerte."
 me_maurya_collapse_1.a:0 "Despreciable..."

 me_maurya_collapse_2_title:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Grande"
 me_maurya_collapse_2_desc:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], con el fervor del recién convertido, está haciendo todo lo que está en su poder para saldar su deuda kármica mientras busca expiar sus años de crueldad. En lugar de desviar grandes sumas para alimentar sus depravadas apetitos, el Raja está reinvirtiendo en el bienestar de su pueblo con una campaña de construcción sin precedentes. En lugar de acumular su riqueza, las tierras comunes se fortifican con pozos y zanjas de riego, para que el pueblo pueda cultivar alimentos nutritivos. Se están construyendo escuelas para la formación de sanadores, para que nadie sufra innecesariamente. En su generosidad, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] no limita estos proyectos a sus propias tierras centrales, sino que busca proporcionar para todos en su vasto imperio - realmente somos afortunados de tener un Raja tan cariñoso."
 me_maurya_collapse_2.a:0 "¡Fenomenal!"

 me_maurya_collapse_3_title:0 "Chandashoka"
 me_maurya_collapse_3_desc:0 "Los campesinos repiten una historia que es tan absurda que podría entretener, pero la informaremos de todos modos. Se dice que [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], en su creciente fervor, ha viajado al inframundo, ¡para que pueda ser instruido en las artes negras de la tortura por demonios! Para utilizar este conocimiento oscuro, ha construido un complejo penitenciario en Pataliputra que los lugareños han apodado el Infierno de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], porque una vez que desciendes a sus entrañas, los propios dioses no pueden liberarte. ¿Es de extrañar que el Raja esté siendo llamado Chandashoka, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Feroz?"
 me_maurya_collapse_3.a:0 "Repugnante..."

 me_maurya_collapse_4_title:0 "Destrucción de Kalinga"
 me_maurya_collapse_4_desc:0 "Tu arma salpicada de sangre cae de tu mano y te hundes de rodillas, temporalmente abrumado por sensaciones contradictorias. La lucha ha terminado, por fin, pero ha tenido un precio terrible para el pueblo de Kalinga. A tu alrededor, los gritos desgarradores de animales heridos y hombres; un lamento prolongado y fuerte que se mezcla de manera inquietante con el humo de las fortificaciones en llamas. Este sonido lamentable atraviesa tu alma - ¿es uno de tus soldados el que está muriendo? ¿Uno de los enemigos? ¿No es el hombre una criatura noble, que merece vivir una vida libre de las vicisitudes del destino? ¿Cómo es que tú, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Grande, estás dudando en este momento de triunfo? Aunque es extraño admitirlo, sientes un agudo remordimiento por la devastación que has causado. Sin querer, te viene a la mente un precepto budista, lo cual te sorprende... la verdadera fuerza se encuentra en la compasión. Murmuras las palabras en silencio, una y otra vez, mientras tu ejército victorioso se reúne alrededor de ti."
 me_maurya_collapse_4.a:0 "He tenido una Epifanía - Convierte el Reino"
 me_maurya_collapse_4.b:0 "¡Maurya no es budista!"

 me_maurya_collapse_5_title:0 "Samudra el Monje"
 me_maurya_collapse_5_desc:0 "Su Majestad no creerá lo que se dice en los mercados, pero es verdad, toda verdad; lo he verificado con mis propios ojos. Parece que el hijo de un mercader, un monje budista llamado Samudra, había sido condenado a muerte por sus crímenes. Cuando llegó la hora señalada, fue colocado en un caldero de excremento hirviente, pero - perdóneme, Mi Señor, solo repito lo que se dice - hizo que una flor de loto floreciera de la suciedad, sobre la cual meditó pacíficamente. Inquebrantable ante esta demostración milagrosa, nuestros carceleros intentaron castigarlo, pero Samudra predicó... ¡y de alguna manera escapó! Pero no huyó. ¡Fue al centro de la ciudad y comenzó a levitar, con la mitad de su cuerpo envuelta en llamas y la otra empapada en agua! Samudra dice que no es un dios, sino que sigue los caminos del Buda. ¿Deberíamos convocar a este trabajador milagroso para que hable?"
 me_maurya_collapse_5.a:0 "Llévenlo a la corte"
 me_maurya_collapse_5.b:0 "¡Maurya no es budista!"

 me_maurya_collapse_6_title:0 "Colapso Evitado"
 me_maurya_collapse_6_desc:0 "Gracias al arduo trabajo de nuestro indomable Rey [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], se ha evitado el colapso del Imperio Maurya. Mostrando genio militar y administrativo, [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] ha demostrado ser uno de los mayores reyes que India haya visto. Nuestros pérfidos gobernadores ya no desean traicionarnos y nuestro querido pueblo ha recuperado la confianza en nosotros. Ahora, habiendo resuelto los problemas dentro de nuestro reino y salvado nuestro imperio, somos una vez más libres para mirar hacia afuera. ¿Quién sabe qué traerá el futuro para el Imperio Maurya?"
 me_maurya_collapse_6.a:0 "Bendito sea [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]"

