 mauryan_collapse_prevention:0 "Prevent Collapse"
 mauryan_collapse_prevention_DESCRIPTION:0 "Ashoka ascends to the throne during a difficult time. Two of our Rajas have died in unfortunate events, leaving our country in a state of decline. Many political figures within our realm are disloyal and serve only their own interests, abandoning their oaths to us. Adding to that, our neighbors look upon us like hungry beasts, waiting for a sign of weakness. Maurya mustn't fall. Maurya will not fall! . '#R If Ashoka dies before completing the missions they will no longer be available and Maurya will collapse#!"
 mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "This mission will be completed when Ashoka has solidified his rule and the Mauryan dynasties position is safe."
 mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Hopefully we are successful..."

 #Mission Tasks
 mauryan_collapse_prevention_task_1:0 "Ashoka the Great"
 mauryan_collapse_prevention_task_1_DESC:0 "Ashoka is the son of Bindusara and grandson of Chandragupta himself. He is of royal descendance and appears to be much more competent than his late father. And even though his rise to the throne has not been without blood, with him as our leader, we may survive these trying times."
 mauryan_collapse_prevention_task_2:0 "Consolidate Pracya"
 mauryan_collapse_prevention_task_2_DESC:0 "Pracya has long been the seat of power for us. Restoring order to our capital is essential for our survival."
 mauryan_collapse_prevention_task_3:0 "Chandashoka"
 mauryan_collapse_prevention_task_3_DESC:0 "Ashoka rules with an iron fist. He shows' no mercy towards his enemies, regardless of whether they hail from foreign lands or come from within his vast realm. His means are often cruel, but efficient. Many have started to call him Chandashoka, meaning Ashoka the Cruel, behind his back."
 mauryan_collapse_prevention_task_4:0 "Grand Campaigns of Ashoka"
 mauryan_collapse_prevention_task_4_DESC:0 "Raja Ashoka does not just seem highly competent in matters of state, but also in matters of military. He will prove his martial prowess to the world, so that they will all feel our true might."
 mauryan_collapse_prevention_task_5:0 "The Destruction of the Kalingas"
 mauryan_collapse_prevention_task_5_DESC:0 "Kalinga lies to the south and has long tried to resist our hegemony over India. Ashoka will be the one to finally make them kneel before us."
 mauryan_collapse_prevention_task_6:0 "The Buddhist monk Samudra"
 mauryan_collapse_prevention_task_6_DESC:0 "The citizens are speaking of a highly suspicious individual within our city. A certain monk named Samudra preaches his ways to our people. He could turn out to be a danger, or a chance."
 mauryan_collapse_prevention_task_7:0 "Appease the Governors"
 mauryan_collapse_prevention_task_7_DESC:0 "One man cannot rule all of Maurya alone. Many others are needed to keep the realm in order. And these people must be kept happy."
 mauryan_collapse_prevention_task_8:0 "Ensure Loyalty"
 mauryan_collapse_prevention_task_8_DESC:0 "Our Governors have become increasingly corrupt and disloyal. We must regain their trust if we want to retain our empire!"
 mauryan_collapse_prevention_task_9:0 "Prevent Collapse"
 mauryan_collapse_prevention_task_9_DESC:0 "Ashoka may just have done the impossible. With a show of true understanding of court politics, he stabilized our country. The past years have been rough, but now we may be able to put these times behind us."
 mauryan_collapse_prevention_task_10:0 "Support the Buddhist Faith"
 mauryan_collapse_prevention_task_10_DESC:0 "The Buddhist faith is, as of right now, only a small proportion of our populace. But their teachings are invaluable for us. The old gods have failed us and it is time to look towards a new beacon."

