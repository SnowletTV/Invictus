  ##Second Mission tree
 mauryan_reconquest: "Revival of Magadha"
 mauryan_reconquest_DESCRIPTION: "Nuestro gran reino yace en ruinas. Nuestros últimos gobernantes no pudieron evitar la caída de nuestra nación. Ni siquiera el gran [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], en quien depositamos tanta confianza, pudo poner fin a nuestra lucha por una Maurya consolidada. Ahora somos débiles y solo una sombra de lo que fuimos. Si deseamos recuperar nuestro estatus como una potencia importante en India, ¡debemos volver a ser fuertes!"
 mauryan_reconquest_CRITERIA_DESCRIPTION: "Esta misión se completará una vez que hayas recuperado todas las tierras perdidas tras la muerte de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]."
 mauryan_reconquest_BUTTON_TOOLTIP: "¡Hacia la gloria de tiempos pasados!"

 mauryan_reconquest_task_1:0 "Revival Magadhi"
 mauryan_reconquest_task_1_DESC:0 "Maurya ya no es el coloso que fue durante el reinado de Chandragupta. Hemos disminuido en poder e influencia a lo largo de la India, pero nuestro espíritu sigue alto. ¡No debemos caer sin luchar!"
 mauryan_reconquest_task_2:0 "Destrucción de los Shungan"
 mauryan_reconquest_task_2_DESC:0 "Los Shungan han aprovechado nuestro tiempo de debilidad temporal para convertirse en una gran potencia dentro de nuestro antiguo reino. Su decadencia es repugnante y su arrogancia una ofensa hacia nosotros; no podemos tolerar su presencia ni un día más. Debemos aplastarlos."
 mauryan_reconquest_task_3:0 "Desafío a los Satavahana"
 mauryan_reconquest_task_3_DESC:0 "Los Satavahana son una de las muchas potencias que surgieron tras nuestra fractura. Aún así, son débiles. Podemos movernos diplomáticamente y recuperar nuestras tierras perdidas sin derramamiento de sangre."
 mauryan_reconquest_task_4:0 "La Cuestión Indo-Griega"
 mauryan_reconquest_task_4_DESC:0 "Los griegos en Bactria y Persia han sido una molestia para nosotros durante mucho tiempo. Pero ahora, malditos destinos, hay incluso influencia griega en nuestras antiguas provincias occidentales, un desarrollo que no debemos tolerar. Aunque no se consideran un objetivo principal de interés, ganar influencia en las regiones que están infiltrando podría ser beneficioso para nosotros."
 mauryan_reconquest_task_5:0 "Revival Maurya"
 mauryan_reconquest_task_5_DESC:0 "Hemos perdido gran parte de nuestra fuerza durante los últimos eventos, pero ahora estamos creciendo poderosos nuevamente. Nuestros enemigos temblarán ante nosotros; ¡reclamaremos lo que una vez fue nuestro!"
 mauryan_reconquest_task_6:0 "Influencia Magadhi"
 mauryan_reconquest_task_6_DESC:0 "Las recientes pérdidas de nuestros dominios dispersaron a nuestro pueblo en diferentes reinos por todo el norte de la India. Reunir a nuestra población es de suma importancia para nuestro renacimiento, pues, ¿qué tenemos si no tenemos a nuestro pueblo?"
 mauryan_reconquest_task_7:0 "Construyendo Nuestro Legado"
 mauryan_reconquest_task_7_DESC:0 "¡Aún no hemos terminado! Y lo demostraremos al mundo entero. Construir nuestras ciudades mostrará a todos que todavía somos una fuerza con la que contar."
 mauryan_reconquest_task_8:0 "Hacia la Jungla"
 mauryan_reconquest_task_8_DESC:0 "Las junglas de la India son un lugar duro e implacable. Animales salvajes y tribus no civilizadas viven en estos biomas peligrosos. Sin embargo, estamos destinados a la grandeza, y hasta las fuerzas de la naturaleza serán sometidas por nuestras armas."
 mauryan_reconquest_task_9:0 "Dominar Aparanta"
 mauryan_reconquest_task_9_DESC:0 "Hacia el oeste se encuentra la región de Aparanta. Es la puerta de entrada al Mar Arábigo y a los reyes helenísticos en Siria y Egipto."
 mauryan_reconquest_task_10:0 "Empujar al Sur"
 mauryan_reconquest_task_10_DESC:0 "Tras la muerte prematura de Raja [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName], Dravidia y Karnata se perdieron. Estas provincias siempre han sido un ancla importante para la dominación Maurya y las tomaremos de vuelta."
 mauryan_reconquest_task_11:0 "Comercio de Odisha"
 mauryan_reconquest_task_11_DESC:0 "Odisha está en el este. Desde allí, muchos animales exóticos y otras curiosidades se comercializan por toda la India y el mundo occidental."
 mauryan_reconquest_task_12:0 "Puertos del Oeste"
 mauryan_reconquest_task_12_DESC:0 "La costa occidental de la India ofrece muchas oportunidades para el crecimiento económico. Justo más allá del mar se encuentran las fértiles regiones de Arabia y Mesopotamia, con mercados que son la envidia de todos los que los ven. Muchos puertos serán necesarios si queremos comerciar con ellos de manera eficiente."
 mauryan_reconquest_task_13:0 "La Metrópolis de Pataliputra"
 mauryan_reconquest_task_13_DESC:0 "Pataliputra es la sede de nuestro poder y, como tal, debería reflejar nuestra fuerza. Desarrollarla será un paso importante para nuestro renacimiento."
 mauryan_reconquest_task_14:0 "Seda Pracyan"
 mauryan_reconquest_task_14_DESC:0 "La seda es uno de los productos más vendidos en el mercado actual. Los comerciantes viajan de lejos para conseguir el valioso tejido. Establecer un monopolio sobre este producto haría que todos vinieran a nosotros, ¿no?"
 mauryan_reconquest_task_15:0 "Redes Comerciales Maurya"
 mauryan_reconquest_task_15_DESC:0 "El comercio es lo que hace rica a la India. Sus recursos naturales, abundancia de alimentos y bienes exóticos son muy valorados en las tierras del oeste. Ampliar nuestra red comercial podría ayudarnos a fortalecer nuestra economía."
 mauryan_reconquest_task_16:0 "Granero de la India"
 mauryan_reconquest_task_16_DESC:0 "La columna vertebral de nuestra nación ha sido, y siempre será, su gente. Sin ellos, ¿quiénes somos para gobernar? Nuestro reino tiene una alta población, por lo tanto, se necesitará mucha comida."
 mauryan_reconquest_task_17:0 "Dominio Dravídico"
 mauryan_reconquest_task_17_DESC:0 "Dravidia escapó de nuestro control tras la muerte de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]. Restaurar nuestro dominio sobre estas tierras les demostrará que Maurya no debe subestimarse."
 mauryan_reconquest_task_18:0 "Hacia Karnata"
 mauryan_reconquest_task_18_DESC:0 "Karnata siempre ha sido un lugar de interés para nuestro reino. Incluso Chandragupta tenía planes de invasión para ella."
 mauryan_reconquest_task_19:0 "Reincorporar Taxila"
 mauryan_reconquest_task_19_DESC:0 "Taxila es un lugar con una larga y gloriosa historia. Recuperarlo para nuestro reino asegurará la misma gloria para nosotros."
 mauryan_reconquest_task_20:0 "Caminos Tamil"
 mauryan_reconquest_task_20_DESC:0 "En el extremo sur reinan los Reyes Tamil. Comerciantes altamente competentes que dominan el comercio en el Mar de la India. Interactuar con ellos podría traernos beneficios."
 mauryan_reconquest_task_21:0 "Recuperar lealtades"
 mauryan_reconquest_task_21_DESC:0 "Nuestro pueblo ha perdido mucha fe en nosotros a lo largo de los años. El colapso de nuestro imperio tras la muerte de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] ha traído consigo una época de anarquía y leylessness. Debemos asegurarles que el orden ha sido restaurado."
 mauryan_reconquest_task_99:0 "Bharat"
 mauryan_reconquest_task_99_DESC:0 "Bharat, el nombre local para nuestra amada India, está nuevamente bajo nuestro control. Pero no debemos detenernos aquí. Uniremos toda la India bajo nuestro estandarte, para que todos luchemos del mismo lado."

