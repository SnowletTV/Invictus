 mauryan_collapse_prevention:0 "Prevenir el Colapso"
 mauryan_collapse_prevention_DESCRIPTION:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] asciende al trono en un momento difícil. Dos de nuestros Rajas han muerto en eventos desafortunados, dejando a nuestro país en un estado de declive. Muchos personajes políticos dentro de nuestro reino son desleales y solo sirven a sus propios intereses, abandonando sus juramentos hacia nosotros. Además, nuestros vecinos nos miran como bestias hambrientas, esperando una señal de debilidad. Maurya no debe caer. ¡Maurya no caerá! . '#R Si [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] muere antes de completar las misiones, ya no estarán disponibles y Maurya colapsará#!"
 mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] haya consolidado su poder y la posición de la dinastía Maurya esté segura."
 mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Esperemos que tengamos éxito..."

  #Mission Tasks
 mauryan_collapse_prevention_task_1:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Grande"
 mauryan_collapse_prevention_task_1_DESC:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] es el hijo de Bindusara y el nieto del propio Chandragupta. Es de ascendencia real y parece ser mucho más competente que su difunto padre. Y aunque su ascenso al trono no ha sido sin sangre, con él como nuestro líder, podríamos sobrevivir a estos tiempos difíciles."
 mauryan_collapse_prevention_task_2:0 "Consolidar Pracya"
 mauryan_collapse_prevention_task_2_desc:0 "Pracya ha sido durante mucho tiempo el centro de nuestro poder. Restaurar el orden en nuestra capital es esencial para nuestra supervivencia."
 mauryan_collapse_prevention_task_3:0 "Chandashoka"
 mauryan_collapse_prevention_task_3_desc:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] gobierna con mano de hierro. No muestra misericordia hacia sus enemigos, ya sean de tierras extranjeras o provenientes de su vasto reino. Sus medios son a menudo crueles, pero eficientes. Muchos han comenzado a llamarlo Chandashoka, que significa [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] el Cruel, a sus espaldas."
 mauryan_collapse_prevention_task_4:0 "Grandes Campañas de [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName]"
 mauryan_collapse_prevention_task_4_desc:0 "Raja [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] no solo parece ser altamente competente en asuntos de estado, sino también en asuntos militares. Demostrará su destreza marcial al mundo, para que todos sientan nuestro verdadero poder."
 mauryan_collapse_prevention_task_5:0 "La Destrucción de los Kalingas"
 mauryan_collapse_prevention_task_5_desc:0 "Kalinga se encuentra al sur y ha intentado resistir nuestra hegemonía sobre la India. [Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] será quien finalmente los haga arrodillarse ante nosotros."
 mauryan_collapse_prevention_task_6:0 "El monje budista Samudra"
 mauryan_collapse_prevention_task_6_desc:0 "Los ciudadanos están hablando de un individuo altamente sospechoso dentro de nuestra ciudad. Un cierto monje llamado Samudra predica sus enseñanzas a nuestra gente. Podría resultar ser un peligro o una oportunidad."
 mauryan_collapse_prevention_task_7:0 "Apaciguar a los Gobernadores"
 mauryan_collapse_prevention_task_7_desc:0 "Un hombre no puede gobernar todo Maurya por sí solo. Se necesitan muchas otras personas para mantener el reino en orden. Y estas personas deben estar satisfechas."
 mauryan_collapse_prevention_task_8:0 "Asegurar Lealtad"
 mauryan_collapse_prevention_task_8_desc:0 "Nuestros Gobernadores se han vuelto cada vez más corruptos y desleales. ¡Debemos recuperar su confianza si queremos conservar nuestro imperio!"
 mauryan_collapse_prevention_task_9:0 "Prevenir el Colapso"
 mauryan_collapse_prevention_task_9_desc:0 "[Player.MakeScope.Var('ashoka_but_for_loc_local').GetCharacter.GetName] puede haber hecho lo imposible. Con una muestra de verdadero entendimiento de la política de la corte, estabilizó nuestro país. Los últimos años han sido duros, pero ahora podemos dejar estos tiempos atrás."
 mauryan_collapse_prevention_task_10:0 "Apoyar la Fe Budista"
 mauryan_collapse_prevention_task_10_desc:0 "La fe budista es, en este momento, solo una pequeña proporción de nuestra población. Pero sus enseñanzas son invaluables para nosotros. Los viejos dioses nos han fallado y es hora de buscar un nuevo faro."

