 me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Our Rightful Claims"
 me_maurya_revival_1_desc:0 "The people of Satavahana have seized the moment of our weakness to regain their independence from us. We weren't able to act immediately because of more pressing matters within our realm, but now we could try to force them back into submission. Doing so would show our people, as well as the rest of India, that we are no pushovers! "
 me_maurya_revival_1.a:0 "Send the ultimatum!"
 me_maurya_revival_1.at:0 "#Y Satavahana#! might accept our offer to return our rightful claims."
 me_maurya_revival_1.b:0 "We have bigger concerns."

 me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Mauryan Demands"
 me_maurya_revival_2_desc:0 "Troubling news arrives from Maurya. Their newly crowned ruler, hoping to establish his legitimacy at our expense, seeks to try to play the big man and demands the return of their lost land. However, we have heard reports that they are actually weak and may not be as competent as they once were...this so-called raja is no Chandragupta."
 me_maurya_revival_2.a:0 "Give them what they want."
 me_maurya_revival_2.at:0 "We will give #Y Maurya#! their rightful claims back."
 me_maurya_revival_2.b:0 "If it is war they want..."
 me_maurya_revival_2.bt:0 "This may lead to #R War#!..."

 me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Satavahana Accepts"
 me_maurya_revival_3_desc:0 "Glorious news has been brought back from our diplomats that we sent to Satavahana! They have accepted our rightful claims on the land and will not oppose us. This is truly a great outcome of events, for now we can direct all of our attention to more pressing matters."
 me_maurya_revival_3.a:0 "For the Mauryan Empire!"

 me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Satavahana Declines"
 me_maurya_revival_4_desc:0 "My Raja, it seems as though Satavahana has declined our proposition for return of our territories. This act of betrayal can, of course, not be without punishment. However, currently we are not as strong as we wish to be. Truly, we must assess carefully if we want to take our territories by force, or retreat to fight another day. In our state, we cannot afford to misstep. What is your command?"
 me_maurya_revival_4.a:0 "Then war it is!"
 me_maurya_revival_4.b:0 "We cannot afford a war..."

 me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$: A Peaceful Offer?"
 me_maurya_revival_5_desc:0 "We must decide how we wish to approach the question of [SCOPE.sC('mry_offer_scope').GetAdjective] cooperation."
 me_roman_1_roman_italia.37.subject_tt2:0 "If [SCOPE.sC('mry_offer_scope').GetName] accepts they will become a #Y Tributary #! of #Y Maurya#!."
 me_maurya_revival_5.a:0 "We shall send them the offer!"
 me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] is weak and isolated."
 me_maurya_revival_5.b:0 "Send them a bribe for subjugation."
 me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ the [SCOPE.sC('mry_offer_scope').GetRulerTitle] of [SCOPE.sC('mry_offer_scope').GetName] is corrupt or fickle."
 me_maurya_revival_5.c:0 "War is the only option!"
 me_maurya_revival_5.ct:0 "We will gain claims all over the #Y Indo-Greek Kingdoms#!."

 me_maurya_revival_6_title:0 "$mauryan_reconquest_task_4$: Mauryan Offer"
 me_maurya_revival_6_desc:0 "The domineering huff-snuffs of Maurya have appeared at the gates of [ROOT.GetCountry.GetCapital.GetName] with an offer. Although your initial inclination is to send them packing, you decide to hear what they have to say."
 me_maurya_revival_6_desc_1:0 "The emissaries from Maurya actually do not seek to discuss anything and present us with a set of demands in cold, blunt terms. They find our continuing independence an intolerable state of affairs and declare that we must pay tribute to them.\n\nTheir grave messengers wait impatiently for our response even now..."
 me_maurya_revival_6_desc_2:0 "They demanded a private audience with [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], and have been talking secretly in their tent with [ROOT.GetCountry.GetRuler.GetHerHim] for a few hours now.\n\nThey must be trying to corrupt our leader - Mauryans do not mince words needlessly."
 me_maurya_revival_6.a:0 "What choice do we have?"
 me_maurya_revival_6.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], why so happy?'"
 me_maurya_revival_6.c:0 "How dare those curs?! The gall!"
 me_maurya_revival_6_C_tooltip:0 "#Y Maurya#! will get claims on all of our provinces"

 me_maurya_revival_7_title:0 "$mauryan_reconquest_task_4$: [SCOPE.sC('mry_offer_scope').GetAdjective] Response"
 me_maurya_revival_7_desc_1:0 "[SCOPE.sC('mry_offer_scope').GetName] were much affected by our threats, and decided their freedom was not worth war with Maurya.\n\n$me_maurya_let_us_hope$"
 me_maurya_revival_7_desc_2:0 "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] accepted our personal offer and brought [SCOPE.sC('mry_offer_scope').GetName] into our hands peacefully.\n\n$me_maurya_let_us_hope$."
 me_maurya_revival_7_desc_3:0 "Supercilious [SCOPE.sC('mry_offer_scope').GetName] responded to our offer by comparing our honor with that of a range of undesirable fauna. I dare not repeat what they said exactly.\n\n$me_mauryan_conventional_means$"
 me_maurya_revival_7.a:0 "A little gentle persuasion always works."
 me_maurya_revival_7.b:0 "Of course they did."
 me_maurya_revival_7.c:0 "They will rue this day."
 me_maurya_revival_7.ct:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gets claims on all provinces of #Y [SCOPE.sC('mry_offer_scope').GetName]#!"

 me_maurya_revival_8_title:0 "Dravidian Colonies"
 me_maurya_revival_8_desc:0 "We have decided to send some settlers into Dravidia. They will hold up the Mauryan banner for us and establish relations with the local populace as well as securing the safety of the region. However, we are still unsure about how many colonies we should establish. What is your command?"
 me_maurya_revival_8.a:0 "Two Colonies, let's not go overboard"
 me_maurya_revival_8.b:0 "Three Colonies seem adequate"
 me_maurya_revival_8.c:0 "Four Colonies, perhaps?"
 me_maurya_revival_8.d:0 "Five Colonies, one for each finger on our iron fist"

 me_maurya_revival_9_title:0 "Dravidian Colony Specialization"
 me_maurya_revival_9_desc:0 "The settlers we have send out have fulfilled the establishment of the colonies. Now we stand before the question of specialization; what shall the colonies of Dravidia be known for?"
 me_maurya_revival_9.a:0 "We must expand our military capabilities"
 me_maurya_revival_9.b:0 "Infrastructure will prove important"
 me_maurya_revival_9.c:0 "The gods know the way!"
 me_maurya_revival_9.d:0 "Let us grow our trade"

 me_maurya_revival_10_title:0 "Dravidian Colonies"
 me_maurya_revival_10_desc:0 "We have decided to send some settlers into Dravidia. In addition to establishing relations with the local populace, they will secure the safety of the region and secure our prosperity there. However, we are still unsure about how many colonies we should establish. What shall we do?"
 me_maurya_revival_10.a:0 "Two Colonies, we need our peoples here."
 me_maurya_revival_10.b:0 "Three Colonies, my lucky number!"
 me_maurya_revival_10.c:0 "Four Colonies, for good measure."
 me_maurya_revival_10.d:0 "Five Colonies, let's go all in"

 me_maurya_revival_11_title:0 "Dravidian Colony Specialization"
 me_maurya_revival_11_desc:0 "The settlers we have send out have fulfilled the establishment of the colonies. Now we stand before the question of specialization; we should direct them to focus in one direction, so that our powers might grow. "
 me_maurya_revival_11.a:0 "We must expand our military capabilities"
 me_maurya_revival_11.b:0 "Infrastructure will prove important"
 me_maurya_revival_11.c:0 "The gods know the way!"
 me_maurya_revival_11.d:0 "Let us grow our trade"

