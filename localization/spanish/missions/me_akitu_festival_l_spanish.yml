 akitu_event.1.t: "Financiamiento del Festival Akitu" 
 akitu_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName], la gente de nuestro país se ha quedado sin fondos para el Festival anual de Akitu. ¿Quizás podamos ganarnos el favor proporcionándoles dinero y hombres?" 
 akitu_event.1.a: "Asegurémonos de que el festival transcurra sin problemas." 
 akitu_event.1.b: "De todos modos, nunca me importaron las festividades." 
  
 akitu_event.2.t: "Festival ruidoso" 
 akitu_event.2.desc: "[ROOT.GetCountry.GetRuler.GetName], el Festival anual de Akitu siempre trae consigo una ferviente celebración. Sin embargo, este año me temo que están preparando festividades que podrían ser peligrosas. Quizás podamos asegurar que las cosas no se salgan de control." 
 akitu_event.2.a: "¿Qué podría salir mal?" 
 akitu_event.2.b: "No dejaré que nuestro pueblo actúe como bárbaro delante de los dioses." 
 akitu_event.2.c: "¡Deberíamos apoyarlos para que este sea el festival de Akitu más grandioso!" 
  
 akitu_chain_event.1.t: "Un fantástico festival de Akitu" 
 akitu_chain_event.1.desc: "A pesar de las preocupaciones de que el festival se saliera de control, ¡todo transcurrió sin contratiempos! ¡Se hablará del festival en los años venideros! Se dice que Marduk y los dioses están más que complacidos con la gente este año, ¡y la gente afirma que los efectos de esto son evidentes de inmediato!" 
 akitu_chain_event.1.a: "¡Dile a la gente que los dioses claramente han bendecido mi gobierno!" 
 akitu_chain_event.1.b: "Este festival fue mi regalo tanto para el pueblo como para los dioses." 
  
 akitu_chain_event.2.t: "Fiestas fatales" 
 akitu_chain_event.2.desc: "¡El horror! El Festival Akitu generalmente se lleva a cabo con gran precaución y un ritual estricto, pero debido a la naturaleza intensa de este festival en particular, un grupo de personas decidió que en lugar de quemar un títere, ¡lo mejor sería que lo hiciera un sacerdote! Todavía tenemos tiempo para detener esto, pero es posible que a la gente no le guste tanto que se suspendan las festividades." 
 akitu_chain_event.2.a: "¡Por Ishtar... reprenda a esos campesinos inmediatamente!" 
 akitu_chain_event.2.b: "¡Oh, no! De todos modos," 
 akitu_chain_event.2.c: "Recuérdeles que Marduk espera que se realicen los ritos adecuados." 
  
 akitu_chain_event.3.t: "Lío de un festival" 
 akitu_chain_event.3.desc: "El festival de Akitu fue salvaje y peligroso, pero nadie resultó herido. La gente espera con entusiasmo que el próximo año se celebre otro Festival Akitu, aunque parece que algunas infraestructuras resultaron dañadas y tendrán que repararse de inmediato." 
 akitu_chain_event.3.a: "Quizás el año que viene se calmen..." 
  
 akitu_chain_event.5.t: "La ira de Marduk" 
 akitu_chain_event.5.desc: "[ROOT.GetCountry.GetRuler.GetName], después del festival de Akitu, hubo una serie de inundaciones y pérdidas de cosechas sin precedentes. La gente está empezando a sugerir que la razón es que el sacerdote fue quemado durante el Festival Akitu. ¡Afirman que Marduk y los dioses han maldecido el país y te culpan por no detener el sacrificio!" 
 akitu_chain_event.5.a: "Tontos, se hicieron esto a sí mismos..." 
 akitu_chain_event.5.b: "Hacer sacrificios a los dioses para pedir perdón." 
  
 akitu_chain_event.6.t: "El festival transcurre sin problemas" 
 akitu_chain_event.6.desc: "Parece que la preocupación estaba fuera de lugar, el festival transcurrió bien y después de todo no había nada de qué preocuparse." 
 akitu_chain_event.6.a: "Mira, nada podría haber salido mal" 
  
 akitu_event.3.t: "Festival Akitu bajo nueva regla" 
 akitu_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], la gente se pregunta si el primer año de su gobierno tendrá algo especial para el festival de Akitu." 
 akitu_event.3.a: "... ¿esperan algo más de lo habitual?" 
 akitu_event.3.b: "¡Celebraremos un festival tan grandioso que se hablará de él durante un siglo!" 
  
 akitu_introduction.t: "El Festival Akitu" 
 akitu_introduction.desc: "El festival de Akitu fue la primera celebración de Año Nuevo de la historia. Duró 12 días a partir de la primavera en el primer mes del calendario babilónico, Nissanu.\n\nDurante los primeros tres días, se llevaron a cabo oraciones y rituales para protección y prosperidad. Los días cuatro y cinco fueron días de narración de cuentos, cantos, bailes y banquetes. El quinto día también es notable por el ritual en el que los sacerdotes abofeteaban al rey hasta que lloraba para mostrar humildad a los dioses. El sexto día incluyó quema de títeres y simulacros de batallas para mostrar el caos potencial de las personas si no tuvieran un orden divino. Los últimos días se centraron en el plano divino, con Marduk desapareciendo para luchar contra Tiamat el día siete y recibiendo poder de los otros dioses el día ocho. El décimo día se celebró la victoria de Marduk y se aseguró la fertilidad de la tierra mediante un ritual matrimonial. Los días once y doce determinaron si el pueblo merecía otro ciclo de estaciones y la partida de los dioses de regreso a sus templos." 
 akitu_introduction.a: "¡Qué gloriosa celebración de los dioses!" 
 akitu_introduction.b: "¿Me estás diciendo que me tienen que abofetear?" 
  
 akitu_event.4.t: "Posponer el Festival de Akitu" 
 akitu_event.4.desc: "[ROOT.GetCountry.GetRuler.GetName], nuestro país se encuentra en inestabilidad y agitación, en tiempos de angustia como este, es aceptable posponer el Festival Akitu hasta que la situación sea más adecuada para el festival." 
 akitu_event.4.a: "Pospongamos esos festivales... temporalmente" 
 akitu_event.4.b: "¡El show debe continuar!" 
  
  
 rel_flavor_chaldean.1.t: "Cronista de dioses antiguos" 
 rel_flavor_chaldean.1.desc: "Después de sus recientes conquistas de tierras sirias, los estudios sobre la nueva zona descubrieron que en una pequeña aldea había un hombre de gran intriga. Iptur-Lim es su nombre, y se negó a pagar impuestos, por lo que lo iban a matar... sin embargo, en la casa del hombre se encontró un texto aparentemente antiguo y se decidió que te lo presentarían. Cuando se le pregunta, afirma que hubo una vez una gran ciudad llamada Ebla cuyos dioses eran poderosos. ¿Quizás podamos ganarnos el favor de estos dioses?" 
 rel_flavor_chaldean.1.a: "Mata a este hereje." 
 rel_flavor_chaldean.1.b: "¿Ebla dices...? Interesante." 
 rel_flavor_chaldean.1.c: "Háblame de estos dioses, Iptur-Lim, y te perdonaremos la vida." 
  
 rel_flavor_chaldean.2.t: "Dios de Ebla" 
 rel_flavor_chaldean.2.desc: "Con la ayuda de Iptur-Lim, se descifró una inscripción que mencionaba a un dios llamado Kura. Era un gran dios que dio poder a la ciudad de Ebla. También encontramos otra inscripción en una tumba antigua que menciona a un grupo de los llamados Dioses de los Reyes Muertos. Es posible que podamos identificar a estos dioses y adorarlos nosotros mismos." 
 rel_flavor_chaldean.2.a: "Mi curiosidad está saciada." 
 rel_flavor_chaldean.2.b: "Los dioses de los reyes muertos... interesante" 
 rel_flavor_chaldean.2.c: "Kura se incorporará a nuestro panteón y nos conducirá al resto de ellos." 
  
 rel_flavor_chaldean.3.t: "Sitio de Ebla" 
 rel_flavor_chaldean.3.desc: "Hemos determinado un sitio potencial donde pudo haber estado Ebla. Si bien la ciudad desapareció hace mucho tiempo, podríamos restablecer la gran ciudad y hacerla nuestra, encima de un sitio potencial. Aunque cabe señalar que es posible que el sitio no sea exacto." 
 rel_flavor_chaldean.3.a: "Construiremos nuestro propio legado." 
 rel_flavor_chaldean.3.b: "Reconstruiremos la ciudad legendaria." 
  
 rel_flavor_chaldean.4.t: "Dioses de los reyes muertos" 
 rel_flavor_chaldean.4.desc: "Con el trabajo de Iptur-Lim, hemos podido traducir muchas inscripciones y gracias a más estudios, hemos encontrado suficientes para determinar la identidad de estos dioses. Hadabal y Belatu, Agu y Gulatu, Resheph y Adamma, y ​​Dariba e Ishara. Además de estos, se encontraron dos dioses de la propia Ebla como Kura y Barama. Algunos de estos dioses son adorados por los egipcios, algunos cananeos y algunos mesopotámicos. Algunos no son adorados por nadie y menos conocidos. Pero nosotros, y sólo nosotros, conocemos ahora el panteón eblaíta completo." 
 rel_flavor_chaldean.4.a: "¡Inscribe en piedra el Panteón Eblaita!" 
  
 rel_flavor_chaldean.5.t: "Ebla Renacida" 
 rel_flavor_chaldean.5.desc: "Con el renacimiento de Ebla, ¿debemos profundizar en los antiguos dioses de esta ciudad?" 
 rel_flavor_chaldean.5.a: "Buscaremos a estos dioses perdidos." 
 rel_flavor_chaldean.5.b: "¿No es suficiente ya revivir la antigua ciudad?" 
