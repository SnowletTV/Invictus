akitu_event.1.t: "Financiamiento del Festival Akitu"
akitu_event.1.desc: "[ROOT.GetCountry.GetRuler.GetName], la gente de nuestro país se ha quedado sin fondos para el festival anual de Akitu. ¿Quizás podamos ganar favor proporcionándoles dinero y hombres?"
akitu_event.1.a: "Asegurémonos de que el festival se lleve a cabo sin problemas"
akitu_event.1.b: "Nunca me han interesado las festividades de todos modos"

akitu_event.2.t: "Festival Agitado"
akitu_event.2.desc: "[ROOT.GetCountry.GetRuler.GetName], el festival anual de Akitu siempre trae consigo una celebración fervorosa. Sin embargo, este año temo que están preparando festividades que podrían ser peligrosas. Quizás podamos asegurar que las cosas no se descontrolen."
akitu_event.2.a: "¿Qué podría salir mal?"
akitu_event.2.b: "No permitiré que nuestra gente actúe como bárbaros frente a los dioses"
akitu_event.2.c: "¡Deberíamos apoyarlos para que este sea el festival de Akitu más grandioso!"

akitu_chain_event.1.t: "Un Festival de Akitu Fantástico"
akitu_chain_event.1.desc: "A pesar de las preocupaciones de que el festival se descontrolaría, ¡salió mejor de lo esperado! ¡El festival se hablará durante años! Se dice que Marduk y los dioses están más que satisfechos con el pueblo este año, y la gente afirma que los efectos de esto son inmediatamente evidentes."
akitu_chain_event.1.a: "¡Dile a la gente que los dioses claramente han bendecido mi gobierno!"
akitu_chain_event.1.b: "Este festival fue mi regalo para el pueblo y los dioses por igual"

akitu_chain_event.2.t: "Festividades Fatales"
akitu_chain_event.2.desc: "¡El horror! El Festival de Akitu generalmente se procede con gran cautela y rituales estrictos, pero debido a la naturaleza intensa de este festival en particular, un grupo de personas decidió que, en lugar de quemar un muñeco, un sacerdote sería mejor en su lugar. Aún tenemos tiempo para detener esto, pero la gente puede no tomarlo bien si se detienen las festividades."
akitu_chain_event.2.a: "¡Por Ishtar... reprende a esos campesinos inmediatamente!"
akitu_chain_event.2.b: "¡Oh no! De todos modos,"
akitu_chain_event.2.c: "Recuerda que Marduk espera que se realicen los ritos apropiados"

akitu_chain_event.3.t: "Desastre del Festival"
akitu_chain_event.3.desc: "El festival de Akitu fue salvaje y peligroso, pero nadie resultó herido. La gente espera con entusiasmo el próximo año para otro Festival de Akitu, aunque parece que se dañó algo de infraestructura y tendrá que ser reparada de inmediato."
akitu_chain_event.3.a: "Tal vez el próximo año se calmarán..."

akitu_chain_event.5.t: "Ira de Marduk"
akitu_chain_event.5.desc: "[ROOT.GetCountry.GetRuler.GetName], después del festival de Akitu, hubo una serie de fracasos en las cosechas y inundaciones sin precedentes. La gente está empezando a sugerir que la razón es que el sacerdote fue quemado durante el Festival de Akitu. Afirman que Marduk y los dioses han maldecido al país y te culpan por no detener el sacrificio."
akitu_chain_event.5.a: "¡Tontos, ellos mismos lo hicieron..."
akitu_chain_event.5.b: "Realiza sacrificios a los dioses para pedir perdón"

akitu_chain_event.6.t: "El Festival Transcurre Sin Problemas"
akitu_chain_event.6.desc: "Parece que la preocupación era infundada, el festival se llevó a cabo bien y no había nada de qué preocuparse después de todo"
akitu_chain_event.6.a: "Ves, nada podría haber salido mal"

akitu_event.3.t: "Festival de Akitu Bajo Nuevo Gobierno"
akitu_event.3.desc: "[ROOT.GetCountry.GetRuler.GetName], la gente se pregunta si el primer año de tu gobierno tendrá algo especial para el festival de Akitu."
akitu_event.3.a: "... ¿esperan algo más que lo habitual?"
akitu_event.3.b: "¡Vamos a celebrar un festival tan grandioso que hablarán de él durante un siglo!"

akitu_introduction.t: "El Festival de Akitu"
akitu_introduction.desc: "El festival de Akitu fue la primera celebración de Año Nuevo en la historia. Duraba 12 días comenzando en primavera en el primer mes del calendario babilónico, Nissanu.\n\nEn los primeros tres días, se realizaban oraciones y rituales para protección y prosperidad. Los días cuatro y cinco eran días de narración de historias, canto, baile y banquetes. El día cinco también es notable por el ritual en el que los sacerdotes abofeteaban al Rey hasta que llorara para mostrar humildad ante los dioses. El sexto día presentaba la quema de muñecos y batallas simuladas para mostrar el caos potencial de la gente si no tuviera orden divino. Los últimos días se enfocaban en el plano divino, con Marduk desapareciendo para luchar contra Tiamat en el día siete y recibiendo poder de los otros dioses en el día ocho. El día diez celebraba la victoria de Marduk y aseguraba la fertilidad de la tierra a través de un ritual de matrimonio. Los días once y doce determinaban si el pueblo merecía otro ciclo de estaciones y la partida de los dioses de vuelta a sus templos."
akitu_introduction.a: "¡Qué gloriosa celebración de los dioses!"
akitu_introduction.b: "¿Me estás diciendo que tengo que recibir bofetadas?"

akitu_event.4.t: "Posponer el Festival de Akitu"
akitu_event.4.desc: "[ROOT.GetCountry.GetRuler.GetName], nuestro país se encuentra en inestabilidad y agitación. En tiempos de angustia como este, es aceptable posponer el Festival de Akitu hasta que la situación sea más adecuada para el festival."
akitu_event.4.a: "Pospongamos esos festivales... temporalmente"
akitu_event.4.b: "¡El espectáculo debe continuar!"


rel_flavor_chaldean.1.t:0 "Crónico de los Dioses Antiguos"
rel_flavor_chaldean.1.desc:0 "Después de tus recientes conquistas en tierras sirias, las encuestas sobre el nuevo territorio encontraron a un hombre de gran interés en un pequeño pueblo. Su nombre es Iptur-Lim, y se negó a pagar impuestos, por lo que iba a ser ejecutado... sin embargo, se encontró que la casa del hombre contenía textos aparentemente antiguos y se decidió presentarlo ante ti. Al ser interrogado, afirma que hubo una gran ciudad llamada Ebla cuyos dioses eran poderosos. ¿Quizás podamos ganar el favor de estos dioses?"
rel_flavor_chaldean.1.a:0 "Mata a este hereje."
rel_flavor_chaldean.1.b:0 "¿Ebla dices...? Interesante."
rel_flavor_chaldean.1.c:0 "Cuéntame de estos dioses, Iptur-Lim, y tu vida será perdonada."

rel_flavor_chaldean.2.t:0 "Dios de Ebla"
rel_flavor_chaldean.2.desc:0 "Con la ayuda de Iptur-Lim, se descifró una inscripción que menciona a un dios llamado Kura. Era un gran dios que fortaleció la ciudad de Ebla. También encontramos otra inscripción en una tumba antigua que menciona a un grupo de llamados Dioses de los Reyes Muertos. Podemos identificar a estos dioses y adorarlos nosotros mismos."
rel_flavor_chaldean.2.a:0 "Mi curiosidad está satisfecha."
rel_flavor_chaldean.2.b:0 "Los Dioses de los Reyes Muertos... interesante."
rel_flavor_chaldean.2.c:0 "Kura será incorporado a nuestro panteón y nos guiará hacia el resto de ellos."

rel_flavor_chaldean.3.t:0 "Sitio de Ebla"
rel_flavor_chaldean.3.desc:0 "Hemos determinado un sitio potencial donde pudo haber estado Ebla. Aunque la ciudad está desaparecida, podríamos reestablecer la gran ciudad y hacerla nuestra, sobre un posible sitio. Aunque se debe tener en cuenta que el sitio puede no ser exacto."
rel_flavor_chaldean.3.a:0 "Construiremos nuestro propio legado."
rel_flavor_chaldean.3.b:0 "Reconstruiremos la ciudad legendaria."

rel_flavor_chaldean.4.t:0 "Dioses de los Reyes Muertos"
rel_flavor_chaldean.4.desc:0 "Con el trabajo de Iptur-Lim, hemos podido traducir muchas inscripciones y gracias a estudios adicionales, hemos encontrado suficiente para determinar la identidad de estos dioses. Hadabal y Belatu, Agu y Gulatu, Resheph y Adamma, y Dariba e Ishara. Además de estos, se encontraron dos dioses de la propia Ebla como Kura y Barama. Algunos de estos dioses son adorados por egipcios, algunos cananeos y algunos mesopotámicos. Algunos no son adorados por nadie y conocidos por menos. Pero para nosotros y solo para nosotros, ahora conocemos el panteón completo de Ebla."
rel_flavor_chaldean.4.a:0 "¡Inscribe en piedra el Panteón Eblaíta!"

rel_flavor_chaldean.5.t:0 "Ebla Renacida"
rel_flavor_chaldean.5.desc:0 "Con Ebla renacida, ¿debemos investigar más sobre los antiguos dioses de esta ciudad?"
rel_flavor_chaldean.5.a:0 "Buscaremos a estos dioses perdidos."
rel_flavor_chaldean.5.b:0 "¿No es ya suficiente revivir la ciudad antigua?"