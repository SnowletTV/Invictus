  #Missions 
  
 messapia_missions_task_1: "La guerra de Lucania" 
 messapia_missions_task_1_DESC: "En 303 a. C., estalló una breve guerra en la que participaron los #E [GetCulture('messapian').GetName]s#!, #E Tarentum#!, #E Sparta#!, y los #E Lucani#!. Tendremos que esperar hasta que hayamos terminado de abordar la guerra antes de poder seguir adelante. a otros planes." 
  
 messapia_missions_task_2: "Planes pírricos" 
 messapia_missions_task_2_DESC: "El joven pero ambicioso [GetCharacter('(int32)70').GetPraenomen] de #E Epiro#! tiene planes de invadir Italia y atacar #E Roma#!. Podríamos unirnos a su guerra contra los #E [GetCulture('roman').GetName]s#!, o simplemente podemos esperar y aprovechar la situación por nuestra propia cuenta." 
  
 messapia_missions_task_3: "Adquisición de Apulia" 
 messapia_missions_task_3_DESC: "La tribu Daunian forma el pueblo más al norte de los #E [GetCulture('messapian').GetName]#!... sin embargo, han sido ocupados por los #E [GetCulture('roman').GetName]s#! y otros #E [GetCultureGroup('latin').GetName]s#!. Debemos liberarlos y recordarles lo que significa estar entre sus hermanos de sangre." 
  
 messapia_missions_task_4: "Invasión de Italia" 
 messapia_missions_task_4_DESC: "¡Las riquezas de los #E [GetCulture('roman').GetName]s#!,, los #E [GetCulture('etruscan').GetName]s#!, y los otros #E [GetCulture('roman').GetCultureGroup.GetName]s#! serán nuestras! Esta tierra es nuestra patria, y ya es hora de que se lo dejemos muy claro a quienes habitan #E Italia#! con nosotros." 
  
 messapia_missions_task_5: "Al otro lado del Adriático" 
 messapia_missions_task_5_DESC: "Nuestras tierras ancestrales de #E Iliria#! se encontraban burlonamente cerca. Conquistarlo no significa regresar a lo viejo, sino una introducción a lo nuevo recuperando nuestras antiguas raíces. Hagamos brillar nuestra influencia en la tierra de #E [GetCulture('messapian').GetCultureGroup.GetName]s#!." 
  
 messapia_missions_task_6: "Misión a la Magna Grecia" 
 messapia_missions_task_6_DESC: "#E Magna Grecia#! y su pueblo quizás hayan tenido las relaciones más volubles con nuestro pueblo en comparación con cualquier otra persona en toda nuestra historia. Hemos librado guerras contra ellos, pero al mismo tiempo, hemos librado guerras por ellos. De todos modos, conquistarlo todo por nosotros mismos asegurará que esta región permanezca para siempre consolidada como un aliado, no un enemigo." 
  
 messapia_missions_task_7: "Leyes y Litigios" 
 messapia_missions_task_7_DESC: "A medida que nos centralizamos en un estado adecuado, tenemos muchas consideraciones sobre cómo hacerlo. Mientras que los #E [GetCulture('roman').GetName]s#! ejemplifican un modelo, los #E [GetCulture('italiotian').GetName]s#! nos muestran otro y, sin embargo, los #E [GetCulture('syracusan').GetName]s#! nos han mostrado múltiples ejemplos de gobernanza. Decidamos exactamente a qué estructura hacer referencia." 
  
 messapia_missions_task_8: "Gobernanza griega" 
 messapia_missions_task_8_DESC: "Las formas de gobierno griego varían en muchos aspectos. Los #E [GetCulture('macedonian').GetName]s#!, por ejemplo, tienen sistemas #Y Monarquía Aristocrática#!. Mientras que los #E [GetCulture('athenian').GetName]s#! tienen una #Y República Democrática#!. Los #E [GetCulture('macedonian').GetName]1s#! y su #Y Spartan Diarchy#! por supuesto. También son diferentes las #E [GetCulture('macedonian').GetName]6#! #Y Ciudades-Estado#! de los muchos sistemas utilizados por #E #!1s#!. En resumen, tenemos muchas maneras diferentes de implementar ideas #E helénicas#! de gobernanza en nuestro estado." 
  
 messapia_missions_task_9: "Consultas en cursiva" 
 messapia_missions_task_9_DESC: "Los modos de gobierno italianos constituyen los #E [GetCulture('roman').GetName]s#! y su #Y República#!, pero también los #E [GetCulture('etruscan').GetName]s#! y su modo descentralizado de una #Y Monarquía#!. De todos modos, hemos decidido investigar sobre las costumbres de los nativos originales de #E Italia#! para decidir cuál se adapta mejor a nuestro estado." 
  
 messapia_missions_task_10: "Ilirios ilustrados" 
 messapia_missions_task_10_DESC: "Para evolucionar hacia adelante, a menudo debemos mirar hacia atrás. Por supuesto, conservamos muchas ideas de gobernarnos a nosotros mismos como nuestros hermanos #E [GetCulture('messapian').GetCultureGroup.GetName]#!, pero aún podemos descubrir más a través de ellas. Ya sea a través del contacto que han tenido con pueblos más civilizados, o directamente, tenemos mucho que aprender de los #Y Gobiernos#! de nuestros primos." 
  
 messapia_missions_task_11: "Abraza el culto al lobo" 
 messapia_missions_task_11_DESC: "La tribu Dauniana de [GetCulture('messapian').GetName|E] nos presenta su adopción del #Y Culto del Lobo#! mientras que los #E [GetCulture('messapian').GetCultureGroup.GetName]s#! orientales nos hablan de su #Y Culto al Sol#!, #Y Culto a la Serpiente#! y #Y Jinete. Culto#!. Todos estos cultos pueden encajar perfectamente en nuestra diversa posición religiosa si elegimos adoptar más influencias religiosas #Y2." 
  
 messapia_missions_task_12: "Embellece el culto a Zis" 
 messapia_missions_task_12_DESC: "Nuestra fe se parece mucho a la de la religión [GetReligion('roman_pantheon').GetName|E] y así seguirá siendo. Con más [GetReligion('roman_pantheon').GetName|E] influencia, podemos #Y embellecer#! el Culto de [GetDeityDefinition('omen_zis').GetName|E] y cosechar los beneficios de mantenernos consistentes y fuertes en nuestras creencias." 
  
 messapia_missions_task_13: "Potenciar el culto a Menzanas" 
 messapia_missions_task_13_DESC: "La religión [GetReligion('italic_pantheon').GetName|E] ha influido durante mucho tiempo en deidades que son exclusivas de nosotros. En verdad, #Y abrazar#! las [GetReligion('italic_pantheon').GetName|E] influencias más directamente conducirá a que nuestras propias deidades nativas tengan #Y mayor poder#! y nos permitirán ser mejor recompensados ​​por nuestros dioses patrones." 
  
 messapia_missions_task_14: "Fe en Mesapia" 
 messapia_missions_task_14_DESC: "Independientemente de cuál fe tengamos más influencia, nos hemos encontrado en una situación que sin duda abarca las tres religiones en nuestro propio tipo de religión [SCOPE.GetRootScope.GetCountry.GetReligion.GetName|E]. Y a medida que nuestra fe [GetCulture('messapian').GetName|E] se difunde, continúa creciendo y prosperando con nuevas influencias, adaptándose a las creencias locales mientras se mantiene y centraliza en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]." 
  
 messapia_missions_task_15: "¿Deus o Theos?" 
 messapia_missions_task_15_DESC: "Si bien una vez venimos de la costa #E [GetReligion('illyrian_pantheon').GetName]#!, hemos abrazado la religión #E [GetReligion('roman_pantheon').GetName]#! y al mismo tiempo estamos fuertemente influenciados por la religión #E [GetReligion('italic_pantheon').GetName]#!. Así, nuestras creencias tienen elementos de cada una de estas religiones. A medida que ampliamos nuestra influencia e integramos aún más creencias de estas religiones, la cuestión de qué fe de los pueblos deberíamos aceptar la mayor influencia permanece abierta." 
  
 messapia_missions_task_16: "Encrucijada del Adriático" 
 messapia_missions_task_16_DESC: "El posicionamiento de [ROOT.GetCountry.GetCapital.GetName] es maravilloso para absorber influencias culturales, políticas y religiosas de #E Italia#!, #E Grecia#!, y #E Iliria#!.. Esto nos ofrece una capital próspera, así como el lugar de nacimiento de decisiones para las cuales culturalmente influencias que respaldaremos y que reprimiremos." 
  
 messapia_missions_task_17: "El reino mesapio" 
 messapia_missions_task_17_DESC: "Nuestro reino está listo para elegir nuestro #Y Gobierno#!. Hemos estudiado a todos los pueblos que nos rodean para decidir, y es por eso que confiamos en nuestra elección." 
  
 messapia_missions_task_18: "La vieja patria" 
 messapia_missions_task_18_DESC: "[GetProvince('(int32)8026').GetArea.GetRegion.GetName|E] era nuestra patria original. Si bien nos hemos alejado mucho de ellos, ciertamente conservamos nuestro estatus de #E [GetCulture('messapian').GetCultureGroup.GetName]s#!.. Por lo tanto, es hora de que integremos a nuestros primos bajo nuestro control, mostrándoles lo que hemos aprendido de #E griegos#! y #E romanos#!. , mientras les recordamos a ellos y a nosotros mismos nuestra patria ancestral." 
  
 messapia_missions_task_19: "En Grecia" 
 messapia_missions_task_19_DESC: "Parece que no importa hacia dónde se mire, hay [GetCulture('macedonian').GetCultureGroup.GetName|E] pueblos. Era sólo cuestión de tiempo antes de que pusiéramos nuestra mirada en [GetProvince('(int32)432').GetArea.GetRegion.GetName|E]." 
  
 messapia_missions_task_20: "Magna Iliria" 
 messapia_missions_task_20_DESC: "Se ha formado una idea, la de 'Magna Illyria'. Al igual que los griegos tienen su 'Magna Graecia', nuestra Magna Iliria está construida por antiguas colonias de [GetCulture('messapian').GetCultureGroup.GetName|E], proporciona mucha más tierra y población que nuestra patria y, en general, supera la de nuestros orígenes. Hemos forjado una nueva patria, una nueva cultura, una nueva religión, una nueva administración y un nuevo pueblo. ¡Viva la Magna Iliria!" 
  
 messapia_missions_task_21: "Nuestro futuro decidido" 
 messapia_missions_task_21_DESC: "Hemos elegido cómo hacer crecer nuestra #Y Cultura#! a través de #Y Gobernanza#! y a través de #Y Religión#!. Realmente nos hemos convertido en un estado apropiado y civilizado [GetCulture('messapian').GetName|E] que el mundo nunca antes había visto. Nuestro futuro está asegurado y nuestro legado apenas ha comenzado a construirse." 
  
 messapia_missions_task_22: "Triunfo sobre Tarento" 
 messapia_missions_task_22_DESC: "¡#E Tarentum#! ha sido una espina clavada en nuestro costado durante cientos de años! La colonia espartiata y nuestras relaciones mixtas con ella han sido la mayor rivalidad en toda la historia de nuestro pueblo. Finalmente se acabó. ¡[GetProvince('(int32)56').GetName|E] es ​​ahora una ciudad [GetCulture('messapian').GetName|E]!" 
  
 messapia_missions_task_23: "Hermanos de sangre" 
 messapia_missions_task_23_DESC: "El pueblo peucetiano de nuestro norte forma la tribu de #E Apulia#!. El 'verdadero' pueblo mesapio del sur forma la tribu de #E Messapia#!. Ambos, sin embargo, somos yapigianos, o #E [GetCulture('messapian').GetName]#!, pueblo. . Por nuestros propios intereses y los de ellos, podemos unirnos diplomáticamente y unirnos contra aquellos que quieren ver nuestro pueblo, nuestra cultura y nuestras creencias borradas de Italia." 
  
 messapia_missions_task_24: "Ruina Roma" 
 messapia_missions_task_24_DESC: "[GetProvince('(int32)1').GetName|E], la gran civilización y ciudad de [GetProvince('(int32)56').GetArea.GetRegion.GetName|E], finalmente encontrará su fin por nuestras propias manos. Si bien [GetProvince('(int32)1').GetName|E] alguna vez fue la ciudad más grande de #E Italia#!,, será reemplazada por [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]." 
  
 messapia_missions_task_25: "Aprovechar Sicilia" 
 messapia_missions_task_25_DESC: "[GetProvince('(int32)84').GetArea.GetName|E] es una tierra maravillosamente rica. La mayor de las colonias griegas, [GetProvince('(int32)84').GetName|E], debería convertirse en nuestra propia posesión. Con los granos y las riquezas de [GetProvince('(int32)84').GetArea.GetName|E], alimentaremos a nuestra gente y nuestra influencia para las generaciones venideras." 
  
 messapia_missions_task_26: "Conquista del interior de Italia" 
 messapia_missions_task_26_DESC: "En muchos sentidos, Italia es nuestra nueva patria. Entonces, ¡conquistemos el resto! Las costumbres de los [GetCulture('roman').GetCultureGroup.GetName|E] han impactado nuestra cultura de muchas maneras, desde los más pequeños fragmentos de folclore hasta las formas más amplias de agricultura y ganadería. Finalmente, toda la región queda bajo nuestra influencia." 
  
 messapia_missions_task_27: "Nostrum de Marulum" 
 messapia_missions_task_27_DESC: "El concepto de Mare Nostrum, o nuestro mar, se construye sobre la base de tener toda la costa de un mar para nosotros solos. Como cruce de culturas y religiones del Adriático, es justo que lleguemos a tener nuestro propio Mare Nostrum. Sin embargo, el Adriático es considerablemente más pequeño que el Mediterráneo como hogar, por lo que quizás 'Marulum' o 'Pequeño' Nostrum sea más apropiado." 
  
 messapia_missions_task_28: "Lecciones de la guerra" 
 messapia_missions_task_28_DESC: "Por una vez luchamos con los #E griegos#! en lugar de contra ellos. A partir de esto, hemos aprendido más sobre sus formas de hacer la guerra. Invirtamos en implementar sus métodos para mejorar nuestras propias capacidades." 
  
  #Events 
 me_messapia_1_title: "$messapia_missions_task_1$" 
 me_messapia_1_desc: "Una vez terminada la #E Guerra de Lucania#!, debemos mirar más allá y comenzar a establecernos como un estado y una potencia formidables. ¡El tiempo no espera a nadie!" 
 me_messapia_1.a: "Y la muerte nos espera a todos." 
 me_messapia_1_tooltip: "La tarea de misión '#Y $messapia_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_2_title: "$messapia_missions_task_2$" 
 me_messapia_2_desc: "Hemos enviado la solicitud para casarnos con los #E Epirotes#! hace 180 días. Recién ahora hemos recibido una respuesta a nuestra carta. Nuestros aliados en #E Epiro#!..." 
 me_messapia_2.a: "¡Aceptado! ¡Que suenen las campanas de boda!" 
 me_messapia_2.b: "Rechazado... ¿¡para qué sirve esta alianza!?" 
 me_messapia_2_tooltip: "La tarea de misión '#Y $messapia_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_200_title: "Matrimonio mesapio" 
 me_messapia_200_desc: "Los #E Mesapianos#! nos han enviado un enviado solicitando matrimonio para su ayuda en futuras campañas en #E Italia#!. Nuestros aliados son muy útiles y pueden enfadarse si decidimos negárselo." 
 me_messapia_200.a: "Permítales casarse con nosotros." 
 me_messapia_200.b: "Rechaza su solicitud." 
  
 me_messapia_3_title: "$messapia_missions_task_3$" 
 me_messapia_3_desc: "El área [GetProvince('(int32)39').GetArea.GetName|E] estaba ocupada en gran parte por la presencia de #E romano#!. Sin embargo, hemos cambiado eso. Los #E Mesapianos#! son libres y liberados. Ahora deberíamos centrar nuestra atención en el resto del sur #E Italia#! y las riquezas de #E Magna Grecia#!. ¡Y celébralo también, ya que todo [GetProvince('(int32)39').GetArea.GetName|E] es gratis!" 
 me_messapia_3.a: "¡Y todos se inclinan ante mí!" 
 me_messapia_3_tooltip: "La tarea de misión '#Y $messapia_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_4_title: "$messapia_missions_task_4$" 
 me_messapia_4_desc: "La invasión del sur de #E Italia#! ha sido un éxito rotundo. Los #E Mesapianos#! finalmente se han convertido en un poder formidable del que ni siquiera los #E Romanos#! pueden permanecer inmunes. Ahora volvemos la mirada hacia el resto de #E Italia#!, #E Italia#! propiamente dicha. En ella se encuentra la propia ciudad santa de #E Roma#!." 
 me_messapia_4.a: "Toda Italia será mesapia." 
 me_messapia_4_tooltip: "La tarea de misión '#Y $messapia_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_5_title: "$messapia_missions_task_5$" 
 me_messapia_5_desc: "El #E Mar Adriático#!, es una frontera para mucha gente, pero no para nosotros #E Mesapianos#!. Lo hemos cruzado una vez, migrando a #E Italia#! desde #E Iliria#!, y ahora lo haremos de nuevo. Zarpe hacia nuestras antiguas patrias, así como hacia la patria de los griegos." 
 me_messapia_5.a: "Lo gobernaremos todo, de mar a mar brillante." 
 me_messapia_5_tooltip: "La tarea de misión '#Y $messapia_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_6_title: "$messapia_missions_task_6$" 
 me_messapia_6_desc: "El conocimiento del mundo #E griego#! fluye a nuestras bibliotecas. Con la conquista de varias ciudades de #E Magna Grecia#! hemos comenzado a beneficiarnos del aprendizaje #E griego#!. Nos ayuda en nuestra propia investigación y desarrollo de tecnologías o innovaciones." 
 me_messapia_6.a: "El poder del pergamino." 
 me_messapia_6_tooltip: "La tarea de misión '#Y $messapia_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_7_title: "$messapia_missions_task_7$" 
 me_messapia_7_desc: "A medida que nos centralizamos mientras nos ubicamos entre regiones y culturas, hemos comenzado a adoptar nuevas leyes. En este momento, debemos recordar el valor de la flexibilidad política. Se avecina una era de grandes cambios para el pueblo #E Mesápico#!, y la forma misma en que somos gobernados está sujeta a dicho cambio." 
 me_messapia_7.a: "¡Rápido, redactemos nuevas leyes!" 
 me_messapia_7_tooltip: "La tarea de misión '#Y $messapia_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_8_title: "$messapia_missions_task_8$" 
 me_messapia_8_desc: "La presencia #E griega#! en nuestra tierra es una cuestión que debemos abordar. ¿Debemos adoptar sus costumbres, #E helenizar#!, y adoptar sus #E tradiciones de gobierno#! para nosotros... o deberíamos simplemente esclavizarlos y acabar con el dolor de cabeza del #E pensamiento griego#!?" 
 me_messapia_8.a: "Podríamos aprender de estos griegos." 
 me_messapia_8.b: "Deshagámonos de todos." 
 me_messapia_8_tooltip: "La tarea de misión '#Y $messapia_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_9_title: "$messapia_missions_task_9$" 
 me_messapia_9_desc: "Nuestros temas #E Italic#! son un grupo grande. Los pueblos originarios de #E Italia#! antes que nosotros, pueden brindarnos muchas enseñanzas de las que podemos aprender, incluidas sus formas de #E gobierno#!. Aún así, podemos simplemente deshacernos de #E Italificación#! y simplemente esclavizarlos. La elección es suya, mi señor." 
 me_messapia_9.a: "Tienen mucho que enseñarnos." 
 me_messapia_9.b: "Me importan un bledo los 'italianos'." 
 me_messapia_9_tooltip: "La tarea de misión '#Y $messapia_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_10_title: "$messapia_missions_task_10$" 
 me_messapia_10_desc: "#E Ilirios#! de #E Iliria#!, los creadores de nuestra propia cultura. Nos hemos alejado mucho de ellos a lo largo del tiempo y podemos adoptar muchas tradiciones que hemos perdido hace mucho tiempo, especialmente en el ámbito de la formación de un nuevo #E gobierno#!. Sin embargo, se burlan de nuestro acento, dicen que hemos cambiado demasiado. Quizás entonces deberíamos tratarlos como a cualquier otro pueblo conquistado: como esclavos." 
 me_messapia_10.a: "Abrazaremos a nuestros primos." 
 me_messapia_10.b: "Los mesapianos son distintos del resto. Esclavizarlos." 
 me_messapia_10_tooltip: "La tarea de misión '#Y $messapia_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_11_title: "$messapia_missions_task_11$" 
 me_messapia_11_desc: "El culto al lobo está sancionado en #E Messapia#!. Los más felices con esto son sin duda los #E Daunian Messapians#! en el norte, pero de todos modos, nuestra fe se inclina hacia la de nuestros antepasados." 
 me_messapia_11.a: "¡Auu!" 
 me_messapia_11_tooltip: "La tarea de misión '#Y $messapia_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_12_title: "$messapia_missions_task_12$" 
 me_messapia_12_desc: "El #E Culto de Zis#! es uno de renombre entre nuestro pueblo. Si bien es tentador afirmar que esto es solo una variación del dios griego #E Zeus#!, nuestro #E Zis#! proviene de nuestras tradiciones nativas. No se puede negar, sin embargo, que el predominio de la religión griega ha potenciado y embellecido nuestra creencia en #E Zis#!. De cualquier manera, la tenacidad de nuestras creencias deja a nuestros súbditos cada vez más convencidos de su poder y poder." 
 me_messapia_12.a: "¡Que Zis derribe a nuestros enemigos!" 
 me_messapia_12_tooltip: "La tarea de misión '#Y $messapia_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_13_title: "$messapia_missions_task_13$" 
 me_messapia_13_desc: "El #E Menzanas Cult#! es un culto a un epíteto específico, el llamado epíteto #E Menzanas#!. Es más, #E Menzanas#! es también el dios de los caballos. Así, #E Juppiter-Menzanas#! es nuestro padre cielo y dios de los caballos. ¡Una deidad poderosa que seguramente vigorizará a nuestros nobles! Además, nuestra deidad #E Venas#!, aunque similar a la diosa #E Italic#! de #E Venus#!, en realidad es de nuestro propio origen. A pesar de este falso cognado, está claro que el sincretismo entre estas dos diosas prevalece bastante, y el culto a #E Venas#! también se ha vuelto más popular con el surgimiento del culto a #E Menzanas#!." 
 me_messapia_13.a: "¡Padre de los caballos, que nos lleves a la victoria!" 
 me_messapia_13_tooltip: "La tarea de misión '#Y $messapia_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_14_title: "$messapia_missions_task_14$" 
 me_messapia_14_desc: "$messapia_missions_task_14_DESC$" 
 me_messapia_14.a: "Tenemos dioses mesapianos, ya sea que los llamemos deus o theos." 
 me_messapia_14_tooltip: "La tarea de misión '#Y $messapia_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_15_title: "$messapia_missions_task_15$" 
 me_messapia_15_desc: "Si bien una vez venimos de la costa #E [GetReligion('illyrian_pantheon').GetName]#!, hemos abrazado la religión #E [GetReligion('roman_pantheon').GetName]#! y al mismo tiempo estamos fuertemente influenciados por la religión #E [GetReligion('italic_pantheon').GetName]#!. Así, nuestras creencias tienen elementos de cada una de estas religiones. ¿De qué religión promoveremos el crecimiento en las áreas [GetProvince('(int32)56').GetArea.GetName|E] y [GetReligion('illyrian_pantheon').GetName]0?" 
 me_messapia_15.a: "¡Helénico!" 
 me_messapia_15.b: "¡Itálico!" 
 me_messapia_15.c: "¡Ilírico!" 
 me_messapia_15_tooltip: "La tarea de misión '#Y $messapia_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_16_title: "$messapia_missions_task_16$" 
 me_messapia_16_desc: "Nuestra capital de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E] se encuentra en una encrucijada entre todos los diferentes pueblos del #E Mar Adriático#!. Ya sean #E Ilirios#! de Italia o Iliria; #E Griegos#! de Italia, Siracusa o Grecia; #E italianos#! de Roma, Volsini o Altinum; ¡Todos llegarán a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|E]!" 
 me_messapia_16.a: "Construiremos la más grande de las ciudades." 
 me_messapia_16_tooltip: "La tarea de misión '#Y $messapia_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_17_title: "$messapia_missions_task_17$" 
 me_messapia_17_desc: "A lo largo de todos nuestros debates, integraciones y tratos con las personas, finalmente hemos decidido cómo gobernarnos a nosotros mismos. La gran tribu de los #E Mesapianos#! puede civilizarse y adoptar una forma de gobierno que consideremos adecuada." 
 me_messapia_17.a: "¡A una nueva era!" 
 me_messapia_17_tooltip: "La tarea de misión '#Y $messapia_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_18_title: "$messapia_missions_task_18$" 
 me_messapia_18_desc: "¡Hemos cruzado los mares hacia #E Iliria#!, nuestra antigua patria! Con esta conquista completada, damos un paso más hacia tener todo el #E Adriático#! como nuestro mar personal. Un objetivo muy noble y glorioso que seguramente mejorará la vida de cualquier comerciante que viaje en las aguas de los #E Mesapianos#!." 
 me_messapia_18.a: "[SCOPE.GetRootScope.GetCountry.GetName] gobierna las olas." 
 me_messapia_18_tooltip: "La tarea de misión '#Y $messapia_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_19_title: "$messapia_missions_task_19$" 
 me_messapia_19_desc: "Está claro que hemos aprendido mucho de los #E griegos#! en el pasado en términos de influencia cultural e inspiración religiosa. ¡Sin embargo, damos un paso más para integrar toda la patria #E griega#! en nuestra esfera! Las grandes ciudades de #E Tebas#!, #E Esparta#! y #E Atenas#! de leyenda, todas bajo un mismo estandarte #E Mesapio#!." 
 me_messapia_19.a: "¿Quiénes son los bárbaros ahora?" 
 me_messapia_19_tooltip: "La tarea de misión '#Y $messapia_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_20_title: "$messapia_missions_task_20$" 
 me_messapia_20_desc: "$messapia_missions_task_20_DESC$" 
 me_messapia_20.a: "¡Viva la Magna Iliria!" 
 me_messapia_20.b: "¿No suena mejor Magna Messapia?" 
 me_messapia_20_tooltip: "La tarea de misión '#Y $messapia_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_21_title: "$messapia_missions_task_21$" 
 me_messapia_21_desc: "Hemos elegido nuestro camino. Adoptaron nuevos gobiernos, adoptaron nuevas inspiraciones religiosas y conquistaron nuevas tierras. Realmente nos hemos convertido en un estado adecuado y civilizado que el mundo nunca antes había visto. Con nuestro futuro asegurado, podemos seguir con seguridad el paso del tiempo y disfrutar de nuestra propia gloria." 
 me_messapia_21.a: "El futuro es brillante." 
 me_messapia_21_tooltip: "La tarea de misión '#Y $messapia_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_22_title: "$messapia_missions_task_22$" 
 me_messapia_22_desc: "$messapia_missions_task_22_DESC$" 
 me_messapia_22.a: "¡Una victoria gloriosa para todos los mesapianos!" 
 me_messapia_22.b: "La ciudad de nuestros enemigos será nuestra nueva capital." 
 me_messapia_22_tooltip: "La tarea de misión '#Y $messapia_missions_task_22$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_23_title: "$messapia_missions_task_23$" 
 me_messapia_23_desc: "$messapia_missions_task_23_DESC$\n\nSolo necesitamos la palabra para combinar nuestras dos tribus en una sola unión." 
 me_messapia_23.a: "Mesapios juntos fuertes." 
 me_messapia_23_tooltip: "La tarea de misión '#Y $messapia_missions_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_24_title: "$messapia_missions_task_24$" 
 me_messapia_24_desc: "El otrora gran Imperio de Roma ha caído bajo nuestros pies. Pronto, Roma no será más que una nota a pie de página en la historia, no, en NUESTRA historia. Nuestra historia del ascenso como una pequeña potencia en disputa con tribus y ciudades-estado, hasta los conquistadores de #E Italia#!, y los #E Destructores de Roma#!." 
 me_messapia_24.a: "¡Yo soy el Destructor!" 
 me_messapia_24_tooltip: "La tarea de misión '#Y $messapia_missions_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_25_title: "$messapia_missions_task_25$" 
 me_messapia_25_desc: "$messapia_missions_task_25_DESC$" 
 me_messapia_25.a: "El hambre ya no es un problema." 
 me_messapia_25_tooltip: "La tarea de misión '#Y $messapia_missions_task_25$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_26_title: "$messapia_missions_task_26$" 
 me_messapia_26_desc: "Las tierras escarpadas de #E Italia#!,, cuyas montañas hemos considerado hogar durante generaciones, ahora han quedado completamente bajo nuestro control. En verdad, difícilmente se puede llamar #E Italia#! como tal, ¡pues ahora es #E Messapia#!! Dejando a un lado las proclamaciones audaces, este logro impulsará nuestra prominencia de tal manera que la historia nunca nos olvidará." 
 me_messapia_26.a: "Nace una Italia lírica." 
 me_messapia_26_tooltip: "La tarea de misión '#Y $messapia_missions_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_27_title: "$messapia_missions_task_27$" 
 me_messapia_27_desc: "$messapia_missions_task_27_DESC$" 
 me_messapia_27.a: "Nuestro pequeño Adriático~" 
 me_messapia_27_tooltip: "La tarea de misión '#Y $messapia_missions_task_27$#!' ahora ha sido #G Completada#!!" 
  
 me_messapia_28_title: "$messapia_missions_task_28$" 
 me_messapia_28_desc: "Ganemos o perdamos, las lecciones que hemos aprendido de la #E Guerra de Lucania#! así como de nuestras otras guerras contra #E Tarentum#! o cualquier otra persona. Todo nos será útil. Cada batalla ganada o perdida, cada triunfo heroico o muerte desastrosa, no todo es en vano. En muchos sentidos, el conocimiento y la experiencia son la mayor recompensa para nuestro pueblo y nuestro pueblo." 
 me_messapia_28.a: "Hagamos buen uso de estas lecciones." 
 me_messapia_28_tooltip: "La tarea de misión '#Y $messapia_missions_task_28$#!' ahora ha sido #G Completada#!!" 
  
  # war of 303 event chain 
  
  # 100 is hidden 
  
 me_messapia_101_title: "Guerra Tarento-Lucani" 
 me_messapia_101_desc: "¡[GetProvince('(int32)56').GetName|E] ha sido atacado por la tribu #E Lucani#!! Este acontecimiento podría romper por completo el frágil equilibrio de poder en la zona. Sin embargo, es posible que podamos utilizar esto a nuestro favor si nos unimos a la guerra. Si bien hemos tenido algunas relaciones mixtas con aquellos en #E Tarentum#!, no debemos dejar que el pasado decida nuestras acciones en el futuro." 
 me_messapia_101.a: "Tarentum puede contar con nuestro apoyo." 
 me_messapia_101.b: "No nos importa el destino de Tarentum." 
  
 me_messapia_102_title: "El amor de una madre" 
 me_messapia_102_desc: "Siempre hemos tenido problemas con las tribus #E Italic#! y #E Messapii#!; sin embargo, las tribus #E Lucani#! y #E Samnium#! pueden resultar demasiado grandes para defendernos por nuestra cuenta. Quizás se podría persuadir a nuestra ciudad madre, #E Sparta#!, para que se uniera, cambiando por completo el rumbo de la guerra a nuestro favor." 
 me_messapia_102.a: "Solicita a los espartiatas que vengan en nuestra ayuda." 
 me_messapia_102.b: "Podemos manejarnos solos." 
  
 me_messapia_103_title: "Taras en problemas" 
 me_messapia_103_desc: "La gente de [GetProvince('(int32)56').GetName|E] es en muchos sentidos la gente de #E Sparta#!.. La colonia se estableció en parte a partir de #E Spartiates#! en [GetProvince('(int32)56').GetArea.GetRegion.GetName|E], y ahora necesitan nuestra ayuda. La tribu villana #E Lucani#! los ha atacado. Nuestros ejércitos envolverán de miedo a los enemigos de [GetProvince('(int32)56').GetName|E], si decidimos ayudar a nuestra colonia hija." 
 me_messapia_103.a: "¡Derribaremos a todos los que se opongan a Taras!" 
 me_messapia_103.b: "Tenemos asuntos más importantes que atender." 
  
 me_messapia_104_title: "Llegan los espartanos" 
 me_messapia_104_desc: "Los #E Spartans#! han decidido unirse a la guerra, mostrando su voluntad de ayudar a su colonia hija en [GetProvince('(int32)56').GetName|E]. Los guerreros poderosos y legendarios llegarán a #E Italia#! y seguramente afectarán el estado de la guerra." 
 me_messapia_104.a: "¡Esto asegurará nuestra victoria!" 
 me_messapia_104.b: "Mataremos a los espartanos." 
 me_messapia_104.c: "¡Nos rendimos!" 
  
 me_messapia_105_title: "Rendición del Samnio" 
 me_messapia_105_desc: "¡La tribu de #E Samnium#! se ha rendido! Es sólo cuestión de tiempo antes de que #E Lucania#! sea destruido. La guerra pronto terminará." 
 me_messapia_105.a: "¡Ahora a marchar sobre Lucania!" 
 me_messapia_105.b: "Esos cobardes..." 
  
  # 106 is hidden 
  # 107 is hidden 
  
 me_messapia_108_title: "¡Triunfo para Tarentum!" 
 me_messapia_108_desc: "Los aplausos estallan en la costa oriental del Adriático. ¡#E Tarentum#! y sus aliados han ganado con éxito la guerra #E Lucani-Tarentum#!!" 
 me_messapia_108.a: "¡Hurra y hurra!" 
 me_messapia_108.b: "Los conseguiremos la próxima vez..." 
  
 me_messapia_109_title: "Samnio marginado" 
 me_messapia_109_desc: "Los #E Samnitas#! se han... rendido. Este es un duro golpe para nuestras posibilidades de ganar esta guerra. ¿Deberíamos siquiera continuar la guerra? Puede que ya no valga la pena luchar." 
 me_messapia_109.a: "Debemos rendirnos ahora..." 
 me_messapia_109.b: "¡Nunca nos rendiremos!" 
  
 me_messapia_110_title: "Abandonado por Esparta" 
 me_messapia_110_desc: "¡Los #E Spartans#! se han negado a ayudarnos! Es tremendamente decepcionante escucharlo y se puede sentir que la moral en nuestros tribunales cae a cada segundo... ¿qué haremos?" 
 me_messapia_110.a: "Debemos aceptar la derrota." 
 me_messapia_110.b: "Debemos ganar sin el apoyo espartano." 
  
 me_messapia_111_title: "Tarento tiembla" 
 me_messapia_111_desc: "La ciudad-estado de #E Taras#!, o #E Tarentum#!, ha declarado su intención de rendirse. El bando #E Lucani#! de la guerra ha derrotado a la prestigiosa ciudad-estado." 
 me_messapia_111.a: "Una actuación vergonzosa de los tarentinos." 
 me_messapia_111.b: "¡Ja! Nuestro poder y valor han triunfado." 
  
 me_messapia_112_title: "Lucania imparable" 
 me_messapia_112_desc: "Dos ejércitos se enfrentaron. Por un lado, la tribu #E Lucani#!, y por el otro la ciudad-estado de #E Taras#!. Miles de hombres se enfrentaron cuando #E Tarentine#! hoplitae se enfrentó a #E Lucani#! caballería. Sin embargo, finalmente fueron los #E Lucani#! quienes derrotaron a sus enemigos, infligiendo una pérdida masiva a los perdedores #E Tarentines#!. ¿Se recuperarán algún día de esta derrota?" 
 me_messapia_112.a: "Decepcionante por decir lo menos..." 
 me_messapia_112.b: "¡Esta guerra está prácticamente ganada!" 
 me_messapia_112.c: "Agite la bandera blanca en señal de derrota." 
 me_messapia_112.d: "Levanta un nuevo ejército para reemplazar las pérdidas." 
  
 me_messapia_113_title: "Tarento fantástico" 
 me_messapia_113_desc: "Dos ejércitos se enfrentaron. Por un lado, la tribu #E Lucani#!, y por el otro la ciudad-estado de #E Taras#!. Miles de hombres se enfrentaron cuando #E Tarentine#! hoplitae se enfrentó a #E Lucani#! caballería. Sin embargo, finalmente fueron los #E Tarentines#! quienes derrotaron a sus enemigos, infligiendo una pérdida masiva al perdedor #E Lucani#!. ¿Se recuperarán algún día de esta derrota?" 
 me_messapia_113.a: "¡Esta guerra está prácticamente ganada!" 
 me_messapia_113.b: "Esto significa la perdición para nuestro lado." 
 me_messapia_113.c: "Debemos rendirnos a los griegos." 
 me_messapia_113.d: "¡Nunca nos inclinaremos ante los griegos!" 
  
 me_messapia_114_title: "Deserciones tarentinas" 
 me_messapia_114_desc: "Muchos hombres #E Tarentine#! han desaparecido. Los generales no tardaron en darse cuenta: de hecho, habían desertado. La enorme escasez de hombres ha puesto en duda la continuación de la guerra." 
 me_messapia_114.a: "Traidores vergonzosos, venceremos sin ellos." 
 me_messapia_114.b: "No podemos ganar sin hombres. Nos rendimos." 
  
 me_messapia_115_title: "Valor depreciado" 
 me_messapia_115_desc: "A medida que la guerra continúa, los #E Samnitas#! son quizás los que menos tienen que ganar. La moral parece baja en el mejor de los casos y poco entusiasta en el mejor de los casos. Muchos preguntan, ¿por qué seguir luchando?" 
 me_messapia_115.a: "Debemos seguir luchando y honrar nuestra alianza." 
 me_messapia_115.b: "Hemos hecho suficiente y no hemos ganado nada. Saldremos de la guerra." 
  
 taros_conquest_title: "Caída de Taras" 
 taros_conquest_desc: "La historia entre nosotros y #E Tarentum#! se ha extendido por generaciones y generaciones. Vamos a contar:\n\nEn 490 a.C., los #E Tarentinos#! nos propinaron una derrota aplastante.\nEn 473 a.C., nos vengamos de ellos, matándolos.\nEn 460 a.C., los #E Tarentinos#! contraatacaron y nos derrotaron. una vez más.\nEn 433 a.C., fuimos repelidos por los #E Tarentinos#!.\nEn 413 a.C., luchamos nuevamente hasta el punto de estancarnos.\nEn 333 a.C., los #E Tarentinos#! obtuvieron otra victoria.\nEn 330 a.C., nos unimos para unirnos contra #E Roma#!.\nEn 304 a. C., volvimos a luchar juntos en la #E Guerra Lucani-Tarentum#!.\n\nFinalmente ha llegado que tomamos la ciudad contra la que hemos luchado, con la que hemos luchado; un pueblo que hemos masacrado y un pueblo que nos ha masacrado; un rival que nos ha desafiado tanto como nosotros les hemos desafiado a ellos. Es en cierto modo agridulce el final de esta rivalidad, sin embargo, ¡lo mismo ha ocurrido con nuestra ocupación de ella! ¡Nunca más #E Taras#! representará una amenaza para nosotros, ya que nosotros #E Mesapianos#! hemos asestado un golpe aplastante!" 
 taros_conquest.a: "¡Desfilaremos por las calles de Taras!" 
 occupied_tarentum: "Ocupación de Tarento" 
