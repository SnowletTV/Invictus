 miletos_event.1.t: "$miletos_task_1$" #NT!
 miletos_event.1.desc: ""Nosotros, que vivimos entre las columnas de Hércules y Fasis, habitamos una pequeña parte de ella alrededor del mar, como las hormigas o las ranas alrededor de un estanque". \n\nSócrates dijo esto de los helenos, y entre esos mismos helenos no tenemos igual, habiendo fundado más de 90 colonias en todo el mundo conocido. Los debates en la Boule, antaño reprimidos, en general son ahora libres y rebosan de intelectuales e ideas. Estos tienden a terminar en una retórica interminable entre ciudadanos, que divergen sobre si ahora debemos tomar el control de nuestras colonias para restablecer nuestro lugar en el mundo." #NT!
 miletos_event.1.a: "¡Son milesios en todo, salvo en el nombre, por lo que debemos gobernarlos directamente!" #NT!
 miletos_event.1.b: "Dejémosles que arbitren sus propios asuntos, pero hasta cierto punto." #NT!
  
 miletos_event.2.t: "$miletos_task_12$" #NT!
 miletos_event.2.desc: "Pocos conocen las sutilezas de estas costas tan bien como quienes siempre han estado aquí; jonios, carios, persas, dorios, anatolios, han estado derramando sangre aquí durante siglos.\n\nAhora, son nuestras. Se han hecho sacrificios a Apolo Didymaion, nuestro dios patrón, por nuestras muchas victorias, y se están celebrando procesiones y celebraciones en toda la ciudad. Pero, en los ojos de cada soldado, ciudadano y político se posa un destello, confiado en que este no es nuestro apogeo; [ROOT.GetCountry.GetName], y su gente, desean volar mucho más alto." #NT!
 miletos_event.2.a: "¡Celebraremos en Didyma!" #NT!
  
 miletos_event.3.t: "$miletos_task_13$" #NT!
 miletos_event.3.desc: "Conquistar es una cosa, gobernar es otra; que el imperio macedonio sea testigo de ello. Ahora hemos conquistado nuestra región natal, que también es el hogar de otros pueblos que decididamente no son griegos, y con los que la Boule no está totalmente de acuerdo sobre cómo tratar.\n\nAlgunos sectores de la sociedad, casi un poco demasiado entusiastas con las políticas de [GetProvince('(int32)427').GetName], argumentan que son bárbaros que ocupan nuestra tierra y que deberían convertirse en verdaderos griegos civilizados (¡o de lo contrario!), mientras que otros dicen que no importa que no respeten nuestro señorío y nuestras costumbres, que nuestro pueblo debe respetarlos de todos modos.\n\nCuriosamente, todo el mundo parece olvidar que estuvieron aquí antes que nosotros." #NT!
 miletos_event.3.a: "No tenemos tiempo para las supersticiones anatolias, que se van a convertir en griegas." #NT!
 miletos_event.3.b: "Para bien o para mal, los [ROOT.GetCountry.GetAdjective] no necesitan ser helenos." #NT!
  
 miletos_event.4.t: "$miletos_task_2$" #NT!
 miletos_event.4.desc: "En estos estrechos que conducen a lo que es, a falta de un nombre mejor, un estanque [ROOT.GetCountry.GetAdjective], [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(SCOPE.GetRootScope.GetCountry)] [SCOPE.sChar('milesian_strategos').GetName] se detuvo para escribir a [ROOT.GetCountry.GetRuler.GetName] al final de la campaña para conquistarlos. \n\n''[ROOT.GetCountry.GetRuler.GetFirstName], Te escribo desde mi barco, el Sarpedonaia, mientras reposa sobre las tranquilas olas, entre estos estrechos que no solo deben ser [ROOT.GetCountry.GetAdjective], como afortunadamente ya lo son, sino llenos de casas milesias, y para informarte que he enviado colonos para que se establezcan en las orillas de este pequeño mar. Me llena el corazón pensar que, al navegar desde mares agitados, cada uno de nuestros marineros encontrará en estas casas rostros familiares, y espero que compartas el sentimiento.''" #NT!
 miletos_event.4.a: "[SCOPE.sChar('milesian_strategos').GetFirstName] puede estar abusando ligeramente de sus poderes, pero es una buena idea." #NT!
  
 miletos_event.5.t: "$miletos_task_3$" #NT!
 miletos_event.5.desc: "Aquí también, en el norte del Ponto, hemos residido desde la época de los Diez Mil. Estas extrañas tierras en el camino hacia [GetProvince('(int32)1720').GetName], como dijo Estrabón, solo nos recibieron en pequeños asentamientos a lo largo de la costa, pero ahora hemos llegado con toda nuestra fuerza, siendo los únicos dueños de la zona. \n\nExtasiado, [edmond_dantes.GetName], un misterioso marinero convertido en comerciante en [ROOT.GetCountry.GetName] ha construido y donado una flota titánica a las polis. Muchos se sientan en los simposios de la alta sociedad de [ROOT.GetCountry.GetAdjective] y cotillean sobre cómo puede un hombre permitirse construir una flota tan grande y costosa tan rápidamente. Todo lo que pide a cambio es el honor de liderar dicha flota a través de los mares, para ejecutar venganza sobre aquellos que han hecho daño a [ROOT.GetCountry.GetName]. Depende de nosotros decidir si le concedemos este deseo." #NT!
 miletos_event.5.a: "Es claramente un hombre superior, pero habrá que pensarlo un poco." #NT!
  
 miletos_event.6.t: "$miletos_task_4$" #NT!
 miletos_event.6.desc: "En estas tierras casi míticas llegó una expedición de [ROOT.GetCountry.GetAdjective] después de nuestra conquista de [GetProvince('(int32)1743').GetName], con la intención de establecer nuestra administración en la región. Allí, por fin, vieron el alcance de los logros y de la valentía de nuestros colonos. \n\nAquí, en esta tierra oscura y boscosa, griegos como nosotros habitan en las huellas de picos que rasgan el cielo, uno de ellos ocultando al titán Prometeo. Vivían rodeados de pueblos bárbaros, a veces inteligibles y otras hostiles, y sin embargo prosperaban. ¡Y lo que es aún más sorprendente, nuestros legados fueron recibidos con un banquete suntuoso, gracias a la influencia de nuestra diáspora en la ciudad!" #NT!
 miletos_event.6.a: "Somos un pueblo indomable." #NT!
  
 miletos_event.7.t: "$miletos_task_14$" #NT!
 miletos_event.7.desc: "Algunos son propensos a sentirse pequeños y melancólicos al contemplar las tierras baldías de [GetProvince('(int32)4525').GetArea.GetRegion.GetName] (¡otros incluso dicen que Elysion descansa en su otro lado!), pero, en una reciente visita a [GetProvince('(int32)4526').GetName], nuestros [GetOffice('office_augur').GetCulturalName(SCOPE.GetRootScope.GetCountry)] y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)] asumieron la causa del espíritu humano en constante expansión y, tan pronto como pusieron un pie en tierra, inmediatamente comenzaron a discutir (o, en sus palabras, a tener un debate educado) sobre si la propuesta teológica anterior es realmente cierta o no. \n\nCuriosamente, varios lugareños se reunieron alrededor de los dos debatientes y parecieron encontrarlo espectacular. Ha surgido un nuevo tipo de costumbre allí, donde dos personas se pelean sin cesar (verbalmente) justo frente a los muelles, e incluso han surgido campeonatos de "discusiones milesias" en toda la ciudad." #NT!
 miletos_event.7.a: "Un éxito rotundo para la república." #NT!
  
 miletos_event.8.t: "$miletos_task_5$" #NT!
 miletos_event.8.desc: "Para él, en ese momento, casi parecía una obra de teatro. Nuestro [GetOffice('office_tribune_of_the_soldiers').GetCulturalName(SCOPE.GetRootScope.GetCountry)], [SCOPE.sChar('milesian_strategos1').GetName], a un gran ''Festival de la Herencia Milesia'', que celebraba la fundación de la ciudad por nuestros antepasados. Siguió una procesión, mostrando símbolos de ese pasado, y luego se le pidió a [SCOPE.sChar('milesian_strategos1').GetFirstName] que diera un discurso. \n\nCon una mirada claramente cansada en su rostro, se le hizo dirigirse al ágora de la ciudad y pronunció un discurso que ya estaba grabado a fuego en su cerebro; porque en [GetProvince('(int32)482').GetName], [GetProvince('(int32)480').GetName] y [GetProvince('(int32)4248').GetName] se habían llevado a cabo exactamente las mismas celebraciones. Y aún no había llegado a [GetProvince('(int32)4513').GetName]. \n\nParece que nuestras colonias a lo largo de esta costa euxenia tenían la impresión de haber sido olvidadas por su madre patria." #NT!
 miletos_event.8.a: "[GetProvince('(int32)1973').GetName] lo recuerda todo." #NT!
  
 miletos_event.9.t: "$miletos_task_15$" #NT!
 miletos_event.9.desc: "Fue a través del mapa de Anaximandro, hace muchos años, que surgió la primera idea de una confederación jonia. La representación visual de nuestra ubicación en este mundo nos inspiró, en aquel entonces, a buscar más en este mundo. \n\nHoy, [ROOT.GetCountry.GetName] se extiende sobre una porción mucho más grande de ese mapa de lo que jamás hubiéramos soñado, y casi parece como si nuestra expansión estuviera dirigida por un gobernante, uno que siempre mira ese mismo mapa para determinar con entusiasmo a dónde irá nuestra gente a continuación. Independientemente de las supersticiones, una copia de ese mismo mapa hoy se exhibe en una pared del recién construido Ágora Occidental, cerca del puerto, mostrando con orgullo a todos lo lejos que hemos llegado." #NT!
 miletos_event.9.a: "Una hazaña increíble." #NT!
  
 miletos_event.10.t: "$miletos_task_6$" #NT!
 miletos_event.10.desc: "Hemos entrado en Grecia con un trueno, haciendo que cada basileo y arconte se estremezca en sus tronos. \n\nDespués de un gran asedio a nuestra ciudad pariente, [GetProvince('(int32)417').GetName], que para ser sinceros, no maltratamos, al menos no tanto como lo habría hecho un [GetCulture('macedonian').GetName] y tan poco como permite la guerra convencional, entramos en sus calles. \n\nAlgunas esposas se estremecieron y los niños fueron escondidos; nuestros soldados demostraron que sus temores eran infundados, ya que no dañamos su ciudad, que ahora también es nuestra, pero no menos suya, que cada corazón de Megara lata también por Mileto." #NT!
 miletos_event.10.a: "No temas, oh madre, el hijo pródigo ha regresado." #NT!
  
 miletos_event.11.t: "$miletos_task_7$" #NT!
 miletos_event.11.desc: "[ROOT.GetCountry.GetRuler.GetName] tomó nota de Aristófanes y tomó la prudencia como su salvaguarda. Caminando a lo largo de los muros de piedra arenisca local de [GetProvince('(int32)417').GetName], construidos por orden suya, suspira, ya que sabe que ni siquiera estos detendrán a quienes desean hacernos daño. Al bajar la torreta de la escalera, ve a dos soldados de Megara hablando. \n\n"¡Deberíamos haberlos matado a todos ya!" dice uno. \n\n"Aunque eso no ha sucedido todavía, si hubiera sucedido, ¡seguramente se lo habrían merecido!" afirma el otro. \n\n[ROOT.GetCountry.GetRuler.GetFirstName] sonrió melancólicamente." #NT!
 miletos_event.11.a: "Supongo que debemos escuchar a la gente." #NT!
  
 miletos_event.12.t: "$miletos_task_8$" #NT!
 miletos_event.12.desc: "La constante intromisión en nuestros asuntos por parte de los dorios, ya sean los espartanos o los atenienses (ellos dicen ser verdaderos jonios, pero claramente son dorios en negación) del otro lado del mar, solo podía detenerse con una fuerza aún mayor que ejerciera una reacción mayor. Después de arduas campañas en todas las ciudades griegas, finalmente pusimos fin a nuestras mayores amenazas. \n\nA partir de ahora, toda la costa occidental de Grecia será administrada desde [GetProvince('(int32)417').GetName], nuestra segunda ciudad más preciada y a la que consideramos con amor maternal. Los administradores ya han comenzado a cruzar el mar para controlar la perfidia de las ciudades griegas." #NT!
 miletos_event.12.a: "Nos hacemos cada vez más fuertes." #NT!
  
 miletos_event.13.t: "$miletos_task_16$" #NT!
 miletos_event.13.desc: "Las armas combinadas de la flota y el ejército milesios han obtenido muchos éxitos en las pequeñas islas del archipiélago. A pesar de que han sido necesarias muchas operaciones, a menudo una para cada isla, hemos llevado a cabo estas conquistas con lo que podría llamarse una gran eficiencia; no es fácil desembarcar repetidamente en territorio hostil y luchar inmediatamente contra el enemigo, pero una unidad de élite, los Epibatai, se han destacado en esto y se han convertido en el cuerpo de élite de nuestra flota." #NT!
 miletos_event.13.a: "[ROOT.GetCountry.GetName] gobierna las olas." #NT!
  
 miletos_event.14.t: "$miletos_task_9$" #NT!
 miletos_event.14.desc: "Al pasar los leones de mármol que guardan nuestro puerto de origen, las aguas y los hombres que están sobre ellas son a menudo impredecibles y hostiles, y sin embargo durante muchos años las hemos navegado con gran facilidad, aumentada con la flota que hoy navega a través de esos leones con gran júbilo desde la ciudad.\n\nAlgunos sienten que con este poder marítimo podremos llegar incluso a los lugares más lejanos y eclipsar a cualquier nación marítima en su poder." #NT!
 miletos_event.14.a: "Un gran día." #NT!
  
 miletos_event.15.t: "$miletos_task_10$" #NT!
 miletos_event.15.desc: "Los cínicos suelen señalar que la fundación de [GetProvince('(int32)515').GetName] implicó la participación de más de doce ciudades. Bueno, que esos cínicos lloren por su falta de riquezas, porque nuestras crecientes posesiones ahora se extienden a través del Gran Mar y hasta Egipto.\n\nFue un esfuerzo tremendo, pero ahora controlamos lo que claramente es la ciudad más importante del Delta, porque los barrios pobres macedonios, obviamente, no cuentan." #NT!
 miletos_event.15.a: "¡Adentro en Egipto!" #NT!
  
 miletos_event.16.t: "$miletos_task_11$" #NT!
 miletos_event.16.desc: "Para una ciudad tan emprendedora, inexplicablemente nunca se pensó en las tierras de Megale Hellas; una armada zarpó recientemente, con la intención de establecer nuestra presencia en estas tierras occidentales; después de establecer nuestra base de poder, una flota partió, con las esperanzas y los sueños de los colonos que navegaban guiándola a la verdadera costa. \n\nNo es una tarea fácil llevar a nuestra gente a una costa lejana, pero nuestros espíritus viajan en busca de un futuro mejor para sus propias familias y hogares." #NT!
 miletos_event.16.a: "Una causa muy noble." #NT!
  
 miletos_event.17.t: "$miletos_task_17$" #NT!
 miletos_event.17.desc: "El puerto de [GetProvince('(int32)1973').GetName] ha pasado rápidamente de ser un gran puesto comercial, al que debíamos nuestra gran riqueza, al mayor puerto del Egeo, una representación física de nuestra opulencia. Inicialmente limitado a dos puertos en la parte occidental de la península, ahora se extiende por toda la costa occidental. \n\n[SCOPE.sChar('milesiancivman').GetName], nuestro ingeniero de asuntos civiles, y también responsable de planificar la última expansión del puerto junto al Templo de Atenea, dice, sin lugar a dudas, que este es el puerto más grande que el mundo haya visto jamás, y el centro del mundo griego contemporáneo." #NT!
 miletos_event.17.a: "Una hazaña de la que estar orgullosos." #NT!
  
 miletos_event.18.t: "$miletos_task_18$" #NT!
 miletos_event.18.desc: "Al otro lado de la península de Mileto se encuentra el gran complejo religioso de Dídima, fundado por Branchos, el pastor de Mileto amado por Apolo. Es el templo más sagrado que existe. Hace muchos años, los persas quemaron el templo y su fuente sagrada dejó de fluir, pero desde que los macedonios irrumpieron con fuerza, hemos comenzado el proceso de reconstrucción y la fuente ha vuelto a fluir. Sorprendentemente, un soldado de Mileto que estaba en campaña en Persia reconoció la estatua de bronce de Apolo que había sido robada del templo y la devolvió a su lugar correspondiente en el templo." #NT!
 miletos_event.18.a: "Lo recompensaremos generosamente." #NT!
  
 miletos_event.19.t: "$miletos_task_19$" #NT!
 miletos_event.19.desc: "Un comerciante de lana, procedente de lo alto de las montañas de Caria, se presenta ante [ROOT.GetCountry.GetRuler.GetName]. ''Oh Arconte, sin duda los esfuerzos de esta polis por promover mi comercio han tenido un gran éxito y han dado gran prosperidad a nuestras escarpadas tierras.\n\nSin embargo, los comerciantes de [GetProvince('(int32)156').GetArea.GetRegion.GetName] han comenzado a trasladarse a nuestras tierras para robarnos la bendición del benévolo Pan. ¡Te ruego, oh Arconte, que des la riqueza de la lana caria a los carios, verdaderos milesios!''" #NT!
 miletos_event.19.a: "Uno podría pensar que son tan milesios como cualquiera de ustedes." #NT!
 miletos_event.19.b: "¡Fuera los licios!" #NT!
  
 miletos_event.20.t: "$miletos_task_20$" #NT!
 miletos_event.20.desc: "La danza desnuda de la cortesana y la tentación en los labios del espectador; los ojos del amante y las miradas débiles intercambiadas, que sustituyen a las frases completas; las noches acompañadas y el alimento del alma.\n\nPara bien o para mal, todos somos súbditos de Afrodita, que, a diferencia del resto de su familia, ejerce una influencia sutil, pero mucho más poderosa, sobre cada hombre y mujer. Nos acompaña desde los delirios de la juventud hasta la rendición de la vejez, haciéndonos querer y ser queridos a cambio.\n\nEs justo para la Dama que consumemos estos momentos fugaces en piedra, en su nombre." #NT!
 miletos_event.20.a: "¿Qué sería de la Tierra sin ella...?" #NT!
  
 miletos_event.21.t: "$miletos_task_21$" #NT!
 miletos_event.21.desc: "[SCOPE.sChar('milesian_censor').GetName] y [SCOPE.sChar('milesian_pontifex').GetName], encargados de resolver las recientes tensiones entre los religiosos [GetReligion('roman_pantheon').GetName] y [GetReligion('anatolian_religion').GetName] en el interior, trabajaron arduamente durante semanas hasta que, finalmente, llegaron a una maravillosa conclusión: ¡una sincretización entre las dos religiones sería enormemente beneficiosa ya que tenemos tantas similitudes con el panteón [GetReligion('anatolian_religion').GetName] que la mayoría ni siquiera notaría la diferencia! (¡Algunos lunáticos incluso se atreven a decir que su Cibeles es nuestra Cibeles!) \n\nObligar a todos los ciudadanos a escuchar una oración obligatoria en su ágora local para educarlos sobre estos hallazgos probablemente resolvería el problema; [ROOT.GetCountry.GetRuler.GetName] se maravilló con este descubrimiento." #NT!
 miletos_event.21.a: "¡Una política revolucionaria!" #NT!
  
 miletos_event.22.t: "$miletos_task_22$" #NT!
 miletos_event.22.desc: "''Dime, [SCOPE.sChar('milesian_strategos2').GetFirstName], ¿cuándo fue la última vez que la gente se amotinó por falta de grano?'', pregunta [ROOT.GetCountry.GetRuler.GetName], mirando hacia el Ágora norte de Mileto, con varios comerciantes de diversas cosas, desde la Estoa en la que reside.\n''Bueno, [ROOT.GetCountry.GetRuler.GetFirstName], realmente no puedo recordarlo, pero debe haber sido hace un tiempo, ¿no?'', dice [SCOPE.sChar('milesian_strategos2').GetName]\n''Bueno, ciertamente no fue un evento para la posteridad'', concluye el Arconte.\n\nLos dos hombres terminan su descanso y continúan trabajando en papeleo más importante y para resolver asuntos más urgentes. [GetProvince('(int32)1973').GetName], desde que el grano de Egipto comenzó a llegar a estas costas." #NT!
 miletos_event.22.a: "Casi olvidé que la comida podría ser un problema." #NT!
  
 miletos_event.23.t: "$miletos_task_23$" #NT!
 miletos_event.23.desc: "Nos hemos convertido en una nación tan grande, tan esplendorosa, que cada barco y comerciante que pasa por aquí, sin duda, nos ha pagado sus deudas. Nuestro sello es respetado mucho más allá de donde llegó Aleksandros, un testimonio permanente de que la iniciativa siempre superará a la conquista en poder. Nuestra influencia aplastante se siente en todos los mares, y nuestras bendiciones protegen todos los mercados. \n\nSin duda, hemos llevado a Mileto a la posición principal en el escenario mundial, y nosotros, los primeros milesios en defender tal nombre, hemos adquirido una riqueza fabulosamente grande. El tiempo ha demostrado que somos nosotros los destinados a impulsar el mundo." #NT!
 miletos_event.23.a: "El tiempo es la cosa más sabia que existe, porque saca todo a la luz." #NT!
  
 miletos_event.24.t: "Un cuento de Mileto" #NT!
 miletos_event.24.desc: "En su sermón sobre Milesio se cuentan varias historias.\n\nEste pergamino continúa su historia: ''...Y, unos trece días después, Phile y yo nos encontramos en las secuelas de la llegada del ejército milesio a [GetProvince('(int32)4549').GetName].\nUn amigo aristocrático nuestro, un tal Jenócrates de aquí, un hombre más conocido por haber engañado a algunos nobles de una ciudad vecina en su juventud en un plan divertido, dijo que su ejército contaba con cientos de miles, y que estaban devastando cualquier ciudad, griega o escita, que encontraban, muy a diferencia de su reputación de tolerantes....''" #NT!
 miletos_event.24.a: "Y luego...?" #NT!
  
 miletos_event.25.t: "$miletos_task_25$" #NT!
 miletos_event.25.desc: "''¡Basta de hablar de esos sabios extranjeros de Babilonia, el Indo, Egipto y todo eso! ¡Los verdaderos nuevos maestros del conocimiento son los griegos, y fuera con los intentos macedonios de arrebatárnoslo!'' tronó [ROOT.GetCountry.GetRuler.GetName], levantándose de repente de su silla.\n''Mi señor, me fascinaría verlo hecho, pero creo que podría ser demasiado tarde para solucionar ese problema en particular...'' dijo [SCOPE.sChar('milesian_civ_tech_guy').GetName].\n''¡Tonterías, todos ustedes carecen de mi visión! ¡Invitaré a todas las mentes más brillantes que esta ciudad haya visto jamás y estableceré una academia que rivalice con la de Atenas!'' y luego, [ROOT.GetCountry.GetRuler.GetFirstName] salió furioso de la habitación.\nTanto los asesores como los ayudantes se quedaron preguntándose cómo llegaría esto a ser realidad." #NT!
 miletos_event.25.a: "¡Pero llegó!" #NT!
  
 miletos_event.26.t: "$miletos_task_26$" #NT!
 miletos_event.26.desc: "Hace unos trescientos años, por estas calles caminó Tales, de Mileto, de quien algunos dicen que fue el primer filósofo griego, y también uno de los siete sabios de Grecia.\n\nComo muchos de su tiempo, fue un polímata: filósofo (rompiendo con la tradición de que todas las cosas son inexplicables y atribuidas a los dioses, diciendo que el agua es el arquetipo), matemáticas (introdujo la geometría en Grecia, como con el teorema de Tales de que cualquier ángulo dentro de un semicírculo es un ángulo recto, y varios otros descubrimientos), ingeniería (desviando el río Halys, junto a Mileto, y supuestamente, pero dudosamente, el ancla y el torno de alfarero), astronomía (elaboró ​​uno de los primeros modelos cosmológicos y calculó las posiciones de las estrellas) y meteorología (explicó los terremotos, predijo eclipses e inundaciones, así como la Según una historia, Tales se hizo muy rico gracias a sus predicciones sobre el tiempo y, posteriormente, sobre la cosecha de aceitunas del año siguiente, tras un año de fracasos. Así pues, alquiló las prensas a un precio reducido y acabó obteniendo grandes beneficios. Para una época en la que solo se conocían las supersticiones, Tales lo cambió todo." #NT!
 miletos_event.26.a: "Un intelecto innovador." #NT!
  
 miletos_event.27.t: "$miletos_task_27$" #NT!
 miletos_event.27.desc: "#E Hekataios de Mileto#! fue un prosista, geógrafo y una figura prominente en la vida de Mileto en la época posterior a la muerte de Tales.\n\nFue muy influenciado por los filósofos anteriores #E Anaximandro y Anaxímenes de Mileto#!, otros milesios muy influyentes del mundo antiguo. Viajó mucho por el mundo antiguo, llegó a Egipto en la época de su conquista por los persas y viajó por todas partes. Esto influyó en su obra Periodos Ges o Viaje alrededor del mundo, compuesta por dos libros, en los que mejora el mapa del mundo de Anaximandro (un disco rodeado por el río Océano), y describe los lugares y pueblos que se pueden encontrar en un viaje costero en el sentido de las agujas del reloj alrededor del Mediterráneo y el [GetProvince('(int32)8019').GetName], comenzando en las Columnas de Hércules y terminando en la costa atlántica de [GetProvince('(int32)3063').GetArea.GetRegion.GetName], y hasta Nubia y la India.\n\nSu otra obra, Genealogías, describe el linaje de varias familias nobles de Grecia, incluida la suya, con relatos de sus diversos orígenes divinos y heroicos.\n\nTambién intentó, sin éxito, disuadir a los líderes de la revuelta jónica contra el poder del Imperio persa, que había visto con sus propios ojos. Cuando los jonios fueron derrotados más tarde, negoció una paz favorable para ellos como embajador ante el sátrapa persa." #NT!
 miletos_event.27.a: "Una figura fundamental." #NT!
  
 miletos_event.28.t: "$miletos_task_28$" #NT!
 miletos_event.28.desc: "#E Hipódamo ​​de Mileto#! fue, al igual que otros milesios famosos, un polímata: arquitecto, urbanista, médico, matemático, meteorólogo y filósofo, fue uno de los muchos grandes hombres de la ciudad que ayudaron no solo a su avance, sino al de la humanidad.\n\nEs conocido principalmente por su planificación urbana. En una época en la que la mayoría de las ciudades estaban desorganizadas y eran francamente caóticas, imaginó una ciudad cuyo diseño ayudaría a construir un orden social racional, democrático, digno y elegante. Esto no significaba necesariamente el esquema perpendicular por el que se hizo tan conocido, ya que también ideó ciudades en formas geométricas, como en un círculo que irradia desde un ágora central.\nEntre sus obras se encuentran las ciudades de [GetProvince('(int32)1973').GetName], [GetProvince('(int32)266').GetName], [GetProvince('(int32)52').GetName] y de El Pireo. La mayoría de las ciudades planificadas se construyen, según el plan de Hipódamo, con un diseño perpendicular. Otro ejemplo notable es la gran ciudad de [GetProvince('(int32)516').GetName].\n\nJunto con los planos para el trazado, propuso un plan para el ''Mejor Estado'' (que se entendería como ciudad-estado). Teorizó que la ciudad ideal estaría poblada por unos diez mil hombres, y una población de unos cincuenta mil teniendo en cuenta mujeres, niños y esclavos. Dividió a los hombres en soldados, artistas y ''labradores'' y la tierra en privada, pública y sagrada. En este tratado, también sugirió la primera idea de la ley de patentes, según la cual el estado debería recompensar al individuo por inventar algo útil." #NT!
 miletos_event.28.a: "Un arquitecto teórico, pero concreto." #NT!
  
 miletos_event.29.t: "$miletos_task_29$" #NT!
 miletos_event.29.desc: "[SCOPE.sChar('milesian_civ_tech_guy_one').GetName], [SCOPE.sChar('milesian_fin_tech_guy').GetName], [SCOPE.sChar('milesian_mil_tech_guy').GetName] y [SCOPE.sChar('milesian_div_tech_guy').GetName]. Estas eran las figuras principales de cada área del pensamiento intelectual de [ROOT.GetCountry.GetAdjective], representando a los diversos científicos de su departamento que trabajaban en la gran Academia [ROOT.GetCountry.GetAdjective].\n\nLos cuatro hombres se reunían, por lo general una vez al mes, para compartir sus descubrimientos entre sí, y para facilitar la cooperación y los avances entre sus departamentos y para llevar a cabo proyectos más grandes juntos. Este círculo de mentes ha llegado a ser la envidia de una gran cantidad de ciudades.\n\nEsto naturalmente resultó en avances científicos y sociales en [GetProvince('(int32)1973').GetName] a un gran ritmo, lo que le permitió una ventaja competitiva sobre algunas ciudades menos desarrolladas, como en la guerra: a menudo se usaban artilugios interesantes, con éxito, para nuestra ayuda en asedios y batallas." #NT!
 miletos_event.29.a: "Impresionante." #NT!
  
 miletos_event.30.t: "$miletos_task_30$" #NT!
 miletos_event.30.desc: "Algunos dicen, y las antiguas estelas de nuestro #E Delphinion#! parecen corroborarlo, que Mileto fue fundada hace más de mil años, mucho antes de la época de Orfeo y Aquiles, y posiblemente de la de Hércules. ¡Incluso Homero nos menciona!\n\nLas estelas dicen que la ciudad fue fundada por un hombre llamado Mileto, que huyó de un cierto rey Minos de Minoa, que según un sabio local se encontraba en [GetProvince('(int32)358').GetArea.GetName]. También dice que con estos colonos trajeron cabras, que se han cuidado en la zona desde entonces. Somos bastante famosos por nuestros excelentes productos, que provienen de las cabras pastoreadas en esta zona." #NT!
 miletos_event.30.a: "Una economía dominada por las cabras." #NT!
  
 miletos_event.31.t: "$miletos_task_31$" #NT!
 miletos_event.31.desc: "Ningún comerciante respetable puede llamarse así sin haber intentado al menos entrar en el mercado de los tintes. Para un recurso que necesita prácticamente todo el mundo (lo bastante respetable como para vestir ropa), su producción se limita a unos pocos lugares, cada uno de ellos normalmente limitado a un color.\n\nPor ello, los comerciantes milesios han empezado a emprender la tarea de transportar estos tintes desde los lugares más remotos de nuestro dominio a donde se los necesite, tanto a lugares dentro como fuera de nuestras fronteras. Somos verdaderamente una república bendecida de comerciantes, ya que hemos empezado a dominar este comercio bastante opulento y lucrativo con relativa facilidad y cierta ayuda del derecho de conquista." #NT!
 miletos_event.31.a: "Todo el mundo tiene que teñirse, tarde o temprano." #NT!
  
 miletos_event.32.t: "$miletos_task_32$" #NT!
 miletos_event.32.desc: "Así como Aspasia de Mileto, la mujer más famosa del mundo griego, se casó con el ateniense Pericles y él navegó para ayudarnos en la guerra, el modelo ateniense de democracia también se sigue en [GetProvince('(int32)1973').GetName].\n\nSin embargo, nuestro pueblo no estaba del todo satisfecho y exigía un papel más importante y poder votar en más cuestiones de nuestra política. Como tal, la ekklesia ahora tiene un papel legislativo más importante y la ley ha cambiado para que deba aprobar más políticas e ideas. Ahora cada ciudadano tiene un papel tangible en la política de nuestra ciudad y, junto con sus iguales, puede cambiar el curso de nuestro gobierno por sí mismo." #NT!
 miletos_event.32.a: "La democracia es manifiesta." #NT!
  
 miletos_event.33.t: "$miletos_task_33$" #NT!
 miletos_event.33.desc: "Los cuerpos de milesios descansan a lo largo de la mayor parte de estas tierras. En toda Jonia, a través de pequeñas guerras y una revuelta contra los persas, en nuestra propia ciudad, defendiéndola de los atenienses, y más tarde de los macedonios, y a lo largo de otras ciudades de aquí, como [GetProvince('(int32)1974').GetName], de disputas más regionales. Estas son solo algunas de las guerras que hemos soportado. Pero no más, ya que Strategos [SCOPE.sChar('milesian_strategos_five').GetName] ha comenzado una reforma de nuestro ejército.\n\nDividiéndolo en cohortes homogéneas según la clase y el vecindario, así como introduciendo una movilidad que antes no era posible con la antigua y rígida falange, así como instituyendo que cada hombre en edad de luchar debe cumplir una semana de entrenamiento cada trimestre, nuestro ejército seguramente se convertirá en una fuerza de combate respetable." #NT!
 miletos_event.33.a: "Estupendo." #NT!
  
 miletos_event.34.t: "$miletos_task_34$" #NT!
 miletos_event.34.desc: "Mileto gobierna ahora sobre una tierra casi mayor que la de Macedonia. De hecho, nuestro imperio ha crecido tanto que una gran cantidad de tintes, algunos nunca antes vistos en esta parte del mundo, ahora fluyen a través de nuestros mercados. \n\nPrytanis [SCOPE.sChar('milesian_prytanis').GetName] caminó por el Bouleterion con algunos de estos tintes, que le dieron los comerciantes de la ciudad, y propuso que cambiáramos nuestro estandarte por uno de estos tintes raros para reflejar nuestra nueva posición en el mundo. \n\nSu plan consiste en tener un símbolo de Apolo Didymaion, sobre un fondo azul claro, con un sol y el lado izquierdo cubierto con un tinte de nuestra elección." #NT!
 miletos_event.34.a: "¡Un estandarte púrpura reflejará nuestra gran riqueza!" #NT!
 miletos_event.34.b: "¡Un sello rojo contará toda la vitalidad y poder de la República!" #NT!
 miletos_event.34.c: "¡El tinte naranja poco común simboliza nuestro poder!" #NT!
 miletos_event.34.d: "Lo mejor es mantener nuestros colores tradicionales." #NT!
  
 miletos_event.35.t: "$miletos_task_35$" #NT!
 miletos_event.35.desc: "Es cierto que veneramos mucho a Artemisa en #E Didyma#!,, pero sería absurdo afirmar que la veneramos más que a cualquier otra ciudad. Incluso el más acérrimo de los milesios, propenso a argumentar que todas las demás ciudades son lugares miserables en comparación con la nuestra, caería de rodillas de asombro ante el Templo de Artemisa en [GetProvince('(int32)290').GetName].\n\nAun así, la diosa de la caza siempre ha tenido la amabilidad de mostrarnos su favor, a pesar de la enorme idolatría que nuestro rival le profesa.\n\nSe ha decretado que patrocinaremos una gran mejora del complejo del templo, embelleciéndolo con muchos más templos más pequeños conectados al principal, hermosos bosques de caza cerca de él, más estatuas y una renovación del techo." #NT!
 miletos_event.35.a: "Artemisa conoce a los suyos." #NT!
  
 miletos_event.36.t: "Un cuento de Mileto: Hacia los muelles" #NT!
 miletos_event.36.desc: "''De todos modos, el tamaño o el número eran triviales en nuestra huida hacia los muelles. Phile, que seguía intentando mantener un aire aristocrático, como siempre hacía, ordenó a los habitantes del pueblo que se apartaran de su camino, con una autoridad asombrosa, y algunos guardias, pero finalmente llegamos a los muelles y nos subimos a las holkas de un tal M. Poseidonios, ¡un nombre bastante apropiado para un marinero! \nDe alguna manera, estaba bastante tranquilo y le estaba contando a otro pasajero del barco una historia sobre la otra vez que había huido del ejército milesio en [GetProvince('(int32)4513').GetName], una historia asombrosa, me asegurarían más tarde, pero Phile comenzó a pedirle que los llevara a cualquier lugar que no fuera propiedad de la República Milesia.''" #NT!
 miletos_event.36.a: "Y luego...?" #NT!
  
 miletos_event.37.t: "Como ranas alrededor de un estanque" #NT!
 miletos_event.37.desc: ""
 miletos_event.37.a: ""
  
 miletos_event.38.t: "Colonización para tontos" #NT!
 miletos_event.38.desc: "Hemos desenterrado un libro de nuestros antepasados, que nos cuenta cómo lograron fundar tantas colonias. Resulta que solo se necesita mucha gente y ningún lugar donde ponerlos, por lo que los empujan hacia costas extranjeras." #NT!
 miletos_event.38.a: ""
  
 miletos_event.39.t: "Un cuento de Mileto: En el barco" #NT!
 miletos_event.39.desc: "'' ''¿En barco? Me temo que se ha equivocado de medio de transporte, milady, la república es dueña de todos los puertos de estas costas'', se rió el capitán. ''Pero salvo ese requisito, puedo llevarla a cualquier parte''. ''Está bien, llévenos al mar, maldito hombre'', y luego me miró con el fuego de la voluntad pura en sus ojos. Realmente no pude responder a la mirada, ni dar palabras de apoyo, ya que la forma en que se adueñaba de todas estas personas a su alrededor me dejó con un deseo insaciable por ella.\nMe recordó bastante a la vez que recorrimos [GetProvince('(int32)4513').GetName], cuando su imponente personalidad me impactó por primera vez, justo cuando estaba discutiendo con un magistrado, que no estaba dispuesto a dejar que se saliera con la suya perdonando a uno de sus amigos más cercanos, a causa de su infidelidad. Pero estoy divagando...''" #NT!
 miletos_event.39.a: "Y luego...?" #NT!
  
 miletos_event.40.t: "Un cuento de Mileto: Hacia el mar" #NT!
 miletos_event.40.desc: "''Habíamos estado en el mar durante lo que podría describirse como una semana, pero yo preferí llamarlo un exilio deshonroso para dos figuras de la alta sociedad griega.\nEntonces, sucedió algo maravilloso, cuando justo cuando Phile y yo estábamos comiendo, su discurso bastante incendiario sobre cómo había resultado nuestro corto viaje, cuando tuvo una discusión con una mujer enorme, y créanme lo que mis palabras les dicen enorme, pero también notablemente bella.\nQuiero decir, hasta ese momento, había amado a Phile con todo mi corazón, pero la forma en que esta otra mujer se comportaba, sus fuertes brazos, sus anchas caderas y su rostro esculpido me cautivaron instantáneamente: Phile había encontrado su pareja.''" #NT!
 miletos_event.40.a: "Y luego...?" #NT!
  
 miletos_event.41.t: "Un cuento de Mileto: El partido" #NT!
 miletos_event.41.desc: "''Se empezaron a resentir y, por desgracia, yo las amaba a las dos. No me voy a molestar en transcribir lo que mi mente iba grabando en sí misma en pensamientos. Un día, en la proa, probablemente chocaron entre sí y, justo cuando el barco estaba sobre una enorme ola, comenzó su enfrentamiento y empezaron a intercambiar ''golpes''. Justo cuando el barco se derrumbó, también lo hicieron las dos poderosas mujeres y, un tiempo después, se detuvieron: la otra bella dama había ganado. Para mí, fue emocionante, para Phile, no tanto, y la ayudé a regresar a sus aposentos. La dejé sola y, tal vez, choqué con esta otra mujer, Kallisto, y supongo que Afrodita tomó el control de mi cuerpo, ya que antes de darme cuenta encontré a la pobre vieja yo, convertida en víctima, acostándome con ella en sus aposentos. ¿Cómo podía detenerme? Le rogué a Phile que lo reconsiderara, pero ella se negó y se arrojó a los mares temblorosos.''" #NT!
 miletos_event.41.a: "Y luego...?" #NT!
  
 miletos_event.42.t: "Un cuento de Mileto" #NT!
 miletos_event.42.desc: "''Esto resultó ser demasiado. Amaba tanto a la mujer, y los espíritus malignos me habían engañado y obligado a ir a los brazos de otra. Aún así, la amaba y anhelaba seguirla entre las olas. Mi ninfa me cantaba desde la casa de Poseidón y me sentía espiritualmente aprisionado dentro del barco de M. Poseidonio. Justo cuando estábamos llegando al puerto de [GetProvince('(int32)1734').GetName], finalmente dejé que mi tormento descansara sobre las olas''.\n[ROOT.GetCountry.GetRuler.GetName] levantó la vista del texto y miró a su guardaespaldas, quien le trajo este manuscrito, que según él había encontrado afuera de su dormitorio esa misma mañana. Estaba visiblemente confundido." #NT!
 miletos_event.42.a: "¿Cómo llegó esto hasta aquí? ¿Cómo escribió esto el hombre? Tantas preguntas..." #NT!
  
  
 #Treasures 
 statue_of_apollo_didimayos: "Estatua de bronce de Apolo Didymaios" #NT!
 statue_of_apollo_didimayos_desc: "Fue esculpida por Kanakhos de Sikyon para el templo de Didyma, cerca de Mileto.\nUna vez robada por los persas aqueménidas después de la revuelta jónica, y alojada en #E Ekbatana#!,, esta maravillosa estatua del dios representa su paso por nuestras tierras, y está hecha de bronce macizo." #NT!
