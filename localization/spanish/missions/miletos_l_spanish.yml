  # Tasks 
  
 miletos_task_1: "Recuerdo milesio" #NT!
 miletos_task_1_DESC: "Los macedonios se fueron y nosotros tomamos el timón para hacer de este futuro algo intrínsecamente nuestro. Es hora de ponerle carta de navegación." #NT!
 miletos_task_2: "Regla de la Propontis" #NT!
 miletos_task_2_DESC: "El control del Helesponto nos garantizará un paso seguro hacia el Ponto Euksenios y hacia nuestros parientes, por lo que es imperativo." #NT!
 miletos_task_3: "La Costa Póntica" #NT!
 miletos_task_3_DESC: "Navegando hacia el lugar de donde se alza el carro de Apolo, llegaremos a los bosques montañosos de la costa póntica, llenos de reyes ambiciosos y de lealtades pérfidas. Debemos, como por un camino montañoso, avanzar con cuidado." #NT!
 miletos_task_4: "Las posesiones de Colchian" #NT!
 miletos_task_4_DESC: "Por extrañas que parezcan estas tierras, los eruditos en [GetProvince('(int32)1973').GetName] nos aseguran que algunos de los nuestros viven en algún lugar de esta zona... probablemente." #NT!
 miletos_task_5: "Ciudades punteadas hacia el norte" #NT!
 miletos_task_5_DESC: "Navegando hacia el norte, nuestros comerciantes llegan regularmente a una cadena interminable de ciudades que nos identifican como su metrópolis." #NT!
  
  
 miletos_task_6: "Recuperando la Ciudad Madre" #NT!
 miletos_task_6_DESC: "[GetProvince('(int32)417').GetName], metrópoli de las mayores metrópolis, es, como lo somos para muchas otras, parte central de nuestra identidad. Honrémosla en sus calles." #NT!
 miletos_task_7: "Fortalecer la cabeza de playa de Megaran" #NT!
 miletos_task_7_DESC: "Tras desembarcar en Hellas, debemos reforzar nuestra presencia para demostrar que los sacrificios de nuestros soldados no fueron en vano." #NT!
 miletos_task_8: "Los jonios contraatacan" #NT!
 miletos_task_8_DESC: "En muchas ocasiones, los pueblos del Ática y del Peloponeso han intentado dominar la política de nuestro lado del Egeo. Por desgracia para ellos, ahora cruzamos el mar sagrado en nuestros barcos." #NT!
 miletos_task_9: "Un mar abierto" #NT!
 miletos_task_9_DESC: "Al establecer una armada fuerte y formidable, no sólo saciamos nuestras almas marineras sino que nos abrimos a una gama completamente nueva de oportunidades." #NT!
 miletos_task_10: "Recuperando [GetProvince('(int32)515').GetName]" #NT!
 miletos_task_10_DESC: "Extendiéndose hacia el sur, [GetProvince('(int32)515').GetName] se encuentra en manos extranjeras, pero se mantiene en pie gracias a nosotros." #NT!
 miletos_task_11: "Mirando hacia el oeste" #NT!
 miletos_task_11_DESC: "Nadie puede considerarse un verdadero colono griego sin haber metido el dedo del pie en los asuntos de Megale Hellas, y parece que por accidente nos hemos perdido el memorándum." #NT!
 miletos_task_12: "La costa asiática" #NT!
 miletos_task_12_DESC: "Antes de dejarnos llevar por nuestros anhelos de grandeza, debemos asegurarnos de que somos capaces de controlar estas costas que se extienden a ambos lados de nuestra ciudad." #NT!
 miletos_task_13: "Consolidando Asia" #NT!
 miletos_task_13_DESC: "Naturalmente, la costa no es suficiente para saciar nuestro ascenso. ¡Adelante, hacia el interior!" #NT!
 miletos_task_14: "A las ciudades escitas" #NT!
 miletos_task_14_DESC: "Saltar este estanque euxénico no es nada para nosotros, así que, naturalmente, lo haremos otra vez." #NT!
 miletos_task_15: "Un plan continental" #NT!
 miletos_task_15_DESC: "Anaximandro de Mileto fue el primero en proponer que el mundo está dividido en continentes, continentes por los que ahora nos encontramos repartidos." #NT!
 miletos_task_16: "Puerta de entrada a Grecia" #NT!
 miletos_task_16_DESC: "Pequeñas plataformas en el Egeo descansan sobre las olas, dando la bienvenida a nuestros intentos de saltar al continente." #NT!
  
 miletos_task_17: "El corazón de Asia" #NT!
 miletos_task_17_DESC: "[GetProvince('(int32)1973').GetName] fue considerada en el pasado como la puerta de entrada a Asia para los helenos. Hoy, más que nunca, es a la vez un centro y una encrucijada para el encuentro entre Oriente y Occidente." #NT!
 miletos_task_18: "El Santuario de Apolo en Didyma" #NT!
 miletos_task_18_DESC: "Apolo, nuestra deidad patrona, protege a Mileto, y albergamos el segundo santuario más importante dedicado a él, después del de [GetProvince('(int32)424').GetName]." #NT!
 miletos_task_19: "Lana de Mileto" #NT!
 miletos_task_19_DESC: "Somos conocidos mundialmente por nuestro comercio de lana, pero curiosamente solo somos revendedores, ya que las cabras que crían nuestros pastores no la producen." #NT!
 miletos_task_20: "El culto a Afrodita" #NT!
 miletos_task_20_DESC: "Después de los gemelos Apolo y Artemisa, Afrodita es, junto a ellos, adorada en Dídima. Demos a su culto un sentido mayor en estas costas, en la casa de su estatua en [GetProvince('(int32)1987').GetName]." #NT!
 miletos_task_21: "Los cultos jonios" #NT!
 miletos_task_21_DESC: "Los nativos de Anatolia pueblan nuestras tierras. Debemos lograr una sincretización de nuestras creencias con las de ellos para aliviar las tensiones religiosas." #NT!
 miletos_task_22: "El grano egipcio" #NT!
 miletos_task_22_DESC: "Naukratis, nuestra colonia permanente en Egipto, es una puerta a un nuevo mundo que nos permitirá adquirir una gran cantidad de alimentos para nuestro pueblo." #NT!
 miletos_task_23: "Imperio comercial milesio" #NT!
 miletos_task_23_DESC: "Como en los días en que éramos la mayor ciudad griega del este, una innumerable cantidad de barcos, ejércitos y comerciantes fluyen desde nuestra ciudad madre. Somos dueños de todo." #NT!
 miletos_task_24: "Comercio en el Mar Negro" #NT!
 miletos_task_24_DESC: "El Pontos Euksenios, donde nuestra influencia ha sido siempre tan presente y abarcadora, siempre nos ha rendido homenaje, pero seguro que nos debe un poco más que eso..." #NT!
  
 miletos_task_25: "Cuna de la grandeza" #NT!
 miletos_task_25_DESC: "[ROOT.GetCountry.GetRuler.GetName] entiende que tomar nuestro manto intelectual es un paso necesario para hacer de [SCOPE.GetRootScope.GetCountry.GetName] un nombre líder en el mundo helénico." #NT!
 miletos_task_26: "El legado de Tales" #NT!
 miletos_task_26_DESC: "Tales de Mileto fue el primer filósofo propiamente dicho de la tradición griega, estudió la raíz de todo y descubrió también el Teorema de Tales en matemáticas, además de ser científico y astrónomo, capaz de pronosticar el tiempo y los eclipses." #NT!
 miletos_task_27: "El legado de Hekataios" #NT!
 miletos_task_27_DESC: "Hekataios de Mileto fue el primero en describir los distintos pueblos que conocían los griegos y en describir la geografía del mundo que los rodeaba. También estudió las genealogías de muchos personajes destacados de la época." #NT!
 miletos_task_28: "El legado de Hippodamos" #NT!
 miletos_task_28_DESC: "Descrito por Aristóteles como un hombre extraño y excéntrico, sediento de reconocimiento, Hipódamo ​​de Mileto fue el primero en estudiar la forma ideal de gobierno y, lo más importante, fue conocido como el padre de la planificación urbana y del diseño en cuadrícula." #NT!
 miletos_task_29: "Centro de aprendizaje" #NT!
 miletos_task_29_DESC: "La historia ha demostrado que no faltan grandes mentes dentro de nuestros muros, y que seguramente estén muy ansiosas por participar en nuestro gobierno." #NT!
 miletos_task_30: "Pastoreo de cabras" #NT!
 miletos_task_30_DESC: "Un vestigio de la antiquísima fortaleza micénica de la zona; los agricultores de [GetProvince('(int32)1973').GetName] crían cabras en lugar de ganado." #NT!
 miletos_task_31: "Comercio de tintes" #NT!
 miletos_task_31_DESC: "Los tintes, uno de los mayores lujos de este mundo, son un mercado en el que deberíamos considerar entrar ahora que hemos establecido un gran imperio mercantil." #NT!
 miletos_task_32: "Plebiscitos democráticos" #NT!
 miletos_task_32_DESC: "La democracia en [GetProvince('(int32)1973').GetName] era muy similar a la de [GetProvince('(int32)416').GetName], ya que la mayoría de las decisiones eran preparadas por una comisión (o sinedrio) y luego votadas por el pueblo, lo que daba como resultado una democracia directa." #NT!
 miletos_task_33: "Si Vis Pacem..." #NT!
 miletos_task_33_DESC: "Miles de guerras han estallado en Asia. No es una locura suponer que volverá a ocurrir, pero sí sería una locura no prepararse para los días que vendrán." #NT!
 miletos_task_34: "La Liga Milesia" #NT!
 miletos_task_34_DESC: "Ahora llevamos la antorcha del mundo asiático. Reunamos a todas las ciudades aquí presentes bajo nuestro liderazgo." #NT!
 miletos_task_35: "El culto a Artemisa" #NT!
 miletos_task_35_DESC: "Artemisa, a pesar de ser la patrona de nuestros rivales en [GetProvince('(int32)290').GetName], siempre fue una diosa importante en Didyma, y ​​todavía la veneramos enormemente." #NT!
  
  
