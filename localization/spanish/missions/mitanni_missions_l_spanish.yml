  #Events 
 me_mitanni_1_title: "$mitanni_missions_task_1$" 
 me_mitanni_1_desc: "Hemos reclamado la cultura Mitanni como propia; sin embargo, para reforjar nuestra gran historia, necesitamos modernizarla y estabilizarla. El pueblo ha manifestado su apoyo en nuestro camino para recuperar el patrimonio de Mitanni." 
 me_mitanni_1.a: "El Neo-Mitanni ascenderá alto." 
 me_mitanni_1_tooltip: "La tarea de misión '#Y $mitanni_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_2_title: "$mitanni_missions_task_2$" 
 me_mitanni_2_desc: "Wassukani fue una vez una gran ciudad, la más grande de Mitanni. Deberíamos restablecer la ciudad y convertirla en nuestra nueva capital. ¿Cómo podemos llamarnos Mitanni sin nuestro gran capital?" 
 me_mitanni_2.a: "Wassukani despierta." 
 me_mitanni_2_tooltip: "La tarea de misión '#Y $mitanni_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_3_title: "$mitanni_missions_task_3$" 
 me_mitanni_3_desc: "La antigua administración de Mitanni tenía una élite indo-aria que gobernaba a un pueblo campesino de habla hurrita. En esta nueva era, los hurritas dejan de existir. Independientemente del pasado, necesitamos reformar nuestra administración para mantenernos al día." 
 me_mitanni_3.a: "Lo viejo se volverá nuevo." 
 me_mitanni_3_tooltip: "La tarea de misión '#Y $mitanni_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_4_title: "$mitanni_missions_task_4$" 
 me_mitanni_4_desc: "Ah, los asirios. Ha llegado el momento de que se enfrenten al castigo por sus pecados contra los Antiguos Mitanni de antaño. Masacraron a nuestro pueblo y nuestra cultura durante mil años. Ahora podemos ejecutar nuestra venganza definitiva contra los asirios. La retribución llega a los cerdos asirios." 
 me_mitanni_4.a: "La venganza es dulce." 
 me_mitanni_4_tooltip: "La tarea de misión '#Y $mitanni_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_5_title: "$mitanni_missions_task_5$" 
 me_mitanni_5_desc: "Los asirios alguna vez masacraron a nuestro pueblo y nuestra cultura, borrándolos de la Tierra durante mil años antes de que recuperáramos su herencia. Ahora, en lugar de realizar una dulce venganza, decidimos mostrar misericordia a los asirios. Recordarán esta misericordia suprema por el resto de su existencia." 
 me_mitanni_5.a: "Será mejor que se comporten ahora." 
 me_mitanni_5_tooltip: "La tarea de misión '#Y $mitanni_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_6_title: "$mitanni_missions_task_6$" 
 me_mitanni_6_desc: "Si bien habíamos establecido el estado Neo-Mitanni, quedaba mucho en duda hasta qué punto éramos realmente un "Reino" Mitanni. Eso ya no debe ser cuestionado con el nacimiento de una Monarquía Neo-Mitanni." 
 me_mitanni_6.a: "Y yo seré el rey, por supuesto." 
 me_mitanni_6_tooltip: "La tarea de misión '#Y $mitanni_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_7_title: "$mitanni_missions_task_7$" 
 me_mitanni_7_desc: "El antiguo ejército de Mitanni era conocido en todo el país por las unidades de carros Maryanuu. En esta nueva era militar, necesitaremos formar una identidad militar completamente nueva. Sin embargo, se necesitará tiempo y recursos para reformar el ejército, #R nos resultará difícil luchar#! mientras se lleven a cabo." 
 me_mitanni_7.a: "Llámelo Maryanuu de la Edad del Neo-Bronce." 
 me_mitanni_7_tooltip: "La tarea de misión '#Y $mitanni_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_8_title: "$mitanni_missions_task_8$" 
 me_mitanni_8_desc: "Debemos reformar el ejército. Es una cuestión costosa, pero podemos invertir en nuevas tecnologías e intentar aplicarlas rápidamente a nuestro ejército. Seguramente veremos una chispa de destreza militar a partir de esto." 
 me_mitanni_8.a: "¡Nuestros ejércitos serán invencibles!" 
 me_mitanni_8.b: "Es muy caro..." 
 me_mitanni_8_tooltip: "La tarea de misión '#Y $mitanni_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_9_title: "$mitanni_missions_task_9$" 
 me_mitanni_9_desc: "La marina es un componente importante de esta nueva era. Podemos poner en marcha nuestra armada por un precio relativamente económico y hacerla crecer a partir de ahí. Sin embargo, las armadas tienden a ser caras. Incluso a un precio con descuento, no será barato." 
 me_mitanni_9.a: "¡Los mares conocerán nuestro poder!" 
 me_mitanni_9.b: "Es muy caro..." 
 me_mitanni_9_tooltip: "La tarea de misión '#Y $mitanni_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_10_title: "$mitanni_missions_task_10$" 
 me_mitanni_10_desc: "Nuestras reformas militares han dado como resultado un verdadero Maryanuu de la Edad del Neo-Bronce. Mostraremos el poder de fusionar las costumbres antiguas con adaptaciones de la nueva era. Una vez finalizadas las reformas, nos parece oportuno reivindicar la extensión territorial de la antigua Mitanni." 
 me_mitanni_10.a: "¿Con quién lo probaremos primero?" 
 me_mitanni_10_tooltip: "La tarea de misión '#Y $mitanni_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_11_title: "$mitanni_missions_task_11$" 
 me_mitanni_11_desc: "El antiguo Reino de Mitanni tenía un aliado en los faraones de Egipto. En esta nueva era, aunque Egipto es demasiado diferente, debemos reforjar esta antigua alianza." 
 me_mitanni_11.a: "Mi hermano, el faraón." 
 me_mitanni_11_tooltip: "La tarea de misión '#Y $mitanni_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_12_title: "$mitanni_missions_task_12$" 
 me_mitanni_12_desc: "Los egipcios de la nueva era parecen muy diferentes y están dispuestos a casar a su realeza. Una vez, la idea de esta propuesta les parecería una locura, pero ahora podemos proponer casarnos con su élite para fortalecer nuestra alianza." 
 me_mitanni_12.a: "¡Me casaré con una princesa egipcia!" 
 me_mitanni_12_tooltip: "La tarea de misión '#Y $mitanni_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_13_title: "¡Comienza la búsqueda!" 
 me_mitanni_13_desc: "El legendario rey Shaushtatar fue el más grande de los reyes de Mitanni. Para vincularnos más a la antigua administración de Mitanni, deberíamos buscar descendientes del gran rey." 
 me_mitanni_13.a: "Fortalecería nuestro reclamo." 
  
 me_mitanni_132_title: "¡La búsqueda continúa!" 
 me_mitanni_132_desc: "La búsqueda ha sido difícil. Algunos dicen que no tiene sentido. Los antiguos Mitannis fueron completamente destruidos por los antiguos asirios. Ya ha empezado a pasar factura a la población y a nuestras arcas." 
 me_mitanni_132.a: "Quizás esta búsqueda sea realmente inútil." 
  
 me_mitanni_133_title: "$mitanni_missions_task_13$" 
 me_mitanni_133_desc: "No pudimos encontrar ningún descendiente... sin embargo, hay algunos documentos dudosos que afirman que su familia real ya está relacionada con el gran rey Shaushtatar. Esta es, en circunstancias normales, una afirmación escandalosa. Sin embargo, podrías afirmarlo como cierto de todos modos." 
 me_mitanni_133.a: "Una mentira piadosa nunca hace daño a nadie." 
 me_mitanni_133.b: "No le mintamos al público." 
  
 me_mitanni_13_tooltip: "La tarea de misión '#Y $mitanni_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_14_title: "$mitanni_missions_task_14$" 
 me_mitanni_14_desc: "En la antigüedad, el comercio del estaño fue fundamental para la creación del bronce. Aunque el bronce ya no es el material preferido para forjar armas, todavía podemos beneficiarnos al asegurar el comercio de estaño y otros metales preciosos en nuestras tierras." 
 me_mitanni_14.a: "¡Seremos ricos!" 
 me_mitanni_14_tooltip: "La tarea de misión '#Y $mitanni_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_15_title: "$mitanni_missions_task_15$" 
 me_mitanni_15_desc: "Nuestra destreza diplomática ha sido notada y gracias a ella podemos asegurar nuestro lugar en el mundo. La diplomacia exterior, las cuestiones internas y el comercio nos ayudan a garantizar que esta vez los Mitanni lleguen para quedarse." 
 me_mitanni_15.a: "¡Por mil años reinaremos!" 
 me_mitanni_15_tooltip: "La tarea de misión '#Y $mitanni_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_16_title: "$mitanni_missions_task_16$" 
 me_mitanni_16_desc: "Diplomacia. Militar. Y Administración. Hemos entrado en una nueva edad de oro del pueblo Mitanni. O tal vez sea más apropiada una nueva edad de bronce. ¡Durante mil años reinaremos como el Imperio Neo-Mitanni!" 
 me_mitanni_16.a: "¡Y yo como su Emperador!" 
 me_mitanni_16_tooltip: "La tarea de misión '#Y $mitanni_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_17_title: "$mitanni_missions_task_17$" 
 me_mitanni_17_desc: "Con el restablecimiento de Wassukani, nosotros también necesitamos establecer un puerto para que nuestra influencia pueda extenderse por todo el Mediterráneo. Y la antigua ciudad de Ugarit funcionará bastante bien." 
 me_mitanni_17.a: "Más allá de los mares, nuestra influencia se expande." 
 me_mitanni_17_tooltip: "La tarea de misión '#Y $mitanni_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_mitanni_18_title: "Renacido de las cenizas de bronce" 
 me_mitanni_18_desc: "¡Hemos nacido para el mundo un nuevo Imperio Mitanni! Una vez quemadas hasta convertirlas en cenizas de bronce, las alas de bronce se extienden por las tierras fértiles del Éufrates y el Tigris hasta las grandes rutas comerciales del Mediterráneo. El tiempo nos robó una vez un lugar en la historia. No volveremos a desperdiciar esto.\n\nCon la proclamación de un Imperio adecuado en lugar de un Reino, y nuestro renacimiento completo, tal vez deberíamos hacer que nuestro color nacional sea el bronce, para recordarnos nuestro pasado." 
 me_mitanni_18.a: "De Brazen Ashes volvimos..." 
 me_mitanni_18.b: "Y nos forjamos un nuevo camino..." 
 me_mitanni_18_tooltip: "El árbol de misiones '#Y From Brazen Ashes#!' ahora ha sido #G Completado#!!" 
  
  #Color 
 brazen_ash: "Ceniza descarada" 
  
  #Blood 
 blood_of_shaushtatar: "Sangre de Shaushtatar" 
 blood_of_shaushtatar_desc: "Shaushtatar fue el más grande de los antiguos reyes Mitanni. Haría de Mitanni un reino formidable. Con una alianza con los egipcios y los problemas internos resueltos por su padre, invadiría con éxito Asiria y expandiría la influencia de Mitanni, convirtiéndose en una auténtica potencia de la Edad del Bronce." 
