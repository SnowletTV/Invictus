l_spanish:
  
 mitanni_missions: "De las cenizas de bronce" 
 mitanni_missions_DESCRIPTION: "El restablecimiento del Reino Neo-Mitanni requiere mucho esfuerzo. No basta con migrar a estas tierras y reclamar las tierras ancestrales de Mitanni. Debemos recordar nuestras tradiciones y adaptarnos a los tiempos." 
 mitanni_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando el Imperio Neo-Mitanni esté completamente restablecido y modernizado para afrontar la Era Helenística." 
 mitanni_missions_BUTTON_TOOLTIP: "Es hora de Maryanuu de la Edad del Neo-Bronce." 
  
  #Missions 
  
 mitanni_missions_task_1: "Perro viejo, nuevos trucos" 
 mitanni_missions_task_1_DESC: "¡Necesitamos estabilizar y modernizar el antiguo estado de Mitanni a partir de ahora! \n\n\n\n\n\n\n\n\n\n@india_mil14!" 
  
 mitanni_missions_task_2: "Wassukani despierta" 
 mitanni_missions_task_2_DESC: "La antigua ciudad de Wassukani necesita ser restablecida y convertirse en una ciudad moderna. \n\n\n\n\n\n\n\n\n\n@event_pic2!" 
  
 mitanni_missions_task_3: "Neoadministración" 
 mitanni_missions_task_3_DESC: "Debemos evaluar cómo administramos nuestras tierras para tener éxito en esta nueva era. \n\n\n\n\n\n\n\n\n\n@india_mil4!" 
  
 mitanni_missions_task_4: "Enemigo antiguo" 
 mitanni_missions_task_4_DESC: "Los asirios se apoderaron del estado original de Mitanni y masacraron brutalmente a toda la civilización. Como resucitadores neomitaninos de nuestro antiguo estado, debemos castigar a los asirios tan brutalmente como castigaron a nuestros antepasados. \n\n\n\n\n\n\n\n\n\n@greek_mil8!" 
  
 mitanni_missions_task_5: "Agua bajo Wassukani" 
 mitanni_missions_task_5_DESC: "Es posible que los asirios hayan intentado borrar cualquier rastro del Reino de Mitanni en la antigüedad, pero sería muy revelador que seamos misericordiosos ahora. Quizás los asirios incluso disfruten del gobierno de aquellos a quienes alguna vez odiaron. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 mitanni_missions_task_6: "Un verdadero reino" 
 mitanni_missions_task_6_DESC: "Si bien habíamos establecido el estado Neo-Mitanni, quedaba mucho en duda hasta qué punto éramos realmente un "Reino" Mitanni. Eso ya no debe ser cuestionado con el nacimiento de una Monarquía Neo-Mitanni. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
  
 mitanni_missions_task_7: "Militar Mitani" 
 mitanni_missions_task_7_DESC: "El ejército de Mitanni alguna vez no tuvo rival. Debemos emprender reformas militares masivas para asegurar la misma posición en esta nueva era. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
  
 mitanni_missions_task_8: "Neo-Maryanuu" 
 mitanni_missions_task_8_DESC: "Deberíamos reformar el ejército, cueste lo que cueste. \n\n\n\n\n\n\n\n\n\n@india_mil10!" 
  
 mitanni_missions_task_9: "Nacimiento naval" 
 mitanni_missions_task_9_DESC: "Una marina es esencial para nuestro éxito en esta época. \n\n\n\n\n\n\n\n\n\n@egypt_mil22!" 
  
 mitanni_missions_task_10: "Guerreros de Wassukani" 
 mitanni_missions_task_10_DESC: "Las reformas militares neo-Mitanni han conducido a una nueva era de brillantez Mitanni en el campo de batalla. Pongamos la mirada en el horizonte para captarlo. \n\n\n\n\n\n\n\n\n\n@india_mil23!" 
  
 mitanni_missions_task_11: "Antiguo aliado" 
 mitanni_missions_task_11_DESC: "Érase una vez, hace mucho tiempo, los Mitanni y los egipcios mantenían un vínculo y una alianza fraternales sagrados. Es hora de que nos acerquemos a los egipcios de la nueva era y reforjemos esta antigua alianza. \n\n\n\n\n\n\n\n\n\n@egypt_mil2!" 
  
 mitanni_missions_task_12: "Atado por la sangre" 
 mitanni_missions_task_12_DESC: "Los egipcios de la nueva era parecen muy diferentes y están dispuestos a casar a su realeza. Una vez, la idea de esta propuesta les parecería una locura, pero ahora podemos proponer casarnos con su élite para fortalecer nuestra alianza. \n\n\n\n\n\n\n\n\n\n@egypt_mil15!" 
  
 mitanni_missions_task_13: "Buscar a Shaushtatar" 
 mitanni_missions_task_13_DESC: "El legendario rey Shaushtatar fue el más grande de los reyes de Mitanni. Para vincularnos más a la antigua administración de Mitanni, deberíamos buscar descendientes del gran rey. \n\n\n\n\n\n\n\n\n\n@india_mil22!" 
  
 mitanni_missions_task_14: "Comercio de estaño" 
 mitanni_missions_task_14_DESC: "En la antigüedad, el comercio del estaño fue fundamental para la creación del bronce. Aunque el bronce ya no es el material preferido para forjar armas, todavía podemos beneficiarnos al asegurar el comercio de estaño y otros metales preciosos en nuestras tierras. \n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 mitanni_missions_task_15: "Diplomacia de la Nueva Era" 
 mitanni_missions_task_15_DESC: "Nuestra destreza diplomática ha sido notada y gracias a ella podemos asegurar nuestro lugar en el mundo. La diplomacia exterior, las cuestiones internas y el comercio nos ayudan a garantizar que esta vez los Mitanni lleguen para quedarse. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 mitanni_missions_task_16: "Imperio Neo-Mitanni" 
 mitanni_missions_task_16_DESC: "Diplomacia. Militar. Y Administración. Hemos entrado en una nueva edad de oro del pueblo Mitanni. O tal vez sea más apropiada una nueva edad de bronce. ¡Durante mil años reinaremos como el Imperio Neo-Mitanni! \n\n\n\n\n\n\n\n\n\n@india_mil2!" 
  
 mitanni_missions_task_17: "Intereses mediterráneos" 
 mitanni_missions_task_17_DESC: "Con el restablecimiento de Wassukani, nosotros también necesitamos establecer un puerto para que nuestra influencia pueda extenderse por todo el Mediterráneo. Y la antigua ciudad de Ugarit funcionará bastante bien. \n\n\n\n\n\n\n\n\n\n@event_pic3!" 
  
