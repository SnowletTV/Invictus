l_spanish:
  
  #################### 
  # Title 
  #################### 
 nabatea_mission_01: "Constructores del espejismo" 
 nabatea_mission_01_BUTTON_TOOLTIP: "Bienvenido amigo a la tierra de Nabatea..." 
 nabatea_mission_01_BUTTON_DETAILS: "Constructores del espejismo" 
 nabatea_mission_01_DESCRIPTION: "El duro sol golpea las polvorientas colinas y llanuras habitadas por los #E nabateos#!, y el viento del desierto ofrece poco alivio al calor opresivo que abrasa la tierra agrietada.\n\nEn esta tierra seca y devastada, donde las dunas de arena se extienden más allá del horizonte y más allá de los límites de la imaginación del hombre, se pueden seguir las caravanas, los camellos que marchan uno tras otro, hasta los oasis apartados donde vive nuestra gente. Las fortificaciones de arenisca parecen surgir de la nada, agrupadas alrededor de las aguas vivificantes que sustentan a nuestra población.\n\nTus ojos no te engañan, Viajero; Esto que estáis presenciando no es un espejismo, sino el lugar de nacimiento de una nación poderosa." 
 nabatea_mission_01_CRITERIA_DESCRIPTION: "Esta misión se considerará completa una vez que hayamos conquistado a nuestros vecinos, extendiendo nuestra hegemonía hasta el #E Desierto Sirio#! al norte, y hayamos construido una civilización ilustre que rivalice con nuestros pares en gloria." 
 nabatea_mission_01_REWARD_DESCRIPTION: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 nabatea_mission_01_task_01: "Rutas de Cisternas" 
 nabatea_mission_01_task_01_DESC: "La relativa escasez de agua en nuestras tierras no es un obstáculo para el crecimiento y la expansión de nuestra civilización; lo único que significa es que debemos tomar medidas adicionales para asegurar nuestro suministro de agua. Desarrollar nuestra infraestructura provincial, especialmente en lo que respecta a la construcción de cisternas, es una tarea importante que debemos estar atentos a completar. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
 nabatea_mission_01_task_01_tt: ""
  
 nabatea_mission_01_task_02: "Consolidar el reino" 
 nabatea_mission_01_task_02_DESC: "Antes de mirar a los territorios de nuestros vecinos, la prudencia dicta que refuercemos la situación interna; Nuestro reino debe consolidarse antes de que esperemos conquistar cualquier propiedad extranjera. \n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
 nabatea_mission_01_task_02_tt: ""
  
 nabatea_mission_01_task_03: "Abierto a influencias" 
 nabatea_mission_01_task_03_DESC: "Que nadie nos acuse de ser xenófobos o insulares, de tener la cabeza enterrada en la arena mientras ignoramos a los diversos pueblos que viven y se congregan en nuestras ciudades. Deberíamos abrazar estas diversas influencias para crear un mosaico impresionante de las culturas que prosperan dentro de [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
 nabatea_mission_01_task_03_tt_a: "[GetProvince('(int32)729').GetName] tiene al menos 50 habitantes siguiendo la #Y Religión árabe#!." 
 nabatea_mission_01_task_03_tt_b: "[GetProvince('(int32)729').GetName] tiene al menos 50 pops que siguen la #Y Religión cananea#!." 
 nabatea_mission_01_task_03_tt_c: "[GetProvince('(int32)729').GetName] tiene al menos 50 habitantes siguiendo la #Y Religión helénica#!." 
  
 nabatea_mission_01_task_04: "Rutas de caravanas" 
 nabatea_mission_01_task_04_DESC: "Se sabe que nuestras tierras se encuentran directamente dentro de las rutas comerciales que toman las caravanas, y los camellos, los barcos del desierto, traen flujos constantes de mercancías y oro a nuestras ciudades. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
 nabatea_mission_01_task_04_tt: ""
  
 nabatea_mission_01_task_05: "Trabajando con Judea" 
 nabatea_mission_01_task_05_DESC: "#E Judea#!, la nación de nuestro norte, se encuentra en una situación similar a la nuestra; rodeado de enemigos más grandes y poderosos a quienes les encantaría tener la oportunidad de devorarnos a ambos. Al darnos cuenta de nuestras precarias circunstancias compartidas, ¿quizás sea hora de que extendamos una mano de amistad? Tenemos todo que ganar y nada que perder. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 nabatea_mission_01_task_05_tt: ""
  
 nabatea_mission_01_task_06: "Las arterias del incienso" 
 nabatea_mission_01_task_06_DESC: "El incienso que se produce en #E Arabia#! es muy apreciado por todas las naciones, y el incienso en particular llena las arcas de nuestros comerciantes con plata y oro. Pero se sabe que obtendríamos mayores ganancias si fuéramos propietarios absolutos de los territorios...\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
 nabatea_mission_01_task_06_tt: ""
  
 nabatea_mission_01_task_07: "Arquitectura procesional" 
 nabatea_mission_01_task_07_DESC: "Si aumentamos nuestro conocimiento, abrazando el estudio de las matemáticas y manteniendo nuestras actitudes permisivas hacia las religiones individuales, nuestros ingenieros creen que serían capaces de construir maravillas arquitectónicas como nunca hemos visto en [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 nabatea_mission_01_task_07_tt: ""
  
 nabatea_mission_01_task_08: "Caravanas acuosas" 
 nabatea_mission_01_task_08_DESC: "[GetProvince('(int32)4602').GetName], perfectamente situado a orillas del #E Sinus Arabus#!, sería un lugar excepcional para construir un puerto. Y no olvidemos [GetProvince('(int32)704').GetName], otra obra de construcción auspiciosa. Al invertir en nuestras capacidades navales, nuestros comerciantes... y saqueadores de esclavos... podrán ampliar su alcance en consecuencia. \n\n\n\n\n\n\n\n\n\n@egypt_mil22!" 
 nabatea_mission_01_task_08_tt: "#Y Nabatea#! debe tener una armada con al menos #Y 30 liburnios#!." 
 nabatea_mission_01_task_08_tt_2: "#Y Nabatea#! obtendrá la capacidad de #Y Slave Raid#!." 
  
 nabatea_mission_01_task_09: "Los cascos de Kurnub" 
 nabatea_mission_01_task_09_DESC: "Aunque la provincia de [GetProvince('(int32)700').GetName] actualmente produce cuero fino, se nos ha acercado una idea curiosa, que suena prometedora: si invertimos en una ciudad y la poblamos con las clases altas, fácilmente podríamos entrenar caballos en las cercanas colinas desérticas. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
 nabatea_mission_01_task_09_tt: "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 5#! ¡Nobles@nobles!\n" 
 nabatea_mission_01_task_09_tt_1: "#Y [THIS.GetProvince.GetName]#! Tiene al menos #Y 5#! ¡Ciudadanos@ciudadanos!\n" 
  
 nabatea_mission_01_task_10: "Rutas comerciales de Gaza" 
 nabatea_mission_01_task_10_DESC: "La ciudad de [GetProvince('(int32)659').GetName], conocida por su famoso #E Templo de Shamson#!, sería un lugar ideal para establecer nuestras redes comerciales. Prepara nuestras tropas para la batalla que se avecina: las aguas del Mediterráneo están al otro lado de las fortificaciones ptolemaicas. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 nabatea_mission_01_task_10_tt: "#Y [THIS.GetProvince.GetName]#! tiene al menos #Y 13#! ¡Ciudadanos@ciudadanos!\n" 
 nabatea_mission_01_task_10_tooltip: "¡La provincia de #Y $philistia_area$#! tiene al menos #Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#! ingresos@ingresos de provincia! [SCOPE.GetRootScope.GetCountry.Custom('nabatea_mission_01_task_10_money_loc')]." 
 nabatea_mission_01_task_10_money_loc_1: "(#R [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_current')|0]#!/#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#!)" 
 nabatea_mission_01_task_10_money_loc_2: "(#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_current')|0]#!/#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#!)" 
  
 nabatea_mission_01_task_11: "Vagando por el Sinaí" 
 nabatea_mission_01_task_11_DESC: "Aunque será difícil expulsar a los experimentados ejércitos del #E Reino Ptolemaico#! de la #E Península del Sinaí#!, debemos superarlo: la promesa de las recompensas futuras es demasiado grande para ignorarla. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 nabatea_mission_01_task_11_tt: "Cada provincia dentro del #Y Área del Sinaí#! recibirá un modificador permanente que aumenta la producción de bienes." 
  
 nabatea_mission_01_task_12: "Qedaritas debilitados" 
 nabatea_mission_01_task_12_DESC: "Los #E Qedarites#! son nuestros rivales por el poder en el sur, pero ésta es una situación temporal; pronto haremos todo lo que podamos para debilitar permanentemente su influencia y poder. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 nabatea_mission_01_task_12_tt: ""
  
 nabatea_mission_01_task_13: "El culto a los reyes" 
 nabatea_mission_01_task_13_DESC: "Al adorar los espíritus de aquellos líderes audaces que llevaron a nuestra nación a través de tiempos de conflicto, nuestro pueblo puede ser guiado por nuestros ilustres antepasados ​​incluso en la actualidad. Establecer un culto en torno a nuestros Reyes es una decisión sabia y necesaria. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 nabatea_mission_01_task_13_tt: ""
  
 nabatea_mission_01_task_14: "Fortaleza de los árabes" 
 nabatea_mission_01_task_14_DESC: "La importantísima provincia de [GetProvince('(int32)4721').GetName], situada directamente en el cruce de caminos que dividen la Península Arábiga, es candidata a fortaleza, una que garantizará nuestra seguridad en una tierra que la necesita desesperadamente. \n\n\n\n\n\n\n\n\n\n@egypt_mil26!" 
 nabatea_mission_01_task_14_tt: "[GetProvince('(int32)4721').GetName] tiene al menos 50 habitantes siguiendo la #Y Religión árabe#!." 
  
 nabatea_mission_01_task_15: "Diseño de templo cosmopolita" 
 nabatea_mission_01_task_15_DESC: "Aunque hay una clara preferencia por el estilo de construcción [ROOT.GetCountry.GetAdjective] en [ROOT.GetCountry.GetCapital.GetName], esto no significa que [ROOT.GetCountry.GetName] no tenga templos construidos en un estilo extranjero. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 nabatea_mission_01_task_15_tt: ""
  
 nabatea_mission_01_task_16: "Incursiones navales nabateas" 
 nabatea_mission_01_task_16_DESC: "Ahora que tenemos una armada adecuada, debemos decidir adónde enviaremos a nuestros asaltantes; Tanto nuestro Norte como nuestro Sur tienen opciones atractivas, pero la autoridad para tomar la decisión final recae en [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 nabatea_mission_01_task_16_tt: "Nabatea tiene una armada de al menos #Y 35 barcos#!." 
  
 nabatea_mission_01_task_17: "Mercados del Néguev" 
 nabatea_mission_01_task_17_DESC: "La popularidad de nuestros mercados en el #E Negev#! está poniendo a prueba nuestra capacidad para alimentar a los habitantes de esta región; debemos hacer algo inmediatamente. Es hora de empezar a construir: tenemos granjas y graneros que construir. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 nabatea_mission_01_task_17_tt: ""
  
 nabatea_mission_01_task_18: "La trata de esclavos en Sinaí" 
 nabatea_mission_01_task_18_DESC: "Nuestra presencia en #E Sinaí#! trae todo tipo de personajes divertidos a [ROOT.GetCountry.GetCapital.GetName]; hoy, parece que un traficante de esclavos del #E Reino Ptolemaico#! quiere descargar sus mercancías dentro de nuestro país. Veamos qué se ofrece exactamente antes de aceptar algo. \n\n\n\n\n\n\n\n\n\n@egypt_mil15!" 
 nabatea_mission_01_task_18_tt: "Comenzará una cadena de eventos que interactúa con el #Y Reino Ptolemaico#!." 
  
 nabatea_mission_01_task_19: "Controlando al Hauran" 
 nabatea_mission_01_task_19_DESC: "La #E Llanura de Hauran#! es un área estratégica y controlarla es una alta prioridad para nuestra seguridad nacional. Si podemos prometer a los lugareños que ha llegado una paz permanente a la zona, garantizada por las armas [ROOT.GetCountry.GetAdjective], entonces cosecharemos beneficios cívicos y militares. \n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
 nabatea_mission_01_task_19_tt: ""
  
 nabatea_mission_01_task_20: "Dominando el camino del incienso" 
 nabatea_mission_01_task_20_DESC: "Desde cualquier punto de vista, hemos llegado a dominar las rutas comerciales que transportan el preciado bien comercial del incienso, lo que ha dado como resultado que nuestra nación obtenga una riqueza inimaginable. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" 
 nabatea_mission_01_task_20_tt: ""
  
 nabatea_mission_01_task_21: "Capitales hermanas" 
 nabatea_mission_01_task_21_DESC: "Tener múltiples ubicaciones que podrían funcionar como capital es una decisión inteligente para [ROOT.GetCountry.GetName]; Sin confiar en nadie más que en los dioses, construimos nuestra burocracia y la infraestructura para acomodar a nuestros funcionarios públicos, creyendo que este es el mejor enfoque para nuestra gobernanza. \n\n\n\n\n\n\n\n\n\n@egypt_mil12!" 
 nabatea_mission_01_task_21_tt: ""
  
 nabatea_mission_01_task_22: "La sangre de los reyes" 
 nabatea_mission_01_task_22_DESC: "Se cree que la sangre de los reyes divinos fluye por las venas de [ROOT.GetCountry.GetRuler.GetName]; cuando uno mira los hechos y logros de nuestro poderoso Gobernante, ¿quién puede negar lo que los dioses han hecho evidente? \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 nabatea_mission_01_task_22_tt: ""
  
 nabatea_mission_01_task_23: "Caravasares" 
 nabatea_mission_01_task_23_DESC: "Con sus siluetas proyectando largas sombras sobre las dunas del desierto, los Caravanserais marchan a través de nuestras tierras: una delgada y tenue línea de vida comercial que sostiene a nuestra gente y a quienes nos rodean. \n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
 nabatea_mission_01_task_23_tt: ""
  
 nabatea_mission_01_task_24: "Navegando sobre sangre" 
 nabatea_mission_01_task_24_DESC: "Nuestras conquistas extranjeras han vuelto a nuestros hombres sedientos de sangre, ¿y quién puede culparlos? Nuestras levas traen a casa todo tipo de botín de las guerras a las que los enviamos, y el apetito por cosas preciosas no ha hecho más que aumentar con el tiempo. Ahora enviaremos nuestras flotas a todas partes para satisfacer la terrible necesidad que tenemos de consumir la riqueza de otros. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 nabatea_mission_01_task_24_tt: ""
  
 nabatea_mission_01_task_25: "Destino de los edomitas" 
 nabatea_mission_01_task_25_DESC: "Nuestros soldados han encontrado a un hombre extraño vagando por la periferia del desierto. Aunque sus ojos están salvajes y tocados por la locura, afirma tener una carta que debe entregar a [ROOT.GetCountry.GetRuler.GetName]... \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
 nabatea_mission_01_task_25_tt: ""
  
 nabatea_mission_01_task_26: "De los mares al Nefud" 
 nabatea_mission_01_task_26_DESC: "Día tras día, nuestra fuerza aumenta; no importa dónde miremos, desde las aguas azules del mar hasta las dunas de arena del desierto de Nefud, el [ROOT.GetCountry.GetName] se puede encontrar allí. \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
 nabatea_mission_01_task_26_tt: "Al menos #Y 4#! territorios en la provincia de #Y Filistea#! tienen un [GetBuilding('port_building').GetName|Y]." 
  
 nabatea_mission_01_task_27: "Tumbas de reyes" 
 nabatea_mission_01_task_27_DESC: "Nuestra sociedad es famosa por adorar a los reyes divinos que precedieron a [ROOT.GetCountry.GetRuler.GetName], y muchos extranjeros vienen a las Tumbas que hemos construido para honrar a nuestros caídos y presentar sus respetos. Uno de esos regalos que se ha dejado como muestra de estima es un tesoro conocido como #Y Bétilos de Petra#!. \n\n\n\n\n\n\n\n\n\n@greek_mil2." 
 nabatea_mission_01_task_27_tt: ""
  
 nabatea_mission_01_task_28: "El templo de Bosra" 
 nabatea_mission_01_task_28_DESC: "Se han tomado augurios, y si queremos seguir disfrutando de las bendiciones de los dioses, debemos conquistar la provincia de [GetProvince('(int32)734').GetName]. Se ha decretado que debemos embellecer la región con templos y teatros, porque tenemos una visión para estas llanuras... una segunda capital para nuestra nación. \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 nabatea_mission_01_task_28_tt: ""
  
 nabatea_mission_01_task_29: "Rivalidad asmonea" 
 nabatea_mission_01_task_29_DESC: "Aunque solíamos disfrutar de relaciones cordiales con los #E Hasmoneos#!,, nuestra amistad con los judíos está empezando a debilitarse y queda por ver si podemos salvar lo que queda. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 nabatea_mission_01_task_29_tt: ""
  
 nabatea_mission_01_task_30: "La primera guerra del petróleo" 
 nabatea_mission_01_task_30_DESC: "Tanto nómadas como comerciantes hablan de una extraña brea parecida al alquitrán, maldita con un olor fétido, que se encuentra en nuestro interior. Aunque esta sustancia nociva daña la nariz, este betún podría tener alguna utilidad... deberíamos investigar estos rumores. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 nabatea_mission_01_task_30_tt: ""
  
 nabatea_mission_01_task_31: "Sociedad Aramea" 
 nabatea_mission_01_task_31_DESC: "Debemos abrir las puertas a los arameos que viven dentro de nuestra sociedad, ya que no hay razón para que este noble pueblo permanezca en un estado de servidumbre. Dejemos de lado nuestras nociones preconcebidas sobre los demás y compartamos una prosperidad mutua. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 nabatea_mission_01_task_31_tt: "La Cultura Aramea tiene al menos el estatus #Y Ciudadano#!." 
  
 nabatea_mission_01_task_32: "El desierto sirio" 
 nabatea_mission_01_task_32_DESC: "Nuestras fuerzas no sólo han plantado el estandarte #E Nabateo#! en el #E Desierto Sirio#!, sino que nuestros ejércitos victoriosos también han arrebatado pedazos de la provincia de #E Mesopotamia#!, un testimonio de nuestro creciente poder. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
 nabatea_mission_01_task_32_tt: ""
  
 nabatea_mission_01_task_33: "Líder de los árabes" 
 nabatea_mission_01_task_33_DESC: "Desde las estribaciones de #E Judea#! hasta la larga costa del #E Sinus Arabus#!, el poder nabateo está firmemente arraigado dondequiera que uno mire. Con tales elogios a nuestro nombre, ¿quién puede negar que no somos el #Y Líder de los árabes#!, un título que nos hemos ganado a punta de lanza? \n\n\n\n\n\n\n\n\n\n@egypt_mil20!" 
 nabatea_mission_01_task_33_tt: ""
  
  #################### 
  # Events 
  #################### 
 me_nabatea_1_title: "Rutas de Cisternas" 
 me_nabatea_1_desc: "Cuando los comerciantes viajan por las tierras [ROOT.GetCountry.GetAdjective], siguen una ruta predecible, siendo la disponibilidad de agua en el duro entorno desértico su preocupación secundaria; las ganancias, como siempre, siguen siendo el factor motivador.\n\nPero gracias al cuidado mostrado por [ROOT.GetCountry.GetRuler.GetName], quien mandó ampliar enormemente nuestra infraestructura para almacenar agua, los comerciantes siguen lo que se ha dado en llamar las '#E Rutas de las Cisternas#!', sabiendo que sus gargantas resecas pueden beber profundamente del pozo de nuestra generosidad." 
 me_nabatea_1.a: "A nuestros ilustres huéspedes nunca les faltará agua." 
  
 me_nabatea_2_title: "Consolidar el Reino" 
 me_nabatea_2_desc: "El sol golpea hoy sin piedad a [ROOT.GetCountry.GetCapital.GetName] y, sin embargo, el calor opresivo no es un impedimento para los asuntos oficiales del pueblo [ROOT.GetCountry.GetAdjective]. Incluso ahora, [ROOT.GetCountry.GetRuler.GetName] está dando un apasionado discurso que describe la visión del futuro de [ROOT.GetCountry.GetRuler.GetHerHis].\n\n'Piedra a piedra, ladrillo a ladrillo, ciudad a ciudad, destruiremos a nuestros enemigos y construiremos una sociedad que se eleve más alto que la Pirámides, una que proyecta una larga sombra incluso hasta las puertas de [GetProvince('(int32)918').GetName]. Sin embargo, no puedo hacerlo yo mismo, pero necesitaré todo tu apoyo. ¿Estás conmigo, [ROOT.GetCountry.GetName]?" 
 me_nabatea_2.a: "La asamblea reunida se pone de pie al son de estridentes vítores." 
  
 me_nabatea_3_title: "Abierto a influencias" 
 me_nabatea_3_desc: "Los visitantes de los barrios extranjeros de [ROOT.GetCountry.GetCapital.GetName] a menudo se sorprenden al ver templos y santuarios dedicados a diversos dioses y diosas que no forman parte de nuestro panteón #E árabe#! y, sin embargo, no vemos nada malo en permitir una atmósfera permisiva cuando se trata de al culto a deidades desconocidas por nuestros antepasados." 
 me_nabatea_3.a: "Que todos los dioses sean felices y brillen sus rostros hacia nosotros." 
  
 me_nabatea_4_title: "Rutas de caravanas" 
 me_nabatea_4_desc: "En verdad, los dioses nos han bendecido, ¿por qué otra razón podría haber el aumento de nuestros rebaños, que se llenan de grandes multitudes como las arenas de los desiertos? De hecho, tenemos a mano más camellos que nunca antes, suficientes para establecer una granja para la cría de estas bestias, si así lo deseamos. ¿Qué dices tú, [ROOT.GetCountry.GetRuler.GetName]?" 
 me_nabatea_4.a: "Estamos contentos con cómo están las cosas en este momento; no cambiar nada" 
 me_nabatea_4.b: "'Creo que Adovha es una elección excelente." 
 me_nabatea_4.c: "Baclanaza sería un gran lugar para granjas de camellos" 
  
 me_nabatea_5_title: "Trabajando con Judea" 
 me_nabatea_5_desc: "Nos complace informar que la amistad personal de [ROOT.GetCountry.GetRuler.GetName] con el gobernante de #E Judea#! podría hacer más para proteger nuestro flanco norte que los ejércitos estacionados a lo largo de la frontera. Esperemos que nuestros muchos enemigos regionales se den cuenta de la compañía que mantenemos y lo piensen dos veces cuando se trata de atacar a nuestra nación; no somos una especie sin amigos, pero tenemos socios regionales que trabajarán con nosotros." 
 me_nabatea_5.a: "Agradecemos las cordiales relaciones entre nuestras naciones." 
  
 me_nabatea_6_title: "Las arterias del incienso" 
 me_nabatea_6_desc: "Las fuerzas de #E Lihyan#! no pudieron evitar que nuestras tropas penetraran profundamente detrás de sus líneas, creando grandes extensiones de territorio que ahora son asentamientos permanentes [ROOT.GetCountry.GetAdjective]. Debido a que ahora controlamos la fuente del valioso incienso que alguna vez fue el orgullo de la élite Lihyan, las llamadas '#E Arterias de Incienso#!' como las describen sus poetas, podemos ganar un buen centavo.\n\n [ROOT.GetCountry.GetRuler.GetName] ya ha reservado los fondos necesarios para construir cisternas profundamente en el suelo, asegurándose de que nuestros nuevos ciudadanos tengan un amplio suministro de agua en sus nuevos hogares. El comercio del incienso ya ha hecho mucho por nosotros." 
 me_nabatea_6.a: "Y no sólo eso, sino que oleremos bien" 
  
 me_nabatea_7_title: "Arquitectura procesional" 
 me_nabatea_7_desc: "Cualquier aspirante a arquitecto que quiera que su nombre sea recordado a través de los tiempos como Imhotep habrá estudiado las construcciones de los antiguos maestros que trabajaron en #E Egipto#! hace milenios. Si bien no estamos del todo preparados para construir nuestras propias pirámides, aunque el futuro es un desierto que exploraremos a su debido tiempo, nos inspiramos en las grandes obras maestras que nos rodean con miras a crear las nuestras." 
 me_nabatea_7.a: "Mi nombre será recordado por toda la eternidad como los faraones de antaño." 
  
 me_nabatea_8_title: "Caravanas acuosas" 
 me_nabatea_8_desc: "Cuando [ROOT.GetCountry.GetRuler.GetName] propuso por primera vez construir una flota masiva, se entendió que reunir una armada tendría dos propósitos; para llevar nuestros bienes comerciales a puertos lejanos en tierras a las que nuestro pueblo nunca ha llegado, y también para servir como barcos para asaltar y saquear las costas de nuestros enemigos, con miras a capturar esclavos en sus ciudades indefensas." 
 me_nabatea_8.a: "Que los dioses nos concedan el éxito en los días venideros." 
  
 me_nabatea_9_title: "Los cascos de Kurnub" 
 me_nabatea_9_desc: "Los extraños que pasan por la provincia de [GetProvince('(int32)700').GetName] a menudo se sorprenden al descubrir que en la zona se encuentra una buena raza de caballos; porque ¿cómo podría una tierra tan implacable, con sus colinas arenadas y páramos escarpados, producir corceles tan magníficos? Y, sin embargo, los resultados hablan por sí solos: será difícil encontrar mejores caballos en mil millas a la redonda." 
 me_nabatea_9.a: "Correr por el desierto es un buen entrenamiento para nuestros animales" 
  
 me_nabatea_10_title: "Rutas comerciales de Gaza" 
 me_nabatea_10_desc: "La proximidad de [GetProvince('(int32)6590').GetName] al Mediterráneo, con su ubicación ideal para un puerto, ha demostrado ser una adición bienvenida a las posesiones del estado [ROOT.GetCountry.GetAdjective]. Gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] para erradicar las manchas dejadas por nuestro reciente conflicto con los antiguos amos de esta ciudad, se la conoce como #Y La joya de Filistea#!,, un testimonio de nuestra cuidadosa administración de la región y sus recursos naturales. ." 
 me_nabatea_10.a: "Los nabateos traen consigo paz y prosperidad dondequiera que vayamos." 
  
 me_nabatea_11_title: "Vagando por el Sinaí" 
 me_nabatea_11_desc: "Aunque la #E Península del Sinaí#! tiene fama de ser una tierra peligrosa, poco acogedora para los extraños y con paisajes duros en los que es fácil perderse, hemos descubierto que es todo lo contrario. Ahora que nuestros impuestos [ROOT.GetCountry.GetAdjective] han traído la paz a esta región salvaje, descubrimos que es un lugar excelente para construir ciudades y talleres. Somos afortunados." 
 me_nabatea_11.a: "Con el tiempo, nuestro roaming cesará... pero por ahora, debemos continuar." 
  
 me_nabatea_12_title: "Qedaritas debilitados" 
 me_nabatea_12_desc: "Nos complace informarle, [ROOT.GetCountry.GetRuler.GetName], que hemos aplastado las fuerzas de los #E Qedaritas#!,, debilitándolos fácilmente durante al menos una generación; los hemos destruido por completo, expulsándolos del campo de batalla y empapando las arenas del desierto con la sangre de sus soldados.\n\nNuestros camellos lucharon excepcionalmente bien durante la batalla, demostrando maniobras defensivas en medio de las dunas: ciertamente no es una tarea fácil." 
 me_nabatea_12.a: "Los dioses nos muestran que la gloria es nuestra para tomarla." 
  
 me_nabatea_13_title: "El culto a los reyes" 
 me_nabatea_13_desc: "Si bien es cierto que adoramos a muchos dioses extranjeros en [ROOT.GetCountry.GetName], también existe un culto que ha crecido en torno a la Casa Real. Dado que muchos de nuestros gobernantes han trascendido el cuerpo mortal para ocupar el lugar que les corresponde entre los dioses, no debería sorprender que el Culto a los Reyes, como se lo conoce, sea cercano y querido en los corazones de la gente.\n\nNuestra corriente gobernante, [ROOT.GetCountry.GetRuler.GetName], como cualquier otro que algún día liderará nuestra nación, también aspira algún día a unirse a este estimado panteón..." 
 me_nabatea_13.a: "Sólo el tiempo dirá quién asciende a lo más alto" 
  
 me_nabatea_14_title: "Fortaleza de los árabes" 
 me_nabatea_14_desc: "Con el tiempo, [GetProvince('(int32)4721').GetName] se ha convertido en algo digno de elogiar, un logro que perdurará en el tiempo; no sólo es el lugar al que viajan los peregrinos de #Y Atarsamain#! para presentar sus respetos, sino que sus impresionantes fortificaciones le han valido el sobrenombre de "Fortaleza de los árabes"." 
 me_nabatea_14.a: "Esperamos que Durnatha prospere durante muchos años más." 
  
 me_nabatea_15_title: "Diseño de templo cosmopolita" 
 me_nabatea_15_desc: "Gracias a los impresionantes esfuerzos que se están realizando para modernizar el estilo arquitectónico en [GetProvince('(int32)729').GetName], nuestra ciudad se está volviendo conocida como un lugar acogedor y tolerante para todos los pueblos. Esta reputación sin duda se ve reforzada por los maravillosos templos que se encuentran dispersos por Raqma, un recordatorio para todos de que es seguro adorar como quieran en nuestras tierras." 
 me_nabatea_15.a: "Todos los dioses, pueblos y monedas son bienvenidos aquí." 
  
 me_nabatea_16_title: "Incursiones navales nabateas" 
 me_nabatea_16_desc: "Nuestros marineros e infantes de marina están ansiosos, desesperados por ganarse algo de la gloria que sus hermanos en nuestras fuerzas terrestres han traído a [ROOT.GetCountry.GetName], y estamos encantados de informar que ha llegado el momento de liberar a nuestros temibles asaltantes. ¿Hacia dónde deberíamos dirigir nuestras flotas saqueadoras? Zarparán inmediatamente, sin demora." 
 me_nabatea_16.a: "Iremos al oeste, al Bajo Egipto." 
 me_nabatea_16.b: "Iremos al este, a Canaán y Siria." 
  
 me_nabatea_17_title: "Mercados del Néguev" 
 me_nabatea_17_desc: "[ROOT.GetCountry.GetRuler.GetName], hay muchos asuntos que discutir hoy, pero antes de pasar a los asuntos difíciles, comenzaremos el día con una nota más ligera; nuestras iniciativas en el #E Negev#! están, como usted correctamente supuso, dando dividendos; las fuentes locales de alimentos son abundantes y atraen a colonos de todas partes. La gente de [ROOT.GetCountry.GetName] tiene mucho que agradecer." 
 me_nabatea_17.a: "Te agradezco que me cuentes estas cosas buenas." 
  
 me_nabatea_18_title: "La trata de esclavos en Sinaí" 
 me_nabatea_18_desc: "Recientemente, se nos ha acercado un traficante de esclavos del #E Sinaí#!, que está desesperado por comprar esclavos para un ambicioso proyecto que tiene en mente. Debido a que esta persona viene con referencias impecables y es un hombre de nobleza y riqueza, hemos acordado escuchar sus propuestas." 
 me_nabatea_18.a: "Comencemos un diálogo con este comerciante." 
  
 me_nabatea_19_title: "Controlando a los Hauran" 
 me_nabatea_19_desc: "Aunque muchos ejércitos han hecho marchar a sus hombres a través de las colinas arenosas y las llanuras secas del #E Hauran#!, nosotros, los nabateos, somos los nuevos amos de estas tierras y tenemos planes de quedarnos permanentemente. De hecho, dejemos que [GetProvince('(int32)750').GetName] sea un recordatorio físico de cuáles son nuestros planes para esta región." 
 me_nabatea_19.a: "Damasco será una rosa que florece en el desierto." 
  
 me_nabatea_20_title: "Dominando el camino del incienso" 
 me_nabatea_20_desc: "[ROOT.GetCountry.GetRuler.GetName], aclamado en todas partes por su ingenioso manejo del comercio de incienso que ha traído riqueza y riqueza a [ROOT.GetCountry.GetName], ha anunciado planes para expandir la presencia de [ROOT.GetCountry.GetAdjective] en #E Arabia#!, enviando flotas al sur a Makarabah, Karna, Mariaba y Tamna tan pronto como el clima lo permita." 
 me_nabatea_20.a: "Esperamos escuchar buenas noticias tan pronto como podamos." 
  
 me_nabatea_21_title: "Capitales hermanas" 
 me_nabatea_21_desc: "Aunque algunos creen que los costos asociados con las iniciativas de construcción de [ROOT.GetCountry.GetRuler.GetName] han sido exorbitantes, nadie puede negar la majestuosidad de lo que [ROOT.GetCountry.GetRuler.GetSheHe] ha logrado: nada menos que la creación de una nueva ciudad, una que rivaliza en grandeza con nuestras extensas propiedades en [ROOT.GetCountry.GetCapital.GetName]. .\n\nLa sede del poder [ROOT.GetCountry.GetAdjective] ya no se centrará en una ciudad o asentamiento, porque estamos en la era de las capitales hermanas; Nuestros vastos territorios requieren dos centros de administración." 
 me_nabatea_21.a: "Esto nos permitirá responder a las necesidades de nuestra gente de forma inmediata." 
  
 me_nabatea_22_title: "La sangre de los reyes" 
 me_nabatea_22_desc: "Tan prestigioso es el [ROOT.GetCountry.GetRulerTitle] del [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], [ROOT.GetCountry.GetRuler.GetName], que el nombre #Y Philopatris#! ha sido dado a [ROOT.GetCountry.GetRuler.GetHerHim] en reconocimiento a todo lo que [ROOT.GetCountry.GetRuler.GetSheHe] ha hecho por la gente de [ROOT.GetCountry.GetName].\n\nAdemás de Al recibir este magnífico título, nuestro [ROOT.GetCountry.GetRulerTitle] puede reclamar oficialmente la herencia de una de las prestigiosas Casas que han dominado la política de [ROOT.GetCountry.GetAdjective] durante siglos. [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]0 ahora debe decidir si asociarse con #Y Aretas#!, conocidos por su riqueza y honor, o #Y Obodas#!, los guerreros del desierto que atacan las tierras altas." 
 me_nabatea_22.a: "Reivindicamos parentesco con la Casa de Aretas, como todo el mundo sabe." 
 me_nabatea_22.b: "Nuestras conexiones familiares son profundas con la Casa de Obodas." 
  
 me_nabatea_23_title: "Caravasares" 
 me_nabatea_23_desc: "Gracias al flujo constante de comercio que nuestros caravasares llevan a [ROOT.GetCountry.GetCapital.GetName], nuestras arcas nunca han estado más llenas ni nuestra gente más feliz: es realmente una situación que agrada a todos.\n\nLos mercados están repletos de todo tipo de productos raros. mercancías comerciales, con los sonidos del comercio llenando las calles de la ciudad mañana y noche. Todo el mundo está de acuerdo en que [ROOT.GetCountry.GetRuler.GetName] es el único responsable de la ganancia financiera inesperada." 
 me_nabatea_23.a: "Estamos bendecidos sin medida por nuestras extensas redes comerciales." 
  
 me_nabatea_24_title: "Navegando sobre sangre" 
 me_nabatea_24_desc: "Nuestros marineros, ahora que tienen un poco de experiencia en el cinturón, ruegan que les suelten las correas, pidiendo permiso oficial para saquear tan lejos como sus liburnos puedan llevarlos.\n\nEn respuesta, § _0 ha invertido en nuestras armadas, equipando a nuestros hombres con las herramientas necesarias para capturar esclavos y confiando a nuestros capitanes la autoridad para contratar mercenarios y piratas, si fuera necesario." 
 me_nabatea_24.a: "Trae todo lo que puedas llevar y algo más." 
  
 me_nabatea_25_title: "Destino de los edomitas" 
 me_nabatea_25_desc: "Ha llegado a [ROOT.GetCountry.GetCapital.GetName] la noticia de que un comerciante se ha topado con un viajero medio loco sentado expectante en un cruce de caminos, uno que deambula por los #E edomitas#! y afirma tener un mensaje sobre ellos para los oídos de [ROOT.GetCountry.GetRuler.GetName]." 
 me_nabatea_25.a: "Tráeme a este tonto para que podamos llegar al fondo de todo." 
  
 me_nabatea_26_title: "De los mares al Nefud" 
 me_nabatea_26_desc: "Nuestra serie de victorias por toda #E Arabia#! ha dado como resultado que la ciudad de [GetProvince('(int32)4721').GetName] crezca por sí sola, permitiendo a la gente del interior de la península un fácil acceso al mar. Conocida principalmente por sus mercados, que rivalizan con algunos de los que se encuentran en [ROOT.GetCountry.GetCapital.GetName], Durnatha es un brillante ejemplo del ingenio y el poder en exhibición de [ROOT.GetCountry.GetAdjective]; Desde las orillas del #E Sinus Arabus#! hasta las dunas azotadas por el viento del #E Desierto de Nefud#!, brilla la estrella de [ROOT.GetCountry.GetName]." 
 me_nabatea_26.a: "Quizás algún día visitemos esta nueva ciudad nosotros mismos." 
  
 me_nabatea_27_title: "Tumbas de reyes" 
 me_nabatea_27_desc: "Admiradores de nuestros #E Reyes Divinos#!, cuyos nombres y hazañas se extienden mucho más allá de la frontera [ROOT.GetCountry.GetAdjective], visitan a menudo nuestras ciudades, trayendo regalos y ofrendas para mostrar su respeto, y algunos otros incluso pagan de su bolsillo monumentos que se construirán en el lugar. lugares donde se adora a los dioses.\n\nUno de esos peregrinos pagó a un cantero para que tallara un #Y Betyl#!,, la representación de una deidad en una gran losa de piedra, y generosamente regaló estas magníficas piezas a la gente de [ROOT.GetCountry.GetName]." 
 me_nabatea_27.a: "Estamos agradecidos de saber que nuestro pueblo es fiel a las viejas costumbres." 
  
 me_nabatea_28_title: "El templo de Bosra" 
 me_nabatea_28_desc: "Cada año, el número de viajeros a [GetProvince('(int32)734').GetName] ha aumentado, ya que el #E Templo de Dhushara-A'ra#!, recién construido por la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] atrae a fieles de toda #E Asia#!, #E Arabia#! y #E África#!.\n\nMuchos peregrinos deciden quedarse en Bostra una vez que han tenido el placer de conocer sus calles y comercios, y pocos pueden reprocharles que desarraiguen sus vidas para vivir en esta capital del norte del § _10 personas." 
 me_nabatea_28.a: "Que esta capital del norte proteja a los piadosos, ya sean nabateos o nacidos en el extranjero." 
  
 me_nabatea_29_title: "Rivalidad asmonea" 
 me_nabatea_29_desc: "La rivalidad entre los [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] y los asmoneos está empezando a salirse de control; cuesta creer que los jefes de estas Grandes Casas alguna vez fueran considerados amigos." 
 me_nabatea_29.a: "No toleraremos estos insultos por mucho más tiempo..." 
  
 me_nabatea_30_title: "La primera guerra del petróleo" 
 me_nabatea_30_desc: "Recientemente hemos descubierto grandes depósitos de #Y betún#! en una de nuestras provincias. ¿Puedes creer este golpe de suerte, [ROOT.GetCountry.GetRuler.GetName]? Ya hemos enviado esclavos para ayudar en la extracción de este preciado bien, pero debemos tener cuidado de que nuestros vecinos no se enteren de nuestro descubrimiento." 
 me_nabatea_30.a: "Este tesoro pertenece únicamente a la nación [ROOT.GetCountry.GetAdjective]." 
  
 me_nabatea_31_title: "Sociedad Aramea" 
 me_nabatea_31_desc: "La decisión de acoger al pueblo #E arameo#! en nuestra [ROOT.GetCountry.GetAdjective] sociedad ha demostrado ser acertada. Esto no sólo mitigará la amenaza de violencia política por parte de una clase marginada privada de sus derechos, sino que hemos ganado políticamente con esta hábil maniobra, trayendo gloria a nuestra nación y aumentando el aura de invencibilidad alrededor de [ROOT.GetCountry.GetRuler.GetName]." 
 me_nabatea_31.a: "Como siempre, hago todo lo que hago por Nabatea." 
  
 me_nabatea_32_title: "El desierto sirio" 
 me_nabatea_32_desc: "Un verdadero ejército de eruditos, intelectuales y filósofos sigue la estela de nuestras tropas militares y se dirige al #E desierto sirio#! con la esperanza de establecer hogares permanentes para ellos en las grandes ciudades del Levante. Siria ha sido aclamada durante mucho tiempo como un lugar erudito, un crisol de tradiciones de Oriente y Occidente, y no sorprende que se haya convertido en un destino popular para los más eruditos de nuestro pueblo." 
 me_nabatea_32.a: "La afluencia de nuestra gente ayudará a asimilar a los lugareños." 
  
 me_nabatea_33_title: "Líder de los árabes" 
 me_nabatea_33_desc: "[ROOT.GetCountry.GetName] es conocido con razón como el "Líder de los árabes", un título no oficial que, en realidad, menoscaba los increíbles logros del pueblo nabeteo. Desde su lujosa capital en [ROOT.GetCountry.GetCapital.GetName], la joya de su corona de ciudades, gobiernan un vasto imperio que conecta continentes y reinos. Amados por sus exóticos productos comerciales, son igual de odiados y temidos por sus ejércitos destructivos, que no tienen rival y no muestran piedad hacia sus enemigos.\n\nCuando todo está dicho y hecho, Nabatea permanece indiscutible: los Señores de todo lo que ven." 
 me_nabatea_33.a: "Ora para que no dejemos que nuestros ojos se fijen en tus posesiones." 
  
  
