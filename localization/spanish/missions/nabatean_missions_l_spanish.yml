  #################### 
 me_nabatea_34_title: "Viaja al oeste" 
 me_nabatea_34_desc: "Nuestros audaces asaltantes [ROOT.GetCountry.GetAdjective] han recibido un regalo de los dioses: en sus aventuras hacia el oeste, no sólo han evitado al enemigo, sino que parecen haber tropezado con una pequeña flota #E Ptolemaica#! que estaba desprotegida. Los barcos extranjeros están atracados, pero nadie vigila el puerto. ¿Podría tratarse de una emboscada? ¿Por qué los barcos serían abandonados de esta manera?\n\nAhora debemos decidir qué hacer, pero debemos saber que si atacamos, sin duda despertaremos la atención de los lugareños, quienes resistirán a nuestros hombres." 
 me_nabatea_34.a: "Hacer nada; volveremos a casa" 
 me_nabatea_34.a.tt: "Esto pondrá fin a la cadena de eventos y dañará su popularidad." 
 me_nabatea_34.b: "Intento de capturar la flota." 
 me_nabatea_34.b.tt: "Podríamos capturar algunos barcos, pero existe el riesgo de que algunos escapen." 
 me_nabatea_34.c: "Saquea y luego hunde la flota." 
 me_nabatea_34.c.tt: "Haremos lo que dices, pero existe un pequeño riesgo de que algunos escapen." 
  
 me_nabatea_35_title: "Captura de la flota mercante" 
 me_nabatea_35_desc: "algo sobre capturar algunos barcos y algo de dinero..." 
 me_nabatea_35.a: "Distribuya donaciones a los hombres y agradézcales." 
  
 me_nabatea_36_title: "Ira ptolemaica" 
 me_nabatea_36_desc: "Bueno, hoy hay malas noticias, y sí, se trata de nuestros barcos de asalto que se fueron. De alguna manera logramos desperdiciar la fácil victoria que se nos regaló, y no sólo nuestros marineros fracasaron en todos sus objetivos, sino que también hemos despertado la atención de los usurpadores egipcios, que ahora amenazan con castigarnos por nuestra audaz traición." 
 me_nabatea_36.a: "Deberíamos asegurarnos de que nuestras fortalezas fronterizas estén guarnecidas." 
 me_nabatea_36.a.tt: "Existe la posibilidad de que los Ptolomeos nos declaren la guerra debido a esto..." 
  
 me_nabatea_37_title: "Barcos ptolemaicos saqueados" 
 me_nabatea_37_desc: "Nuestros marineros lograron apoderarse de una fortuna en monedas de oro y plata de los barcos ptolemaicos antes de hundirlos todos; no perdimos ni un solo hombre en este encuentro y hemos avergonzado enormemente a nuestros enemigos.\n\nToda nuestra armada se ha inspirado en este legendario incursión, y muchos creen ahora que nuestras flotas son las más poderosas de todo el #E Mediterráneo#!." 
 me_nabatea_37.a: "¡Un brindis por nuestra victoria suprema!" 
  
 me_nabatea_38_title: "Ira ptolemaica" 
 me_nabatea_38_desc: "Nuestros hombres lograron destruir una buena parte de la flota ptolemaica que encontraron, pero, como se predijo, una pareja logró escapar y zarpó, sin duda llevando noticias de nuestro ataque a todos los que quisieran escuchar." 
 me_nabatea_38.a: "Lo haríamos todo de nuevo si tuviéramos la oportunidad." 
 me_nabatea_38.a.tt: "Existe la posibilidad de que los Ptolomeos nos declaren la guerra debido a esto..." 
  
 me_nabatea_39_title: "Los Ptolomeos han declarado la guerra" 
 me_nabatea_39_desc: "Incluso antes de que los diplomáticos ptolemaicos llegaran a [ROOT.GetCountry.GetCapital.GetName] con su mensaje, nuestros asesores militares ya nos lo habían contado todo; los ejércitos egipcios estaban concentrados en nuestras fronteras, se habían empleado temibles compañías de mercenarios y la flor y nata de su nobleza cabalgaba al frente de sus levas. No se puede negar lo que está a punto de suceder: ¡la guerra está aquí!" 
 me_nabatea_39.a: "¡Hundiremos sus flotas, preludio a nuestra toma de sus tierras!" 
  
 me_nabatea_40_title: "Viaja al este" 
 me_nabatea_40_desc: "Nuestras flotas han tenido una suerte fantástica en el Este, viajando sin ser detectadas por las armadas itinerantes de las muchas naciones temibles que luchan entre sí por la supremacía en estas partes en disputa.\n\nHabiendo aprendido los ritmos de los barcos mercantes, nuestros almirantes creen que podríamos lanzar un ataque a un barco que transporte un tesoro; los impuestos y regalos destinados a los Diadochi y sus descendientes podrían terminar en nuestras propias arcas si los dioses están con nosotros.\n\nDebemos tener en cuenta que se considera piratería de este calibre. un acto de guerra... pero ¿son las amenazas suficientes para detener nuestra mano?" 
 me_nabatea_40.a: "Volvamos atrás..." 
 me_nabatea_40.a.tt: "Esto pondrá fin a la cadena de eventos." 
 me_nabatea_40.b: "Atacaremos los barcos que zarpen desde la provincia de #E Gaza#!." 
 me_nabatea_40.b.tt: "Esta flota del tesoro pertenece a #Y [gaza_owner_scope.GetName]#!: cualquier acción hostil podría causar ramificaciones..." 
 me_nabatea_40.c: "Se rumorea que #E Tyros#! es rico... nos apoderaremos de sus barcos." 
 me_nabatea_40.c.tt: "Esta flota del tesoro pertenece a #Y [tyros_owner_scope.GetName]#!: cualquier acción hostil podría causar ramificaciones..." 
  
 me_nabatea_41_title: "Captura de la flota mercante de Gaza" 
 me_nabatea_41_desc: "[ROOT.GetCountry.GetRuler.GetName], los informes de nuestro completo éxito en #E Gaza#! están empezando a llegar a casa. ¡No solo pudimos apoderarnos de muchos talentos de oro y plata, sino que también pudimos capturar algunos barcos!" 
 me_nabatea_41.a: "Los dioses del mar navegan con nosotros" 
  
 me_nabatea_42_title: "Los barcos de Gaza escaparon" 
 me_nabatea_42_desc: "[ROOT.GetCountry.GetRuler.GetName], nuestro intento de apoderarnos de los barcos mercantes de Gaza terminó en desastre. No sólo no tuvimos éxito, sino que todo el mundo sabe que intentamos atacar un convoy pacífico de barcos... muy pronto podríamos tener algunos diplomáticos enojados en [ROOT.GetCountry.GetCapital.GetName] exigiendo respuestas a algunas preguntas difíciles." 
 me_nabatea_42.a: "¡Bah! Si hubiera estado allí personalmente, las cosas serían diferentes." 
 me_nabatea_42.a.tt: "Existe la posibilidad de que esto conduzca a una guerra con #Y [gaza_owner_scope.GetName]#!" 
  
 me_nabatea_43_title: "¡Guerra!" 
 me_nabatea_43_desc: "Deberíamos haber sabido que nuestras payasadas en #E Gaza#! habrían causado repercusiones, y ahora aquí están; La guerra nos ha sido declarada por #Y [gaza_owner_scope.GetName]#!..." 
 me_nabatea_43.a: "Saldremos victoriosos, no temas..." 
  
 me_nabatea_44_title: "Asaltando la flota mercante de Tyros" 
 me_nabatea_44_desc: "¡La victoria completa es nuestra! Nuestros asaltantes se apoderaron de todo lo que se proponían de los barcos que navegaban desde #E Tyros#! y pudieron escapar sin pérdidas. El elemento sorpresa realmente triunfó para nuestros marineros." 
 me_nabatea_44.a: "Haremos sacrificios a los dioses agradeciéndoles." 
  
 me_nabatea_45_title: "Fallos de Tyros" 
 me_nabatea_45_desc: "Bueno, los hombres que enviamos a atacar cerca de Tyros fracasaron y arruinaron toda su misión. Los tirios nos vieron llegar a kilómetros de distancia y sus barcos mercantes nunca abandonaron el puerto; en su lugar enviaron buques de guerra..." 
 me_nabatea_45.a: "*Trago*" 
 me_nabatea_45.a.tt: "Existe la posibilidad de que esto conduzca a una guerra con #Y [tyros_owner_scope.GetName]#!" 
  
 me_nabatea_46_title: "¡Guerra!" 
 me_nabatea_46_desc: "No sorprende que nuestro intento de atacar Tyros complique las cosas: ahora, #Y [tyros_owner_scope.GetName]#! ha declarado la guerra y nosotros, muchos hombres inocentes, moriremos por los errores egoístas y codiciosos que cometimos." 
 me_nabatea_46.a: "¡Reúne a las tropas para defender nuestro honor!" 
  
 me_nabatea_47_title: "Superávit en Chellous" 
 me_nabatea_47_desc: "Los trabajadores residentes de #Y [GetProvince('(int32)695').GetName]#! nos han pedido que les permitamos especializarse en productos aromáticos, creyendo que su prosperidad futura está inherentemente ligada a su producción. ¿Deberíamos permitirles este honor?" 
 me_nabatea_47.a: "Diles que hagan incienso." 
 me_nabatea_47.b: "La producción de mirra les vendría bien." 
 me_nabatea_47.c: "dejar como esta" 
  
 me_nabatea_48_title: "Superávit en 'Avodha" 
 me_nabatea_48_desc: "La gente de #Y [GetProvince('(int32)699').GetName]#! se nos ha acercado con una curiosa propuesta; han acumulado recursos por su cuenta y nos están solicitando que construyamos talleres para la producción de incienso.\n\nNos han pedido humildemente que elijamos en qué producto especializado deberían centrarse; Un gran honor para [ROOT.GetCountry.GetRuler.GetName], todos están de acuerdo." 
 me_nabatea_48.a: "El incienso siempre alcanza buenos precios en el mercado" 
 me_nabatea_48.b: "Siempre podríamos usar más mirra." 
 me_nabatea_48.c: "Todo esta bien como ya esta" 
  
 me_nabatea_49_title: "Superávit en Shavta" 
 me_nabatea_49_desc: "Noticias de la productiva provincia de #Y [GetProvince('(int32)698').GetName]#!, donde los trabajadores habitantes nos han solicitado el derecho de fabricar un bien comercial especializado en lugar del que producen actualmente. ¿Qué opinas, mi [ROOT.GetCountry.GetRulerTitle]?" 
 me_nabatea_49.a: "El incienso es algo que creo que podríamos aprovechar más." 
 me_nabatea_49.b: "Siempre podríamos usar más mirra." 
 me_nabatea_49.c: "Deja todo como está ahora." 
  
 me_nabatea_50_title: "Irrigando el Sinaí" 
 me_nabatea_50_desc: "Un hombre de negocios del #E Sinai#! sueña con construir canales de riego en las tierras baldías, con la esperanza de cultivar en el desierto cultivos que, a su vez, sustentarán a los mineros de cobre que comprará en los mercados de esclavos: un plan ambicioso, y tal vez aún verá que esto se haga realidad.\n\nEste hombre de negocios nos ha pedido que le vendamos algunos de nuestros esclavos y pagará por ellos un precio justo de mercado, si así lo deseamos." 
 me_nabatea_50.a: "Enviemosles tres esclavos" 
 me_nabatea_50.a.tt: "#Y 3#! los esclavos serán despedidos" 
 me_nabatea_50.b: "Enviemosles seis esclavos" 
 me_nabatea_50.b.tt: "#Y 6#! los esclavos serán despedidos" 
 me_nabatea_50.c: "Enviemosles una docena de esclavos" 
 me_nabatea_50.c.tt: "#Y 12#! los esclavos serán despedidos" 
 me_nabatea_50.d: "Deséale suerte, pero no le vendas nada." 
 me_nabatea_50.d.tt: "El comerciante nos agradece nuestro tiempo y se marcha." 
  
 me_nabatea_51_title: "Qedaritas debilitados" 
 me_nabatea_51_desc: "Ahora que hemos reducido a los qedaritas a un estado cercano a la servidumbre, se ha propuesto que enviemos un enviado al resto de sus fuerzas. Resistir nuestros avances ha demostrado ser un curso de acción tonto para ellos, y deberían someterse, para que no sean aniquilados.\n\nSi se oponen a esta sugerencia, lo que probablemente harán, digan a nuestros diplomáticos que no estamos por encima de gastando algunas monedas para engrasar las ruedas..." 
 me_nabatea_51.a: "¿Nuestras probabilidades de tener un nuevo tema? Cincuenta cincuenta." 
 me_nabatea_51.b: "Potencialmente podríamos anexarlos directamente, si el precio es correcto..." 
 me_nabatea_51.c: "En realidad, cancela todo" 
  
 me_nabatea_52_title: "Sujeto Qedarita" 
 me_nabatea_52_desc: "¡Noticias sensacionales de los #E Qedaritas#!, que han aceptado convertirse en nuestros súbditos! A su vez, lo único que piden es que invirtamos en sus tierras, ayudándoles a ser más fuertes de lo que son actualmente. ¡Ciertamente no es un mal precio, [ROOT.GetCountry.GetRuler.GetName]!" 
 me_nabatea_52.a: "Estábamos planeando hacer eso de todos modos." 
  
 me_nabatea_53_title: "Anexión Qedarita" 
 me_nabatea_53_desc: "Los #E Qedarites#! son más inteligentes de lo que se les atribuye. Algunos los llaman densos, incapaces de discernir la sabiduría de la necedad, y sin embargo podemos decir fácilmente que son inteligentes.\n\n¿A qué se debe esto? Al darse cuenta del lamentable estado de su nación, preferirían darnos sus tierras directamente antes que existir como una entidad política separada." 
 me_nabatea_53.a: "Me suenan a genios" 
  
 me_nabatea_54_title: "Controlando a los Hauran" 
 me_nabatea_54_desc: "[ROOT.GetCountry.GetRuler.GetName] apenas tuvo tiempo de calentar agua para un baño caliente en [GetProvince('(int32)750').GetName] cuando los lugareños comenzaron a solicitar reuniones personales. Aunque muchos asuntos son fáciles de manejar o descartar de plano, uno en particular ha llamado la atención de [ROOT.GetCountry.GetRuler.GetFirstName]; Un negrero griego que tiene fama de tonto pasa por la ciudad, diciendo que tiene a la venta esclavos de #E Siria#! que son de una calidad excepcional. Para nuestro gobernante, se puede conseguir el mejor precio de todo el terreno." 
 me_nabatea_54.a: "Supongo que al menos podemos ver cuáles son los precios." 
  
 me_nabatea_55_title: "Controlando a los Hauran" 
 me_nabatea_55_desc: "[ROOT.GetCountry.GetRuler.GetName] se dirige a encontrarse con el esclavista griego cuando de repente [ROOT.GetCountry.GetRuler.GetSheHe] se detiene, muerto en [ROOT.GetCountry.GetRuler.GetHerHis].\n\n'Cancela la reunión: no enviaré un mensaje al pueblo de Siria de que vamos a esclavizarlo. No me importa lo baratos que sean estos esclavos... No pondré al hombre común en contra de [ROOT.GetCountry.GetName].'" 
 me_nabatea_55.a: "Echaremos a este tonto de la ciudad inmediatamente." 
  
 me_nabatea_56_title: "Dominando el camino del incienso" 
 me_nabatea_56_desc: "Nuestro primer informe de las flotas que enviamos a #E Arabia#! llegó en [ROOT.GetCountry.GetCapital.GetName]. El comandante de la expedición escribe que los habitantes de estas tierras lejanas son débiles y descontentos, y que serían fáciles de conquistar; lo único que queda por hacer es dar la palabra oficial." 
 me_nabatea_56.a: "Envía autorización para subyugarlos a todos." 
  
 me_nabatea_57_title: "Un tema del camino del incienso" 
 me_nabatea_57_desc: "La antigua dinastía gobernante de #E Makarabah#! aceptó convertirse en nuestro súbdito, sabiendo que no podrían hacer frente a nuestras fuerzas. Tal como están las cosas, trabajaremos juntos para garantizar que la riqueza y la prosperidad del comercio de incienso se compartan entre todos." 
 me_nabatea_57.a: "Trataremos bien a todos los que se someten a nosotros." 
  
 me_nabatea_58_title: "Un tema del camino del incienso" 
 me_nabatea_58_desc: "Los señores de #E Karna#! han anunciado a su pueblo que no deberían resistirnos, sino deponer las armas y abrazar su nuevo estatus como nuestro feudatorio de todo corazón, un sentimiento con el que estamos de acuerdo." 
 me_nabatea_58.a: "Sinceramente, este es el mejor resultado posible para todos." 
  
 me_nabatea_59_title: "Un tema del camino del incienso" 
 me_nabatea_59_desc: "Celebramos la feliz noticia de que los residentes de #E Mariaba#! han decidido someterse pacíficamente a nuestros hombres, conscientes de que la guerra contra [ROOT.GetCountry.GetName] sólo resultaría en su destrucción." 
 me_nabatea_59.a: "A nuestros feudatarios les va bien con el comercio de incienso, como verás." 
  
 me_nabatea_60_title: "Un tema del camino del incienso" 
 me_nabatea_60_desc: "Palabras de #E Tamna#!, ese reino distante que bordea el borde de nuestro conocimiento del mundo: han aceptado convertirse en nuestro feudatorio. Nuestro control sobre el llamado 'Camino del Incienso' se hace cada vez más completo." 
 me_nabatea_60.a: "Ahora aprenderemos más sobre ellos." 
  
 me_nabatea_61_title: "Guerra en el camino del incienso" 
 me_nabatea_61_desc: "¡Nuestros intentos de someter pacíficamente a las naciones a lo largo del Camino del Incienso han fracasado y ahora están en guerra! Nuestros hombres tendrán mucho trabajo por delante, ¡pero al final triunfaremos!" 
 me_nabatea_61.a: "¡Maldiciones!" 
  
 me_nabatea_62_title: "Guerra en el camino del incienso" 
 me_nabatea_62_desc: "Nuestros intentos de someter pacíficamente a las naciones a lo largo del Camino del Incienso han fracasado, ¡y ahora nos encontramos en guerra! ¡Nuestros enviados tuvieron suerte de escapar con vida, pero pagaremos estos insultos diez veces más!" 
 me_nabatea_62.a: "¡Maldiciones!" 
  
 me_nabatea_63_title: "Guerra en el camino del incienso" 
 me_nabatea_63_desc: "¡Nuestros intentos de someter pacíficamente a las naciones a lo largo del Camino del Incienso han fracasado y ahora están en guerra! Nuestros soldados no descansarán hasta haber llevado a cabo el trabajo mortal que tienen por delante, y entonces tomaremos las tierras de nuestros enemigos para nosotros mismos." 
 me_nabatea_63.a: "¡Maldiciones!" 
  
 me_nabatea_64_title: "Guerra en el camino del incienso" 
 me_nabatea_64_desc: "¡Nuestros intentos de someter pacíficamente a las naciones a lo largo del Camino del Incienso han fracasado y ahora están en guerra! Esto llega en un momento desafortunado para nosotros, pero aun así, ¡prevaleceremos!" 
 me_nabatea_64.a: "¡Maldiciones!" 
  
 me_nabatea_65_title: "Destino de los edomitas" 
 me_nabatea_65_desc: "El loco que dice tener un mensaje de los #E edomitas#! ha llegado a [ROOT.GetCountry.GetCapital.GetName] y no ha perdido tiempo en presentar su historia al pueblo [ROOT.GetCountry.GetAdjective].\n\nHace muchos años, los edomitas eran un nombre temible, pero los dioses los han abandonado y ahora no tienen amos, vagando sin rumbo como una tribu pobre en las tierras del interior de sus vecinos más fuertes.\n\nAunque su fuerza ha disminuido, los edomitas están buscando un patrón, uno que esté dispuesto a restaurar sus tierras junto con su honor. No pueden ofrecer nada por el momento más que lealtad, pero prometen ser fieles hasta la muerte." 
 me_nabatea_65.a: "No hay nada que podamos hacer por ellos." 
 me_nabatea_65.b: "Reservar parte de nuestra tierra para ellos." 
 me_nabatea_65.c: "Nos comprometemos a conquistar sus tierras ancestrales para ellos." 
 me_nabatea_65.d: "Juega como los edomitas" 
  
 me_nabatea_66_title: "Destino de los edomitas" 
 me_nabatea_66_desc: "Ahora que hemos vengado el honor de los #E Edomitas#!, aparentemente cumpliendo sus antiguas profecías y ganándonos en el proceso su eterna admiración, ahora debemos dar el paso final y darles lo que prometimos hace mucho tiempo; una nación propia." 
 me_nabatea_66.a: "En realidad... no importa." 
 me_nabatea_66.b: "Liberar a la nación de #E Edom#!" 
 me_nabatea_66.b.tt: "Liberar a la nación de #E Edom#! como nuestro feudatario" 
  
 me_nabatea_67_title: "Conquista de la tierra edomita" 
 me_nabatea_67_desc: "Ahora que tenemos un casus belli firmemente en nuestras manos, todo lo que nos queda por hacer es declarar la guerra a aquellas naciones que han robado las tierras de los #E edomitas#!; estamos un paso más cerca de cumplir nuestros juramentos." 
 me_nabatea_67.a: "En realidad, hemos decidido no seguir adelante: cancelar todo." 
 me_nabatea_67.b: "¡Que los dioses de la guerra concedan la victoria a nuestros soldados! ¡A las armas!" 
 me_nabatea_67.b.tt: "#R Declararemos la guerra#! a los dueños de estos territorios; Adora, Tzo`ar, Masada." 
  
 me_nabatea_68_title: "Rivalidad asmonea" 
 me_nabatea_68_desc: "Una mañana, [ROOT.GetCountry.GetRuler.GetName] fue informado de una redada fronteriza por parte de los reclutas de los #E judíos#!, que lograron robar nuestro ganado y mataron a media docena de personas, en su mayoría agricultores.\n\nTomando esto como una falta de respeto, [ROOT.GetCountry.GetRuler.GetFirstName] debe Ahora decidamos cómo van a responder nuestras fuerzas." 
 me_nabatea_68.a: "No es el momento adecuado... pero pronto." 
 me_nabatea_68.b: "Asediaremos su capital y no mostraremos piedad." 
  
 me_nabatea_69_title: "La primera guerra del petróleo" 
 me_nabatea_69_desc: "Nuestros enemigos han descubierto la razón por la que hemos estado produciendo cantidades tan grandes de betún, y en lugar de pagar un precio de mercado por nuestros recursos, ¡algunos han manifestado su voluntad de hacer la guerra con la esperanza de robarnos nuestra tierra!" 
 me_nabatea_69.a: "¡Defenderemos lo que tenemos con todos los soldados disponibles!" 
 me_nabatea_69.a.tt: "Existe la posibilidad de que seamos declarados en breve." 
  
 me_nabatea_70_title: "La primera guerra del petróleo" 
 me_nabatea_70_desc: "Los ejércitos de [GetProvince('(int32)516').GetName] han abandonado la seguridad de sus fortificaciones para sufrir una muerte violenta y trágica en el interior de Nabateo. ¡Paguémosles su traicionera declaración de guerra con los cuerpos de sus hijos y maridos!" 
 me_nabatea_70.a: "¡Saldremos victoriosos en esta guerra!" 
  
 me_nabatea_71_title: "La primera guerra del petróleo" 
 me_nabatea_71_desc: "¡Los emisarios de los Señores de [GetProvince('(int32)911').GetName] llegan con amenazas de subyugación, afirmando que los recursos bituminosos de [ROOT.GetCountry.GetName] pronto serán suyos! ¡Preparen a nuestros hombres para defenderse de esta invasión deshonrosa!" 
 me_nabatea_71.a: "¡Triunfaremos sobre nuestros enemigos y saldremos victoriosos!" 
  
 me_nabatea_72_title: "El desierto sirio" 
 me_nabatea_72_desc: "Se han traducido al [ROOT.GetCountry.GetCapital.GetName] antiguos pergaminos que ofrecen una narración convincente de los primeros días de nuestro pueblo, afirmando que los pozos de los sumerios y babilonios alguna vez calmaron la sed de nuestros antepasados; de hecho, nuestros antepasados ​​vinieron de esos mismos lugares.\ n\nCon esta historia divinamente inspirada en la mano, se ha determinado que debemos poner nuestros ojos en retomar lo que una vez fue nuestro." 
 me_nabatea_72.a: "Reconquistaremos las patrias de nuestros antepasados, reuniendo a nuestro pueblo." 
  
