 me_nabhapakti_14_title: "$nabhapakti_missions_task_14$" 
 me_nabhapakti_14_desc: "Nuestros #Y enviados budistas#! han sido enviados a #T Birmania#!. Sólo el tiempo dirá el éxito que tendrán. Deberíamos estar preparados para recibir noticias sobre su éxito o su falta." 
 me_nabhapakti.140_desc: "Si nuestra tierra de [ROOT.GetCountry.GetName] puede compararse con un pequeño jardín, entonces hay tres plantas que luchan entre sí, con sus raíces y hojas entrelazadas mientras luchan por el agua y la luz del sol. Ningún hombre puede conocer el futuro, por lo que sólo el tiempo dirá cuál se gana los corazones de la gente [ROOT.GetCountry.GetAdjective]: los principios de los #E Bon#!,, la fuerza y ​​el poder convincentes de los #E Nats#!, o los de romper ciclos. enseñanzas del #E Buda#!?" 
 me_nabhapakti.141_desc: "Aunque deseamos ver nuestros buenos barcos navegando arriba y abajo por las orillas del Irrawaddy, está a una distancia considerable de nuestros puertos más cercanos, un problema que aún tenemos que rectificar." 
 me_nabhapakti.142_desc: "A medida que continuamos en contacto con los lugareños en el valle de Irrawaddy, algunas de las tribus que viven allí nos han pedido aumentar sus conexiones con nosotros: quieren nuestra ayuda, quieren nuestros artículos de lujo, quieren nuestra ropa, tienen hambre. por lo que nos puedan quitar. ¿Deberíamos intentar acercarnos a ellos?" 
 me_nabhapakti.143_desc: "Lamento decirles que #R no pudimos#! convencer a los pueblos #E Pyu#! y #E Pu#! de #T Birmania#! de que #Y Budismo#! es la respuesta correcta. Fueron respetuosos, pero bastante firmes: no están interesados ​​en abandonar sus creencias tribales." 
 me_nabhapakti.144_desc: "¡Fantásticas noticias de nuestros monjes! ¡Nuestros enviados han enseñado con éxito a los pueblos de #T Birmania#! las palabras de Buda y han tomado plenamente en serio las enseñanzas de Siddhartha! Ya se puede observar una transformación religiosa en su sociedad, algo que no habría sido soñado hace apenas una generación. Gracias a nuestros avances en esta región, este notable éxito #G puede incluso ayudarnos#! en una futura expedición al #T Tíbet#!." 
 me_nabhapakti_14.a: "¡Hasta el fin del mundo!" 
 me_nabhapakti.140.a: "Les mostraremos por qué el budismo es el mejor." 
 me_nabhapakti.140.b: "Tendremos que esperar que nuestros ascetas puedan convencerlos." 
 me_nabhapakti.141.a: "Ninguna distancia es demasiado grande para Buda." 
 me_nabhapakti.141.b: "No hay necesidad de gastar más en esta expedición..." 
 me_nabhapakti.141.c: "Utilice los puertos bengalíes para viajar más fácilmente." 
 me_nabhapakti.142.a: "¡Apoyaremos a las tribus que se conviertan al budismo!" 
 me_nabhapakti.142.b: "Nos mantendremos al margen de la política interna birmana." 
 me_nabhapakti.143.a: "Esos idiotas del Irrawady." 
 me_nabhapakti.144.a: "¡Hemos iluminado el este!" 
 me_nabhapakti_14_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
