 me_nabhapakti_1_title: "$nabhapakti_missions_task_1$" 
 me_nabhapakti_1_desc: "La generosa población nepalí apoya la idea de convertirse en un Estado digno del pueblo. Nos proporcionan donaciones de oro y la voluntad de hacer los sacrificios necesarios para que seamos grandes." 
 me_nabhapakti_1.a: "¡La gente nos apoya!" 
 me_nabhapakti_1_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_101_title: "$nabhapakti_missions_task_1$" 
 me_nabhapakti_101_desc: "En las montañas reside el pueblo nepalí. Más allá de los límites de los Mauryas, ocupamos la tierra hecha de cientos de flores. Y pediremos al pueblo nepalí que nos conceda ayuda para que Nabhapakti florezca como una flor al pie de los Himalayas." 
 me_nabhapakti_101.a: "Nos mantendremos erguidos como las montañas." 
  
 me_nabhapakti_2_title: "$nabhapakti_missions_task_2$" 
 me_nabhapakti_2_desc: "Nabhapakti está atrapado entre la espada (las rocas más grandes del mundo) y un lugar difícil (el Imperio Maurya). Entonces, en lugar de oponernos a la fuerza opresiva de Maurya o retirarnos a los cielos del Himalaya, podemos entrar en la refriega Maurya como vasallos." 
 me_nabhapakti_2.a: "Dentro del dragón vamos." 
 me_nabhapakti_2_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_269_title: "$nabhapakti_missions_task_2$" 
 me_nabhapakti_269_desc: "Hemos enviado sondas diplomáticas a los poderosos maurianos. Esperamos su respuesta." 
 me_nabhapakti_269.a: "Veamos qué tiene que decir el dragón." 
  
 me_nabhapakti_3_title: "$nabhapakti_missions_task_3$" 
 me_nabhapakti_3_desc: "La República Shakyan pasaría a formar parte esencial de la identidad nepalí. Una república aristocrática, los shakyanos llegarían a ser el primer hogar de Siddharta Guatama, el mismísimo Buda. Siguió siendo una entidad de importancia hasta que fue absorbida por el Reino de Kosala." 
 me_nabhapakti_3.a: "Somos shakyanos." 
 me_nabhapakti_3_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_4_title: "$nabhapakti_missions_task_4$" 
 me_nabhapakti_4_desc: "En lo que respecta a nuestras tierras en el este, el Reino de Kirata se extendería por gran parte de las fronteras nepalíes y sería considerado como uno de los primeros casos de un estado nepalí. El antiguo Reino es semilegendario y el concepto de Rey de los nepalíes puede revitalizarse. Con un Rey de un pueblo, seguramente seguirá un estado que gobernará un Reino." 
 me_nabhapakti_4.a: "¿Un rey, dices?" 
 me_nabhapakti_4_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_5_title: "$nabhapakti_missions_task_5$" 
 me_nabhapakti_5_desc: "Si bien nuestra capital, Selanpura, es una excelente capital, si queremos continuar con nuestro gran pasado e historia, tal vez nos sería mejor cambiar nuestra capital al área de Malla, en Kapilavastu." 
 me_nabhapakti_5.a: "Honraremos a los Shakya, trasladaremos la capital." 
 me_nabhapakti_5.b: "Continuaremos nuestra tradición, quédense aquí." 
 me_nabhapakti_5_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_6_title: "$nabhapakti_missions_task_6$" 
 me_nabhapakti_6_desc: "Es bien sabido que el lugar de nacimiento del gran #E Buda#! fue, de hecho, en el antiguo estado de #Y Shakya#!. Somos los portadores de ese legado, y por eso, es nuestra responsabilidad difundir las enseñanzas de #E Buda#! más allá de nuestras fronteras. Digamos al mundo que somos nosotros quienes les enseñaremos las enseñanzas de #E Buda#!." 
 me_nabhapakti_6.a: "¡El lugar de nacimiento de Buda estuvo aquí!" 
 me_nabhapakti_6_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_7_title: "$nabhapakti_missions_task_7$" 
 me_nabhapakti_7_desc: "El Tíbet está en el techo del mundo. ¡Los poderosos #T Himilayas#! se elevan sobre todo lo demás en el universo! Ahora bien, ¿qué tan bien nos aportaría esa posición? ¡Los pueblos de la Tierra serán vigilados por #E Buda#! desde el cielo! Deberíamos establecer un #Y Feudo Budista#! en el #T Tíbet#!." 
 me_nabhapakti_7.a: "#W Cielos#! ¡el límite del budismo!" 
 me_nabhapakti_7_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_8_title: "$nabhapakti_missions_task_8$" 
 me_nabhapakti_8_desc: "El este desconocido más allá de nuestra comprensión estaba desprovisto de las enseñanzas de Buda. Establecer un #Y Feudo Budista#! en #T Birmania#! puede abrir la puerta a las tierras misteriosas que aún tenemos que honrar." 
 me_nabhapakti_8.a: "¡En todos los #G países#! por el budismo!" 
 me_nabhapakti_8_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_9_title: "$nabhapakti_missions_task_9$" 
 me_nabhapakti_9_desc: "Las bahías de #T Bengal#!,, las bahías más rentables de todo el océano, serán adornadas con #E Buda#!.. Bajo nuestro control, podremos expandir nuestra influencia a un nivel insuperable. Establecer un #Y Feudo Budista#! en la desembocadura del #T Ganges#! consolidará nuestro legado a favor de #E Sidhartha#!." 
 me_nabhapakti_9.a: "¡Incluso los #Y océanos#! ayudarán al budismo!" 
 me_nabhapakti_9_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_10_title: "$nabhapakti_missions_task_10$" 
 me_nabhapakti_10_desc: "Hemos hecho todo lo posible para convencer a los pueblos potenciales de que adopten las enseñanzas del budismo. Nuestros esfuerzos no pasan desapercibidos y #E budistas#! a lo largo del #T Ganges hasta el Indo#! están impresionados con nuestro compromiso y ¡redoblaron sus propios esfuerzos!" 
 me_nabhapakti_10.a: "¡Somos un ejemplo para todos los budistas del mundo!" 
 me_nabhapakti_10_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_11_title: "$nabhapakti_missions_task_11$" 
 me_nabhapakti_11_desc: "Antiguamente los #E Mallans#! formaban parte de la #Y Liga Vajjika#!. Por supuesto, la gloriosa liga de repúblicas excluyó a la #Y República de Shakya#!, así como a nuestras repúblicas hermanas de #Y Koliya, Moriya y Kalama#!, pero no por elección propia. Desgraciadamente estábamos bajo la yema del #Y Reino de Kosala#!. Dicho esto, ¡consideramos a los #E Mallans#! nuestros hermanos! Honramos a la antigua liga reclamando sus tierras en nombre de las repúblicas." 
 me_nabhapakti_11.a: "¡Los Mallan merecen vivir en una república!" 
 me_nabhapakti_11_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_12_title: "$nabhapakti_missions_task_12$" 
 me_nabhapakti_12_desc: "El #T valle del río Ganges#! es posiblemente el más grande de toda la #T India#!. Hogar no solo de nuestra propia sociedad, sino también de innumerables ideas, riqueza y personas de todo tipo. Estamos en una excelente posición para establecer una influencia #E budista#! masiva y posiblemente agregar un aliado valioso a la #Y Liga de la Píldora Venenosa#!." 
 me_nabhapakti_12.a: "¡Aquí tenemos la ventaja de jugar en casa!" 
 me_nabhapakti_12.b: "Francamente, no vale la pena el esfuerzo." 
 me_nabhapakti_12.c: "¡Los budistas han vivido aquí durante siglos!" 
 me_nabhapakti_12_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_120_title: "$nabhapakti_missions_task_12$" 
 me_nabhapakti_120_desc: "¡Hemos #G exitosamente#! convencido a una nación del #T área del valle del río Ganges#! para que se una a nuestra recién #Y Liga de la Píldora Venenosa#!!" 
 me_nabhapakti_120.a: "¡Utilicemos sus recursos tanto como podamos!" 
 me_nabhapakti_120.b: "Allí el apoyo es más que suficiente." 
  
 me_nabhapakti_121_title: "$nabhapakti_missions_task_12$" 
 me_nabhapakti_121_desc: "Desafortunadamente, #R no hubo ningún intento exitoso#! de convencer a la gente del #T área del valle del río Ganges#! para que se uniera a la #Y Liga de la Píldora Venenosa#!." 
 me_nabhapakti_121.a: "¡Malditas!" 
  
 me_nabhapakti_13_title: "$nabhapakti_missions_task_13$" 
 me_nabhapakti_13_desc: "Nuestros #Y Enviados Budistas#! han sido enviados al #T Tíbet#!. Sólo el tiempo dirá el éxito que tendrán. Deberíamos estar preparados para recibir noticias sobre su éxito o su falta." 
 me_nabhapakti.130_desc: "Mi [ROOT.GetCountry.GetRulerTitle], hemos recibido noticias desafortunadas: uno de nuestros templos más importantes, un lugar venerado por los fieles durante generaciones, ha caído en un grave estado de deterioro. Se dice que grandes trozos de mampostería se han desprendido del techo y los arquitectos locales creen que el edificio corre peligro de derrumbarse inminentemente." 
 me_nabhapakti.131_desc: "A pesar de los esfuerzos en sentido contrario, los habitantes de las montañas que habitan la región #E Tibetan#! se niegan a abandonar su fe Bon, alegando que sus creencias ancestrales son el verdadero camino. Generalmente son tolerantes con los forasteros y extienden su famosa hospitalidad a todos aquellos que visitan su inhóspita tierra, pero parecen intratables cuando se trata de conversión religiosa." 
 me_nabhapakti.132_desc: "Hemos recibido una solicitud frenética de nuestro aliado, que resulta aún más embarazosa para ellos debido a su naturaleza desesperada: parece que tienen entre manos una rebelión rural que se está descontrolando. Hasta ahora los informes son contradictorios: algunos dicen que se trata de un ejército de esclavos infelices, mientras que otros creen que los problemas se deben a los agricultores que están enojados con las clases altas.\n\nNos ruegan que hagamos todo lo que podamos para ayudarlos. porque existen temores legítimos de que su capital pueda caer ante esta turba." 
 me_nabhapakti.133_desc: "Tengo algo decepcionante que decirte esta mañana, mi [ROOT.GetCountry.GetRulerTitle]: aunque nuestros monjes proselitistas se esforzaron al máximo, pasando horas predicando sermones ante la gente y respondiendo preguntas dogmáticas de los sabios y sadhus locales, fuimos #R incapaces#! de convencer a los #E Bonpo#! de #T Tíbet#! que #Y Budismo#! es ​​la respuesta correcta al enigma de la existencia." 
 me_nabhapakti.134_desc: "Nuestros enviados han enseñado con éxito al pueblo de #T Tíbet#! las palabras de Buda, lo que ha reforzado la determinación del pueblo de apoyar los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] para seguir adelante. Este notable éxito #G puede incluso ayudarnos#! en una expedición a #T Bengal#! algún día; tal vez deberíamos considerar nuestros planes a largo plazo para esta región." 
 me_nabhapakti_13.a: "¡Al techo del mundo!" 
 me_nabhapakti.130.a: "Repararemos su templo." 
 me_nabhapakti.130.b: "Qué vergüenza para ellos." 
 me_nabhapakti.131.a: "Permitiremos que estas creencias locales coexistan." 
 me_nabhapakti.131.b: "¡No! ¡Las enseñanzas de Buda son absolutas!" 
 me_nabhapakti.131.c: "Envía a un asceta Pyu para convencer a los Bonpo utilizando ideas que ellos comprendan mejor." 
 me_nabhapakti.132.a: "¡Mostrémosles el poder de Buda!" 
 me_nabhapakti.132.b: "¿Desperdiciar a nuestros hombres en las montañas? Ja, no." 
 me_nabhapakti.133.a: "Esos hooligans de las colinas..." 
 me_nabhapakti.134.a: "Ah, los Bonpo son nuestros hermanos en la montaña." 
