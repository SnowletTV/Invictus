 me_nabhapakti.15_desc: "Nuestros #Y Enviados Budistas#! han sido enviados a #T Bengala#!. Sólo el tiempo dirá el éxito que tendrán. Deberíamos estar preparados para recibir noticias sobre su éxito o su falta." 
 me_nabhapakti.150_desc: "Hemos escuchado informes desgarradores sobre inundaciones devastadoras que han destruido por completo el campo de #E Bengal#!, con historias que desafían lo creíble: pueblos enteros han desaparecido de la noche a la mañana y los deslizamientos de tierra han cambiado la faz del campo, destruyendo carreteras y haciendo que todo sea irreconocible. . Los desesperados supervivientes han enviado peticiones de ayuda y no hay duda de que muchos más morirán a menos que hagamos algo." 
 me_nabhapakti.151_desc: "En toda la sociedad se vive un vivo debate sobre las diferencias entre vedicismo y budismo, comparando y contrastando sus méritos con una franqueza que ha encendido los sentimientos de los más piadosos." 
 me_nabhapakti.152_desc: "Parece que nos están tomando por tontos en un acuerdo comercial, y los precios que ha ofrecido un nuevo socio nuestro ofenden durante todo [ROOT.GetCountry.GetName].\n\nAunque es fácil ver que nos están desplumando , se ha sugerido discretamente que aceptemos el trato de todos modos, como un gesto de buena voluntad hacia alguien que potencialmente podría ser un mejor amigo algún día." 
 me_nabhapakti.153_desc: "No fuimos #R incapaces#! de convencer a los #E bengalíes#! en #T Bengal#! de que #Y budismo#! es la respuesta correcta. No estaban interesados ​​en escuchar nada de lo que nuestros monjes tenían que decir, ofrecieron la hospitalidad tradicional pero luego pidieron a nuestros enviados religiosos que se fueran a la mañana siguiente al amanecer." 
 me_nabhapakti.154_desc: "¡Tremenda noticia digna de celebraciones! ¡Nuestros enviados han enseñado con éxito a la gente de #T Bengal#! las palabras de Buda! Se dice que estos nuevos conversos rivalizan con los nuestros en piedad y abrazan sus creencias con una pasión que demuestra su valor inherente. También se cree que este notable éxito #G podría incluso ayudarnos#! en una expedición a #T Birmania#!." 
 me_nabhapakti_15.a: "¡A las bahías de Bengala!" 
 me_nabhapakti.150.a: "Les mostraremos nuestra generosidad." 
 me_nabhapakti.150.b: "Una inundación en Bengala no es una inundación en Nepal." 
 me_nabhapakti.151.a: "El vedicismo y el budismo pueden coexistir." 
 me_nabhapakti.151.b: "¡Los Vedas son una locura!" 
 me_nabhapakti.151.c: "Envía un asceta tibetano para mostrarles cómo pueden sincretizar sus creencias." 
 me_nabhapakti_152.a: "El comercio con Bengala nunca antes nos había perjudicado." 
 me_nabhapakti_152.b: "Rechazamos un trato tan ridículo." 
 me_nabhapakti_153.a: "Esos tontos pescadores..." 
 me_nabhapakti_154.a: "Los pescadores son ahora pescadores iluminados." 
 me_nabhapakti_15_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_16_title: "$nabhapakti_missions_task_16$" 
 me_nabhapakti_16_desc: "Si bien por ahora no somos más que súbditos de los #E Mauryans#!, pronto descubrirán que se han tragado una #E Píldora Venenosa#!. Pongamos a los súbditos de los #E Mauryans#! #R en su contra#! y unámonos a nuestra #Y Liga de la Píldora Venenosa#!. ¡Podemos formar esta liga como una extensión de nuestro propio poder y juntos podemos librar a #E yema Maurya#! de las tierras de #!2 India#!!" 
 me_nabhapakti_16.a: "¡Budistas, reuníos!" 
 me_nabhapakti_16_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_17_title: "$nabhapakti_missions_task_17$" 
 me_nabhapakti_17_desc: "El antiguo #Y Reino de Kalinga#! fue uno de los pocos estados #E budistas#! antes de que fuerzas fuera de su control lo acabaran sin contemplaciones. Restauremos su Reino como recompensa por su pronta adopción de #E Buda#!. Por supuesto, esta vez estarán bajo #G nuestra protección directa#!." 
 me_nabhapakti_17.a: "¡Los Kalingan son un pueblo noble!" 
 me_nabhapakti_17_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_18_title: "$nabhapakti_missions_task_18$" 
 me_nabhapakti_18_desc: "Aunque poco ortodoxos, pocos discutirían nuestra hegemonía sobre nuestro dominio y el dominio de nuestros súbditos. Somos un imperio en todo menos en el nombre, así que incorporemos un estilo de gobierno #E Culto Imperial#! más adecuado y fortalezcamos aún más nuestro control sobre nuestros vasallos." 
 me_nabhapakti_18.a: "De todos modos, nunca fui alguien para las formalidades." 
 me_nabhapakti_18_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_19_title: "$nabhapakti_missions_task_19$" 
 me_nabhapakti_19_desc: "Nos hemos encontrado cómodamente ubicados dentro del #E Vientre de la Bestia#! que es #E El Imperio Maurya de Chandragupta#!. Una situación precaria, es mucho mejor que la alternativa. Mientras estemos dentro del vientre, tenemos la posibilidad de hacer de esta situación una oportunidad. Comencemos los pasos para hacerlo." 
 me_nabhapakti_19.a: "Veamos qué podemos hacer." 
 me_nabhapakti_19_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_20_title: "$nabhapakti_missions_task_20$" 
 me_nabhapakti_20_desc: "#Y Kamata#! ha sido un área dividida entre los #E Kamaruptis y Nepalis#! desde hace un tiempo. ¡Claramente debería ser nuestro! ¡Necesitamos exigir a los #E Mauryans#! que reconozcan nuestras afirmaciones! Er... exige bien al menos." 
 me_nabhapakti_20.a: "Oremos para no despertar al gigante." 
 me_nabhapakti_20_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_202_title: "Guerra por Kamata" 
 me_nabhapakti_202_desc: "Como los #E Mauryans#! reconocen nuestros reclamos sobre #Y Kamata#!, no intervendrán en una campaña militar para la región. Es hora de la guerra, ¡preparémonos y ataquemos!" 
 me_nabhapakti_202.a: "¡Kamata será nuestra!" 
  
 me_nabhapakti_2022_title: "El resto de Kamata" 
 me_nabhapakti_2022_desc: "¡Los #E Mauryans#! han decidido regalarnos el resto de #Y Kamata#! según nuestras reclamaciones sin coste adicional! Supongo que, después de todo, valió la pena pagar de más por Ithar." 
 me_nabhapakti_2022.a: "Sabía que era una buena inversión." 
  
 me_nabhapakti_21_title: "$nabhapakti_missions_task_21$" 
 me_nabhapakti_21_desc: "Los #T Mauryans#! están muy satisfechos con nuestra lealtad a su causa. Han decidido recompensarnos con ayuda para convertir nuestro país en un sujeto poderoso. ¡Parece que, efectivamente, el tributo tiene beneficios!" 
 me_nabhapakti_21.a: "Después de todo, los Mauryan no son del todo malos." 
 me_nabhapakti_21_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_22_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_22_desc: "El #T Valle del Indo#! alberga riquezas, conocimientos y recursos inconcebibles. ¡Sería de gran ayuda para nuestra #Y Liga de la Píldora Venenosa#! si podemos convencerlos de que se unan a nuestra causa!" 
 me_nabhapakti_22.a: "Son compañeros intelectuales." 
 me_nabhapakti_22.b: "Son unos tontos engreídos." 
 me_nabhapakti_22.c: "Ya han encontrado a Buda en sus corazones." 
 me_nabhapakti_22_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_22$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_220_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_220_desc: "¡La gente del #T Valle del Indo#! ha sido #G convencida#! para unirse a la #Y Liga de la Píldora Venenosa#!!" 
 me_nabhapakti_220.a: "¡Los usaremos tanto como podamos!" 
 me_nabhapakti_220.b: "Su apoyo es más que suficiente." 
  
 me_nabhapakti_221_title: "$nabhapakti_missions_task_22$" 
 me_nabhapakti_221_desc: "Los habitantes del #T Valle del Indo#! siguen #R sin estar convencidos#! de unirse a la #Y Liga de la Píldora Venenosa#!." 
 me_nabhapakti_221.a: "Sabía que eran engreídos..." 
  
 me_nabhapakti_23_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_23_desc: "En las selvas de la India central, entre la gran #T Meseta del Deccan#! y las tierras entre el #T Indo y el Ganges#!, se encuentra la tierra indómita. Podríamos utilizar a estas personas en nuestra #Y Liga de la Píldora Venenosa#! y su experiencia en la guerra de desgaste." 
 me_nabhapakti_23.a: "Me parece útil." 
 me_nabhapakti_23.b: "¡Son salvajes, salvajes!" 
 me_nabhapakti_23.c: "¡Las selvas han sido domesticadas por Buda!" 
 me_nabhapakti_23_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_230_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_230_desc: "¡Qué suerte! ¡Nos prestaremos el #G apoyo#! de #T India Central#!!" 
 me_nabhapakti_230.a: "¡Utilizaremos cada pedacito de su conocimiento!" 
 me_nabhapakti_230.b: "Siempre y cuando puedan defenderse en la batalla." 
  
 me_nabhapakti_231_title: "$nabhapakti_missions_task_23$" 
 me_nabhapakti_231_desc: "Desafortunadamente, no están nada convencidos y #R no#! apoyarán a la #Y Poison Pill League#!." 
 me_nabhapakti_231.a: "¡Apenas humano!" 
  
 me_nabhapakti_24_title: "$nabhapakti_missions_task_24$" 
 me_nabhapakti_24_desc: "En las tierras más allá del #T Hindu-Kush#! se encuentran los restos del imperio de #E Alejandro Magno#!. Su destreza militar y experiencia en la guerra ayudarían enormemente a la capacidad militar de nuestra #Y Liga de la Píldora Venenosa#!." 
 me_nabhapakti_24.a: "El enemigo de mi enemigo..." 
 me_nabhapakti_24.b: "Es sólo otro enemigo." 
 me_nabhapakti_24.c: "El fantasma de Alejandro nos ayuda." 
 me_nabhapakti_24_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_nabhapakti_240_title: "$nabhapakti_missions_task_24$" 
 me_nabhapakti_240_desc: "¡Hemos conseguido #E ayuda griega#! en nuestra iniciativa #Y Liga de la Píldora Venenosa#!!" 
 me_nabhapakti_240.a: "¡Aprende todo lo que podamos de Alexander's Ghost!" 
 me_nabhapakti_240.b: "Será mejor que se calienten cuando llegue el momento." 
  
 me_nabhapakti_241_title: "$nabhapakti_missions_task_24$" 
 me_nabhapakti_241_desc: "Los #E griegos#! #R se niegan#! a involucrarse en nuestra #Y Liga de la Píldora Venenosa#!." 
 me_nabhapakti_241.a: "Tontos pomposos." 
  
 me_nabhapakti_25_title: "$nabhapakti_missions_task_25$" 
 me_nabhapakti_25_desc: "Aunque #E Budismo#! predica la paz, ha llegado el momento de levantar la sagrada #G Espada de Sidhartha#! y #R atacar#! el #T Imperio Maurya#!, junto con todos los países que se han unido a nuestro § _8 Liga de la píldora venenosa#!." 
 me_nabhapakti_25.a: "Es hora de matar un dragón." 
 me_nabhapakti_25_tooltip: "La tarea de misión '#Y $nabhapakti_missions_task_25$#!' ahora ha sido #G Completada#!!" 
  
