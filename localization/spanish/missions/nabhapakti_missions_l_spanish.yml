 nabhapakti_missions: "Descansando en las montañas" 
 nabhapakti_missions_DESCRIPTION: "#E Nabhapakti#! se encuentra al pie de las montañas del Himalaya, y al pie de la montaña de un imperio, los Mauryas. ¿Podrás llevar a los últimos nepalíes independientes a una Edad de Oro?" 
 nabhapakti_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando #E Nabhapakti#! se alce poderosamente, tan alto como las montañas." 
 nabhapakti_missions_BUTTON_TOOLTIP: "¡Los niños de #E Nepal#! nos llaman!" 
  
  #Missions 
  
 nabhapakti_missions_task_1: "Hecho de cientos de flores" 
 nabhapakti_missions_task_1_DESC: "Nabhapakti se encuentra entre las montañas del Himilaya y la montaña de un imperio en los Mauryas. Se necesitarán recursos y unidad del pueblo para tener éxito." 
  
 nabhapakti_missions_task_2: "En la boca del dragón" 
 nabhapakti_missions_task_2_DESC: "Para tener éxito a largo plazo, es necesario salvaguardar nuestra nación convirtiéndonos en vasallos del poderoso Imperio Maurya." 
  
 nabhapakti_missions_task_3: "El legado de los Shakya" 
 nabhapakti_missions_task_3_DESC: "Atrás quedaron las Repúblicas de los Koliyas, Moriyas, Mallakas y Shakyas; sin embargo, podemos restablecernos y honrar el legado de la República Shakya." 
  
 nabhapakti_missions_task_4: "Rey de los nepalíes" 
 nabhapakti_missions_task_4_DESC: "El pueblo nepalés ha sido desplazado a las montañas y seguimos siendo la última tribu de nepalíes. Para enfrentarnos a las potencias más fuertes de la región, debemos centralizarnos en un Reino y establecer un Reino para los nepalíes." 
  
 nabhapakti_missions_task_5: "Cuestión de capital" 
 nabhapakti_missions_task_5_DESC: "La ciudad de Selanpura es una excelente capital; sin embargo, puede tener sentido establecer una nueva capital en Malla, que posee el legado y el prestigio de los Shakya." 
  
 nabhapakti_missions_task_6: "Lugar de nacimiento de Buda" 
 nabhapakti_missions_task_6_DESC: "Es bien sabido que el lugar de nacimiento del gran Buda fue, de hecho, el antiguo estado de Shakya. Somos los portadores de ese legado y, por lo tanto, es nuestra responsabilidad difundir las enseñanzas de Buda más allá de nuestras fronteras. Digamos al mundo que somos nosotros quienes les enseñaremos las enseñanzas de Buda." 
  
 nabhapakti_missions_task_7: "Feudo de las Montañas" 
 nabhapakti_missions_task_7_DESC: "¡Deberíamos establecer un #Y Feudo Budista#! en el techo del mundo! Nuestros vecinos más cercanos serán un objetivo principal para que expandamos nuestra influencia #E de manera más directa#!." 
  
 nabhapakti_missions_task_8: "Feudo del Este" 
 nabhapakti_missions_task_8_DESC: "Un #Y feudo budista#! en los confines más orientales del mundo conocido, que difunde la ideología #E budista#! mucho más allá de lo que jamás hubiéramos imaginado posible." 
  
 nabhapakti_missions_task_9: "Feudo de las Bahías" 
 nabhapakti_missions_task_9_DESC: "La #T Bahía de Bengala#! es uno de los centros comerciales más prósperos del mundo. No se sabe hasta qué punto podemos fortalecer la voluntad de #E Sidhartha#! en todo el #T Océano Índico#! con un #Y Feudo Budista#! en #T Bengala#!." 
  
 nabhapakti_missions_task_10: "Faro del budismo" 
 nabhapakti_missions_task_10_DESC: "Hemos hecho todo lo posible para convencer a los pueblos potenciales de que adopten las enseñanzas del budismo. Nuestros esfuerzos no pasan desapercibidos y #E budistas#! a lo largo del #T Ganges hasta el Indo#! están impresionados con nuestro compromiso y ¡redoblaron sus propios esfuerzos!" 
  
 nabhapakti_missions_task_11: "El asunto de Malla" 
 nabhapakti_missions_task_11_DESC: "#E Malla#! y los #E Mallans#! fueron nuestros hermanos en tiempos de las Repúblicas. Su tierra debería pertenecernos a nosotros y no a los #T maurianos#!." 
  
 nabhapakti_missions_task_12: "El gran Ganges" 
 nabhapakti_missions_task_12_DESC: "El #T valle del río Ganges#! es posiblemente el más grande de toda la #T India#!. Hogar no solo de nuestra propia sociedad, sino también de innumerables ideas, riqueza y personas de todo tipo. Estamos en una excelente posición para establecer una influencia #E budista#! masiva y posiblemente agregar un aliado valioso a la #Y Liga de la Píldora Venenosa#!.\n\nTus posibilidades de convencerlos #G mejorarán enormemente#! si hay ya es un país #E budista#! en la región." 
  
 nabhapakti_missions_task_13: "Buda para el Bonpo" 
 nabhapakti_missions_task_13_DESC: "#Y Enviados budistas#! serán enviados por #E un año#! a #T Tíbet#!.\n\nEnviar una delegación de ascetas y monjes budistas a la región tibetana con la esperanza de que acepten las enseñanzas de Buda. Nuestros vecinos en las montañas tienen creencias Bon actualmente, sin embargo, tal vez podamos convencerlos de que Buda tiene un lugar dentro de su sistema de creencias. Ampliar nuestra influencia en nuestro vecindario inmediato nos ayudará a llevar nuestra influencia más allá de nuestra frontera.\n\n#G Al aprender a influir en nuestro vecino, nuestro éxito en la región #E podría afectar positivamente#! nuestras misiones a § _2 Bengala.#!#!" 
  
 nabhapakti_missions_task_14: "Buda de Birmania" 
 nabhapakti_missions_task_14_DESC: "#Y Enviados budistas#! serán enviados por #E un año#! a #T Birmania#!.\n\nEnviar una delegación de ascetas y monjes budistas a la región de Birmania con la esperanza de que acepten las enseñanzas de Buda. Birmania es un conjunto de pueblos mixtos tibetanos y pyu, fuertemente influenciados por las religiones védica y sramánica, así como por sus religiones nativas.\n\n#G Debido a que los bonpo descienden de la región, nuestro éxito en la región #E podría ser positivo. afectan#! nuestras misiones al Bonpo en #E Tíbet.#!#!" 
  
 nabhapakti_missions_task_15: "Buda en Bengala" 
 nabhapakti_missions_task_15_DESC: "#Y Enviados budistas#! serán enviados por #E un año#! a #T Bengala#!.\n\nEnviar una delegación de ascetas y monjes budistas a la región de Bengala con la esperanza de que acepten las enseñanzas de Buda. Bengala está particularmente bien situada para promover nuestros intereses en la difusión del budismo. Su ubicación costera y su influencia en el comercio se pueden sentir en la costa mucho más allá de la India.\n\n#G A través de esta influencia comercial, nuestro éxito en la región #E podría afectar positivamente#! nuestras misiones a #E Birmania.#!§ _1" 
  
 nabhapakti_missions_task_16: "Pastilla venenosa" 
 nabhapakti_missions_task_16_DESC: "Si bien por ahora no somos más que súbditos de los #E Mauryans#!, pronto descubrirán que se han tragado una #E Píldora Venenosa#!. Pongamos a los súbditos de los #E Mauryans#! #R en su contra#! y unámonos a nuestra #Y Liga de la Píldora Venenosa#!." 
  
 nabhapakti_missions_task_17: "Restaurar Kalinga" 
 nabhapakti_missions_task_17_DESC: "Nuestros hermanos en #Y Kalinga#! alguna vez fueron un reino #E budista#! poderoso e independiente, ¡y de alguna manera han sido destruidos! ¡Devolvamos a nuestros hermanos el lugar que les corresponde, por supuesto, bajo nuestra hegemonía!" 
  
 nabhapakti_missions_task_18: "Imperio informal" 
 nabhapakti_missions_task_18_DESC: "Aunque poco ortodoxos, pocos discutirían nuestra hegemonía sobre nuestro dominio y el dominio de nuestros súbditos. Somos un imperio en todo menos en el nombre, así que incorporemos un estilo de gobierno #E Culto Imperial#! más adecuado y fortalezcamos aún más nuestro control sobre nuestros vasallos." 
  
 nabhapakti_missions_task_19: "Vientre de la bestia" 
 nabhapakti_missions_task_19_DESC: "Nos hemos encontrado en el #E Vientre de la Bestia#! que es el imperio de #T Chandragupta Maurya#!. Trabajaremos duro para tener éxito en nuestra nueva posición como Estado sometido." 
  
 nabhapakti_missions_task_20: "Reclamar Kamata" 
 nabhapakti_missions_task_20_DESC: "Por Kamata hemos luchado tanto nosotros, los nepaleses, como los bárbaros pueblos orientales que reclaman Kamata como su patria. Sin embargo, ¡Kamata claramente pertenece a los nepalíes!" 
  
 nabhapakti_missions_task_21: "Beneficios del tributo" 
 nabhapakti_missions_task_21_DESC: "Si bien no tenemos intención de permanecer sujetos al #T Imperio Maurya#!,, ser un súbdito leal ciertamente tiene beneficios." 
  
 nabhapakti_missions_task_22: "Influir en el Indo" 
 nabhapakti_missions_task_22_DESC: "El valle del Indo alberga riquezas, conocimientos y recursos inconcebibles. ¡Sería de gran ayuda para nuestra #Y Liga de la Píldora Venenosa#! si podemos convencerlos de que se unan a nuestra causa!\n\nTus posibilidades de convencerlos #G mejorarán enormemente#! si ya hay un #E Budista§ _1 país de la región." 
  
 nabhapakti_missions_task_23: "Llamada a la jungla" 
 nabhapakti_missions_task_23_DESC: "En las selvas del centro de la India, entre la gran meseta del Deccan y las tierras entre el Indo y el Ganges, se asienta la tierra indómita. Podríamos utilizar a estas personas en nuestra #Y Liga de la Píldora Venenosa#!, y su experiencia en la guerra de desgaste.\n\nTus posibilidades de convencerlos #G mejorarán mucho#! si ya existe un país #E budista#! en el región." 
  
 nabhapakti_missions_task_24: "Buda para los griegos" 
 nabhapakti_missions_task_24_DESC: "En las tierras más allá del Hindu-Kush se encuentran los restos del imperio de Alejandro Magno. Su destreza militar y experiencia en la guerra ayudarían enormemente a la capacidad militar de nuestra #Y Liga de la Píldora Venenosa#!.\n\nTus posibilidades de convencerlos #G mejorarán enormemente#! si ya existe un país #E budista#! en el región." 
  
 nabhapakti_missions_task_25: "Espada de Siddhartha" 
 nabhapakti_missions_task_25_DESC: "Aunque #E Budismo#! predica la paz, ha llegado el momento de levantar la sagrada #G Espada de Sidhartha#! y #R atacar#! el #T Imperio Maurya#!, junto con todos los países que se han unido a nuestro § _8 Liga de la píldora venenosa#!." 
  
 nabhapakti_missions_task_r1: "Ciudades de Nepal" 
 nabhapakti_missions_task_r1_DESC: "Para tener una república que funcione, debemos empoderar y urbanizar a la gente. Aunque emprender una iniciativa de construcción masiva requerirá grandes sumas de dinero y muchos trabajadores, el esfuerzo valdrá la pena." 
  
 nabhapakti_missions_task_r2: "Defender nuestras ciudades" 
 nabhapakti_missions_task_r2_DESC: "Estamos sentados en una posición precaria, rodeados de enemigos poderosos que una mañana podrían decidir caprichosamente invadir nuestros países de origen; No nos hagamos ilusiones sobre nuestros vecinos. Para evitar que suceda lo peor, cada una de nuestras ciudades necesita una defensa adecuada para protegerse." 
  
 nabhapakti_missions_task_r3: "Alimenta nuestras ciudades" 
 nabhapakti_missions_task_r3_DESC: "Un estómago lleno es uno de los primeros pasos hacia la verdadera felicidad y satisfacción, y una sociedad no preparada está a sólo una hambruna del colapso total. ¡Alimentaremos nuestras ciudades y ellas prosperarán!" 
  
 nabhapakti_missions_task_r4: "La Segunda Liga Vajjika" 
 nabhapakti_missions_task_r4_DESC: "Aunque la liga Vajjika original nos vio excluidos tanto a nosotros como a los muchos hermanos Mallan, se debió al opresivo Reino de Kosala. Nos sentamos a un lado como un estado tapón entre el Reino y las grandes ciudades-estado y repúblicas. Ahora podemos restablecer la liga bajo nuestro propio liderazgo, ocupando el lugar que nos corresponde dentro de ella al mando." 
  
 nabhapakti_missions_task_r5: "Reino de Kosala" 
 nabhapakti_missions_task_r5_DESC: "La Liga Vajjika estuvo una vez bajo el vasallo del Reino de Kosala. Ahora, sin embargo, los dioses están con nosotros y los haremos nuestros vasallos; esto ha sido ordenado por la voluntad del Cielo." 
  
 nabhapakti_missions_task_k1: "Verdadera capital real" 
 nabhapakti_missions_task_k1_DESC: "Nuestra capital es una joya en las montañas, brillando intensamente en el firmamento como una estrella en el cielo; pulamos su brillo hasta que rivalice con el propio Sol." 
  
 nabhapakti_missions_task_k2: "Fortificar los pases" 
 nabhapakti_missions_task_k2_DESC: "Los mismos pasos de montaña que utilizamos para lanzar incursiones en las tierras de nuestros enemigos también podrían utilizarse contra nuestro propio pueblo; ésta es la realidad del peligro que enfrentamos. Debemos proteger nuestras fronteras de los invasores extranjeros; no podemos permitir que suceda lo impensable." 
  
 nabhapakti_missions_task_k3: "Alimentar nuestra capital" 
 nabhapakti_missions_task_k3_DESC: "Nuestro pueblo exige alimentos, y por eso debemos darlos; ya sea que importemos cereales del extranjero o los cultivemos en nuestras granjas, tenemos una necesidad apremiante que debemos abordar." 
  
 nabhapakti_missions_task_k4: "Metrópolis en las montañas" 
 nabhapakti_missions_task_k4_DESC: "La joya del Himalaya se vuelve cada vez más preciosa, y muchos lanzan sus rostros envidiosos hacia la ciudad más grande de todo [ROOT.GetCountry.GetName] con abierta admiración. No nos detengamos ahora: ¡debemos ascender a alturas aún mayores!" 
  
 nabhapakti_missions_task_k5: "Un reino Neo-Kirata" 
 nabhapakti_missions_task_k5_DESC: "El Reino Kirata en los mitos indios fue una nación creada por el pueblo Kirata del #E Himalaya#!, y escuchamos el llamado de su legado: ¡refundaremos este Reino mitológico y gobernaremos a nuestro pueblo desde las puntas de las montañas!" 
  
