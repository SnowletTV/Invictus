 punjab_fief_creation_tt: "Establece un #Y Feudo#! en la región #E Gandhara#!." 
 create_punjab_fief: "Crear feudo en Gandhara" 
 create_punjab_fief_desc: "La gente de los cinco ríos, la gran región del #T Valle del Río Indo#!, es el hogar de una miríada de intelectuales no muy diferentes a nosotros. Lleno de maravillas como #E Taksasila#!, ciudades florecientes como #E Sakala#! y #E Mallia#!, y lo que parece ser todo el #E grano#! del mundo, es muy adecuado para formar un § _10 Feudo#!." 
 greek_fief_creation_tt: "Establece un #Y Feudo#! en las regiones #E Maru#! y #E Ariana#!." 
 create_greek_fief: "Crear feudo en Maru y Ariana" 
 create_greek_fief_desc: "Los restos de #E Alejandro Magno#!, y #E Griegos#! se asientan en las #T Montañas Hindu-Kush#! y en las orillas del #T Sur Sindhu#!. Estos #E griegos#! son resistentes y orgullosos; démosles un #!,0 feudo#! donde vivir bajo nuestra atenta mirada." 
 GV1_GREEK_FIEF: "Sindhuko-Masedon" 
 GV1_GREEK_ADJ: "masedoniana" 
 avanti_fief_creation_tt: "Establece un #Y Feudo#! en la región #E Avanti#!." 
 create_avanti_fief: "Crear feudo en Avanti" 
 create_avanti_fief_desc: "Cuentan leyendas en #E textos budistas#!, el #E Anguttara Nikaya#!, que uno de los #T Solasa Mahajanapadas#! no era otro que #E Avanti#!. Restauremos #E Avanti#! como un #!0 Feudo#! para que podamos gobernarlo y protegerlo. Después de todo, su leyenda sólo hace que la nuestra sea aún mayor." 
 AV1_AVANTI_FIEF: "Avanti" 
 AV1_AVANTI_ADJ: "Avanti" 
 aparanta_fief_creation_tt: "Establece un #Y Feudo#! en la región #E Aparanta#!." 
 create_aparanta_fief: "Crear feudo en Aparanta" 
 create_aparanta_fief_desc: "Un monje #E griego#! nos dijo que la gente de #T Aparanta#! estaría dispuesta a convertirse al #E budismo#!. Ha dirigido un esfuerzo personal para enseñarles los caminos de #E Sidhartha#!, así que ¿por qué no honrarlo dándole su nombre a la tierra? #E Dhammarakhita#! era su nombre, y #E Dhammarakhitana#! será nuestro #!2 Feudo#!." 
 AV2_APARANTA_FIEF: "Dhammarakhitana" 
 AV2_APARANTA_ADJ: "Dhammarakkhitan" 
 dravidia_fief_creation_tt: "Establece un #Y Feudo#! en las regiones #E Dravida#! y #E Karnata#!." 
 create_dravidia_fief: "Crear feudo en Dravida y Karnata" 
 create_dravidia_fief_desc: "En el sur del subcontinente, a lo largo de las tierras de la #T Meseta del Decán#! y más allá, vive el pueblo #E Dravídico#!. Entre ellos, hay una leyenda de un Reino que traducimos al #E Tamilikama#!. Entonces, les enseñaremos #E Budismo#! y les daremos su '#E Tamilikama#!', como un #!0 Feudo#! bajo nuestro mando, por supuesto." 
 DV1_DRAVIDIA_FIEF: "Tamilikama" 
 DV1_DRAVIDIA_ADJ: "Tamila" 
 fate_of_kosala: "Destino de Kosala" 
 fate_of_kosala_desc: "#E El Reino de Kosala#! ha sido un regalo para nuestro prestigio nacional, sin embargo, la población #Y Mallan#! en #E Kosala#! seguramente nos pertenece. Además, toda la región #T Madhyadesa#! podría beneficiar a nuestro reino bajo gobierno directo." 
 kosala_expansion: "Ampliar el feudo de Kosala" 
 kosala_expansion_desc: "A la gente del #T Valle del río Ganges#!, los conocemos bien. Antaño nuestros enemigos mortales, luego nuestro #Y Estado cliente#! en una forma de ironía histórica y venganza, y ahora como nuestro leal #Y Feudo#!." 
 fief_bengal_expansion: "Ampliar el feudo de Bangala" 
 fief_bengal_expansion_desc: "La gente de la #T Bahía de Bengala#! son los comerciantes y pescadores que inician la economía de todo el #T Río Ganges#!. No hace falta decir que harán un buen #Y Feudo#! en nuestro dominio." 
 fief_tibet_expansion: "Ampliar el feudo de Sagarmatha" 
 fief_tibet_expansion_desc: "Expande este #Y Feudo#! a las regiones #E Himalaya#! o #E Tíbet#!." 
 fief_burma_expansion: "Ampliar el feudo de Barma" 
 fief_burma_expansion_desc: "Expande este #Y Feudo#! a la región #E Birmania#!." 
 me_nabhapakti_r7_title: "$fate_of_kosala$" 
 me_nabhapakti_r7_desc: "#E El Reino de Kosala#! ha sido un regalo para nuestro prestigio nacional, sin embargo, la población #Y Mallan#! en #E Kosala#! seguramente nos pertenece. Además, toda la región #T Madhyadesa#! podría beneficiar a nuestro reino bajo gobierno directo. Corremos el riesgo de debilitarnos si los mantenemos independientes. Otra opción aún es, en lugar de anexarlos directamente, convertirlos en un #Y Feudo#! adecuado y permitirles existir, imponiendo sobre ellos nuestros ideales #E Budistas#!." 
 me_nabhapakti_r7.a: "¡Conviértelos en un feudo!" 
 me_nabhapakti_r7.b: "¡ESTA tierra es NUESTRA tierra!" 
 me_nabhapakti_r7.c: "Uh... ¿recuérdamelo en 3 años?" 
