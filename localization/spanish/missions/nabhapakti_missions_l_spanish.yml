 me_nabhapakti_final_title: "Ya no descansarás en las montañas" 
 me_nabhapakti_final_desc: "¡Hemos #E resucitado#! de la oscuridad! Desde nuestros #E humildes#! comienzos, empujados hasta los #T Himilayas#! pies. #R Atrapados#! entre las montañas y el #T Imperio Mauyran#!, ¡hemos #!0 grabado#! nuestro #E legado#! en los anales de la historia! Nosotros mismos somos un #!4 Imperio#! ahora y que nuestro legado dure #E para siempre#!." 
 me_nabhapakti_final.a: "Oh hijos de Nepal, he respondido." 
