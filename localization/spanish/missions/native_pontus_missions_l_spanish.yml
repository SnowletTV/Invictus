#Missions

01_native_pontus_task_1: "Lugar de Nacimiento de la Plata"
01_native_pontus_task_1_DESC: "Las montañas del este de Ponto albergan ricos yacimientos de plata. Desde la época de los hititas y los asirios, las minas en esta región han abastecido a reyes y emperadores adinerados, y se creó una leyenda de que estas montañas eran el lugar de nacimiento de la plata debido a su riqueza aparentemente inagotable. Su naturaleza 'infinita' debe ser puesta a prueba."

01_native_pontus_task_2: "Organización de las Tierras Ponticas"
01_native_pontus_task_2_DESC: "Un rompecabezas desorganizado de reclamaciones y reinos sueltos, Ponto está bastante precariamente unido por un jefe tribal. Para que el pueblo pontico prospere, la autoridad debe ser centralizada y debe ser coronado un gobernante."

01_native_pontus_task_3: "Hierro en el Este"
01_native_pontus_task_3_DESC: "En Ponto, en las regiones orientales de Asia Menor, las minas de hierro han servido como fuentes de producción de armas desde tiempos antiguos. Para alimentar cualquier nueva conquista y un ejército permanente que pueda estabilizar las fronteras, se necesita más producción de hierro."

01_native_pontus_task_4: "La Oportunidad de Amisos"
01_native_pontus_task_4_DESC: "Amisos monopoliza la mayor parte del comercio saliente en Ponto. Este obstáculo para el dominio de las tierras interiores debe ser tratado de manera rápida y pragmática. Formar lazos más cercanos con el puerto o conquistar directamente la ciudad debería conceder un mayor acceso comercial para los metales preciosos del este pontico."

01_native_pontus_task_5: "El Trono de Amaseia"
01_native_pontus_task_5_DESC: "Construir una capital fuerte y central en Amaseia permitiría al trono de Ponto tomar las decisiones más prudentes respecto a la política y la política interna. La ciudad debería ser reconstruida para igualar su antigua majestuosidad, con un gran salón que asombre a los visitantes extranjeros."

01_native_pontus_task_6: "Legitimidad en Ameria"
01_native_pontus_task_6_DESC: "En la historia de Ponto, Ameria ha servido como el hogar del culto al gobernante desde los tiempos más antiguos. Para cimentar la autoridad del rey de Ponto, el culto al trono debe ser revivido en esa ciudad sagrada."

01_native_pontus_task_7: "Estados Templarios Ponticos"
01_native_pontus_task_7_DESC: "El reino de Ponto ha sido durante mucho tiempo el hogar de estados templarios, o pequeños cultos dirigidos desde grandes templos que también administraban campos y pequeñas ciudades en su área circundante. Apoyar a estos estados templarios puede revivir la inmigración hacia el interior pontico y también otorgar al trono favor divino."

01_native_pontus_task_8: "El Legado de Temiscira"
01_native_pontus_task_8_DESC: "Los griegos creen que las mujeres guerreras de leyenda, las amazonas, vivían en este lugar. Es cierto que la ciudad costera está rodeada de mucho misterio, pero el gobierno pontico ciertamente puede capitalizar esta creencia salvaje: ¿quién no querría venir a ver una sociedad fantástica dirigida por mujeres?"

01_native_pontus_task_9: "Guerreros Ponticos del Este"
01_native_pontus_task_9_DESC: "Aunque todos los soldados ponticos son feroces y temidos en las tierras, los habitantes más bárbaros de Ponto, que viven en las zonas montañosas orientales, han demostrado ser increíblemente salvajes en combate, sin temer a la muerte y enfrentándose a cualquier tamaño de ejército sin miedo. Es de interés pontico reclutar a estos guerreros berserkers en los grandes ejércitos ponticos."

