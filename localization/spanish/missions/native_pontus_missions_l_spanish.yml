01_native_pontus_task_40: "El Bósforo Cimmerio"
01_native_pontus_task_40_DESC: "La península Taurica y el Bósforo Cimmerio, nombrado en honor a esos temidos señores de los caballos que devastaron el Cercano Oriente hace siglos, siguen siendo una gran fuente de grano y esclavos para trabajar en las minas o en los campos. Si los asuntos políticos en casa se vuelven peligrosos, este lugar también sería un refugio seguro de los problemas de Asia Menor."

