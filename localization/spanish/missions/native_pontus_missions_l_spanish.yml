01_native_pontus_task_14: "La Fortaleza de Caenon"
01_native_pontus_task_14_DESC: "La colina naturalmente fortificada en Caenon, cerca de Amaseia, ha servido durante mucho tiempo como un refugio listo para escapar, un 'Plan B' en caso de que ocurra lo peor con la capital pontica. Sin embargo, más allá de esta función, la ciudadela también sirve como una reserva bastante útil para el tesoro de Ponto. Si se renovara, la Fortaleza de Caenon podría servir como la reserva real."

