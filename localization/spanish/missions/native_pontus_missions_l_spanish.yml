01_native_pontus_task_35: "Culto al Gobernante de Ameria"
01_native_pontus_task_35_DESC: "Confirmar y formalizar el culto al gobernante presente en Ameria para que el trono siempre tenga una base de apoyo leal, no solo para el rey actual, sino para su línea de sucesión."

01_native_pontus_task_36: "Una Identidad Hitita"
01_native_pontus_task_36_DESC: "Las antiguas tabletas almacenadas en los almacenes del templo de Komana Pontika (y otros) tienen mensajes inscritos en un texto que pocos conocen. Algunos eruditos se han preguntado cuán lejos llegan las raíces de los actuales habitantes del estado, remontándose a los escritores originales de estas tabletas. Esta investigación debería ser apoyada si sirve para mejorar una identidad regional y lealtad."

01_native_pontus_task_37: "El Pontus Euxino Occidental"
01_native_pontus_task_37_DESC: "Las ciudades-estado griegas en el Mar Negro Occidental han pasado siglos desarrollando su acceso al mercado comercial en el mar. A través de medios diplomáticos o militares, controlar sus puertos y utilizar su experiencia para aumentar la variedad de bienes disponibles en casa incrementaría la atracción de Pontus."

