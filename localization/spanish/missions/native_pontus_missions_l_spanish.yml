01_native_pontus_task_20: "El Comercio de Amomum"
01_native_pontus_task_20_DESC: "Una rara variedad de especias, el Amomum llega a las tierras ponticas desde mercados del sur lejanos, como los de Gordyene. Estas especias viajan por la Ruta Real Persa, que serpentea a través de Ponto y Capadocia en su camino hacia Anatolia occidental. Estas especias podrían mejorar los mercados locales si solo se pudiera persuadir a los comerciantes de largo recorrido para que se quedaran en nuestras ciudades."

01_native_pontus_task_21: "El Comercio de Atún"
01_native_pontus_task_21_DESC: "Las escuelas de atún recorren un circuito alrededor del Ponto Euxino, creciendo en las aguas alrededor de la península Taurica antes de migrar a lo largo de la costa colchiana y pontica antes de llegar a una cabeza de tierra alrededor de Sinope: es alrededor de aquí donde se han vuelto más maduros, creciendo a sus tamaños más grandes pero manteniendo el vigor muscular de la juventud. Los pescadores ponticos deberían tener más acceso a estos peces para vender en puertos locales."

