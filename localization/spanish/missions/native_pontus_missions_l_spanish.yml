01_native_pontus_task_31: "El Estrecho del Bósforo"
01_native_pontus_task_31_DESC: "El comercio del Bósforo, que separa Asia de Europa, eclipsa todo lo que atraviesa las carreteras de Anatolia. Si Pontus quiere realmente afirmarse como un hegemón de la economía anatolia, debe controlar las tierras que bordean el estrecho para que las arcas ponticas puedan beneficiarse de las oficinas de impuestos a lo largo de la costa del ventoso y peligroso estrecho por donde todos los barcos parten estacionalmente."

01_native_pontus_task_32: "Las Tierras Colquidas"
01_native_pontus_task_32_DESC: "Conocida como la tierra del oro, tanto en tiempos antiguos como en la actualidad, la Kolchis de Eetes serviría como un gran dominio para tomar y usar para un mayor acceso militar naval y al comercio marítimo; debemos conquistarlo rápidamente."

01_native_pontus_task_33: "Capadocia y Paflagonia"
01_native_pontus_task_33_DESC: "Pontus ha sido conocido anteriormente como Capadocia junto al mar. Hay muchos dentro del interior pontico que hablan el idioma capadocio y tienen recuerdos generacionales de la unión capadocia y paflagonia bajo los aqueménidas. Hay una estructura política para aprovechar aquí, y para asumir, si Pontus puede conquistar ambas tierras."

