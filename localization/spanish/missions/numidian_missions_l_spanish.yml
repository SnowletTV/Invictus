l_spanish:

####################
# Title
####################
numidian_mission_01:0 "El Reino Numidia"
numidian_mission_01_BUTTON_TOOLTIP:0 "El Reino Numidia"
numidian_mission_01_BUTTON_DETAILS:0 ""
numidian_mission_01_DESCRIPTION:0 "El pueblo numidio debe ser liberado del yugo de los cartagineses. Debemos aprovechar nuestra caballería superior para enfrentarnos a Cartago, liberar a nuestro pueblo y unirnos bajo el Reino de Numidia. \nLuego podremos comenzar a consolidar nuestra posición en la región del Mediterráneo occidental, aprovechando las rutas comerciales que usaba Cartago y estableciendo una base en el otro lado del Estrecho hacia Iberia."
numidian_mission_01_CRITERIA_DESCRIPTION:0 "La misión se considerará completa una vez que el Reino de Numidia haya sido formado y hayamos establecido una base de poder en el Mediterráneo Occidental."
numidian_mission_01_REWARD_DESCRIPTION:0 ""

####################
# Mission Tasks
####################

numidian_mission_01_task_01:0 "La Corona Numidia"
numidian_mission_01_task_01_DESC:0 "El pueblo numidio necesita un líder que pueda surgir y unir la región bajo una sola corona; tal vez [ROOT.GetCountry.GetRuler.GetName] sea esa persona... \n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

numidian_mission_01_task_02:0 "El Primer Paso"
numidian_mission_01_task_02_DESC:0 "Sería prudente expandir nuestras fronteras y fortalecer nuestros ejércitos para demostrar que podemos llevar la corona de Numidia. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!"

numidian_mission_01_task_03:0 "Una Alianza Improbable"
numidian_mission_01_task_03_DESC:0 "Cartago actualmente tiene influencia sobre una tribu numidia, [GetCountry('MSY').GetName]. Quizás si nos hacemos amigos de [GetCountry('CAR').GetName], nos permitirán nuevamente liderar la tribu numidia sometida. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

numidian_mission_01_task_04:0 "Una Unión Tribal"
numidian_mission_01_task_04_DESC:0 "Ahora que hemos rescatado a la tribu numidia de [GetCountry('MSY').GetName] del yugo de [GetCountry('CAR').GetName], debemos unir nuestras tribus bajo un solo líder. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"
numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] creará una unión tribal con [GetCountry('MSY').GetName], fusionando las naciones bajo un solo líder."

numidian_mission_01_task_05:0 "La Tribu Rival"
numidian_mission_01_task_05_DESC:0 "La tribu numidia vecina ha estado consolidando su base de poder, expandiéndose lentamente y haciendo fuertes alianzas. Algo debe hacerse antes de que se vuelvan demasiado fuertes... \n\n\n\n\n\n\n\n\n\n@greek_mil14!"
numidian_mission_01_task_05_tt:0 "Obtendremos reclamos sobre cada provincia de nuestra tribu numidia vecina."

numidian_mission_01_task_06:0 "La Capital Prosperosa"
numidian_mission_01_task_06_DESC:0 "La infraestructura de nuestro territorio capital necesita ser mejorada. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

numidian_mission_01_task_07:0 "Construyendo Minas"
numidian_mission_01_task_07_DESC:0 "Debemos aprovechar los recursos naturales que contiene nuestra tierra; con trabajo duro, podemos construir nuestra propia infraestructura y comerciar con otras naciones, aumentando nuestra riqueza y prestigio, dos cosas que necesitamos desesperadamente. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

numidian_mission_01_task_08:0 "El Granero de Nuestra Nación"
numidian_mission_01_task_08_DESC:0 "Si planeamos embarcarnos en campañas gloriosas a través de la región de Numidia y más allá, debemos tener una línea de suministro lo suficientemente fuerte para apoyar a los ejércitos. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

numidian_mission_01_task_09:0 "Equitación"
numidian_mission_01_task_09_DESC:0 "Debemos aprovechar los caballos que se producen en nuestra nación. Debemos entrenar a la generación más joven en las artes de la equitación y seleccionar los caballos más fuertes para criar. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

numidian_mission_01_task_10:0 "Encontrando Más Tribus"
numidian_mission_01_task_10_DESC:0 "Como resultado de expandir nuestras fronteras, con los frutos de nuestras conquistas provenientes de tierras extrañas que nuestros antepasados nunca conocieron, hemos encontrado numerosas otras tribus a las que pronto presionaremos nuestros reclamos. \n\n\n\n\n\n\n\n\n\n@persia_mil18!"

numidian_mission_01_task_11:0 "Reconstruyendo la Tierra Conquistada"
numidian_mission_01_task_11_DESC:0 "Ahora que controlamos esta tierra, debemos reconstruir el daño causado por nuestra campaña; la tierra clama por restauración. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

numidian_mission_01_task_12:0 "Fortificando Nuestras Fronteras"
numidian_mission_01_task_12_DESC:0 "Debemos fortificar nuestras fronteras si queremos asegurar nuestra continua seguridad contra posibles agresores. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

numidian_mission_01_task_13:0 "Enfrentando a Cartago"
numidian_mission_01_task_13_DESC:0 "Cartago posee tierras que alguna vez pertenecieron a nuestros pueblos - ¡debemos recuperar lo que era nuestro! Esto podría eventualmente llevar a un conflicto con Cartago, pero no nos rendiremos...\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"
numidian_mission_01_task_13_tt:0 "Obtendremos reclamos sobre toda la región de Numidia."

numidian_mission_01_task_14:0 "De Tributario a Estado Cliente"
numidian_mission_01_task_14_DESC:0 "Si vamos a convertirnos en una nación más fuerte y contender con los poderes locales que nos rodean, especialmente el poder regional de Cartago, necesitamos que nuestro tributario se una a nosotros en estas batallas como un estado cliente oficial."

numidian_mission_01_task_15:0 "Creando una Red de Alianzas"
numidian_mission_01_task_15_DESC:0 "Debemos crear una red de alianzas entre naciones en las que confiemos y podamos depender para ayudarnos con nuestras conquistas y defensa de nuestra tierra."

numidian_mission_01_task_16:0 "Los Pilares"
numidian_mission_01_task_16_DESC:0 "Ahora que controlamos los Pilares de Hércules, controlamos cualquier comercio que entre y salga del Mediterráneo; podemos aprovechar esto, aumentando el valor de nuestro comercio. \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

numidian_mission_01_task_17:0 "Numidia es Nuestra"
numidian_mission_01_task_17_DESC:0 "Ahora que controlamos la región de Numidia, debemos mirar más al este. Debemos atacar y desmantelar Cartago antes de que puedan consolidarse y forzarnos a salir de Numidia. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"
numidian_mission_01_task_17_tt:0 "Obtendremos reclamos sobre toda la región de África y Fezzan."

numidian_mission_01_task_18:0 "Puertos Comerciales Africanos"
numidian_mission_01_task_18_DESC:0 "Después de la guerra con Cartago, debemos aprovechar algunos de los valiosos puertos comerciales que anexamos a lo largo de la costa del Mediterráneo. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

numidian_mission_01_task_19:0 "El Asunto de Fezzan"
numidian_mission_01_task_19_DESC:0 "Ahora que somos los nuevos maestros de estas tierras, debemos reconstruir algunas de las provincias devastadas en la lucha con Cartago y fortalecer nuestro control sobre estas provincias. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

numidian_mission_01_task_20:0 "Las Ciudades Púnicas"
numidian_mission_01_task_20_DESC:0 "Las ciudades que una vez pertenecieron a las Naciones Púnicas dentro de la región de Numidia que ahora controlamos - sería prudente continuar manteniendo, y quizás incluso mejorar, la infraestructura. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

numidian_mission_01_task_21:0 "Consolidando Atlas"
numidian_mission_01_task_21_DESC:0 "Las tribus restantes en la región de Atlas conocerán el poder de Numidia. \n\n\n\n\n\n\n\n\n\n@persia_mil13!"
numidian_mission_01_task_21_tt:0 "Obtendremos reclamos sobre toda la región de Atlas."

numidian_mission_01_task_22:0 "Las Tribus Numidias Menores"
numidian_mission_01_task_22_DESC:0 "Ahora que las tribus numidias menores finalmente han sido absorbidas en nuestra nación, podemos desarrollar la tierra que ahora nos pertenece. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

numidian_mission_01_task_23:0 "El Imperio Numidia"
numidian_mission_01_task_23_DESC:0 "Ahora que nuestra vasta nación abarca múltiples regiones, ¡podemos reclamar el título de Imperio Numidia! \n\n\n\n\n\n\n\n\n\n@event_pic9!"

numidian_mission_01_task_24:0 "Comandantes Numidios"
numidian_mission_01_task_24_DESC:0 "Ahora que tenemos un suministro constante y consistente de caballos para nuestros ejércitos, necesitamos generales competentes para liderar a nuestros jinetes en batalla. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"
numidian_mission_01_task_24_tt:0 "Tener una legión que tenga un comandante con más de #Y 10#! de habilidad marcial."

numidian_mission_01_task_25:0 "Aspiraciones Sardas"
numidian_mission_01_task_25_DESC:0 "Hemos puesto nuestros ojos en las islas de Cerdeña y Córcega. Sin embargo, para conquistar estas islas extranjeras, necesitamos una flota lo suficientemente grande para transportar a nuestro ejército. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

numidian_mission_01_task_26:0 "Las Ciudades de Atlas"
numidian_mission_01_task_26_DESC:0 "La infraestructura de la región de Atlas debe mejorarse para apoyar a la población actual; estas provincias distantes, tan alejadas de los centros de civilización, necesitan desesperadamente nuestro tiempo e inversiones. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

####################
# Events
####################

me_numidian_1_title: "La Corona Numidia"
me_numidian_1_desc: "La coronación de nuestro nuevo monarca, [ROOT.GetCountry.GetRuler.GetName], como el nuevo rey del glorioso Reino de Numidia fue un espectáculo digno de presenciar - verdaderamente, nada como esto se ha visto en estas tierras. Hemos recibido enviados de tribus ubicadas en todas las regiones vecinas, sus animales de carga cargados con tributos y regalos para el nuevo Rey. Bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName], nuestro reino solo puede imaginar lo que el futuro tiene reservado..."
me_numidian_1.a: "¡Larga vida al Rey [ROOT.GetCountry.GetRuler.GetName]!"

me_numidian_2_title: "La Expansión Inicial"
me_numidian_2_desc: "Es conocido que tenemos hambre de nuevas tierras, ansiosos por demostrar con nuestro poder lo que realmente somos capaces. [ROOT.GetCountry.GetRuler.GetName] deliberará con sus consejeros, teniendo largas discusiones con cada uno de ellos, y luego tomará una decisión sobre en qué frontera expandiremos."
me_numidian_2.a: "Convocar al Consejo de Guerra"

me_numidian_3_title: "La Conquista Inicial"
me_numidian_3_desc: "[ROOT.GetCountry.GetRuler.GetName] ha llegado a una decisión, una que fue fácil de tomar en retrospectiva. Presionaremos nuestra reclamación sobre las tribus ubicadas al sur, poniendo fin a sus invasiones en nuestros territorios. Los presagios son favorables; no esperamos resistencia seria a nuestros diseños."
me_numidian_3.a: "¡A la Guerra!"

me_numidian_4_title: "Una Unión Tribal"
me_numidian_4_desc: "Ahora que la tribu de [GetCountry('MSY').GetName] está bajo nuestra protección como un estado cliente, unámonos para fortalecer nuestra nación. Comenzaremos la integración de [GetCountry('MSY').GetName] de inmediato. Tomará un par de años de trabajo arduo, sin embargo, al completarse, se convertirán en una parte integral de la nación."
me_numidian_4.a: "¡Comenzar la integración!"

me_numidian_5_title: "Una Alianza Improbable"
me_numidian_5_desc: "Una cosa llevó a otra; la amistad improbable entre los dos gobernantes de [GetCountry('MSS').GetName] y [GetCountry('CAR').GetName] ha forjado el camino para una alianza estratégica entre los dos pueblos. Ahora que somos amigos y tenemos excelentes relaciones con la poderosa nación púnica de Cartago, nos han permitido tomar el liderazgo sobre el estado cliente de [GetCountry('MSY').GetName], una tribu numidia relativamente poderosa."
me_numidian_5.a: "¡Un paso más cerca de una Numidia unida!"

me_numidian_6_title: "Integración de Massylia"
me_numidian_6_desc: "Años de trabajo continuo para integrar la nación de Massylia finalmente han dado sus frutos. Ahora podemos considerarlos una parte integral de nuestro reino. Aunque hemos tenido nuestras dificultades en el pasado, es hora de dejar atrás nuestra historia compartida y mirar hacia un futuro juntos. ¡Que los dioses nos concedan años de paz y prosperidad!"
me_numidian_6.a: "¡Una razón para celebrar!"

me_numidian_7_title: "La Tribu Rival"
me_numidian_7_desc: "Durante demasiado tiempo, la tribu numidia vecina ha sido una espina en nuestro costado, ya sea mediante incursiones o afectando nuestro comercio. Se han tomado presagios, y se entiende que los dioses favorecen nuestra iniciativa para poner fin a sus continuos crímenes. El momento de atacar se acerca; debemos presionar nuestra reclamación para ser la tribu numidia dominante y anexar rápidamente sus tierras antes de que aseguren alianzas más fuertes y fortalezcan a sus soldados."
me_numidian_7.a: "¡El momento de atacar es AHORA!"
me_numidian.7.tt_a: "Obtenemos reclamaciones sobre cada provincia perteneciente a [GetCountry('MAU').GetName]"
me_numidian.7.tt_b: "Obtenemos reclamaciones sobre cada provincia perteneciente a [GetCountry('MSS').GetName]"

me_numidian_8_title: "El Descubrimiento de Más Tribus Menores"
me_numidian_8_desc: "Como resultado de nuestras conquistas exitosas, parece que hemos encontrado una variedad de otras tribus con costumbres extrañas que son desconocidas para las nuestras. Dadas estas vastas diferencias, está quedando claro que será difícil para nosotros vivir armoniosamente lado a lado; tal vez podríamos expandir nuestras fronteras un poco más..."
me_numidian_8.a: "Sigamos empujando más allá"

me_numidian_9_title: "Reconstruyendo Nuestras Nuevas Tierras Conquistadas"
me_numidian_9_desc: "Como resultado de reconstruir nuestras nuevas tierras conquistadas y mejorar la infraestructura existente, hemos ganado la buena voluntad de la población que ocupa la tierra. La gente erróneamente piensa que somos simples jinetes, bárbaros desconocidos en cómo administrar un territorio; lo que has logrado aquí pondrá fin a estos conceptos erróneos."
me_numidian_9.a: "¡Juntos prosperaremos!"

me_numidian_10_title: "El Estado Cliente de Socosia"
me_numidian_10_desc: "Has terminado de reunirte con tus consejeros, y se han tomado algunas decisiones importantes. El estado cliente de Socosia nos ayudará en nuestros futuros esfuerzos militares. Su apoyo será invaluable mientras continuamos expandiéndonos, conquistando las tribus locales que nos rodean, así como cualquier otro poder regional que podamos encontrar en el futuro."
me_numidian_10.a: "¡A un nuevo comienzo entre nuestras naciones!"

me_numidian_11_title: "Comandantes Numidios"
me_numidian_11_desc: "Ahora que hemos encontrado un excelente comandante para liderar nuestro ejército, podemos continuar avanzando con nuestras conquistas. Con verdaderos Comandantes Numidios al frente de nuestra caballería ligera, ¡destrozaremos a cualquiera lo suficientemente tonto como para enfrentarse a nuestros cascos pisoteadores!"
me_numidian_11.a: "¡Hemos elegido sabiamente a nuestro nuevo Comandante!"

me_numidian_12_title: "Equitación"
me_numidian_12_desc: "Ahora contamos con una producción confiable y constante de caballos dentro de nuestra nación, gracias a las órdenes que has dado y que hemos llevado a cabo fielmente. Podemos usar este excedente para reforzar nuestro ejército, aumentando el tamaño y la calidad de nuestros jinetes, y aumentar la producción de nuestra población. Fuiste muy sabio al sugerir este curso de acción; estos caballos resultarán vitales en nuestras futuras conquistas."
me_numidian_12.a: "Fortaleceremos nuestro ejército"

me_numidian_13_title: "Enfrentando a Cartago"
me_numidian_13_desc: "Cartago y sus numerosos súbditos actualmente poseen algunas tierras que consideramos territorios de vital interés. Debemos recuperar las tierras que una vez pertenecieron a nuestros ancestros, que guíen nuestras manos vengadoras, y atacar antes de que nuestros enemigos tengan tiempo de prepararse."
me_numidian_13.a: "El momento de atacar a Cartago es ahora"

me_numidian_14_title: "Una Red de Alianzas"
me_numidian_14_desc: "Crear esta red de alianzas con algunas de las tribus ibéricas podría resultar útil para disuadir a los posibles invasores de nuestra nación. ¡Si tan solo pudiéramos convencer a nuestros nuevos aliados para que nos ayuden en nuestras guerras ofensivas! No habría muchos que pudieran resistir el asalto combinado."
me_numidian_14.a: "A largas y prósperas alianzas"

me_numidian_15_title: "Los Estrechos"
me_numidian_15_desc: "Ahora que controlamos los dos territorios a ambos lados de los estrechos, esencialmente controlamos todo el comercio que entra y sale del Mediterráneo. Sin embargo, con este éxito vienen nuevas responsabilidades; necesitaremos una marina para proteger nuestros intereses comerciales de los posibles piratas."
me_numidian_15.a: "Nuestra nación prosperará"

me_numidian_16_title: "¡Numidia es Nuestra!"
me_numidian_16_desc: "Nuestra confrontación con [GetCountry('CAR').GetName] y sus diversos súbditos fue muy exitosa. Pudimos arrebatar el control de la región de Numidia de sus manos y ahora poseemos casi toda la tierra que es legítimamente nuestra. Ahora ponemos nuestra mirada más allá de las fronteras recién ampliadas de nuestra nación, en la región de Fezán y en las islas de Cerdeña y Córcega."
me_numidian_16.a: "Un paso más cerca del Reino Numidio"

me_numidian_17_title: "Las Tribus Fezanas Caídas"
me_numidian_17_desc: "¡Las tribus fezanas han caído finalmente! Sus tropas no fueron rival para nuestros ejércitos coordinados y disciplinados, y pudimos anexar rápidamente la tierra desértica que ocupaban. Te habrías reído al ver lo rápido que sus ejércitos se dispersaron ante nuestros hombres; casi fue una pérdida de tiempo perseguirlos."
me_numidian_17.a: "Nuestro imperio se extiende aún más"

me_numidian_18_title: "La Región de Atlas"
me_numidian_18_desc: "Ahora que hemos fortificado las fronteras de nuestra nación, podemos fijar nuestra mirada en las pequeñas tribus numidias ubicadas al sur, en la región de Atlas. Será algo menor cazar a estos bandidos, sabiendo que podemos descansar seguros dentro de nuestros territorios fortalecidos."
me_numidian_18.a: "Su tierra nos pertenecerá"

me_numidian_19_title: "El Imperio Numidio"
me_numidian_19_desc: "Hemos conquistado toda la tierra que perteneció a nuestros ancestros, demostrando al mundo que nuestra causa era justa y sancionada por los dioses. Hemos luchado en muchas guerras con poderes locales, regionales y mayores, y siempre hemos salido victoriosos, a pesar de los sangrientos y brutales costos que hemos pagado en hombres y caballos. Hemos demostrado resistencia, determinación y paciencia en nuestras conquistas cuando otros dudaban que pudiéramos tener éxito. Debemos estar orgullosos de todo lo que hemos logrado: ¡viva el Imperio Numidio!"
me_numidian_19.a: "Somos imparables"

me_numidian_20_title: "Aspiraciones Sardas y Córcegas"
me_numidian_20_desc: "Ahora que poseemos la totalidad de la Región Africana, las islas de Cerdeña y Córcega al norte contienen tierras que serían útiles, especialmente si decidimos comenzar una campaña en la península italiana. Si solo das la orden, comenzaremos los preparativos iniciales para lo que está por venir."
me_numidian_20.a: "¡Cerdeña y Córcega serán nuestras!"

