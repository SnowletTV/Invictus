 # Title
 ####################

 nuragic_mission_01_inv:0 "Reclaiming the Nuragic Homeland"
 nuragic_mission_01_inv_DESCRIPTION:0 "For as long as the sun has traversed its path in the celestial realms, our people have lived simple and uneventful lives, our fortunes ebbing and flowing like the ocean waters that surround us. While some sneer at our ways and call us barbarians, we were content with what we had to call our own.\n\nThis has changed with the arrival of the Carthaginians, who have seized the southern coast of our island for themselves. Their diplomats have made it abundantly clear that our mountainous homelands are not safe from their encroaching armies, but we have a different idea about our future."
 nuragic_mission_01_inv_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have pushed the foreigners from our island and reclaimed it for ourselves."
 nuragic_mission_01_inv_BUTTON_TOOLTIP:0 "We must expel the invaders from our homeland, reclaiming it for ourselves."

 ####################
 # Mission Tasks
 ####################


 nuragic_mission_01_inv_1_task: "Reunir a los Ancianos Tribales"
 nuragic_mission_01_inv_1_task_DESC: "Antes de tomar cualquier acción contra los extranjeros, primero debemos reunir un consenso entre nuestros hermanos tribales. No podemos hacerlo solos; necesitaremos unir nuestras fuerzas si tenemos alguna esperanza de tener éxito. ¡Envía un mensaje a las tribus vecinas para que se celebre un Consejo! \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 nuragic_mission_01_inv_2_task: "Asegurando las Reservas"
 nuragic_mission_01_inv_2_task_DESC: "Si tenemos alguna esperanza de ganar en el campo, nuestros soldados deben estar bien alimentados y listos para luchar en cualquier momento, pues el hambre es un enemigo siempre presente y difícil de escapar. Tan pronto como tengamos los fondos disponibles, deberíamos construir un asentamiento agrícola, así como importar tanta grano como podamos almacenar. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 nuragic_mission_01_inv_3_task: "Restaurar los Nuraghes"
 nuragic_mission_01_inv_3_task_DESC: "En épocas pasadas, nuestro pueblo erigió #T Nuraghes#!, torres de piedra cónicas, miles de ellas. Han sido construidas por toda la isla, de basalto, granito y piedra caliza, para cumplir una serie de propósitos dentro de nuestra sociedad y para complacer a nuestro Padre. Antes de librar nuestras propias guerras, debemos honrar las antiguas tradiciones y asegurarnos de que los importantes Nuraghes para nuestras comunidades sean restaurados a su antigua gloria, así como adecuadamente abastecidos con provisiones. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_01_inv_4_task: "La Costa de [GetProvince('(int32)3504').GetName]"
 nuragic_mission_01_inv_4_task_DESC: "[GetProvince('(int32)3504').GetName] fue una colonia focense conocida con el nombre de Olbia, que enfrentó su desaparición apenas 20 años después de su fundación por una fuerza conjunta de etruscos y púnicos.\n\nEl asentamiento de [GetProvince('(int32)3504').GetName] y su puerto actualmente comprenden la principal base de operaciones para las acciones navales cartaginesas a lo largo de las costas orientales de Cerdeña. Su posición relativamente aislada eventualmente ayudará a nuestros esfuerzos de conquista.\n\nEsperamos usar [GetProvince('(int32)3504').GetName] para nuestros propios fines, por lo que es de vital importancia que eventualmente desarrollemos la infraestructura allí. \n\n\n\n\n\n\n\n\n\n@event_pic4!"

 nuragic_mission_01_inv_5_task: "Bloquear la Puerta Trasera"
 nuragic_mission_01_inv_5_task_DESC: "El estrecho de Taphros es lo que separa a Córcega de nosotros, y tomar el control de [GetProvince('(int32)3506').GetName] garantizaría un acceso seguro a esas aguas y asegurar un punto de fortaleza contra quien intente cruzarlo. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 nuragic_mission_01_inv_6_task: "Un Punto de Apoyo en Phikaria"
 nuragic_mission_01_inv_6_task_DESC: "Los sueños de conquista extranjera son lo último en lo que deseamos enredarnos, pero todos pueden ver la prudencia de asegurar el puerto de [GetProvince('(int32)3508').GetName] para nuestros propios fines. Además, no deseamos ver prosperar a los corsianos, especialmente a nuestra costa.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 nuragic_mission_01_inv_7_task: "Ojos en las Colinas"
 nuragic_mission_01_inv_7_task_DESC: "Una ventaja clara que tenemos sobre los extranjeros es que conocemos bien estas tierras, mientras que ellos son meros intrusos. Podemos usar nuestro conocimiento del terreno a nuestro favor, enviando a nuestros hombres a través de terrenos difíciles para mantener un ojo en sus movimientos de tropas.\n\nLos bandidos que viven en las montañas son rastreadores expertos; deberíamos enviar un mensaje de amnistía, si están dispuestos a ayudarnos. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 nuragic_mission_01_inv_8_task: "El Juramento Sagrado"
 nuragic_mission_01_inv_8_task_DESC: "Durante demasiado tiempo hemos permanecido en nuestras montañas, observando a los extranjeros consumir nuestras ricas vetas minerales, profanar nuestros sitios sagrados y cortar y quemar nuestros antiguos bosques a expensas de nuestra hermosa tierra.\n\nCada sardano deberá saber, desde los Nurrenses en el norte hasta los Galillenses en el sur, sin importar si son Balarios o Ilienses, que tomaremos nuestra venganza. ¡Honraremos a nuestros dioses y a nuestros antepasados con mares de sangre de nuestros enemigos!\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 nuragic_mission_01_inv_9_task: "El Puerto de [GetProvince('(int32)3494').GetName]"
 nuragic_mission_01_inv_9_task_DESC: "Los cartagineses consideran que el puerto de [GetProvince('(int32)3494').GetName] es vital para sus esfuerzos de reabastecimiento, y por eso no podemos permitirles controlar esta ubicación por más tiempo. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_01_inv_10_task: "Marchando hacia [GetProvince('(int32)3483').GetName]"
 nuragic_mission_01_inv_10_task_DESC: "Como animales en un frenesí de sangre, nuestros soldados, reforzados por sus recientes éxitos en el campo, pueden sentir la perdición de los invasores y exigen que avancemos hacia [GetProvince('(int32)3483').GetName], seguramente deseosos de los ricos tesoros que se dice que se encuentran dentro de sus murallas. ¡Ha llegado el momento de dejar que nuestros soldados victoriosos disfruten de algo de saqueo! \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 nuragic_mission_01_inv_11_task: "Tierras Agrícolas de Karalian"
 nuragic_mission_01_inv_11_task_DESC: "Verdaderamente, hemos visto pocos lugares como [GetProvince('(int32)3484').GetName]; una ciudad rodeada de viñedos fértiles, besada por el sol y donde seguramente vive la verdadera felicidad. Todos los que pasan por esta ciudad desean poner fin a sus viajes, anhelando quedarse en nuestras propiedades y ver a los delfines jugar en las aguas del Mare Tyrrhenum. Cultivaremos Karali, convirtiéndola en una ciudad magnífica sin importar el costo. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 nuragic_mission_01_inv_12_task: "Una Nueva Capital"
 nuragic_mission_01_inv_12_task_DESC: "Habiéndonos convertido en los amos indiscutibles de nuestra isla, con nuestra autoridad reconocida desde los reductos del norte hasta las ciudades más meridionales - de hecho, toda Cerdeña es nuestra - es seguro decir que ha amanecido una nueva era, una en la que el pueblo sardano tendrá una patria propia.\n\n#Y En una semana, podemos elegir trasladar nuestra capital.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_01_inv_13_task: "Apoderarse de los Barcos"
 nuragic_mission_01_inv_13_task_DESC: "Ahora que hemos conseguido asegurar una ciudad portuaria para nosotros, deberíamos considerar construir una flota de inmediato. Afortunadamente para nosotros, en su prisa por abandonar la región, el enemigo dejó algunos barcos que están en condiciones decentes; no tomaría mucho volver a ponerlos en funcionamiento. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

 nuragic_mission_01_inv_14_task: "Un Ojo Ciego a la Piratería"
 nuragic_mission_01_inv_14_task_DESC: "Muchos de los piratas sardos que deambulan por la costa oriental de nuestra tierra han aprovechado la oportunidad para establecerse en las pequeñas islas frente a [GetProvince('(int32)3504').GetName]... ¿quizás les gustaría venir a visitarnos por un tiempo? \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

 nuragic_mission_01_inv_16_task: "Los Viejos Primos"
 nuragic_mission_01_inv_16_task_DESC: "En épocas pasadas, cuando nuestro pueblo estaba en la cúspide de su poder en el mar y en la tierra, las tribus balarias del norte de Cerdeña tomaron el control de las islas en el oeste, a las que se dice que dieron su propio nombre. Allí construimos cientos de Nuraghes similares a los nuestros, allí llevamos nuestras formas de vida y conocimiento, hasta que los cartagineses aparecieron y tomaron control del archipiélago.\n\nDe las tres islas, la actualmente conocida como Mago fue considerada nuestra sede de poder preferida en el área, bajo el nombre de Nura. Al haber liberado nuestra isla de las manos de los descendientes de Tiro, también liberaremos a nuestros primos en el oeste. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_01_inv_17_task: "Las Minas de Palma"
 nuragic_mission_01_inv_17_task_DESC: "Ahora que hemos conquistado [GetProvince('(int32)1465').GetName], deberíamos desmantelar los asentamientos de los #E Balearics#! y construir una mina en su lugar - esos tontos literalmente estaban sentados sobre una mina de oro. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_01_inv_18_task: "Ciudades Corsianas"
 nuragic_mission_01_inv_18_task_DESC: "Si logramos capturar la ciudad de [GetProvince('(int32)3515').GetName], podremos usar la riqueza de esa rica región para financiar la construcción en [GetProvince('(int32)3508').GetName]. \n\n\n\n\n\n\n\n\n\n@event_pic9!"

 nuragic_mission_01_inv_19_task: "Estrecho de Taphros"
 nuragic_mission_01_inv_19_task_DESC: "Desarrollar las ciudades alrededor de Taphros inducirá un nuevo flujo de comercio a través de nuestro estrecho, permitiendo así que nuestros mercados locales prosperen y florezcan.\n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

 nuragic_mission_01_inv_20_task: "El Grano de Nurrensia"
 nuragic_mission_01_inv_20_task_DESC: "Las llanuras de Nurrensia, ubicadas en la parte noroeste de Cerdeña, son notorios por la fertilidad del suelo y un clima suave. [GetProvince('(int32)3506').GetName] es adecuado para cultivar una amplia red de las mejores variedades de trigo que podemos obtener - nuestro pueblo excavará suficientes canales y pozos para traer el agua que necesitamos para el futuro granero de nuestra civilización.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 ####################
 # Events
 ####################

 me_nuragic_1_title:0 "Un Consejo de Gran Importancia"
 me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sale de la tienda, con una corriente sucia de maldiciones brotando de la boca de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], y momentos después se le une todo el séquito de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Todos los que están afuera - no un número insignificante, ya que un gran número de soldados ha estado deambulando toda la mañana - pueden ver por sí mismos cómo van las negociaciones. Un murmullo tranquilo recorre la multitud reunida mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se vuelve para dirigirse a ellos, con el rostro enrojecido por la ira.\n\n'Hace unas semanas, yo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], envié un mensaje a los Ancianos Tribales, buscando una audiencia para discutir el peligro que los cartagineses representan para todos nosotros, y sin embargo, nadie tuvo la decencia de responder la llamada salvo los Tibulatos, quienes son extranjeros en esta isla tanto como los norteafricanos. Esperaba que nuestros primos respondieran al llamado sagrado, considerando que tenemos muchas tribus nurágicas en esta isla, pero no debería sorprenderme que todos se escondan ante un consejo de guerra.' Volviéndose hacia un [GetCountry('X47').GetRuler.GetName] sonrojado, que está de brazos cruzados, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] extiende su dedo y continúa su arenga, con la voz temblando de rabia.\n\n'Creo que todos ustedes son cobardes, indignos de dormir con los cerdos! [GetCountry('X47').GetRuler.GetFirstName], te atreves a venir aquí con palabras azucaradas prometiendo una falsa paz, tu aliento endulzado por el vino cartaginés y tus bolsillos llenos de su plata - ¡basta! No eres un socio en la guerra, sino una serpiente en la hierba. ¡Lárgate de inmediato, no sea que rompa mi juramento de hospitalidad y te derribe donde estés!' El ánimo en la multitud se torna feo mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] grita '¡No se mostrará piedad a nadie! ¡Sardinia será nuestra!'"
 me_nuragic_01_inv_1.a:0 "¡Muerte a los cobardes y extranjeros! ¡Los mataremos a todos!"
 me_nuragic_1_tooltip:0 "#Y Ahora tenemos reclamaciones sobre toda Cerdeña#!. La tarea de la misión '#Y Un Consejo de Gran Importancia#!' ha sido #G Completada#!!"

 me_nuragic_2_title:0 "Asegurando las Reservas"
 me_nuragic_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha llegado al asentamiento agrícola que se ha completado recientemente, decidiendo no dejar nada al azar y deseando inspeccionar personalmente el trabajo de nuestros obreros. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] recorrió los campos, inspeccionando la calidad del suelo, y pasó horas caminando por los almacenes, revisando la provisión para los animales de granja y si sus establos estaban adecuadamente limpios - ningún detalle fue considerado demasiado insignificante para la atención de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Después de un día increíblemente largo, todos se sintieron aliviados cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hizo su pronunciamiento."
 me_nuragic_01_inv.2.a:0 "Podemos prepararnos para lo que vendrá, sabiendo que nuestros estómagos estarán llenos"
 me_nuragic_2_tooltip:0 "La tarea de la misión '#Y Asegurando las Reservas#!' ha sido #G Completada#!!"
 securing_reserves_tt:0 "Construye un asentamiento agrícola en cualquier territorio productor de alimentos."

 me_nuragic_3_title:0 "Restaurar el Nuraghe"
 me_nuragic_3_desc:0 "Durante meses, hemos tenido hombres trabajando arduamente en las montañas, extrayendo la piedra necesaria para reparar las fortificaciones nurágicas en nuestras tierras. El trabajo es agotador, y los trabajadores a menudo se quejan enormemente durante el calor del día, pero todos son conscientes de que este trabajo difícil es de suma importancia.\n\nAunque tenemos plena confianza en la capacidad de nuestros soldados para proteger a nuestra gente, nuestras mentes están tranquilas, sabiendo que, si todo falla, podemos reunirnos dentro de las paredes del nuraghe para recuperar nuestras fuerzas."
 me_nuragic_01_inv.3.a:0 "Que nunca tengamos la necesidad de retirarnos a estas torres"
 me_nuragic_3_tooltip:0 "La tarea de la misión '#Y Restaurar el Nuraghe#!' ha sido #G Completada#!!"

 me_nuragic_4_title:0 "La Caída de [GetProvince('(int32)3504').GetName]"
 me_nuragic_4_desc:0 "Desde el punto de vista de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] en las colinas cercanas, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] tiene una vista dominante de las llanuras abajo, con todos los ojos puestos en el grueso rastro de humo negro que se eleva desde [GetProvince('(int32)3504').GetName]. Durante meses, los cartagineses han sabido de nuestros preparativos, pero en su arrogancia, nos desestimaron como meros bárbaros, incapaces de ejecutar nuestros planes de guerra. Se pensaron seguros tras sus muros, pero claramente malinterpretaron la naturaleza del peligro en el que se encontraban.\n\nVolviéndose hacia un asesor cercano, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] da una orden seca. 'Encuentra al comandante de la ciudadela y envía su cabeza a Cartago. No perdones a nadie más que encuentres.'"
 me_nuragic_01_inv.4.a:0 "Este es un mensaje que los cartagineses entenderán..."
 me_nuragic_4_tooltip:0 "La tarea de la misión '#Y La Primera Ciudad en Caer#!' ha sido #G Completada#!!"

 me_nuragic_5_title:0 "Bloqueando la Puerta Trasera"
 me_nuragic_5_desc:0 "Finalmente hemos recibido noticias de que nuestra construcción en [GetProvince('(int32)3506').GetName] está casi terminada, a pesar del acoso de los Tibulatos y Corsos locales que no desean ver nuestra presencia en la región. Aun así, los soldados en el sitio de trabajo son más que capaces de ahuyentar a estos escaramuceros, por lo que el trabajo llega a su inevitable conclusión.\n\nAunque la fortaleza en Viniolae es un logro impresionante, nuestro principal arquitecto nos ha informado que podríamos hacer más para reforzar nuestras defensas, si tenemos el dinero para hacerlo."
 me_nuragic_01_inv.5.a:0 "Esto es más que adecuado para nuestros propósitos"
 me_nuragic_01_inv.5.b:0 "Vale la pena gastar más, para prevenir una calamidad en el futuro"
 me_nuragic_5a_tooltip:0 "La tarea de la misión '#Y Bloqueando la Puerta Trasera#!' ha sido #G Completada#!!"
 me_nuragic_5b_tooltip:0 "La tarea de la misión '#Y Bloqueando la Puerta Trasera#!' ha sido #G Completada#!!"

 me_nuragic_6_title:0 "Un Punto de Apoyo en Phikaria"
 me_nuragic_6_desc:0 "Aunque hemos hecho todo lo posible por asegurar las costas del norte de Cerdeña, nos encontramos constantemente molestos por los saqueadores corsianos y tibulatianos, quienes, incapaces de aceptar su derrota a nuestras manos, han recurrido a la bandidaje, tomando con astucia y traición lo que no pueden con la fuerza de las armas. Erróneamente creyéndose seguros en la isla de Córcega, nos hemos visto obligados a construir un puesto avanzado en la isla, con la esperanza de acosar su intento de cruzar el Mare Sardoum desde la fuente.\n\nLa situación es aceptable por ahora, pero insostenible a largo plazo... podríamos vernos obligados a pacificar la isla eventualmente."
 me_nuragic_01_inv.6.a:0 "Ahora podemos vigilar a esta maldita chusma"
 me_nuragic_6_tooltip:0 "Ahora tenemos reclamaciones sobre la isla de Córcega. ¡La tarea de misión '#Y Un Punto de Apoyo en Phikaria#!' ¡ha sido #G Completada#!!"

 me_nuragic_7_title:0 "Ojos en las Colinas"
 me_nuragic_7_desc:0 "'¡Agáchate, idiota! ¡Están casi sobre nosotros!' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] susurra, agarrando a [SCOPE.sCharacter('random_dude3').GetName] por la túnica y arrastrándolo hacia el matorral. Segundos después, un gran grupo de caballería ligera pasa galopando por el lugar donde estabas de pie, se evitó el desastre por poco. Dando la señal una vez que el retumbar de cascos ha desaparecido, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] reúne a los soldados de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] y se arrastran en el suelo hasta la colina, observando a los jinetes enemigos mientras se dirigen hacia la costa.\n\nLos cartagineses han duplicado sus patrullas últimamente, y aunque están inundando nuestra isla con plata, contratando a cualquiera dispuesto a enfrentarnos, nuestros exploradores están encontrando los lugares ocultos en los valles y vigilando sus movimientos, que los dioses lo agradezcan. Con un poco de suerte, podremos mantener esta ventaja, especialmente con la ayuda de los rebeldes de montaña, que conocen estos caminos como la palma de sus manos."
 me_nuragic_01_inv.7.a:0 "Haz lo posible por permanecer invisible - necesitamos el elemento sorpresa"
 me_nuragic_7_tooltip:0 "La tarea de misión '#Y Ojos en las Colinas#!' ¡ha sido #G Completada#!!"

 me_nuragic_8_title:0 "Regalos Sangrientos para Babai"
 me_nuragic_8_desc:0 "Tiempos desesperados requieren medidas desesperadas, como dice el refrán, y aunque nuestro pueblo no ha sacrificado humanos a los dioses en muchos años, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha decidido que debemos apelar a los dioses de la guerra y la muerte. El aire está lleno del desgarrador lamento de mujeres y niños mientras nuestros soldados los arrastran de los carros y los empujan hacia el sitio de ejecución. Algunos, lanzando una mirada lastimosa a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] en su camino al bloque de ejecución con la esperanza de encontrar compasión, ven su mirada no correspondida. No habrá clemencia hoy, solo el hacha.\n\nPor supuesto, nuestra reputación en casa y en el extranjero sufrirá debido a esto... los cartagineses dirán a todos que somos bárbaros y señalarán este momento como evidencia de nuestra brutalidad."
 me_nuragic_01_inv.8.a:0 "Babai no olvidará esta ofrenda... ¡el precio valdrá la pena!"
 me_nuragic_8_tooltip:0 "La tarea de misión '#Y Sacrificio a los Dioses de la Guerra#!' ¡ha sido #G Completada#!!"

 me_nuragic_9_title:0 "El Puerto de Cornus"
 me_nuragic_9_desc:0 "Durante mucho tiempo, hemos sabido que el asentamiento de [GetProvince('(int32)3494').GetName] ha sido un importante lugar de paso para los mercaderes cartagineses, quienes a menudo se detienen en este puerto amigable para obtener agua fresca y suministros mientras atraviesan el Mare Sardoum plagado de piratas.\n\nNo hace falta decir que nuestra reciente victoria allí hará mucho para frustrar estos esfuerzos. Oh, sí, y el tesoro dejado atrás es una agradable adición a nuestras propias arcas."
 me_nuragic_01_inv.9.a:0 "Cada pequeño aporte cuenta"
 me_nuragic_9_tooltip:0 "La tarea de misión '#Y El Puerto de Cornus#!' ¡ha sido #G Completada#!!"

 me_nuragic_10_title:0 "La Destrucción de Sulki"
 me_nuragic_10_desc:0 "[GetProvince('(int32)3481').GetName], el asiento del poder cartaginés en Cerdeña, ha caído ante las fuerzas victoriosas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], y la venganza deseada por nuestros soldados sedientos de sangre es aterradora. Durante tanto tiempo como se recuerde, los cartagineses han aterrado a nuestro pueblo desde detrás de las murallas de Sulki, actuando como si fueran los dueños de la isla, pero ahora los dioses han abandonado a los pérfidos hombres del Norte de África y la hora del juicio está cerca.\n\nCuando los ejércitos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se acercaron por primera vez a Sulki, se temía que la victoria resultara en la destrucción total de la odiada capital cartaginesa - la verdad es que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] podría no ser capaz de detener a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] hombres de quemar la ciudad.\n\nAl arrasar esta ciudad, los soldados creen que los crímenes de sus padres finalmente serían vengados, un paso simbólico hacia la eliminación de la odiosa presencia de los cartagineses de la tierra para siempre, pero nuestros asesores están desesperados ante la idea de despojar a una de las pocas ciudades de nuestra isla.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se encuentra ante las puertas de Sulki, un ejército entero esperando la orden... con una sola palabra, miles de almas podrían perecer."
 me_nuragic_01_inv.10.a:0 "No derrames lágrimas por ellos; esto es lo que merecen. ¡Quémalo todo!"
 me_nuragic_10_tooltip:0 "La tarea de misión '#Y La Saqueo de Sulki#!' ¡ha sido #G Completada#!!"
 me_nuragic_01_inv.10.b:0 "He cambiado de opinión - dile a los hombres que sparnen la ciudad"
 me_nuragic_10_tooltip:0 "La tarea de misión '#Y La Saqueo de Sulki#!' ¡ha sido #G Completada#!!"

 me_nuragic_11_title:0 "Tierras Agrícolas de Karalian"
 me_nuragic_11_desc:0 "Durante las últimas semanas, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha estado pasando cada vez más tiempo en la provincia de [GetProvince('(int32)3484').GetName]. Familiarizado con toda Cerdeña en este punto, habiendo pasado la mayor parte de la vida adulta de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] en campañas en la isla, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] está bien familiarizado con prácticamente cada camino de montaña y valle que contiene nuestra isla, por lo que no debería sorprendernos que Karali haya recibido la mayor atención.\n\nLa buena tierra agrícola siempre ha sido elusiva en nuestra isla, y sin embargo Karali está bendecida con campos fértiles y arroyos de agua fresca, con mucho espacio para que nuestros animales de granja vaguen a su antojo. Las abejas que viven en el campo producen una miel teñida con una ligera amargura que los gourmets encuentran exquisita, y los vinos producidos en los viñedos de Karali son simplemente los mejores que se encuentran en Cerdeña. Incluso el poderoso [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha quedado cautivado por los encantos de la región, ordenando que la ciudad sea construida con los estándares más exigentes."
 me_nuragic_01_inv.11.a:0 "Veo un futuro aquí..."
 me_nuragic_11_tooltip:0 "La tarea de misión '#Y Tierras Agrícolas de Karalian#!' ¡ha sido #G Completada#!!"

 me_nuragic_12_title:0 "Una Capital del Sur"
 me_nuragic_12_desc:0 "Habiendo recibido noticias de que la ciudad de [GetProvince('(int32)3484').GetName] está prosperando, gracias a la generosidad mostrada por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] al financiar su construcción, nuestro líder ha tomado una decisión audaz, que ha sorprendido a los Ancianos Tribales: debemos abandonar nuestro hogar ancestral de inmediato y trasladar nuestra capital a la nueva ciudad en la costa. Aunque algunos se resisten al mandato poco ortodoxo de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], la popularidad personal de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], así como los recientes cambios en nuestras leyes, le han otorgado a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] la autoridad absoluta para desarraigar el modo de vida de nuestro pueblo, por lo que todas las voces contrarias han sido silenciadas.\n\nEs cierto que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] gobierna [SCOPE.GetRootScope.GetCountry.GetName] casi solo de nombre, a pesar de lo que nuestras leyes y tradiciones puedan decir, por lo que cuando se anuncia una mañana que se ha construido un palacio real en [GetProvince('(int32)3484').GetName], no muchos se sorprenden. Parece que los días de nuestras antiguas formas de gobernanza, cualesquiera que hayan sido, han terminado en silencio, y se ha iniciado una nueva era. Solo oramos para que los dioses concedan a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], el primero de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] nombre, la sabiduría para guiar a nuestro pueblo a través de un mundo violento y turbulento.\n\nHay quienes lloran abiertamente la pérdida de nuestra antigua capital, y muchos otros lamentan secretamente la pérdida de nuestras antiguas libertades, sin embargo, estas voces desalentadas son pocas en comparación con aquellas que están emocionadas por este cambio inesperado. La vida será diferente para nosotros ahora..."
 me_nuragic_01_inv.12.a:0 "Este día marca verdaderamente el comienzo de nuestra historia"
 me_nuragic_12_tooltip:0 "La tarea de la misión '#Y Una Capital del Sur#!' ha sido #G Completada#!!"

 me_nuragic_13_title:0 "Apoderarse de los Barcos"
 me_nuragic_13_desc:0 "En su prisa por abandonar [GetProvince('(int32)3504').GetName], los cartagineses dejaron mucho atrás - un giro sorprendente de los acontecimientos, considerando su reputación de avaricia. No solo abandonaron la ciudad a nuestras fuerzas, sino que en su pánico ciego incluso dejaron barcos flotando en el puerto, aunque aparentemente intentaron quemarlos antes de huir. Sin embargo, los vientos estaban en contra de ellos, y pudimos apagar los incendios y salvar una pequeña cantidad de barcos.\n\nAunque somos muy inexpertos en asuntos navales, nuestros ingenieros han reparado estos barcos lo mejor que han podido, y parece que ahora tenemos una pequeña flota, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
 me_nuragic_01_inv.13.a:0 "¿Una flota, dices? Esto es ciertamente inesperado"
 me_nuragic_13_tooltip:0 "La tarea de la misión '#Y Apoderarse de los Barcos#!' ha sido #G Completada#!!"

 me_nuragic_14_title:0 "Un Ojo Ciego al Pirata"
 me_nuragic_14_desc:0 "'¡Primo! ¡Los dioses te tratan bien!'\n\nCon estas palabras, una brillante sonrisa ilumina el rostro de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Cruzando la cubierta del buque insignia de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] saluda al líder de los Piratas de Mago, quien ha respondido a nuestra llamada y ha accedido a escuchar lo que proponemos. Es ciertamente una vista extraña de presenciar, ya que los Piratas han navegado su flota justo fuera de [GetProvince('(int32)3494').GetName], donde [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] acordó salir y encontrarlos en el mar.\n\nAunque nuestras tribus se separaron entre sí hace cientos de años, nuestro pueblo ha mantenido una tenuosa conexión con nuestros parientes talayóticos, que viven en las islas lejanas al oeste. Es allí, en las Baleares, donde los temidos Piratas de Mago se han establecido, acechando las ricas rutas comerciales que conectan Iberia y Cartago. La piratería es un negocio lucrativo, y [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha decidido que queremos participar en este glorioso negocio.\n\n'Como puedes ver, hemos construido todo lo que se podría necesitar aquí, pero nos faltan personas...las guerras nos han afectado. Di la palabra, y abriremos nuestro puerto para ti y tus hombres.'"
 me_nuragic_01_inv.14.a:0 "Por supuesto, establézcanse aquí; ambos ganaremos con este acuerdo"
 me_nuragic_14_tooltip:0 "La tarea de la misión '#Y Un Ojo Ciego al Pirata#!' ha sido #G Completada#!!"

 me_nuragic_15_title:0 "Esclavos en Nuestra Propia Tierra"
 me_nuragic_15_desc:0 "Hace mucho tiempo, nuestro pueblo, orgullosos hombres de las tribus Nurágicas, vivía en armonía con nuestros vecinos; gente simple pero honorable, estábamos contentos de pastorear nuestros animales en las laderas de las montañas y ver crecer a nuestros nietos. Algunos podrían considerar este estado de existencia como lamentable, pero estábamos agradecidos a los dioses por las bondades que nos otorgaron.\n\nTodo esto cambió con la llegada de los extranjeros: primero llegaron los cartagineses, rodeando nuestra isla con sus vastas flotas y tomando las mejores tierras para sí mismos, estableciendo sus fortalezas en el sur, solo para ser seguidos por los hombres de las tribus corsas del norte, que se cansaron de cruzar las aguas para asaltarnos y construyeron campamentos permanentes. Estos extraños, ajenos a nuestras costumbres, no tenían interés en coexistir, expulsando a nuestro pueblo de sus tierras ancestrales y llevándolos al interior de la isla. Incapaces o reacios a luchar, abandonamos nuestros hogares y huimos a la seguridad de las montañas.\n\nÚltimamente, los cartagineses, envalentonados por los errores que cometieron nuestros padres al negarse a enfrentarse a ellos, han estado enviando sus recaudadores de impuestos a nuestras ciudades y pueblos. Siempre que algún miembro de nuestro pueblo se queja de esta grave injusticia, es golpeado o, en el peor de los casos, asesinado. Justo el otro día, agentes cartagineses, actuando con impunidad, estrangularon a un anciano hasta la muerte frente a nuestro Jefe Tribal, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], porque intentó retener unas pocas monedas de cobre. Claramente, piensan poco o nada de nosotros, y solo es cuestión de tiempo antes de que nos conquisten por completo."
 me_nuragic_01_inv.15.a:0 "Yo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], no puedo soportar esto más..."
 me_nuragic_15_tooltip:0 "¿Cuánto tiempo puede durar esta situación?"

 me_nuragic_16_title:0 "Huests Inestables"
 me_nuragic_16_desc:0 "Es raro que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] reconozca cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] ha cometido un error, pero, con cada día que pasa, parece que dar la bienvenida a los Piratas de [GetProvince('(int32)1469').GetName] para establecerse en nuestra provincia de [GetProvince('(int32)3494').GetName] fue una idea terrible, terrible. Aunque es cierto que hemos ganado con el acuerdo, compartiendo el botín que los piratas traen de regreso al puerto, la molestia de tratar con estos saqueadores está empezando a superar los beneficios. Los piratas talayóticos no respetan nuestras costumbres y tratan a nuestro pueblo como molestias, exigiendo privilegios especiales, como alojamiento y comida gratis en la ciudad, y generalmente se están convirtiendo en molestias borrachas. Los lugareños de Cornus están constantemente presentando peticiones, acusando a los piratas de ser peores que los cartagineses y pidiendo que se haga algo al respecto. Claramente, nuestros primos no tienen respeto por nosotros, y piensan que toleraremos su comportamiento grosero.\n\n'Es algo difícil, deshacerse de un huésped que se ha vuelto desagradable.' [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] murmura para [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] una noche mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] pasea por los cuartos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. El sueño ha sido difícil de encontrar, ya que [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mente ha estado consumida en encontrar una solución a este espinoso problema. 'Algo debe hacerse, pero ¿qué? Quizás la mejor acción es una que nadie sospecharía...'"
 me_nuragic_01_inv.16.a:0 "¡Zarpamos hacia Mago al amanecer! ¡Prepárense nuestros barcos!"
 me_nuragic_16_tooltip:0 "#R ¡Declararemos la guerra a Gymnaesia de inmediato!#! La tarea de la misión '#Y Huests Inestables#!' ha sido #G Completada#!!"
 me_nuragic_01_inv.16.b:0 "Reúne nuestras reclamaciones por ahora: navegaremos cuando los augurios sean favorables"
 me_nuragic_16_b_tooltip:0 "La tarea de la misión '#Y Huests Inestables#!' ha sido #G Completada#!!"




  nuragic_sacrifice:0 "Sacrificios Nurágicos"
 desc_nuragic_sacrifice:0 "Al ofrecer almas inocentes a los dioses de la guerra, ellos nos bendecirán en batalla."
 nuragic_scouts:0 "Exploradores Nurágicos"
 desc_nuragic_scouts:0 "Nuestros hombres están bien familiarizados con el terreno, una ventaja en tiempos de guerra. Nuestros exploradores están vigilando los campamentos de nuestros enemigos y nos aconsejarán cuándo es el momento de atacar."
 nuraghe_network:0 "Red Nurágica"
 desc_nuraghe_network:0 "Los nuraghe, el sistema de fortificaciones erigidas por nuestros sabios ancestros, siguen siendo una fuente de fortaleza para nuestro pueblo."
 nuragic_power:0 "Poder Nurágico"
 desc_nuragic_power:0 "El mundo entero se maravilla con la historia de las valientes tribus Nurágicas que vencieron a sus enemigos extranjeros contra todo pronóstico."
 nuragic_fortifications:0 "Fortificaciones Nurágicas"
 desc_nuragic_fortifications:0 "Considerando que venimos de un terreno montañoso, somos expertos en construir fortificaciones que recuerdan a nuestras defensas naturales."
 shorn_sheep:0 "Recaudadores de Impuestos Celosos"
 desc_shorn_sheep:0 "Aunque no tienen derecho, los cartagineses roban los ingresos fiscales que nos corresponden, ¡una afrenta!"
 nuragic_archers:0 "Arqueros Nurágicos"
 desc_nuragic_archers:0 "Nuestros tribus son mortales con el arco, una habilidad que hemos perfeccionado en el campo de batalla."
 nuragic_farm:0 "Agricultores Nurágicos"
 desc_nuragic_farm:0 "Nuestros agricultores son maestros en su oficio, no desperdiciando nada y utilizando cada pedazo de tierra disponible para ellos."