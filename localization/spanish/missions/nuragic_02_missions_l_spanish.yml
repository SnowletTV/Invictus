l_spanish:

 nuragic_mission_02_inv: "Retorno de los Pueblos del Mar"
 nuragic_mission_02_inv_DESCRIPTION: "En las bibliotecas y tesoros de los grandes Reyes, se pueden encontrar inscripciones extrañas escritas en estelas y tabletas de arcilla: baratijas y curiosidades tomadas en conquista y pronto olvidadas. Encontrar a un sabio o un escriba que descifre estos escritos difíciles sería una tarea enorme en estos días, ya que hay pocos que recuerdan las lenguas antiguas, y aún menos que puedan entender su silabario arcaico. Así, a medida que el paso de los años erosiona la capacidad del hombre para recordar su propio pasado, muchas cosas maravillosas se olvidan.\n\nSí, y muchas advertencias también."
 nuragic_mission_02_inv_CRITERIA_DESCRIPTION: "Esta misión se completará cuando nosotros, como nuestros míticos antepasados los Pueblos del Mar, hayamos establecido una talasocracia en el Mediterráneo, apoderándonos de las principales islas para nosotros."
 nuragic_mission_02_inv_BUTTON_TOOLTIP: "Los Imperios de la tierra tiemblan ante la vista de nuestras velas en el horizonte..."

  #Missions

 nuragic_mission_02_inv_task_1: "Expandiendo el Distrito Portuario"
 nuragic_mission_02_inv_task_1_DESC: "Si queremos ser conocidos como una potencia naval, la infraestructura en nuestras ciudades, especialmente en nuestros puertos principales, necesita ser completamente renovada... en comparación con nuestros vecinos, estamos en un estado ridículo. Al invertir en nuestra capital, crearemos oportunidades para que nuestra gente empiece nuevas vidas aquí.\n\n\n\n\n\n\n\n\n\n@persia_mil17!"

 nuragic_mission_02_inv_task_2: "Evaluando Nuestra Navegabilidad"
 nuragic_mission_02_inv_task_2_DESC: "Debemos hacer un inventario de nuestra preparación militar actual, para ver en qué estado nos han dejado las guerras anteriores. Hay mucho por hacer; considerando cuánto hemos llegado a depender de nuestra armada, necesitamos asegurarnos de que esté en perfecto estado.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_3: "[GetProvince('(int32)94').GetName]"
 nuragic_mission_02_inv_task_3_DESC: "Ahora que hemos decidido apoderarnos de todas las principales islas del Mediterráneo, la isla de Sicilia es nuestro primer objetivo importante, y el pragmatismo dicta que debemos desembarcar nuestras fuerzas en [GetProvince('(int32)94').GetName]. Debemos atacar de manera repentina, sin advertencia; el elemento sorpresa será nuestro único aliado.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_02_inv_task_4: "Explorando las Costas"
 nuragic_mission_02_inv_task_4_DESC: "Ahora que las amenazas inmediatas han sido tratadas, finalmente tenemos un momento para recuperar el aliento y considerar otras cosas además de cuestiones de vida o muerte. Quizás podríamos enviar una expedición exploratoria a las aguas que no conocemos. Aunque habrá costos asociados con el manejo de la flota, será beneficioso para nuestros cartógrafos conocer el terreno alrededor de nosotros.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_02_inv_task_5: "Remando en las Playas"
 nuragic_mission_02_inv_task_5_DESC: "El hecho de que nuestros constructores de barcos estén ocupados construyendo nuestras flotas no significa que no podamos entrenar a nuestros marineros; pondremos a los hombres en las playas y los haremos practicar el remo.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"

 nuragic_mission_02_inv_task_6: "Medidas de Bronce"
 nuragic_mission_02_inv_task_6_DESC: "Para manejar el volumen de negocios que anticipamos, debemos expandir enormemente nuestro distrito comercial. Y, sabiendo lo litigiosos que pueden ser los comerciantes extranjeros, también podría ser prudente construir algunos edificios legales más.\n\nMientras esperamos un período de caos durante la construcción, sin duda aprenderemos cosas nuevas de la experiencia.\n\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_7: "El Océano Nunca Está Satisfecho"
 nuragic_mission_02_inv_task_7_DESC: "Los costos de mantener una poderosa flota naval están en constante aumento, con cada nuevo día pareciendo traer otra deuda que necesita ser saldada. A pesar de nuestros bolsillos abiertos, el Océano nunca está satisfecho con lo que se le da y siempre tiene hambre de más; necesitamos más marineros, más trabajadores para nuestros puertos... oh sí, y necesitaremos asegurarnos de tener suficiente tela para las velas.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 nuragic_mission_02_inv_task_8: "Emperatriz de los Mares"
 nuragic_mission_02_inv_task_8_DESC: "Aunque hay muchas naciones marítimas navegando por las aguas, ninguna puede compararse con nosotros en habilidad y hazañas de valentía. Los hombres no exageran cuando se refieren a nuestra nación, y particularmente a nuestra capital, como la 'Emperatriz de los Mares', pues nos elevamos por encima de nuestros pares con una elegancia y un estilo que no tiene comparación.\n\n\n\n\n\n\n\n\n\n@egypt_mil23!"

 nuragic_mission_02_inv_task_9: "Mercados de Esclavos"
 nuragic_mission_02_inv_task_9_DESC: "Si nuestra reputación ha sido ganada de manera justa o no, no es decisión de nuestra gente; lo que es cierto, sin embargo, es que todos nos creen como saqueadores y esclavistas. Nuestros barcos de esclavos se mueven rápidamente por las aguas, siguiendo los ríos tierra adentro hasta llegar a las aldeas, y luego lo que sucede a continuación queda entre nosotros y los dioses.\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

 nuragic_mission_02_inv_task_10: "Hundiendo la Flota Italiana"
 nuragic_mission_02_inv_task_10_DESC: "Aunque hemos chocado muchas veces con los cartagineses hasta este punto, sigue habiendo otra molestia que se interpone en el camino de nuestros sueños de expansión. Es cierto que los italianos son luchadores feroces, incomparables en tierra, pero debemos destruir su poder en el mar antes de poder proceder de manera segura hacia costas distantes.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 nuragic_mission_02_inv_task_11: "Las colinas de Sicania"
 nuragic_mission_02_inv_task_11_DESC: "Ahora que tenemos nuestra cabeza de playa en la isla de Siracusa, será cosa trivial fabricar reclamos sobre algunas de las provincias del interior... todo lo que necesitamos es tiempo, del cual tenemos de sobra. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 nuragic_mission_02_inv_task_12: "[GetProvince('(int32)84').GetName] es la clave"
 nuragic_mission_02_inv_task_12_DESC: "Estamos en total acuerdo con nuestros asesores militares; si somos capaces de tomar el control de [GetProvince('(int32)84').GetName], el resto de la provincia seguramente sucumbirá rápidamente a nuestros avances. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 nuragic_mission_02_inv_task_13: "Las últimas migajas"
 nuragic_mission_02_inv_task_13_DESC: "Aunque algunos puedan decir que es una locura ir a la guerra por una isla tan pequeña, no podemos permitir que nadie más controle [GetProvince('(int32)1470').GetName]; su ubicación estratégica es simplemente demasiado valiosa. Además, desde este punto de vista, podremos asaltar Cartago con impunidad. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 nuragic_mission_02_inv_task_14: "Los pilares de Hércules"
 nuragic_mission_02_inv_task_14_DESC: "Nuestros exploradores han regresado del Oeste con fascinantes relatos de pueblos extraños y, lo que es más importante, información invaluable sobre las tierras que habitan. Basándonos en estos informes, creemos que nuestra futura seguridad depende de nuestra capacidad para controlar la puerta al Océano, los Pilares de Hércules. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

 nuragic_mission_02_inv_task_15: "Tan lejos como [GetProvince('(int32)2108').GetName]"
 nuragic_mission_02_inv_task_15_DESC: "Nuestros marineros se vuelven cada vez más audaces en lo que respecta a la navegación de larga distancia, explorando los reinos envueltos en niebla al borde del mundo y haciendo buenos amigos en esos lugares lejanos. Desde nuestras ciudades cerca de los Pilares de Hércules, nuestras flotas exploran el vasto Océano desconocido...\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 nuragic_mission_02_inv_task_16: "La conexión de Socotra"
 nuragic_mission_02_inv_task_16_DESC: "¡Una historia increíble! Hace años, enviamos marineros con la misión de explorar tierras lejanas y regresar con lo que encontraron. Aunque consideramos que este asunto estaba resuelto, los barcos que llegaron al puerto esta mañana piensan lo contrario... \n\n\n\n\n\n\n\n\n\n@egypt_mil18!"

 nuragic_mission_02_inv_task_17: "La isla al borde del mundo"
 nuragic_mission_02_inv_task_17_DESC: "Nuestros amigos en [GetProvince('(int32)7530').GetName] nos han hablado de una nación insular distante, frente a la costa de la India, que da la bienvenida a los comerciantes extranjeros. Aunque no estamos familiarizados con este exótico lugar, nuestros conocedores asesores griegos nos dicen que esta tierra es conocida como '#T Taprobane#!' y sugieren que enviemos una embajada para establecer relaciones amistosas. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

 nuragic_mission_02_inv_task_18: "Reuniendo las Cícladas"
 nuragic_mission_02_inv_task_18_DESC: "Parece que una considerable banda de luchadores, soldados enemigos y refugiados de [GetProvince('(int32)84').GetArea.GetName] y [GetProvince('(int32)351').GetArea.GetName] ha huido a [GetProvince('(int32)263').GetArea.GetName], con la esperanza de reagrupar sus fuerzas en estas pequeñas islas antes de intentar retomar sus tierras de nosotros. Debemos poner fin a estas ilusiones antes de que más personas se unan a sus filas. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 nuragic_mission_02_inv_task_19: "Subyugando a los Shekelesh"
 nuragic_mission_02_inv_task_19_DESC: "Sicilia es una isla grande y montañosa, llena de una población que resiente la creciente lista de ocupantes extranjeros que codician sus abundantes tesoros para sí mismos. Aunque requerirá una cantidad notable de mano de obra y un esfuerzo de varios años para despejar los numerosos escondites de bandidos y reductos rebeldes en el interior, creemos que podemos llevarla completamente bajo nuestro control.\n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_02_inv_task_20: "Cruzando el Mare Ionium"
 nuragic_mission_02_inv_task_20_DESC: "Habiendo dado pasos gigantescos para asegurar nuestras posesiones en el Oeste, fijamos con hambre nuestras miras en las ricas tierras del Este, con la isla de Creta siendo una excelente plataforma de lanzamiento desde la cual podemos asaltar todo el Mediterráneo Oriental. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

 nuragic_mission_02_inv_task_21: "Caphtor, Tierra de los Peleset"
 nuragic_mission_02_inv_task_21_DESC: "A estas alturas, hemos establecido un ritmo para nuestras operaciones; después de encontrar una ubicación favorable para que desembarquen nuestros barcos y ejércitos, nos deshacemos rápidamente de las fuerzas nativas antes de eliminar cualquier foco de resistencia. Los arqueros de Creta, a pesar de su reputación, no deberían causar mucho problema a nuestros hombres.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

 nuragic_mission_02_inv_task_22: "La isla de las rosas"
 nuragic_mission_02_inv_task_22_DESC: "La reputación de Rodas ciertamente la precede en cualquier lugar donde navegan los barcos; de hecho, las historias de su opulenta riqueza, noble ciudadanía y marineros endurecidos por la batalla son un motivo de orgullo para los ciudadanos de esa hermosa isla, quienes argumentan convincentemente que su ciudad es la más civilizada y elegante de todo el mundo. \n\nSí, sí, todo eso está bien, pero ¿pueden detenernos para que no tomemos todo para nosotros? \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

 nuragic_mission_02_inv_task_23: "Isla de los Denyen"
 nuragic_mission_02_inv_task_23_DESC: "Finalmente, nuestras flotas han navegado por todo el Mediterráneo, llegando a una isla que los lugareños conocen como [GetProvince('(int32)330').GetArea.GetName]. ¡Cuánto deseamos poseer esta isla! Tendríamos una excelente base para asaltar las regiones de [GetProvince('(int32)1883').GetArea.GetName] y [GetProvince('(int32)516').GetArea.GetName]. ¡Nuestras flotas zarpan al amanecer en busca de este magnífico premio! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_24: "Esos griegos sabios"
 nuragic_mission_02_inv_task_24_DESC: "Hay mucho que nuestro pueblo puede aprender de los griegos, que sobresalen en las artes de la retórica y la oratoria y son conocidos como amantes de la sabiduría. Deberíamos alentar a sus sabios a establecerse entre nuestros propios ciudadanos para que podamos estudiar sus maneras eruditas. Una empresa costosa, sin duda, pero ¿acaso se puede poner precio al conocimiento? \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 nuragic_mission_02_inv_task_25: "El ombligo del mundo"
 nuragic_mission_02_inv_task_25_DESC: "Nadie puede negar que hemos causado un gran revuelo en el mundo griego. Debido a que los poderes de Hélade han expresado interés en comprender mejor a nuestro pueblo, se nos ha extendido una invitación para visitar el Oráculo de Delfos, la Pitia, como gesto de buena voluntad. Se dice que la Vidente tiene el don de la profecía y puede revelar el futuro... sin duda valdría la pena considerarlo. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

 nuragic_mission_02_inv_task_26: "Frontera corsiana"
 nuragic_mission_02_inv_task_26_DESC: "Córcega necesita ser completamente colonizada, y llenar la isla con buenos ciudadanos [ROOT.GetCountry.GetAdjective] hará maravillas para civilizar esta región. \n\n\n\n\n\n\n\n\n\n@italic_mil2!"

 nuragic_mission_02_inv_task_27: "El puerto de Alouka"
 nuragic_mission_02_inv_task_27_DESC: "El territorio de [GetProvince('(int32)3511').GetName] ha sido bendecido con un puerto natural, y aunque esto fue satisfactorio para sus antiguos habitantes, tenemos una gran visión para esta región: nada menos que la completa transformación y revitalización del área. \n\n\n\n\n\n\n\n\n\n@italic_mil1!"

 nuragic_mission_02_inv_task_28: "La patria corsiana"
 nuragic_mission_02_inv_task_28_DESC: "¡Alabado sea Sardo! Hemos colonizado por completo #Y Córcega#!, tomándola para la mayor gloria de [ROOT.GetCountry.GetName]! \n\n\n\n\n\n\n\n\n\n@italic_mil8!"

 nuragic_mission_02_inv_task_29: "El puerto de [GetProvince('(int32)1464').GetName]"
 nuragic_mission_02_inv_task_29_DESC: "Debemos construir las instalaciones portuarias en la estratégica isla de [GetProvince('(int32)1464').GetName]. Si deseamos proyectar nuestro poder en Iberia y más allá, entonces debemos poder equipar adecuadamente nuestros barcos en el Mediterráneo occidental. \n\n\n\n\n\n\n\n\n\n@italic_mil4!"

 nuragic_mission_02_inv_task_30: "El retorno de los Balarios"
 nuragic_mission_02_inv_task_30_DESC: "En tiempos antiguos, nuestros antepasados ​​se referían a la isla de 'Mago' con un nombre diferente: #Y Nura Balara#!. Dejemos que la gloria y el honor lleguen a nuestros antepasados ​​restaurando el nombre de esta isla encantada, anunciando al mundo que este será un refugio para los pueblos [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n@italic_mil9!"
  
 nuragic_mission_02_inv_task_31: "Consolidar Gimnasia"
 nuragic_mission_02_inv_task_31_DESC: "Sería un golpe diplomático para [ROOT.GetCountry.GetRuler.GetName] si lográramos reunir las islas dispersas de #E Gimnasia#! bajo nuestra bandera [ROOT.GetCountry.GetAdjective] - no cabe duda de que la popularidad de nuestro [ROOT.GetCountry.GetRulerTitle] se dispararía. \n\n\n\n\n\n\n\n\n\n@italic_mil19!"

 nuragic_mission_02_inv_task_32: "Ojos en Iberia"
 nuragic_mission_02_inv_task_32_DESC: "Hay muchos puertos en la costa oriental de #E Iberia#! que serían adiciones encantadoras para nuestra creciente talasocracia. En lugar de simplemente saquear estas ciudades para esclavos, quizás ha llegado el momento de enviar una fuerza invasora. \n\n\n\n\n\n\n\n\n\n@italic_mil17!"

 nuragic_mission_02_inv_task_33: "Conquistar Cessetania"
 nuragic_mission_02_inv_task_33_DESC: "Nuestros asesores militares han sugerido que tomemos la provincia de #Y Cessetania#! primero, ya que nuestros espías han infiltrado la región durante mucho tiempo y han sentado las bases para lo que está por venir. \n\n\n\n\n\n\n\n\n\n@italic_mil29!"

 nuragic_mission_02_inv_task_34: "Asentar Kese"
 nuragic_mission_02_inv_task_34_DESC: "La hermosa [GetProvince('(int32)1009').GetName] sería un lugar perfecto para construir una #Y Colonia Nurágica#!; está junto al mar, lo cual es importante para nuestros compatriotas, y se alimenta de agua dulce del río cercano. Reúne a nuestros trabajadores y prepáralos para las importantes tareas que tienen por delante. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

 nuragic_mission_02_inv_task_35: "Someter a los Griegos Ibéricos"
 nuragic_mission_02_inv_task_35_DESC: "Unos pocos territorios dispersos en el Mediterráneo Occidental se han convertido en el hogar de muchos colonos griegos, cada uno con diferentes grados de éxito, pero se ha decidido que este pequeño experimento de colonización ha terminado.\n\nSi nos tomamos el tiempo para hacer las inversiones adecuadas en los lugares que conquistaremos, podemos aprovechar el verdadero potencial de estas ciudades aisladas: los sopladores de vidrio de [GetProvince('(int32)1000').GetName] serían perfectos para esta iniciativa.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"

 nuragic_mission_02_inv_task_36: "Consolidar el Acceso a Iberia"
 nuragic_mission_02_inv_task_36_DESC: "Aunque el mar es la forma más rápida de viajar entre nuestras muchas posesiones, se ha sugerido que construyamos una carretera que conecte nuestras numerosas ciudades portuarias a lo largo de la costa de Iberia, una tarea que estamos felices de emprender. Esto hará maravillas para las redes comerciales en crecimiento en la región. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"

 nuragic_mission_02_inv_task_37: "Ojos en Etruria"
 nuragic_mission_02_inv_task_37_DESC: "Las ricas tierras de los #E Etruscos#! nos llaman, pero debemos tener en cuenta que muchos desean las ondulantes tierras de cultivo y las colinas suavemente inclinadas de esta región para sí mismos. Habrá mucha sangre derramada si desembarcamos una fuerza en sus costas. \n\n\n\n\n\n\n\n\n\n@italic_mil30!"

 nuragic_mission_02_inv_task_38: "Asentar Etruria"
 nuragic_mission_02_inv_task_38_DESC: "Aunque los etruscos nativos son muy similares culturalmente a nuestro propio pueblo [ROOT.GetCountry.GetAdjective], tenemos razones para creer que si establecemos colonias en el continente, eventualmente abrazarán nuestras formas superiores. \n\n\n\n\n\n\n\n\n\n@italic_mil3!"

 nuragic_mission_02_inv_task_39: "El Puerto de los Metales"
 nuragic_mission_02_inv_task_39_DESC: "Nuestros ingenieros están sorprendidos por la cantidad de metales básicos que se encuentran en la provincia de [GetProvince('(int32)126').GetName], y nos recuerdan la rica riqueza mineral que tenemos en nuestras islas natales. Debemos hacer todo lo posible para desarrollar esta región y extraer su mineral.\n\nSegún fuentes romanas de esta época, esta ciudad fue fundada con la ayuda de los 'pueblos de las islas'.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 nuragic_mission_02_inv_task_40: "El Hierro de Ilva"
 nuragic_mission_02_inv_task_40_DESC: "El hierro que se encuentra en las minas de [GetProvince('(int32)127').GetName], a medio camino entre nuestra tierra natal y el continente de Italia, haría maravillas para nuestra destreza económica y militar. Debemos tomar todo lo que podamos de esta isla. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 nuragic_mission_02_inv_task_41: "Hacia el Lacio"
 nuragic_mission_02_inv_task_41_DESC: "No debemos tener miedo de la reputación de nadie; los romanos son conocidos por ser feroces guerreros, pero codiciamos sus tierras de todos modos, y ahora que sus flotas han sido destruidas, podemos desembarcar en sus costas cuando queramos.\n\n\n\n\n\n\n\n\n\n@celt_mil10!"

 nuragic_mission_02_inv_task_42: "Someter a los Conquistadores"
 nuragic_mission_02_inv_task_42_DESC: "¡Qué caída tan grande han tenido los poderosos! Nuestras fuerzas [ROOT.GetCountry.GetAdjective] deambulan por el corazón de [GetProvince('(int32)1').GetName], deleitándose con las vistas y los sonidos de la antigua capital romana.\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 nuragic_mission_02_inv_task_43: "Aplastar a los Lepónticos"
 nuragic_mission_02_inv_task_43_DESC: "No podemos permitir que los lepónticos crean que están a salvo detrás de sus montañas. ¿Realmente piensan que pueden lanzar incursiones en nuestros nuevos territorios sin despertar nuestra ira? Los aplastaremos, ofreciendo una lección a quienes se interpongan en nuestro camino. \n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 nuragic_mission_02_inv_task_44: "Avanzar en la Megale Hellas"
 nuragic_mission_02_inv_task_44_DESC: "Los griegos que viven en el sur de Italia están destinados a sufrir el mismo destino que sus colonos en Iberia: destrucción completa y subyugación. ¡Que los dioses de la guerra nos acompañen en la batalla! \n\n\n\n\n\n\n\n\n\n@italic_mil25!"

 nuragic_mission_02_inv_task_45: "Hacia Iliria"
 nuragic_mission_02_inv_task_45_DESC: "Hemos determinado que las salvajes costas ilirias son el hogar de muchos piratas que esconden sus flotas saqueadoras a lo largo de la escarpada costa. No podemos permitir que una potencia naval rival crezca en fuerza, así que debemos avanzar hacia Iliria. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

 nuragic_mission_02_inv_task_46: "Las Puertas de Histria"
 nuragic_mission_02_inv_task_46_DESC: "Nuestros arquitectos han notado que la región de #E Histria#! necesita desesperadamente infraestructura. Si construimos algunas ciudades y una fortaleza en [GetProvince('(int32)4018').GetName], nuestros ciudadanos se sentirán lo suficientemente seguros como para aventurarse a este lejano istmo. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 nuragic_mission_02_inv_task_47: "Asegurar el Acceso a Dalmacia"
 nuragic_mission_02_inv_task_47_DESC: "Al tomar para nosotros los mejores territorios costeros de los ilirios, aseguraremos fácilmente el acceso a Dalmacia. \n\n\n\n\n\n\n\n\n\n@celt_mil3!"

 nuragic_mission_02_inv_task_48: "Marineros Liburnios"
 nuragic_mission_02_inv_task_48_DESC: "Nuestros ingenieros admiten a regañadientes que los constructores navales de #E Libernia#! han diseñado mejoras en el barco que lleva su nombre, el liburnio. Aunque nuestro pueblo es orgulloso, reconocemos la innovación cuando la vemos, y no podemos permitir que nuestros enemigos tengan barcos más rápidos que los nuestros. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 nuragic_mission_02_inv_task_49: "Alcanzar Epiro"
 nuragic_mission_02_inv_task_49_DESC: "Poco a poco, nuestro dominio se extiende por la faz de la Tierra, y tenemos en la mira a los #E Epirotas#!. Debemos preparar nuestras reclamaciones contra ellos para las guerras venideras. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

 nuragic_mission_02_inv_task_50: "Hacia Qart Hadasht"
 nuragic_mission_02_inv_task_50_DESC: "Habiendo demostrado que hemos superado a las armadas de #E Cartago#! en alta mar, es hora de infligir la humillación final y tomar sus territorios centrales en #E África#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"
  
 nuragic_mission_02_inv_task_51: "Vencer a Nuestro Antiguo Enemigo"
 nuragic_mission_02_inv_task_51_DESC: "Se ha dicho que 'la venganza es un plato que se sirve mejor frío', y después de cuatrocientos años de combates intermitentes, hemos sorprendido al mundo al tomar la capital de los cartagineses, [GetProvince('(int32)3256').GetName]. ¡Habrá grandes celebraciones en nuestra capital de [ROOT.GetCountry.GetCapital.GetName] y en los numerosos nuragues de Cerdeña este día!\n\n\n\n\n\n\n\n\n\n@egypt_mil13!"

 nuragic_mission_02_inv_task_52: "Controlar el Acceso a Numidia"
 nuragic_mission_02_inv_task_52_DESC: "Al tomar las valiosas tierras costeras de #E Numidia#!, impediremos que lleguen fuerzas de socorro, permitiendo que nuestras tropas trabajen en el continente sin temor a ser atacadas.\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

 nuragic_mission_02_inv_task_53: "Ojos en Cirene"
 nuragic_mission_02_inv_task_53_DESC: "Las tierras donde la milagrosa planta #Y Silphium#! @silphium! crece en abundancia podrían ser nuestras si tomamos las medidas necesarias; solo debemos preparar nuestras reclamaciones y alistar nuestras tropas para las intensas batallas que se avecinan.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 nuragic_mission_02_inv_task_54: "Expandir Gortina"
 nuragic_mission_02_inv_task_54_DESC: "Después de haber subyugado a los cretenses lo mejor que pudimos, se ha decidido que expandamos la ciudad de [GetProvince('(int32)361').GetName] y la convirtamos en una verdadera colonia [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n@italic_mil24!"

 nuragic_mission_02_inv_task_55: "Hemos Regresado"
 nuragic_mission_02_inv_task_55_DESC: "Hace mucho tiempo, los ejércitos del #E Levante#! lograron repeler las invasiones de los #T Pueblos del Mar#!, nuestros ilustres antepasados, con cierto éxito. Sin embargo, se han consultado los presagios, y los dioses no los protegerán una segunda vez.\n\n¡Hemos regresado para terminar el trabajo que una vez comenzó; hemos demostrado que somos los verdaderos herederos de #Y Phorcos#!, el más poderoso gobernante de nuestro pueblo.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

 nuragic_mission_02_inv_task_56: "Destruirlos Desde la Raíz"
 nuragic_mission_02_inv_task_56_DESC: "Nuestros recuerdos son largos, y no tenemos por costumbre perdonar a nuestros enemigos mortales: solo pregunten a los restos dispersos de #E Cartago#! qué tan bien les ha funcionado enfrentarse a nuestras fuerzas. Imaginen la alegría en nuestros rostros cuando nuestros barcos de guerra se dirigen a las antiguas tierras de los cartagineses. No basta con destruir sus colonias, ¡los destruiremos desde la raíz!\n\n\n\n\n\n\n\n\n\n@italic_mil11!"

 nuragic_mission_02_inv_task_57: "Puesto Avanzado en Filistea"
 nuragic_mission_02_inv_task_57_DESC: "Ahora que es seguro para nuestro pueblo vivir aquí, deberíamos construir una colonia [ROOT.GetCountry.GetAdjective] en Filistea con ese mismo propósito.\n\n\n\n\n\n\n\n\n\n@italic_mil23!"

 nuragic_mission_02_inv_task_58: "Esta es Nuestra Tierra Santa Ahora"
 nuragic_mission_02_inv_task_58_DESC: "Hay muchos pueblos que afirman estar bendecidos por los dioses, pero ¿dónde estaban estas divinidades en su hora de necesidad? Hemos destruido los ejércitos reunidos que intentaban mantenernos a raya, pero la dura realidad es que lo han perdido todo, y esta es nuestra tierra santa ahora, y queremos todos los tesoros dentro de los Templos.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

 nuragic_mission_02_inv_task_59: "Donde Nuestros Antepasados Fallaron"
 nuragic_mission_02_inv_task_59_DESC: "Los antiguos #E Egipcios#! amaban jactarse de cómo rechazaron a los #T Pueblos del Mar#!, tallando estelas por todo su país que proclamaban su victoria. ¡Ha llegado el momento de vengar este error del pasado! ¡Los destruiremos por completo de una vez por todas!\n\n\n\n\n\n\n\n\n\n@egypt_mil12!"

 nuragic_mission_02_inv_task_60: "Tu Desierto Ya No Existe"
 nuragic_mission_02_inv_task_60_DESC: "Es un día oscuro para los #E Egipcios#! y los invasores #E Macedonios#!, que han visto su arduo trabajo reducido a cenizas que saben amargas en sus bocas. Pero tenemos un premio mayor en mente que la destrucción de nuestros enemigos; el establecimiento de una nueva Dinastía.\n\n\n\n\n\n\n\n\n\n@egypt_mil14!"

 nuragic_mission_02_inv_task_61: "Dinastía Sardana"
 nuragic_mission_02_inv_task_61_DESC: "¿Quién es como [ROOT.GetCountry.GetRuler.GetName], que ha llevado a nuestro pueblo desde el borde de la destrucción y los ha colocado en los tronos más altos? ¡Que la recién establecida #T Dinastía Sardana#! gobierne el mundo hasta el fin de los días!\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

 nuragic_mission_02_inv_task_62: "Hellas Será Nuestra"
 nuragic_mission_02_inv_task_62_DESC: "No permitiremos que los griegos desunidos nos mantengan fuera de Hellas, sino que aprovecharemos sus divisiones para tomarlo todo para nosotros.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

 nuragic_mission_02_inv_task_63: "Punto de Apoyo en Laconia"
 nuragic_mission_02_inv_task_63_DESC: "Se ha decidido que estableceremos una colonia en los territorios de los espartanos, con la esperanza de que algo de su legendario ethos marcial se contagie a nuestros propios hombres.\n\n\n\n\n\n\n\n\n\n@persia_mil2!"

 nuragic_mission_02_inv_task_64: "Hacia Macedonia y Tracia"
 nuragic_mission_02_inv_task_64_DESC: "Sigamos avanzando con nuestro impulso y empujemos hacia el norte, hacia las tierras de #E Macedonia#! y #E Tracia#!. ¡No podemos permitir que nuestros enemigos recuperen el aliento, sino que debemos mantener la presión sobre ellos!\n\n\n\n\n\n\n\n\n\n@persia_mil1!"

 nuragic_mission_02_inv_task_65: "Las Costas de Asia"
 nuragic_mission_02_inv_task_65_DESC: "Ha habido muchos poderosos imperios que han luchado por controlar las costas de #E Asia#!, y somos los últimos en intentarlo... la diferencia entre nosotros y los demás es que no fallaremos.\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

 nuragic_mission_02_inv_task_66: "Las Puertas del Mar Negro"
 nuragic_mission_02_inv_task_66_DESC: "La región que controla la entrada al #E Pontus Euxinus#! es muy deseada por nuestro pueblo, que siempre aprecia tener acceso fácil a los océanos. Si tomamos esta región para nosotros y la llenamos con nuestros colonos, en unas pocas generaciones, todos los que vivan aquí hablarán un dialecto [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 nuragic_mission_02_inv_task_67: "Calcídica Pelásgica"
 nuragic_mission_02_inv_task_67_DESC: "Algo que el mundo siempre podría necesitar más son más colonos [ROOT.GetCountry.GetAdjective], y la hermosa península de #E Calcídica#! pronto se convertirá en las últimas tierras que servirán como una colonia Nurágica.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"

 nuragic_mission_02_inv_task_68: "Hacia Táurica"
 nuragic_mission_02_inv_task_68_DESC: "Un noble sardo y su hijo, ambos leales ciudadanos de [ROOT.GetCountry.GetName], están reuniendo fondos para levantar una legión en [GetProvince('(int32)1453').GetName] con el único propósito de lanzar una invasión sobre las ciudades de la región de #Y Táurica#!.\n\n#T Dos personajes altamente cualificados se unirán a nuestra corte.#!\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

 nuragic_mission_02_inv_task_69: "Rey de los ibéricos"
 nuragic_mission_02_inv_task_69_DESC: "La #E Península Ibérica#! ha sido durante mucho tiempo codiciada por muchas potencias, siendo los odiados cartagineses los últimos en intentar someter estos salvajes territorios tribales.\n\nSin embargo, hemos tenido éxito donde muchos otros han fracasado, y por derecho de conquista, [ROOT.GetCountry.GetRuler.GetName] puede proclamar que somos los nuevos #Y Reyes de Iberia#!.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

 nuragic_mission_02_inv_task_70: "Consolidar Numidia"
 nuragic_mission_02_inv_task_70_DESC: "Aunque somos maestros del océano, estamos muy intrigados por las posibilidades de convertirnos en mejores jinetes. Al consolidar la región de Numidia, también podríamos obtener conocimientos invaluables de estos renombrados jinetes.\n\n\n\n\n\n\n\n\n\n@india_mil18!"

 nuragic_mission_02_inv_task_71: "La espada y la corona"
 nuragic_mission_02_inv_task_71_DESC: "Al unir las tierras de origen de nuestro pueblo, que una vez estuvieron divididas - una tarea tan imposible que se profetizó que solo un verdadero [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] podría hacerlo - ha surgido un Anciano Tribal de las tierras interiores con artefactos sagrados para entregar a [ROOT.GetCountry.GetRuler.GetName]; la legendaria #Y Corona#! y la #Y Espada#! de #Y Phorcos#!, el primer gobernante del pueblo sardo.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 nuragic_mission_02_inv_task_72: "Mar de Sardana"
 nuragic_mission_02_inv_task_72_DESC: "Ahora que hemos destruido la capacidad de nuestros rivales marítimos para desafiar nuestra supremacía naval, ha llegado el momento de declarar el amanecer de una nueva era, en la que seremos los indiscutibles amos del #T Mar de Sardana#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

 nuragic_mission_02_inv_task_73: "Un monumento a nuestra grandeza"
 nuragic_mission_02_inv_task_73_DESC: "Habiendo conquistado a muchos de los enemigos reunidos contra nosotros, [ROOT.GetCountry.GetRuler.GetName] ha decidido dirigir su atención hacia el interior, ya que ha decidido que ha llegado el momento de construir un monumento gigante que honrará los logros eternos de nuestra nación.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 nuragic_mission_02_inv_task_74: "Asalto a Massalia"
 nuragic_mission_02_inv_task_74_DESC: "Desde nuestra nueva ciudad en [GetProvince('(int32)3511').GetName], prepararemos una fuerza poderosa que zarpará hacia el norte con un objetivo en mente: ¡un asalto a [GetProvince('(int32)2325').GetName]! ¡Nunca nos verán venir!\n\n\n\n\n\n\n\n\n\n@egypt_mil22!"

 nuragic_mission_02_inv_task_75: "La puerta está abierta"
 nuragic_mission_02_inv_task_75_DESC: "Ahora que [GetProvince('(int32)2325').GetName] está firmemente en nuestras manos, ¿qué nos impide expandirnos aún más hacia #E Galia#!? Absolutamente nada: la puerta ha quedado abierta y ya no hay nadie vigilando la entrada...\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 nuragic_mission_02_inv_task_76: "Un plato que se sirve frío"
 nuragic_mission_02_inv_task_76_DESC: "¿Qué se debe hacer con [GetProvince('(int32)3256').GetName]? ¿Podemos permitir que sus crímenes contra nuestros antepasados queden impunes, o les concederemos un respiro que nunca nos ofrecieron a nosotros? Quedan muchas decisiones por tomar...\n\n#Y Se activará un evento que permitirá a [ROOT.GetCountry.GetRuler.GetName] decidir el destino final de Qart Hadasht#!.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
  
 #Modifiers

 bustling_port: "Puerto Bullicioso"
 desc_bustling_port: "Gracias a nuestras inversiones juiciosas, nuestra principal ciudad portuaria está experimentando un auge que continuará durante los próximos años."
 slave_markets: "Mercados de Esclavos"
 desc_slave_markets: "No tenemos reparos en vender a los cautivos que tomamos en nuestras numerosas incursiones, y los negocios son prósperos en nuestros muchos mercados de esclavos."
 intrepid_explorers: "Exploradores Intrépidos"
 desc_intrepid_explorers: "Es bien sabido que nuestros marineros son intrépidos y valientes, navegando audazmente hacia donde ningún hombre ha ido antes."
 indian_trade: "Comercio con la India"
 desc_indian_trade: "Nuestros marineros, habiendo navegado hasta el borde del mundo y de vuelta, han establecido valiosas conexiones comerciales en la tierra de la India."
 greek_tutors: "Tutores Griegos"
 desc_greek_tutors: "Hemos decidido que los sabios griegos serían los mejores instructores para nuestros jóvenes, y tenemos muchos esclavos educados en nuestros hogares."
 carthage_raiders: "Incursiones Cartaginesas"
 desc_carthage_raiders: "Debido a que somos enemigos eternos de los odiados cartagineses, permitimos que nuestra marina asalte y saque sus costas con impunidad."
 roman_raiders: "Incursiones Romanas"
 desc_roman_raiders: "Como hemos combatido a los poderosos romanos en las aguas, asaltamos sus costas y puertos a nuestro antojo; no tenemos nada que temer de ellos."
 pacified_sicily: "Sicilia Pacificada"
 desc_pacified_sicily: "Aunque fue un esfuerzo difícil, logramos limpiar Sicilia de bandidos y rebeldes, trayendo paz a la problemática isla por primera vez en la memoria reciente."
 experienced_seahands: "Marineros Experimentados"
 desc_experienced_seahands: "Debido a que hemos instituido un sistema de entrenamiento riguroso para nuestros marineros, tienen mucha más experiencia que el marinero promedio."
 eastern_scourge: "Azote del Este"
 desc_eastern_scourge: "Nuestros barcos asaltan los puertos y costas de Egipto, Siria y Anatolia a su antojo, sin poder ser detenidos por los poderes locales."
 empress_seas: "Emperatriz de los Mares"
 desc_empress_seas: "Nuestra ciudad capital, gracias a la rápida expansión de nuestra infraestructura, ha ganado el apodo de 'Emperatriz de los Mares'; un testimonio de nuestra creciente influencia."
 bold_raider: "Asaltantes Audaces"
 desc_bold_raider: "Nos encanta atacar a nuestros enemigos sin previo aviso, y nuestra inclinación por el ataque repentino es temida en todo el mundo."
 nuragic_colony: "Colonia Nurágica"
 desc_nuragic_colony: "Establecida por leales servidores de nuestro pueblo, este lugar prospera con nuestra cultura y tradiciones."
 mines_of_ilva: "Minas de Ilva"
 desc_mines_of_ilva: "Una compleja red de minas cubre toda la isla; el hierro extraído allí se procesa luego en el cercano puerto de Pupluna, listo para la exportación."
 liburnian_sailors: "Marineros Liburnianos"
 desc_liburnian_sailors: "Habiendo dominado el mar Adriático durante siglos, la experiencia marítima liburniana servirá a nuestros propósitos."
 ancestors_avenged: "Ancestros Vengados"
 desc_ancestors_avenged: "Nuestro pueblo finalmente ha logrado vengar a nuestros antepasados: el sucio opresor púnico ya no existe."
 we_will_succeed: "Tendremos Éxito"
 desc_we_will_succeed: "Nuestros guerreros han sido afectados por un fervor religioso, listos para triunfar donde sus antepasados fallaron hace mucho tiempo."
 access_black_sea: "Propóntide Nurágica"
 desc_access_black_sea: "Tener el control de los puntos estratégicos en la entrada del Mar Negro nos ha dado considerables beneficios."
 iberian_king: "Reyes de Iberia"
 desc_iberian_king: "La mayoría de las tierras ibéricas ancestrales han caído en nuestras firmes manos, y los propios ibéricos ahora nos aceptan ampliamente como sus únicos gobernantes."
 numidian_auxilia: "Auxiliares Númidas"
 desc_numidian_auxilia: "La caballería númida, altamente capacitada, ahora es parte integral de nuestros ejércitos."
 tower_islands: "Islas de los Constructores de Torres"
 desc_tower_islands: "Nuestro pueblo finalmente ha logrado reunificar nuestros antiguos territorios; las cadenas de nuestros opresores se han roto y el vigor de nuestros ancestros se ha desatado."
 sardana_sea: "Mar de Sardana"
 desc_sardana_sea: "Al igual que nuestros antepasados en su apogeo, ahora controlamos la mitad occidental del 'Gran Verde', conocido nuevamente como el Mar de Sardana: El Mar de Cerdeña, Nuestro Mar."
 great_nuraghe: "Gran Nurac"
 desc_great_nuraghe: "Anidado en el paisaje capitalino, el Nuraghe Polilobulado se erige con orgullo: una maravilla antigua compuesta por veinte torres intrincadamente conectadas. Su torre central alcanza una altura imponente de treinta metros, un testimonio de la destreza en ingeniería y la importancia cultural de la civilización nurágica. La mampostería susurra historias de un pasado enigmático, invitando a los visitantes a sumergirse en los misterios de la historia de su pueblo."
 corsian_wood: "Bosques de Córcega"
 desc_corsian_wood: "Los vastos bosques vírgenes de Córcega son una fuente primordial de nuestros materiales para la construcción naval."
 into_ashes: "Convertido en Cenizas"
 desc_into_ashes: "Este antiguo asentamiento ha sido reducido a cenizas, minuciosamente desmantelado piedra por piedra. Toda el área es una vista desagradable de suelo improductivo, ruinas indistinguibles y huesos de cuerpos sin enterrar y sin nombre."
 iron_weapons_sardana: "El Hierro de Ilva"
 desc_iron_weapons_sardana: "Hemos utilizado el hierro encontrado en las minas de Ilva para equipar a nuestros reclutas con armas fuertes."
 nuragic_wineries: "Bodegas Nurágicas"
 desc_nuragic_wineries: "Los viticultores etruscos en estas provincias han construido talleres especializados - con la ayuda de los comerciantes nurágicos - que se centran en la elaboración de vinos de lujo."
 alouka_invasion_port_mod: "Puerto Militar"
 desc_alouka_invasion_port_mod: "Esta provincia tiene un puerto militar fortificado, dedicado a la construcción de barcos destinados a incursiones en tierras extranjeras."
 nuragic_laconian_farm: "Granjas Laconianas"
 desc_nuragic_laconian_farm: "Los invasores nurágicos han construido la infraestructura agrícola en esta región, con la esperanza de extraer la mayor cantidad de grano de los suelos de Helas."
 nuragic_gymnaesia_consolidation_mod: "Administración Nurágica"
 desc_nuragic_gymnaesia_consolidation_mod: "En el corazón de esta encantadora ciudad se encuentra la Sede de la Burocracia Nurágica, comprometida a garantizar una administración eficiente y con una dedicación inquebrantable a fomentar una comunidad armoniosa y próspera en la región."
  #"The city of Guium is the home of the Nuragic bureaucracy entrusted with managing the Balearides, and has rapidly become one of the most important destinations in the Western Mediterranean." OLD
 nuragic_emporie_glass_workshops: "Talleres de Vidrio de Emporie"
 desc_nuragic_emporie_glass_workshops: "Impulsados por las inversiones de los comerciantes nurágicos, los maestros vidrieros locales han construido talleres impresionantemente grandes en Emporie."
 forever_doomed: "Condenados para Siempre"
 desc_forever_doomed: "La gente local de esta región cree que esta tierra está maldita y que alguna vez fue la residencia de un gran diablo cuyo nombre ha sido borrado de la historia."
 nuragic_mining_pupluna: "Fundición de Metales de Pupluna"
 desc_nuragic_mining_pupluna: "Debido a las vastas cantidades de hierro importadas a Pupluna desde la cercana isla de Ilva, los comerciantes nurágicos han invertido en la fundición aquí para procesar el mineral."

  #Items
 dragon_blood_sceptre: "Cetro de Sangre de Dragón"
 dragon_blood_sceptre_desc: "Un bastón de marfil finamente labrado, con una gema roja del tamaño de un huevo de ganso en el pomo, enviado como regalo desde el lejano reino de Socotra."
 sword_of_forco: "Espada de Phorcos"
 sword_of_forco_desc: "Phorcos, un legendario Rey de Cerdeña y Córcega, blandió esta antigua espada nurágica, canalizando su poder místico para proteger a su pueblo de la oscuridad."

  #Names
 ISLAND_KINGDOM_NAME: "Confederación del Mar"
 ISLAND_KINGDOM_ADJECTIVE: "Confederado"
 ISLAND_EMPIRE_NAME: "Tirsenia"
 ISLAND_EMPIRE_ADJECTIVE: "Tirsenio"
 blood_of_forcos: "Sangre de Fórcos"
 blood_of_forcos_desc: "Fórcos fue una vez un gobernante de Cerdeña y Córcega; aniquilado en una batalla naval en el Mar Tirreno y luego abatido por el Rey Atlas con gran parte de su ejército, sus compañeros lo imaginaron transformado en una deidad marina. Largamente creído perdido, su linaje ha regresado de la sombra del tiempo. \n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
 TYRSENIA_FLAG: "Estandarte Glorioso de Tirsenia"

  #Events
 me_nuragic_02_inv_1_title:0 "$nuragic_mission_02_inv_task_1$"
 me_nuragic_02_inv_1_desc:0 "Después de muchos meses de construcción, durante los cuales parecía que nos excederíamos de nuestro presupuesto en numerosas ocasiones, recibimos hoy la noticia de que el trabajo finalmente se ha completado en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Hay muchas ventajas en tener una ciudad costera como capital; nuestros barcos pueden descargar sus cargas directamente en nuestros puertos, y nuestros soldados pueden zarpar hacia tierras extranjeras en un momento dado.\n\nAunque el precio que pagamos fue considerable, parece que la visión de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] fue acertada, ya que no tenemos duda de que [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] está destinada a la gloria eterna."
 me_nuragic_02_inv_1.a:0 "Por fin, tenemos una capital adecuada, digna de nuestra gente"
 me_nuragic_02_inv_1_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_1$#!' ha sido #G Completada#!!"
 expanded_port_tt:0 "Necesitamos la #Y Dotaciones Religiosas#! Inversión en la provincia de nuestra capital."

 me_nuragic_02_inv_2_title:0 "$nuragic_mission_02_inv_task_2$"
 me_nuragic_02_inv_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha pasado toda la mañana en los puertos de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], acompañado por un pequeño ejército de ayudantes, asesores principales y nuestros principales generales. El negocio que realizan nuestros élites es de naturaleza sensible; nuestras fuerzas navales están siendo examinadas de arriba a abajo para asegurar que estamos en un estado de completa preparación militar. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] está inusualmente callado, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mente está ocupada con la tarea en cuestión.\n\nA medida que el sol comienza a hundirse debajo del horizonte, haciendo que las aguas en el puerto de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] brillen en tonos de rosa y naranja, el trabajo se ve obligado a detenerse, para alivio de los agotados oficiales. Mientras el grupo cansado regresa a la ciudad, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] finalmente ofrece una evaluación."
 me_nuragic_02_inv_2.a:0 "Estamos en una forma decente, pero queda trabajo por hacer"
 me_nuragic_02_inv_2_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_2$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_3_title:0 "$nuragic_mission_02_inv_task_3$"
 me_nuragic_02_inv_3_desc:0 "Después de semanas de preparativos furtivos, nuestros diplomáticos han reunido reclamaciones adecuadas sobre [GetProvince('(int32)94').GetName]; hemos producido documentos que afirman que esta región fue arrendada a nuestros bisabuelos en perpetuidad. Con esta justificación firmemente en mano, no estamos librando una guerra de conquista extranjera, sino que estamos reclamando lo que legítimamente nos pertenece."
 me_nuragic_02_inv_3.a:0 "¡No daremos cuartel a nuestros enemigos!"
 me_nuragic_02_inv_3_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_3$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_4_title:0 "$nuragic_mission_02_inv_task_4$"
 me_nuragic_02_inv_4_desc:0 "Durante los últimos años, hemos estado atrapados en una lucha a vida o muerte para establecernos en el Mediterráneo Occidental; una tarea que, según todos los informes, nunca debimos haber logrado, y sin embargo, aquí estamos. Ahora que un raro período de paz ha llegado a nuestras tierras, hemos decidido enviar nuestras flotas en una misión diplomática en lugar de militar, pidiéndoles que zarpen hacia el horizonte y vayan más allá de lo que cualquiera de nuestras flotas ha hecho antes.\n\nReuniendo a mil marineros, cargamos sus barcos con provisiones, incluyendo alimentos y regalos para cualquier pueblo que puedan encontrar, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bajó personalmente al puerto en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] para ver partir los barcos, ofreciendo una oración por su éxito al partir. La mayoría de nuestros hombres navegarán hacia el Oeste, aunque también hemos decidido enviar un par de barcos hacia el Este."
 me_nuragic_02_inv_4.a:0 "Buen viaje a nuestros valientes marineros...nuestros sueños navegan con ustedes"
 me_nuragic_02_inv_4_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_4$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_5_title:0 "$nuragic_mission_02_inv_task_5$"
 me_nuragic_02_inv_5_desc:0 "Habiendo emitido la orden de que nuestras flotas aumenten de tamaño, el astillero en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] está lleno de ingenieros, obreros y sus asistentes trabajando desde el primer resplandor de la mañana hasta bien entrada la noche. Mientras nuestros trabajadores están ocupados construyendo los barcos que llevarán a nuestros ejércitos a la victoria, nuestros futuros marineros no han estado inactivos mientras esperan a que sus embarcaciones se completen; por el contrario, nuestros hombres han estado entrenando en las playas. Cuando no están practicando maniobras de combate, nuestros hombres están montando bancos en las orillas y practicando el remo, aprendiendo a trabajar juntos como uno solo.\n\nCuando los barcos estén terminados de construir, nuestros marineros estarán más que listos."
 me_nuragic_02_inv_5.a:0 "Esperamos que este entrenamiento sea suficiente"
 me_nuragic_02_inv_5_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_5$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_6_title:0 "$nuragic_mission_02_inv_task_6$"
 me_nuragic_02_inv_6_desc:0 "Una de las idiosincrasias personales de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] es [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] inclinación por escaparse del palacio y vagar por los mercados de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] disfrazado. La razón de este comportamiento curioso es que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] le gusta mezclarse con la gente común, escuchar sus charlas y tratar de tener una idea del estado de ánimo en las calles.\n\nA medida que el sol comienza su ascenso sobre un cielo cristalino, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se detuvo en una panadería, ofreciendo unas pocas monedas de cobre por un pan recién horneado. En la parte trasera, cerca de los hornos, un equipo de esclavos trabaja rápidamente, cortando masa y formando panes en pequeñas molduras de bronce. Durante los últimos meses, todas las herramientas de medición en la capital han sido actualizadas. Es la esperanza de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] que la introducción de un estándar universal beneficiará a nuestros comerciantes, y hasta ahora, parece que [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] tiene razón."
 me_nuragic_02_inv_6.a:0 "Tener pesos estandarizados beneficiará a nuestra economía - ya lo verán"
 me_nuragic_02_inv_6_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_6$#!' ha sido #G Completada#!!"
 bronze_measure_tt:0 "Necesitamos la #Y Promoción de Gasto en Infraestructura#! Inversión en la provincia de nuestra capital."

 me_nuragic_02_inv_7_title:0 "$nuragic_mission_02_inv_task_7$"
 me_nuragic_02_inv_7_desc:0 "Aunque hemos perdido innumerables almas en el mar, cuyos cuerpos son un regalo acuático para los dioses de la muerte, hemos aprendido una dura lección; no importa cuántos de oro y cuántas vidas se derramen en las fauces abiertas del Océano, nunca está satisfecho, nunca se sacia. Es desalentador construir una nueva flota, equipar los aparejos y enviar a nuestros hijos a las aguas, solo para descubrir que una flota enemiga los sorprendió antes de destruirlos a todos. Aun así, a pesar de los contratiempos que vendrán, nos levantaremos a la ocasión cada vez, recordando los sacrificios hechos mientras completamos el trabajo que hemos elegido hacer."
 me_nuragic_02_inv_7.a:0 "Honramos a cada persona que murió por nuestro país"
 ocean_satisfied_tt:0 "Necesitamos la invención #Y Rostra Reforzadas#!"
 me_nuragic_02_inv_7_tooltip:0 "La tarea de misión '#Y $nuragic_mission_02_inv_task_7$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_8_title: "$nuragic_mission_02_inv_task_8$"
 me_nuragic_02_inv_8_desc: "Las historias sobre la espléndida ciudad de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] están cautivando los oídos de hombres alrededor del mundo, y algunos incluso le han dado el título de #E 'Emperatriz de los Mares'#! Aunque es cierto que existen muchas otras ciudades insulares interesantes, algunas con historias impresionantes que rivalizan con la nuestra, hay una aura de autoridad y inevitabilidad que emana de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; cualquiera que visite nuestra cuidadosamente planificada capital [ROOT.GetCountry.GetAdjective] ve las glorias que hemos alcanzado y pronto se da cuenta de nuestro potencial.\n\nAunque este honorífico de 'Emperatriz de los Mares' pueda ser un poco exagerado por ahora, reconocemos que es una promesa de lo que está por venir."
 me_nuragic_02_inv_8.a: "Afortunado es el hombre que ha visitado [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
 me_nuragic_02_inv_8_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_8$#!' ha sido #G Completada#!!"
 empress_seas_tt: "Nuestra ciudad capital necesita #Y Fortificaciones Provinciales#!"

 me_nuragic_02_inv_9_title: "$nuragic_mission_02_inv_task_9$"
 me_nuragic_02_inv_9_desc: "Aunque muchos consideran que someter a los débiles es una tarea poco atractiva, nuestra gente se ha hecho un nombre como algunos de los mejores esclavistas del mundo, refinando el acto de esclavitud en un arte elevado. Nuestros barcos llevan a nuestras partidas de saqueo a la costa, donde nuestros hombres desembarcan en barcazas fluviales antes de seguir los ríos aguas arriba. Para cuando se pueda levantar una alarma, a menudo es demasiado tarde para las almas desdichadas en sus aldeas indefensas, que pronto se encuentran encadenadas en la bodega de un trirreme. El negocio en los mercados de esclavos de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] nunca ha sido mejor y se proyecta que solo crecerá."
 me_nuragic_02_inv_9.a: "Somos cazadores de hombres, y nadie está a salvo de nosotros"
 slave_markets_tt: "Necesitamos la invención #Y Barcazas Fluviales#! y la Tradición Púnica #Y Gran Mar de Fenicia#!."
 me_nuragic_02_inv_9_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_9$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_10_title: "$nuragic_mission_02_inv_task_10$"
 me_nuragic_02_inv_10_desc: "Los italianos, nuestros rivales por el poder en el Mediterráneo Occidental, están abiertamente descontentos con nuestro estatus como potencia marítima y están particularmente molestos por nuestras partidas de saqueo; el número de quejas oficiales presentadas por sus diplomáticos se ha vuelto tedioso. Al principio, estas misivas nos pedían educadamente que moderáramos a nuestros hombres, ofreciéndonos un estatus oficial como 'Amigos de Italia' si accedíamos a sus peticiones, y cuando esta solicitud absurda fue ignorada como tontería, la correspondencia se volvió cada vez más agresiva.\n\nFinalmente, cuando un nuevo gobernante emitió una amenaza de invasión debido a nuestro silencio diplomático, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] se dio cuenta de que la guerra era una inevitabilidad, y en lugar de esperar a que los italianos desembarcaran en nuestras costas, decidió recortar las alas del pájaro antes de que tuviera la oportunidad de volar."
 me_nuragic_02_inv_10.a: "Las legiones nunca pisarán nuestras islas... destruyan su flota"
 me_nuragic_02_inv_10_tooltip: "#R Declararemos una guerra de Superioridad Naval de inmediato#! La tarea de misión '#Y $nuragic_mission_02_inv_task_10$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_11_title: "$nuragic_mission_02_inv_task_11$"
 me_nuragic_02_inv_11_desc: "Habiendo establecido con éxito una cabeza de playa en [GetProvince('(int32)94').GetName], indudablemente la parte más difícil de esta empresa, solo será cuestión de tiempo antes de que completemos nuestras reclamaciones sobre el resto de la provincia de Sicania. A medida que nuestros hombres toman posiciones en las colinas y campos de Sicilia, volvemos nuestras caras hacia las murallas de la legendaria ciudad de [GetProvince('(int32)84').GetName]... no pasará mucho tiempo antes de que nuestras tropas estén acantonadas fuera de sus muros."
 me_nuragic_02_inv_11.a: "Subyugaremos la provincia en breve"
 me_nuragic_02_inv_11_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_11$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_12_title: "$nuragic_mission_02_inv_task_12$"
 me_nuragic_02_inv_12_desc: "Aunque hemos tomado muchas ciudades en este punto, nuestros hombres sienten una ligera sensación de aprensión mientras se preparan para nuestra campaña contra [GetProvince('(int32)84').GetName]. Es una cosa bloquear un puerto cartaginés, o desembarcar hombres en una pequeña isla, pero saquear una ciudad prestigiosa como [GetProvince('(int32)84').GetName]? Nuestras reputaciones quedarán firmemente establecidas si logramos tal victoria impresionante. Lo que logremos aquí enviará ondas de choque por todo el mundo; ¡que los dioses de la guerra sonrían sobre nosotros este día!"
 me_nuragic_02_inv_12.a: "Nuestros enemigos nos observan, esperando vernos fracasar. Les negaremos el placer"
 me_nuragic_02_inv_12_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_12$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_13_title: "$nuragic_mission_02_inv_task_13$"
 me_nuragic_02_inv_13_desc: "Se ha dicho que en un día claro, se puede ver la ciudad de [GetProvince('(int32)3254').GetName] desde los lugares más altos en la isla de [GetProvince('(int32)1470').GetName] - así de cerca está el pequeño puerto de la costa de África del Norte. Aunque hemos chocado una y otra vez con los cartagineses, despojándolos cruelmente de sus posesiones, tenemos otra guerra que librar contra los ciudadanos de [GetProvince('(int32)3256').GetName]. Si logramos desalojarlos de la pequeña isla frente a su costa, nuestras partidas de saqueo podrán hostigar su navegación sin impedimentos, lo que será muy lucrativo para nuestras finanzas."
 me_nuragic_02_inv_13.a: "¡Oremos para que no tomemos Cartago misma!"
 me_nuragic_02_inv_13_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_13$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_14_title: "$nuragic_mission_02_inv_task_14$"
 me_nuragic_02_inv_14_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], ¡tenemos buenas noticias que compartir! ¡Nuestros barcos han regresado después de explorar el Mediterráneo Occidental, donde fueron constantemente seguidos por barcos de guerra cartagineses! Parece que los astutos púnicos estaban ansiosos por hundir nuestra flota, pero no pudieron atraparnos, lo cual es un regalo por el que estamos agradecidos. Nuestros exploradores informan que navegaron hasta las Columnas de Hércules antes de regresar, sin deseos de adentrarse en las profundas aguas del Océano. Nuestros asesores militares han propuesto que tomemos las Columnas para nosotros; si logramos asegurar el cruce, podremos limitar severamente la capacidad de Cartago para viajar a la Península Ibérica."
 me_nuragic_02_inv_14.a: "Esto es muy interesante..."
 me_nuragic_02_inv_14_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_14$#!' ha sido #G Completada#!!"
 sicania_claims_tt: "La tarea de misión '#Y $nuragic_mission_02_inv_task_14$#!' ha sido #G Completada#!!"
 pillars_herc_tt: "Necesitamos la invención #Y Navegación Astral#!"

 me_nuragic_02_inv_15_title: "$nuragic_mission_02_inv_task_15$"
 me_nuragic_02_inv_15_desc: "¡Noticias tremendas, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! ¡Nuestros exploradores han regresado de otra de sus aventuras con una historia que debe escucharse para ser creída! Navegando desde la ciudad de [GetProvince('(int32)3061').GetName], nuestras flotas siguieron la costa de Iberia, hasta el borde de la tierra de la Galia, en una región conocida como Osisimia. Deteniéndose para proveerse en el puerto de [GetProvince('(int32)2151').GetName], nuestro almirante fue informado de la existencia de la isla de [GetProvince('(int32)2000').GetArea.GetRegion.GetName] al norte, y, deseando verla personalmente, navegó más allá que nunca antes.\nUnos meses después, habiendo circunnavegado toda la isla (un logro impresionante para nuestra nación), nuestros hombres finalmente llegaron a la pequeña isla de [GetProvince('(int32)2108').GetName] en el Mare Hibernicum, donde se vieron obligados a detenerse para agua fresca. Allí conocieron a un tribuano local, un granjero llamado Norf, quien los llevó a la aldea y nos presentó al líder de la pequeña tribu. Se intercambiaron cortesías y regalos antes de que nuestros hombres tomaran nuevamente el mar, ansiosos por compartir lo que habían descubierto."
 me_nuragic_02_inv_15.a: "¡Hacer nuevos amigos es una razón para celebrar!"
 me_nuragic_02_inv_15_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_15$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_16_title:0 "$nuragic_mission_02_inv_task_16$"
 me_nuragic_02_inv_16_desc:0 "This morning, the harbor at [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] was thrown into chaos as a battered fleet of ships returned at dawn. The commotion was so intense that [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], believing we were under attack, rushed to the waterfront to man the defenses. To everyone’s surprise, the trumpets were not sounding alarms but celebrating the return of an expeditionary force that had been sent out years ago and was thought lost at sea. Their tale is almost unbelievable, but the gifts they brought back have convinced [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] of their truth.\n\nThe eastern expedition faced severe hardships. Diplomatic efforts were rebuffed, and at one point, a navy from [GetProvince('(int32)516').GetArea.GetRegion.GetName] attacked our men without provocation. Stranded, our sailors had to navigate even farther east, narrowly escaping the Egyptians. After months of struggle, they finally encountered a trading fleet from [GetProvince('(int32)7530').GetArea.GetName], who, moved by their plight, resupplied them and provided treasures, urging them to return home and share their story.\n\nAnd now, after all these years, that is exactly what they have done."
 me_nuragic_02_inv_16.a:0 "Extend our deepest thanks to our new friends for their kindness."
 me_nuragic_02_inv_16_tooltip:0 "The #Y Dragon Blood Sceptre#! has been added to our treasury. The mission task '#Y $nuragic_mission_02_inv_task_16$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_17_title:0 "$nuragic_mission_02_inv_task_17$"
 me_nuragic_02_inv_17_desc:0 "As our bond with our new friends in [GetProvince('(int32)7530').GetName] deepens, they have invited some of our merchants to join them on a trading mission to a distant land known to the Greeks as 'Taprobane'. Despite initial hesitations due to the costs, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] supported the initiative.\n\nThe arrival of the first trade ships from [GetProvince('(int32)6971').GetArea.GetRegion.GetName] in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] was met with excitement. Our people were particularly thrilled by the furs, amber, and gemstones, but the greatest demand has been for the exotic spices such as cardamom, pepper, cloves, nutmeg, and vanilla."
 me_nuragic_02_inv_17.a:0 "Expanding our trade connections is indeed a delightful endeavor."
 me_nuragic_02_inv_17_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_17$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_18_title:0 "$nuragic_mission_02_inv_task_18$"
 me_nuragic_02_inv_18_desc:0 "The islands north of Crete, known as the Cyclades, have opened their gates to the refugees from our conflicts in [GetProvince('(int32)84').GetArea.GetName] and [GetProvince('(int32)351').GetArea.GetName]. Despite our polite requests to surrender any criminals, the islanders have shown our envoys a level of disrespect that borders on insolence. If not addressed, this could foster resistance in our backyard."
 me_nuragic_02_inv_18.a:0 "Prepare for conflict; the friend of my enemy is my enemy."
 me_nuragic_02_inv_18_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_18$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_19_title:0 "$nuragic_mission_02_inv_task_19$"
 me_nuragic_02_inv_19_desc:0 "Although we conquered Sicily, the inhabitants did not accept their new rulers peacefully. Some Siceliotes took to the hills, raiding our settlements from hidden camps and causing considerable nuisance. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dispatched armed squads throughout the Sicanian Mountains to quell these agitators. Despite the significant cost in time and resources, we have finally subdued the rebels.\n\nQuestions have arisen regarding [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s dedication to preparing the island. What true goal does [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] seek?"
 me_nuragic_02_inv_19.a:0 "We will not tolerate rebels in our territory."
 me_nuragic_02_inv_19_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_19$#!' has now been #G Completed#!!"
 me_nuragic_02_inv_19.b:0 "The glorious city of [GetProvince('(int32)84').GetArea.GetName] will be our new capital..."
 me_nuragic_02_inv_19_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_19$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_20_title:0 "$nuragic_mission_02_inv_task_20$"
 me_nuragic_02_inv_20_desc:0 "The island of [GetProvince('(int32)368').GetArea.GetName] is plagued by squabbling city-states, each engaged in a relentless struggle against their neighbors. Each summer, Cretan armies clash in costly battles, only to retreat behind their walls and recover. The cycle of conflict and counterattacks seems endless.\n\nSo preoccupied are the Cretans with their infighting that they have failed to notice our own plans."
 me_nuragic_02_inv_20.a:0 "We will bring peace to [GetProvince('(int32)368').GetArea.GetName] through our own actions."
 me_nuragic_02_inv_20_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_20$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_21_title:0 "$nuragic_mission_02_inv_task_21$"
 me_nuragic_02_inv_21_desc:0 "Ancient records tell of the Caphtorites or the Peleset, who once sailed from [GetProvince('(int32)368').GetArea.GetName] to raid Egypt, spreading terror and destruction. The Egyptians, fearing these 'Sea Peoples,' carved steles warning against their return.\n\nOnce we have claimed Crete, we shall make these ancient fears a reality."
 me_nuragic_02_inv_21.a:0 "We will bring our enemies' darkest fears to life."
 me_nuragic_02_inv_21_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_21$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_22_title:0 "$nuragic_mission_02_inv_task_22$"
 me_nuragic_02_inv_22_desc:0 "Recently, [GetProvince('(int32)266').GetName] was besieged by Antigonid armies, who ultimately withdrew without capturing the city. The Rhodians, overconfident from their reprieve, expanded their interests, believing they were safe.\n\nImagine their surprise as our siege engines replace those of Demetrios, son of Antigonos Monophthalmos. Unlike the Antigonids, we will triumph where they failed."
 me_nuragic_02_inv_22.a:0 "The independence of [GetProvince('(int32)266').GetName] ends now."
 me_nuragic_02_inv_22_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_22$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_23_title:0 "$nuragic_mission_02_inv_task_23$"
 me_nuragic_02_inv_23_desc:0 "Ancient sources speak of the Denyen, a Sea People who once raided from [GetProvince('(int32)1883').GetArea.GetName] to conquer [GetProvince('(int32)330').GetArea.GetName]. They made life difficult for the Levantine civilizations and earned their renown through destruction.\n\nWe shall relive their glory days by reclaiming these islands."
 me_nuragic_02_inv_23.a:0 "From the Balearides to Cyprus, all islands belong to us."
 me_nuragic_02_inv_23_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_23$#!' has now been #G Completed#!!"
 me_nuragic_02_inv_23.b:0 "No warning to our enemies—attack immediately!"
 me_nuragic_02_inv_23_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_23$#!' has now been #G Completed#!!"
 me_nuragic_02_inv_23_b_tooltip:0 "#R We will immediately go to war!#! The mission task '#Y $nuragic_mission_02_inv_task_23$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_24_title:0 "$nuragic_mission_02_inv_task_24$"
 me_nuragic_02_inv_24_desc:0 "Our foreign wars have exposed us to the great civilizations of the Mediterranean. While we have defeated all opponents, we recognize the Greeks' superior knowledge in philosophy, rhetoric, and the arts. To surpass them, we have chosen the best Greek tutors for our children, aiming to outshine even these intellectual giants in time."
 me_nuragic_02_inv_24.a:0 "Our next generation of leaders will learn from the world's finest tutors."
 me_nuragic_02_inv_24_tooltip:0 "The mission task '#Y $nuragic_mission_02_inv_task_24$#!' has now been #G Completed#!!"

 me_nuragic_02_inv_25_title:0 "Return of the Sea Peoples"
 me_nuragic_02_inv_25_desc:0 "The Legend of the Sea Peoples, known by all, speaks of a powerful confederation that once waged war against Eastern kingdoms, leaving devastation in their wake. They vanished from history, becoming mere legends. Yet some tales should never be forgotten—and ours is about to make history once more."
 me_nuragic_02_inv_25.a:0 "Time to make history..."
 me_nuragic_02_inv_25_tooltip:0 "May our enemies tremble at the sight of our ships on the horizon!"

 me_nuragic_02_inv_26_title: "$nuragic_mission_02_inv_task_26$"
 me_nuragic_02_inv_26_desc: "Hemos recibido noticias en [ROOT.GetCountry.GetCapital.GetName] de que nuestros esfuerzos para colonizar la frontera de #E Córcega#! han terminado, con muchos de nuestros [ROOT.GetCountry.GetAdjective] compatriotas dejando sus hogares ancestrales para ver si la vida será diferente en una provincia desconocida.\n\nAfortunadamente para nosotros, no anticipamos conflictos entre nuestro pueblo y los locales."
 me_nuragic_02_inv_26.a: "Estoy agradecido por las pequeñas bendiciones..."
 me_nuragic_02_inv_26_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_26$#!' ahora está #G Completada#!!"

 me_nuragic_02_inv_27_title: "$nuragic_mission_02_inv_task_27$"
 me_nuragic_02_inv_27_desc: "Un poco de buenas noticias llegó a [ROOT.GetCountry.GetCapital.GetName] esta mañana, enviada por los exuberantes ingenieros que trabajan en [GetProvince('(int32)3511').GetName]. Ellos informan alegremente que el #E Puerto Militar#! que [ROOT.GetCountry.GetRuler.GetName] ordenó construir finalmente está terminado, y ya el puerto es un hervidero de actividad en #E Córcega#!.\n\nSin embargo, las noticias viajan rápido en estas partes, y hay muchos espías que recorren las ciudades y asentamientos [ROOT.GetCountry.GetAdjective]. Los mensajes clandestinos que envían a casa siempre dicen lo mismo..."
 me_nuragic_02_inv_27.a: "Mantén un ojo en [GetProvince('(int32)3511').GetName], porque [ROOT.GetCountry.GetName] está tramando algo..."
 me_nuragic_02_inv_27_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_27$#!' ahora está #G Completada#!!"

 me_nuragic_02_inv_28_title: "$nuragic_mission_02_inv_task_28$"
 me_nuragic_02_inv_28_desc: "Por fin, hemos conquistado a aquellos que resistían nuestra presencia en la isla de #E Córcega#!.\n\nHay muchos ricos premios que hemos tomado para nosotros; ahora tenemos acceso sin restricciones a los bosques vírgenes de la isla, lo cual es una ventaja por la que [ROOT.GetCountry.GetRuler.GetName] está especialmente agradecido. El sonido de los hachas [ROOT.GetCountry.GetAdjective] y los altos árboles cayendo resonará a lo largo de los bosques, con los preciosos cargamentos de madera siendo transportados a los puertos y harbors de [ROOT.GetCountry.GetName]."
 me_nuragic_02_inv_28.a: "Esta madera corciana será útil cuando llegue el momento de construir flotas"
 me_nuragic_02_inv_28_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_28$#!' ahora está #G Completada#!!"

 me_nuragic_02_inv_29_title: "$nuragic_mission_02_inv_task_29$"
 me_nuragic_02_inv_29_desc: "Nuestras fuerzas victoriosas han conquistado [GetProvince('(int32)1464').GetName], trayendo gloria eterna a los guerreros [ROOT.GetCountry.GetAdjective] y haciendo mucho para aumentar la popularidad de [ROOT.GetCountry.GetRuler.GetName], quien muchos dicen es el único responsable de guiarnos hasta este momento."
 me_nuragic_02_inv_29.a: "Un buen líder no está solo, sino que confía en la ayuda de muchos otros"
 me_nuragic_02_inv_29_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_29$#!' ahora está #G Completada#!!"

 me_nuragic_02_inv_30_title: "$nuragic_mission_02_inv_task_30$"
 me_nuragic_02_inv_30_desc: "Es una vista curiosa para ver esta mañana, una que [ROOT.GetCountry.GetRuler.GetName] no se perdería aunque su vida dependiera de ello.\n\nUna corriente constante de migrantes, con sus pertenencias cargadas en animales de carga o llevadas en sacos, está saliendo del corazón de la isla de #E Cerdeña#! y dirigiéndose hacia uno de los muchos puertos de la isla. Su destino final es la recientemente renombrada [GetProvince('(int32)1469').GetName]; un signo del resurgimiento Nurágico en estas partes.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha hecho todo lo que está en [ROOT.GetCountry.GetRuler.GetHerHis] poder para asegurarse de que los colonos tengan una vida cómoda en sus nuevos hogares, y aún así es agridulce ver a tantos dejando a sus familias."
 me_nuragic_02_inv_30.a: "Este es un día para lágrimas, pero no todas son tristes..."
 me_nuragic_02_inv_30_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_30$#!' ahora está #G Completada#!!"

 me_nuragic_02_inv_31_title: "$nuragic_mission_02_inv_task_31$"
 me_nuragic_02_inv_31_desc: "No fue la tarea más fácil, construir una ciudad lejana - hubo algunos pequeños contratiempos con la construcción de [GetProvince('(int32)1466').GetName], por ejemplo - pero ahora que todo ha terminado, la administración de los #E Baleares#! será un asunto mucho más sencillo.\n\nPara cerrar el trato, se ha instalado en el palacio local de Guium un #E Administrador Nurágico#!, seleccionado personalmente por [ROOT.GetCountry.GetRuler.GetName] para supervisar los asuntos locales. Este magistrado se asegurará de que las operaciones diarias en la isla se desarrollen sin problemas, actuando como los ojos y las manos de nuestro [ROOT.GetCountry.GetRulerTitle]."
 me_nuragic_02_inv_31.a: "Espero informes detallados a principios de cada mes"
 me_nuragic_02_inv_31_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_31$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_32_title: "$nuragic_mission_02_inv_task_32$"
 me_nuragic_02_inv_32_desc: "Envía un mensaje a los reyes y señores de la guerra bárbaros a lo largo de las costas orientales de #E Iberia#! que sus días de libertad están contados, y que los dioses del inframundo están abriendo la tumba para recibir los cuerpos y sombras de sus hijos.\n\n[ROOT.GetCountry.GetRuler.GetName] ha reclamado estas tierras para [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_32.a: "Sería mejor que dejes las armas... piensa en los niños"
 me_nuragic_02_inv_32_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_32$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_33_title: "$nuragic_mission_02_inv_task_33$"
 me_nuragic_02_inv_33_desc: "Una vez que la región de #E Cessetania#! había sido aplastada bajo las botas de los reclutas [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] visitó personalmente a las tropas para agradecerles por su servicio excepcional. Con la voz llena de pasión, [ROOT.GetCountry.GetRuler.GetSheHe] comienza a dirigirse a los soldados.\n\n'Lo que han logrado aquí trae gloria a nuestra gente y nuestra sociedad - no puedo agradecerles lo suficiente por lo que han hecho. Pero debo hacerles otra pregunta... ¿aún están conmigo? ¿Montarán conmigo hasta los confines de la Tierra si así lo quiere Sardo?'\n\nEl sonido de diez mil hombres gritando sacude la tierra..."
 me_nuragic_02_inv_33.a: "¡Los seguiremos hasta el Inframundo y de regreso, nuestro [ROOT.GetCountry.GetRulerTitle]!"
 me_nuragic_02_inv_33_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_33$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_34_title: "$nuragic_mission_02_inv_task_34$"
 me_nuragic_02_inv_34_desc: "Nuestros exploradores han completado un exhaustivo estudio de las costas ibéricas y han sugerido que el territorio de [GetProvince('(int32)1009').GetName] sea bendecido con una nueva colonia Nurágica - una idea con la que [ROOT.GetCountry.GetRuler.GetName] está de acuerdo."
 me_nuragic_02_inv_34.a: "Queremos que nuestra presencia en estas tierras se sienta..."
 me_nuragic_02_inv_34_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_34$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_35_title: "$nuragic_mission_02_inv_task_35$"
 me_nuragic_02_inv_35_desc: "Te complace saber, o [ROOT.GetCountry.GetRuler.GetName], que finalmente hemos logrado someter las tendencias rebeldes de los griegos ibéricos. Es bien conocido cuánto valoran estos griegos su libertad, pero han llegado a aceptar lo inevitable - no puede haber independencia de [ROOT.GetCountry.GetName].\n\nSin embargo, no todo es desolación; hay muchas historias de éxito, como la de [GetProvince('(int32)1000').GetName], que ha abrazado la presencia de comerciantes y nobles Nurágicos. Las élites locales han trabajado con estos intereses extranjeros para construir impresionantes talleres de soplado de vidrio.\n\nMientras que la ciudad de Emporion era famosa por su vidrio antes, ahora se ha convertido en el centro preeminente en el Mediterráneo Occidental para la producción de este bien de lujo."
 me_nuragic_02_inv_35.a: "Mi gente está enloqueciendo por el vidrio de Emporion - no los culpo"
 me_nuragic_02_inv_35_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_35$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_36_title: "$nuragic_mission_02_inv_task_36$"
 me_nuragic_02_inv_36_desc: "Una vez que la amenaza inmediata para los trabajadores se había reducido lo suficiente, [ROOT.GetCountry.GetRuler.GetName] no perdió tiempo en impresionar a los ibéricos locales para trabajar junto con los ingenieros [ROOT.GetCountry.GetAdjective] en la construcción de una carretera en la costa oriental de la península.\n\nAhora que sus labores han sido completadas, [ROOT.GetCountry.GetRuler.GetFirstName] ha sido invitado personalmente para presenciar su trabajo - verdaderamente, un logro notable."
 me_nuragic_02_inv_36.a: "Todos se benefician del fácil traslado de bienes..."
 me_nuragic_02_inv_36_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_36$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_37_title: "$nuragic_mission_02_inv_task_37$"
 me_nuragic_02_inv_37_desc: "Se ha decidido, después de mucho deliberar, que vamos a preparar reclamaciones sobre las tierras #E Etruscas#! en Italia. Etruria es una tierra rica en viñedos y villas, y sería conveniente tomar este cordero engordado para nuestros propios fines.\n\nEste curso de acción no será fácil, pero [ROOT.GetCountry.GetRuler.GetName] ha insistido en que no puede haber otro camino."
 me_nuragic_02_inv_37.a: "¡No pasará mucho tiempo antes de que lo hayamos tomado todo!"
 me_nuragic_02_inv_37_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_37$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_38_title: "$nuragic_mission_02_inv_task_38$"
 me_nuragic_02_inv_38_desc: "Ahora que los mercados que hemos construido en las ciudades de [GetProvince('(int32)22').GetName] y [GetProvince('(int32)114').GetName] han sido construidos, hay una solicitud que [ROOT.GetCountry.GetRuler.GetName] ha exigido a los locales; que estos mercados se centren exclusivamente en la importación y exportación de los vinos locales @wine!.\n\nLos gourmets tan lejos como [GetProvince('(int32)516').GetName] e incluso [GetProvince('(int32)918').GetName] son conocidos por solicitar vinos etruscos por su nombre, y están más que dispuestos a pagar cualquier precio que pidamos."
 me_nuragic_02_inv_38.a: "No puedo encontrar uvas como estas en ningún otro lugar; realmente valen su peso en oro"
 me_nuragic_02_inv_38_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_38$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_39_title: "$nuragic_mission_02_inv_task_39$"
 me_nuragic_02_inv_39_desc: "Aunque claramente tenemos más metales en nuestra isla - de hecho, prevemos que nuestras minas nunca se queden sin plomo - nos sorprendió descubrir que [GetProvince('(int32)126').GetName] tiene una sorprendente cantidad de mineral en el suelo.\n\nNunca uno para ignorar una oportunidad, [ROOT.GetCountry.GetRuler.GetName] ha ordenado que la infraestructura de Pupluna se expanda para acomodar a los mineros locales."
 me_nuragic_02_inv_39.a: "Pupluna se hará conocida como el 'Puerto de los Metales' algún día"
 me_nuragic_02_inv_39_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_39$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_40_title: "$nuragic_mission_02_inv_task_40$"
 me_nuragic_02_inv_40_desc: "La riqueza natural de Etruria continúa dando dividendos, esta vez centrada en la isla de [GetProvince('(int32)127').GetName]. Barcos cargados de esclavos llegan desde el continente a diario, desapareciendo en las minas subterráneas donde nunca regresan.\n\nEl mineral de hierro que se encuentra en esta región es de calidad excepcional y está destinado a servir a los reclutas [ROOT.GetCountry.GetAdjective] - ya nuestros herreros han estado ocupados forjando nuevas armas para equipar a nuestros guerreros."
 me_nuragic_02_inv_40.a: "Equipados así, ¿quién puede esperar resistir contra nuestras fuerzas?"
 me_nuragic_02_inv_40_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_40$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_41_title: "$nuragic_mission_02_inv_task_41$"
 me_nuragic_02_inv_41_desc: "Nuestras reclamaciones sobre #E Lacio#! finalmente se han completado, y los romanos están ansiosos por enfrentar a nuestros hombres en tierra - creen ingenuamente que, aunque ya los vencimos en los mares abiertos, nos darán una lección en la lucha con ejércitos."
 me_nuragic_02_inv_41.a: "¡No me importa corregir a los cachorros de lobo una segunda vez!"
 me_nuragic_02_inv_41_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_41$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_42_title: "$nuragic_mission_02_inv_task_42$"
 me_nuragic_02_inv_42_desc: "Para su vergüenza eterna, hemos expulsado a los orgullosos romanos de su ciudad capital, y ahora, las tropas de [ROOT.GetCountry.GetAdjective] patrullan las murallas de [GetProvince('(int32)1').GetName]. Las historias del asedio siempre llenan el corazón de [ROOT.GetCountry.GetRuler.GetName] de orgullo, pues nuestras valientes fuerzas lucharon con valentía, abriéndose camino a través de las puertas de la ciudad y combatiendo casa por casa.\n\nDándose cuenta de que el impulso está con nosotros, [ROOT.GetCountry.GetRuler.GetName] ha exigido que sigamos presionando nuestras reclamaciones hacia el sur."
 me_nuragic_02_inv_42.a: "¡No permitas que los latinos tengan respiro y empújalos al mar!"
 me_nuragic_02_inv_42_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_42$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_43_title: "$nuragic_mission_02_inv_task_43$"
 me_nuragic_02_inv_43_desc: "[ROOT.GetCountry.GetRuler.GetName] ha visto durante mucho tiempo a los #E Lepontios#! como nada más que una molestia, decidiendo enfocar [ROOT.GetCountry.GetRuler.GetHerHis] atención en el sur de Italia, pero los eventos recientes han causado un cambio en la perspectiva.\n\nLos Lepontios se han envalentonado con el caos que actualmente sacude la Península Italiana y han decidido que este es un buen momento para lanzar incursiones cuando puedan. Esperan hasta que nuestras patrullas estén aisladas o perdidas, atacando desde las sombras como cobardes y retirándose antes de que nuestras fuerzas puedan atraparlos."
 me_nuragic_02_inv_43.a: "Obviamente, esto no puede continuar - debemos aplastarlos"
 me_nuragic_02_inv_43_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_43$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_44_title: "$nuragic_mission_02_inv_task_44$"
 me_nuragic_02_inv_44_desc: "A medida que la resistencia italiana se desmorona ante la marcha de las tropas [ROOT.GetCountry.GetAdjective], las ciudades dispersas alrededor de #E Magna Grecia#! están pesando frenéticamente sus opciones.\n\n¿Deberíamos pedir ayuda a #E Grecia#!? ¿O deberíamos fundir nuestras estatuas de culto por monedas, con la esperanza de contratar a tantos mercenarios como podamos permitirnos? ¿Podemos de alguna manera llegar a un acuerdo con [ROOT.GetCountry.GetName]? ¿Nos perdonarán si les damos todo lo que tenemos? ¿Qué podemos hacer?\n\nY mientras los ciudadanos asustados de estas ciudades del sur se esconden dentro de sus ciudadelas, se puede ver al primer ejército Nurágico cruzando el horizonte..."
 me_nuragic_02_inv_44.a: "No queda esperanza para ustedes..."
 me_nuragic_02_inv_44_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_44$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_45_title: "$nuragic_mission_02_inv_task_45$"
 me_nuragic_02_inv_45_desc: "Nuestras flotas se han encontrado con los piratas ilirios errantes demasiadas veces para contar, y finalmente se ha decidido que necesitamos poner fin a sus formas de bucaneros.\n\nAunque las tribus ilirias lucharán con uñas y dientes para mantener sus costas, no tenemos mucho de elección en el asunto; tiene que ser guerra."
 me_nuragic_02_inv_45.a: "No podemos tolerar la anarquía en nuestros océanos"
 me_nuragic_02_inv_45_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_45$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_46_title: "$nuragic_mission_02_inv_task_46$"
 me_nuragic_02_inv_46_desc: "Aunque muchas de las tribus ilirias recientemente conquistadas parecen estar refunfuñando en los bosques, esperando una oportunidad para echarnos fuera de sus hogares, sueñan en vano - no tenemos planes de abandonar jamás el suelo sagrado sobre el cual se derramó sangre Nurágica para reclamarlo.\n\nÚltimamente, hemos hecho lo que podemos para construir colonias en #E Histria#!, habiendo dado cuenta de que la pequeña península es ideal para nuestros propósitos. Fácil acceso al agua, abundante madera y piedra disponibles localmente para la construcción, y los bosques y arroyos están llenos de vida silvestre."
 me_nuragic_02_inv_46.a: "Con el tiempo, los ilirios aceptarán su destino"
 me_nuragic_02_inv_46_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_46$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_47_title: "$nuragic_mission_02_inv_task_47$"
 me_nuragic_02_inv_47_desc: "Finalmente hemos destruido a los ejércitos ilirios, aunque sería una mentira decir que sus espíritus están rotos; si acaso, están esperando su tiempo, esperando el día en que las guarniciones [ROOT.GetCountry.GetAdjective] abandonen sus hogares. Pero esto nunca ocurrirá; no bajo la vigilancia de [ROOT.GetCountry.GetRuler.GetName]."
 me_nuragic_02_inv_47.a: "Pacificar esta región fue una tarea difícil, ¿por qué íbamos a irnos?"
 me_nuragic_02_inv_47_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_47$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_48_title: "$nuragic_mission_02_inv_task_48$"
 me_nuragic_02_inv_48_desc: "Te alegrará saber que nuestros ingenieros [ROOT.GetCountry.GetAdjective] están aprendiendo mucho de los constructores de barcos libernios, quienes están compartiendo su experiencia abiertamente. Sus Maestros Constructores son rudos pero pacientes maestros, y aunque se comparten muchas lecciones duras y bromas entre nuestros pueblos y los suyos, todos los agravios se olvidan en los campamentos nocturnos mientras se comparte buen vino [ROOT.GetCountry.GetAdjective] entre los hombres.\n\nNo pasará mucho tiempo hasta que nuestras flotas estén equipadas con las innovaciones que los ilirios han desarrollado."
 me_nuragic_02_inv_48.a: "¡Y que el infortunio se cernía sobre cualquier fuerza opositora que nos encuentre en el agua!"
 me_nuragic_02_inv_48_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_48$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_49_title: "$nuragic_mission_02_inv_task_49$"
 me_nuragic_02_inv_49_desc: "Nuestras reclamaciones contra #E Epiro#! se han completado, nos han informado nuestros asesores militares. Lo único que mantiene a nuestras fuerzas a raya es el mando de [ROOT.GetCountry.GetRuler.GetName], quien está ansioso por desatar nuestras fuerzas sobre el continente griego."
 me_nuragic_02_inv_49.a: "¡Prepárate, o tropas Nurágicas, porque no pasará mucho tiempo!"
 me_nuragic_02_inv_49_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_49$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_50_title: "$nuragic_mission_02_inv_task_50$"
 me_nuragic_02_inv_50_desc: "[ROOT.GetCountry.GetRuler.GetName] tiene una visión, una que [ROOT.GetCountry.GetRuler.GetSheHe] ha perseguido como un perro loco - no hay nada que pueda detener [ROOT.GetCountry.GetRuler.GetHerHim] de hacer realidad el sueño.\n\nEl [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] fantasea con el día en que nuestras fuerzas saqueadoras se muevan de casa en casa en la ciudad de [GetProvince('(int32)3256').GetName], llenando sus sacos con botín y poniendo a miles a la espada. ¡Cómo anhelan nuestros hombres saciar su sed con sangre cartaginesa!"
 me_nuragic_02_inv_50.a: "Preparar nuestras reclamaciones es el primer paso... ¡ahora, a Qart Hadasht!"
 me_nuragic_02_inv_50_tooltip: "¡La tarea de misión '#Y $nuragic_mission_02_inv_task_50$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_51_title: "$nuragic_mission_02_inv_task_51$"
 me_nuragic_02_inv_51_desc: "En este día, [ROOT.GetCountry.GetRuler.GetName] ha reunido a las clases altas y familias nobles de [ROOT.GetCountry.GetCapital.GetName] y los ha traído a [GetProvince('(int32)3256').GetName] para una ceremonia especial. Volverán a casa pronto, pero por ahora, se solicita su presencia en la antigua capital de nuestro rival.\n\nUna vez que el barco personal de [ROOT.GetCountry.GetRuler.GetFirstName] llegó al #E Gran Cothon#!, el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] se dirigió directamente a los palacios en el corazón de la ciudad. Más tarde esa noche, se ofrecerán oraciones de agradecimiento a Sardo por concedernos esta victoria inestimable sobre nuestro antiguo enemigo."
 me_nuragic_02_inv_51.a: "Esto es solo el principio, como verán todos..."
 me_nuragic_02_inv_51_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_51$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_52_title: "$nuragic_mission_02_inv_task_52$"
 me_nuragic_02_inv_52_desc: "Nuestras fuerzas invencibles han logrado lo imposible en otro teatro de guerra, esta vez venciendo a los fieros #E Numidios#!. Lucharon como demonios, como anticipamos, pero sus pasiones encendidas no pudieron salvarlos de nuestra elite militar.\n\nAunque nuestra caballería no es el igual de estos famosos equites, sus caballos no fueron suficientes para salvarlos."
 me_nuragic_02_inv_52.a: "¡Tomaremos estos caballos para nosotros, lo verán!"
 me_nuragic_02_inv_52_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_52$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_53_title: "$nuragic_mission_02_inv_task_53$"
 me_nuragic_02_inv_53_desc: "Uno por uno, los territorios costeros de #E África#! colapsan en nuestros brazos abiertos, incapaces de hacer otra cosa que caer como un trozo de fruta podrida de un árbol. La última fascinación de [ROOT.GetCountry.GetRuler.GetName] parecen ser las tierras de #E Cirene#!, y se susurra que el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ha comenzado a preparar reclamaciones."
 me_nuragic_02_inv_53.a: "Quiero un silfio latifundio para mis propios fines..."
 me_nuragic_02_inv_53_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_53$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_54_title: "$nuragic_mission_02_inv_task_54$"
 me_nuragic_02_inv_54_desc: "Te alegrará escuchar lo que el #E Administrador Nurágico#! que hemos instalado en [GetProvince('(int32)361').GetName] ha escrito, afirmando que encuentra sus alojamientos en #E Creta#! más que aceptables y ofreciendo profusas gracias a [ROOT.GetCountry.GetRuler.GetName], quien intervino personalmente para asegurar que el Administrador estuviera cómodo.\n\nCon el tiempo, esperamos que esta isla acepte nuestra presencia, ya que compartimos una historia antigua."
 me_nuragic_02_inv_54.a: "¿Acaso los cretenses siquiera recuerdan su glorioso pasado? Dudoso..."
 me_nuragic_02_inv_54_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_54$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_55_title: "$nuragic_mission_02_inv_task_55$"
 me_nuragic_02_inv_55_desc: "Hace casi mil años, creemos que los barcos de guerra zarparon de los puertos y refugios de #E Cerdeña#! hacia el #E Levante#!, donde los notorios #E 'Pueblos del Mar'#! buscaban conquistar y esclavizar.\n\nDesafortunadamente para nuestros antepasados, parecen haber fallado en este empeño, viéndose obligados a retirarse a sus barcos en la vergüenza... pero [ROOT.GetCountry.GetRuler.GetName] está aquí para expiar los pecados del pasado.\n\nLas historias de nuestro pueblo hablan de un poderoso rey, #E Fórcos#!, quien es recordado por el pueblo [ROOT.GetCountry.GetAdjective] como un gran guerrero que fue derrotado en una batalla naval hace mucho tiempo.\n\nY ahora, mientras [ROOT.GetCountry.GetRuler.GetName] se prepara para lanzar una de las invasiones más grandes que haya intentado nuestra nación, un rumor ha cobrado vida propia y ha cautivado los corazones de nuestros ciudadanos mientras se esparce por todas partes...\n\n[ROOT.GetCountry.GetRuler.GetFirstName] lleva la sangre de #E Fórcos#! en [ROOT.GetCountry.GetRuler.GetHerHis] corazón."
 me_nuragic_02_inv_55.a: "¡No fallaremos esta vez!"
 me_nuragic_02_inv_55_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_55$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_56_title: "$nuragic_mission_02_inv_task_56$"
 me_nuragic_02_inv_56_desc: "Los informes están llegando desde el #E Levante#!, donde se dice que nuestros generales han llevado a nuestras fuerzas a incontables victorias contra las fuerzas abrumadas reunidas contra nosotros.\n\nA medida que nuestros hombres toman el control de las antiguas ciudades de las costas, nuestros ingenieros y arquitectos están estudiando los rollos y registros de su elite, esperando obtener avances tecnológicos de sus más sabios."
 me_nuragic_02_inv_56.a: "Me alegra ver que hemos encontrado algo que vale la pena tomar!"
 me_nuragic_02_inv_56_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_56$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_57_title: "$nuragic_mission_02_inv_task_57$"
 me_nuragic_02_inv_57_desc: "No te mantendremos mucho tiempo, oh [ROOT.GetCountry.GetRuler.GetName], pero querrás saber que nuestra última colonia ha sido construida, esta vez en la ciudad de [GetProvince('(int32)660').GetName].\n\n[GetProvince('(int32)660').GetName] ha sido ampliada para hacer espacio para los colonos, y las monedas [ROOT.GetCountry.GetAdjective] se están gastando libremente en los mercados - en general, un trabajo bien hecho."
 me_nuragic_02_inv_57.a: "Muy bien, gracias... ahora, ¿qué estaba haciendo?"
 me_nuragic_02_inv_57_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_57$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_58_title: "$nuragic_mission_02_inv_task_58$"
 me_nuragic_02_inv_58_desc: "Si el signo de la veracidad de una religión es si sus dioses han abandonado a los fieles en su hora de necesidad, entonces, por todos los informes, los dioses del #E Levante#! han huido ante la ira de Sardo, que no reconoce otra autoridad divina más que la suya.\n\nLos templos en esta tierra abandonada por los dioses estaban llenos de plata y oro, que hemos liberado y puesto en nuestras arcas."
 me_nuragic_02_inv_58.a: "Nuestros dioses nos han dado tus posesiones más preciadas - te abandonaron"
 me_nuragic_02_inv_58_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_58$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_59_title: "$nuragic_mission_02_inv_task_59$"
 me_nuragic_02_inv_59_desc: "Hace mucho tiempo, los #E Egipcios#! fueron capaces de repeler las invasiones de los Pueblos del Mar mejor que nadie, y se han estado felicitando desde entonces.\n\n'Que se alimenten de cuentos de gloria perdida.' [ROOT.GetCountry.GetRuler.GetName] ha sido conocido por decir a los cercanos a [ROOT.GetCountry.GetRuler.GetHerHim]. 'Pronto, los recuerdos serán todo lo que tendrán para consolarlos.'"
 me_nuragic_02_inv_59.a: "¡No caeremos esta vez!"
 me_nuragic_02_inv_59_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_59$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_60_title: "$nuragic_mission_02_inv_task_60$"
 me_nuragic_02_inv_60_desc: "[ROOT.GetCountry.GetRuler.GetName] ha reunido nuestras fuerzas fuera de [GetProvince('(int32)516').GetName] para presenciar un espectáculo que no se ha visto en memoria reciente; la coronación de un nuevo #E Faraón#!\n\nHabiendo aplastado cualquier resistencia nativa a [ROOT.GetCountry.GetRuler.GetHerHis] regla, [ROOT.GetCountry.GetRuler.GetFirstName] ha logrado la venganza definitiva contra los egipcios de antaño al apoderarse de su Corona y Títulos. Mientras el nuevo Faraón desfila ante las tropas de [ROOT.GetCountry.GetName], los hombres de [ROOT.GetCountry.GetName] gritan hasta quedarse sin voz, golpeando sus lanzas contra sus escudos y llenando el desierto con el estruendo de la batalla."
 me_nuragic_02_inv_60.a: "Este es el orden natural de las cosas... ¡ahora inclínense ante su Faraón!"
 me_nuragic_02_inv_60_tooltip: "La tarea de misión '#Y $nuragic_mission_02_inv_task_60$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_61_title: "$nuragic_mission_02_inv_task_61$"
 me_nuragic_02_inv_61_desc: "Por fin, [ROOT.GetCountry.GetRuler.GetName] ha logrado lo que [ROOT.GetCountry.GetRuler.GetSheHe] se propuso hace mucho tiempo: nada menos que el establecimiento de una nueva Dinastía, que gobernará sobre el nuevo Imperio creado por el pueblo [ROOT.GetCountry.GetAdjective].\n\nEn toda nuestra vasta nación, desde las calles bordeadas de mármol de [ROOT.GetCountry.GetCapital.GetName] hasta las humildes chozas y fogatas de los bárbaros bajo nuestro estandarte, nuestra gente celebra este momento, secándose las lágrimas de felicidad. Se están llevando a cabo celebraciones religiosas improvisadas en todas partes, y los dioses del panteón Nurágico sonríen a su amada."
 me_nuragic_02_inv_61.a: "¡Viva [ROOT.GetCountry.GetRuler.GetName]! ¡Viva [ROOT.GetCountry.GetName]!"
 me_nuragic_02_inv_61_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_61$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_62_title: "$nuragic_mission_02_inv_task_62$"
 me_nuragic_02_inv_62_desc: "[ROOT.GetCountry.GetRuler.GetName] ha declarado claramente que, de una forma u otra, toda #E Hellas#! pertenecerá al pueblo [ROOT.GetCountry.GetAdjective], y ninguna fuerza en la Tierra será capaz de detener esto."
 me_nuragic_02_inv_62.a: "Marca mis palabras, porque estas cosas sucederán"
 me_nuragic_02_inv_62_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_62$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_63_title: "$nuragic_mission_02_inv_task_63$"
 me_nuragic_02_inv_63_desc: "Habiendo quebrantado la voluntad de los orgullosos #E Lacedemonios#!, [ROOT.GetCountry.GetRuler.GetName] no ha sido amable con los sometidos, sino que ha obligado a los crueles espartanos a trabajar en las enormes granjas que se han construido en la provincia de [GetProvince('(int32)430').GetName].\n\nYa no vivirán a su antojo, sino que sus días se dedicarán a secarse el sudor de la frente mientras labran la dura arcilla de Grecia."
 me_nuragic_02_inv_63.a: "Que los espartanos se unan a sus 'Helotas' en los campos"
 me_nuragic_02_inv_63_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_63$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_64_title: "$nuragic_mission_02_inv_task_64$"
 me_nuragic_02_inv_64_desc: "Mientras nuestras fuerzas continúan abriéndose camino a través de Grecia, se preparan nuevas reclamaciones contra los territorios de los #E Macedonios#! así como los #E Tracios#! - parece que [ROOT.GetCountry.GetRuler.GetName] no descansará hasta que todos los que puedan resistir a los ejércitos de [ROOT.GetCountry.GetName] hayan sido eliminados de los campos de batalla."
 me_nuragic_02_inv_64.a: "No permitiré que haya 'Sucesores' merodeando, esperando apuñalarme por la espalda..."
 me_nuragic_02_inv_64_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_64$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_65_title: "$nuragic_mission_02_inv_task_65$"
 me_nuragic_02_inv_65_desc: "¡Hagan sonar los cuernos de guerra y preparen el estandarte [ROOT.GetCountry.GetAdjective], porque nuestras indomables tropas serán enviadas a las lejanas costas de #E Asia#!. ¡Muestren a los lugareños ninguna piedad, hombres de [ROOT.GetCountry.GetName]! ¡No hay victoria aquí a menos que sea total! ¡Dejen ningún sobreviviente y tomen todo para la gloria de Sardo!"
 me_nuragic_02_inv_65.a: "¡Desaten una lluvia de flechas cuando dé la orden!"
 me_nuragic_02_inv_65_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_65$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_66_title: "$nuragic_mission_02_inv_task_66$"
 me_nuragic_02_inv_66_desc: "Hemos recibido noticias de nuestros generales de que sus campañas en el #E Helesponto#! han llegado casi a su fin, con solo algunas levies dispersas restantes por eliminar.\n\nNuestros hombres escalaron las murallas de las ciudades de nuestros enemigos y pelearon casa por casa para hacer posibles estas victorias. Nuestra victoria total nunca estuvo en duda, y ya hay barcos llenos de colonos navegando hacia [GetProvince('(int32)1453').GetName]."
 me_nuragic_02_inv_66.a: "Realmente, nuestros soldados son los más feroces del mundo entero"
 me_nuragic_02_inv_66_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_66$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_67_title: "$nuragic_mission_02_inv_task_67$"
 me_nuragic_02_inv_67_desc: "Aunque las noticias de nuestros triunfos en el extranjero llegan constantemente a [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] celebra cada pieza de correspondencia que [ROOT.GetCountry.GetRuler.GetSheHe] recibe de nuestros generales y administradores.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha estado siguiendo el progreso de nuestros esfuerzos de colonización en #E Calcidica#! y ha estado consistentemente complacido con el ritmo. Los lugareños eran sospechosos de nuestros colonos al principio, pero una vez que se dieron cuenta de que nuestra gente planeaba quedarse permanentemente, aceptaron a regañadientes la situación."
 me_nuragic_02_inv_67.a: "Quizás un día, visitaré estas colonias en persona"
 me_nuragic_02_inv_67_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_67$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_68_title: "$nuragic_mission_02_inv_task_68$"
 me_nuragic_02_inv_68_desc: "Las historias de nuestros marineros [ROOT.GetCountry.GetAdjective] nunca dejan de asombrar a [ROOT.GetCountry.GetRuler.GetName], quien se deleita escuchando las aventuras de nuestros marinos. Afortunadamente para nuestro [ROOT.GetCountry.GetRulerTitle], nunca falta noticias emocionantes, y las historias de nuestras hazañas audaces siempre sacan una sonrisa en el rostro de [ROOT.GetCountry.GetRuler.GetFirstName].\n\nÚltimamente, las hazañas de uno de nuestros capitanes, un hombre llamado [SCOPE.sCharacter('ampsicora_nuragic_chad').GetName], han captado la atención de [ROOT.GetCountry.GetRuler.GetFirstName]. [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] es uno de los terratenientes más ricos de #E Cerdeña#!, y junto con su hijo, [SCOPE.sCharacter('hiostus_nuragic_chad').GetName], ambos utilizan sus fortunas para luchar por la gloria de [ROOT.GetCountry.GetName].\n\nTanto [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFirstName] como [SCOPE.sCharacter('hiostus_nuragic_chad').GetFirstName] fueron de los primeros comerciantes en establecerse en [GetProvince('(int32)1453').GetName], y con buena razón: han usado sus considerables recursos financieros para levantar una #E Legión Bizantina#! en la ciudad, compuesta por los mejores mercenarios de Europa y Asia.\n\nEs la esperanza de la casa [SCOPE.sCharacter('ampsicora_nuragic_chad').GetFamilyDisplayAdjective] que se les permita liderar la invasión del norte: han hecho votos para tomar [GetProvince('(int32)4539').GetName] para la gloria de nuestro pueblo."
 me_nuragic_02_inv_68.a: "Voy a mantener un ojo en estos dos, ya que parecen ambiciosos..."
 me_nuragic_02_inv_68_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_68$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_69_title: "$nuragic_mission_02_inv_task_69$"
 me_nuragic_02_inv_69_desc: "Habiendo ganado una gran parte de la Península Ibérica para [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha aceptado el título de #E Rey de los Ibéricos#! de las tribus recientemente conquistadas, que miran a [ROOT.GetCountry.GetRuler.GetFirstName] con admiración desnuda en sus ojos. Nuestros tribus ibéricas no tienen deseos de deshacerse de nuestro yugo, sino de aprender todo lo que puedan de nosotros: sin duda, serán súbditos excepcionales."
 me_nuragic_02_inv_69.a: "Este será el comienzo de una larga 'asociación'..."
 me_nuragic_02_inv_69_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_69$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_70_title: "$nuragic_mission_02_inv_task_70$"
 me_nuragic_02_inv_70_desc: "Ahora que la región de #E Numidia#! está firmemente bajo control, no se ha perdido tiempo en asegurar sus caballos para nuestras tropas. La próxima vez que nuestras levies vayan a la guerra, estarán acompañadas por los Auxiliares Numidios.\n\nComo [ROOT.GetCountry.GetRuler.GetName] ha hecho esto personalmente, los ciudadanos de [ROOT.GetCountry.GetName] están honrando a la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] por regalar a la nación con un gobernante tan estimado."
 me_nuragic_02_inv_70.a: "Me haces un gran honor con esto... gracias"
 me_nuragic_02_inv_70_tooltip: "La tarea de la misión '#Y $nuragic_mission_02_inv_task_70$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_71_title: "$nuragic_mission_02_inv_task_71$"
 me_nuragic_02_inv_71_desc: "[ROOT.GetCountry.GetRuler.GetName] regresaba a [ROOT.GetCountry.GetRuler.GetHerHis] habitación personal después de una celebración estruendosa que se llevó a cabo en [ROOT.GetCountry.GetCapital.GetName], ligeramente borracho pero en un estado extático. A lo largo de la ciudad, incluso a esta hora tardía, los sonidos de cantos resonaban por las calles mientras todos conmemoraban el establecimiento del [ROOT.GetCountry.GetName] - verdaderamente, este día será recordado por nuestro pueblo para siempre.\n\nTropezando por los pasillos y silbando una alegre melodía nurágica, [ROOT.GetCountry.GetRuler.GetFirstName] apenas notó la figura anciana que esperaba en el oscuro pasillo. Antes de que [ROOT.GetCountry.GetRuler.GetFirstName] pudiera emitir un sonido, la persona salió de las sombras, llevando un fardo de trapos. Incluso en estado de embriaguez, [ROOT.GetCountry.GetRuler.GetFirstName] podía notar por la actitud y vestimenta del personaje que [ROOT.GetCountry.GetRuler.GetSheHe] estaba frente a un #E Anciano Tribal#!, y el piadoso [ROOT.GetCountry.GetRulerTitle] inclinó [ROOT.GetCountry.GetRuler.GetHerHis] cabeza en respeto.\n\n'Los dioses están contigo, Hijo de Fórcos.' Tosió ásperamente, el anciano dio un paso adelante, presionando el paquete en las manos de [ROOT.GetCountry.GetRuler.GetFirstName]. 'Recibe esto, y sabe que Sardo guiará tu mano y tu corazón.'\n\nMomentos después, el Anciano desapareció en la noche, dejando al asombrado [ROOT.GetCountry.GetRulerTitle] sosteniendo una espada legendaria y un antiguo diadema."
 me_nuragic_02_inv_71.a: "Yo... No puedo creer esto. ¿Mis ojos me engañan?"
 me_nuragic_02_inv_71_tooltip: "La misión '#Y $nuragic_mission_02_inv_task_71$#!' ha sido #G Completada#!!\n#E Nuestro Rey ahora llevará la#! #Y Corona de Fórcos.#!\n"

 me_nuragic_02_inv_72_title: "$nuragic_mission_02_inv_task_72$"
 me_nuragic_02_inv_72_desc: "Cualquier barco que salga de su puerto natal sabe que los mares pertenecen a [ROOT.GetCountry.GetName] - todos los demás rivales han visto sus trirremes enviados al fondo del océano, e incluso los piratas saben que es mejor no atacar ningún barco que ondee una bandera [ROOT.GetCountry.GetAdjective].\n\nUna nueva era de paz y prosperidad se ha asentado sobre el mar, donde el comercio florece y la gente puede viajar sin temer por sus vidas."
 me_nuragic_02_inv_72.a: "Los dioses nos han bendecido más de lo que nunca sabremos"
 me_nuragic_02_inv_72_tooltip: "La misión '#Y $nuragic_mission_02_inv_task_72$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_73_title: "$nuragic_mission_02_inv_task_73$"
 me_nuragic_02_inv_73_desc: "Cuando nuestros arquitectos e ingenieros decidieron que se debía construir una magnífica nueva estructura en [ROOT.GetCountry.GetCapital.GetName], todos sabían lo que sería sin necesidad de decirlo; [ROOT.GetCountry.GetRuler.GetName] no se conformaría con nada menos que un #E Gran Nurac#!, uno que se eleva por encima de todos los demás en #E Cerdeña#!.\n\nUna vez que se completó la construcción, se decía que el Nurac podía verse desde tan lejos como [GetProvince('(int32)127').GetName]. Muchos viajeros están ahora visitando la isla con la esperanza de ver esta maravilla por sí mismos."
 me_nuragic_02_inv_73.a: "Que los dioses se complacean con este regalo que he erigido"
 me_nuragic_02_inv_73_tooltip: "La misión '#Y $nuragic_mission_02_inv_task_73$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_74_title: "$nuragic_mission_02_inv_task_74$"
 me_nuragic_02_inv_74_desc: "Antes de que el sol hubiera salido sobre las murallas de [GetProvince('(int32)2325').GetName], nuestros barcos de guerra habían navegado hasta su puerto. Nuestro ataque contra los Massalios llegó sin advertencia, y mientras se activaban las alarmas en toda su ciudad, sus aterrorizados soldados tomaron posiciones defensivas y rogaron por alivio, pero todos sabían que su hora de perdición estaba cerca."
 me_nuragic_02_inv_74.a: "Los dioses te han abandonado - solo la Muerte te espera"
 me_nuragic_02_inv_74_tooltip: "La misión '#Y $nuragic_mission_02_inv_task_74$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_75_title: "$nuragic_mission_02_inv_task_75$"
 me_nuragic_02_inv_75_desc: "Ahora que [GetProvince('(int32)2325').GetName] ondea la bandera de [ROOT.GetCountry.GetName] desde su ciudadela, ¿qué queda para detener a las fuerzas [ROOT.GetCountry.GetAdjective] de invadir el resto de #E Galia#!?\n\n[ROOT.GetCountry.GetRuler.GetName] ha comentado sarcásticamente sobre la situación, afirmando 'Las tribus galas pensaban que los griegos eran invasores, pero nunca se dieron cuenta de que eran una puerta cerrada que mantenía a otros afuera. Pero ahora?'"
 me_nuragic_02_inv_75.a: "La puerta a la Galia está bien abierta..."
 me_nuragic_02_inv_75_tooltip: "La misión '#Y $nuragic_mission_02_inv_task_75$#!' ha sido #G Completada#!!"

 me_nuragic_02_inv_76_title: "$nuragic_mission_02_inv_task_76$"
 me_nuragic_02_inv_76_desc: "Las visiones divinamente inspiradas de [ROOT.GetCountry.GetRuler.GetName] se han hecho realidad, y el destino de la humillada ciudad de [GetProvince('(int32)3256').GetName] está en la palma del [ROOT.GetCountry.GetRulerTitle], quien decidirá qué sucederá con esta ciudad de los orgullosos cartagineses de una vez por todas.\n\nNinguna cantidad de súplicas o ruegos ha suavizado el corazón de [ROOT.GetCountry.GetRuler.GetFirstName], quien solo tiene que pensar en los muchos crímenes cometidos por Cartago contra los [ROOT.GetCountry.GetRuler.GetHerHis] compatriotas [ROOT.GetCountry.GetAdjective] - esto nunca deja de hacer que [ROOT.GetCountry.GetRuler.GetHerHis] sangre hierva.\n\nPero ahora... ¿qué se hará con [GetProvince('(int32)3256').GetName]?"
 me_nuragic_02_inv_76.a: "Construiremos una colonia sobre sus ruinas."
 me_nuragic_02_inv_76_tooltip.a: "Qart Hadasht ya no existe; construiremos una poderosa colonia sobre las ruinas y huesos de nuestros enemigos."
 me_nuragic_02_inv_76.b: "Nadie recordará esa maldita tierra."
 me_nuragic_02_inv_76_tooltip.b: "No hay peor destino que ser olvidado, y nadie volverá a pronunciar el nombre de Qart Hadasht jamás."
