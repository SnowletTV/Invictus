l_spanish:
  
  ### Odrysia Missions ### 
 odrysia_missions_01_freedom: "El macedonio en el sur" 
 odrysia_missions_01_freedom_DESCRIPTION: "Hace unos pocos años, nuestros poderosos miembros de la tribu #E Odrisia#! fueron derrotados por el general macedonio #E Lisímaco de Tracia#!, el tirano que gobierna cerca del Helesponto. Aunque el traicionero tirano tracio cree que nuestra voluntad está quebrantada, ¡compensaremos esta arrogancia derrocando a nuestro Señor Supremo y proclamando el renacimiento de una Odrisia independiente!" 
 odrysia_missions_01_freedom_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando reformemos el #E Reino Odrisio#!." 
 odrysia_missions_01_freedom_BUTTON_TOOLTIP: "¡Que los dioses de la guerra conduzcan a nuestros miembros de la tribu a la victoria!" 
  
 odrysia_missions_01_freedom_task_01: "Reavivar la llama" 
 odrysia_missions_01_freedom_task_01_DESC: "En 313 a. C., los odrisios fueron derrotados a manos de [GetCharacter('(int32)41').GetName], poniendo fin efectivamente a su autogobierno. Aunque sometidos, los tracios continuaron luchando por su libertad contra los macedonios. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 odrysia_missions_01_freedom_task_02: "El macedonio en el sur" 
 odrysia_missions_01_freedom_task_02_DESC: "Después de la muerte de [GetCharacter('(int32)39').GetName], [GetCharacter('(int32)41').GetName] había sido nombrado sátrapa de Tracia. En los años siguientes, pasó mucho tiempo sofocando rebeliones y calmando la tierra, dejando a los tracios extremadamente insatisfechos, algo que pudimos aprovechar.\n\n\n\n\n\n\n\n\n\n\n @griego_mil10!" 
  
 odrysia_missions_01_freedom_task_03: "Envío de emisarios a Lisímaco" 
 odrysia_missions_01_freedom_task_03_DESC: "Las relaciones diplomáticas entre griegos y tracios están bien atestiguadas; Incluso Jenofonte admite que los tracios son más civilizados de lo que la gente cree. No somos simples salvajes, sino que respetamos las reglas de la diplomacia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 odrysia_missions_01_freedom_task_04: "Buscando a nuestros hermanos" 
 odrysia_missions_01_freedom_task_04_DESC: "Aunque los autores antiguos a menudo se refieren a ella como un solo pueblo, la tierra de Tracia estaba poblada por varias tribus y reinos diferentes. Y aunque a menudo hubo rivalidades entre ellos, también tendieron a unirse contra amenazas comunes. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 odrysia_missions_01_freedom_task_05: "Un vínculo a través del matrimonio" 
 odrysia_missions_01_freedom_task_05_DESC: "El amor es la inspiración del poeta, la alegría de la juventud y el arrepentimiento de la vejez. No es necesario ser filósofo para saber que el matrimonio puede ser algo maravilloso. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 odrysia_missions_01_freedom_task_06: "Reunir a los hombres" 
 odrysia_missions_01_freedom_task_06_DESC: "Heródoto pensaba que los odrisianos eran el pueblo más numeroso del mundo mediterráneo y temía que, si alguna vez se unían, no tendrían rival en términos de poder de combate.\n\n\n\n\n\n\n\ n\n\n\n@celt_mil1!" 
  
 odrysia_missions_01_freedom_task_07: "Ganar a los griegos" 
 odrysia_missions_01_freedom_task_07_DESC: "\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 odrysia_missions_01_freedom_task_08: "Convertirse en el baluarte del norte" 
 odrysia_missions_01_freedom_task_08_DESC: "A principios del siglo III a. C., muchos galos del norte emigraron al sur, causando estragos entre las poblaciones mediterráneas asentadas de #E Grecia#! y #E Anatolia#!. Fueron estas migraciones las que también provocaron el fin del pueblo odrisio. Si nuestros antepasados ​​hubieran podido concentrarse adecuadamente en defender sus fronteras del norte, tal vez no habrían sido tomados por sorpresa y destruidos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!" 
  
 odrysia_missions_01_freedom_task_09: "La guerra tracia" 
 odrysia_missions_01_freedom_task_09_DESC: "¡Un verdadero tracio preferiría morir luchando por su libertad antes que verse obediente a un extranjero! La guerra parece inevitable si queremos recuperar nuestra autonomía, pero estamos entusiasmados con la perspectiva de la batalla.\n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
  
 odrysia_missions_01_freedom_task_10: "Sometiendo la costa" 
 odrysia_missions_01_freedom_task_10_DESC: "Si somos capaces de conquistar y anexar las ciudades ricas de las costas de nuestro este, entonces toda nuestra nación se beneficiará del botín que podremos realizar. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 odrysia_missions_01_freedom_task_11: "De la corte a la capital" 
 odrysia_missions_01_freedom_task_11_DESC: "Seuthopolis, la capital fundada por Seutes III, fue construida al estilo macedonio para centralizar la administración del pueblo oodrysio. Además de sus fines administrativos, la ciudad también funcionó como un lugar religioso.\n\nAunque se llamó polis, Seuthopolis nunca se convirtió en una verdadera capital en comparación con ciudades como Lisimaqueia o Seleucia-Siria, pero esto cambiará en [ROOT.GetCountry.GetRuler.GetName] .\n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 odrysia_missions_01_freedom_task_12: "Un pueblo dividido" 
 odrysia_missions_01_freedom_task_12_DESC: "Después de la derrota a manos de Lisímaco en 313 a. C., los restos del Reino de Odrisia fueron desterrados a las tierras altas y al interior de Tracia, dejando las regiones costeras, así como a una parte sustancial de su población, en manos macedonias.\n\ n¡Enviemos un mensaje a todas partes de que la fuerza de Odrysia se reúne en el exilio y que todos los que luchan por su gloria son bienvenidos a unirse a nosotros!\n\n\n\n\n\n\n\n\n\n\ n@india_mil14!" 
  
 odrysia_missions_01_freedom_task_13: "La verdadera capital tracia" 
 odrysia_missions_01_freedom_task_13_DESC: "Aunque habrá muchos costos asociados con una empresa tan vasta, hagamos lo que podamos para construir una verdadera capital tracia para nuestro pueblo que la merece. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 odrysia_missions_01_freedom_task_14: "Bienvenida a nuestros hermanos macedonios" 
 odrysia_missions_01_freedom_task_14_DESC: "Aunque sus circunstancias hayan cambiado, nadie puede negar la influencia que los macedonios han tenido en nuestro país. Deberíamos abrazar las cosas buenas que podemos aprender de ellos, como su dominio de los métodos de guerra. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 odrysia_missions_01_freedom_task_15: "Un reino para un rey" 
 odrysia_missions_01_freedom_task_15_DESC: "En nuestra hora de triunfo, con nuestra recién asegurada libertad de #E Tracia#! firmemente en la mano, celebremos los logros de [ROOT.GetCountry.GetRuler.GetName] dándole a [ROOT.GetCountry.GetRuler.GetHerHim] la corona de #E Odrisia#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 odrysia_missions_01_freedom_task_01_tt: "Debemos declarar la guerra a [GetCountry('TRE').GetName|G] y mantenerla hasta que se produzca un #T Evento especial#!." 
 odrysia_mission_01_freedom_task_02_tt: "Tendremos que decidir si luchar contra nuestro Overlord o unirnos a ellos." 
  
  ### Formable ### 
 formable_not_thrace_exists: "#Y Reino Odrisio#! NO debe existir." 
 form_thrace: "Reformar el Reino Odrisio" 
 THRACIA_NAME: "Reino Odrisio" 
 THRACIA_ADJECTIVE: "Reino Odrisio" 
 form_thrace_desc: "Después de la muerte de Cotys I en 360 a. C., el Reino de Odrisia se dividió en tres partes, cada una de las cuales fue integrada por los macedonios que surgieron bajo el mando de Felipe II. Sin embargo, un líder nuevo y fuerte podría traer de vuelta los días de gloria de Cotys I, o tal vez incluso del gran Teres mismo." 
  
  ### Events and Decisions # 
 me_odrysia_finish_1_title: "Reavivar la llama" 
 me_odrysia_finish_1_desc: "Hace muchos años, nuestro gobernante [GetCharacter('(int32)101').GetName] había perdido la lucha por nuestra liberación de los macedonios, para su eterna vergüenza. Sin embargo, tal vez no todo esté perdido, aunque nuestro espíritu esté quebrantado.\n\nEn medio de las cenizas esparcidas de nuestro sueño quemado de autogobierno pacífico, tal vez quede una chispa de nuestra antigua gloria, esperando que el líder adecuado la restaure. a un incendio furioso. ¿Podremos reavivarlo a tiempo para sobrevivir a la tormenta que se avecina?" 
 me_odrysia_finish.1.a: "¿Qué nos deparará el futuro?" 
  
 me_odrysia_1_title: "El macedonio en el sur" 
 me_odrysia_1_desc: "¡La guerra se acerca! Los vientos ya están contaminados con el hedor de la muerte. Los generales de [GetCharacter('(int32)39').GetName] están librando sus últimas grandes batallas, y en los páramos del norte hay movimiento, con rumores de extrañas y desesperadas migraciones de bárbaros errantes que alteran el orden de las cosas.\n\nEstamos en una encrucijada para nuestra supervivencia y Tenemos que tomar algunas decisiones difíciles: ¿abandonaremos a nuestros supervisores macedonios e intentaremos reunir las tierras tracias, o estaremos junto a los macedonios en su hora de necesidad y forjaremos una nueva herencia para nosotros mismos?" 
 me_odrysia.1.a: "Nos pondremos del lado de los macedonios, para que no seamos ambos destruidos." 
 me_odrysia.1.b: "¡Lucharemos por nuestro hogar ancestral!" 
  
 me_odrysia_2_title: "Convertirse en el baluarte del norte" 
 me_odrysia_2_desc: "Hemos fortalecido nuestras relaciones con nuestros supervisores macedonios y, afortunadamente, esto nos ha traído beneficios tangibles a ambos. Ahora debemos unir al resto de Tracia y Moesia bajo nuestra bandera para que podamos convertirnos en el escudo impenetrable de Tracia. Nuestros amos macedonios han prometido unirse a nuestra lucha contra las tribus del norte, ávidas de su parte de la gloria y el botín. Separados somos débiles, pero juntos sobreviviremos." 
 me_odrysia.2.a: "Protegeremos el norte inmediatamente." 
 me_odrysia.2.b: "Nuestra posición actual es adecuada." 
  
 me_odrysia_mid_2_title: "Una demanda de unificación" 
 me_odrysia_mid_2_desc: "Los odrisios, esclavos de los perros macedonios en el sur, han venido por nuestra libertad: exigen que doblemos la rodilla y sirvamos bajo sus órdenes como esclavos. Si bien esto dejaría a nuestra gente en una posición más segura, también perderíamos toda autonomía... pero ¿estamos realmente preparados para librar una guerra?" 
 me_odrysia_mid_2.a: "¡Ahora es el momento de unirnos!" 
 me_odrysia_mid_2.b: "¡Traidores! ¡Les sacaremos el corazón!" 
  
 me_odrysia_3_title: "Encontrar una novia adecuada" 
 me_odrysia_3_desc: "En nuestro camino para llegar a ser iguales a nuestros supervisores macedonios, queremos entrelazar a nuestras familias a través de un matrimonio, quienes han acordado darle una novia a [ROOT.GetCountry.GetRuler.GetName]. Para ello, tres jóvenes han encontrado una esposa adecuada para nuestro gobernante, quien ahora tiene la grata tarea de seleccionar a su futura pareja." 
 me_odrysia_3.a: "Iremos por [SCOPE.sCharacter('potential_wife_1.GetName').GetName]" 
 me_odrysia_3.b: "[SCOPE.sCharacter('potential_wife_2.GetName').GetName] parece estar bien" 
 me_odrysia_3.c: "¿Por qué no [SCOPE.sCharacter('potential_wife_3.GetName').GetName]?" 
  
 me_odrysia_start_3_title: "Negociando con los Lisímáquidas" 
 me_odrysia_start_3_desc: "Hemos llegado a comprender que dependemos de nuestro señor macedonio, pero ellos también dependen de nosotros, algo que nos complace. Mientras ellos centran su atención en el sur, nosotros podríamos girar hacia el norte, convirtiéndonos en el escudo de Tracia y garantizando nuestra prosperidad y seguridad mutuas." 
 me_odrysia_start.3.a: "¡Por la supervivencia de Tracia!" 
  
 me_odrysia_mid_3_title: "Una propuesta de los odrisios" 
 me_odrysia_mid_3_desc: "Nuestros volubles súbditos, los odrisios, han venido a nosotros con una propuesta. Quieren cooperar en la administración y defensa de Tracia, algo que no esperábamos. Aceptan seguir siendo nuestros súbditos leales y están dispuestos a proteger nuestras fronteras del norte, siempre que defendamos el sur." 
 me_odrysia_mid.3.a: "¡Una idea maravillosa!" 
 me_odrysia_mid.3.b: "No se puede confiar en los Odrysii." 
  
 me_odrysia_finish_3_title: "Negociando con los Lisímáquidas" 
 me_odrysia_finish_3_desc: "Queremos llegar a un acuerdo con nuestro Overlord. No es necesario ser demasiado descriptivo con lo que proponemos; Mientras ellos defienden el sur de Tracia, a nosotros nos corresponde proteger el norte. Ojalá vean la sabiduría en esto." 
 me_odrysia_finish.3.a: "Un acuerdo sensato." 
  
 me_odrysia_4_title: "Una propuesta inusual" 
 me_odrysia_4_desc: "Nuestro problemático súbdito, los odrisios, vienen trayendo una propuesta insospechada; Quieren unir a nuestras familias en matrimonio para calmar la tierra y allanar el camino para una convivencia pacífica. ¿Cómo deberíamos responder a esta audaz propuesta de los bárbaros?" 
 me_odrysia_4.a: "¡Combinemos nuestras dinastías para una Tracia más tranquila!" 
 me_odrysia_4.b: "¿Uno de nosotros casándose con un asqueroso bárbaro? ¡Nunca!" 
  
 me_odrysia_start_4_title: "Buscando a nuestros hermanos" 
 me_odrysia_start_4_desc: "[ROOT.GetCountry.GetRuler.GetName] tiene que tomar una decisión en lo que respecta a las guerras que pronto se avecinan: ¿buscaremos ayuda de nuestros hermanos? Existe la posibilidad de que nuestros parientes respondan al llamado a las armas, pero es muy posible que nos ignoren o esperen hasta que estemos debilitados y luego nos invadan ellos mismos." 
 me_odrysia_start.4.a: "Enviemos las delegaciones de inmediato" 
 me_odrysia_start.4.b: "Lucharemos solos, no necesitamos ayuda." 
  
 me_odrysia_mid_4_title: "Una oferta de los Odrysii" 
 me_odrysia_mid_4_desc: "Los odrisios, siempre cansados ​​de sus amos macedonios, desean formar una alianza con nosotros para que podamos ayudarlos a expulsar a estos invasores extranjeros y reclamar nuestra tierra.\n\nEsto suena como una petición gloriosa, si no peligrosa, pero queda por ver qué decidiremos: ambas opciones tienen sus ventajas." 
 me_odrysia_mid_4.a: "¿Una oportunidad para la aventura? Por supuesto que nos uniremos" 
 me_odrysia_mid_4.b: "¿Qué nos importan sus luchas?" 
  
 me_odrysia_start_5_title: "Un vínculo a través del matrimonio" 
 me_odrysia_start_5_desc: "[ROOT.GetCountry.GetRuler.GetName] ha decidido dedicar algún tiempo a la vida personal de [ROOT.GetCountry.GetRuler.GetHerHis] buscando cónyuge. Sería bueno para nuestro pueblo ver feliz a nuestro líder, así que comenzaremos a buscar." 
 me_odrysia_start.5.a: "¡Busquemos a [ROOT.GetCountry.GetRuler.GetFirstName] una esposa!" 
  
 me_odrysia_5_title: "Una respuesta de nuestro señor supremo" 
 me_odrysia_5.a: "¡Hurra! Esto vale la pena celebrarlo." 
 me_odrysia_5.b: "¿¡Cómo se atreven!?" 
 me_odrysia_5_desc_1: "Hemos recibido noticias de nuestro Señor Supremo, quien ha considerado nuestra propuesta cuidadosamente antes de responder; han aceptado lo que les pedimos." 
 me_odrysia_5_desc_2: "Hemos recibido noticias de nuestro Señor Supremo, quien ha considerado nuestra propuesta cuidadosamente antes de responder; han rechazado nuestra solicitud en este momento." 
  
 me_odrysia_start.6.title: "Reunir a los hombres" 
 me_odrysia_start.6.desc: "Al darse cuenta de que necesitaremos todas las manos de combate que podamos conseguir, [ROOT.GetCountry.GetRuler.GetName] ha decidido enviar un llamado a tropas; deben reunirse en [ROOT.GetCountry.GetCapital.GetName] tan pronto como puedan." 
 me_odrysia_start.6.a: "¡Enciende las herrerías y forja las armas de guerra!" 
 me_odrysia_finish_6_title: "Reunir a los hombres" 
 me_odrysia_finish_6_desc: "Nos complace informar que, después de un período de consolidación, los impuestos que [ROOT.GetCountry.GetRuler.GetName] solicitó prepararse para el conflicto se han reunido fuera de [ROOT.GetCountry.GetCapital.GetName]. Incluso ahora, se están haciendo sacrificios a los dioses, pidiendo protección mientras nos preparamos para enviar a nuestros soldados al peligro." 
 me_odrysia_finish.6.a: "Estamos preparados para lo que venga." 
  
 me_odrysia_7_title: "Negociando con los griegos" 
 me_odrysia_7_desc: "Hemos enviado a nuestros diplomáticos a las grandes ciudades griegas de la costa, pidiendo su neutralidad en la lucha que se avecina. Si bien no hay nada seguro, tenemos la esperanza de que su codicia egoísta los mantenga fuera del conflicto cuando llegue el momento." 
 me_odrysia.7.a: "Esperemos que les desagraden los macedonios tanto como a nosotros." 
  
 me_odrysia_8_title: "Una oferta de los odrisios" 
 me_odrysia_8_desc: "El Pueblo Odrisio, en lo profundo de las montañas, nos ha enviado una propuesta que debemos considerar cuidadosamente. Desean luchar por su libertad de nuestro señor común, los macedonios, y sienten curiosidad por ver si podemos combinar fuerzas para aumentar nuestras posibilidades en la guerra que se avecina. Sin embargo, no buscan pelear con nosotros y proponen un tratado de no agresión." 
 me_odrysia.8.a: "¡Aceptaremos!" 
 me_odrysia.8.b: "¿Y arriesgarse a sufrir represalias después? ¡Nunca!" 
  
 me_odrysia_9_finish_title: "La guerra tracia" 
 me_odrysia_9_finish_desc: "Hemos declarado nuestra independencia y hemos reunido a nuestros aliados a nuestro lado. No hay vuelta atrás ahora; pase lo que pase, estamos dispuestos a luchar por nuestra libertad, aunque nos cueste la vida de nuestras familias. ¡Ya no podemos vivir una vida de servidumbre!" 
 me_odrysia_9_finish.a: "[GetProvince('(int32)478').GetName] es el hogar de un pueblo libre" 
  
 me_odrysia_10_title: "Una respuesta de los griegos" 
 me_odrysia_10_desc: "Mi [ROOT.GetCountry.GetRulerTitle], tengo excelentes noticias sobre los mensajes que enviamos a los griegos. ¡Han aceptado nuestra propuesta!" 
 me_odrysia.10.a: "¡Maravilloso!" 
  
 me_odrysia_finish_10_title: "Sometiendo la costa" 
 me_odyrsia_finish_10_desc: "No sólo hemos saqueado sus ciudades y nos hemos apoderado de las riquezas de las pequeñas ciudades de la costa del #E Pontus Euxinus#!, sino que incluso hemos logrado una hazaña que algunos consideran mayor: hemos descubierto muchas cosas maravillosas entre los posesiones de las ciudades derrotadas, incluidos muchos tratados y diagramas sobre la construcción de poderosas #E Máquinas de Asedio#!, que tenemos toda la intención de aprovechar." 
 me_odrysia_finish.10.a: "¡Derribaremos los muros de nuestros enemigos!" 
  
 me_odrysia_finish_11_title: "De la corte a la capital" 
 me_odyrsia_finish_11_desc: "[GetProvince('(int32)478').GetName] ha sido durante mucho tiempo nuestro lugar central de administración y diplomacia, pero, a decir verdad, siempre ha sido más una fortaleza que una verdadera ciudad.\n\nBajo el inspirado gobierno de [ROOT.GetCountry.GetRuler.GetName], sin embargo, hemos tomado medidas para mejorar nuestra capital. Al consolidar a una mayor parte de nuestra población dispersa dentro de sus muros, hemos construido algo que está empezando a parecerse a una polis." 
 me_odrysia_finish_11.a: "¡Que dure mil años!" 
  
 me_odrysia_11_title: "Una respuesta de los griegos" 
 me_odrysia_11_desc: "Bueno, hay que decir que los griegos hacen honor a su reputación de negociadores inteligentes, ya que no hemos podido llegar a un acuerdo sobre nada." 
 me_odrysia.11.a: "¡Absurdo! se arrepentirán de esto" 
  
 me_odrysia_start_12_title: "Un pueblo dividido" 
 me_odrysia_start_12_desc: "Ahora que estamos en condiciones de ayudar a la diáspora odrisia, [ROOT.GetCountry.GetRuler.GetName] ha anunciado que [ROOT.GetCountry.GetRuler.GetSheHe] pronto dará un discurso esbozando una visión, y todos sienten curiosidad por saber qué tiene en mente [ROOT.GetCountry.GetRulerTitle]." 
 me_odrysia_start.12.a: "Traigamos a nuestra gente a casa" 
  
 me_odrysia_12_title: "Un pueblo dividido" 
 me_odrysia_12_desc: "[ROOT.GetCountry.GetRuler.GetName] pronunció recientemente un discurso que recordó los floridos discursos que se escuchan en los Senados de las Repúblicas, argumentando enérgicamente a favor de que nuestros parientes en el extranjero abandonen sus vidas de esclavitud y regresen en masa a la protección de [ROOT.GetCountry.GetName].\n\ nSi bien muchos están agradecidos por esta política de fronteras abiertas, hay muchos que están indignados, especialmente [GetCharacter('(int32)41').GetName], que ha presentado quejas oficiales en [GetProvince('(int32)478').GetName]." 
 me_odrysia.12.a: "Sólo juntos sobreviviremos" 
  
 me_odrysia_finish_13_title: "La verdadera capital tracia" 
 me_odrysia_finish_13_desc: "Si bien [ROOT.GetCountry.GetRuler.GetName] es conocido por muchas cosas: un diplomático capaz, un guerrero incomparable y un luchador feroz para el pueblo [ROOT.GetCountry.GetAdjective], pocos saben que [ROOT.GetCountry.GetRuler.GetSheHe] secretamente alimenta una pasión por la arquitectura.\n\nTodos pueden ser testigos de las grandes visiones de [ROOT.GetCountry.GetRuler.GetSheHe]. _3 si visitan [GetProvince('(int32)478').GetName], que ha sido construido y moldeado para honrar los deseos de nuestro líder." 
 me_odrysia_finish_13.a: "Nuestro pueblo merece todo esto y más." 
  
 me_odrysia_start_14_title: "Bienvenida a nuestros hermanos macedonios" 
 me_odrysia_start_14_desc: "Se ha decidido que desarrollaremos nuestras conexiones con los macedonios, en lugar de ignorar los beneficios obvios que trabajar con ellos podría traer a [ROOT.GetCountry.GetName].\n\nQueda por ver cómo responderán, pero tenemos esperanzas." 
 me_odrysia_start.14.a: "¡Por Tracia!" 
  
 me_odrysia_finish_14_title: "Bienvenida a nuestros hermanos macedonios" 
 me_odyrsia_finish_14_desc: "Ahora que se ha corrido la voz por todas partes sobre nuestras intenciones de vivir pacíficamente con los macedonios, estamos encantados de informar que muchos de sus mejores combatientes se han trasladado a nuestros territorios.\n\nNo hace falta decir que ahora contamos con un cuerpo capacitado de guerreros experimentados de los que podríamos sacar provecho." 
 me_odrysia_finish_14.a: "¡Bienvenido a la familia!" 
  
 me_odrysia_finish_15_title: "Un reino para un rey" 
 me_odyrsia_finish_15_desc: "Aunque las probabilidades en nuestra contra se consideraban insuperables, de alguna manera [ROOT.GetCountry.GetRuler.GetName] ha logrado repeler las poderosas fuerzas alineadas contra [ROOT.GetCountry.GetName] para restaurar el reino que fue destruido hace mucho tiempo.\n\nAhora, en nuestro momento de triunfo, tendrá lugar una gran celebración. en [ROOT.GetCountry.GetCapital.GetName] honrando los logros eternos de nuestro incomparable [ROOT.GetCountry.GetRulerTitle]." 
 me_odrysia_finish_15.a: "¡Hurra! ¡Este día pasará a la historia de Odrisia!" 
  
 me_odrysia_finish_16_title: "La guerra tracia" 
 me_odrysia_finish_16_desc: "Los tracios tracios, agazapados en sus colinas y bosques, han declarado su independencia de nosotros. Esto no puede soportarse: es hora de que aprendan quiénes son sus amos. ¿Qué dices, [ROOT.GetCountry.GetRuler.GetName]?" 
 me_odrysia_finish_16.a: "¡Los aplastaremos!" 
 me_odrysia_finish_16.b: "Déjenles tener su libertad; no podemos lidiar con esto ahora." 
  
 me_odrysia_finish_17_title: "Una respuesta de nuestros hermanos" 
 me_odrysia_finish_17_desc: "Nuestros diplomáticos llegan con buenas noticias: nuestros primos han aceptado unirse a nuestra lucha contra los invasores macedonios y marcharán con nosotros cuando llegue el momento de la batalla." 
 me_odrysia_finish_17.a: "¡Excelente!" 
  
 me_odrysia_finish_18_title: "Vecinos indiferentes" 
 me_odrysia_finish_18_desc: "Me disgusta comunicarte, mi [ROOT.GetCountry.GetRulerTitle], que nuestros cobardes parientes se han negado a ayudar en nuestra lucha por la liberación de nuestra patria. Estamos sin su ayuda y tendremos que luchar solos." 
 me_odrysia_finish_18.a: "¡Traidores! Recordaremos esto algún día." 
  
 me_odrysia_finish_19_title: "Unificación aceptada" 
 me_odrysia_finish_19_desc: "Al darse cuenta de que la alternativa era la muerte y la pérdida de todo lo que aprecian, nuestros esclavos aceptaron su servidumbre y se sometieron sin defenderse." 
 me_odrysia_finish_19.a: "¡Maravilloso! Y qué patéticos de su parte..." 
  
 me_odrysia_finish_20_title: "Unificación denegada" 
 me_odrysia_finish_20_desc: "Nuestro intento de exigir la unificación ha sido recibido con desprecio y amenazas, y nuestros objetivos previstos nos han advertido que nos quedemos en nuestras tierras.\n\nSupongo que esto significa que hemos perdido el elemento sorpresa... definitivamente estarán esperando a nuestros soldados. ahora." 
 me_odrysia_finish_20.a: "Que así sea..." 
  
 me_odrysia_finish_21_title: "Una respuesta de nuestro señor supremo" 
 me_odrysia_finish_21_desc: "¡Un día feliz! ¡Han llegado mensajeros de nuestro Señor Supremo con la fantástica noticia de que han aceptado nuestra propuesta!" 
 me_odrysia_finish.21.a: "¡Noticias maravillosas!" 
  
 me_odrysia_finish_22_title: "Una respuesta de nuestro señor supremo" 
 me_odrysia_finish_22_desc: "Aunque nos acercamos a nuestro Maestro con las manos abiertas y un espíritu de comunidad, ellos rechazaron nuestros intentos de cooperación y nos enviaron de regreso a casa con las manos vacías." 
 me_odrysia_finish.22.a: "¡Cómo se atreven!" 
  
 me_odrysia_finish_23_title: "El Señor Supremo declara la guerra" 
 me_odrysia_finish_23_desc: "Bueno, si esperábamos ser libres sin tener que luchar por ello, ahora sabemos que fue un sueño tonto. Nuestro Señor Supremo ha rechazado nuestra declaración de independencia y ha declarado la guerra contra nosotros y nuestros aliados." 
 me_odrysia_finish.23.a: "Que así sea..." 
  
 me_odrysia_finish_24_title: "Nuestro Señor Supremo cede" 
 me_odrysia_finish_24_desc: "Nuestros Overlords han dado marcha atrás y nos han permitido convertirnos en un pueblo independiente sin armar un escándalo por ello." 
 me_odrysia_finish.24.a: "¿Quizás sean más débiles de lo que pensábamos?" 
  
  
  ### tooltips ### 
  
 me_odrysia_mid_2_a_tt: "#Y ¡Esto conducirá a que nos anexen!#!" 
 me_odrysia_mid_2_b_tt: "#Y Esto comenzará una guerra entre nuestro pueblo.#!" 
 me_odrysia_mid_3_a_tt: "#Y Aceptamos una administración conjunta, así como una tregua entre nuestro pueblo.#!" 
 me_odrysia_2_a_tt: "#Y Enviaremos una oferta de unificación, bajo nuestro gobierno, a las otras tribus tracias.#!" 
 odrysia_missions_01_freedom_task_02_tt: "#Y Decidiremos nuestra posición futura con respecto al futuro de la Región de Tracia.#!" 
 odrysia_missions_01_freedom_task_03_tt: "#Y Enviaremos diplomáticos a nuestros señores macedonios para discutir un futuro conjunto en Tracia.#!" 
 odrysia_missions_01_freedom_task_04_tt: "#Y Miraremos hacia nuestros hermanos de la Región de Moesia para diseñar un plan para deshacernos de los invasores macedonios.#!" 
 odrysia_missions_01_freedom_task_05_tt: "#Y Esto resultará en que pidamos una nueva novia de la familia gobernante de nuestros Maestros.#!" 
 odrysia_missions_01_freedom_task_07_tt: "#Y Enviaremos delegaciones a las ciudades griegas pontinas, pidiendo su neutralidad en la próxima lucha por Tracia.#!" 
 odrysia_missions_01_freedom_task_08_tt: "#Y Esta misión enviará ofertas de unificación a las otras tribus tracias, lo que resultará en su anexión o guerra.#!" 
 odrysia_missions_01_freedom_task_09_tt: "#Y Esto resultará en una guerra con nuestro Señor Supremo, liberándonos de sus grilletes de una vez por todas.#!" 
 odrysia_missions_01_freedom_task_12_tt: "#Y Múltiples pops odrisianos de regiones limítrofes se reasentarán en tu reino.#!" 
 me_odrysia_start.4.a_tt: "#Y Obtendremos derechos sobre toda Tracia y enviaremos delegaciones a nuestros hermanos.#!" 
 me_odrysia_finish_21_a_tt: "#Y Obtenemos derechos sobre todas las tierras de las otras tribus tracias y formamos una tregua con los macedonios.#!" 
 me_odrysia_9_finish.att: "#Y Llamaremos a nuestros aliados a nuestro lado para que nos ayuden en caso de que los macedonios se atrevan a atacarnos.#!" 
  
