# Bloodlines
blood_of_pylaemenes: "Sangre de Pylaemenes"
blood_of_pylaemenes_desc: "Pylaemenes de los Enetios protegió las murallas y puertas de Ilion. Todos sus hijos, que llevan su nombre, deberán proteger tan vigorosamente las ciudades de Paflagonia.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
blood_of_midas: "Sangre de Midas"
blood_of_midas_desc: "El hombre más rico, que convirtió todo lo que tocaba en oro, Midas y aquellos que llevan su legado encontrarán prosperidad monetaria eterna.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"