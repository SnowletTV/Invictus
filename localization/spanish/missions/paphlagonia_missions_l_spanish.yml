01_paphlagonia: "Tierra de Pilamene"
01_paphlagonia_DESCRIPTION: "Primero mencionada en los anales de la historia durante la época de la legendaria Guerra de Troya, los paflagonios del norte de Anatolia han, por todo lo que se sabe, sido gobernados por reyes descendientes nominales de #E Pilamene#! de los Enetos, quienes lucharon para proteger las puertas de Ilión contra las tropas micénicas de Menelao y Agamemnón.\n\nDurante los Períodos Arcaico y Clásico, [ROOT.GetCountry.GetName] se encontró cambiando de manos y siendo controlado de manera laxa por imperios extranjeros como los frigios, lidios, aqueménidas y macedonios. Su tierra fue un terreno crucial para el sátrapa persa, Datames, mientras se enfrentaba en la llamada 'Gran Revuelta de los Sátrapas' contra Artajerjes II.\n\nPaflagonia era mejor conocida por ser una tierra de gente resistente que contenía muchos templos esparcidos por cada colina y montaña - era una tierra de culto. A medida que los diádocos estallan en guerra, el rey local de Gangra debe trabajar para mantener la autonomía paflagonia y revivir el legado de la línea pilaménida."
01_paphlagonia_CRITERIA_DESCRIPTION: "La misión se completará cuando [ROOT.GetCountry.GetName] haya llegado a ser el maestro de Anatolia."
01_paphlagonia_BUTTON_TOOLTIP: "¡Por el legado de Pilamene!"

#Missions

01_paphlagonia_task_1: "El Trono de Paflagonia"
01_paphlagonia_task_1_DESC: "Después de haber sobrevivido a una historia tumultuosa desde el dominio nativo, pasando por los sátrapas aqueménidas, y luego a los estrategas macedonios, el trono paflagonio sigue siendo tan inestable como cualquier otro en la región. Ocupado por un miembro de la antigua línea de los míticos Pylaemenes debería establecer algo de seguridad y estabilidad.\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
01_paphlagonia_task_1_tt: "El #Y gobernante actual#!, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], es un miembro de la familia #T Pylaemenida#!."

01_paphlagonia_task_2: "Mineras de Sandarake"
01_paphlagonia_task_2_DESC: "Sandarake, también conocido como arsénico rojo, es increíblemente valioso: tomemos medidas para aumentar la producción de este bien comercial."
#01_paphlagonia_task_2_DESC: "Sandarake, also known as red arsenic or realgar, was popularly used to create the medicine (and poison) known as 'bull's blood.' At times it was used for suicide purposes, but it could also counteract other poisonous or decaying ailments, and was highly desireable in the Black Sea and greater Mediterranean. Sometimes it was also just used as an ointment or a pigment for red paint, another popular demand in the eastern Mediterranean. Increasing production in the Amnias river valley mines should ripen the Paphlagonian coffers and enlarge our trade-relationship with neighboring Sinope, the jewel of the Southern Pontos Euxinos."

01_paphlagonia_task_3: "El Pueblo Paflagonio-Capadocio"
01_paphlagonia_task_3_DESC: "Compartiendo Anatolia del Norte y Central durante edades, mientras la memoria lo permita, el vínculo entre los paflagonios y los capadocios, que va tan profundo como su lengua, se mantiene fuerte y los alienta a vivir juntos y cooperar. Ampliar la frontera oriental para incluir a más de estas personas amistosas y robustas debería conducir a una mayor fuerza laboral interna."
01_paphlagonia_task_3_tt: " #E Paflagonia#! ha #Y integrado#! la #T cultura capadocia#! y ha #E promulgado#! la #G decisión cultural de Patronazgo#! #Y para la cultura capadocia#!."

01_paphlagonia_task_4: "La Situación de Sinope"
01_paphlagonia_task_4_DESC: "La famosa colonia milesia al norte siempre ha servido como un faro de civilización, comercio, riqueza y poder en esta región del mundo. La economía paflagonia en parte descansa sobre el éxito de ese puerto. Sería prudente formar lazos más estrechos con la ciudad, ya sea a través de la diplomacia o la conquista.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_paphlagonia_task_5: "Ciudad de las Cabras"
01_paphlagonia_task_5_DESC: "Algunos afirman que Gangra fue fundada por los caprichos de una cabra errante que pastaba. Aunque esto es puramente un argumento filológico planteado por forasteros, el secreto de sus orígenes nunca será realmente conocido. Ha sido la residencia real de los reyes y príncipes paflagonios desde los días del primer Pylaemenes que luchó con Ilión. Merece más cuidado y honor si ha de convertirse en una gran capital y símbolo del poder del pueblo paflagonio.\n\n\n\n\n\n\n\n\n\n@greek_mil16!"
gangra_gets_goodies_for_paph_tt: "#Y Gangra#! se convertirá en una#! #T Metrópolis#! #Y y muchos de nuestros élites se mudarán allí#!."

01_paphlagonia_task_6: "Fortificando Las Montañas Olgassys"
01_paphlagonia_task_6_DESC: "A menudo referidas como inaccesibles debido a sus alturas escarpadas, las Montañas Olgassys, que se extienden al oeste del río Halys y siguen el camino de la costa norte de Anatolia, proporcionan al pueblo paflagonio una gran protección natural en el norte, oeste y este. Para garantizar la seguridad de las rutas comerciales y mantener la estabilidad de las fronteras, son necesarios fuertes que protejan los pasos montañosos. \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_paphlagonia_task_7: "Sagrado Kandara"
01_paphlagonia_task_7_DESC: "Situada en un gran valle entre los picos de la cordillera Olgassys, Kandara ha sido durante mucho tiempo un sitio sagrado y recibe muchos peregrinos anualmente que visitan el santuario de Hera Kandarene en busca de su bendición y favor. Es mejor convertir esta ciudad en un tesoro nacional y ampliar los terrenos donde la gente rinde homenaje a la diosa. Durante años, puede durar como un sitio sagrado y hermoso.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
01_paphlagonia_task_7_t: "#E El sitio sagrado de Hera Kandarene#! está en #Y Kandara#!."

01_paphlagonia_task_8: "Asegurando Sesamos"
01_paphlagonia_task_8_DESC: "Una importante ciudad exportadora de boj y otros bienes de envío, Sesamos ha sido una socio comercial rico, no muy diferente de Sinope. En la periferia de lo que se puede considerar 'Paflagonia,' Sesamos está justo al alcance. Sería beneficioso involucrarse más íntimamente con sus mercados y política...\n\n\n\n\n\n\n\n\n\n@greek_mil19!"
send_an_insult_to_sms_for_omega_tt: "#Y Debemos enviar un insulto a#! #E Sesamos#!."

01_paphlagonia_task_9: "Construcción de Barcos de Boj"
01_paphlagonia_task_9_DESC: "Kytoros, cubierta de boj, siempre ha sido una rica ciudad portuaria, un satélite de Sinope, y depende en gran medida de los ricos bosques encontrados en las montañas y colinas cercanas. Utilizar esta riqueza de madera fuerte al máximo permitirá la construcción de grandes flotas y una gran economía de exportación.\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

01_paphlagonia_task_10: "Ciudad de los Conejos"
01_paphlagonia_task_10_DESC: "Ankyra, una ciudad elevada, tiene una larga y venerable historia que se remonta a años y pueblos desconocidos. Su nombre, que los griegos dicen proviene de un ancla, que otros vinculan con los antiguos hititas, y que incluso otros afirman se refiere a conejos, sigue siendo un rompecabezas. Lo que no es un rompecabezas es cuán exitosa o estable es la población. Su potencial de crecimiento depende únicamente de la inversión paflagonia...\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

01_paphlagonia_task_11: "El Tesoro Real de Kimiata"
01_paphlagonia_task_11_DESC: "Los macedonios, aqueménidas y otros imperios que nos han gobernado o gobernado cerca a menudo han mantenido su riqueza segura en sitios fortificados a lo largo de sus tierras. Kimiata ha sido durante mucho tiempo un lugar defensivamente ventajoso para los paflagonios, siendo mucho más seguro que Gangra o Ankyra, y proporcionaría una gran instalación de almacenamiento para el tesoro del trono.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

01_paphlagonia_task_12: "Sepultura Real Paflagonia"
01_paphlagonia_task_12_DESC: "Los terrenos de sepultura real en los sitios modernos de Salarköy y Donalarköy, protegidos durante mucho tiempo por representaciones de animales en piedra y objetos votivos, han caído en menor uso mientras el trono paflagonio disminuía ante las amenazas y el dominio de los aqueménidas y macedonios. Ahora, el valle de sepultura puede ser reclamado y revitalizado para reconectar al trono paflagonio con su gente y tierra."

01_paphlagonia_task_13: "El Culto de Glycon"
01_paphlagonia_task_13_DESC: "Rumores hablan de un interesante nuevo culto que ha comenzado en la ciudad portuaria costera de Abonuteichos, y los ciudadanos (incluso los campesinos) claman por un nuevo templo y mobiliario para ser añadidos en la ciudad. Lo más interesante es que afirman que todo es para la segunda venida de Asclepios.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
01_paphlagonia_task_13_t: "Un #Y giro peculiar#! de #E los eventos#! está reservado para #T Abonuteichos#!..."

01_paphlagonia_task_14: "Frigia del Helesponto"
01_paphlagonia_task_14_DESC: "Paflagonia una vez fue gobernada desde Daskyleion como parte de la satrapía de Frigia del Helesponto. Retomar esas tierras y la ciudadela en Daskyleion debería mejorar la legitimidad paflagonia en el gran escenario mediterráneo, así como proporcionar a las regiones interiores más mercados portuarios para lucrar en el Egeo.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_paphlagonia_task_15: "Los Campos de Amnias y Halys"
01_paphlagonia_task_15_DESC: "Los ríos Amnias y Halys, que han alimentado los campos paflagonios desde que la memoria generacional recuerda, continúan siendo la savia de Paflagonia. El desbordamiento de las riberas de los ríos debería aprovecharse para llevar a un futuro próspero y abundante.\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

01_paphlagonia_task_16: "Maestro de Asia"
01_paphlagonia_task_16_DESC: "Toda Anatolia, Asia, está ante el trono de Paflagonia para ser tomada. En medio del caos de las guerras de los Diádocos y los restos en descomposición del antiguo reino Aqueménida, finalmente hay un lugar para que los paflagonios llamen su propio dominio - quizás hay mucho más por tomar.\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

01_paphlagonia_task_17: "El Mar Paflagonio"
01_paphlagonia_task_17_DESC: "El Mar Negro ha servido durante mucho tiempo como un mercado de exportación y un medio para llegar al mundo más amplio. Sin embargo, el alcance paflagonio ha sido limitado por la falta de una gran armada o de una tradición marítima. Quizás construir una gran armada y abrir más puertos comerciales altere esta realidad."

01_paphlagonia_task_18: "Sal de Tatta"
01_paphlagonia_task_18_DESC: "Sentado en el centro de la Meseta Anatólica Central, el lago Tatta ha sido durante mucho tiempo un elemento marginal. Se dice que las aves que sumergen sus alas en él mientras vuelan tienen sus plumas cristalizadas. La sal mantiene la comida fresca y exportable, por lo que sería mejor aprovechar la oportunidad de minería de sal que presenta el lago."

01_paphlagonia_task_19: "El Trono de Midas"
01_paphlagonia_task_19_DESC: "Dada la creciente adoración de Midas entre el pueblo de Ankyra y más allá, parece vital continuar con la popularidad del trono tomando el control y renovando la antigua capital de ese rey ancestral, el sitio de Gordion. Hacerlo otorgará a Paflagonia la legitimidad de la dinastía de Midas."

01_paphlagonia_task_20: "Legado de los Hatti"
01_paphlagonia_task_20_DESC: "La búsqueda de reliquias antiguas de una civilización pasada ha llevado a los investigadores y cazadores de tesoros paflagonios al corazón de la Meseta Anatólica Central. Encontraron restos de ciudades no datables y viejos sabios que hablaban de un pueblo desde tiempos inmemoriales. Para iluminar aún más este misterio y beneficiarse de la popularidad que la región ha ganado por el misterio antiguo, sería beneficioso asentarse más en el lugar."

01_paphlagonia_task_21: "El Reinado de Glycon"
01_paphlagonia_task_21_DESC: "La fama del culto de Glycon y su oráculo se ha extendido muy lejos. Individuos tanto ricos como pobres han buscado consejo en la anteriormente olvidable ciudad portuaria de Abonuteichos. Como reino, Paflagonia se ha vuelto sinónimo de Glycon y su culto, y parece casi como si el culto gobernara toda Paflagonia en este punto. Quizás simplemente sea mejor alimentar al culto y aceptar su dominio social."


#Modifiers

sandarake_mines: "Minerales de Sandarake"
desc_sandarake_mines: "Las vetas de arsénico rojo a lo largo del lecho del río Amnias y las colinas circundantes proporcionan valiosas materias primas para enviar a ciudades portuarias como Sinope para una rica exportación."

sandarake_trade: "Comercio de Sandarake"
desc_sandarake_trade: "Las minas de Sandarake en Paflagonia han creado un flujo saludable de minerales hacia los puertos sinopeos."

sandarake_imports: "Importaciones de Sandarake"
desc_sandarake_imports: "Las importaciones de minerales de arsénico rojo (realgar) desde Paflagonia han hecho que ese reino sea invaluable para nosotros."

paphlagonian_cappadocian_commonality: "Terreno Común Paflagonio-Cappadocio"
desc_paphlagonian_cappadocian_commonality: "Habiendo compartido las tierras del norte y centro de Anatolia durante generaciones, los paflagonios y cappadocios han descubierto las similitudes en sus vidas diarias y tradiciones, y por lo tanto cooperan en muchas cosas."

anatolian_tolerance: "Tolerancia Anatolia"
desc_anatolian_tolerance: "Los paflagonios han comenzado a ver a todos los pueblos anatolios como miembros de su gran familia."

goat_town: "Ciudad de las Cabras"
desc_goat_town: "Gangra, conocida por sus cabras, se ha convertido en una capital expansiva."

olgassys_mountain_defense: "Defensa de las Montañas Olgassys"
desc_olgassys_mountain_defense: "Construir fortalezas en las montañas Olgassys ha hecho de la defensa una prioridad para los paflagonios."

olgassys_fortress: "Fortaleza Olgassys"
desc_olgassys_fortress: "Las fortalezas en lo profundo de las Olgassys son posiciones fácilmente defendibles."

love_of_hera_kandarene: "El Amor de Hera Kandarena"
desc_love_of_hera_kandarene: "Hera de Kandara ama a todos los hijos de Paflagonia."

light_of_hera_kandarene: "La Luz de Hera Kandarena"
desc_light_of_hera_kandarene: "La luz divina de Hera brilla sobre el templo en Kandara, proporcionando refugio para todos aquellos que lo necesiten."

woody_kytoros: "Kytoros Boscosa"
desc_woody_kytoros: "Famoso por su boj, Kytoros proporcionará mucho de sus bosques."

kytoros_shipping: "Envios Kytorios"
desc_kytoros_shipping: "Los barcos construidos con boj de los vastos bosques montañosos de Kytoros serán fuertes."

rabbit_town: "Ciudad de los Conejos"
desc_rabbit_town: "Ankyra, tan antigua como los habitantes hititas de la Anatolia de la Edad del Bronce, se erige como un testimonio de la historia, cultura y determinación del pueblo."

builders_of_ankyra: "Los Constructores de Ankyra"
desc_builders_of_ankyra: "Con toda la nueva construcción completada en Ankyra, los constructores de esa ciudad se han vuelto muy solicitados por contratistas en todas partes."

olgassus_royal_treasury: "El Tesoro Real de Kimiata"
desc_olgassus_royal_treasury: "Similar al gazophylakion macedonio (tesoro real) en Kyinda en Cilicia, o a los tesoros reales de los aqueménidas de antaño en Ecbatana y Pasargada, la bien fortificada ciudadela de Kimiata tiene el potencial de ser un gran lugar de almacenamiento para la riqueza de Paflagonia. Si Gangra alguna vez se viera amenazada, la dinastía real tendrá un lugar fuerte y seguro desde el cual financiar y lanzar una campaña de reconquista."

royal_paphlagonian_burial: "Sepultura Real Paflagonia"
desc_royal_paphlagonian_burial: "Restaurados y ampliados, los sitios de tumbas reales y nobles a lo largo del valle del río Amnias refuerzan el patrimonio cultural paflagonio y apoyan el continuo reinado del trono."

amnias_burial: "Sepulturas del Amnias"
desc_amnias_burial: "El río Amnias y sus pueblos cercanos han sido durante mucho tiempo los guardianes de las tumbas de los reyes paflagonios, la línea de Pylaemenes que se remonta a la guerra en la antigua Ilión. Renovadas y ampliadas, las tumbas atraen visitantes y aportan prestigio y adoración al río."

bountry_of_halys: "Riqueza del Halys"
desc_bountry_of_halys: "El río más largo de Anatolia, la fuerza del Halys alimenta campos por millas."

bountry_of_amnias: "Riqueza del Amnias"
desc_bountry_of_amnias: "A veces conocido como el 'Río del Cielo', el Amnias corre alto en las colinas y montañas bajas, alimentando cultivos más robustos y campos de pastoreo."

cappadocian_paphlagonian_cavalry: "Caballería Cappadocia-Paflagonia"
desc_cappadocian_paphlagonian_cavalry: "Tanto los cappadocios como los paflagonios se especializan en formaciones de caballería ágiles y compactas. Combinar el entrenamiento de sus jinetes conduce a una fuerza de caballería ligera superior para liderar avances en el campo de batalla."

paphlagonian_sea: "El Mar Paflagonio"
desc_paphlagonian_sea: "Los barcos paflagonios navegan libremente por el Pontos Euxinos."

protection_of_midas: "La Protección de Midas"
desc_protection_of_midas: "La forma deificado de Midas frigio derrama riqueza y prosperidad sobre estas tierras."

paphlagonian_relic_research: "Investigación de Reliquias Paflagonias"
desc_paphlagonian_relic_research: "Las bibliotecas de Ankyra estudiarán el pasado antiguo para descubrir de dónde venimos."

hellespontine_phrygia_threat: "La Amenaza de Frigia Helespóntica"
desc_hellespontine_phrygia_threat: "El resurgimiento de Frigia Helespóntica, una antigua satrapía aqueménida, amenaza a todos los estados post-aqueménidas y post-alexandrinos con ambiciones dentro de Anatolia."

greater_paphlagonia_threat: "La Amenaza de Paflagonia Mayor"
desc_greater_paphlagonia_threat: "La creciente entidad paflagonia en el noreste de Anatolia, como una horda del norte, amenaza con atravesar lentamente el resto de la tierra, devorando otros poderes anatolios."

hellespontine_phrygia_paphlagonian_capital: "Capital Paflagonia de Frigia Helespóntica"
desc_hellespontine_phrygia_paphlagonian_capital: "Los paflagonios se han trasladado a Daskyleion, y lo han convertido en una capital más grandiosa."

tattan_salt_land: "La Tierra de Sal de Tattan"
desc_tattan_salt_land: "La naturaleza salina del Lago Tatta ha llevado a una abundancia de oportunidades de minería de sal."

midas_throne_city: "El Trono de Midas"
desc_midas_throne_city: "El trono de Midas en Gordion renacerá como una maravilla dorada para contemplar."

hatti_research: "Investigación Hatti"
desc_hatti_research: "Muchos viajeros han llegado a las ciudades de Garsaura y Mazaka para estudiar las reliquias antiguas asociadas con el nombre 'Hatti'."

anatolian_hatti_union: "La Unión Hatti de Anatolia"
desc_anatolian_hatti_union: "Unidos bajo el antiguo nombre de los Hatti, los anatolios se sienten unificados bajo un mismo título."

broken_sandarake_trade_deal: "Acuerdo Comercial de Sandarake Roto"
desc_broken_sandarake_trade_deal: "Paflagonia rechazó un nuevo acuerdo comercial, por lo que el comercio está cancelado."

paphlagonian_provocation: "Provocación Paflagonia"
desc_paphlagonian_provocation: "Los paflagonios han saqueado nuestros territorios y aldeas circundantes como una muestra de fuerza contra nosotros."

belief_of_glycon: "La Creencia de Glycon"
desc_belief_of_glycon: "El pueblo de Abonuteichos cree en el dios-serpiente Glycon."

cult_of_glycon: "Culto de Glycon"
desc_cult_of_glycon: "El culto del dios-serpiente Glycon ha tomado el control de Abonuteichos."

abonuteichos_oracular_fame: "Fama Oracular de Abonuteichos"
desc_abonuteichos_oracular_fame: "Famosa por el culto de Glycon, Abonuteichos se ha convertido en un sitio de turistas y peregrinos de los pueblos a lo largo del Pontos Euxinos y del Mediterráneo más amplio."

faith_of_glycon: "Fe en Glycon"
desc_faith_of_glycon: "La fe de los paflagonios en el culto de Glycon ha convertido la tierra en un lugar más sagrado y celestial."

#Events
me_paphlagonia_1_title: "Un Rey para Paflagonia"
me_paphlagonia_1_desc: "En tiempos antiguos, el trono de Paflagonia fue ocupado casi en su totalidad por hijos de Pylaemenes y sus herederos. Sin embargo, bajo los aqueménidas y macedonios, nos hemos visto sometidos a sistemas y valores extranjeros. Ahora tenemos en nuestro país un pariente de sangre de Pylaemenes, [ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetName], para llevar adelante la tradición.\n\nSin embargo, algunos entre la nobleza recuerdan un nivel de estabilidad y prosperidad alcanzado cuando Paflagonia formaba parte de una satrapía persa, y secretamente anhelan esos días. Marineros y comerciantes han hablado del hijo de Aristes, [SCOPE.sCharacter('mithropastes_character').GetName], el antiguo sátrapa de Frigia Helespóntica y Paflagonia. Dicen que, habiendo viajado con el almirante de Alejandro Magno, Nearchus, se ha convertido en un hombre grande y experimentado que podría ser un gobernante potencialmente grande."
me_paphlagonia_1.a: "Los Pylaemenidas reinarán para siempre."
me_paphlagonia_1.b: "Invitar a Mithropastes de vuelta a Paflagonia."
we_will_receive_so_many_claims_throughout_anatolia_omega_tt: "#Y Recibiremos reclamaciones por toda#! #T Anatolia#!."

me_paphlagonia_2_title: "Comercio de Realgar"
me_paphlagonia_2_desc: "Ha llegado un mensajero de Sinope, alegando que el comercio regular de realgar entre el interior de Paflagonia y los barcos sinopeos ya no es sostenible en términos de beneficios. Los comerciantes y nobles de Sinope solicitan una renegociación del trato."
me_paphlagonia_2.a: "Renegociaremos."
me_paphlagonia_2.b: "Rechazamos - su falta de beneficios es su problema."
me_paphlagonia_2.c: "Pasar el problema para más adelante... ignorar al enviado."

me_paphlagonia_3_title: "Hermanos Anatolios"
me_paphlagonia_3_desc: "Nos complace informar que los habitantes de #E Capadocia#! y #E Paflagonia#! han comenzado a cruzarse entre las tribus. Todos los pequeños desacuerdos de años pasados se han olvidado, y cada vez es más común visitar las tierras de tus vecinos para negocios y placer. Algunos de los Jefes Tribales incluso están casando a sus hijos e hijas, forjando alianzas y conexiones de sangre que acercarán aún más a sus familias."
me_paphlagonia_3.a: "Que continúe la integración."

me_paphlagonia_4_title: "Imagen de los Rufiánes Paflagonios"
me_paphlagonia_4_desc: "Nuestra ciudadela ha recibido rumores y noticias oficiales de que los comerciantes y viajeros paflagonios están siendo tratados mal, incluso violentamente por los griegos sinopeos. Los griegos han etiquetado a los pueblos de etnicidad paflagonia como 'rufiánes' y bárbaros incivilizados. Algunos asesores dicen que sería mejor recordar a los griegos que su pequeña ciudad portuaria palidece en comparación con el poder militar del interior de Paflagonia..."
me_paphlagonia_4.a: "Podemos negociar un mejor trato para los paflagonios allí."
me_paphlagonia_4.b: "Enviar un grupo de asalto para quemar algunas de las aldeas alrededor de Sinope."
me_paphlagonia_4.c: "Lo que pase en Sinope queda en Sinope."

me_paphlagonia_5_title: "Un Satélite Sinopeo"
me_paphlagonia_5_desc: "Funcionarios y comerciantes sinopeos han continuado entrando en los mercados de Gangra y han encontrado nuestro gobierno bastante reconfortante, con muchos de ellos quejarse en nuestros espacios públicos sobre el método de las reglas y políticas de Skydrothemid. Algunos han llegado a decir que seríamos mejores gobernantes, y afirman que hay muchos viviendo dentro de la ciudad misma que comparten estas opiniones - quizás deberíamos llevar a Sinope a nuestra propia esfera cuando se presente un momento tan favorable."
me_paphlagonia_5.a: "Podrían ser un valioso estado cliente."
me_paphlagonia_5.b: "Externalizar un puerto enfocado en el comercio nos haría ricos."
me_paphlagonia_5.c: "Dejarlo solo como una alianza."

me_paphlagonia_6_title: "Agresión Sinopea"
me_paphlagonia_6_desc: "Impulsados por el temor a nuestras incursiones en su territorio y la ruptura del comercio entre el interior de Paflagonia y sus puertos, los enviados sinopeos se han vuelto cada vez más audaces, llegando a amenazar a nuestro rey si los tratos fracasan o si nos negamos a detener las incursiones en sus territorios exteriores. Los sinopeos han comenzado a desafiar los límites de nuestra hospitalidad y actitud cortés con su grosería, y aún así se niegan a retroceder - nuestros propios diplomáticos están sorprendidos por la agresividad de su tono."
me_paphlagonia_6.a: "Las incursiones no fueron nada - ¡una guerra es lo que están buscando!"
me_paphlagonia_6.b: "Apaciguarlos con una promesa monetaria."

me_paphlagonia_7_title: "La Cabra Desamparada"
me_paphlagonia_7_desc: "Mientras paseaba por la capital, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] encontró una cabra rezagada, sin pastor a la vista. Una vez que la cabra notó la procesión real, se acercó cojeando y comenzó a balar emocionada, pisando el suelo y inclinándose ante el [ROOT.GetCountry.GetRulerTitle], para asombro de todos.\n\nEl asesor de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] sugiere llevar la cabra a casa y mantenerla como una mascota real para mostrar patrocinio a la ciudad. ¿Qué se hará?"
me_paphlagonia_7.a: "Será una cabra real."
me_paphlagonia_7.b: "Encontrará un campo para pastar por su cuenta."

me_paphlagonia_8_title: "Alturas Fortificadas"
me_paphlagonia_8_desc: "Después de un largo período de construcción y trabajo agotador, nuestros ingenieros se han superado a sí mismos con un logro que será celebrado en todo [ROOT.GetCountry.GetName]. Rodeadas de fuertes fortificaciones [ROOT.GetCountry.GetAdjective], las montañas Olgassys son ahora impenetrables y mantendrán la seguridad del interior contra cualquier incursión del norte.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], el cerebro detrás de esta iniciativa, está siendo aclamado por [ROOT.GetCountry.GetRuler.GetHerHis] previsión, con muchos creyendo que nuestro [ROOT.GetCountry.GetRulerTitle] es una de las mentes más sabias que viven en [ROOT.GetCountry.GetCapital.GetName]."
me_paphlagonia_8.a: "La seguridad es la prioridad principal."

me_paphlagonia_9_title: "El Culto de Hera Kandarene"
me_paphlagonia_9_desc: "Durante muchos años, ha habido un importante santuario del culto de [GetDeityDefinition('omen_hera_kandarene').GetName] en [GetProvince('(int32)199').GetName] donde los locales han adorado a la diosa, pero recientemente, muchos extranjeros han viajado a [GetProvince('(int32)199').GetArea.GetName] en peregrinación.\n\nMuchos de estos visitantes encuentran la vida en las provincias [ROOT.GetCountry.GetAdjective] agradable y eligen quedarse en Kandara una vez que han llegado, donde siempre estarán cerca de la diosa que los llevó a nuestras agradables tierras."
me_paphlagonia_9.a: "¡Alabanza a la de los ojos de vaca!"

me_paphlagonia_10_title: "El Puerto de Sesamos"
me_paphlagonia_10_desc: "El puerto de Sesamos ha sido un desafío económico para el acceso al mercado paflagonio últimamente. Junto con el puerto de Sinope, Sesamos actúa casi como una puerta al Pontos Euxinos y más allá. Para superar este desafío, varios comerciantes han alentado que participemos en serias negociaciones comerciales. Sin embargo, los líderes militares más beligerantes han sugerido que su infraestructura portuaria parece... vulnerable. ¿Cuál será nuestro curso de acción?"
me_paphlagonia_10.a: "Abrir lazos oficiales con Sesamos."
me_paphlagonia_10.b: "Enviar un grupo de sabotaje disfrazado."

me_paphlagonia_11_title: "Subyugación de Sesamos"
me_paphlagonia_11_desc: "Hemos logrado refinar nuestros tratos con los comerciantes y gobernantes de Sesamos. De hecho, las relaciones son tan positivas que han solicitado protección para el futuro previsible; creen que podemos ser un garante del comercio. ¿Cómo debemos tratar con Sesamos?"
me_paphlagonia_11.a: "Serán bastante...estrechamente...protegidos."
me_paphlagonia_11.b: "Serán un valioso súbdito."
me_paphlagonia_11.c: "Una alianza es suficiente."

me_paphlagonia_12_title: "El Peligro de Sesamos"
me_paphlagonia_12_desc: "Los nobles de Sesamos han oído hablar de nuestra devastación de su puerto; sus líderes no están contentos y han enviado muchas amenazas a través de mensajeros. Nuestros guerreros están listos para terminar su trabajo...si es necesario. ¿Cuáles son tus órdenes?"
me_paphlagonia_12.a: "Debemos apaciguarlos antes de que la situación se agrave."
me_paphlagonia_12.b: "Convoca a los ejércitos de Paflagonia."
me_paphlagonia_12.c: "Sí...usa tu ira...deja que el odio fluya a través de ti."

me_paphlagonia_13_title: "Un Culto a Kytioros"
me_paphlagonia_13_desc: "Los leñadores y los más temerosos de la deidad del puerto de [GetProvince('(int32)206').GetName] han enviado mensajes a [ROOT.GetCountry.GetCapital.GetName] pidiendo fondos para crear un santuario en las cumbres montañosas para [GetDeityDefinition('omen_kytioros').GetName], el hijo de Fríxos y el epónimo de la ciudad. ¿Debería el trono ayudar a la región económica impulsada por el boj?"
me_paphlagonia_13.a: "¡Kytioros merece sacrificios!"
me_paphlagonia_13.b: "Nuestros cofres no pueden permitirse esto."

me_paphlagonia_14_title: "Un Conejo Real"
me_paphlagonia_14_desc: "Durante un paseo con sus asesores, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] encuentra una vez más un animal al borde del camino sin dueño ni propósito claro... un conejo solitario. Uno de los asesores, un noble de Ankyra, afirma que, al igual que con la cabra real envejecida, tomar al conejo como mascota debería hacer que el pueblo de Ankyra esté contento con el rey, ya que el conejo supuestamente es su epónimo. ¿Qué debemos hacer?"
me_paphlagonia_14.a: "Quién iba a decir que los conejos podrían ser de la realeza."
me_paphlagonia_14.b: "¡Ese parece un conejo asesino!"

me_paphlagonia_15_title: "El Reinado de Midas"
me_paphlagonia_15_desc: "El pueblo de Ankyra, aunque no pueden comprenderlo, sigue convencido de que el antiguo rey, Midas de Frigia, construyó su ciudad desde sus cimientos. Así está registrado en los anales, aunque el lugar parece mucho más antiguo y rico en historia. ¿Qué sabemos nosotros... El pueblo de Ankyra desea construir un templo al viejo rey, con la esperanza de que puedan obtener su protección y guía celestial en el futuro. ¿Deberíamos permitirlo?"
me_paphlagonia_15.a: "Que el toque dorado de Midas llene a la ciudad de riquezas."
me_paphlagonia_15.b: "Un rey muerto de una tierra extranjera tiene poco valor para nosotros."

me_paphlagonia_16_title: "Reliquias de Hatti"
me_paphlagonia_16_desc: "Al excavar en unos antiguos pantanos, los aldeanos fuera de los mercados de Ankyra encontraron algunas herramientas bastante antiguas. Pronto, aparecieron más y más artefactos de épocas pasadas. Seguramente, Midas no fue el verdadero fundador de este lugar si se pueden encontrar cosas tan antiguas aquí. Los estilos, diseños y manufactura parecen extrañamente familiares, pero también completamente ajenos. El oro, la plata y otras piezas metálicas son especialmente desconcertantes y fascinantes. ¿Qué debemos hacer con todo esto?"
me_paphlagonia_16.a: "Sigue la pista de estos artefactos..."
me_paphlagonia_16.b: "Dejemos que nuestra mente más brillante los estudie."
me_paphlagonia_16.c: "Son solo juguetes del pasado - nada especial."

me_paphlagonia_17_title: "Un Tesoro Real"
me_paphlagonia_17_desc: "Después de muchos años de construcción - el sonido perpetuo del martillo y el cincel trabajando la piedra se ha convertido en una parte indeleble de la atmósfera de [GetProvince('(int32)1815').GetName] - los esfuerzos para construir un #E Tesoro Real#! han terminado. No se consideró ningún gasto como demasiado grande, ya que [ROOT.GetCountry.GetRuler.GetName] quería asegurar las muchas posesiones valiosas que la familia [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ha acumulado a lo largo de los años. Las paredes se construyeron con doble grosor, y las bóvedas están en lo profundo de la ciudadela. Los ingenieros de Kimiata han prometido al [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] que los talentos de oro y plata de [ROOT.GetCountry.GetRuler.GetHerHis], así como las innumerables joyas de [ROOT.GetCountry.GetRuler.GetFirstName], estarán a salvo dentro de las murallas de Kimiata."
me_paphlagonia_17.a: "Como un dragón, mantengo mi botín a salvo."

me_paphlagonia_18_title: "La Línea de Pylaemenes"
me_paphlagonia_18_desc: "Con el valle de las tumbas reales de Paflagonia finalmente renovado, aquellos que lo visitan regularmente para rendir tributo han deseado crear un santuario votivo a nuestro antepasado y líder más antiguo, Pylaemenes de los Enetoi, quien forjó el destino de Paflagonia en las tabletas de la historia. Seguramente, podemos honrarlo con una estructura simbólica."
me_paphlagonia_18.a: "La línea pylaemenida prospera gracias a su legado."
me_paphlagonia_18.b: "Dejemos que los modernos Pylaemenids sean los que se adoren."

me_paphlagonia_19_title: "Una Segunda Venida"
me_paphlagonia_19_desc: "Hay un hombre vagando por las calles de [GetProvince('(int32)1815').GetName] que afirma que la segunda venida del dios [GetDeityDefinition('omen_asclepius').GetName], el señor de la medicina y la curación griegas, es inminente, pero se debe hacer trabajo antes de que el dios se revele. La gente en ese lugar está pidiendo fondos para renovar su templo en preparación para la llegada del dios. Rumores similares sobre Asclepio han ocurrido antes, por lo que nuestros asesores no están de acuerdo sobre la veracidad de esta afirmación. ¿Deberíamos ayudar a los aldeanos?"
me_paphlagonia_19.a: "¡Por supuesto que ayudaremos a prepararnos para la venida del dios!"
me_paphlagonia_19.b: "No creo que la inversión sea útil."

me_paphlagonia_20_title: "El Oráculo de la Serpiente"
me_paphlagonia_20_desc: "Ha llegado el momento. Un hombre llamado Alejandro de [GetProvince('(int32)1815').GetName] ha venido con la noticia de que la reencarnación de [GetDeityDefinition('omen_asclepius').GetName] ha nacido dentro de los muros de su ciudad natal. El hombre profético ahora reside en el nuevo templo de la ciudad, en una cámara oracular que permanece brumosa con incienso humeante y niveles de cortinas y paños. Dicen que una serpiente se posa sobre sus hombros, pero la serpiente toma la cabeza de un hombre, hablando con la voz del dios sanador.\n\nTodos los que han ido a ver al dios serpiente han profesado que el dios es real, y han encontrado fortuna en sus frases oraculares. ¿Qué se debe hacer al respecto?"
me_paphlagonia_20.a: "¡Un ser celestial reside en nuestra tierra - regocíjate!"
me_paphlagonia_20.b: "¿Una serpiente que habla... no nací ayer."

me_paphlagonia_21_title: "En Nombre de Glycon"
me_paphlagonia_21_desc: "Nuestro pueblo ha adoptado realmente la adoración de [GetDeityDefinition('omen_glycon').GetName], ya que la veneración de la Serpiente se ha convertido rápidamente en la religión más popular dentro de [ROOT.GetCountry.GetCapital.GetName]. Es casi como si un estado de locura hubiera apoderado de sus mentes, pues lo único de lo que se habla en las calles es el nombre de Glycon; todos están convencidos de que las bendiciones de la Serpiente han sido otorgadas a [ROOT.GetCountry.GetName].\n\nSe han enviado peticiones a [ROOT.GetCountry.GetRuler.GetName] para que nuestro [ROOT.GetCountry.GetRulerTitle] abrace oficialmente a la Serpiente y se remodele a nosotros mismos a su imagen. ¿Es este un paso que el pueblo de Paflagonia está dispuesto a dar: despojarse de su piel por las escamas de Glycon?"
me_paphlagonia_21.a: "¡Todos desearán los músculos del invencible Glycon!"
me_paphlagonia_21.b: "¡Todos desearán los músculos del invencible Glycon!"
me_paphlagonia_21.c: "Una capital oracular traerá buenas fortunas."
me_paphlagonia_21.d: "Glycon es solo una parte de Paflagonia; su nombre permanece con el culto."

me_paphlagonia_22_title: "Una Nueva Entidad Paflagonia"
me_paphlagonia_22_desc: "Ahora que controlamos la totalidad de la antigua satrapía de Frigia Helespontina y hemos llegado a ser una potencia respetable en esta parte del mundo, es adecuado que cambiemos el título de nuestra amada nación por algo más notable, algo feroz, y algo que tanto nuestros enemigos como aliados no olvidarán."
me_paphlagonia_22.a: "Reinstituiremos el gobierno de la Satrapía Helespontina en su totalidad."
me_paphlagonia_22.b: "Hemos llegado a ser algo más que Paflagonia, algo... mayor."
me_paphlagonia_22.c: "La gente debería reconocer el poder que ostenta nuestro trono."

me_paphlagonia_23_title: "Agricultura Paflagonia"
me_paphlagonia_23_desc: "Nuestros esfuerzos por aumentar los rendimientos de nuestras granjas han sido un éxito rotundo. Las aguas apresuradas del #E Halys#! y #E Amnias#! se han desviado hacia canales de riego, que son atendidos por pequeños ejércitos de esclavos especialmente entrenados en técnicas agrícolas. La práctica de la rotación de cultivos se ha convertido en la norma en las provincias, asegurando que nuestras granjas siempre sean productivas. Debido a esto, el pueblo de Paflagonia comerá bien y prosperará."
me_paphlagonia_23.a: "¡Dejen que fluyan los ríos!"

me_paphlagonia_24_title: "Un Hegemón Asiático"
me_paphlagonia_24_desc: "Con toda Anatolia dominada y bajo el yugo de Paflagonia, es hora de decidir la gobernanza de nuestro gran imperio y la sede de nuestro impecable trono."
me_paphlagonia_24.a: "Nuestra capital ancestral seguirá siendo la sede imperial de Paflagonia."
me_paphlagonia_24.b: "Gangra albergará el imperio eterno de la dinastía Pylaemenida!"
me_paphlagonia_24.c: "La sangre fluirá desde nuestro trono anatolio."
me_paphlagonia_24.d: "Una corte imperial anatolia tomará su sede en la antigua Calcedonia."
me_paphlagonia_24.e: "La riqueza de los Bósforos impulsará un Imperio Anatolio."
me_paphlagonia_24.f: "Reinaremos como hegemón regional, un Imperio Asiático."
me_paphlagonia_24.g: "Uniremos todas las tierras anatolias."
me_paphlagonia_24.h: "Permaneceremos como somos."
me_paphlagonia_24.i: "¡El Imperio de Midas derramará riqueza sobre el continente!"

me_paphlagonia_25_title: "Navegación Paflagonia"
me_paphlagonia_25_desc: "Con mayor acceso al mar, nuestros puertos se han convertido en bulliciosos centros de ganancia económica. Nuestros marineros son audaces exploradores de las olas, sin miedo a viajar grandes distancias en busca de nuevos mercados, y nuestras finanzas y reputación diplomática son más fuertes que nunca.\n\nPara satisfacer las necesidades de nuestra creciente armada, [ROOT.GetCountry.GetRuler.GetName] ha solicitado que se construyan puertos a lo largo de las costas; ¡necesitamos barcos y almirantes experimentados para proyectar nuestros intereses en el extranjero!"
me_paphlagonia_25.a: "¡Larga vida a la flota paflagonia!"

me_paphlagonia_26_title: "Ciudad del Lago Salado"
me_paphlagonia_26_desc: "Con las recientes ganancias y la popularidad obtenidas del comercio de sal alrededor del lago Tatta, los mercaderes han comenzado a establecer pequeños asentamientos en las orillas del lago para asuntos comerciales más permanentes. Parece casi como si la gente deseara un lugar más permanente para vivir en el área. ¿Deberíamos patrocinar la construcción de una ciudad próspera?"
me_paphlagonia_26.a: "Una gran ciudad construida sobre sal prosperará."
me_paphlagonia_26.b: "Las planicies salinas son simplemente una tierra de trabajadores."

me_paphlagonia_27_title: "Una Capital en Gordion"
me_paphlagonia_27_desc: "Con toda la atención centrada en Gordion y el legado de Midas, varios asesores han propuesto que aprovechemos esta tendencia haciendo de Gordion la capital oficial de la nación paflagonia. ¿Qué deberíamos hacer?"
me_paphlagonia_27.a: "¡Gordion se convertirá en la sede de nuestro poder!"
me_paphlagonia_27.b: "Nuestro hogar está en Paflagonia."

me_paphlagonia_28_title: "Descubriendo a los Hatti"
me_paphlagonia_28_desc: "Investigadores e historiadores en el reino paflagonia y en el extranjero han descubierto un antiguo y vibrante pueblo conocido como los Hatti que vivían en lo que la gente llama Capadocia. Parecen haber construido grandiosas ciudades y comerciado con los pueblos más antiguos. Los mercaderes y magos asirios que aún vagan por Mesopotamia y Anatolia hablan de sus prácticas antiguas y han comenzado a vender información sobre su forma de vida. Los paflagonios y otros etnos entre los anatolios ven a estos Hatti como un grupo común al que creen que pueden regresar.\n\nPor extremo que parezca, nuestros asesores han sugerido la posibilidad de unificar a todos los pueblos que hemos conquistado reviviendo estos antiguos pueblos y asumiendo su legado. ¿Qué haremos?"
me_paphlagonia_28.a: "Restauraremos las costumbres de los Hatti pero mantendremos nuestra fe."
me_paphlagonia_28.b: "Sus dioses pueden guardar secretos que solo hemos soñado..."
me_paphlagonia_28.c: "Esto no es más que una fantasía de los investigadores."

