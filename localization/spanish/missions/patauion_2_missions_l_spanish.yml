patauion_mission_02_task_26_allow_tt_1: "Toda la #E [GetProvince('(int32)439').GetArea.GetName|Y]#! (excepto los territorios interiores) está en manos de #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
patauion_mission_02_task_26_allow_tt_2: "Toda la #E [GetProvince('(int32)440').GetArea.GetName|Y]#! (excepto los territorios interiores) está en manos de #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
patauion_mission_02_task_26_tt: "Las polis arcadias serán presionadas para convertirse en nuestros #T #E Feudatarios#!#!.\n\nObtendremos reclamos sobre las áreas de #E [GetProvince('(int32)416').GetArea.GetName|Y]#!, #E [GetProvince('(int32)424').GetArea.GetName|Y]#! y #E [GetProvince('(int32)457').GetArea.GetName|Y]#!."
patauion_mission_02_task_27_allow_tt_1: "Al menos #E #Y 75%#!#! de la región [GetProvince('(int32)427').GetArea.GetRegion.GetName|E] está en manos de #E [SCOPE.GetRootScope.GetCountry.GetName]#!"
patauion_mission_02_task_27_tt: "Todos los países independientes en [GetProvince('(int32)427').GetArea.GetRegion.GetName|E] recibirán solicitudes para someterse como #T #E Tributarios#!#! o #T #E Feudatarios#!#!.\n\nReclamaremos el resto de la región #E #Y [GetProvince('(int32)427').GetArea.GetRegion.GetName]#!#!."
patauion_mission_02_task_27_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! cambiará al tipo de gobierno #Y $imperium$#!.\n\n(Si has optado por cambiar el nombre de tu país a un #E 'Reino'#! será renombrado a un #E 'Imperio'#!)."


