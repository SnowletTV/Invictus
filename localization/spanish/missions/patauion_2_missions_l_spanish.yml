me_assimilation_of_the_veneti_pat_pmod:0 "Asimilación de los Veneti"
desc_me_assimilation_of_the_veneti_pat_pmod:0 "Habiendo sido recientemente conquistados por Patauion, se está animando a los Veneti en este territorio a abandonar sus formas bárbaras y asimilarse en una sociedad helénica."
me_ordained_by_ares_pat_padan_conquest_pmod:0 "Ordenado por Ares"
desc_me_ordained_by_ares_pat_padan_conquest_pmod:0 "¡La conquista de este territorio por los Patauianos fue ordenada por Ares! ¿Cómo si no podría su gente haber caído tan fácilmente?"
me_loyal_venetic_polis_cmod:0 "Polis Enetiana Leal"
desc_me_loyal_venetic_polis_cmod:0 "Esta polis fue recientemente establecida como una ciudad-estado autónoma por su señor, y sus ciudadanos están agradecidos por sus nuevas libertades."
me_sacked_italia_pat_cmod:0 "Devastador de Italia"
desc_me_sacked_italia_pat_cmod:0 "Patauion no ha escatimado esfuerzos en debilitar los estados itálicos, quemando y saqueando las tierras a lo largo de la península. Aunque esto les ha servido bien a corto plazo, su extrema crueldad también los ha convertido en algo de un paria."
me_spared_italia_pat_cmod:0 "Misericordia hacia Italia"
desc_me_spared_italia_pat_cmod:0 "A pesar de la brutalidad de su guerra contra los italianos, este estado ha mostrado gran moderación y misericordia hacia aquellas ciudades itálicas que han caído bajo su control."
me_sacked_capital_pad_cmod:0 "Destrucción de nuestra capital"
desc_me_sacked_capital_pad_cmod:0 "A pesar de nuestros mayores esfuerzos para defenderla, nuestra capital ha sido destruida, arrasada por la amenaza Patauiana. Con la mayoría de nuestros ciudadanos asesinados y nuestra orgullosa ciudad desaparecida, ¿qué esperanza queda?"
me_ambitions_over_hellas_pat_cmod:0 "Ambiciones sobre Hellas"
desc_me_ambitions_over_hellas_pat_cmod:0 "Debemos regresar a Hellas, ya sea mañana o en cien años. Aunque es posible que primero tengamos que acumular fuerza aquí..."
me_fearsome_illyrian_ships_unitmod:0 "Barcos piratas ilirios"
desc_me_fearsome_illyrian_ships_unitmod:0 "Estos barcos son de los mejores que los ilirios tienen para ofrecer, rápidos asaltantes que son óptimos para apoderarse de embarcaciones enemigas."
me_holders_of_olympia_pat_cmod:0 "Poseedores de Olimpia"
desc_me_holders_of_olympia_pat_cmod:0 "Hemos tomado el control de Olimpia, hogar de los Juegos Olímpicos y del gran Templo de Zeus, ¡y ahora poseemos todo el prestigio que conlleva!"
me_subjegation_of_the_helots_pmod:0 "Helotas Subyugados"
desc_me_subjegation_of_the_helots_pmod:0 "Los Helotas en esta provincia han sido devueltos al control espartano y se les está forzando de nuevo al trabajo arduo."
me_retaken_sparta_pat_cmod:0 "Esparta Recuperada"
desc_me_retaken_sparta_pat_cmod:0 "Esparta, hogar de nuestros antepasados, ha vuelto a nuestro control. Pocos pensaron que alguna vez verían este día."
me_readiness_to_conquer_hellas:0 "Conquista de Hellas"
desc_me_readiness_to_conquer_hellas:0 "Ha sido una larga lucha para que esta nación regrese a su tierra natal. Pero ahora que han vuelto, están decididos a apoderarse de todo para sí mismos."

