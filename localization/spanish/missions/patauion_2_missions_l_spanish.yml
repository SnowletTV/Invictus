me_patauion_02.28.t: "Expansión de las Tierras Fronterizas"
me_patauion_02.28.desc: "#E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! mira hacia el oeste, de pie en la cima de una modesta montaña en el centro de la formación Eugani, las llanuras brumosas del Padano extendiéndose hasta el horizonte.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] sabe que dentro de esas tierras yacen temibles tribus bárbaras, cuyas espadas, según los lugareños, han sido conocidas por cortar las lanzas de soldados lo suficientemente tontos como para subestimarlas.\nGirando hacia el este, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] contempla las llanuras de Venecia, los Alpes Cárnicos apenas visibles en el borde del horizonte, y las llanuras llenas de asentamientos y guerreros armándose por miedo a la expansión Patauiana.\n\nViendo todo esto, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] mira hacia abajo, a la ciudad de Patauion en sí, ahora muy defendida con una gran frontera entre ella y sus enemigos, y con amplias oportunidades para la expansión.\n¡Verdaderamente, #E el futuro de esta tierra pertenece a Patauion#!."
pat_ferraria_gets_assimilation_modifier_tt: "Cada territorio poseído en #E [GetProvince('(int32)3594').GetArea.GetName]#! recibe el siguiente modificador:"
me_patauion_02.28.a: "¡Excelente!"
me_patauion_02.28.a_tt: "¡La misión #Y $patauion_mission_02_task_1$#! ha sido #G completada!#!"

me_patauion_02.29.t: "Destino de los Veneti"
me_patauion_02.29.desc: "Sudando, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] da la orden de retroceder y marcha [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tropas de regreso en dirección a la ciudad de Patauion, el campo de batalla lleno de cuerpos de jinetes venéticos, y el suelo rojo de sangre. La batalla para derrotar a los independientes Veneti fue larga y dura, pero el [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ha logrado aplastar sus fuerzas.\nAhora, sin embargo, surge la pregunta de qué hacer con los Veneti bajo nuestro dominio.\n\nLos asentamientos venéticos han sido durante mucho tiempo centros urbanos independientes y desunidos, muchos de los cuales tienen identidades distintas que serían difíciles de suprimir. Algunos de nuestros aristócratas han hecho paralelismos con las antiguas ciudades-estado de la antigua Hellas, y sugieren que elevar los asentamientos de los Veneti a ciudades semi-independientes seguramente ganará su lealtad, mientras que otros entre nosotros están horrorizados por la sugerencia de renunciar a nuestros logros arduamente ganados, incluso si es para gobernarlos indirectamente.\n¿Qué debe decidir nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] sobre este asunto?"
pat_venetia_gets_assimilation_modifier_tt: "Cada territorio mantenido en #E [GetProvince('(int32)3598').GetArea.GetName]#! recibe el siguiente modificador:"
me_patauion_02.29.a: "Deliberemos sobre conceder a estos asentamientos el estatus de 'Polis'..."
me_patauion_02.29.a_tt: "Decidiremos cuáles asentamientos venéticos se les otorgará el estatus de #E #T feudatario#!."
me_patauion_02.29.b: "Los Veneti permanecerán siempre como nuestros súbditos directos."
me_patauion_02.29.b_tt: "¡La misión #Y $patauion_mission_02_task_2$#! ha sido #G completada!#!"

me_patauion_02.30.t: "La ciudad de Ateste"
me_patauion_02.30.desc: "La ciudad de Ateste brilla como uno de los centros culturales y espirituales de los Veneti. Hogar del popular templo de Reitia, tiene una alta significancia religiosa para los grupos alrededor de Venecia. Conceder autonomía a esta ciudad tan sagrada no solo complacerá a los locales de Atestina, sino que también servirá para complacer a los piadosos en las tierras venéticas."
me_patauion_02.30.a: "Demos autonomía a los Atestinos"
me_patauion_02.30.b: "Démosles libertad, pero bajo una clase superior Patauiana"
me_patauion_02.30.c: "No, Ateste es nuestra ahora"
me_patauion_02.30.a_tt: "#E $ATESTE_COUNTRY_NAME$ se convertirá en un #E $venético$ cultura #T feudatario#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.30.b_tt: "#E $ATESTE_COUNTRY_NAME$ se convertirá en un #E Heleno #T feudatario#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.30.c_tt: "#E [GetProvince('(int32)3595').GetName]#! permanecerá como una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.31.t: "La ciudad de Altinon"
me_patauion_02.31.desc: "Altinon se encuentra en una posición privilegiada en la costa de la laguna veneciana. Hogar de otro lugar sagrado, esta vez un gran bosque dedicado al dios 'Altino', Altinon se erige como otra importante capital comercial de los Veneti, y es una candidata principal para la autogobernanza."
me_patauion_02.31.a: "Demos autonomía a Altinon"
me_patauion_02.31.b: "Démosles libertad, pero bajo una clase superior Patauiana"
me_patauion_02.31.c: "No, Altinon es nuestra ahora"
me_patauion_02.31.a_tt: "#E $ALTINON_COUNTRY_NAME$ se convertirá en un #E $venético$ cultura #T feudatario#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.31.b_tt: "#E $ALTINON_COUNTRY_NAME$ se convertirá en un #E Heleno #T feudatario#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.31.c_tt: "#E [GetProvince('(int32)3598').GetName]#! permanecerá como una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.311.t: "La ciudad de Adria"
me_patauion_02.311.desc: "Adria es indudablemente la más helenizada de las ciudades venéticas. Hace mucho tiempo, una colonia venética independiente, fue tomada por los expansionistas etruscos hace muchos siglos, antes de convertirse en una prominente colonia del rey siracusano Dionisio I. Bajo el gobierno dórico, Adria prosperó, con una gran inversión en sus vías fluviales, convirtiéndola en uno de los principales puertos del Adriático.\nDesafortunadamente, todas las cosas buenas llegan a su fin, y el dominio helénico sobre la ciudad fue derrocado con la llegada de los celtas leponentios. Ahora, sin embargo, nuestra expansión patauiana ha traído nuevamente la civilización helénica a Adria.\nPodríamos buscar convertirla en la ciudad dórica que una vez fue, pero muchos de sus habitantes venéticos han permanecido después de todo este tiempo, formando una porción considerable de la población, y parecen desear tener un papel en su propia gobernanza por una vez."
me_patauion_02.311.a: "Dejemos Adria a los venetos."
me_patauion_02.311.b: "¡Adria será un centro comercial dórico una vez más!"
me_patauion_02.311.c: "Continuaremos gobernando Adria directamente."
me_patauion_02.311.a_tt: "#E $ATRIA_COUNTRY_NAME$ se convertirá en un #E feudatario de la cultura $venética$ #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.311.b_tt: "#E $ADRIA_COUNTRY_NAME$ se convertirá en un #E feudatario helénico #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.311.c_tt: "#E [GetProvince('(int32)3598').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.32.t: "El asentamiento de Ucetia"
me_patauion_02.32.desc: "Los ucetios, (o como se llaman a sí mismos, los veiketinos), han venido a solicitarnos que consideremos otorgar libertades a su ciudad. Postrándose ante nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] con el objetivo de animarnos a apoyar su orgullosa ciudad, los ucetios parecen ser diplomáticos naturales, y podrían ser mejores súbditos si les damos las libertades que desean..."
me_patauion_02.32.a: "Dejemos que los ucetios tengan autonomía"
me_patauion_02.32.b: "Démosles libertad, pero bajo una clase alta patauiana"
me_patauion_02.32.c: "No, Ucetia es nuestra"
me_patauion_02.32.a_tt: "#E $VEIKETINOS_COUNTRY_NAME$ se convertirá en un #E feudatario de la cultura $venética$ #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.32.b_tt: "#E $OUCENTIA_COUNTRY_NAME$ se convertirá en un #E feudatario helénico #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.32.c_tt: "#E [GetProvince('(int32)3596').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.33.t: "El asentamiento de Akelon"
me_patauion_02.33.desc: "Akelon es un asentamiento que parece tener un valor particular debido a su ubicación entre los centros comerciales venéticos más grandes, además de tener un enfoque local en la producción de lana. Está situado en una ubicación ligeramente montañosa que le da el potencial para establecer defensas bastante formidables, pero de otro modo es una ubicación innecesaria para mantener bajo nuestro control directo.\n¿Quizás podrían hacer algo más con su ciudad si se les diera la capacidad y el estatus para hacerlo?"
me_patauion_02.33.a: "Dejemos que Akelon tenga autonomía"
me_patauion_02.33.b: "Démosles libertad, pero bajo una clase alta patauiana"
me_patauion_02.33.c: "No, Akelon es nuestro ahora"
me_patauion_02.33.a_tt: "#E $AKELON_COUNTRY_NAME$ se convertirá en un #E feudatario de la cultura $venética$ #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.33.b_tt: "#E $AKELON_COUNTRY_NAME$ se convertirá en un #E feudatario helénico #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.33.c_tt: "#E [GetProvince('(int32)3600').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.34.t: "La ciudad de Opitergion"
me_patauion_02.34.desc: "Con un nombre que proviene de la lengua local para plaza del mercado, Opitergion es un centro comercial primordial. Aunque sería rentable a corto plazo mantenerla bajo control patauiano, podría perder su ventaja comercial que le da riqueza a la ciudad. Con autonomía, por otro lado, podrían aprender a competir incluso con las ciudades más ricas de Hellas, con gran parte de las ganancias yendo a su benevolente señor feudal."
me_patauion_02.34.a: "Dejemos que Opitergion tenga autonomía"
me_patauion_02.34.b: "Démosles libertad, pero bajo una clase alta patauiana"
me_patauion_02.34.c: "No, Opitergion es nuestra ahora"
me_patauion_02.34.a_tt: "#E $OPITERGIOS_COUNTRY_NAME$ se convertirá en un #E feudatario de la cultura $venética$ #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.34.b_tt: "#E $OPITERGION_COUNTRY_NAME$ se convertirá en un #E feudatario helénico #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.34.c_tt: "#E [GetProvince('(int32)3603').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.35.t: "El asentamiento de Tarousion"
me_patauion_02.35.desc: "Siendo de un tamaño bastante modesto, Tarousion no es nuestro primer candidato para autonomía política. Sin embargo, no es un asentamiento irrelevante. Al igual que algunos otros vecinos, también ha logrado beneficiarse de estar en la encrucijada de ciudades comerciales más grandes y ha desarrollado una identidad tarusiana distinta. También está situado a orillas de un río significativo y tiene potencial para un gran crecimiento futuro. ¿Quién puede decir que Tarousion no pueda convertirse en una de las grandes ciudades de Venecia?"
me_patauion_02.35.a: "Dejemos que los tarusios tengan autonomía"
me_patauion_02.35.b: "Démosles libertad, pero bajo una clase alta patauiana"
me_patauion_02.35.c: "No, Tarousion es nuestro ahora"
me_patauion_02.35.a_tt: "#E $TARVISION_COUNTRY_NAME$ se convertirá en un #E feudatario de la cultura $venética$ #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.35.b_tt: "#E $TAROUSION_COUNTRY_NAME$ se convertirá en un #E feudatario helénico #T#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.35.c_tt: "#E [GetProvince('(int32)3599').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.36.t: "El asentamiento de Belodunum"
me_patauion_02.36.desc: "El asentamiento de Belodunum no es el favorito de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]. Con una especie de cultura mixta con los bárbaros Celtoi, que son comunes en toda Venecia, Belodunum es un asentamiento de menor familiaridad para nosotros que aquellos más cercanos a Patauion. Sin embargo, no es desesperadamente bárbaro.\nLos Beloduni parecen un pueblo flexible que está abierto a nuevas ideas y tiene un fuerte sentido de orgullo en su ciudad, llamándola 'el fuerte resplandeciente'. Si se les dieran libertades bajo el modelo helénico, podrían convertirse en una polis formidable, mientras permanecen siempre leales."
me_patauion_02.36.a: "Dediquémonos a dar autonomía a los Beloduni"
me_patauion_02.36.b: "Dediquémonos a darles libertad, pero bajo una clase superior Patauiana"
me_patauion_02.36.c: "No, Belodunum es nuestro ahora"
me_patauion_02.36.a_tt: "#E $BELODUNON_COUNTRY_NAME$ se convertirá en un #E cultura $venética$ #T vasallo#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.36.b_tt: "#E $BELODUNON_COUNTRY_NAME$ se convertirá en un #E helénico #T vasallo#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.36.c_tt: "#E [GetProvince('(int32)3604').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.361.t: "El asentamiento de Konkordia"
me_patauion_02.361.desc: "El centro pantanoso de Konkordia no es el lugar más significativo de Venecia. Sin embargo, alineado con una buena cantidad de canales y edificios, es un buen puesto comercial para los comerciantes helénicos. Aunque el ambiente no es el más fácil para ganarse la vida, parece que los lugareños de Konkordia tienen un firme control sobre sus medios de subsistencia, lo suficiente como para que incluso podamos considerar darles autonomía a su ciudad para obtener beneficios en nuestro nombre sin tener que enviar hombres dorios a vivir cerca de los pantanos."
me_patauion_02.361.a: "Dediquémonos a dar autonomía a los Konkordios"
me_patauion_02.361.b: "Dediquémonos a darles libertad, pero bajo una clase superior Patauiana"
me_patauion_02.361.c: "No, Konkordia es nuestra ahora"
me_patauion_02.361.a_tt: "#E $CONCORDIA_COUNTRY_NAME$ se convertirá en un #E cultura $venética$ #T vasallo#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.361.b_tt: "#E $CONCORDIA_COUNTRY_NAME$ se convertirá en un #E helénico #T vasallo#! de [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.361.c_tt: "#E [GetProvince('(int32)3602').GetName]#! seguirá siendo una parte directa de [SCOPE.GetRootScope.GetCountry.GetName]"

me_patauion_02.37.t: "Polis de Enetia"
me_patauion_02.37.desc: "Ahora la población de Venecia puede ver la generosidad y benevolencia de sus señores Patauianos, y es mucho menos probable que rechacen nuestro dominio. Con el establecimiento de estas nuevas polis de inspiración helénica, podríamos ver el comienzo de una nueva civilización aquí, modelada según la que dejamos atrás. \nCon el trabajo de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] terminado, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] puede mirar a través de las llanuras venecianas, viendo las múltiples ciudades en la distancia compitiendo entre sí en esplendor y poder económico, todo bajo el completo control [SCOPE.GetRootScope.GetCountry.GetAdjective]."
me_patauion_02.37.a: "¡Por nuestras manos, que estas ciudades se eleven como poderosas polis!"
me_patauion_02.37_immediate_tt_all_polities_gain_increased_loyalty: "Los nuevos vasallos ganan #E lealtad aumentada#!."
me_patauion_02.37.a_tt: "La tarea de misión #Y $patauion_mission_02_task_2$#! ha sido #G completada!#!"

me_patauion_02.38.t: "Luchando contra la amenaza gala"
me_patauion_02.38.desc: "La falange Patauiana se mantiene firme, los guerreros celtas cortando los escudos helénicos con energía implacable. Durante el día, la fuerza enemiga continúa presionando, hasta que los cuerpos que se lanzan contra las lanzas Patauianas dan paso a líneas desgastadas de celtas con armadura y espada. \nUn grito surge desde detrás de las líneas enemigas, y los galos comienzan su retirada. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] ordena a las tropas que persigan de manera organizada, pero el resto de los Celtoi supervivientes logran eludirnos. Sin embargo, esta es otra dura victoria para Patauion.\n\nHay muchas más batallas por delante en nuestra lucha contra las tribus galas, pero con la utilización de técnicas venéticas locales y la adopción de las tecnologías militares necesarias para contrarrestar a los soldados celtas, estamos comenzando a cambiar la marea."
me_patauion_02.38.a: "¡Expulsaremos a estos bárbaros de estas llanuras!"
me_patauion_02.38.a_tt: "La tarea de misión #Y $patauion_mission_02_task_3$#! ha sido #G completada!#!"
gained_claims_in_central_padan: "Reclamaciones obtenidas en las áreas #E $west_insubria_area$#! y #E $transpadana_area$#!."

me_patauion_02.39.t: "Las Llanuras Patauianas"
me_patauion_02.39.desc: "La espada de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] cae de la mano de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] al suelo, mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] se arrodilla sobre el campo cubierto de hierba, mirando la cadena montañosa que se extiende frente a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim].\nA través de muchas batallas, los ejércitos Patauianos han llegado al borde de los Alpes Cottianos, el final del extenso Valle Padano.\nTan lejos de Patauion mismo está este borde del Valle que la capital ahora se encuentra más allá del horizonte.\n\nFue a través de muchas dificultades que hemos llegado a este punto, pero ahora todo el Padano está dentro del Reino Patauiano."
every_province_with_druidic_majority_in_padad_gains_the_following_tt: "Cada territorio en la región #E $cisalpine_gaul_region$#! con una mayoría #E #Y $druídica$#!#! ganará el siguiente modificador:"
me_patauion_02.39.a_tt: "La tarea de misión #Y $patauion_mission_02_task_4$#! ha sido #G completada!#!"
me_patauion_02.39.a: "¡El Padano es nuestro!"

me_patauion_02.40.t: "Destino de los Ligures"
me_patauion_02.40.desc: "En el borde suroeste del Padano se encuentra una antigua tribu de personas. Los ligures.\n\nAsegurando haber defendido sus tierras desde antes de la llegada de los Celtos, los Ligures son un pueblo indócil. Aunque los hemos conquistado, parece que intentarán hacer nuestras vidas difíciles durante generaciones.\n\n'Aunque', sugiere uno de nuestros consejeros a [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], 'si se les divide y se les separa de su tierra natal, eso podría dificultar sus esfuerzos por formar una resistencia organizada'."
me_patauion_02.40.a: "¡Bienvenido a tu vida como Helots!"
me_patauion_02.40.a_tt_1: "¡La tarea de misión #Y $patauion_mission_02_task_5$#! ha sido #G completada!#!"
me_patauion_02.40.a_tt_2: "#E ¡30%#! de todas las poblaciones #T $ligurian$#! serán convertidas en esclavos y distribuidas por [SCOPE.GetRootScope.GetCountry.GetName]."
me_patauion_02.40.b: "¿No podemos mostrar misericordia a estos Ligures?"
me_patauion_02.40.b_tt: "¡La tarea de misión #Y $patauion_mission_02_task_5$#! ha sido #G completada!#!"

me_patauion_02.41.t: "Caída de los Senones"
me_patauion_02.41.desc: "Los hijos del poderoso Brennus han infundido durante mucho tiempo temor entre los pueblos del norte y centro de Italia, pero ahora su reinado de terror finalmente ha llegado a su fin. Con los Senonios desaparecidos, las ciudades de Italia se sienten más seguras, pero ha aparecido un pequeño vacío de poder en el norte de Umbría, un vacío de poder que Patauion debería llenar..."
claims_in_arminium_pat_tt: "Obtenemos reclamaciones sobre #E $ariminum_area$#!"
me_patauion_02.41.a: "Ahora es nuestro momento de movernos hacia la región..."
me_patauion_02.41.a_tt: "¡La tarea de misión #Y $patauion_mission_02_task_6$#! ha sido #G completada!#!"

me_patauion_02.42.t: "Saquear a los Italianos"
me_patauion_02.42.desc: "En nuestra gran campaña contra los Itálicos, hemos penetrado profundamente en sus tierras, apoderándonos de ciudad tras ciudad y derrotando ejército tras ejército. Sin embargo, sus números no tienen fin, y a este ritmo eventualmente seremos reducidos.\nUna solución ha aparecido ante el [SCOPE.GetRootScope.GetCountry.GetRulerTitle], aunque sin duda provocará la ira de muchos de nuestros vecinos. Si son las masas de ciudadanos las que dan fuerza a nuestro enemigo, ¿no son las masas las que deben ser eliminadas para asegurar nuestra victoria?\n\nEs una medida dura, incluso para nosotros, pero si vamos a derrotar a los italianos, puede que tengamos que intentar eliminar a todos los que podamos encontrar en las incursiones más brutales, para que no regresen como soldados enemigos."
me_patauion_02.42.a: "Devastaremos sus tierras y tomaremos sus riquezas"
me_patauion_02.42.a_tt: "¡La tarea de misión #Y $patauion_mission_02_task_7$#! ha sido #G completada!#!"
me_patauion_02.42.a_tt_2: "Todos los territorios ocupados en #E $central_italy_region$#! serán #E #R saqueados#!#!\n(todos los territorios saqueados perderán #T 10%#! de su población en el saqueo #Y dando #T 5#! de oro por cada población muerta#!, y otro #T 20%#! serán distribuidos por #E [SCOPE.GetRootScope.GetCountry.GetName]#! como #E esclavos#!)"
me_patauion_02.42.b: "Debemos mostrar moderación y misericordia, ¿qué pasa con la ira que provocaremos?"
me_patauion_02.42.b_tt: "¡La tarea de misión #Y $patauion_mission_02_task_7$#! ha sido #G completada!#!"

me_patauion_02.43.t: "Caída de los Itálicos"
me_patauion_02.43.desc: "Hemos cortado y abierto nuestro camino a través de la mitad de la península, y, al finalmente llegar a la gran Capital de nuestro enemigo, la hemos sitiado.\nNos llevó muchos meses de hambre para los defensores, pero las murallas de la ciudad finalmente cedieron, y nuestros valientes guerreros Patauianos lograron abrir las poderosas puertas de la ciudad.\n\nAhora el destino de la capital enemiga está completamente en manos de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle]. ¿Mostramos moderación y, como un acto de suprema benevolencia Patauiana, mantenemos la masacre al mínimo, o masacramos a los habitantes de esta ciudad de tal manera que nuestros enemigos nunca más puedan representar una amenaza para nuestra gran ciudad?"
me_patauion_02.43.a: "¡Debemos romper a estos bárbaros, para que nunca se levanten de nuevo!"
me_patauion_02.43.a_tt: "¡La tarea de misión #Y $patauion_mission_02_task_8$#! ha sido #G completada!#!"
me_patauion_02.43.a_tt_2: "La ciudad capital de nuestro enemigo en Italia será #E #R completamente destruida#!#! y se convertirá en un #E asentamiento#!, sus habitantes #E muertos#! y riquezas #E saqueadas#!.\n(#T 50%#! de la población de su capital perecerá en el saqueo #Y dando #T 10#! de oro por cada población muerta#!, y otro #T 25%#! serán distribuidos por #E [SCOPE.GetRootScope.GetCountry.GetName]#! como #E esclavos#!)"
me_patauion_02.43.b: "Debemos debilitarlos, pero no exagerar."
me_patauion_02.43.b_tt: "¡La tarea de misión #Y $patauion_mission_02_task_8$#! ha sido #G completada!#!"
me_patauion_02.43.b_tt_2: "Un mero #T 15%#! de la población está #E esclavizada#!."

me_patauion_02.44.t: "Un punto de apoyo en los Apeninos"
me_patauion_02.44.desc: "Ahora hemos extendido las fronteras Patauianas desde el borde del Padano, hasta las colinas de los Apeninos, asegurando un terreno accidentado desde el cual podemos defender nuestro hogar en las tierras bajas.\nDesde estas colinas podemos encontrar una multitud de tribus bárbaras, incluidos los famosos Umbrios.\nSin embargo, con tantas tribus divididas en las cordilleras de los Apeninos, nuestras duramente ganadas conquistas nunca pueden estar completamente aseguradas. Si queremos seguir siendo los titulares de estas colinas, debemos avanzar hacia el sur, para que todas las tribus locales caigan completamente bajo nuestra supervisión."
claims_in_aternum_and_asculum_pat_tt: "Obtenemos reclamaciones sobre #E $aternum_area$#! y #E $asculum_area$#!"
me_patauion_02.44.a: "Debemos tener los Apeninos en manos Patauianas."
me_patauion_02.44.a_tt: "¡La tarea de misión #Y $patauion_mission_02_task_9$#! ha sido #G completada!#!"

me_patauion_02.45.t: "Control completo de los Apeninos"
me_patauion_02.45.desc: "Nuestros ejércitos marchan de regreso a través de las puertas de la ciudad, con innumerables esclavos en su compañía.\n'Los Itálicos ofrecieron poca resistencia, mi [SCOPE.GetRootScope.GetCountry.GetRulerTitle]', dice el general a [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], 'y hemos logrado golpear brutalmente a sus tribus hasta someterlas, y hemos incendiado todos sus asentamientos más resistentes. No serán un problema en mucho tiempo'.\nFiel a las palabras del General, la procesión de esclavos Oscanos y Picentos muestra a un pueblo roto y, al haber sentido la completa futilidad de resistir al poder militar Patauiano, un pueblo desesperado.\n\nLas tribus itálicas no representarán una amenaza para nuestras ambiciones en la Península por un tiempo."
claims_in_latium_and_etruria_pat_tt: "Reclamaremos todo #E Latium#! y #E Etruria#!."
me_patauion_02.45.a: "¡Ahora el resto de Italia será nuestro!"
me_patauion_02.45.a_tt: "¡La tarea de misión #Y $patauion_mission_02_task_10$#! ha sido #G complet

me_patauion_02.46.t: "Hegemón de Italia"
me_patauion_02.46.desc: "Cuando llegamos aquí por primera vez, pensamos que los bordes superiores de la Península podrían proporcionarnos algo de distancia de los estados itálicos más poderosos, pero fue una tontería siquiera pensar con tal cobardía, pues Ares trajo los ejércitos de estos estados hasta las puertas de nuestra ciudad, castigando nuestro miedo con una abrumadora prueba de resolución militar.\nFieles a su voluntad, nuestros guerreros se alzaron a la altura de las circunstancias y demostraron ser dignos de su herencia espartana al vencer a cada ejército que llegó desde el sur. En nuestro frenesí de lucha, nuestras ambiciones nos han llevado al corazón de la península. Y, habiendo destruido a los más poderosos de los estados bárbaros de Italia, #E hemos demostrado ser los dueños de esta península, ¡alzando los escudos y lanzas ensangrentados de nuestros soldados mientras alaban la gloria de Ares!#!"
claims_in_the_rest_of_italia_pat_tt: "Obtenemos reclamos sobre toda la región de [GetProvince('(int32)1').GetArea.GetRegion.GetName|E], y gran parte de [GetProvince('(int32)6').GetArea.GetRegion.GetName|E]."
me_patauion_02.46.a: "¡Todos los que quedan deben someterse a nuestro poder!"
me_patauion_02.46.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_11$#! ha sido #G completada#!"

me_patauion_02.47.t: "Los Pataui exigen nuestra sumisión"
me_patauion_02.47.desc: "No hemos logrado evitar que surja una nueva potencia en la región, y ahora la mayor parte de Italia está bajo el control de los belicosos #E Patauianos#!.\n\nHabiendo destruido las mayores repúblicas de la región, y habiendo masacrado a muchos pueblos y ciudades a lo largo de la península, nos queda claro que quienes se oponen a ellos enfrentan la ira de algunos de los griegos más monstruosos.\nPara nuestro horror, su delegación ha llegado ahora a nuestras puertas, #E exigiendo que nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] se someta como aliado menor a su gran reino#!, o ser considerado un enemigo de Patauion."
me_patauion_02.47.a: "No podemos enfrentarnos a Patauion"
me_patauion_02.47.a_tt: "Nos convertiremos en un #E #T $feudatory$#!#! de #E Patauion#!."
me_patauion_02.47.b: "¡Nunca nos inclinaremos ante los Pataui!"
me_patauion_02.47.b_tt: "#E Patauion#! estará #R furioso#! con nuestra audacia."

me_patauion_02.48.t: "Los Pataui exigen nuestra sumisión"
me_patauion_02.48.desc: "No hemos logrado evitar que surja una nueva potencia aquí, y ahora la mayor parte de Italia está bajo el control de los belicosos #E Patauianos#!.\n\nHabiendo destruido las mayores repúblicas de la región, y habiendo masacrado a muchos pueblos y ciudades a lo largo de la península, nos queda claro que quienes se oponen a ellos enfrentan la ira de algunos de los griegos más monstruosos.\nPara nuestro horror, su delegación ha llegado ahora a nuestras puertas, #E exigiendo que nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] comience a enviar tributo#! para demostrar nuestra sumisión a su gran reino, o ser considerados enemigos de Patauion."
me_patauion_02.48.a: "No podemos enfrentarnos a Patauion"
me_patauion_02.48.a_tt: "Nos convertiremos en un #E #T $tributary$#!#! de #E Patauion#!."
me_patauion_02.48.b: "¡Nunca nos inclinaremos ante los Pataui!"
me_patauion_02.48.b_tt: "#E Patauion#! estará #R furioso#! con nuestra audacia."

me_patauion_02.49.t: "Sumisión"
me_patauion_02.49.desc: "Temerosos de la ira que hemos llevado a sus vecinos más poderosos, uno de los pocos estados independientes que quedan en Italia ha aceptado someterse a nuestro dominio.\nParece que la hegemonía de Patauion está obteniendo cada vez más reconocimiento."
country_has_submitted_tt_we_have_gained_a_subject: "Un país en #E Italia#! se convierte en nuestro #E súbdito#!."
me_patauion_02.49.a: "¡Y con razón!"

me_patauion_02.50.t: "¡País itálico resiste nuestro poder!"
me_patauion_02.50.desc: "Parece que, a pesar del poder que hemos demostrado en nuestras guerras a lo largo de la península, al menos un estado se ha negado a someternos, negándonos el control total de la región.\nPagarán por su terquedad, aunque tengamos que desviar nuestra atención hacia asuntos más urgentes por ahora."
country_has_refused_to_submit_tt: "Un estado independiente en #E Italia#! ha #E rechazado#! convertirse en nuestro súbdito."
me_patauion_02.50.a: "Insolente..."

me_patauion_02.51.t: "Heredero del Trono de Esparta"
me_patauion_02.51.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] camina por las playas de la laguna de Venecia, mirando hacia el mar más allá de las islas que separan la laguna del Adriático.\nHan pasado ya varios años desde que los barcos de Kleónimo trajeron a nuestro pueblo a estas costas, antes de marchar para tomar con éxito la ciudad de Patauion y establecer nuestro reino actual, pero el eco de donde venimos todavía resuena a lo lejos desde el otro lado del mar.\n\nHace mucho tiempo, nuestros ancestros gobernaron el poderoso reino de Esparta, forjando una de las mayores tradiciones militares en Hélade, ayudaron a rechazar las invasiones persas, y lograron establecer una Hegemonía sobre Hélade que duró muchas décadas. Aunque aquellos de nosotros que recordamos llegar aquí desde el antiguo reino fuimos despojados de nuestros derechos de nacimiento y buscamos forjar nuestro reino actual como una alternativa, aún recordamos el trono Laemacedonio de Esparta que nos pertenece por derecho."
claims_over_all_of_sparta_tt: "Ganamos reclamaciones sobre #E Esparta#!."
me_patauion_02.51.a: "Un día retomaremos nuestro derecho de nacimiento"
me_patauion_02.51.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_12$#! ha sido #G completada#!"

me_patauion_02.52.t: "Hacia el Mar"
me_patauion_02.52.desc: "El [SCOPE.GetRootScope.GetCountry.GetRulerTitle] camina por la cubierta de uno de nuestros recién construidos barcos de Patauion, inspeccionándolo en busca de defectos. Hemos logrado construir una flota considerable, aunque algunos dudan si es lo suficientemente grande como para enfrentarse a las grandes potencias navales de Hélade.\nSea como sea, debería ser suficiente para llevar a nuestros ejércitos a las costas helénicas."
has_gained_claims_on_ports_throughout_the_adriatic_tt: "Ganamos reclamaciones sobre territorios de #E puertos#! a lo largo de la costa del #E Adriático#!."
me_patauion_02.52.a: "Debemos prepararnos para el viaje de regreso a nuestros orígenes..."
me_patauion_02.52.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_13$#! ha sido #G completada#!"

me_patauion_02.53.t: "Enviado a los Ilirios"
me_patauion_02.53.desc: "Si vamos a comprometernos en combate naval con las polis de Hélade, debemos considerar complementar nuestras fuerzas actuales con barcos y marineros de mejor calidad. Aquí es donde entran en juego nuestros vecinos ilirios.\nCon una larga tradición de piratería, los ilirios son muy experimentados en el arte de construir barcos ligeros robustos, diseñados para hostigar y capturar naves enemigas.\nPara adquirir dichos barcos y marineros de origen ilirio, hemos hecho un gran esfuerzo en construir relaciones con una de las tribus a lo largo de la costa iliria, y hemos acumulado fondos considerables para intentar comprar algunos de sus barcos."
me_patauion_02.53.a: "Deberían aceptar nuestra propuesta razonable..."
me_patauion_02.53.a_tt: "Le enviaremos a nuestro aliado #E ilirio#! una oferta para #E comprar sus barcos#!.\n#T Podrían#! o #R podrían no#! aceptar nuestra oferta#!."

me_patauion_02.54.t: "Patauion solicita comprar nuestros barcos"
me_patauion_02.54.desc: "Los patauanos al oeste nos han estado enviando muchos emisarios desde hace algún tiempo, socializando con nuestros guerreros y en general intentando forjar relaciones positivas con nosotros. Sin embargo, ahora nos piden que consideremos una propuesta que afirman es mutuamente beneficiosa: venderles nuestros barcos por lo que dicen es una gran suma de dinero.\n\nEs obvio que tienen la intención de usar estos barcos para algún tipo de ambición naval, sin embargo, la pregunta para nosotros es si esto será en nuestro detrimento o no, o si simplemente es una buena oportunidad para obtener dinero rápido."
me_patauion_02.54.a: "¡Qué idea tan espléndida!"
me_patauion_02.54.a_tt: "#E #Y 4#!#! de nuestros barcos serán #R vendidos#! a #E Patauion#!"
me_patauion_02.54.b: "Lo siento, pero no tenemos ninguno de sobra."
me_patauion_02.54.b_tt: "No #T venderemos#! nuestros barcos a #E Patauion#!"

me_patauion_02.55.t: "¡Una adquisición exitosa!"
me_patauion_02.55.desc: "Para satisfacción de nuestros diligentes diplomáticos, nuestra compra de barcos de Iliria fue exitosa, y ahora han sido enviados a Venetia.\nCon las batallas que están por venir en nuestra búsqueda para regresar a Hélade, estos ágiles barcos seguramente nos ayudarán en nuestras expediciones navales."
we_have_bought_illyrian_ships_and_have_4_great_ships: "Hemos adquirido #E #Y 4#! barcos ilirios#! de una calidad superior a nuestras propias naves ligeras."
me_patauion_02.55.a: "Con estas herramientas a nuestra disposición, Hélade caerá en nuestras manos."
me_patauion_02.55.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_14$#! ha sido #G completada#!\n#R #E (Advertencia)#!#! al fusionar estos barcos con otra flota, se perderán sus bonificaciones#!."

me_patauion_02.56.t: "Los ilirios se niegan a vender sus barcos"
me_patauion_02.56.desc: "A pesar de los esfuerzos de nuestros diplomáticos, parece que no hemos logrado convencer a las tribus ilirias de que nos vendan parte de su flota, ya que han tomado nuestra solicitud con excesiva suspicacia.\nParece que tendremos que conformarnos con la flota que ya tenemos. Qué molestia."
illyrians_have_refused_our_offer_pat_tt: "#R Nuestra oferta para comprar barcos a los ilirios ha fallado#!."
me_patauion_02.56.a: "Una decepción..."
me_patauion_02.56.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_14$#! ha sido #G completada#!"

me_patauion_02.57.t: "Desembarcos en Thuriae"
me_patauion_02.57.desc: "Cuando partimos en nuestra expedición a través del Adriático, nuestro primer objetivo fue la ciudad de Thuriae en las tierras de los Apulios, que logramos mantener durante bastante tiempo. Desafortunadamente, nuestro estado debilitado significó que nos vimos obligados a retirarnos cuando los latinos llegaron con la amenaza de una fuerza mucho mayor.\nSin embargo, ahora nuestra fuerza ha crecido significativamente.\n\nLos apulios han puesto una resistencia aún menor que la última vez, y hemos logrado asegurar gran parte de la costa apulia bajo el control de Patauion. Mientras que nuestra posición antes era mucho más inestable, es poco probable que los ejércitos itálicos puedan desalojarnos ahora. No solo nuestra victoria aquí ha servido para elevar la moral de nuestras tropas, sino que ahora tenemos una posición mucho más favorable desde la cual lanzar nuestra invasión de Hélade."
provinces_arround_thuriae_are_siezed_pat_tt: "Tomamos los territorios costeros alrededor de Apulia."
me_patauion_02.57.a: "¡Nuestra retirada fue solo temporal, pero nuestro regreso aquí es permanente!"
me_patauion_02.57.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_15$#! ha sido #G completada#!"

me_patauion_02.58.t: "¡Los espartanos regresan!"
me_patauion_02.58.desc: "Para nuestro horror, esos espartanos que habían tomado Thuriae con tanta violencia han regresado a nuestras costas con un ejército aún más formidable que la última vez. Con una fuerza así, parece que esta vez pretenden la conquista total de Apulia, algo que no podemos resistir solos. Aunque su poder es grande, nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] tiembla al pensar en lo que sucederá si toman nuestra capital."
me_patauion_02.58.a: "Sus fuerzas son demasiadas, no podemos esperar ganar..."
me_patauion_02.58.a_tt: "#E Patauion#! tomará #E #R todos#! nuestros territorios a lo largo de la #E costa de Apulia#!."
me_patauion_02.58.a_tt_2: "#E #R Esto resultará en un fin de juego#!."
me_patauion_02.58.b: "¡Los repeliremos, incluso si es con nuestro último aliento!"
me_patauion_02.58.b_tt: "#E Patauion#! nos #R declarará la guerra#!."

me_patauion_02.59.t: "¡Los apulios resisten!"
me_patauion_02.59.desc: "Algunos de los ilirios de Apulia continúan resistiendo nuestra invasión y han repelido a algunas de nuestras fuerzas de su capital. Por supuesto, tal resistencia es un insulto a nuestro estado, y deben ser castigados con toda nuestra fuerza."
state_in_messapia_has_beaten_back_our_forces_tt: "#R algunas de nuestras fuerzas de invasión han sido derrotadas#!"
me_patauion_02.59.a: "Retomaremos este puesto, incluso si deben ser completamente destruidos."
me_patauion_02.59.b_tt: "Iremos a la #R guerra#! para tomar sus tierras capitales."

me_patauion_02.60.t: "Regreso a Hélade"
me_patauion_02.60.desc: "Hemos estado planeando durante mucho tiempo nuestro regreso a las antiguas tierras de Hélade, pero es solo muchos años después de la formación de nuestro reino que nuestros planes finalmente se están materializando. Tan importante para Patauion es nuestra expedición a Hélade que el mismo #E [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! es el primero en pisar tierra, por delante de sus soldados, en estas costas tan antiguas.\nUna vez dejamos estas tierras en busca de gloria en otro lugar, pero ahora traemos la luz de nuestro nuevo reino de regreso a nuestras antiguas tierras."
pat_gains_claims_over_all_costal_peloponnese_tt: "Ganamos reclamaciones sobre toda la #E costa del Peloponeso#!."
me_patauion_02.60.a: "Ahora es nuestro momento bajo el sol."
me_patauion_02.60.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_20$#! ha sido #G completada#!"

me_patauion_02.61.t: "Control de los Ilotas"
me_patauion_02.61.desc: "Su Arconte ha sido asesinado, y sus ejércitos masacrados, el estado Mesenio, establecido por los tebanos, ya no existe, y los antiguos ilotas han vuelto a las cadenas.\nAunque sus soldados lucharon con cada aliento para proteger a su pueblo de la esclavitud de sus antepasados, fue un débil intento contra nuestro poder Patauio-Espartano, y aquellos que quedan tienen poca esperanza de libertad.\n\nAl igual que sus antepasados, estos ilotas permanecerán bajo nuestro yugo durante mucho tiempo."
me_patauion_02.61.a: "A trabajar."
me_patauion_02.61.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_21$#! ha sido #G completada#!."

me_patauion_02.62.t: "Custodios de Olimpia"
me_patauion_02.62.desc: "El asentamiento de Olimpia ha caído en nuestras manos, ¡y con él, el sitio de los famosos juegos olímpicos! Como los nuevos custodios de los juegos, estamos en una posición única para mostrar el esplendor de nuestro ascendente reino a las muchas poleis de Hélade, para alegría de los Patauios en casa. ¡Sin mencionar que somos los poseedores del gran templo de Zeus!\nVerdaderamente, esta nueva adición muestra el poder del ascenso de nuestro reino."
me_patauion_02.62.a: "¡Vengan todos a los extravagantes juegos olímpicos organizados por Patauion!"
me_patauion_02.62.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_22$#! ha sido #G completada#!."

me_patauion_02.63.t: "La antigua ciudad"
me_patauion_02.63.desc: "Han pasado muchos años desde que dejamos este lugar, pero ahora finalmente caminamos por las calles construidas por nuestros antepasados, en la ciudad que hace mucho fue abandonada por los seguidores de Kleomynos. [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] se derrumba en lágrimas, abrumado por el logro que [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] finalmente ha logrado alcanzar."
me_patauion_02.63.a: "He soñado con este día..."
me_patauion_02.63.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_23$#! ha sido #G completada#!."

me_patauion_02.64.t: "Castigo de Taras"
me_patauion_02.64.desc: "Durante la guerra lucana del 303 a.C., los hombres liderados por nuestro Kleonymos lucharon y murieron para proteger la ciudad de Tarento, solo para ser traicionados y abandonados cuando la situación parecía difícil para nuestro lado. Sin embargo, ahora, bajo el liderazgo de #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, comenzamos nuestra venganza.\n\nLa ciudad es incendiada y saqueada, esas serpientes traicioneras colgadas sobre sus propias murallas. Finalmente, al comenzar el anochecer, Taras no es más que un montón humeante de escombros, quedando solo unos pocos chozas."
me_patauion_02.64.a: "Que se conozca el destino de los traidores."
me_patauion_02.64.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_16$#! ha sido #G completada#!."
me_patauion_02.64.a_tt_2: "Una gran parte de la población de #E [GetProvince('(int32)56').GetName|E]#! es #E #R asesinada#!#!.\nGanamos #E #Y 5#! #T oro#!#! por cada habitante asesinado."

me_patauion_02.65.t: "Control sobre la Megale Hellas"
me_patauion_02.65.desc: "Nuestra marcha expansionista hacia el sur de la península nos ha llevado de regreso al borde del mundo helénico, con las fronteras de Patauion desplazándose profundamente en #E Megale Hellas#!. No es de extrañar que, con la experiencia que hemos ganado luchando contra los poderosos bárbaros itálicos, los desunidos estados italiotas representen pobres obstáculos para nuestros ejércitos Patauio-Espartanos.\n\nCon Magna Grecia bajo nuestro control, es solo cuestión de tiempo antes de que los últimos vestigios de la independencia en la península italiana queden bajo el dominio directo de Patauion."
sicily_is_claimed_pat_tt: "Ganamos #E reivindicaciones#! sobre toda #E Sicilia#!."
me_patauion_02.65.a: "La península está completamente en nuestras manos."
me_patauion_02.65.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_17$#! ha sido #G completada#!."

me_patauion_02.66.t: "Hacia el borde de Hélade"
me_patauion_02.66.desc: "Una vez más hemos llegado a las costas de Korkyra, tomando la ciudad principal bajo nuestro control.\nHemos mantenido la ciudad de Korkyra antes, bajo Kleonymos en la guerra del 303, sin embargo, planeamos mantenerla como una adición mucho más permanente a nuestro reino esta vez, y utilizarla como un trampolín para nuestro regreso al continente helénico..."
me_patauion_02.66.a: "¡El Peloponeso está a la vista!"
me_patauion_02.66.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_18$#! ha sido #G completada#!."

me_patauion_02.67.t: "Amistad con Epiro"
me_patauion_02.67.desc: "Nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ha demostrado una vez más ser hábil en la diplomacia, y ha logrado influir fácilmente en el [GetCountry('EPI').GetRulerTitle] de [GetCountry('EPI').GetName]. Tanto es así, que el [GetCountry('EPI').GetRulerTitle] [GetCountry('EPI').GetRuler.GetPraenomen] ha declarado a nuestros diplomáticos que '¡nuestra alianza con Patauion durará siglos!'\nAunque es una evidente exageración, está claro que los lazos entre nuestros dos reinos se han forjado fuertemente."
opinion_boost_with_epirus_tt: "Nuestros lazos con [GetCountry('EPI').GetName|E] se fortalecen, y ganamos permanentes #E #Y aumentos de opinión#!#! mutuos."
me_patauion_02.67.a: "Que nuestra alianza dure tanto como nuestros reinos."
me_patauion_02.67.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_19$#! ha sido #G completada#!."

me_patauion_02.68.t: "Reino de los Espartanos"
me_patauion_02.68.desc: "Hace tanto tiempo, la sucesión del legítimo príncipe de Esparta, #E Kleonymos#! fue pasada por alto por su padre Cleómenes, debido a 'su naturaleza excesivamente violenta', y fue a parar al pretendiente Areus.\nExpulsado de su sucesión, Kleonymos buscó gloria y fortuna en otro lugar, liderando dos expediciones a Italia, siendo la segunda la que nos llevó a las tierras de Patauion. Ahora, sin embargo, es el linaje de Kleonymos el que se erige como el único gobernante de Esparta.\n\nFinalmente, después de todo este tiempo, ¡nuestro legítimo trono está en nuestras manos!"
me_patauion_02.68.a: "Somos verdaderamente los herederos del trono espartano."
me_patauion_02.68.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_24$#! ha sido #G completada#!."
me_patauion_02.68.b: "Es Patauion quien ahora lleva el legado de Licurgo."
me_patauion_02.68.b_tt: "La tarea de la misión #Y $patauion_mission_02_task_24$#! ha sido #G completada#!."

me_patauion_02.69.t: "Los herederos de Esparta"
me_patauion_02.69.desc: "Hace tanto tiempo, la sucesión del legítimo príncipe de Esparta, #E Kleonymos#! fue pasada por alto por su padre Cleómenes, debido a 'su naturaleza excesivamente violenta', y fue a parar al pretendiente Areus.\nExpulsado de su sucesión, Kleonymos buscó gloria y fortuna en otro lugar, liderando dos expediciones a Italia, siendo la segunda la que nos llevó a las tierras de Patauion.\nSin embargo, tales eventos resultaron ser una bendición disfrazada, ya que el exilio de nuestros antepasados nos llevó a establecer una posición de poder inimaginable para aquellos que vinieron antes que nosotros, como un pueblo renacido.\n\nAunque la fortuna siempre ha llevado a los caminos más extraños, pocos podrían haber predicho que Esparta caería algún día bajo el control de los Enetoi descendientes de Esparta de Patauion."
me_patauion_02.69.a: "¡Son los Enetoi quienes ahora dominan sobre Hélade!"
me_patauion_02.69.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_25$#! ha sido #G completada#!."
me_patauion_02.69.b: "Nosotros, los Patauios, continuamos el legado de Licurgo."
me_patauion_02.69.b_tt: "La tarea de la misión #Y $patauion_mission_02_task_25$#! ha sido #G completada#!."

me_patauion_02.70.t: "El Peloponeso [SCOPE.GetRootScope.GetCountry.GetAdjective]"
me_patauion_02.70.desc: "El ascenso de [SCOPE.GetRootScope.GetCountry.GetName] ha sido meteórico, y a pesar de nuestras pruebas, hemos logrado lo que pocos creían probable tras las conquistas macedonias: el retorno del control espartano sobre el Peloponeso.\nNuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ha demostrado verdaderamente ser digno del reinado sobre estas tierras, ya que el poder de [SCOPE.GetRootScope.GetCountry.GetName] se ha hecho evidente para todos.\n\nSolo unas pocas poleis en el centro de Arcadia permanecen algo independientes, pero se han enviado delegados exigiendo el reconocimiento de nuestra supremacía, y pronto nuestro control sobre la península será total."
any_arcadian_polies_remaining_will_be_forced_to_become_a_feudatory_tt: "Todas las poleis independientes en #E Arcadia#! reciben solicitudes para convertirse en #E #T feudatarios#!#! de [SCOPE.GetRootScope.GetCountry.GetName|E]."
me_patauion_02.70.a: "Con nuestro poder [SCOPE.GetRootScope.GetCountry.GetAdjective], pocos pueden enfrentarse a nosotros."
me_patauion_02.70.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_26$#! ha sido #G completada#!."

me_patauion_02.71.t: "Los Patauios exigen sumisión"
me_patauion_02.71.desc: "La mayor parte del Peloponeso ha vuelto a estar bajo el dominio de un solo hegemón espartano, esta vez bajo los semi-bárbaros Patauios. Aunque son una forma extraña de dorios, su destreza marcial se ha vuelto incomparable, y sus ejércitos son absolutamente masivos.\nAhora exigen que nos sometamos a ellos y nos convirtamos en parte de su reino neo-espartano."
me_patauion_02.71.a: "No tenemos esperanza contra los Patauios."
me_patauion_02.71.a_tt: "Nos convertiremos en un #E #T $feudatario$#!#! de #E Patauion#!"
me_patauion_02.71.b: "¡Nunca nos inclinaremos!"
me_patauion_02.71.b_tt: "#E Patauion#! nos #E #R invadirá#!#!."

me_patauion_02.72.t: "Sujeto en Arcadia"
me_patauion_02.72.desc: "Una de las ciudades-estado en Arcadia ha reconocido nuestro abrumador poder y se ha sometido a nuestro dominio [SCOPE.GetRootScope.GetCountry.GetAdjective]. Aunque tenían pocas opciones, nos complace que vean nuestro reino por lo que es."
arcadian_polis_has_become_a_feudatory_tt: "Obtenemos una polis #E $feudataria$#! en Arcadia."
me_patauion_02.72.a: "Es bueno que sepan su lugar."

me_patauion_02.73.t: "Los Arcadios resisten el poder de Patauion"
me_patauion_02.73.desc: "Una polis en Arcadia niega nuestro legítimo dominio sobre ellos, declarando que 'nunca se inclinarán ante ningún bárbaro extranjero, incluso si hablan una lengua algo helénica'. Les mostraremos el castigo por su insolencia."
arcadian_polis_resists_our_rule_tt: "Una polis en #E Arcadia#! resiste nuestro dominio."
me_patauion_02.73.a: "Los aplastaremos,"

me_patauion_02.74.t: "Hegemonía sobre Hélade"
me_patauion_02.74.desc: "Pocos podrían haber previsto tal ascenso de un grupo de príncipes exiliados y mercenarios, pero ahora todos observan hasta dónde hemos llegado.\n'Mi [SCOPE.GetRootScope.GetCountry.GetRulerTitle], ¡mira la gloria que has traído a nuestro reino!', dice uno de los asesores del [SCOPE.GetRootScope.GetCountry.GetRulerTitle].\n'Sí', piensa [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], 'He superado incluso a los más grandes reyes espartanos'.\n\n[SCOPE.GetRootScope.GetCountry.GetName] no solo eclipsa la hegemonía espartana sobre Hélade, sino que rivaliza incluso con el poder de los macedonios. Sin embargo, este no es el momento para relajarse, ya que los enemigos de [SCOPE.GetRootScope.GetCountry.GetName] están por todas partes en el Egeo y el Mediterráneo. Pero así como nuestros antepasados se mantuvieron firmes ante probabilidades innumerables, nosotros continuaremos enfrentando nuestros problemas con determinación y resolución, pero ahora como una de las principales potencias de todo el Mediterráneo."
we_claim_all_of_greece_region_pat_tt: "Obtenemos reclamaciones sobre toda la región de #E [GetProvince('(int32)427').GetArea.GetRegion.GetName]#!"
me_patauion_02.74.a: "¡La hegemonía [SCOPE.GetRootScope.GetCountry.GetAdjective] reinará eternamente!"
me_patauion_02.74.a_tt: "La tarea de la misión #Y $patauion_mission_02_task_27$#! ha sido #G completada#!"

me_patauion_02.75.t: "Los Patauios exigen que nos sometamos"
me_patauion_02.75.desc: "Los Patauios han crecido de ser un grupo de rezagados en las costas del norte de Italia a ser el hegemón indiscutido de Hélade, y nuestro fracaso en contrarrestar su ascenso ahora nos cuesta caro.\n\nSus emisarios llegan a la corte de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], exigiendo que nos sometamos a ellos y reconozcamos que merecen el poder que ahora ostentan sobre Hélade."
me_patauion_02.75.a: "Debemos mostrar sumisión a este nuevo hegemón"
me_patauion_02.75.b: "¡Nunca nos inclinaremos!"

me_patauion_02.76.t: "Los Patauios exigen tributo"
me_patauion_02.76.desc: "Los Patauios han crecido de ser un grupo de rezagados en las costas del norte de Italia a ser el hegemón indiscutido de Hélade, y nuestro fracaso en contrarrestar su ascenso ahora nos cuesta caro.\n\nSus emisarios llegan a la corte de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], exigiendo que comencemos a enviarles tributo regular y que reconozcamos que merecen el poder que ahora ostentan sobre Hélade."
me_patauion_02.76.a: "Debemos al menos rendir tributo a este nuevo hegemón"
me_patauion_02.76.b: "¡Nunca nos inclinaremos!"

me_patauion_02.77.t: "Sumisión helénica"
me_patauion_02.77.desc: "A nuestra solicitud, una de las muchas débiles ciudades-estado de Hélade ha aceptado someterse a nuestro dominio y reconoce la legitimidad de nuestra gran hegemonía sobre la región.\nQué correcto es reconocer la supremacía de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle]."
another_greek_state_submits_to_our_rule_pat_tt: "Otro país helénico se somete a nuestro dominio."
me_patauion_02.77.a: "Bien."

me_patauion_02.78.t: "Hegemonía rechazada"
me_patauion_02.78.desc: "En un esfuerzo más que lamentable por detener nuestro avance, una de las ciudades-estado dentro de Hélade niega nuestra hegemonía, declarando que somos injustos y excesivamente belicosos.\nAprenderán a reconocer el supremo poder [SCOPE.GetRootScope.GetCountry.GetAdjective] sobre los helenos, de una manera u otra."
greek_state_refuses_to_submit_to_our_rule_pat_tt: "Un país helénico ha rechazado someterse a nuestro dominio."
me_patauion_02.78.a: "Se inclinarán ante nosotros, incluso si debemos forzarlos con la espada..."