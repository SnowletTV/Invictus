patauion_mission_02_task_21_tt: "Con los Helotas de Mesenia puestos nuevamente en servidumbre, cada territorio poseído en el #Y [GetProvince('(int32)427').GetArea.GetName|E]#! recibirá el siguiente modificador:"
patauion_mission_02_task_24_allow_tt_1: "[GetCountry('SPA').GetName|E] ya no #E existe#!"
patauion_mission_02_task_24_tt: "Tendremos la opción de cambiar nuestro nombre al #E #Y $SPARTAN_KINGDOM_COUNTRY_NAME$#!#!.\n\nReclamaremos el resto del Peloponeso."
