patauion_mission_02_task_1_DESC: "La situación en nuestra capital se ha estabilizado, y ahora somos libres de mirar más allá de nuestras fronteras inmediatas, que parecen ser alarmantemente pequeñas. Debemos expandir las fronteras de Patauion hacia afuera - y darle a nuestra ciudad algo de espacio para el crecimiento y la defensa.\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
patauion_mission_02_task_2_DESC: "Desde que llegamos a estas tierras, las tribus venéticas locales han sido una constante espina en nuestro costado. Constantemente nos hostigan e intentan echarnos fuera de nuestra ciudad. Si vamos a asegurar nuestra posición, debemos acabar con los venetos independientes de una vez por todas.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
patauion_mission_02_task_3_DESC: "Estas llanuras locales son fértiles y oportunas, con una extensión mucho mayor para tierras agrícolas que la montañosa Hellas. Sin embargo, con esta nueva oportunidad surge una nueva amenaza, ya que las llanuras del Padano están llenas de temibles guerreros celtois, con armas y armaduras que muchas veces sirven como un contraste a las nuestras. Debemos aprender a luchar contra estos celtas - ya que estas fértiles tierras padanas deben ser nuestras.\n\n\n\n\n\n\n\n\n\n@italic_mil12!"
patauion_mission_02_task_4_DESC: "A través de combates fieros, tanto estos guerreros celtas como los nuestros han mostrado gran destreza, sin embargo, somos nosotros los patauios quienes estamos cambiando el rumbo. Por el poder de Ares, empujemos nuestras fronteras aún más y sigamos nuestra marcha contra los celtas para que todo el valle del Padano caiga completamente bajo nuestro control!\n\n\n\n\n\n\n\n\n\n@italic_mil13!"
patauion_mission_02_task_5_DESC: "Nuestra larga lucha contra los celtas nos ha puesto en contacto con otro pueblo, los ligurios tercos e intransigentes. Si logramos conquistarlos, probablemente siempre intentarán resistir nuestra dominación. Sin embargo, si fueran distribuidos por la fuerza, podrían ser mejor controlados - además, necesitamos más helotas.\n\n\n\n\n\n\n\n\n\n@italic_mil20!"
patauion_mission_02_task_6_DESC: "En nuestra lucha por asegurar las fronteras de nuestra nueva patria, pocos nos amenazan más que los belicosos senones. Famosos por haber demostrado brutalidad en su saqueo de los latinos, sabemos que poseen tanto la voluntad de saquear esos asentamientos y ciudades que consideran ricas, como la destreza marcial para llevar a cabo sus campañas. Bien, no son los únicos invasores aquí que saben cómo luchar - un rápido ataque preventivo contra estos adversarios es lo mejor para nuestros intereses.\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
patauion_mission_02_task_7_DESC: "Tan enfocados estábamos en nuestros problemas internos al llegar a estas costas que descuidamos mirar los conflictos en el interior de la península, y ahora parece que nuestra negligencia está volviendo para afectarnos. Ahora surge una poderosa amenaza en el sur, lista para conquistar todo a su paso. Si vamos a tener éxito en los próximos conflictos con los bárbaros itálicos, debemos estar dispuestos a actuar agresivamente - y no mostrar misericordia.\n\n\n\n\n\n\n\n\n\n@italic_mil29!"
patauion_mission_02_task_8_DESC: "En gloriosa batalla, hemos empujado lentamente a los itálicos hacia atrás, saqueando y quemando a medida que avanzamos para que estos bárbaros puedan ser quebrados. Ahora estamos a las puertas mismas de su capital. Si la tomamos, podríamos desactivar permanentemente la amenaza bárbara del sur - arrasándola hasta los cimientos.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
patauion_mission_02_task_9_DESC: "Al sur de las tierras galas se encuentran las colinas de los umbros pastores. Estos supervivientes del Diluvio están desunidos y, al habitar las estratégicas colinas de los Apeninos que podrían usarse para proteger nuestras tierras en el Valle Padano, son un objetivo principal para nuestra expansión.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
patauion_mission_02_task_10_DESC: "Hemos tomado las colinas del norte de los Apeninos, y desde aquí podemos ver que el centro de esta península está lleno de tribus bárbaras en disputa. Algunas son pastores, otras han creado una especie de civilización similar a la nuestra construyendo ciudades con inspiración helénica. Lo que estamos seguros es que estos estados representan una amenaza mientras se les deje consolidarse - debemos tomar el resto de los estados de los Apeninos en nuestras propias manos.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"
patauion_mission_02_task_11_DESC: "Nuestra expansión por Italia nos ha visto rápidamente convertirnos en uno de los estados más poderosos de la región, ¡una gran sorpresa incluso para nosotros! Por lo tanto, sería oportuno aprovechar nuestra posición actual para tomar la hegemonía total sobre los itálicos. ¡Nosotros, los patauios, podemos convertirnos en los amos de esta península bárbara!\n\n\n\n\n\n\n\n\n\n@italic_mil3!"
patauion_mission_02_task_12_DESC: "Han pasado ya muchos años desde que dejamos nuestra patria helénica, y aún no hemos olvidado nuestras raíces. Venimos de una larga línea de legendarios reyes y guerreros espartanos - es hora de reclamar nuestra herencia.\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
patauion_mission_02_task_13_DESC: "Ahora que nuestros ojos están puestos en nuestra antigua patria, un gran obstáculo se interpone entre nosotros y nuestra ambición, el gran Mar Adriático, el cual cruzamos para llegar aquí. Por supuesto, no debería ser un problema regresar por donde vinimos, pero necesitamos reconstruir una flota primero...\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
patauion_mission_02_task_14_DESC: "En nuestra misión para adquirir una flota de invasión, estamos encontrando un problema de falta de experiencia en la construcción de barcos, tras tantos años sin una marina funcional. Pero esto no está sin solución - si logramos acercarnos a los piratas de Iliria, podríamos comprar sus barcos.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
patauion_mission_02_task_15_DESC: "Cuando partimos en nuestro viaje hacia Italia, nuestra primera parada fue una ciudad en Apulia llamada 'Thuriae'. Aunque logramos tomarla, fuimos empujados de vuelta por los romanos y tuvimos que zarpar nuevamente. Mirando a través del Adriático, nuestro recuerdo de Thuriae sale nuevamente a la superficie, ya que sería una buena base desde la cual lanzar una invasión de Hellas - Deberíamos reunir una fuerza para recapturar la ciudad.\n\n\n\n\n\n\n\n\n\n@greek_mil6!"
patauion_mission_02_task_16_DESC: "Durante sus aventuras, nuestro antepasado Kleonimo hizo muchos amigos y enemigos, uno de ellos siendo los tarantinos. Aunque vino en su ayuda en su guerra contra los lucanos, ellos lo abandonaron traicioneramente, obligando a Kleonimo a regresar a Esparta. Ahora que la ciudad está a la vista, hay quienes entre nosotros proponen que ahora rectifiquemos esta falta histórica.\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
patauion_mission_02_task_17_DESC: "Las ciudades griegas del sur de Italia ahora miran a nuestro emergente reino con temor, y con razón. Las tierras de Megale Hellas al sur de nosotros son ricas y desunidas - son perfectas para ser tomadas.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
patauion_mission_02_task_18_DESC: "Hace mucho tiempo, cuando nuestro antepasado Kleonimo emprendió su primera expedición a través del Adriático, tomó la isla de Corcira por un tiempo para asegurar su poder en la región. Aunque nuestros ancestros perdieron el control de la isla, sigue siendo un punto estratégico para cualquiera que intente cruzar este mar Adriático. Nos vendría bien conquistar la isla una vez más, para facilitar nuestra expedición hacia el este.\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
patauion_mission_02_task_19_DESC: "Los epirotas han demostrado ser grandes y ambiciosos estrategas, y su rey, Pirro, ha demostrado ser extremadamente peligroso para aquellos que se opongan a él. Pero, ¿qué hay de sus aliados?\nDebemos buscar aliarnos con los reyes epirotas - y tener su destreza marcial de nuestro lado en nuestras próximas invasiones.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
patauion_mission_02_task_20_DESC: "Después de muchos años alejados de nuestra antigua patria, ¡el Peloponeso está nuevamente en nuestro punto de mira! ¡Es hora de que pisemos nuevamente estas costas helénicas - y establecer una base desde la cual podamos comenzar nuestra gloriosa reconquista!\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
patauion_mission_02_task_21_DESC: "Los mesenios han sido una afrenta a la herencia espartana desde que fueron liberados por Epaminondas. Largos enemigos de nuestros antepasados, fue una gran victoria haberlos convertido en helotas hace tanto tiempo. Ahora que nuestras tropas están en sus fronteras, es hora de devolverlos a la servidumbre que tanto merecen.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
patauion_mission_02_task_22_DESC: "En el noroeste del Peloponeso se encuentra el famoso Templo de Zeus, una verdadera maravilla construida en la ciudad de Olimpia, sede de los Juegos Olímpicos. El control benevolente sobre un sitio tan famoso traería gran legitimidad a nuestro dominio en Hellas.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
patauion_mission_02_task_23_DESC: "Después de muchas décadas de planificación, ahora miramos a las afueras de la ciudad de nuestros antepasados, la poderosa Esparta. ¡Es hora de que tomemos nuestra ciudad legítima para nosotros mismos!\n\n\n\n\n\n\n\n\n\n@greek_mil14!"
patauion_mission_02_task_24_DESC: "Los descendientes de Areo están en sus últimos estertores en el trono de los espartanos, y nuestro control sobre las tierras del reino está volviéndose inevitable. Debemos expulsar a estos pretendientes ilegítimos - ¡porque el trono de Esparta pertenece legítimamente a los descendientes de Kleonimo!\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
patauion_mission_02_task_25_DESC: "A medida que derrotamos los restos luchadores del antiguo Reino que dejamos no hace mucho, nuestro legítimo dominio sobre nuestras tierras ancestrales se vuelve cada vez más evidente. Una vez que queden los restos del antiguo Reino Espartano, dirigido por los descendientes de Areo, Patauion será probado como el nuevo verdadero centro del poder dórico!\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
patauion_mission_02_task_26_DESC: "Hemos tenido éxito en nuestro objetivo a largo plazo de establecernos de manera segura en nuestra antigua patria, y hemos usurpado el poder sobre el reino que una vez llamamos hogar. Pero ahora es el momento de extender nuestro poder, para que podamos competir incluso con los señores macedonios al norte. Una vez que hayamos dominado la costa del Peloponeso, las ciudades interiores de Arcadia seguramente se someterán a nuestro creciente poder.\n\n\n\n\n\n\n\n\n\n@greek_mil8!"
patauion_mission_02_task_27_DESC: "A través de estas pruebas de guerra, hemos demostrado verdaderamente que somos dignos de nuestra herencia espartana, y hemos pasado de ser marginados y pretendientes en nuestra patria, buscando oportunidades en tierras bárbaras, a gobernantes de uno de los estados más poderosos de Hellas. Pero en sí mismo esto aún no es suficiente. Debemos aspirar a eclipsar incluso los logros de nuestros antepasados espartanos - ¡Creceremos para convertirnos en un hegemón helénico, el cual Hellas nunca ha visto!\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

