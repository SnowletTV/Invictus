 patauion_mission_02_DESCRIPTION: "Desde nuestra modesta ciudad miramos a través de las Llanuras del Padano, viendo un vasto paisaje rodeado por lejanas cordilleras, llamándonos con los vientos serenos y la luz del sol brillando sobre estas tierras llenas de bárbaros. Y al sur vemos el vasto mar Adriático, al otro lado del cual se encuentra la tierra de la que venimos, con un legado que tenemos pleno derecho a reclamar algún día.\nSin embargo, con grandes enemigos que han acumulado poder durante nuestro tiempo de turbulencia, estos serán años de prueba para nuestra querida ciudad.\n\n¿Caerá Patauion ante las hordas bárbaras, o se alzará nuestra ciudad para dominar todas las tierras a la vista?"
patauion_mission_02_CRITERIA_DESCRIPTION: "Expandiremos Patauion, asegurando un gran reino espartano sobre tanto #E Hellas#! como #E Italia#!!"
patauion_mission_02_REWARD_DESCRIPTION: ""

