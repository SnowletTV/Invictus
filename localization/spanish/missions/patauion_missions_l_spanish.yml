 a_new_patauion_decision:0 "Un nuevo Patauion"
 a_new_patauion_decision_desc:0 "Desde que nuestros antepasados espartanos llegaron a las tierras venéticas, la relación de nuestra clase alta con los lugareños ha sido menos que amistosa. Nuestro intento de convertir a los venetos en nuestros nuevos ilotas ha resultado inútil, debido a su obstinada independencia y a que superan en número a sus gobernantes helénicos. Si queremos salir de la disfuncional sombra de Cleónimo, debemos reconstruir nuestra ciudad y cultura como una fusión de espartanos y venetos patavios. ¡Que los poderosos espartanos se unan a estos inquebrantables venetos!"
 a_new_patauion_decision_requirement_1_tt:0 "#E La cultura #Y $venetic$#!#! ha sido #E integrada#!."
 reform_patauion_completion_tt_1:0 "#E #Y $enetoian$#!#! se convertirá en nuestra #E cultura principal#!"
 reform_patauion_completion_tt_2:0 "Todos los #E #T $peloponnesian$#!#! pops, y #E #Y 5#!#! #E #T $venetic$#!#! pops en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] se convertirán en "

