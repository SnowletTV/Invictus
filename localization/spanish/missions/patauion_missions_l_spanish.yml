 patauion_mission_01: "¡#E La sombra de Kleonymos#!"
 patauion_mission_01_BUTTON_TOOLTIP: "¿Sobrevivirá nuestro nuevo reino a los próximos años?"
 patauion_mission_01_BUTTON_DETAILS: ""
 
