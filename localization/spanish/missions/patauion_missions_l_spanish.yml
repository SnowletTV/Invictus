 # Modifiers +
 ####################

 me_angry_patavi_cmod:0 "Patavi Enfurecidos"
desc_me_angry_patavi_cmod:0 "Furiosos por haber visto reemplazada a su clase alta por griegos extranjeros y temerosos de la esclavitud, los nativos de Patauion no se detendrán ante nada para eliminar a cada último espartano de su ciudad."
me_pat_outnumbered_aristocracy_cmod:0 "Clase Dirigente Superada en Número"
desc_me_pat_outnumbered_aristocracy_cmod:0 "Habiendo dependido del poder de mercenarios para ganar su nuevo Reino, la cantidad de espartanos que realmente llegaron a Patauion para gobernarlo era extremadamente pequeña. En consecuencia, están en constante peligro de ser derrocados por los hostiles locales."
me_pat_difficulty_with_taxation_cmod:0 "Dificultad con la Imposición"
desc_me_pat_difficulty_with_taxation_cmod:0 "Furiosos con su conquista y queriendo arruinar el reino de sus conquistadores de cualquier manera que puedan, los locales Patavi se niegan a pagar impuestos a sus señores espartanos. Obviamente, esto representa un grave problema para los gobernantes de Patauion, incapaces de reunir suficientes hombres para realmente vigilar a los Patavi."
me_sticking_with_other_spartans_charmod:0 "Los espartanos deben permanecer unidos"
me_pat_patavium_representation_pmod:0 "Representación para los Patavi"
desc_me_pat_patavium_representation_pmod:0 "Con la infraestructura construida y los órganos formados con el propósito de expresar sus necesidades y descontentos, los Patavi locales perciben que su representación en el gobierno ha aumentado dramáticamente."
me_recently_reformed_patauion_enetoian_path_cmod:0 "Un Patauion Renacido"
desc_me_recently_reformed_patauion_enetoian_path_cmod:0 "Con el estado de Patauion habiendo experimentado recientemente una gran transformación, se presenta externamente con un vigor y energía renovados, sus ciudadanos listos para luchar hasta el último hombre."
me_recently_reformed_patauion_spartan_path_cmod:0 "Una Nueva Esparta"
desc_me_recently_reformed_patauion_spartan_path_cmod:0 "Después de mucha sangre derramada, Patauion se ha asegurado recientemente como un nuevo reino de los espartanos, y sus ciudadanos espartanos están decididos a proteger este reino que han luchado tanto por construir."
me_pat_hiring_mercenary_guards_cmod:0 "Guardias Mercenarios"
desc_me_pat_hiring_mercenary_guards_cmod:0 "En respuesta a la falta de mano de obra entre las clases altas, este estado ha hecho una tradición de hacer un uso amplio de mercenarios para todo tipo de roles defensivos."
me_aftermath_of_the_patavi_revolt_pmod:0 "Secuelas de la Revuelta Patavia"
desc_me_aftermath_of_the_patavi_revolt_pmod:0 "Los Patavi de esta ciudad han luchado recientemente una sangrienta guerra por su libertad. Y aunque han perdido muchas vidas, la esperanza en el futuro significa que son libres de criar muchos más niños Patavi, para construir un nuevo mañana para sí mismos."
me_showed_charity_to_the_patavi_pmod:0 "Caridad hacia los Patavi"
desc_me_showed_charity_to_the_patavi_pmod:0 "Con fondos distribuidos benévolamente por sus gobernantes, los Patavi están bastante complacidos."
me_patauian_hippeis_cmod:0 "Hippeis de Patauion"
desc_me_patauian_hippeis_cmod:0 "Con muchos de los antiguos Ekupetars venéticos de Patauion habiéndose unido a la nueva clase de Hippeis de la ciudad, los Hippeis integran una tradición marcial a caballo que se remonta siglos atrás, aumentando enormemente su destreza."
me_spartan_martial_tradition_cmod:0 "Tradiciones Marciales Espartanas"
desc_me_spartan_martial_tradition_cmod:0 "Modelado según el antiguo sistema espartano, Patauion educa a su juventud a través de un brutal proceso de endurecimiento para cualquier circunstancia. Aunque cruel, produce guerreros casi invencibles."
me_sycrenised_local_venetic_deities_cmod:0 "Panteón Venético Sincrético"
desc_me_sycrenised_local_venetic_deities_cmod:0 "Los viejos dioses de los Patavi y los dioses traídos por la élite espartana de Patauion han sido recientemente sincretizados por los Enetoi, uniendo la fuerza de ambos panteones en uno solo."
me_pat_invoking_the_power_of_ares_cmod:0 "Invocando el Poder de Ares"
desc_me_pat_invoking_the_power_of_ares_cmod:0 "Un gran reino en la frontera del norte de Italia, Patauion está bendecido con el poder del gran dios Ares! ¡Adelante, a la batalla!"
me_pat_great_temple_to_ares_pmod:0 "Templo de Ares en Patauion"
desc_me_pat_great_temple_to_ares_pmod:0 "Este territorio alberga un monumental templo al dios helénico Ares, un verdadero testamento a su grandeza que eclipsa a todos los demás en la región."
me_pat_geting_closer_to_the_patavi_cmod:0 "Acercándose a los Patavi"
desc_me_pat_geting_closer_to_the_patavi_cmod:0 "La clase alta está entrando en mayor contacto con los Patavi locales, haciendo más probable que estas culturas separadas lleguen a una mayor comprensión mutua."
me_pat_change_of_deities_cmod:0 "Reflexionando sobre los dioses"
desc_me_pat_change_of_deities_cmod:0 "Después de experimentar un gran cambio religioso, este país no está seguro de qué dioses seguir."

refused_to_help_patauion_opinion:0 "Se negó a enviarnos ayuda"
strengthened_ties_patauion_opinion:0 "Vínculos fortalecidos"

pat_spartans_must_stick_together:0 "Los espartanos deben permanecer unidos"

antenorid:0 "Sangre de Antenor"
antenorid_desc:0 "Al final de la dominación espartana sobre Patavium, fue Antenor quien llevó a los Patavi esclavizados a la libertad, aplastando al ejército espartano y matando a Kleonymos el Tirano.\nNombrado así por el legendario Antenor de la guerra de Troya, supuesto fundador de Patavium, Antenor 'Patavnikos' y sus descendientes afirman tener ascendencia de esta figura legendaria, el supuesto antepasado de todos los Veneti."

 ####################
 # Event Localization
 ####################

me_patauion.16.t: "Secuelas de la Conquista"
me_patauion.16.desc: "¡Victoria! Nuestros soldados espartanos, liderados por el valiente Kleonymos y reforzados por tropas mercenarias, han tomado Patauion de los Patavi Venéticos. Mientras nos dirigíamos hacia la gloria, no sabíamos a dónde nos llevaría nuestro viaje a través del Mar Adriático; sin embargo, al ver las riquezas de Patauion, deseamos tomarlas en nuestras manos Laemacedonias. Ahora, con nuestra victoria ganada, Kleonymos ha decidido aprovechar la oportunidad para forjar un nuevo reino para nosotros, con sus compañeros como nueva nobleza espartana. Pero no todo está bien en nuestro reino de Patauion.\n\nIndignados por estar marginados, los Patavi locales nos miran con total desprecio, rechazando todos los intentos de extraer impuestos y mano de obra. Lo que es peor, con los mercenarios que ayudaron a traer nuestra victoria desaparecidos, nos superan en número, mucho más que los esclavos Helotas que pudimos controlar en casa. Puede que hayamos creado un nuevo hogar para nosotros, pero está sobre un terreno extremadamente inestable. Un movimiento en falso, y se nos escapará."
me_patauion.16.a: "Debemos estabilizar nuestro nuevo reino"
me_patauion.16.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! debe estabilizarse rápidamente, o otros lo conquistarán a su vez.\n\nLa misión #Y $patauion_mission_task_1$#! ha sido #G completada!#!"

me_patauion.17.t: "Espartanos Unidos"
me_patauion.17.desc: "Nosotros, los espartanos, no somos famosos por sentir miedo, y aún así pasamos las noches en vela, temblando en nuestras camas.\nLos nativos de nuestra ciudad conquistada nos odian, conspiran contra nosotros y empuñan sus cuchillos para asesinatos, o incluso futuros levantamientos, y de esto somos muy conscientes. Con cada esquina de la calle potencialmente significando la muerte, las pequeñas disputas que aquejaban a nuestra élite en Esparta ahora parecen insignificantes. Mientras nuestras vidas están codiciadas por los destinos de tal manera, no podemos permitirnos permanecer en desunidad."
pat_unite_the_aristocracy_effect_tooltip: "La lealtad de cada #Y #E $peloponnesian$#!#! personaje en #E [SCOPE.GetRootScope.GetCountry.GetName]#! ha aumentado."
me_patauion.17.a: "Nosotros, los espartanos, debemos mantenernos unidos"
me_patauion.17.a_tt: "La misión #Y $patauion_mission_task_2$#! ha sido #G completada!#!"

me_patauion.18.t: "El futuro de Patauion"
me_patauion.18.desc: "Han pasado unos años desde que llegamos a estas costas, y nuestra posición sigue siendo demasiado precaria, debemos tomar una decisión decisiva sobre cómo vamos a dirigir nuestra ciudad en los próximos años.\nMientras la élite espartana ha estado discutiendo qué dirección tomar para nuestra ciudad, se han trazado dos caminos principales. Ya sea (como ha deseado nuestro líder aquí, Kleonymos) intentar someter a los numerosos Patavi y restablecer el viejo orden social de Esparta, al que muchos de nosotros anhelamos regresar, o intentar calmar a los locales e intentar establecer una ciudad donde tanto Laemacedonios como Patavi puedan vivir en armonía.\n\n#E ¿Seguiremos el deseo de Kleonymos y restableceremos una nueva Esparta en esta tierra del norte, o intentaremos crear un estado helénico distinto del que venimos?#!"
me_patauion.18.a: "Kleonymos se ha ido, debemos buscar otro destino que seguir..."
me_patauion.18.a_tt: "La misión #Y $patauion_mission_task_5$#! ha sido #G completada!#!\nLas tareas de misión hacia #E #Y$patauion_mission_task_11$#!#! serán #E desactivadas#!\n\nEsta opción está disponible porque #E Kleonymos#! está #E muerto#! o ha sido #E removido del poder#!"
me_patauion.18.b: "Kleonymos nos guiará, como nos guió a esta tierra."
me_patauion.18.b_tt: "La misión #Y $patauion_mission_task_5$#! ha sido #G completada!#!\nLas tareas de misión hacia #E #Y$patauion_mission_task_8$#!#! serán #E desactivadas#!\n\nEsta opción está disponible porque #E Kleonymos#! sigue siendo el gobernante de #E Patauion#! y no cambiará de opinión."

me_patauion.19.t: "Ascenso de los Enetoi"
me_patauion.19.desc: "Nuestros esfuerzos han dado frutos durante un tiempo, los Patavi nos ven cada vez menos como conquistadores extranjeros y más como simples gobernantes. Tanto es así que muchos de ellos han comenzado a hacer un esfuerzo por aprender nuestra lengua, aunque con un fuerte acento Patavi. De manera similar, nuestra clase alta espartana ha comenzado a adoptar muchas de las costumbres venéticas que antes considerábamos bárbaras, usando algunas palabras del idioma local en nuestro propio habla cotidiana, e incluso adoptando muchas de sus prendas de vestir, a veces incluyendo los pantalones que antes considerábamos tan bárbaros.\n\nCon el tiempo, vemos que nuestro pueblo una vez opuesto se está convirtiendo lentamente en uno solo."
me_patauion.19.a: "A medida que el tiempo cambia Patauion, también lo hace su gente."
me_patauion.19.a_tt: "La misión #Y $patauion_mission_task_8$#! ha sido #G completada!#!"

me_patauion.20.t: "Una Nueva Esparta"
me_patauion.20.desc: "La inestabilidad había plagado desde que llegamos a estas costas, pero permanecimos decididos. Los Patavi nativos se rebelaron en números abrumadores, y aún así nos mantuvimos firmes, unidos. Ahora, el polvo se ha asentado, y nuestro control sobre Patauion se ha asegurado, y somos libres para crear el futuro por el que hemos luchado durante tanto tiempo.\nPor el puño de Ares y litros de sangre, hemos logrado esculpir un nuevo reino espartano, tan lejos de Hellas, en la ciudad de Patauion."
me_patauion.20.a: "¡Patauion permanecerá para siempre inconquistable!"
me_patauion.20.a_tt: "La misión #Y $patauion_mission_task_11$#! ha sido #G completada!#!"

me_patauion.21.t: "Ayuda Helénica"
me_patauion.21.desc: "En nuestro estado frágil, hemos hecho grandes esfuerzos para tratar de asegurar algunas redes de alianzas que puedan servir para proteger nuestro reino a corto plazo. Sin embargo, con nuestra actual falta de recursos y nuestra incapacidad para producir más, también necesitamos ayuda.\nCon este fin, esperamos que nuestros hermanos helénicos respondan a nuestra llamada de ayuda y nos ayuden mientras tratamos de expandir nuestra civilización compartida aún más."
me_patauion.21.a: "¡Esperemos que nuestros hermanos helénicos ayuden!"
me_patauion.21.a_tt: "Se enviará una solicitud de ayuda a tu nuevo #E aliado helénico#!"

me_patauion.22.t: "Patauion solicita asistencia"
me_patauion.22.desc: "La ciudad de #E [GetProvince('(int32)3594').GetName]#! puede crecer para convertirse en un poderoso aliado en el futuro, pero habiendo sido recientemente establecida, aún no ha logrado consolidarse y necesitará tanto tiempo como recursos para desarrollarse. Como tal, los diplomáticos de [GetProvince('(int32)3594').GetName] han venido a nuestro [ROOT.GetCountry.GetRulerTitle], pidiéndonos si podríamos honrar nuestra alianza con ellos enviándoles la ayuda tan necesaria, citando el patrimonio helénico compartido que deberíamos tratar de proteger en estas nuevas fronteras."
me_patauion.22.a: "¡Por supuesto que ayudaremos a nuestro nuevo aliado!"
me_patauion.22.a_tt: "#E #Y2#! de #E nuestros#! pueblos partirán hacia #E Patauion#!"
me_patauion.22.b: "Eeeeh,"
me_patauion.22.b_tt: "#E Patauion#! estará #R indignado#! por nuestra negativa a ayudar"

me_patauion.23.t: "Nuestro aliado envía ayuda"
me_patauion.23.desc: "Parece que nuestra solicitud ha sido fructífera, ¡porque nuestro aliado ha acordado enviarnos ayuda!\nPor supuesto, no podemos sorprendernos demasiado, ya que este fue el resultado del arduo trabajo diplomático de nuestro [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
me_patauion.23_tt: "#E #Y 4#! griegos helénicos#! llegan a #E Patauion#!"
me_patauion.23.a: "¡Sabíamos que nos ayudarían!"
me_patauion.23.a_tt: "La misión #Y $patauion_mission_task_3$#! ha sido #G completada!#!"

me_patauion.24.t: "Nuestro aliado no envía ayuda"
me_patauion.24.desc: "A pesar de nuestra solicitud clara y razonable de ayuda, parece que nuestro aliado la ha rechazado, desechándonos en nuestro momento de necesidad a pesar de la hermandad que existe entre nosotros.\n\nMalditos sean."
me_patauion.24.a: "¡Sucios traidores!"
me_patauion.24.a_tt: "La misión #Y $patauion_mission_task_3$#! ha sido #G completada!#!"

me_patauion.25.t: "Asistencia de los Locales"
me_patauion.25.desc: "En nuestro estado frágil, hemos hecho grandes esfuerzos para tratar de asegurar algunas redes de alianzas que puedan servir para proteger nuestro reino a corto plazo. Sin embargo, con nuestra actual falta de recursos y nuestra incapacidad para producir más, también necesitamos ayuda.\nDebemos ser capaces de convencer a estos bárbaros locales de que ayudar a su aliado a corto plazo llevará a futuros beneficios mutuos."
me_patauion.25.a: "¡Esperemos que nuestros nuevos aliados ayuden!"
me_patauion.25.a_tt: "Se enviará una solicitud de ayuda a tu nuevo #E aliado#!"

me_patauion.26.t: "Patauion solicita asistencia"
me_patauion.26.desc: "La ciudad de #E [GetProvince('(int32)3594').GetName]#! podría crecer hasta convertirse en un poderoso aliado en el futuro, pero habiendo sido establecida recientemente, aún no se ha consolidado y necesitará tanto tiempo como recursos para desarrollarse. Por lo tanto, los diplomáticos de [GetProvince('(int32)3594').GetName] han venido a nuestro [ROOT.GetCountry.GetRulerTitle], pidiéndonos si podríamos honrar nuestra alianza con ellos enviándoles la ayuda tan necesaria, citando los beneficios de un emporio helénico estable tan cerca de casa."
me_patauion.26.a: "¡Por supuesto que ayudaremos a nuestro nuevo aliado!"
me_patauion.26.a_tt: "#E Patauion#! recibirá nuestros fondos\nLas #E relaciones#! entre #E tú#! y #E #Y Patauion#!#! mejorarán considerablemente."
me_patauion.26.b: "¿Realmente debemos tanto a estos griegos?"
me_patauion.26.b_tt: "#E Patauion#! estará #R decepcionado#! por nuestra negativa a ayudar"

me_patauion.27.t: "Aliado local envía ayuda"
me_patauion.27.desc: "Parece que nuestra solicitud fue fructífera, ¡pues nuestro aliado ha acordado enviarnos ayuda!\nPor supuesto, no podemos estar demasiado sorprendidos, ya que esto fue el resultado del arduo trabajo diplomático de nuestro [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]."
me_patauion.27_tt: "Las #E relaciones#! entre #E tú#! y #E tu nuevo aliado#! mejoran considerablemente."
me_patauion.27.a: "¡Elegimos un buen aliado!"
me_patauion.27.a_tt: "La misión de #Y $patauion_mission_task_4$#! ha sido #G completada!#!"

me_patauion.28.t: "Aliado local se niega a ayudar"
me_patauion.28.desc: "A pesar de nuestra solicitud clara y razonable de ayuda, parece que nuestro aliado la ha rechazado, desechándonos en nuestro momento de necesidad a pesar de los fuertes vínculos que habíamos trabajado para forjar entre nosotros.\n\nMalditos sean."
me_patauion.28.a: "Los bárbaros rara vez son de fiar"
me_patauion.28.a_tt: "La misión de #Y $patauion_mission_task_4$#! ha sido #G completada!#!"

me_patauion.30.t: "Una cuestión de liderazgo"
me_patauion.30.desc: "Para el nuevo hogar que tenemos ahora, debemos agradecer a un hombre, y ese es Kleonymos, el que navegó por el mar Adriático en busca de gloria. Pero a medida que pasa el tiempo y la precariedad de nuestra situación se hace más evidente, podemos ver claramente que él también es parcialmente responsable de esto. Determinado a reconstruir ese reino espartano que debió haber sido suyo desde el principio, está completamente obsesionado con qué camino debemos tomar para la ciudad de Patauion. Incluso si eso puede llevarnos a la ruina.\n\n#E Si Patauion ha de tomar un enfoque más flexible, es posible que tengamos que cambiar de liderazgo.#!"
me_patauion.30.a: "Kleonymos debe ser removido"
me_patauion.30.a_tt: "#E Kleonymos#! será removido del poder\n\n#T Esto afectará el curso del árbol de misiones de Patauion.#!"
me_patauion.30.b: "¡No traicionaremos a nuestro rey!"
me_patauion.30.b_tt: "#E Kleonymos#! permanecerá en el poder\n\n#T Esto afectará el curso del árbol de misiones de Patauion.#!"

me_patauion.31.t: "Representación para los Patavi"
me_patauion.31.desc: "En respuesta a innumerables llamadas de la población local de nuestra ciudad, nuestro [ROOT.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], ha decidido sabiamente establecer localidades desde las cuales los Patavi puedan expresar sus preocupaciones y frustraciones con sus gobernadores actuales.\nAunque la falta de comunicación seguirá ocurriendo hasta cierto punto, estas medidas al menos asegurarán que nuestra población local al menos se sienta escuchada por nuestra clase alta espartana."
me_patauion.31.a: "¡Pueblo de Patauion, dejadnos escuchar vuestras preocupaciones!"
me_patauion.31.a_tt: "La misión de #Y $patauion_mission_task_7$#! ha sido #G completada!#!"

me_patauion.32.t: "Guardias contratados"
me_patauion.32.desc: "Superados en número por los lobos Patavi, nuestros nobles espartanos y miembros de la familia están en peligro mortal de asesinatos a manos de la población local. Con la conscripción de locales fuera de cuestión, nuestro líder, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], ha decidido sabiamente comenzar a contratar mercenarios extranjeros para nuestra protección.\nAunque la dependencia de mercenarios ha hecho que la defensa de estados menores sea más débil, intentaremos mantener nuestras propias tradiciones marciales, aunque con números artificialmente aumentados. Además, con más guardias armados bajo nuestro control, finalmente podremos cobrar nuestros impuestos a través de la fuerza bruta."
me_patauion.32.a: "Finalmente, los impuestos pueden fluir"
me_patauion.32.a_tt: "La misión de #Y $patauion_mission_task_9$#! ha sido #G completada!#!"

me_patauion.33.t: "¡La Revuelta Patavi!"
me_patauion.33.desc: "Indignados por nuestros intentos de ejercer más presión sobre ellos, los Patavi finalmente se han rebelado contra nuestro intento de formalizar su estatus como esclavos Helots. Los amos de esclavos enviados para controlar a los Helots han sido asesinados, y los Patavi marchan por las calles de Patavium, decididos a masacrar a cada griego en la ciudad que consideran legítimamente suyo.\nLos hemos derrotado una vez antes, pero [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] sabe que perder el control ahora no solo significa perder [ROOT.GetCountry.GetRuler.GetHerHis] reino, sino el fin del dominio espartano sobre Patauion."
patavi_have_revolted_tooltip: "Todos los #E $venetic$ cultura #Y esclavos#!#! en Patauion se han levantado en #E revuelta#!"
me_patauion.33.a: "¡Nunca relinquiremos el control sobre #E Patauion#!!"
me_patauion.33.a_tt: "Si los #E Rebeldes de la Revuelta Patavi#! mantienen la provincia de #E [GetProvince('(int32)3594').GetName]#! en #E #Y 1#! años#!, nuestro reino #E #R caerá ante los Patavi#!#!"

me_patauion.35.t: "Derrota final de los Patavi"
me_patauion.35.desc: "Después de meses de sangrientas luchas, hemos logrado finalmente sofocar la revuelta de los Helots. Hubo momentos en los que nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] tembló ante la perspectiva de que el ejército Patavi invadiera los cuarteles reales en la ciudad y masacrara a todos los que encontraran, pero afortunadamente tales eventos nunca ocurrieron.\nAhora los Patavi han agotado completamente todas sus fuerzas y recursos, y ya no hay amenaza de resistencia adicional. Y con la revuelta finalmente sofocada, nuestros amos de esclavos espartanos han comenzado a reunir a la población venética debilitada, poniendo a los bárbaros en las cadenas que habían resistido durante tanto tiempo.\n\nAunque el costo ha sido enorme, la puerta está ahora abierta para restablecer adecuadamente nuestra antigua forma de vida aquí en Patavnos."
patavi_army_is_defeated_tt: "Todos los sobrevivientes de la #E $venetic$ cultura #Y esclavos#!#! que se habían unido a la #E revuelta#! son reesclavizados en #E [GetProvince('(int32)3594').GetName]#!"
me_patauion.35.a: "Ahora somos libres para forjar un verdadero estado espartano"
me_patauion.35.a_tt: "La misión de #Y $patauion_mission_task_10$#! ha sido #G completada!#!\nLa Revuelta Patavi ha sido aplastada"

me_patauion.37.t: "Los Patavi irrumpen en los Cuartos Reales"
me_patauion.37.desc: "En los últimos meses de combate, el espartano [SCOPE.GetRootScope.GetCountry.GetRulerTitle] de Patauion, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], se había atrincherado en los cuartos reales de la ciudad, sin estar dispuesto a intentar otra escaramuza débil contra la horda de los Patavi. Los ejércitos espartanos han sido aplastados, y mientras el resto de la aristocracia ha encontrado su fin en el campo de batalla, solo nuestro traumatizado [SCOPE.GetRootScope.GetCountry.GetRulerTitle] sigue vivo en un escondite dentro de la ciudad.\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] escucha pasos pesados afuera y el clamor de hombres y armas. En pánico, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] busca una forma de escapar, pero es demasiado tarde. Las puertas de la habitación de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] se estrellan abiertas, con el líder de las fuerzas Patavi, Anetor de Patavnos, de pie en la puerta, con muchos de los hombres armados de Anetor corriendo hacia [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim].\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] derriba a muchos de los bárbaros, pero son demasiados. Y el viejo [SCOPE.GetRootScope.GetCountry.GetRulerTitle] es finalmente inmovilizado por el abrumador ataque de las armas."
patavi_army_defeats_patauion_tt: "Todos los pueblos Veneti sobrevivientes que se unieron a la revuelta son liberados"
patavi_army_defeats_patauion_spartan_deaths_tt: "Todos los personajes y pueblos $peloponesios$#! son #E #R masacrados#!#!"
me_patauion.37.a: "¡TODOS USTEDES SUFRIRÁN EN TÁRTAROS!"
me_patauion.37.a_tt: "#E #R El juego terminará para ti#!#!"
me_patauion.37.b: "Me pregunto cómo tratará el destino a este 'Anetór'?"
me_patauion.37.b_tt: "#E Cambiarás a jugar como #Y $PATAVNOS_COUNTRY_NAME$#!#!"

me_patauion.38.t: "Haciendo Concesiones a los Patavi"
me_patauion.38.desc: "El pueblo de Patauion sigue siendo muy receloso de nosotros los Laemacedonios, sin embargo, sus hostilidades están disminuyendo lentamente. Aunque parecían estar aterrorizados por la perspectiva de un gobierno espartano, con el temor de ser forzados a convertirse en los esclavos Helotas de los que hemos hablado en nuestra antigua patria (desdichadamente, un temor muy justo), su hostilidad nos ha forzado a hacer concesiones a su estatus legal, otorgándoles los derechos que han demandado para asegurar su forma de vida. Como resultado, se están volviendo menos agresivos hacia nosotros los helenos."
me_patauion.38.a: "¡Estamos complacidos con este progreso!"
me_patauion.38.a_tt: "¡La tarea de misión #Y $patauion_mission_task_6$#! ha sido #G completada!#!"
me_patauion.38.b: "¡Dejemos que los nativos vean la generosidad de sus gobernantes espartanos!"
me_patauion.38.b_tt: "¡La tarea de misión #Y $patauion_mission_task_6$#! ha sido #G completada!#!"

me_patauion.39.t: "Incorporación de los antiguos Ekupetars"
me_patauion.39.desc: "El sonido de los cascos se oye comúnmente a través de las llanuras de Venetia, incluyendo nuestra ciudad de Patauion, como en tiempos pasados y como será en días venideros. Aunque nuestros antepasados espartanos no estaban especialmente en sintonía con las formas del caballo, esto se corrigió enormemente con la inclusión de los antiguos Ekupetars Patavi en nuestros Hippeis.\nAhora, con una cultura marcial fortificada nacida del caballo, pocos serán capaces de enfrentar al hombre Enetoi cara a cara."
me_patauion.39.a: "¡Los Enetoi gobernarán las llanuras!"
me_patauion.39.a_tt: "¡La tarea de misión #Y $patauion_mission_task_12$#! ha sido #G completada!#!"

me_patauion.40.t: "Dioses de los Enetoi"
me_patauion.40.desc: "Cuando los espartanos llegaron por primera vez a estas tierras, eran considerados conquistadores extranjeros por los Patavi, sin embargo, el tiempo ha borrado las líneas entre los dos grupos. De manera similar, los dioses que los espartanos trajeron eran vistos como entidades extrañas, extranjeras y blasfemas, pero a medida que pasa el tiempo, todos vemos que sus paralelos con los dioses locales de los Patavi muestran que son uno y el mismo que los ya adorados en estas tierras.\nAsí como los Enetoi se han unido bajo una sola lengua, ahora también se unen en adoración."
syncrenise_venetic_deities_pop_conversion_tooltip: "#E #Y Todos#! $italic_pantheon$#! los pueblos en #E [GetProvince('(int32)3594').GetName]#! se convertirán al #E $roman_pantheon$#!."
me_patauion.40.a: "Patauion se mantiene firme, con el apoyo de Ares Einaios"
me_patauion.40.a_tt: "¡La tarea de misión #Y $patauion_mission_task_13$#! ha sido #G completada!#!"

me_patauion.41.t: "El Gran Templo de Ares"
me_patauion.41.desc: "Finalmente el Templo se revela. Listo para que comience el culto.\nUno de los mayores templos fuera de Hellas, construido no solo como un testimonio de la gloria de Ares, sino también como un monumento a nuestra doble derrota de los Patavi, y de su sometimiento como nuestros Helotas. Aunque nuestros dioses han ocupado poco espacio en estas tierras, este templo ahora sirve como un faro para su creciente poder en el norte de Italia."
pat_built_temple_to_ares_tooltip: "Se ha construido un Gran Templo de Ares en Patauion"
me_patauion.41.a: "¡Que la gloria de Ares sea evidente para todos!"
me_patauion.41.a_tt: "¡La tarea de misión #Y $patauion_mission_task_14$#! ha sido #G completada!#!"

me_patauion.42.t: "Tradiciones Espartanas"
me_patauion.42.desc: "Separados de nuestra patria durante muchos años, y envueltos en conflictos abrumadores, hemos pasado muchos años sin llevar a cabo nuestras antiguas tradiciones espartanas, como educar a nuestros jóvenes en las formas marciales en las que hemos sido criados.\nConsecuentemente, nuestros jóvenes guerreros Patauianos han comenzado a comportarse de manera mucho más cobarde y han parecido mucho más débiles de lo que se hubiera tolerado en Esparta. En consecuencia, [ROOT.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] inició políticas para redisciplinar a nuestra juventud y recuperar nuestros antiguos métodos espartanos de mantener una educación de guerreros.\n\nAhora podemos ver que tales esfuerzos están dando sus frutos, y nuestros jóvenes están adoptando la resistencia y resolución para la batalla que haría sentir orgullosos a nuestros ancestros. #for task desc - debemos devolver a Patauion a ser portador de las famosas tradiciones marciales de Esparta."
me_patauion.42.a: "¡Como todos los espartanos, los Patauianos nunca se rendirán!"
me_patauion.42.a_tt: "¡La tarea de misión #Y $patauion_mission_task_15$#! ha sido #G completada!#!"

me_patauion.44.t: "Dejados por nuestra cuenta"
me_patauion.44.desc: "A pesar de nuestros esfuerzos, no hemos logrado encontrar aliados que apoyen nuestro asentamiento de Patauion. Sin perspectivas diplomáticas, estamos completamente solos para enfrentar nuestra inestabilidad y conflictos, para frustración de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen].\nSin una solución a corto plazo para nuestra falta de recursos, un camino fácil hacia adelante parece cada vez menos probable para nuestros nobles espartanos."
me_patauion.44.a: "Saliremos de esto."
me_patauion.44.a_tt: "¡La tarea de misión #Y $patauion_mission_task_16$#! ha sido #G completada!#!"