 patauion_mission_01_DESCRIPTION: "Impulsados por la ambición, Kleomynos nos ha conducido hasta este lugar en gloriosa conquista, y hemos tomado una de las ciudades más grandes y antiguas, #E Patavium#!, como nuestro nuevo hogar. Pero estamos completamente superados en número por los bárbaros locales. Con los lugareños tramando nuestra perdición y con nuestro control de la ciudad aún no consolidado, debemos actuar rápido para estabilizar nuestro nuevo reino, o puede que tengamos que huir de vuelta a Esparta más deprisa de lo que llegamos.\n\n#E ¿Saldrá nuestra ciudad de la sombra de la sangrienta conquista de Kleonymos?#!"
 patauion_mission_01_CRITERIA_DESCRIPTION: "Debemos estabilizar #E Patauion#!, e integrar a los locales enfadados o someterlos por completo como esclavos ilotas."
 patauion_mission_01_REWARD_DESCRIPTION: ""

 patauion_mission_task_1: "Un Patauion inestable"
 patauion_mission_task_2: "Unir a la élite espartana"
 patauion_mission_task_3: "Apoyo helénico"
 patauion_mission_task_4: "Aliados locales"
 patauion_mission_task_5: "El futuro de Patauion"
 patauion_mission_task_6: "Concesiones a los Patavi"
 patauion_mission_task_7: "Representación local"
 patauion_mission_task_8: "Una ciudad patavia-dórica"
 patauion_mission_task_9: "Guardias mercenarios"
 patauion_mission_task_10: "Someter a los ilotas"
 patauion_mission_task_11: "Un nuevo reino espartano"
 patauion_mission_task_12: "Incorporar a los Ekupetars"
 patauion_mission_task_13: "Sincretizar a los dioses venéticos"
 patauion_mission_task_14: "Tradición marcial patauiana"
 patauion_mission_task_15: "Templo a Ares"
 patauion_mission_task_16: "Ir por nuestra cuenta"

 patauion_mission_task_1_DESC: "Hemos luchado mucho y viajado lejos para adquirir esta ciudad. Sin embargo, no todo está bien en el reino de Patauion. Nuestra conquista de un pueblo orgulloso, los Patavi, significa que nuestra clase alta debe lidiar con una población muy indisciplinada y violenta. ¿Cómo podremos forjar nuestro nuevo reino en un estado estable?\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 patauion_mission_task_2_DESC: "Mientras vivíamos en Esparta, muchas de nuestras familias nobles competían entre sí, peleando, traicionándose y hasta ordenando asesinatos. En esta tierra extranjera, sin embargo, rara vez tenemos tiempo para preocuparnos por nuestras antiguas disputas mezquinas, no mientras los Patavi que nos rodean conspiran y afilan sus cuchillos contra nosotros.\nSi queremos sobrevivir los próximos años, los pocos nobles espartanos de Patauion deben unirse: no podemos permitirnos permanecer divididos.\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 patauion_mission_task_3_DESC: "Con dificultades para recaudar impuestos, carecemos gravemente de recursos y debemos encontrar una solución. Si conseguimos contactar con otro estado helénico acomodado, podríamos convencerles de que les conviene ayudar a un hermano en nuestras primeras luchas por formar una polis estable.\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 patauion_mission_task_4_DESC: "Las tribus locales de la región son numerosas y de distinta fuerza. Y aunque sus costumbres sean bárbaras, no podemos permitirnos enemistarnos ahora. De hecho, dada nuestra grave falta de recursos, si logramos forjar una fuerte alianza local, quizá nuestro nuevo aliado pueda ser convencido de enviarnos algún apoyo...\n\n\n\n\n\n\n\n\n\n@celt_mil3!"
 patauion_mission_task_5_DESC: "Nuestra ciudad yace en una encrucijada. Su futuro es incierto y, sin cimientos por ahora, debemos dirigirla hacia el reino que deseamos construir. Con tantas ideas opuestas sobre qué pasos tomar, debemos decidir rápido y actuar con determinación, no sea que nuestro reino caiga prematuramente.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 patauion_mission_task_6_DESC: "Nos gritan y nos increpan en las calles, temerosos de ser sometidos a la tiranía; los Patavi exigen que se les concedan derechos y privilegios o que nos expulsen. Si queremos apaciguar a los locales, deberíamos ceder al menos en algunas de sus demandas.\n\n\n\n\n\n\n\n\n\n@italic_mil30!"
 patauion_mission_task_7_DESC: "Los Patavi locales no solo nos miran con desprecio, sino que nos consideran demasiado extranjeros para gobernarles. ¿Y si les demostramos lo contrario? Si creamos plataformas desde las que puedan expresar sus quejas y necesidades sin persecución, quizá estén más dispuestos a cooperar con sus administradores helénicos.\n\n\n\n\n\n\n\n\n\n@italic_mil5!"
 patauion_mission_task_8_DESC: "Desde nuestra llegada a esta ciudad, hemos avanzado mucho para comprender a los locales y reparar los daños causados durante la conquista inicial. Los que antes nos despreciaban ahora cooperan e incluso nos saludan en las calles. Pero aún no somos realmente una ciudad de iguales: existe una gran brecha entre la nobleza espartana y la población venética a la que gobernamos; si queremos asegurar un reino libre de tensiones sociales, debemos hacer algo al respecto.\n\n\n\n\n\n\n\n\n\n@italic_mil15!"
 patauion_mission_task_9_DESC: "Aunque ahora estamos abrumadoramente superados en número por los Patavi, recordar cómo logramos tomar su ciudad sugiere una solución temporal: contratar mercenarios. Además de servir como guardaespaldas, podrían usarse para recaudar los impuestos que los Patavi nos niegan.\n\n\n\n\n\n\n\n\n\n@italic_mil28!"
 patauion_mission_task_10_DESC: "Los Patavi han resistido nuestro dominio durante demasiado tiempo, insultándonos y amenazándonos con violencia. ¡Sus acciones nunca habrían sido permitidas en nuestra antigua Esparta! Ha llegado la hora de disciplinar a estos bárbaros Patavi y ponerlos en las cadenas de los ilotas que merecen llevar: sus amenazas son vacías y su espíritu débil.\n\n\n\n\n\n\n\n\n\n@italic_mil21!"
 patauion_mission_task_11_DESC: "Con mucha sangre hemos luchado para asegurar este reino, y con más lucha hemos demostrado que somos dignos. ¡Ven, Ares! ¡Muestra que somos verdaderamente dignos de continuar la herencia guerrera! ¡Contemplad la gloria del gran reino espartano de Patauion!\n\n\n\n\n\n\n\n\n\n@italic_mil3!"
 patauion_mission_task_12_DESC: "Las clases sociales a caballo no son extrañas en Hélade. Fueron importantes para los rivales de nuestros antepasados, los atenienses y macedonios; sin embargo, los venetos nativos tienen una afinidad especial con los caballos y una admirable tradición marcial ligada a sus 'señores de los caballos'. Sería una tontería no reclutar a las élites Ekupetar en nuestros Hippeis.\n\n\n\n\n\n\n\n\n\n@greek_mil5!"
 patauion_mission_task_13_DESC: "Al llegar a estas costas venéticas, lo hicimos guiados por nuestros viejos dioses helénicos; sin embargo, en estas tierras la sabiduría de las deidades locales patavias ilumina el camino. Aunque no debemos abandonar a los dioses que tanto hemos venerado, deberíamos reflejar la importancia de los dioses de los Veneti: ¿son tan distintos Artemisa y Reitia después de todo?\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
 patauion_mission_task_14_DESC: "Los espartanos son famosos por su espíritu inquebrantable, rara vez retroceden en batalla. Aun así, ante una revuelta de esclavos, muchos de nuestra clase alta temblaron y se acobardaron, especialmente los más jóvenes.\nEstá claro que, con nuestras manos atadas por la inestabilidad y la falta de recursos, hemos fallado en mantener la antigua tradición de una auténtica educación marcial espartana; ¡esto es algo que debemos rectificar de inmediato!\n\n\n\n\n\n\n\n\n\n@greek_mil17!"
 patauion_mission_task_15_DESC: "Por la gracia de Ares pudimos tomar esta tierra, y fue su bendición la que nos permitió superar la gran revuelta ilota. Demos gracias a nuestro gran dios y construyamos un gran templo desde el que su esplendor brille por toda Italia.\n\n\n\n\n\n\n\n\n\n@italic_mil19!"
 patauion_mission_task_16_DESC: "Aunque lo ideal sería encontrar aliados que nos apoyen en nuestra situación actual, la falta de opciones puede obligarnos a deliberar cómo sostenernos sin ayuda externa; aunque lamentable, puede ser nuestra única vía.\n\n\n\n\n\n\n\n\n\n@italic_mil28!"

