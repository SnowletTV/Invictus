l_spanish:
  
 paurava_missions: "Descendientes del rey Porus" 
 paurava_missions_desc: "El legendario rey Porus luchó contra Alejandro Magno en la Batalla de los Diez Reyes. Aunque no salió victorioso, el rey Porus luchó de manera tan impresionante que incluso el gran general macedonio encontró respeto por Porus. Recuperaremos las tierras que alguna vez gobernó el rey legendario y aplastaremos a aquellos que se opongan al restablecimiento de su reino." 
 paurava_missions_criteria_desc: "Esta misión se completará con la recuperación y el enriquecimiento del Reino del Rey Porus." 
 paurava_missions_button_tooltip: "¡Por el legado del rey Porus!" 
 paurava_missions_DESCRIPTION: "El legendario rey Porus luchó contra Alejandro Magno en la Batalla de los Diez Reyes. Aunque no salió victorioso, el rey Porus luchó de manera tan impresionante que incluso el gran general macedonio encontró respeto por Porus. Recuperaremos las tierras que alguna vez gobernó el rey legendario y aplastaremos a aquellos que se opongan al restablecimiento de su reino. ¡Entonces iremos aún más lejos!" 
 paurava_missions_BUTTON_TOOLTIP: "El Reino de Porus será grandioso." 
 paurava_missions_CRITERIA_DESCRIPTION: "Esta misión se completará al restablecer el Reino de Porus y hacer frente a la amenaza macedonia." 
  
 paurava_missions_task_0: "Hijos de Porus" 
 paurava_missions_task_0_DESC: "El legendario rey Porus luchó contra Alejandro Magno en la Batalla de los Diez Reyes. Aunque no salió victorioso, el rey Poros luchó de manera tan impresionante que incluso el gran general macedonio encontró respeto por él. Recuperaremos las tierras que alguna vez gobernó el rey legendario y aplastaremos a aquellos que se opongan al restablecimiento de su reino. \n\n\n\n\n\n\n\n\n\n@india_mil5!" 
  
 paurava_missions_task_1: "Capital de Paurava" 
 paurava_missions_task_1_DESC: "La poderosa ciudad de Sakala fue un gran lugar para la difusión de religiones y culturas, así como una capital de los textiles durante los siguientes dos mil años. \n\n\n\n\n\n\n\n\n\n@event_pic2!" 
  
 paurava_missions_task_2: "Seda de Sakala" 
 paurava_missions_task_2_DESC: "Sakala, como capital de los textiles, no producirá más que los hilos más finos. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 paurava_missions_task_3: "Saco de taxila" 
 paurava_missions_task_3_DESC: "Con Taxila bajo nuestro control, podríamos saquearla por sus riquezas y embellecer las ganancias para nuestra gran ciudad: Sakala tomará el lugar de Taxila.\n\n#R Esta es una tarea mutuamente excluyente.#! \n\n \n\n\n\n\n\n\n\n@greek_mil15!" 
  
 paurava_missions_task_4: "Universidad de Sakala" 
 paurava_missions_task_4_DESC: "En cambio, el conocimiento y el legado de la Universidad de Taxila continuarán en Sakala. Estableceremos la Gran Universidad de Sakala. \n\n\n\n\n\n\n\n\n\n@india_mil17!" 
 paurava_missions_task_4_tt: "Ha completado $paurava_missions_task_3$" 
  
 paurava_missions_task_5: "La segunda capital" 
 paurava_missions_task_5_DESC: "Taxila es la única ciudad de Gandhara tan grandiosa como Sakala. Convirtámosla en la segunda capital de la nación.\n\n#R Esta es una tarea mutuamente excluyente.#! \n\n\n\n\n\n\n\n\n\n@india_mil4!" 
  
 paurava_missions_task_6: "Centro de fe" 
 paurava_missions_task_6_DESC: "Históricamente, Sakala fue un lugar de influencia religiosa para todo el norte de la India. Fue responsable de la difusión del budismo, sin embargo podemos tener la oportunidad de elegir difundir cualquier religión dentro de nuestra nación. \n\n\n\n\n\n\n\n\n\n@india_mil13!" 
  
 paurava_missions_task_7: "Matrimonio Maurya" 
 paurava_missions_task_7_DESC: "Chandragupta y su gran Imperio Maurya se ciernen sobre nuestro Reino. Es mejor unirnos por sangre al poderoso Imperio, para que no nos vean como enemigos. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 paurava_missions_task_8: "Tierra de cinco ríos" 
 paurava_missions_task_8_DESC: "Panchanada, la tierra de cinco grandes ríos que desembocan en el Indo. Nuestro dominio sobre esta tierra es limitado; sin embargo, dadas nuestras estrechas relaciones con los Mauryas, deberíamos poder convencerlos de que nos concedan el resto de Panchanada. \n\n\n\n\n\n\n\n\n\n@india_mil3!" 
  
 paurava_missions_task_9: "Asunto de Madrás" 
 paurava_missions_task_9_DESC: "Nuestra capital en Sakala pertenece a la zona conocida como Madrás. El bárbaro pueblo dardo de la tribu Khasa ocupa el norte de Madrás. Rectifiquemos esta situación. \n\n\n\n\n\n\n\n\n\n@india_mil14!" 
  
 paurava_missions_task_10: "Rivales en Yaudheya" 
 paurava_missions_task_10_DESC: "Las amenazas de la República Yaudheyan amenazan nuestra seguridad. Sus costumbres militares y sus estrechos vínculos con los maurianos pueden darles el control de nuestras legítimas tierras. Deberíamos ser los Rajas de Gandhara y, para lograrlo, debemos acabar con Yaudheya. \n\n\n\n\n\n\n\n\n\n@india_mil21!" 
  
 paurava_missions_task_11: "Reino de Porus" 
 paurava_missions_task_11_DESC: "El legendario Porus estaría orgulloso de nuestro dominio. Su Reino es reinstaurado con orgullo. El valle superior del Indo sirve de hogar a los Hijos de Porus. \n\n\n\n\n\n\n\n\n\n@india_mil12!" 
  
 paurava_missions_task_12: "Matar a los maurianos" 
 paurava_missions_task_12_DESC: "¡Es hora de que nos levantemos como lo hizo Raja Porus y nos enfrentemos a todo un Imperio!\n\n#R Declararemos la guerra al #E Imperio Maurya#!.#! \n\n\n\n\n\n\n\ n\n\n@greek_mil17!" 
  
 paurava_missions_task_15: "Griegos de la India" 
 paurava_missions_task_15_DESC: "Los Reinos Indo-Griegos llegan a nuestras fronteras tras rebelarse contra los Mauryas. Este es nuestro dominio, por lo tanto nuestra responsabilidad de manejarlo. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 paurava_missions_task_16: "Hogar para los helenos" 
 paurava_missions_task_16_DESC: "Deberíamos proporcionar a los helenos conquistados un hogar en la India. Podrían ser útiles para nuestra sociedad. \n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 paurava_missions_task_17: "Saquen a los griegos" 
 paurava_missions_task_17_DESC: "¡Debemos librarnos para siempre del yugo de Alejandro del Indo! \n\n\n\n\n\n\n\n\n\n@india_mil8!" 
  
 paurava_missions_task_18: "Abrazar el pensamiento helénico" 
 paurava_missions_task_18_DESC: "La afluencia de griegos a nuestras tierras ha tenido un profundo impacto en nuestra cultura. ¿Quizás deberíamos abrazar sus métodos en lugar de oponernos a ellos? \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 paurava_missions_task_19: "Presencia helénica manejada" 
 paurava_missions_task_19_DESC: "Hemos resuelto la crisis griega con excelente eficiencia y liderazgo. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 paurava_missions_task_20: "Horizonte helénico" 
 paurava_missions_task_20_DESC: "Nuestros ojos se alejan de la India y miran hacia la tierra de los griegos. Veamos por nosotros mismos de dónde vino Alejandro. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 paurava_missions_task_21: "Someter el sur" 
 paurava_missions_task_21_DESC: "Nuestro enfoque se desplaza hacia el sur y las riquezas de la India. \n\n\n\n\n\n\n\n\n\n@india_mil18!" 
  
 paurava_missions_task_22: "Verificar los Vedas" 
 paurava_missions_task_22_DESC: "Los Vedas, la fe más antigua de nuestro pueblo, han sido prominentes durante generaciones. ¿Por qué cambiar lo que siempre hemos creído? \n\n\n\n\n\n\n\n\n\n@india_mil2!" 
  
 paurava_missions_task_23: "Budismo blandiendo" 
 paurava_missions_task_23_DESC: "El budismo se ha extendido rápidamente entre nuestro pueblo. La más nueva de las religiones sramánicas, el budismo, puede florecer en nuestro Reino. \n\n\n\n\n\n\n\n\n\n@event_pic6!" 
  
 paurava_missions_task_24: "Únete a los jainistas" 
 paurava_missions_task_24_DESC: "El jainismo siempre ha tenido una fuerte presencia en el valle del Indo y se ha convertido en parte de la identidad de nuestro pueblo y, de hecho, de todo el valle. \n\n\n\n\n\n\n\n\n\n@india_mil14!" 
  
 paurava_missions_task_25: "La respuesta de Ajivika" 
 paurava_missions_task_25_DESC: "Los Ajivikas alguna vez fueron mucho más prósperos, sin embargo, recientemente han estado en declive. Sin embargo, puede florecer y renovarse en nuestro país. \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 paurava_missions_task_26: "Capital Religiosa Del Valle" 
 paurava_missions_task_26_DESC: "Sakala puede difundir sus creencias religiosas a los países vecinos debido a su prominencia como centro comercial aguas arriba del valle del Indo. \n\n\n\n\n\n\n\n\n\n@india_mil7!" 
  
 paurava_missions_task_27: "Dioses griegos en el Indo" 
 paurava_missions_task_27_DESC: "Con una nueva identidad greco-india, la cuestión de la fe debe ser respondida una vez más. ¿Permaneceremos con nuestra fe india o adoptaremos ritos griegos? \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 paurava_missions_task_30: "El río Ganges" 
 paurava_missions_task_30_DESC: "El río Ganges es el segundo río más grande después del nuestro, el Indo. De hecho, es más grande. Hagamos de esto parte de nuestro reino. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 paurava_missions_task_31: "Continuar a Pracya" 
 paurava_missions_task_31_DESC: "La región de Pracya es el hogar del Imperio Maurya. Hagamos de esta región histórica para nosotros y convirtámonos verdaderamente en el imperio más grande que gobierne la India. \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 paurava_missions_task_32: "Cubierta El Deccan" 
 paurava_missions_task_32_DESC: "La meseta de Deccan nos separa de las tierras de los creyentes de Agama. Nos aseguraremos de que no se sientan seguros y estableceremos nuestro dominio sobre la meseta. \n\n\n\n\n\n\n\n\n\n@india_mil15!" 
  
 paurava_missions_task_69: "Rey entre príncipes" 
 paurava_missions_task_69_DESC: "Los Príncipes del punto más meridional de la India serán excelentes súbditos de nuestro gran Imperio. \n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 paurava_missions_task_33: "Joya de la India" 
 paurava_missions_task_33_DESC: "Desde el valle del Indo nos levantamos. La sombra de un rey que se atrevió a luchar contra un imperio. Y al igual que él, luchamos contra un Imperio, luchando contra muchos enemigos. Y ahora hemos establecido lo que creemos que es el Imperio más grande jamás visto: somos la Gran Joya de la India. \n\n\n\n\n\n\n\n\n\n@india_mil11!" 
  
 paurava_missions_task_77: "Okeanos logrado" 
 paurava_missions_task_77_DESC: "Finalmente llegamos al gran mar y logramos el sueño de Alejandro de Okeanos. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 paurava_missions_task_99: "Empujar a través de Persia" 
 paurava_missions_task_99_DESC: "El primer paso hacia Grecia y Macedonia es a través de las tierras que una vez gobernaron Ciro el Grande. Conocemos a estas personas desde hace generaciones. ¡La aventura te espera más allá del Hindu-Kush! \n\n\n\n\n\n\n\n\n\n@persia_mil8!" 
  
 paurava_missions_task_98: "Maestros de mesopotamia" 
 paurava_missions_task_98_DESC: "La tierra de los dos ríos, los Tigres y el Éufrates. Las leyendas cuentan cómo Alejandro conquistó las tierras y más hablan de la civilización. Algunos incluso dicen que hubo una vez indios como nosotros que establecieron un imperio en un tiempo muy, muy lejano. Hagamos de la leyenda la verdad. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 paurava_missions_task_97: "Anexo Anatolia" 
 paurava_missions_task_97_DESC: "Anatolia es el último paso antes de llegar a la tierra natal de los griegos. Estas tierras alguna vez fueron el hogar de mil dioses y mil pueblos. Introduzcamos nuestro gobierno en estas diversas tierras. \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
  
 paurava_missions_task_96: "Llegó a Macedonia" 
 paurava_missions_task_96_DESC: "Por fin hemos llegado a los cortos de las casas originales de los helenos. La gran masa de agua aquí debe ser el propio Okeanos. Nuestro último paso debe ser conquistar la patria del propio Alejandro. \n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
  
 paurava_missions_task_51: "Prosperidad en el Punjab" 
 paurava_missions_task_51_DESC: "El Punjab es una de las regiones más prósperas de toda la India. No importa si nos remontamos a antes de los Vedas o si miramos hacia el futuro lejano. El Punjab siempre será un centro de gente. \n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 paurava_missions_task_52: "Nobles en Nokhar" 
 paurava_missions_task_52_DESC: "#E Nokhar#! es una ciudad prestigiosa en nuestra frontera con #E Yaudheya#!. En el distrito de Luhwar, las murallas de las aldeas ya tienen una buena base que podría repeler a los #E Yaudheyans#! en caso de que atacaran. \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 paurava_missions_task_53: "Comerciantes de Mallia" 
 paurava_missions_task_53_DESC: "#E Mallia#! es un lugar bendecido con ciudades. Las tierras del bajo Punjab son fértiles para el crecimiento demográfico; incluso Alejandro vino y comentó cuántas ciudades se asentaban a orillas de cinco ríos. \n\n\n\n\n\n\n\n\n\n@india_mil1!" 
  
 paurava_missions_task_54: "Cesta de pan de Bharat" 
 paurava_missions_task_54_DESC: "El Punjab es el hogar de muchas ciudades prestigiosas, académicos, comerciantes y más. ¡Pero su mayor reclamo a la fama es su condición de granero de cualquier reino que quiera establecerse en #E Bharat#!. \n\n\n\n\n\n\n\n\n\n@india_mil5!" 
  
 me_paurava_1_title: "Producción de cuero" 
 me_paurava_1_desc: "Sakala se ha convertido en un gran productor de textiles y seda. Esta influencia puede ampliarse a medida que nuestro capital crezca y el negocio textil se vuelva más rentable.\n\n¿En qué territorio incentivaremos la producción textil complementaria?" 
 me_paurava_1.a: "Phegas" 
 me_paurava_1.b: "iravatívar" 
 me_paurava_1.c: "Jobnathnagar" 
 me_paurava_1_tooltip: "La tarea de misión '#Y $paurava_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_2_title: "Difundir una fe" 
 me_paurava_2_desc: "Sakala es una ciudad situada en la parte perfecta del valle del Indo para influir en los demás. Por lo tanto, para muchas personas religiosas resulta atractivo venir e intentar difundir sus creencias.\n\nRecientemente, un destacado monje budista ha llegado a la capital para difundir sus pensamientos. Esto incitó a un asceta jainista local a hacer lo mismo. Y ahora, para no quedarse atrás, un hombre ajivika desnudo ha venido a predicar sus propias creencias." 
 me_paurava_2.a: "Denuncia a estos tres locos." 
 me_paurava_2.b: "El budista tiene algunos puntos convincentes." 
 me_paurava_2.c: "El jainista es local, déjalo vagar." 
 me_paurava_2.d: "El Ajivika parece dedicado, oigámosle." 
  
 me_paurava_3_title: "¡La Panchanada es nuestra!" 
 me_paurava_3_desc: "Nuestro reclamo sobre la tierra de los cinco ríos ha sido aprobado por los maurianos. Nos conceden todas las tierras que pueden." 
 me_paurava_3.a: "Un acuerdo ciertamente fructífero." 
 me_paurava_3_tooltip: "La tarea de misión '#Y $paurava_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_4_title: "¡Madras por Paurava!" 
 me_paurava_4_desc: "¡Reclamamos Madrás para nuestro Reino! Sakala es la capital de la región, por lo que el resto de la región debería estar bajo nuestra autoridad. Dentro de 3 meses atacaremos y ocuparemos lo que por derecho nos pertenece." 
 me_paurava_4.a: "Prepárate para la guerra." 
  
 me_paurava_5_title: "Conquista a los indogriegos" 
 me_paurava_5_desc: "Los indogriegos, los llaman. Se han rebelado contra los Mauryas y representan una amenaza para nuestro Reino. Debemos consolidar estos reinos como propios, no sea que permitamos que los griegos aterroricen a Maru y Gandhara." 
 me_paurava_5.a: "De todos modos, estarán mejor bajo nuestro liderazgo." 
 me_paurava_5_tooltip: "La tarea de la misión '#Y $paurava_missions_task_15$#!' ahora ha sido #G Completada#!!\n\nGains reclamaciones sobre los #Y Reinos Indogriegos#!." 
  
 me_paurava_6_title: "Horizonte helénico" 
 me_paurava_6_desc: "Los asuntos griegos en casa se han abordado a fondo, sin embargo, entre nuestro pueblo ahora claman por capturar el horizonte como Alejandro conquistó el nuestro una vez. Algunos lo llaman "Okeanos inverso". Para conquistar hasta que veamos el otro lado del mundo, donde terminará en el océano infinito." 
 me_paurava_6.a: "Veamos con nuestros propios ojos la casa de Alejandro." 
 me_paurava_6_tt: "La tarea de misión '#Y $paurava_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_7_title: "Al sur del Indo" 
 me_paurava_7_desc: "Buscamos expandirnos aún más hacia las ricas tierras al sur de nosotros. Hay grandes ciudades que encajarían perfectamente en el creciente imperio." 
 me_paurava_7.a: "¡Una puerta de entrada a nuevas conquistas!" 
 me_paurava_7_tt: "La tarea de misión '#Y $paurava_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_10_title: "Nuestra fe se extiende" 
 me_paurava_10_desc: "Sakala tiene una gran influencia en el valle del Indo. ¡Nuestro pueblo se convierte rápidamente a la religión estatal!" 
 me_paurava_10.a: "Claramente una señal de que elegimos bien." 
  
 me_paurava_11_title: "Cuestión de fe" 
 me_paurava_11_desc: "La difusión del budismo en nuestra capital ha sido extensa, y nuestro abierto apoyo al mismo pone en duda lo que el Estado cree que es su fe estatal." 
 me_paurava_11.a: "El Buda es sabio." 
 me_paurava_11.b: "Los Vedas son nuestra tradición." 
  
 me_paurava_12_title: "Cuestión de fe" 
 me_paurava_12_desc: "La difusión del jainismo en nuestra capital ha sido extensa, y nuestro abierto apoyo al mismo pone en duda lo que el Estado cree que es su fe estatal." 
 me_paurava_12.a: "Mahavira es sabia." 
 me_paurava_12.b: "Los Vedas son nuestra tradición." 
  
 me_paurava_13_title: "Cuestión de fe" 
 me_paurava_13_desc: "La difusión de Ajivika en nuestra capital ha sido amplia, y nuestro abierto apoyo pone en duda lo que el Estado cree que es su fe estatal." 
 me_paurava_13.a: "Goshala es sabio." 
 me_paurava_13.b: "Los Vedas son nuestra tradición." 
  
