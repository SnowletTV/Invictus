 me_paurava_19_title: "Paurava declara la guerra" 
 me_paurava_19_desc: "Parece que #E Paurava#! ha decidido ir contra todo pronóstico y luchar por la independencia contra nosotros. Los tontos tontos deben ser tratados como tales. Aplastaremos a estos advenedizos que afirman que pueden "luchar como lo hizo Porus contra Alejandro"." 
 me_paurava_19.a: "Los castigaremos por su traición." 
  
 me_paurava_20_title: "Hijos de Porus" 
 me_paurava_20_desc: "Somos los hijos de Porus y le hemos prometido al pueblo de Paurava un gran regreso a la forma para nuestro Reino. Ellos, a su vez, reunieron los fondos y nos brindaron el apoyo para realizar este sueño." 
 me_paurava_20.a: "Usaremos bien estos fondos." 
 me_paurava_20_tooltip: "La tarea de misión '#Y $paurava_missions_task_0$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_21_title: "Raja de Gandhara" 
 me_paurava_21_desc: "Para disgusto de los Mauryas y otros estados de la región #E Gandhara#!, ¡nos hemos proclamado gobernantes legítimos del alto valle del Indo! Los más preocupados son los rivales de #E Yaudheyan#!, a quienes les decimos "¡qué lástima!"\n\nLe ofreceremos un trato a #E Maurya#!, seguiremos siendo sus vasallos si nos permiten acabar con #E Yaudheya§ _1, el mayor contendiente dentro de la región por el dominio de #E Gandhara#!. Descubriremos su decisión al final de la duración de la tarea." 
 me_paurava_21.a: "Veamos cómo reaccionan." 
  
 me_paurava_210_title: "Gandhara por... ¡¿Paurava?!" 
 me_paurava_210_desc: "Los #E Pauravans#! planean declarar la guerra a #E Yaudheya#!. Debemos optar por denunciarlos o si decidimos dejarlos luchar contra los #E Yaudheyans#!. Si les permitimos atacar #E Yaudheya#!, seguirán siendo nuestros vasallos. Sin embargo, si nos negamos, es posible que busquen luchar contra nosotros directamente cuando tengan una oportunidad oportuna y dejarán de ser nuestros vasallos." 
 me_paurava_210.a: "Les dejaremos tener esta fantasía de poder." 
 me_paurava_210.b: "¿Se atreven a exigirnos?" 
  
 me_paurava_22_title: "Para enfrentar un imperio" 
 me_paurava_22_desc: "El pueblo de #E Gandhara#! nos apoya monetaria y militarmente. Han escuchado nuestros reclamos sobre #E Gandhara#! y decidieron que nos apoyarían en una guerra contra los #E Mauryans#! para reclamar la tierra bajo un pueblo más familiar. No podemos demorarnos más. Es hora de derrotar el linaje de #E Chandragupta#!." 
 me_paurava_22.a: "Al igual que Porus, nos oponemos a un Imperio." 
 me_paurava_22_tooltip: "La tarea de misión '#Y $paurava_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_task_10_tooltip: "La tarea de misión '#Y $paurava_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_23_title: "¡Guerra declarada!" 
 me_paurava_23_desc: "Se acabó el tiempo de preparación. Ahora es el momento de que los elefantes y los carros se enfrenten a los enemigos en la batalla." 
 me_paurava_23.a: "¡Como Porus, yo lideraré!" 
 me_paurava_23_tooltip: "La tarea de misión '#Y $paurava_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_24_title: "Una gran boda" 
 me_paurava_24_desc: "La unión de la Princesa Maurya y el Rey de Paurava es grandiosa y representa una oportunidad de mayor cooperación entre las dos naciones en el futuro." 
 me_paurava_24.a: "Hagamos uso de esta unidad." 
 me_paurava_24_tooltip: "La tarea de misión '#Y $paurava_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_25_title: "Acabar con los yaudheyanos" 
 me_paurava_25_desc: "¡Es hora de poner fin a la amenaza #E Yaudheyan#!! Podemos declararles la guerra, y será mejor que estemos preparados para enfrentarnos a la poderosa república militante, no sea que caigamos en nuestra marcha hacia #E Rohtak#!." 
 me_paurava_25.a: "¡Ha llegado el momento de Yaudheya!" 
 me_paurava_25.b: "Aún no es el momento adecuado." 
  
 me_paurava_40_title: "Nuestra Gran Capital" 
 me_paurava_40_desc: "Nuestra capital se convierte en un importante centro comercial para la región. Puede crecer aún más en los próximos años bajo un gran liderazgo." 
 me_paurava_40.a: "¡Sakala será la ciudad más grande del mundo!" 
 me_paurava_40_tooltip: "La tarea de misión '#Y $paurava_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_41_title: "¡Taxila despedida!" 
 me_paurava_41_desc: "La otrora gran ciudad de Taxila ha sido saqueada y saqueada. Que el mundo sepa la superioridad de los Hijos de Porus y nuestra capital." 
 me_paurava_41.a: "Sólo debe haber una gran ciudad." 
 me_paurava_41_tooltip: "La tarea de misión '#Y $paurava_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_42_title: "Universidad de Sakala completada" 
 me_paurava_42_desc: "Nuestra nueva Universidad de Sakala es una de las mayores, si no la mayor, casa de conocimiento del mundo. Esto enriquecerá a nuestra población para las generaciones venideras." 
 me_paurava_42.a: "Un ajuste maravilloso para nuestra gran ciudad." 
 me_paurava_42_tooltip: "La tarea de misión '#Y $paurava_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_43_title: "Segunda capital de Taksasila" 
 me_paurava_43_desc: "Taksasila es un gran digno de nuestra misericordia y respeto. Defenderemos la ciudad y la declararemos capital secundaria del conocimiento. Las puertas de la Universidad de Taxila ya están abiertas para nosotros." 
 me_paurava_43.a: "Por fin, un lugar para guardar mis libros." 
 me_paurava_43_tooltip: "La tarea de misión '#Y $paurava_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_44_title: "Porus debe estar orgulloso" 
 me_paurava_44_desc: "Nuestro Reino ahora ha abarcado todas las tierras de Gandhara. Finalmente hemos establecido una nación de la que el rey Porus estaría orgulloso. Esta trascendental ocasión incluso ha llevado a algunos a rezar al legendario Rey. De hecho, es posible que incluso aceptes esta deidad para legitimar aún más tu gobierno." 
 me_paurava_44.a: "¡El rey Porus nos bendice!" 
  
 me_paurava_45_title: "Destruye la amenaza de Macedonia" 
 me_paurava_45_desc: "Es hora de vengar la derrota en Hidaspes, como lo llaman los griegos, y hacer retroceder a los griegos." 
 me_paurava_45.a: "Ahora no hay ningún Alejandro que los salve." 
 me_paurava_45_tooltip: "La tarea de misión '#Y $paurava_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_46_title: "Difundidor de fe" 
 me_paurava_46_desc: "Nuestra fe se ha extendido por todo el valle del Indo, influyendo en todos los que nos rodean." 
 me_paurava_46.a: "Claramente reconocen nuestro gran liderazgo." 
 me_paurava_46_tooltip: "La tarea de misión '#Y $paurava_missions_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_47_title: "Hogar para los helenos" 
 me_paurava_47_desc: "Los helénicos alguna vez fueron extranjeros, pero ahora pertenecen a la India, bajo nuestro gobierno, por supuesto." 
 me_paurava_47.a: "No es posible que más temas sean un problema." 
 me_paurava_47_tooltip: "La tarea de misión '#Y $paurava_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_48_title: "Otra cuestión de fe" 
 me_paurava_48_desc: "Ahora que nosotros mismos somos firmemente griegos, ha surgido la cuestión de adoptar dioses griegos. ¿Abrazaremos los caminos de Zeus?" 
 me_paurava_48.a: "Los ritos helénicos son el camino." 
 me_paurava_48.b: "Somos griegos, pero también somos indios." 
 me_paurava_48.c: "¡Usa Sangala para difundir el panteón griego por todo el Indo!" 
 me_paurava_48_tooltip: "La tarea de misión '#Y $paurava_missions_task_27$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_49_title: "Supremacía de los Pauravan" 
 me_paurava_49_desc: "Con el fin de la amenaza griega en la India por delante, está claro que nosotros, los Pauravan, somos el pueblo más grande de este lado del Hindu-Kush y, de hecho, ¡también más allá de él!" 
 me_paurava_49.a: "Los hijos de Porus reinan supremos." 
 me_paurava_49_tooltip: "La tarea de misión '#Y $paurava_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_50_title: "¡Pentapotamia establecida!" 
 me_paurava_50_desc: "Habiendo adoptado las formas de vida y pensamiento griegas, nos hemos despojado de nuestras viejas costumbres. ¡De ahora en adelante seremos conocidos como el Reino Helénico de Pentapotamia!" 
 me_paurava_50.a: "Un brillante reino griego en el fin del mundo." 
 me_paurava_50_tooltip: "La tarea de misión '#Y $paurava_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_51_title: "Prosperidad en el Punjab" 
 me_paurava_51_desc: "El Punjab es una de las regiones más prósperas de toda la India. No importa si nos remontamos a antes de los Vedas o si miramos hacia el futuro lejano. El Punjab siempre será un centro de gente." 
 me_paurava_51.a: "¡Pan suficiente para alimentar a todo Bharat!" 
 me_paurava_51_tooltip: "La tarea de misión '#Y $paurava_missions_task_51$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_52_title: "Nobles en Nokhar" 
 me_paurava_52_desc: "Nokhar es, en muchos sentidos, la encarnación del Punjab. La sensación de pueblo y rural se mezcla con la densidad de población de una ciudad urbanizada. Una de esas subsección de Nokhar se está volviendo bastante popular entre los nobles en particular, la aldea fortificada que llaman 'Luh-War'. Sólo el tiempo dirá lo que queda de esta ciudad con sus pueblos y fortalezas." 
 me_paurava_52.a: "¡Este fuerte nunca caerá!" 
 me_paurava_52_tooltip: "La tarea de misión '#Y $paurava_missions_task_52$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_53_title: "Comerciantes de Mallia" 
 me_paurava_53_desc: "Cuando uno piensa en las ciudades de Panchanadi, podemos sentir la tentación de señalar el extremo norte en Taxila, nuestra propia capital en Sakala, o las ciudades orientales de Hastinapura o Indraprastha, pero en verdad, el corazón de Punjab está en Mallia. Las numerosas ciudades de la parte baja de Panchanada están repletas de comerciantes de todas partes, que intentan aprovechar una parte de la prosperidad que brindan los mercados urbanizados. Y bajo nuestro propio gobierno, esta tendencia seguirá siendo cierta." 
 me_paurava_53.a: "¡Me encanta mone-quiero decir-Mallia!" 
 me_paurava_53_tooltip: "La tarea de misión '#Y $paurava_missions_task_53$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_54_title: "El granero de la India" 
 me_paurava_54_desc: "Punjab está particularmente bendecido con tierras de cultivo y agua abundante cada año. ¡La región podría alimentar a todo Bharat y aún le quedaría algo para exportar a través del mar! Sólo necesitábamos ayudar a esta tierra con el desarrollo y ya estamos viendo resultados impresionantes." 
 me_paurava_54.a: "¡El pan se convertirá en un tema naan!" 
 me_paurava_54_tooltip: "La tarea de misión '#Y $paurava_missions_task_54$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_90_title: "El Ganges" 
 me_paurava_90_desc: "El río Ganges dio origen a muchas culturas, religiones y, de hecho, pueblos. La región es rica en recursos y sería el próximo paso obvio de conquista para nosotros." 
 me_paurava_90.a: "¡Sigue este poderoso río hacia el este!" 
 me_paurava_90_tt: "La tarea de misión '#Y $paurava_missions_task_30$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_69_title: "Rey de príncipes" 
 me_paurava_69_desc: "Las tierras en la punta de la India siempre han tenido su propia tradición de príncipes y todo eso. Hemos unido estas tierras y la gente ahora te llama el Rey de los Príncipes." 
 me_paurava_69.a: "Eso suena muy bien." 
  
 me_paurava_88_title: "El Decán" 
 me_paurava_88_desc: "La meseta de Deccan es el comienzo de las tierras de los Agamas. Los dravidianos se convierten en nuestro próximo objetivo en nuestra conquista de la India." 
 me_paurava_88.a: "Dravidianos o arios, serán mis súbditos." 
 me_paurava_88_tt: "La tarea de misión '#Y $paurava_missions_task_32$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_89_title: "pracia" 
 me_paurava_89_desc: "Pracya alberga ciudades densamente pobladas del Imperio Maurya. Es hora de que queden bajo nuestro dominio." 
 me_paurava_89.a: "Chandragupta está mirando." 
 me_paurava_89_tt: "La tarea de misión '#Y $paurava_missions_task_31$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_99_title: "Nuestro gobierno sobre Persia" 
 me_paurava_99_desc: "El primer paso para nuestras conquistas hacia Macedonia es Persia. Estamos familiarizados con estas tierras, una vez gobernadas por Ciro el Grande y luego por los macedonios." 
 me_paurava_99.a: "Entonces comienza la aventura." 
 me_paurava_99_tt: "La tarea de misión '#Y $paurava_missions_task_99$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_98_title: "Nuestro gobierno sobre Babilonia" 
 me_paurava_98_desc: "El segundo paso en nuestras conquistas hacia Macedonia son las tierras del Éufrates y el Tigris, incluida la legendaria ciudad de Babilonia." 
 me_paurava_98.a: "Todo cae como Babilonia." 
 me_paurava_98_tt: "La tarea de misión '#Y $paurava_missions_task_98$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_97_title: "Nuestro gobierno sobre Anatolia" 
 me_paurava_97_desc: "Ahora llegamos a las tierras de Anatolia. Estas personas han estado en la encrucijada de la civilización más tiempo del que nadie puede recordar. Es nuestro turno de establecer el gobierno aquí." 
 me_paurava_97.a: "¡Casi puedo saborear los Okeanos!" 
 me_paurava_97_tt: "La tarea de misión '#Y $paurava_missions_task_97$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_96_title: "Okeanos a la vista" 
 me_paurava_96_desc: "La casa de Alejandro está justo encima del Helesponto. ¡Por fin lo hemos conseguido y sólo queda un paso!" 
 me_paurava_96.a: "¡Casi puedo saborear los Okeanos!" 
  
 me_paurava_65_title: "Crisis griega resuelta" 
 me_paurava_65_desc: "La inestabilidad política apodada por algunos como la "crisis griega" se ha resuelto." 
 me_paurava_65.a: "De vuelta a los negocios." 
 me_paurava_65_tt: "La tarea de misión '#Y $paurava_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_77_title: "Por fin" 
 me_paurava_77_desc: "Por fin hemos conquistado la casa de Alejandro. Nuestro Imperio se extiende incluso más que el suyo. Ahora a consolidar esta regla y celebrar. Okeanos no lo ha logrado Alejandro, sino nosotros." 
 me_paurava_77.a: "Todavía veo tierra por allí..." 
 me_paurava_77_tt: "La tarea de misión '#Y $paurava_missions_task_77$#!' ahora ha sido #G Completada#!!" 
  
 me_paurava_100_title: "Joya de la India" 
 me_paurava_100_desc: "Una vez completadas nuestras conquistas de la India, nuestro Imperio abarca una vasta red de tierras. Hemos luchado contra muchos pueblos diferentes, desde los macedonios hasta los maurianos. Y ahora nosotros mismos nos hemos convertido en uno de los grandes imperios de la historia. \nAhora somos un gran reino, un imperio, una nación de mil miles de almas. Como administradores de una tierra tan rica, es nuestra responsabilidad determinar cómo debe ser su destino. Algunos asesores abogan por la conquista del mundo conocido, claramente veteranos de las campañas de [GetCharacter('(int32)39').GetPraenomen] mientras que otros simplemente quieren disfrutar de su vida en paz y nos lo dicen." 
 me_paurava_100.a: "Que nuestro imperio dure mil años." 
 me_paurava_100.b: "Que nuestro pueblo viva cómodamente hasta el fin de los tiempos." 
 me_paurava_100_tt: "La tarea de misión '#Y $paurava_missions_task_33$#!' ahora ha sido #G Completada#!!" 
  
