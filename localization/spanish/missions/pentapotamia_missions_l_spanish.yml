  #Decisions 
 pentapotamia_event_chain_start: "Identidad pentapotámica" 
 pentapotamia_event_chain_start_desc: "Con la llegada de los #E Yavana#!, o los #E Indogriegos#!, hay oportunidad para la unidad. Es posible que tengamos más en común de lo que pensamos al principio. Si elegimos seguir este camino de pensamiento, seguramente cambiará nuestra trayectoria para siempre.\n\n#R Perderás el acceso a tu árbol de misiones único.#!\n#G Obtendrás acceso a un nuevo árbol de misiones.#!" 
 pentapotamia_event_tt: "#R Perderás el acceso a tu árbol de misiones único.#!\n#G Obtendrás acceso a un nuevo árbol de misiones.#!" 
 new_capital_penta: "Una capital mesopotámica" 
 new_capital_penta_desc: "El punto central de #E Imperio de Alejandro#!, deberíamos trasladar nuestra propia capital a la región histórica de #E Mesopotamia#!?" 
  
  #Events 
 me_pentapotamia_1_title: "$pentapotamia_missions_task_1$" 
 me_pentapotamia_1_desc: "Donde los #E Yavanas#! se encontraron con los #E Indike#!, nació una nueva idea: #E Pentapotamia#!. Esta idea es inestable. ¿Seguir los caminos de los #E griegos#! como #E arios#!? Muchos se preguntan si esa unión puede realizarse sin conquistas. Pero lo intentaremos de todos modos. Este no es un reino indogriego promedio, sino un reino nativo #E indio#! que ha adoptado las costumbres #E griegas#!. Y debemos trabajar duro para consolidar esta idea y convertirla en realidad." 
 me_pentapotamia_1.a: "Hagamos un poco de autorreflexión." 
 me_pentapotamia_1_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_2_title: "$pentapotamia_missions_task_2$" 
 me_pentapotamia_2_desc: "El primer paso de nuestra nueva forma de vida es recordar nuestras raíces. Somos de la tierra más allá del río #E Sindhu#!. Patrocinar las artes de nuestros pueblos es una excelente manera de asegurarle a la población que no traicionaremos nuestras costumbres antiguas, sino que simplemente ampliaremos nuestro legado cultural. Además, no debemos olvidarnos de nuestros temibles elefantes de guerra, que aparentemente son pocos y espaciados en el mundo helenístico." 
 me_pentapotamia_2.a: "Marchemos con elefantes por el Hindu-Kush." 
 me_pentapotamia_2_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_3_title: "$pentapotamia_missions_task_3$" 
 me_pentapotamia_3_desc: "La decisión de cuál es nuestra cultura es bastante clarificadora y nos ayuda a perseguir lo que buscamos llegar a ser como estado. Esto se traslada a nuestra administración y pronto todos asimilaremos lo que hemos decidido." 
 me_pentapotamia_3.a: "Todos estarán de acuerdo en nuestra grandeza." 
 me_pentapotamia_3_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_3$#!' ahora ha sido #G Completada#!!" 
 me_pentapotamia_300_desc: "En nuestras esperanzas de helenizarnos, debemos preguntarnos… ¿hasta dónde debemos llegar? ¿Somos indios griegos o somos indios griegos? La sangre no importa, porque es una cuestión de cultura misma. Y debemos recordar que la cultura se puede adoptar, cambiar y transformar con el tiempo. Así que definirnos de esta manera es en muchos sentidos sólo simbólico... sin embargo, es una decisión que debemos tomar de todos modos." 
 me_pentapotamia_300.a: "Somos un pueblo indio." 
 me_pentapotamia_300.b: "Puede llamarnos grecoindios." 
  
 me_pentapotamia_4_title: "$pentapotamia_missions_task_4$" 
 me_pentapotamia_4_desc: "Si alguna vez hubo un estado que podría afirmar ser un 'Yavanaraja', ese es el nuestro. Si bien varios estados #E Indo-Griego#! se han considerado así en el pasado, es bastante obvio que encarnamos el concepto perfectamente.\n\nHay una pieza más de este rompecabezas que aún tenemos que abordar: el tema de la religión . Los #E griegos#! a menudo han encontrado similitudes con el #E budismo#! con nosotros, pero podemos abrazar cualquier religión en las esferas #E helénica#! o #E índica#!." 
 me_pentapotamia_4.a: "Mantendremos nuestra fe actual." 
 me_pentapotamia_4.b: "Budismo; la fe perfecta para nosotros." 
 me_pentapotamia_4.c: "jainismo; puede que funcione incluso mejor que el budismo." 
 me_pentapotamia_4.d: "Ajivika; Makkhali fue un visionario." 
 me_pentapotamia_4.e: "védico; los Vedas siguen siendo los más puros." 
 me_pentapotamia_4.f: "Helénico; Han llegado los dioses del Olimpo." 
 me_pentapotamia_4_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_5_title: "$pentapotamia_missions_task_5$" 
 me_pentapotamia_5_desc: "El linaje #E Pauravid#! sobrevive en nosotros, ya sea que estemos conectados directa o indirectamente a él. El hecho es que nuestros vínculos más fuertes con #E Alexander#! permanecen a través de #E Raja Porus#!. Se convirtió en rey bajo un rey, muy parecido a un gobernador. De hecho, podemos afirmar que somos un #E Diadochi#! legítimo, un reino sucesor del #E Imperio de Alejandro#!. Un rostro audaz, en efecto, nos llama el destino." 
 me_pentapotamia_5.a: "¡Nunca olvides a Raja Porus!" 
 me_pentapotamia_5.b: "Consagrar su legado en nuestro nombre." 
 me_pentapotamia_5_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_6_title: "$pentapotamia_missions_task_6$" 
 me_pentapotamia_6_desc: "Las conquistas #E Alejandrina#! de #E India#! conducen sin duda a nuestra creación. Si bien no tenemos "sangre" directa de #E Alexander#!, de hecho nacimos de sus sueños. Es importante que dejemos claro este hecho cuando afirmamos ser un estado #E Diadochi#!." 
 me_pentapotamia_6.a: "El Diadokid más nuevo del bloque." 
 me_pentapotamia_6_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_7_title: "$pentapotamia_missions_task_7$" 
 me_pentapotamia_7_desc: "En una especie de prueba de concepto, hemos conquistado todo el valle #E Sindhu#!, o #E Indo#!,. Desde el corazón de #E Pentapotamia#! hasta la subregión inferior de #E Sindh#!. ¡Ahora todos nos considerarán un verdadero Estado sucesor! Bueno, todos nosotros en nuestro país de todos modos. Seguramente otros estados sucesores ahora nos verán como enemigos." 
 me_pentapotamia_7.a: "Tenemos nuestra prueba, ahora para conquistar el mundo." 
 me_pentapotamia_7_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_8_title: "$pentapotamia_missions_task_8$" 
 me_pentapotamia_8_desc: "#E Okeanos#!... era lo que #E Alejandro#! quería ver cuando partió de su hogar en la lejana #E Macedonia#!. Nosotros, sin embargo, nos sentamos donde terminó su imperio. Así, queremos ver el #E Okeanos#! de los #E Griegos#!, el mar al otro lado del mundo. Así emprendimos un viaje; una misión que llamamos #E Reverse Okeanos#!.\n\nDebemos estar cansados ​​ya que para realizar tales conquistas, debemos seguir los pasos de #E Alexander#!. Y tenemos que hacerlo rápido. Es decir, #E #!...5 dentro de 30 años, enfrentaremos consecuencias nefastas#!#!... a menos que tengamos éxito, por supuesto." 
 me_pentapotamia_8.a: "Hasta el final de la Tierra." 
 me_pentapotamia_8_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_9_title: "$pentapotamia_missions_task_9$" 
 me_pentapotamia_9_desc: "A lo largo del #E viaje de Alejandro#!, una zona realmente preciosa fue la del #E valle del río Oxus#!. Hogar de una serie de civilizaciones, #E Alejandro#! se sorprendió al encontrar #E griegos#! viviendo allí. ¡Qué milagro debe haber sido llegar tan lejos y que la gente hablara tu misma lengua!\n\nAhora hemos llegado a estas tierras y las hemos reconquistado en nombre de un #E Diadochi#!. Desde aquí llegó el #E Helenismo#! al #E Sindhu#!, y ahora les pagamos, presentándoles el #E Indohelenismo#! como un viaje secundario en nuestra búsqueda hacia #E Okeanos#!." 
 me_pentapotamia_9.a: "¡Cada ciudad aquí es Alejandría!" 
 me_pentapotamia_9_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_10_title: "$pentapotamia_missions_task_10$" 
 me_pentapotamia_10_desc: "La región de #E Ariana#! fue una de las últimas etapas de las conquistas de #E Alejandro#! simplemente por la gran distancia que se encuentra de #E Macedonia#!. Para nosotros, sin embargo, es la primera de muchas conquistas por venir. Mientras viajamos en el paso #E Alejandro#! en reversa, lo mejor que recordamos son sus conquistas además de las nuestras." 
 me_pentapotamia_10.a: "A Persia vamos." 
 me_pentapotamia_10_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_11_title: "$pentapotamia_missions_task_11$" 
 me_pentapotamia_11_desc: "#E Partia#! siguió siendo una pieza interesante del imperio #E Alejandro#!. Al igual que los #E Aqueménidas#! antes que él, #E Partia#! siguió siendo un vasallo autónomo y finalmente pasó a depender del #E Imperio Seléucida#!. Por supuesto, somos mucho mejores #E Diadochi#! que ellos ya que ejercemos un control total sobre la región a diferencia de los fracasos de los parientes de #E Seleukus#!.\n\nAhora, para un desarrollo completamente nuevo. Como venimos del lado opuesto, las regiones de #E Media#! y luego #E Armenia#! se abren para nuestra conquista. Por supuesto, es un desvío de nuestra misión de #E Okeanos#!, pero por donde caminó #E Alexander#!, ¡marcharemos!" 
 me_pentapotamia_11.a: "Además, ¡nunca perderíamos contra los Mauryan!" 
 me_pentapotamia_11_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_12_title: "$pentapotamia_missions_task_12$" 
 me_pentapotamia_12_desc: "Las tierras lejanas del imperio #E Alejandro#! consisten en grandes provincias como #E Baktria#! y #E Persia#!, de #E Gedrosia#! y #E Arachosia#! y, por supuesto, #E India#!. Éstas constituyeron las tierras natales de los #E Aqueménidas#! anteriores a él, y estas tierras han estado conectadas para siempre con los #E Sindhu#!. Ahora, en lugar de ser nosotros los que debemos ser conquistados, rompemos la barrera #E Hindu-Kush#! hacia las tierras que nos han amenazado durante tanto tiempo." 
 me_pentapotamia_12.a: "Comencemos el maratón hacia #E Okeanos#!." 
 me_pentapotamia_12_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_13_title: "$pentapotamia_missions_task_13$" 
 me_pentapotamia_13_desc: "¿Qué se puede decir sobre #E Persia#! que no se haya dicho ya? El primer gran imperio del mundo, los #E aqueménidas#!, arrasaron por igual con #E griegos#! y #E indios#!. Luego vino #E Alejandro#!, cuya grandeza reclamó capturando a los #E persas#! e incendiando la capital. Ahora hemos llegado a nuestro camino hacia los #E Okeanos#! en el otro extremo del mundo, pero no tenemos mucho tiempo para sentarnos y disfrutar de la #E cultura greco-persa#!. Pasamos a la verdadera pieza central del imperio de Alejandro; #E Mesopotamia#!." 
 me_pentapotamia_13.a: "Casi puedo oler el mar... y no el persa." 
 me_pentapotamia_13_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_14_title: "$pentapotamia_missions_task_14$" 
 me_pentapotamia_14_desc: "La tierra de #E Media#! es la verdadera primera interpretación del gran imperio #E Persa#!. El predecesor de los #E Aqueménidas#!, los #E Medianos#! bajo #E Alejandro#! tuvo una gran influencia, como se puede ver en el nombre #E Mediano#! 'Mithradates'. Forman una cultura prima a la de los típicos #E persas#!, y su característica más notable hoy en día son sus sacerdotes magos. Una vez más, #E Media#! es una provincia bajo un gran imperio de un pueblo primo, aunque esta vez un poco más alejado. Sin embargo, debemos avanzar más allá de los #E Medes#!." 
 me_pentapotamia_14.a: "¡Enséñame algo de magia mediana!" 
 me_pentapotamia_14_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_15_title: "$pentapotamia_missions_task_15$" 
 me_pentapotamia_15_desc: "Mientras hemos conquistado nuestro camino a través de #E Persia#!, ahora miramos hacia las tierras del levante. El paso final que necesitamos antes de llegar a #E Okeanos#!. Estas tierras fueron el centro del imperio #E Alejandro#! y antes de eso fue la tierra de imperios. Acad, Sumeria, Babilonia, Asiria, Mittani, Egipto, todos ellos alguna vez reclamaron una o más de las regiones que nos precedieron. ¡Quién hubiera pensado que el siguiente imperio después de Alejandro vendría de los cinco ríos de #E Pentapotamia#!!\n\nTambién debemos tener en cuenta que no solo necesitamos ciudades para demostrar nuestra conquista como antes, sino toda #E Mesopotamia. #! y #E Asiria#!. Estas piezas centrales del imperio son esenciales para reclamarnos como sucesores de #E Alejandro#! después de todo." 
 me_pentapotamia_15.a: "El siguiente paso de la conquista estaba ante nosotros." 
 me_pentapotamia_15_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_16_title: "$pentapotamia_missions_task_16$" 
 me_pentapotamia_16_desc: "¡Aquí se encuentra una historia tan antigua que precede a la entrada de cualquiera de nuestros pueblos padres en la #E India#! misma! Las leyendas de #E Babilonia#! se propagaron aún más durante el reinado de #E Alejandro#!. El propio conquistador del mundo la vio como la ciudad más bella del mundo y el centro de su imperio. Pero para nosotros es un paso hacia #E Okeanos#!, ya que justo más allá del #E Tigris y Éufrates#! se encuentra el legendario #E Okeanos#!. ¡Démonos prisa!" 
 me_pentapotamia_16.a: "¿Pentapotamia y Mesopotamia? Supongo que eso nos convierte en Omnipotamia." 
 me_pentapotamia_16_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_17_title: "$pentapotamia_missions_task_17$" 
 me_pentapotamia_17_desc: "Las celebraciones continúan en nuestra capital, desde el corazón del #E Pentapotámico#! hasta las provincias administrativas más nuevas del #E Okeanos#! por las que hemos trabajado tan duro. Pero ¿por qué entonces el gobernante de este nuevo gran imperio está inquieto?\n\nSus ambiciones aún no están saciadas. ¡Alejandro conquistó #E Egipto#!, #E Anatolia#! y más! Sólo el mundo entero lo satisfizo. Y aunque se ha logrado #E Reverse-Okeanos#!, aún queda mucho trabajo por hacer." 
 me_pentapotamia_17.a: "Este Okeanos será MI Okeanos." 
 me_pentapotamia_17_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_18_title: "$pentapotamia_missions_task_18$" 
 me_pentapotamia_18_desc: "¡Lo hicimos! Okeanos se ha conseguido. Esta ocasión trascendental merece una celebración más allá de la celebración. Nuestras conquistas quedarán inmortalizadas para siempre, ya sea que nos desmoronemos o sigamos fuertes. Se ha hecho historia, ahora disfrutemos de la gloria del líder que nos trajo de un extremo al otro del mundo y completó la misión #E Reverse-Okeanos#!." 
 me_pentapotamia_18.a: "Entonces este es el otro lado de nuestro mundo." 
 me_pentapotamia_18_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_19_title: "$pentapotamia_missions_task_19$" 
 me_pentapotamia_19_desc: "La región montañosa de #E Armenia#! es accidentada y casi nos recuerda al #E Himalaya#! de nuestro país. No fue tarea fácil conquistarlo todo, pero como lo hizo #E Alexander#!, nosotros también lo hicimos. Estos pueblos tienen su propia cultura distintiva, incluso después de las conquistas #E persa#! y #E macedonia#!. Para eso podemos respetarlos e incluso emplear algunos montañeros expertos en nuestros ejércitos." 
 me_pentapotamia_19.a: "¡Ningún hombre, montaña o yegua detendrá nuestras conquistas!" 
 me_pentapotamia_19_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_20_title: "$pentapotamia_missions_task_20$" 
 me_pentapotamia_20_desc: "El Levante es la tierra que nos brindó una vista tan hermosa del #E Okeanos#!. La gente aquí eran comerciantes de gran reputación, llamados #E Fenicios#!. En #E Alejandro#!, las ciudades-estado ya habían comenzado a declinar, sin embargo, para nosotros son importantes. Debemos utilizar su experiencia en navegación para poder explorar el #E Okeannos#! en el que nos encontramos." 
 me_pentapotamia_20.a: "Financiamos una flota para esta nueva región." 
 me_pentapotamia_20_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_21_title: "$pentapotamia_missions_task_21$" 
 me_pentapotamia_21_desc: "Alejandría es la más lejana, la llaman. Como punto más lejano al que jamás llegó #E Alexander#!, tenemos una perspectiva diferente. Está bastante cerca de nosotros, al menos en comparación, y por lo tanto podemos financiar el crecimiento de la ciudad con nuestros propios pueblos y culturas mucho más fácilmente. Embellezcamos las llamadas ciudades alejandrinas más alejadas." 
 me_pentapotamia_21.a: "Los yavanas originales se encuentran con los nuevos yavanas." 
 me_pentapotamia_21_tooltip: "La tarea de misión '#Y $pentapotamia_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_pentapotamia_69_title: "$pentapotamia_missions_task_21$" 
 me_pentapotamia_69_desc: "Alejandría es la más lejana, la llaman. Como punto más lejano al que jamás llegó #E Alexander#!, tenemos una perspectiva diferente. Está bastante cerca de nosotros, al menos en comparación, y por lo tanto podemos financiar el crecimiento de la ciudad con nuestros propios pueblos y culturas mucho más fácilmente. Embellezcamos las llamadas ciudades alejandrinas más alejadas." 
 me_pentapotamia_69.a: "¡Como Alejandro, cenaremos en Babilonia!" 
 me_pentapotamia_69.b: "¡Avancemos río abajo por el río Éufrates!" 
 me_pentapotamia_69.c: "¡Deberíamos bajar por el río Tigris!" 
 me_pentapotamia_69.d: "¡Por qué mover nuestra capital, nos quedaremos!" 
  
 me_pentapotamia_90_title: "La Pentapotamia surge" 
 me_pentapotamia_90_desc: "A medida que crecimos desde nuestro centro en #E Panchanada#!,, hemos experimentado una cultura dentro y alrededor de nuestras fronteras que llamamos #E Yavana#!.. En lugar de destruir a estos invasores, se han convertido en una cultura aceptada dentro de nuestras fronteras. Hemos tomado muchas influencias de ellos y ahora nos esforzamos por crear una nueva cultura única. Una cultura #E Pentapotámica#!. Las misiones que tenemos por delante serán difíciles, pero aun así estamos dispuestos a emprenderlas." 
 me_pentapotamia_90.a: "Cuando dos mundos chocan, nace uno nuevo." 
  
 me_pentapotamia_98_title: "La segunda gran conquista" 
 me_pentapotamia_98_desc: "El mundo fue testigo de las conquistas de Alejandro y ahora ve una nueva realidad. El surgimiento de la esfera #E Indohelénica#!. Somos el próximo "gran" imperio que todos intentarán emular. Mientras hablamos, el proceso que hemos denominado #E Indohelenización#! o #E Yavanificación#! ha comenzado en toda nuestra tierra.\n\nHemos #E #G logrado#!#! en nuestra misión de alcanzar #E Okeanos#! en 30 años." 
 me_pentapotamia_98.a: "Ha comenzado una nueva era." 
  
 me_pentapotamia_97_title: "La fachada se derrumba" 
 me_pentapotamia_97_desc: "El mundo parece estar acabándose a nuestro alrededor. ¿Nuestra cultura? ¿Nuestro legado? ¿Nuestras ambiciones? Todos caen como una fachada mal hecha ante las primeras tormentas de la temporada. Nuestro reclamo de #E Diadochi#! ha sido completamente desacreditado y nuestra anterior reputación como restauradores de un imperio está completamente destruida.\n\nHemos #E #R fracasado#!#! nuestra misión de alcanzar #E Okeanos#! en 30 años ." 
 me_pentapotamia_97.a: "¡Es salvable!" 
