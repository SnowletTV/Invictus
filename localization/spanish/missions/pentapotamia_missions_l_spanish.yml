l_spanish:
  
 pentapotamia_missions: "Okeanos inversos" 
 pentapotamia_missions_DESCRIPTION: "Somos un grupo conflictivo. Los hijos de #E Porus#! se encuentran con los hijos de #E Alejandro#!. Los hijos del #E Indo#! se encuentran con los hijos del #E Egeo#!. Necesitamos no sólo descubrir nuestra identidad en el mundo, sino también cómo honrar los dos legados de los que derivamos. El susurro de un eco nos habla y nos habla de un nuevo concepto... #E Reverse Okeanos#!." 
 pentapotamia_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando hayamos completado #E Reverse Okeanos#!." 
 pentapotamia_missions_BUTTON_TOOLTIP: "Que #E Alexander#! y #E Porus#! bendigan nuestro legado." 
  
  #Missions 
  
 pentapotamia_missions_task_1: "Donde dos se convirtieron en uno" 
 pentapotamia_missions_task_1_DESC: "Nuestra historia es la de unión entre dos personas. No somos invasores, pero lo somos. No somos nativos, pero lo somos. Existimos como un compromiso entre dos pueblos y debemos consolidar esta idea si queremos gobernar adecuadamente." 
  
 pentapotamia_missions_task_2: "Influencias indias" 
 pentapotamia_missions_task_2_DESC: "Debemos abrazar nuestras costumbres indias si queremos convencer a nuestros súbditos de que somos de su sangre. Sin él, seguramente nos encontrarán como un invasor más de la tierra del #E Río Sindhu#!." 
  
 pentapotamia_missions_task_3: "Esperanzas de helenización" 
 pentapotamia_missions_task_3_DESC: "Debemos abrazar nuestras costumbres helénicas si queremos honrar nuestro legado de que somos de sangre #E griega#!. Sin él, tomar medidas contra las potencias #E helenísticas#! del mundo seguramente resultará en una reacción violenta." 
  
 pentapotamia_missions_task_4: "Un verdadero Yavanaraja" 
 pentapotamia_missions_task_4_DESC: "El Reino #E Greco-Indio#!, o el #E Yavanaraja#!, era una entidad que existió, liderada por #E Greco-Bactrianos#! que se convirtieron en #E Indo-Griegos#!. Nuestro caso es diferente. No éramos invasores ni nativos. Somos una mezcla de ambos, lo que nos convierte en un verdadero #E Yavanaraja#!." 
  
 pentapotamia_missions_task_5: "Sangre de Porus" 
 pentapotamia_missions_task_5_DESC: "Nosotros descendíamos directamente de él en nuestro lado #E indio#!. Su defensa contra el imperio más poderoso nos infunde la voluntad de perseverar." 
  
 pentapotamia_missions_task_6: "Sangre de Alejandro" 
 pentapotamia_missions_task_6_DESC: "Si bien no estamos directamente relacionados con el gran conquistador, claramente nacemos de sus conquistas. De él surgió la idea de #E griegos#! en la India." 
  
 pentapotamia_missions_task_7: "Prueba de conquista" 
 pentapotamia_missions_task_7_DESC: "Para demostrar verdaderamente que continuamos con el legado de #E Porus#! y #E Alejandro#!, debemos demostrar que podemos conquistar la totalidad del #E Valle del río Indo#!." 
  
 pentapotamia_missions_task_8: "Okeanos inversos" 
 pentapotamia_missions_task_8_DESC: "#E Alexander#! tuvo una vez un sueño. Un sueño que fue detenido por #E Porus#!. Ese sueño fue #Y Okeanos#!. El sueño de llegar al otro lado del mundo; para llegar al océano.\n\nAhora estamos en el lado opuesto del mundo. Y así nuestro propio gobernante ha formado un nuevo sueño, [ROOT.GetCountry.GetRuler.GetPraenomen|E]. Y ese sueño es #Y Reverse Okeanos#!; el sueño de llegar al otro lado del mundo.\n\n#R La inversión de Okeanos debe lograrse en 30 años o menos, de lo contrario habrá consecuencias.#!" 
  
 pentapotamia_missions_task_9: "Alejandría Baktriane" 
 pentapotamia_missions_task_9_DESC: "Alejandría en Baktria, la gran región llena de #E bactrianos#! es el área de donde vinieron las invasiones #E indo-griegas#!. Serán fácilmente asimilados a una provincia de nuestro imperio como la que alguna vez tuvo Alejandro." 
  
 pentapotamia_missions_task_10: "Alejandría Ariana" 
 pentapotamia_missions_task_10_DESC: "Alexandria Ariana, la región justo antes de llegar a la India, por lo tanto, la región que debemos tomar primero para iniciar nuestra búsqueda." 
  
 pentapotamia_missions_task_11: "Alejandría Parthike" 
 pentapotamia_missions_task_11_DESC: "Alexandria Parthike, la región del Mar Caspio. Si bien puede parecer que hemos encontrado #Y Okeanos#!,, es simplemente una fachada, todavía tenemos mucho más por venir." 
  
 pentapotamia_missions_task_12: "Tierras lejanas fracturadas" 
 pentapotamia_missions_task_12_DESC: "Las provincias más alejadas de la tierra natal de Alejandro, aparte de la propia #E India#!; #E Persis#!, #E Ariana#!, #E Partia#!, #E Bactriana#! y #E Media#!. Ahora están fracturados, pero alguna vez pertenecieron a Alejandro, y una vez más volverán a formar parte de su Reino sucesor más nuevo y más lejano." 
  
 pentapotamia_missions_task_13: "Camino a través de Persia" 
 pentapotamia_missions_task_13_DESC: "La marcha a través de #E Persia#! es una de las características definitorias de las conquistas de #E Alejandro#!. ¡A través de #E Gedrosia#! debemos marchar, y #E Persia#! entonces caerá!" 
  
 pentapotamia_missions_task_14: "Marcha en los medios" 
 pentapotamia_missions_task_14_DESC: "Un desvío a la tierra de #E Medes#!, es una pieza importante del Imperio #E Alejandro#!, uno de gran historia, cultura y reputación." 
  
 pentapotamia_missions_task_15: "Media Luna del Conflicto" 
 pentapotamia_missions_task_15_DESC: "La región de la Media Luna Fértil alberga cuatro de las regiones más ricas del Imperio. #E Canaán#! y #E Siria#! en el levante, y #E Asiria#! y #E Mesopotamia#! al este de ese. La conquista de #E Babilonia#! misma puede ser la joya de la corona de las conquistas de #E Alejandro#!, y una vez más será tomada, esta vez por nuestras manos." 
  
 pentapotamia_missions_task_16: "Tierra entre los ríos" 
 pentapotamia_missions_task_16_DESC: "#E Babilonia#!, #E Uruk#!, #E Susa#!, #E Asur#!, y más se encuentran justo al este de #E Persis#!. Este fue el lugar de la #E ambición de Alejandro#!,1 de una nueva identidad para su imperio, y lo honraremos reconquistando estas áreas en su nombre." 
  
 pentapotamia_missions_task_17: "Aún insatisfecho" 
 pentapotamia_missions_task_17_DESC: "#Y ¡Okeanos inverso#! se ha logrado!... pero [ROOT.GetCountry.GetRuler.GetPraenomen|E] aún no está terminado. #E Alejandro#! conquistó #E Egipto#!, #E Anatolia#! y, por supuesto, #E Grecia#! y #E Macedonia#!. Necesitamos que estos territorios realmente se sientan como lo hizo alguna vez #E Alexander#!." 
  
 pentapotamia_missions_task_18: "Okeanos logrado" 
 pentapotamia_missions_task_18_DESC: "Nuestro objetivo final ha sido alcanzado. El olor del mar, hasta ahora tan familiar. #E Alejandro#! estaría orgulloso de las mayores conquistas de su sucesor. #Y Reverse Okeanos#! está hecho.\n\n#G Ya no enfrentaremos el colapso#!." 
  
 pentapotamia_missions_task_19: "Montañas de Armenia" 
 pentapotamia_missions_task_19_DESC: "La región montañosa de #E Armenia#! es accidentada y casi nos recuerda al #E Himalaya#! de nuestro país. No será tarea fácil conquistarlo todo, pero como lo hizo #E Alexander#!, nosotros también debemos hacerlo." 
  
 pentapotamia_missions_task_20: "Tierras del Levante" 
 pentapotamia_missions_task_20_DESC: "La tierra de los sirios, filisteos y fenicios; y muchos más francamente. Sin duda, una parte importante del imperio, aunque sólo sea para conectarnos aún más con el mundo de Okeanos." 
  
 pentapotamia_missions_task_21: "Alejandría Eschate" 
 pentapotamia_missions_task_21_DESC: "Alejandría la Más Lejana, los límites superiores de la conquista de Alejandro. Está fuera del camino de nuestra conquista directa, pero el fantasma de Alejandro todavía nos llama." 
  
  
