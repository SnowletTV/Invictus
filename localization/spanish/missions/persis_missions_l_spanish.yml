me_persis_18.a:0 ""
me_persis_18_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_18$#!' ha sido #G ¡Completada#!!"

me_persis_19_title:0 "$persis_mission_1_freedom_task_19$"
me_persis_19_desc:0 "Se ha convocado un periodo de celebración en todo [SCOPE.GetRootScope.GetCountry.GetName], con grandiosas procesiones en las capitales recién fortificadas de nuestro corazón de país. Gracias a nuestros arquitectos, que han reforzado inteligentemente nuestras fortificaciones existentes, los ciudadanos de nuestras ciudades se sienten más seguros que nunca, creyendo que las altas murallas los protegerán de ejércitos invasores."
me_persis_19.a:0 "Nuestro pueblo tiene todas las razones para regocijarse"
me_persis_19_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_19$#!' ha sido #G ¡Completada#!!"

me_persis_20_title:0 "$persis_mission_1_freedom_task_20$"
me_persis_20_desc:0 "Por fin nos hemos librado de la esclavitud impuesta por los macedonios, destrozando el yugo de la servidumbre en pedazos. Ahora nos mantenemos, por primera vez en generaciones, sobre nuestros propios pies, sin cadenas en el cuello ni grilletes en las muñecas.\n\nLevantémonos ante esta ocasión trascendental con la ayuda de los dioses, y que Ahura Mazda continúe viendo con beneplácito a nuestro pueblo.\n\nEl Reino de Persis ha regresado."
me_persis_20.a:0 "Que seamos una luz para el mundo..."
me_persis_20_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_20$#!' ha sido #G ¡Completada#!!"

me_persis_21_title:0 "$persis_mission_1_freedom_task_21$"
me_persis_21_desc:0 "Debido a que [GetProvince('(int32)4799').GetName] se ha convertido en el hogar de la mayoría de las familias nobles más destacadas de nuestro país, constatamos que toda la nación se beneficia de esta feliz circunstancia. Su presencia en nuestra capital solo contribuirá a nuestra estabilidad y crecimiento a largo plazo... debemos estar agradecidos."
me_persis_21.a:0 "En efecto, estamos verdaderamente agradecidos por los dones que hemos recibido"
me_persis_21_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_21$#!' ha sido #G ¡Completada#!!"

me_persis_22_title:0 "$persis_mission_1_freedom_task_22$"
me_persis_22_desc:0 "Gracias al esfuerzo personal que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] dedicó a restaurar a los magos en su posición en la sociedad, nuestro gobernante está siendo celebrado por la gente común.\n\nSe están celebrando festividades religiosas improvisadas por todo el país, con los fuegos sagrados siendo atendidos en todo nuestro reino, y oraciones de acción de gracias ofrecidas a Ahura Mazda."
me_persis_22.a:0 "¡Que los dioses nos consideren dignos de continuas bendiciones!"
me_persis_22_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_22$#!' ha sido #G ¡Completada#!!"

me_persis_23_title:0 "$persis_mission_1_freedom_task_23$"
me_persis_23_desc:0 "Aunque nuestra cultura ha sufrido enormemente durante mucho tiempo, y algunos incluso creyeron que nuestros mejores días habían pasado y que la luz de la civilización persa se extinguiría para siempre, hemos demostrado al mundo entero que nunca se debe apostar en contra de [SCOPE.GetRootScope.GetCountry.GetName], pues somos capaces de lograr hazañas magníficas que otras naciones solo pueden soñar.\n\nEnviad jinetes a los rincones de la Tierra y anunciad que nuestra era ha comenzado: todos se postrarán ante la autoridad persa renacida."
me_persis_23.a:0 "Nuestra cultura, como un fuego devorador avivado por el viento, se extiende sin control..."
me_persis_23_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_23$#!' ha sido #G ¡Completada#!!"

