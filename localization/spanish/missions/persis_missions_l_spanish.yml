l_spanish:

persis_mission_1_freedom:0 "Aspiraciones Persas"
persis_mission_1_freedom_DESCRIPTION:0 "La historia de la región de Persis es rica y variada; una narración que parece crecer con cada nueva versión. Fue esta región la que dio a luz a los aqueménidas, que trajeron la luz de la civilización al mundo antes de sufrir la ignominia de la derrota a manos de bárbaros macedonios. Quienes piensen que los mejores días de Persis han quedado atrás no han estado prestando atención a los presagios; los dioses tienen mucho reservado para nosotros."
persis_mission_1_freedom_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos expulsado a los intrusos extranjeros de nuestras tierras y hayamos restablecido la grandeza de Persis."
persis_mission_1_freedom_BUTTON_TOOLTIP:0 "En su arrogancia, aquellos que buscan esclavizarnos serán ellos mismos totalmente destruidos."

persis_mission_1_freedom_task_1:0 "Restaurar Persépolis"
persis_mission_1_freedom_task_1_DESC:0 "Los bárbaros destruyeron Persépolis en un arrebato de borrachera, quemándola hasta las cenizas; pudieron haber destruido la ciudad, pero el sueño no puede extinguirse. Hoy convertimos nuestras visiones en realidad. \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

persis_mission_1_freedom_task_2:0 "Contactar a los Uxii"
persis_mission_1_freedom_task_2_DESC:0 "Existen muchas conexiones entre nuestro pueblo y los uxianos; compartimos tantas prácticas religiosas y culturales que muchos extranjeros no distinguen nuestras gentes. Nos conviene forjar de nuevo estos antiguos lazos. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

persis_mission_1_freedom_task_4:0 "Urbanizar Suravan"
persis_mission_1_freedom_task_4_DESC:0 "Tal como está, la capital de nuestra provincia de Mardiene no es digna del honor, siendo nada más que un asentamiento. Tenemos planes ambiciosos para esta región, así que debemos esforzarnos por urbanizar Suravan cuando podamos. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

persis_mission_1_freedom_task_5:0 "Embellecer Batrakatash"
persis_mission_1_freedom_task_5_DESC:0 "Al salir de Parsa y seguir la Ruta Real hacia el norte, la imponente ciudad montañosa de Pathragada, antaño conocida como Batrakatash, está a menos de una semana de viaje. Mientras confiamos en las fortificaciones de esta antigua ciudad para proteger nuestra capital, podríamos tomar medidas para convertirla también en un centro de cultura. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

persis_mission_1_freedom_task_6:0 "Expandir Kazerun"
persis_mission_1_freedom_task_6_DESC:0 "La fortaleza de nuestras ciudades está directamente ligada a nuestras perspectivas de independencia; no podemos descuidar nada, o estaremos cortejando el desastre. Considerando su importancia para nuestros esfuerzos, ¡Kazerun debe ser ampliada! \n\n\n\n\n\n\n\n\n\n\n@persia_mil8!"

persis_mission_1_freedom_task_7:0 "Restaurar la economía del corazón"
persis_mission_1_freedom_task_7_DESC:0 "El oro es el aceite que lubrica los engranajes de la guerra, y debemos asegurarnos de que nuestra región central pueda sostener las inmensas presiones económicas que estamos a punto de imponerle. Ha llegado el momento de reforzar nuestros recursos financieros. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

persis_mission_1_freedom_task_8:0 "Conectar Kish"
persis_mission_1_freedom_task_8_DESC:0 "El valioso puerto de Kish es nuestra ventana al Sinus Persicus; cada día barcos de Bushahr navegan al sur hasta nuestro puesto en la costa. Se ha sugerido que extendamos la Ruta Real hasta esta ciudad, para no depender enteramente de nuestras marinas. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!"

persis_mission_1_freedom_task_9:0 "Urbanizar Kish"
persis_mission_1_freedom_task_9_DESC:0 "[GetProvince('(int32)4956').GetName]'s ubicación auspiciosa exige que hagamos todo lo posible por urbanizar la zona, convirtiendo el asentamiento en una ciudad debidamente poblada. La noticia de lo que hemos logrado aquí se difundirá, y muchos querrán ver esta nueva población por sí mismos. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!"

persis_mission_1_freedom_task_10:0 "Restaurar los Paraísos"
persis_mission_1_freedom_task_10_DESC:0 "Al aumentar nuestra capacidad para cultivar alimentos y fabricar bienes comerciales, toda nuestra economía se estimulará y así todos se beneficiarán; dirijamos inversiones por todo nuestro país y llevemos el Paraíso a la Tierra. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!"

persis_mission_1_freedom_task_11:0 "Reestablecer a los Inmortales"
persis_mission_1_freedom_task_11_DESC:0 "En su día, la unidad militar de élite conocida como los Inmortales infundía miedo y terror en los corazones de los enemigos de los aqueménidas, pero no han combatido en años. Ahora que estamos en posición de hacerlo, debemos reintroducir este magnífico cuerpo en nuestros ejércitos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

persis_mission_1_freedom_task_12:0 "Amenazar la colonia"
persis_mission_1_freedom_task_12_DESC:0 ""

persis_mission_1_freedom_task_13:0 "Fortificar los pasos"
persis_mission_1_freedom_task_13_DESC:0 "No dejando nada al azar, fortificaremos todos nuestros centros importantes de civilización, pues hemos luchado con denuedo para llegar hasta donde estamos y no cederemos nuestras conquistas sin pelear. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

persis_mission_1_freedom_task_14:0 "Construir puertos"
persis_mission_1_freedom_task_14_DESC:0 "Las aguas del Sinus Persicus son la savia de nuestro pueblo, y literalmente no podemos permitirnos ignorar nuestro acceso al mar. Ordenad que nuestros puertos sean mejorados, para que nuestros constructores de barcos ganen experiencia en la construcción de marinas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

persis_mission_1_freedom_task_15:0 "Controlar el Golfo"
persis_mission_1_freedom_task_15_DESC:0 "¿Quién puede desafiar nuestra fuerza en las aguas del Sinus Persicus? ¿No controlamos acaso una flota vasta y poderosa, que hará cumplir nuestra voluntad en las lejanas orillas de tierras extrañas? \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

persis_mission_1_freedom_task_16:0 "Exigir Mardiene"
persis_mission_1_freedom_task_16_DESC:0 "Debemos decirle a [GetCountry('SEL').GetName] que lucharemos hasta la muerte por la provincia de Mardiene, y que deben rendirla inmediatamente o enfrentarse a nuestros ejércitos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

persis_mission_1_freedom_task_17:0 "Ampliar la Ruta Real"
persis_mission_1_freedom_task_17_DESC:0 "La Ruta Real, uno de los logros más notables de la región, ha conectado centros de comercio y civilización desde que alguien puede recordar. Ahora que somos los guardianes de una infraestructura tan vital, deberíamos tomar medidas para ampliar el acceso donde podamos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

persis_mission_1_freedom_task_18:0 "Ampliar el ejército"
persis_mission_1_freedom_task_18_DESC:0 ""

persis_mission_1_freedom_task_19:0 "Fortificar las capitales"
persis_mission_1_freedom_task_19_DESC:0 "Al emprender esfuerzos a nivel estatal para reforzar nuestras fortificaciones existentes, estaremos preparados para lo que venga; nuestros ejércitos se mantendrán firmes en el campo, sabiendo que tienen fuertes murallas detrás. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

persis_mission_1_freedom_task_20:0 "Romper el yugo jónico"
persis_mission_1_freedom_task_20_DESC:0 "Por fin hemos vencido a los maquinadores macedonios y su servidumbre impuesta: hemos derribado a nuestros antiguos amos y nos hemos liberado. ¡Los reyes de la Tierra tiemblan ante nuestra llegada al escenario mundial! \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

persis_mission_1_freedom_task_21:0 "Comandante de los dioses"
persis_mission_1_freedom_task_21_DESC:0 "La riqueza y las habilidades naturales de la nobleza les brindan oportunidades que no están disponibles para las clases más pobres. Esta atmósfera elegante permite a nuestros nobles dedicarse a aficiones especializadas, como la escritura de la historia, y el crecimiento de nuestra clase dirigente es una clara señal de que los dioses los han bendecido como nuestros comandantes. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

persis_mission_1_freedom_task_22:0 "Patrocinar a los magos"
persis_mission_1_freedom_task_22_DESC:0 "Si tomamos medidas para patrocinar a los magos, no solo el pueblo estará contento, sino que nuestro gobernante se beneficiará personalmente; hay aún más razones para ver esto hecho. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

persis_mission_1_freedom_task_23:0 "Restaurar la cultura persa"
persis_mission_1_freedom_task_23_DESC:0 "Ahora que estamos en posición de hacerlo, deberíamos restaurar nuestra cultura persa a la posición preeminente que ocupaba en la sociedad antes de que los extranjeros trastocaran el statu quo. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"


