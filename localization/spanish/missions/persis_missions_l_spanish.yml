me_persis_1_title:0 "$persis_mission_1_freedom_task_1$"
me_persis_1_desc:0 "Cuando recordamos la belleza de la ciudad de Persépolis, sus calles sombreadas y sus jardines fragantes que deleitaban el alma, nuestros ojos se llenan de lágrimas de amargura y rabia al considerar su estado actual. Esos bárbaros macedonios creyeron que podían borrar nuestro patrimonio con fuego y muerte, pero sus atrocidades solo han solidificado nuestro deseo de restaurar Persépolis.\n\nHa llegado el momento de recuperar nuestra antigua gloria, y el mundo sabrá que Persis ya no duerme."
me_persis_1.a:0 "Nuestras futuras glorias eclipsarán la vergüenza del pasado"
me_persis_1_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_1$#!' ha sido #G ¡Completada#!!"

me_persis_2_title:0 "$persis_mission_1_freedom_task_2$"
me_persis_2_desc:0 "En tiempos antiguos, los persas y los uxianos eran conocidos como hermanos, protegiéndose mutuamente cuando nadie más lo hacía, y aunque estos recuerdos son lejanos, no están olvidados entre el pueblo.\n\nInvocando estos dulces recuerdos, hemos enviado un enviado a nuestros amigos los uxianos, pidiéndoles que recuerden sus votos de antaño. Os complacerá, oh [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], saber que son fieles y no han olvidado sus juramentos."
me_persis_2.a:0 "Os damos las gracias, viejos amigos"
me_persis_2_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_2$#!' ha sido #G ¡Completada#!!"

me_persis_4_title:0 "$persis_mission_1_freedom_task_4$"
me_persis_4_desc:0 "¡Oh día gozoso! Nuestros ingenieros han terminado finalmente las obras en [GetProvince('(int32)4782').GetName], derribando las chabolas y reemplazándolas por estructuras permanentes de ladrillo y piedra. Esta iniciativa no solo asegurará la prosperidad económica en la región, sino que también beneficiará a nuestros ejércitos: ahora tenemos una posición dominante en la provincia de Mardiene, que nos ofrece una ventaja estratégica."
me_persis_4.a:0 "Suravan es una daga apuntada al corazón de [GetCountry('SEL').GetName]"
me_persis_4_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_4$#!' ha sido #G ¡Completada#!!"

me_persis_5_title:0 "$persis_mission_1_freedom_task_5$"
me_persis_5_desc:0 "Hemos hecho bien al fomentar el crecimiento explosivo en nuestra ciudad de [GetProvince('(int32)4951').GetName], moldeándola en la dirección que habíamos decidido. Gracias al trabajo duro que hemos invertido en la ciudad, cada vez más personas viajan allí con la esperanza de hacerse un nombre en este lugar antiguo; excelente trabajo, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
me_persis_5.a:0 "Cuando veo algo que debe hacerse, lo hago"
me_persis_5_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_5$#!' ha sido #G ¡Completada#!!"

me_persis_6_title:0 "$persis_mission_1_freedom_task_6$"
me_persis_6_desc:0 "Nuestros arquitectos informan que las obras en [GetProvince('(int32)4781').GetName] han concluido, y al haber ampliado los distritos residenciales de la ciudad, corre la voz de que Kazerun es el lugar de moda en estos días. Afortunadamente, estamos seguros de que hay espacio para todos, gracias al cuidado demostrado por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] al trazar los diseños con nuestros ingenieros. ¡Nos preguntamos cuánto durarán estos buenos tiempos!"
me_persis_6.a:0 "Noticias estupendas... algún día visitaremos Kazerun nosotros mismos"
me_persis_6_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_6$#!' ha sido #G ¡Completada#!!"

me_persis_7_title:0 "$persis_mission_1_freedom_task_7$"
me_persis_7_desc:0 "Os alegrará saber que, gracias a los esfuerzos que hemos dedicado a reconstruir nuestro corazón de país, nuestra economía está en auge y los ingresos comerciales que obtenemos son absolutamente ridículos; esto supera nuestras expectativas más codiciosas. Viendo la oportunidad de hacer fortuna, muchos de los magnates más importantes de la nación viajan a las capitales regionales y establecen sus negocios."
me_persis_7.a:0 "Las clases nobles siempre ganarán dinero cuando vean una oportunidad"
me_persis_7_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_7$#!' ha sido #G ¡Completada#!!"

me_persis_8_title:0 "$persis_mission_1_freedom_task_8$"
me_persis_8_desc:0 "Nos complace informar que se ha construido una carretera que conecta [GetProvince('(int32)4799').GetName] y [GetProvince('(int32)4956').GetName]. Como predijeron nuestros asesores económicos, conectar estas dos ciudades ha resultado en corrientes de riqueza que fluyen hacia nuestras arcas. Las valiosas mercancías que se transportan hasta Portospana ahora llegan a Parsa mucho más rápido que antes: ¡todo lo que hemos invertido está dando frutos!"
me_persis_8.a:0 "Nunca es un mal problema que tener"
me_persis_8_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_8$#!' ha sido #G ¡Completada#!!"

me_persis_9_title:0 "$persis_mission_1_freedom_task_9$"
me_persis_9_desc:0 "Con alegría, hemos recibido noticias de que las nuevas construcciones en [GetProvince('(int32)4956').GetName] han sido bien recibidas por una población eufórica, que ya está aprovechando los distritos comerciales ampliados.\n\nLos mercados de pescado de Portospana se están haciendo famosos por la variedad de capturas frescas disponibles cada día, y muchos viajan a los mercados antes de que salga el sol para comprar los mejores filetes."
me_persis_9.a:0 "Hay más cosas buenas reservadas para esta región"
me_persis_9_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_9$#!' ha sido #G ¡Completada#!!"

me_persis_10_title:0 "$persis_mission_1_freedom_task_10$"
me_persis_10_desc:0 "Hay más buenas noticias que compartir esta mañana; nuestros esclavos y nuestros campos han sido productivos, y estamos adquiriendo reputación en mercados extranjeros por exportar bienes de calidad excepcional. La gente está dispuesta a pagar un precio premium por las finas mercancías producidas en [SCOPE.GetRootScope.GetCountry.GetName], y no podemos sino aceptar sus monedas."
me_persis_10.a:0 "Es cierto que somos los mejores artesanos del mundo"
me_persis_10_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_10$#!' ha sido #G ¡Completada#!!"

me_persis_11_title:0 "$persis_mission_1_freedom_task_11$"
me_persis_11_desc:0 "Se corre la voz de que hemos reformado la unidad militar de élite, los Inmortales; incluso ahora, están entrenando fuera de las murallas de [GetProvince('(int32)4799').GetName], practicando y perfeccionando las antiguas formaciones de batalla que tantas veces les han llevado a la victoria.\n\nCuando llegue la batalla inevitable, esperamos que nuestra infantería pesada destroce a las fuerzas opuestas y no muestre piedad a nuestros enemigos; este es el legado que hemos elegido abrazar."
me_persis_11.a:0 "No estamos demasiado preocupados por nuestros generales..."
me_persis_11_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_11$#!' ha sido #G ¡Completada#!!"

me_persis_13_title:0 "$persis_mission_1_freedom_task_13$"
me_persis_13_desc:0 "Aunque nuestros vecinos están descontentos porque estamos tomando medidas abiertas para asegurar nuestras fronteras, les aseguramos que solo buscamos proteger nuestra patria; no deseamos conflicto con nadie, sino más bien ampliar nuestras oportunidades conjuntas."
me_persis_13.a:0 "Veamos si se lo creen..."
me_persis_13_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_13$#!' ha sido #G ¡Completada#!!"

me_persis_14_title:0 "$persis_mission_1_freedom_task_14$"
me_persis_14_desc:0 "Debemos dar gracias a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] por ordenar que los puertos de [GetProvince('(int32)4791').GetName] y [GetProvince('(int32)4956').GetName] se construyeran hasta el estado actual. Gracias a la sabiduría y previsión que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] demostró, nuestra capacidad naval ha crecido hasta un nivel nunca visto antes: podremos construir barcos a una velocidad sin precedentes."
me_persis_14.a:0 "No debemos descuidar nuestra marina, incluso mientras reforzamos nuestros ejércitos"
me_persis_14_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_14$#!' ha sido #G ¡Completada#!!"

me_persis_15_title:0 "$persis_mission_1_freedom_task_15$"
me_persis_15_desc:0 "Cualquier otra nación que comparta una costa junto al Sinus Persicus debe ahora enfrentarse a nuestro poder naval, pues hemos dejado claro a todos los que navegan que consideramos estas aguas como nuestras. No permitiremos que ocurra nada en nuestro patio sin nuestra aprobación, y esta regla se extiende claramente al mar tanto como a la tierra."
me_persis_15.a:0 "Nuestras flotas aplastarán a cualquiera que se interponga"
me_persis_15_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_15$#!' ha sido #G ¡Completada#!!"

me_persis_16_title:0 "$persis_mission_1_freedom_task_16$"
me_persis_16_desc:0 "Ahora que estamos en posición de hacer valer nuestros deseos, se ha decidido enviar un ultimátum a [GetCountry('SEL').GetName]. En pocas palabras, debemos controlar nuestras tierras históricas y estamos dispuestos a ir a la guerra para hacer valer estas reclamaciones.\n\nAlgunos asesores nos piden exigir la provincia entera de Mardiene, pero otros creen que ese enfoque es demasiado codicioso y sostienen que solo deberíamos pedir la ciudad de Margastana, o Arragan como la conocemos: la elección quedará a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]."
me_persis_16.a:0 "Exigir [GetProvince('(int32)4780').GetArea.GetName]"
me_persis_16.b:0 "Pedir [GetProvince('(int32)4780').GetName]"
me_persis_16_tooltip:0 "Exigir a #Y [GetCountry('SEL').GetName]#! que ceda #Y [GetProvince('(int32)4780').GetArea.GetName]#! a #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
me_persis_16_tooltip_B:0 "Solo pedir a #Y [GetCountry('SEL').GetName]#! por #Y [GetProvince('(int32)4780').GetName]#!"

me_persis.160.t:0 "Demandas de [GetCountry('PES').GetName]"
me_persis.160.desc:0 "[GetCountry('PES').GetName] nos ha pedido que cedamos la provincia de [GetProvince('(int32)4780').GetName] a ellos. Algunos de nuestros asesores dicen que sería prudente para apaciguar a nuestros súbditos, ya que se dice que podrían levantarse contra nuestro gobierno en cualquier momento."
me_persis.160.desc2:0 "[GetCountry('PES').GetName] exige que cedamos toda el área de [GetProvince('(int32)4780').GetArea.GetName]. Muchos dicen que esto mostraría claramente al mundo nuestra debilidad. Pero hay otros que afirman que esto solo servirá para fortalecer nuestros lazos con [GetCountry('PES').GetName]."
me_persis.160.a:0 "Les daremos la tierra... por ahora."
me_persis.160.b:0 "¡Ni hablar!"

me_persis.161.t:0 "Respuesta de [GetCountry('SEL').GetName]"
me_persis.161.desc:0 "[GetCountry('SEL').GetName] ha decidido sabiamente cedernos la totalidad de [GetProvince('(int32)4780').GetArea.GetName]. Esto coloca a [GetCountry('PES').GetName] en una posición mejor que nunca y los sueños de restaurar Persia están un paso más cerca..."
me_persis.161.desc2:0 "[GetCountry('SEL').GetName] ha decidido sabiamente aceptar nuestra oferta y nos ha cedido el territorio de [GetProvince('(int32)4780').GetName]. Esto coloca a [GetCountry('PES').GetName] en una posición mejor que nunca y los sueños de restaurar Persia están un paso más cerca..."
me_persis.161.desc3:0 "[GetCountry('SEL').GetName] ha decidido neciamente rechazar nuestra oferta de cedernos el área de [GetProvince('(int32)4780').GetArea.GetName]. Hay poco que pueda hacerse ahora, pero lamentarán esta decisión... con el tiempo."
me_persis.161.desc4:0 "[GetCountry('SEL').GetName] ha decidido neciamente rechazar nuestra oferta de cedernos el territorio de [GetProvince('(int32)4780').GetName]. Hay poco que pueda hacerse ahora, pero lamentarán esta decisión... con el tiempo."
me_persis.161.a:0 "¡Glorioso!"
me_persis.161.b:0 "Muy desafortunado."

me_persis_17_title:0 "$persis_mission_1_freedom_task_17$"
me_persis_17_desc:0 "Ahora que nuestro trabajo en la Ruta Real ha concluido, todo [SCOPE.GetRootScope.GetCountry.GetName] se beneficiará; no solo se reducirán considerablemente los tiempos de viaje para nuestros ejércitos y diplomáticos, sino que las conexiones comerciales seguirán mejorando en todo nuestro país."
me_persis_17.a:0 "¡Qué idea tan brillante fue esta!"
me_persis_17_tooltip:0 "La tarea de misión '#Y $persis_mission_1_freedom_task_17$#!' ha sido #G ¡Completada#!!"

