 me_phoenicia_10_title: "Bastión del conocimiento helénico" #NT!
 me_phoenicia_10_desc: "Con la construcción de bibliotecas públicas en todo el país, [ROOT.GetCountry.GetName] se ha convertido en un faro del helenismo en Occidente, y el sonido de los grandes debates resuena en las calles, lo que ha atraído a muchos académicos a viajar desde la Grecia continental. Un académico en particular, [hellenic_scholar.GetName], ha demostrado tener una mente excepcionalmente aguda y sería un investigador perfecto si le permitiéramos trabajar allí." #NT!
 me_phoenicia_10.a: "Excelente." #NT!
  
 me_phoenicia_11_title: "$phoenicia_missions_task_11$" #NT!
 me_phoenicia_11_desc: "Hoy se celebra una gran celebración en [GetProvince('(int32)743').GetName], ya que se colocan las últimas piedras de las nuevas murallas de la ciudad. Llevamos dos años trabajando para proteger nuestra ciudad de futuras invasiones y el duro trabajo ha dado sus frutos: una serie de tres murallas cada vez más impresionantes se extienden ahora por el istmo que conecta [GetProvince('(int32)743').GetName] con tierra firme. La primera muralla es poco más que un foso y una empalizada, pero la tercera se eleva 15 metros por encima de las llanuras que tiene delante, con torres incluso 9 metros más altas, lo que garantiza que la ciudad será una pesadilla para nuestros enemigos y que nuestras líneas de suministro serán las más resistentes de todo #E Fenicia#!." #NT!
 me_phoenicia_11.a: "¡El escudo de [GetProvince('(int32)743').GetName], inquebrantable y eterno, está completo!" #NT!
 me_phoenicia_11_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_11$#!' ya ha sido #G completada#!!" #NT!
  
