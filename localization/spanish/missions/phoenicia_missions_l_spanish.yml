l_spanish:
  
 phoenicia_missions: "Hijos del Fénix" #NT!
 phoenicia_missions_DESCRIPTION: "Desde la fortaleza insular de Arados hasta los bulliciosos puertos de Sidón y Tiro, los fenicios eran famosos como comerciantes, carpinteros de barcos y exploradores de una calidad incomparable. Fuimos nosotros quienes enseñamos al mundo los secretos del mar, quienes construimos la poderosa Cartago y quienes conectamos tierras lejanas a través de redes de comercio y cultura. Pero la era de la sumisión a los imperios y a los señores feudales debe terminar. Las olas que han llevado nuestros barcos a todos los rincones del mundo conocido ahora nos llevarán hacia el dominio, tanto en tierra como en el mar. Ha llegado el momento de unir las ciudades de Fenicia y reclamar la gloria que es nuestro derecho de nacimiento." #NT!
 phoenicia_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando #E [ROOT.GetCountry.GetName]#! afirme su control sobre #E Gran Siria#!." #NT!
 phoenicia_missions_BUTTON_TOOLTIP: "El Señor #E Melqart#! nos llama." #NT!
  
  #Missions 
  
 phoenicia_missions_task_1: "[ROOT.GetCountry.GetAdjective] Flota Real" #NT!
 phoenicia_missions_task_1_DESC: "Durante siglos, los carpinteros de barcos fenicios han construido las mayores flotas del mundo, pero nuestro duro trabajo ha estado al servicio de mayores potencias: Cambises encargó a nuestro pueblo la construcción de la primera armada imperial de la historia para conquistar Egipto, la flota real aqueménida fue la primera armada imperial de la historia. Aunque los carpinteros de barcos fenicios trabajaron arduamente; Alejandro navegó con nuestros barcos hasta los confines de la tierra; ahora parece que sus sucesores, estos diádocos, pretenden explotarnos como lo hicieron sus predecesores... Ha llegado el momento de construir una flota real [ROOT.GetCountry.GetAdjective], no para nuestros señores, sino para nosotros mismos." #NT!
  
 phoenicia_missions_task_2: "Formación marítima" #NT!
 phoenicia_missions_task_2_DESC: "Los fenicios fueron durante mucho tiempo los comerciantes más destacados del Mediterráneo, lo que les proporcionó una experiencia inigualable en navegación y construcción naval. Construiremos una escuela para formar a nuestra próxima generación de marineros y comandantes navales." #NT!
  
 phoenicia_missions_task_3: "El puño de Yamm" #NT!
 phoenicia_missions_task_3_DESC: "Los barcos con diez remeros o más por banda fueron utilizados por primera vez por Alejandro Magno, pero se volvieron aún más comunes después de que las armadas antígonas los usaran en el asedio de Tiro y más allá. Un barco de este tipo siempre tendrá una maniobrabilidad extremadamente limitada en una batalla naval campal. Sin embargo, para la guerra de asedio, estos "Mega Polyremes" son ideales, ya que pueden romper muros costeros y luego actuar como plataformas para la artillería, al tiempo que permiten el desembarco de un gran número de tropas. Es justo que construyamos este tipo de barcos para nosotros mismos, ya que ¿qué marina real está completa sin un poderoso buque insignia?" #NT!
 phoenicia_missions_task_3_tt: "Ganaremos un #E Mega Polyreme#! en el #Y Mare Phoenicum#!" #NT!
  
 phoenicia_missions_task_4: "Difusión del Egeo" #NT!
 phoenicia_missions_task_4_DESC: "Las islas del mar Egeo fueron en el pasado centros vibrantes de la actividad empresarial fenicia. Citera, famosa por sus aguas costeras ricas en caracoles de Murex, fue en el pasado un lugar clave para la producción de tinte púrpura tirio. Mientras tanto, Tasos, con sus abundantes minas de oro, ha sido durante mucho tiempo una codiciada fuente de riqueza en la región. Si queremos tener alguna esperanza de asegurar la independencia de las ciudades fenicias, debemos reavivar los lazos que han estado latentes durante mucho tiempo..." #NT!
  
 phoenicia_missions_task_5: "Mejorando [ROOT.GetCountry.GetCapital.GetName]" #NT!
 phoenicia_missions_task_5_DESC: "[ROOT.GetCountry.GetCapital.GetName] está situado en una posición espectacular, una que seguramente podríamos ampliar para convertirla en el principal centro comercial de la región..." #NT!
  
 phoenicia_missions_task_6: "[ROOT.GetCountry.GetAdjective] Emporio comercial" #NT!
 phoenicia_missions_task_6_DESC: "[ROOT.GetCountry.GetCapital.GetName] se está convirtiendo nuevamente en un importante centro de comercio y comercio. Muchos de nuestros comerciantes han propuesto la construcción de un gran emporio en [ROOT.GetCountry.GetCapital.GetName] para facilitar aún más este comercio." #NT!
  
 phoenicia_missions_task_7: "Una causa común" #NT!
 phoenicia_missions_task_7_DESC: "Mientras aspiramos a liberarnos del dominio de los diádocos, hay otros que se encuentran en la misma situación. Buscarlos en el extranjero y hacer nuevos amigos entre ellos será una tarea que valdrá la pena. Separados, sin duda caeríamos, pero tal vez juntos podamos resistir..." #NT!
 phoenicia_missions_task_7_tt: "Al menos dos países #E fenicios#! son #E aliados#! con [THIS.GetCountry.GetName] o tienen una opinión de [THIS.GetCountry.GetName] que es superior a #E 100#!" #NT!
  
 phoenicia_missions_task_8: "Lucrarse con la guerra" #NT!
 phoenicia_missions_task_8_DESC: "Veinte años después de la muerte de Alejandro, sus sucesores siguen peleándose por los restos de su otrora poderoso imperio. Esto ha provocado un derramamiento de sangre sin fin, lo que no es bueno para el comercio. Tal vez si permitimos que los enemigos de Antígono pasen libremente por nuestras tierras, el problema se resolvería antes..." #NT!
 phoenicia_missions_task_8.tt: "Ofreceremos a Ptolomeo y Seleuco el acceso a nuestra tierra (por un precio simbólico, por supuesto). Sin embargo, podrán #R negarse#! si sus relaciones no son #G positivas#!. Si deciden no intensificar su conflicto, la tarea se resolverá después de #Y 10#! años." #NT!
  
 phoenicia_missions_task_9: "Adquisición de Askelon" #NT!
 phoenicia_missions_task_9_DESC: "[GetProvince('(int32)660').GetName] se encuentra en el punto más meridional de Fenicia. Justino relata que [GetProvince('(int32)660').GetName] derrotó a Sidón, lo que llevó a la fundación de [GetProvince('(int32)743').GetName], un año antes de la caída de Troya en el segundo milenio a. C. Tras la llegada de los filisteos, Ascalón pasó a formar parte de la «pentápolis», una coalición de cinco ciudades importantes que dominaban la llanura filistea, junto con Asdod, Ecrón, Gat y Gaza. La ciudad pasaría a estar bajo el dominio de los tirios en el siglo V a. C. Las excavaciones modernas en la zona han desenterrado estructuras importantes, incluidas fortificaciones, un santuario y grandes almacenes, junto con un notable cementerio de perros que contiene más de ochocientas tumbas." #NT!
 phoenicia_missions_task_9.tt: "Le ofreceremos comprar [GetProvince('(int32)660').GetName] de [GetProvince('(int32)660').GetOwner.GetName]." #NT!
 phoenicia_missions_task_9_egy.tt: "¡Las #E Antigónidas#! @[GetCountry('PRY').GetFlag]! deben haber concluido su conflicto con el #E Reino Ptolemaico#! @[GetCountry('EGY').GetFlag]!" #NT!
 phoenicia_missions_task_9_sel.tt: "¡Los #E Antigónidas#! @[GetCountry('PRY').GetFlag]! deben haber concluido su conflicto con los #E Seléucidas#! @[GetCountry('SEL').GetFlag]" #NT!
 phoenicia_missions_task_9_gen.tt: "Las Antigónidas no deben estar en guerra con los [GetProvince('(int32)660').GetOwner.GetAdjective]" #NT!
  
 phoenicia_missions_task_10: "Repositorios de conocimiento" #NT!
 phoenicia_missions_task_10_DESC: "El mundo helénico está repleto de enseñanzas de filosofía, arte, historia y aprendizaje, desde las obras de Platón hasta las Historias de Heródoto; al otorgar fondos públicos para bibliotecas en nuestras principales ciudades, podemos establecer a [ROOT.GetCountry.GetName] como un bastión para el conocimiento griego y el avance científico." #NT!
 phoenicia_missions_task_10_tt: "Un erudito cualificado #Y Hellenic#! viajará a nuestro país." #NT!
  
 phoenicia_missions_task_11: "Fortalecer el Istmo" #NT!
 phoenicia_missions_task_11_DESC: "En las últimas décadas, las mareas y la sedimentación incesantes han transformado el paisaje que rodea a [GetProvince('(int32)743').GetName]. Lo que antes era una isla aislada ahora presenta un istmo delgado, resultado del ambicioso dique que construyó Alejandro durante su asedio. A medida que la conexión con el continente se hace más prominente, debemos fortalecer nuestras defensas para evitar que posibles invasores exploten este nuevo acceso." #NT!
  
 phoenicia_missions_task_12: "Poder púrpura" #NT!
 phoenicia_missions_task_12_DESC: "El famoso tinte púrpura de Tiro, derivado de los caracoles marinos Murex de nuestra costa, ha sido durante mucho tiempo un símbolo de lujo y estatus. Su vibrante tono, que se intensifica bajo el sol, tiene un precio exorbitante, lo que lo convierte en un producto codiciado entre la élite del Mediterráneo. Si aprovechamos nuestros recursos y ampliamos nuestra producción de tintes, podemos aumentar el valor de nuestras exportaciones y fortalecer nuestra posición económica." #NT!
 phoenicia_dye_tooltip: "Al menos #Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#! #Y tintes#!@dye! están siendo producidos por #Y [SCOPE.GetRootScope.GetCountry.GetName]#!. [SCOPE.GetRootScope.GetCountry.Custom('phoenicia_dye_loc')]" #NT!
 phoenicia_dye_loc_1: "(#R [SCOPE.ScriptValue('phoenicia_dye_current')|0]#!/#Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#!)" #NT!
 phoenicia_dye_loc_2: "(#Y [SCOPE.ScriptValue('phoenicia_dye_current')|0]#!/#Y [SCOPE.ScriptValue('phoenicia_dye_total')|0]#!)" #NT!
  
 phoenicia_missions_task_13: "Hijos de Melqart" #NT!
 phoenicia_missions_task_13_DESC: "Hace siglos, #E Melqart#! enseñó a nuestro pueblo el arte de la construcción naval y la navegación para que pudieran encontrar las míticas Rocas Ambrosiales errantes. En las rocas encontraron un olivo, una serpiente y un águila, todos envueltos en fuego, pero -curiosamente- no consumidos por él. Honrando al dios que los trajo a ese maravilloso lugar, sacrificaron el águila llameante a Melqart. Este acto rompió el hechizo y las Rocas Ambrosiales detuvieron su vagabundeo y proporcionaron la base para [GetProvince('(int32)743').GetName|Y].\n\nDesde ese día, en el lugar de ese mismo sacrificio, se ha erigido el #E Templo de Melqart#!\n\nEn el pasado, las colonias fenicias dispersas por los mares enviaban regalos al Templo de Melqart. La práctica cesó lentamente tras la subyugación de Fenicia por los asirios. Tal vez deberíamos restablecerla..." #NT!
 phoenicia_missions_task_13_tt: "Solicitaremos que #E colonias fenicias#! envíen ofertas al Templo de Melqart en Tiro." #NT!
  
 phoenicia_missions_task_14: "Pentápolis filistea" #NT!
 phoenicia_missions_task_14_DESC: "Los #E filisteos#!,, un pueblo cananeo, fueron en su día formidables gobernantes de una liga de cinco ciudades poderosas: #E Asdod#!,, #E Ascalón#!,, #E Ecrón#!,, #E Gat#!, y #E Gaza#!,1, como la #E Pentápolis#!,3. Esta coalición ejerció su dominio sobre la costa sur del Levante. Sus ciudades, al igual que las de #E Fenicia#!,, se convirtieron en centros vitales de comercio y navegación en el Mediterráneo. A pesar de su origen cananeo compartido, los filisteos desarrollaron costumbres distintas a las de sus hermanos fenicios, pero compartieron las ricas tradiciones marítimas y mercantiles que hicieron próspera a esta región.\n\nLa Pentápolis prosperó durante siglos, pero su suerte cambió con las mareas de la conquista. #E El rey Nabucodonosor II#!,7 de #E Babilonia#!,7 acabaría por doblegar a la Pentápolis durante sus campañas en el ocaso del siglo VII a. C. Devastó las ciudades, dispersó a sus habitantes y rompió el poder de esta otrora gran liga." #NT!
 phoenicia_missions_task_14_tt: "#E Philistia#! será lanzado como un #E Feudatorio#!, ¡tomando el control de todos los [THIS.GetCountry.GetAdjective] territorios en el #Y Área#! de #E Philistia#!!" #NT!
  
 phoenicia_missions_task_15: "Arquitectura procesional" #NT!
 phoenicia_missions_task_15_DESC: "Los griegos atribuyen su destreza arquitectónica a su conocimiento de las matemáticas. Si aprendiéramos a aplicar sus teorías, nuestros ingenieros podrían construir maravillas arquitectónicas como nunca antes se ha visto en el mundo." #NT!
 phoenicia_missions_task_15_tt: ""
  
 phoenicia_missions_task_16: "Redes comerciales de Gaza" #NT!
 phoenicia_missions_task_16_DESC: "Durante la #E Edad del Hierro#!, la ciudad de [GetProvince('(int32)659').GetName] estuvo frecuentemente en conflicto con los vecinos israelitas, como se describe en la Biblia hebrea. Fue capturada por el rey asirio #E Tiglat-Pileser III#! en el siglo VIII a.C., y más tarde, por el rey babilónico #E Nabucodonosor II#! durante sus campañas en el Levante en el siglo VI a.C. [GetProvince('(int32)659').GetName] floreció bajo el gobierno de #E #!, disfrutando de un considerable grado de autonomía.\n\n[GetProvince('(int32)659').GetName] cayó ante las fuerzas macedonias después de un asedio de dos meses. El victorioso Alejandro arrasó Gaza y ejecutó a su gobernante eunuco, #E Batis#!. La ciudad está situada en un lugar ideal para expandir nuestras redes comerciales." #NT!
 phoenicia_missions_task_16_tt: "#Y [THIS.GetProvince.GetName]#! tiene al menos #Y 10#! ¡Ciudadanos@ciudadanos!\n" #NT!
  
 phoenicia_missions_task_17: "Rompiendo el ciclo" #NT!
 phoenicia_missions_task_17_DESC: "Desde hace mucho tiempo las grandes ciudades-estado fenicias compiten por el control de las pequeñas. A veces Tiro sale vencedora, a veces Sidón. ¡Ya no! Romperemos este ciclo ya sea por medios diplomáticos o por métodos menos recomendables..." #NT!
 phoenicia_missions_task_17_tt: "Invitaremos a todos los estados independientes #E fenicios#! o #E púnicos#! que posean menos de 10 territorios a convertirse en nuestros #Y súbditos#!" #NT!
  
 phoenicia_missions_task_18: "Crisis en Chipre" #NT!
 phoenicia_missions_task_18_DESC: "Las ciudades-reino de #E Alashiya#! trajeron una gran riqueza a la patria de los #E fenicios#!. Sin embargo, después de siglos de dominio, el gobierno fenicio en #E Alashiya#! terminó cuando el odiado Ptolomeo sometió brutalmente a los reyes chipriotas locales que se habían aliado con Antígono, despojándolos de su independencia e instalando a su hermano Menelao como gobernante de facto de la isla. Este control de mano dura dejó profundas cicatrices en las ciudades chipriotas. Aunque ha pasado tiempo desde que Demetrio Poliorketes liberó momentáneamente la isla de Menelao, los chipriotas no han olvidado las libertades de las que disfrutaron una vez. A medida que nuestra influencia en el Mediterráneo oriental se fortalece, puede que valga la pena considerar la posibilidad de ayudar a estas ciudades chipriotas desilusionadas a recuperar su independencia. Al alentar sutilmente la rebelión y brindar apoyo clandestino, podríamos crear una crisis en Chipre..." #NT!
 phoenicia_missions_task_18_tt: "Enviaremos agentes para fomentar el malestar entre las #E ciudades chipriotas#!" #NT!
 cyprus_rebellion_tt: "Las #E Ciudades Chipriotas#!#! pueden rebelarse contra sus opresores." #NT!
  
 phoenicia_missions_task_19: "La nueva ciudad" #NT!
 phoenicia_missions_task_19_DESC: "La primera colonia fenicia más allá del Levante #E#! se estableció en Alashiya #!, que los griegos llaman Kypros #E, en el siglo IX a. C. #E. Esta "nueva ciudad" (Qarthadast) sirvió como un nodo comercial de gran valor y permitió a Tiro ejercer su influencia económica mucho más allá del Levante, colocándola en una posición para sembrar colonias en el Mediterráneo. Tal vez enviando asesores de confianza para ayudar a los gobernantes locales y alentando a nuestros comerciantes a establecer fuertes relaciones comerciales, podamos ir recuperando lentamente nuestra influencia en el tejido de estas ciudades." #NT!
 phoenicia_missions_task_19_allow_tt: "Debe haber una nación fenicia con su capital en #E #Y Chipre#! (Área)#!" #NT!
 phoenicia_missions_task_19_tt: "[THIS.GetCountry.GetName] puede elegir si quiere crear naciones fenicias en #E #Y Chipre#! (Área)#! [THIS.GetCountry.GetAdjective] #Y Feudatarios#! o #Y Colonias#!" #NT!
  
 phoenicia_missions_task_20: "Minas de Alashiya" #NT!
 phoenicia_missions_task_20_DESC: "Desde tiempos inmemoriales, las minas de Alashiya han proporcionado al Mediterráneo cobre de alta calidad. Las ricas minas de cobre de esta isla proporcionaron la materia prima que alimentó no sólo las industrias locales, sino también las vastas redes comerciales en todo el Mediterráneo oriental. Sin embargo, en el pasado reciente, la población se ha ido y las minas funcionan con poca eficiencia. Un pequeño estímulo económico debería devolver a Alashiya al lugar que le corresponde." #NT!
 phoenicia_missions_task_20_tt: "Cada provincia en #E #Y Chipre#! (Área)#! con un bien comercial explotable recibirá el modificador $cyprus_improved_mined_modifier$" #NT!
  
 phoenicia_missions_task_21: "Polis fenicia" #NT!
 phoenicia_missions_task_21_DESC: "Uno de los rasgos definitorios de la civilización griega es la polis o ciudad griega, que alberga muchos aspectos de la cultura helénica que deseamos emular para convertirnos en un reino verdaderamente helenístico. En los reinos helenísticos de los diádocos, a los súbditos se les ofrecían a veces privilegios y mayores oportunidades de movilidad social si construían polis al estilo griego y se integraban en la sociedad helenística. Por lo tanto, atraigamos a nuestros súbditos griegos y no griegos construyendo grandes polis en todo nuestro reino con un estilo claramente siriofenicio." #NT!
 phoenicia_missions_task_21.tt: "Tiene un #Y Foro#! y un #Y Gran Templo#! o un #Y Gran Teatro#!" #NT!
 phoenicia_missions_task_21.tt2: "Cada ciudad #Y#! de propiedad que no sea la capital recibe lo siguiente:" #NT!
 greek_poleis_tradition_unlocked: "Se desbloquearán las tradiciones militares de las #Y Poleis griegas#!" #NT!
  
 phoenicia_missions_task_22: "Dioses griegos" #NT!
 phoenicia_missions_task_22_DESC: "Desde hace mucho tiempo, los pueblos del Mediterráneo oriental reconocen paralelismos entre nuestros grandes dioses, y a menudo equiparan a nuestro señor Melqart y al héroe griego Heracles. Con la creciente influencia helénica en la región, en particular después de las conquistas de Alejandro, Fenicia se ha entrelazado cada vez más con la cultura y la religión helénicas. Nuestras ciudades albergan una población griega en constante expansión, y las costumbres, el idioma y las creencias griegas han permeado la vida diaria en [ROOT.GetCountry.GetCapital.GetName]. Muchos ya consideran que el culto a Melqart es similar al culto a Heracles, un vínculo simbólico entre nuestras dos grandes civilizaciones. A medida que Fenicia se heleniza rápidamente, puede ser prudente abrazar formalmente el panteón helénico para integrar aún más [ROOT.GetCountry.GetName] en el mundo griego más amplio." #NT!
 phoenicia_missions_task_22_tt: "Tendremos la oportunidad de convertirnos en el #Y Panteón Helénico#!" #NT!
 phoenicia_missions_task_22_allow_tt: "Tener al menos #Y 2#! deidades del #E Panteón Helénico#!" #NT!
  
  
 phoenicia_missions_task_23: "Sirio-fenicio" #NT!
 phoenicia_missions_task_23_DESC: "Siglos de contacto con el mundo helénico han transformado lentamente la sociedad fenicia, catalizada por las políticas filohelénicas de los reyes #E Baalshillemi#! de Sidón. Estos reyes, buscando consolidar su poder y prestigio en la esfera helenística en rápida expansión, se convirtieron en mecenas de la cultura griega, encargando templos y estatuas de estilo griego e incluso adoptando nombres y títulos griegos. Con el tiempo, este proceso de helenización se extendió más allá de las cortes reales a la clase mercantil, los eruditos y la gente común. La mezcla de la cultura fenicia con la lengua, el arte y la religión griegos es más evidente en [ROOT.GetCountry.GetCapital.GetName], ha llevado a la creación de una cultura siriofenicia distinta, y los templos de Melqart y Heracles se encuentran uno al lado del otro. En verdad, ahora tenemos más en común con los helenos que con muchos pueblos a los que antes considerábamos nuestros primos." #NT!
 phoenicia_missions_task_23_tt: "Tendremos la oportunidad de adoptar #Y Syriote#! como nuestra cultura principal." #NT!
 phoenicia_missions_task_23_allow_tt: "Cualquier #E Cultura#! en el #Y Grupo Helénico#! tiene estatus de #E Noble#!" #NT!
  
  
 phoenicia_missions_task_24: "Kothon de Kition" #NT!
 phoenicia_missions_task_24_DESC: "Kition fue la primera colonia fenicia más allá de las costas #E Levante#!. Se estableció en #E Alashiya#!, que los griegos llaman #E Kypros#!, en el #E siglo IX a. C.#!. Esta "nueva ciudad" (Qarthadast) sirvió durante mucho tiempo como un nodo comercial de gran valor y permitió a Tiro ejercer su influencia económica mucho más allá del Levante, colocándola en posición de sembrar el Mediterráneo con colonias. Sin embargo, años de abandono han dejado el cothon enlodado y dañado, un pálido eco de su antigua grandeza. Esto no puede continuar. Restauraremos y ampliaremos el Kothon de Kition para que rivalice incluso con el Cothon de Cartago en escala y sofisticación." #NT!
 phoenicia_missions_task_24_allow_tt: "Hemos tomado la decisión de #E Expandir el Kothon de Kition#! y la #G expansión#! del #Y Kothon de Kition#! debe estar completa." #NT!
  
 phoenicia_missions_task_25: "Expedición a Cilicia" #NT!
 phoenicia_missions_task_25_DESC: "Se dice que las fértiles tierras de cultivo de Cilicia proporcionan riquezas incalculables para quienes pueden dominar la tierra y el mar. Sin embargo, los piratas de Cilicia se han convertido en el azote de cualquier potencia que navegue por el Mediterráneo oriental, incluidos nosotros. Se preparará una expedición para recuperar lo perdido por la colonia fenicia de Tarso, asegurar la campiña circundante y hacer frente a la amenaza de la piratería, convirtiéndola en una ventaja si es necesario." #NT!
  
 phoenicia_missions_task_26: "Recuperando Tarso" #NT!
 phoenicia_missions_task_26_DESC: "Tras haber dominado la piratería que asolaba la costa de Cilicia, es hora de centrar nuestra atención en Tarso, la joya de la llanura de Cilicia. Junto con sus hermanas Soli, Celenderis y Nagidus, Tarso (o "Tarsis", como se la conocía en el Libro del Génesis) fue en su día una orgullosa ciudad fenicia. Situada en la desembocadura de un espacioso puerto, la ciudad domina la fértil llanura de Cilicia, regada por el río Kydnus y que se extiende hasta las estribaciones de los montes Tauro. En las laderas de las colinas que delimitan la llanura crecía una madera excelente para la construcción de barcos, y el Kydnus proporciona un medio fácil para transportar esa madera por flotación hasta el mar." #NT!
 phoenicia_missions_task_26_tt: "#E Tarsus#! se lanzará como un #E Estado Mercenario#! o una #E Colonia#! y tomará el control de todos los territorios de su propiedad en las #Y Áreas#! de #Y Cilicia Pedias#! y #Y Cilicia Trachea#!" #NT!
  
 phoenicia_missions_task_27: "La conquista de Citera" #NT!
 phoenicia_missions_task_27_DESC: "Citera fue un importante puesto comercial de avanzada en la red marítima de la civilización minoica que se extendió a lo largo de la Edad del Bronce en el Egeo. Más tarde, bajo la influencia de la cultura micénica, la isla siguió siendo un vínculo clave en el comercio mediterráneo. En el período Arcaico, la ubicación estratégica y la riqueza de Citera atrajeron la atención de las grandes potencias. Citera, que Esparta arrebató a Argos a principios del siglo VI a. C., fue gobernada por un kytherodikes (juez de Citera) y recibió un grado único de autonomía bajo el gobierno espartano. Con sus aguas costeras ricas en caracoles Murex, Citera fue en su día un lugar clave para la producción de tinte púrpura tirio. Atenas ocupó la isla en repetidas ocasiones, utilizando sus puertos para atacar la costa del Peloponeso y proteger las rutas marítimas. Ahora, mientras buscamos restablecer nuestro dominio marítimo, Citera presenta una oportunidad inestimable. Al negociar su compra, podremos devolver a esta isla su antigua gloria como puesto avanzado fenicio, revitalizando la producción de tintes y fundando una colonia que asegurará nuestra influencia en el Egeo." #NT!
 phoenicia_missions_task_27_start_tt: "Se enviará una oferta de compra de [GetProvince('(int32)471').GetName] a [GetProvince('(int32)471').GetOwner.GetName]" #NT!
 phoenicia_missions_task_27_finish_tt: "[GetProvince('(int32)471').GetName] puede ser liberado como una Colonia [THIS.GetCountry.GetAdjective] #Y #!" #NT!
  
 phoenicia_missions_task_28: "Tomando Thasos" #NT!
 phoenicia_missions_task_28_DESC: "Desde tiempos inmemoriales, las minas de Tasos han proporcionado al Mediterráneo oro de gran calidad. Según Heródoto, los fenicios fueron los primeros en asentarse en Tasos, donde establecieron un templo en honor a Melqart, el Hércules tirio. Las minas de oro fenicias convirtieron a esta isla remota en un lugar de relevancia estratégica en todo el Egeo. Según la leyenda, la isla debe su nombre a Tasos, hijo del rey Fénix, que viajó a la isla en busca de Europa. En el siglo VII a. C. llegaron colonos griegos de Paros. El vino de Tasos era famoso en todo el mundo antiguo por su excepcional calidad. Las vides y el dios del vino Dioniso ocupaban un lugar destacado en las monedas de Tasos. Además del vino, Tasos también ganó fama por sus frutos secos, su mármol y por ser un centro de comercio marítimo. Las colonias de Thasos: Skapte Hyle, Neapolis, Galepsos, Oisyme, Apollonia, Antisara, Akontisma, Pistiros y Stryme extendieron su influencia al continente, incluido el control de minas de oro aún más ricas allí, con ingresos estimados en algún momento entre 200 y 300 talentos anuales. Estos recursos hicieron de Thasos un objetivo para grandes potencias como Persia, Atenas y Esparta, ya que la isla jugó un papel importante en la Revuelta Jónica, la Liga de Delos y las Guerras del Peloponeso. El dominio ateniense de la isla pasó a estar bajo un control macedonio flexible después de la victoria de Filipo de Macedonia en Queronea en 338 a. C. Las minas de oro de la isla ahora están abandonadas, su riqueza enterrada y olvidada. A pesar de esto, Thasos sigue siendo una isla de inmenso potencial. Al adquirir la isla, podríamos reabrir sus antiguas minas, restaurando su productividad y trayendo prosperidad tanto a Thasos como a nuestro pueblo." #NT!
 phoenicia_missions_task_28_start_tt: "Se enviará una oferta de compra de [GetProvince('(int32)256').GetName] a [GetProvince('(int32)356').GetOwner.GetName]" #NT!
 phoenicia_missions_task_28_finish_tt: "[GetProvince('(int32)256').GetName] puede ser liberado como una Colonia [THIS.GetCountry.GetAdjective] #Y #!" #NT!
  
 phoenicia_missions_task_29: "Tomando posesión de Siria" #NT!
 phoenicia_missions_task_29_DESC: "La región de la Gran Siria, situada en una importante posición estratégica, ha sido codiciada durante mucho tiempo por los imperios nacientes. Si podemos afirmar nuestro control sobre ella, podremos arbitrar el equilibrio entre las poderosas potencias del Nilo, Persia y Anatolia. Sin embargo, una tarea de ese tipo requiere una preparación cuidadosa. Nuestros ejércitos deben estar entrenados y equipados para enfrentar a las fuerzas de los diádocos y de los gobernantes locales por igual. Hay que construir fortalezas, asegurar las líneas de suministro y preparar a nuestros soldados para los desafíos que se avecinan." #NT!
 phoenicia_missions_task_29_tt: "[THIS.GetCountry.GetName] obtendrá Reclamaciones sobre #Y Cilicia Pedias#! y #Y Cilicia Trachea#!, #Y Syria#! y #Y Cannan#!" #NT!
  
 phoenicia_missions_task_30: "Gran Siria" #NT!
 phoenicia_missions_task_30_DESC: "Con excepción de Arados, las ciudades fenicias han limitado históricamente sus actividades a las costas, pero ya no hay tiempo para limitaciones. Los fenicios no somos simples comerciantes; sin nosotros no habría Cartago ni grandes ciudades de Iberia. Ahora debemos dirigir nuestra ambición hacia el interior y ocupar el lugar que nos corresponde como potencia dominante tanto en tierra como en el mar." #NT!
 phoenicia_missions_task_30_finish_tt: "[THIS.GetCountry.GetName] puede elegir formar #Y Siria#! o #Y Fenicia#!" #NT!
  
 phoenicia_missions_task_31: "Sangre de Dido" #NT!
 phoenicia_missions_task_31_DESC: "Los [ROOT.GetCountry.GetRuler.GetFamily.GetName] sostienen desde hace tiempo que descienden de #E Pigmalión#! de Tiro, hermano de la legendaria reina Dido, que fundó Cartago. Sin duda, un linaje de este tipo elevaría el estatus de [ROOT.GetCountry.GetRuler.GetName], consolidaría la pretensión de [ROOT.GetCountry.GetRuler.GetHerHis] de gozar del favor divino e inspiraría lealtad tanto entre la nobleza como entre el pueblo. Sin embargo, demostrar una conexión tan ilustre requiere pruebas... y, cuando no se las puede encontrar, se las puede persuadir para que existan." #NT!
  
 phoenicia_missions_task_32: "Fuerza con los macedonios" #NT!
 phoenicia_missions_task_32_DESC: "El futuro de Fenicia está claramente entrelazado con el de los #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!,, nuestro poderoso señor. Si bien puede resultar tentador afirmar una mayor independencia, tales acciones solo generarían conflictos y sospechas. En cambio, tomemos el camino más sensato, uno que solidifique nuestra posición y eleve nuestra estatura dentro de su reino." #NT!
  
 phoenicia_missions_task_33: "Demostrando nuestro valor" #NT!
 phoenicia_missions_task_33_DESC: "A lo largo de la historia, Fenicia ha demostrado su valor para los grandes imperios: bajo el dominio persa, nuestros barcos y marineros fueron fundamentales para asegurar la victoria sobre los griegos. Incluso Alejandro Magno le dio importancia a las ciudades fenicias y permitió que sus reyes siguieran gobernando, integrándolas en su visión de un imperio unificado. Ahora, es el momento de demostrar a los #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#! que [ROOT.GetCountry.GetName] sería más valioso para ellos no solo como un súbdito al que gobernar, sino como un aliado indispensable." #NT!
 phoenicia_missions_task_33_finish_tt: "[THIS.GetCountry.GetName] se convertirá en un #Y Tributario#! en lugar de un #Y Feudatario#! si los #E Antigónidas#! @[GetCountry('PRY').GetFlag]! pierden la #E Cuarta Guerra de los Diádocos#!" #NT!
  
 phoenicia_missions_task_34: "Reformas republicanas" #NT!
 phoenicia_missions_task_34_DESC: "A mediados del siglo III a. C., los fenicios habían dejado de lado la monarquía para pasar a los consejos de élites y a los magistrados electos. En la tradición fenicia, los shopets, o magistrados, eran funcionarios electos que gobernaban como administradores de la ciudad-estado, garantizando la rendición de cuentas y la toma de decisiones colectiva. Si bien este sistema de gobierno era más prominente en colonias fenicias como Cartago, Tiro adoptó brevemente los shopets después de que la ciudad quedara bajo la influencia del Imperio neobabilónico bajo Nabucodonosor II. Los shopets eran elegidos por lo general entre la aristocracia de la ciudad y gobernaban en tándem, a menudo por períodos limitados, lo que garantizaba que el poder no se concentrara en un solo individuo." #NT!
 phoenicia_missions_task_34_tt: "[THIS.GetCountry.GetName] elegirá si convertirse en una #E República Púnica#! o no." #NT!
  
 phoenicia_missions_task_35: "Demostrando nuestro valor" #NT!
 phoenicia_missions_task_35_DESC: "A lo largo de la historia, Fenicia ha demostrado su valor para los grandes imperios: bajo el dominio persa, nuestros barcos y marineros fueron fundamentales para asegurar la victoria sobre los griegos. Incluso Alejandro Magno le dio importancia a las ciudades fenicias y permitió que sus reyes siguieran gobernando, integrándolas en su visión de un imperio unificado. Ahora, es el momento de demostrar a los #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#! que [ROOT.GetCountry.GetName] sería más valioso para ellos no solo como un súbdito al que gobernar, sino como un aliado indispensable." #NT!
  
 phoenicia_missions_task_36: "Corazón de Fenicia" #NT!
 phoenicia_missions_task_36_DESC: "Las grandes ciudades de Fenicia han luchado por el poder durante mucho tiempo, cada una buscando eclipsar a las demás en comercio, influencia y prosperidad. Tiro, Sidón y Arados han sido históricamente las protagonistas dominantes, cada una reivindicando la supremacía en diferentes momentos, pero rara vez uniéndose bajo una única autoridad. Una excepción notable fue durante la era de los reyes sidonios de Tiro, cuando estas dos ciudades rivales estuvieron unidas brevemente. A medida que [ROOT.GetCountry.GetName] crece en poder y prestigio, debemos elegir pragmáticamente una sede central de gobierno para nuestro reino." #NT!
 phoenicia_missions_task_36_allow_tt: "Más de 3 de los territorios destacados: #Y Arados, Trípoli, Biblos, Beirut, Sidón y Tiro#! son propiedad de [THIS.GetCountry.GetName] o de un sujeto de [THIS.GetCountry.GetAdjective]" #NT!
 phoenicia_missions_task_36_tt: "[THIS.GetCountry.GetName] elegirá una nueva sede para su gobierno entre los territorios destacados" #NT!
  
 phoenicia_missions_task_37: "Preguntando a Arados" #NT!
 phoenicia_missions_task_37_DESC: "El hegemón de Fenicia del norte, Arados, el fenicio "Arwad", situado en lo alto de una isla cerca de donde el río Orontes desemboca en el mar Mediterráneo, siempre se ha mantenido apartado del resto de Fenicia. Desde su bastión en una isla rocosa, dominaba no solo las olas, sino también una impresionante red de ciudades continentales, entre ellas Marathos, Simyra, Karne, Balanea, Antarados y las tierras de cultivo de la llanura de Gabala. Cuando [GetCharacter('(int32)39').GetName] se acercó a [ROOT.GetCountry.GetCapital.GetName], fue recibido por [GetCharacter('(int32)93').GetName], hijo de [GetCharacter('(int32)92').GetPraenomen], el rey de los aradianos. [GetCharacter('(int32)92').GetPraenomen] se encontraba fuera, sirviendo con la flota persa bajo el mando de #E Autophradates#! junto con los demás reyes fenicios y chipriotas. [GetCharacter('(int32)93').GetPraenomen], saludó a [GetCharacter('(int32)39').GetPraenomen] con una corona de oro y se rindió con la promesa de entregarle tanto la isla de [ROOT.GetCountry.GetCapital.GetName], como la grande y próspera ciudad de Marathos, situada en el continente justo enfrente de Aradus; también Sigon, la ciudad de Mariamme, y todos los demás lugares bajo su propio dominio y el de su padre. [ROOT.GetCountry.GetCapital.GetName]0 gobernó Fenicia desde 319 a 315, luego [ROOT.GetCountry.GetCapital.GetName]1 y su hijo [ROOT.GetCountry.GetCapital.GetName]2 tomaron Tiro y todas las demás ciudades fenicias, con la excepción de Arados." #NT!
 phoenicia_missions_task_37_tt: "[THIS.GetCountry.GetName] intentará acercarse a Arados. Si tiene éxito, ocurrirá lo siguiente:\n" #NT!
  
 phoenicia_missions_task_38: "Hablando con Trípoli" #NT!
 phoenicia_missions_task_38_DESC: "Rípoli, conocida en griego como 'Trípolis' y en fenicio como 'Atri', fue probablemente la más joven de las cinco principales ciudades fenicias. Mientras que Eusebio de Cesarea data su fundación en el 761 a. C., Diodoro sitúa sus orígenes en el período persa. La evidencia arqueológica sugiere que el sitio estuvo habitado ya en el siglo XIV a. C. El aumento del nivel del mar ha sumergido gran parte de las capas de la era persa, lo que complica el trabajo arqueológico. La ciudad obtuvo su nombre griego, 'Trípolis', que significa 'Tres Ciudades', de su estructura tripartita. Según las fuentes clásicas, Trípoli fue fundada por las ciudades fenicias de Arados, Sidón y Tiro, cada una de las cuales estableció una ciudad distinta a unos 200 metros de distancia. Estas ciudades, fortificadas individualmente y probablemente gobernadas por sus respectivas ciudades madre, formaron una confederación que compartía un puerto. Durante el período persa, Trípoli fue la sede de un consejo panfenicio. Diodoro señala que «Trípoli ocupaba el rango más alto de todas las ciudades de Fenicia» porque la ciudad albergaba asambleas generales en las que reyes y representantes de varias ciudades fenicias deliberaban sobre asuntos de importancia colectiva. Tras la derrota de los persas en la batalla de Issos, los mercenarios de Darío III, liderados por el traidor Amintas, tomaron Trípoli. Amintas la utilizó como base para lanzar un desafortunado intento de apoderarse de Egipto. Después de que sus tres ciudades fundadoras, Arados, Sidón y Tiro, se sometieran a Alejandro, Trípoli hizo lo mismo." #NT!
 phoenicia_missions_task_38_tt: "[THIS.GetCountry.GetName] intentará acercarse a Trípoli. Si tiene éxito, ocurrirá lo siguiente:\n" #NT!
  
 phoenicia_missions_task_39: "La mendicidad en Biblos" #NT!
 phoenicia_missions_task_39_DESC: "Biblos, una de las ciudades más antiguas del mundo conocido, ha sido el hogar de los reinos marítimos fenicios durante más tiempo del que la mayoría de otras tierras han estado pobladas y es de aquí de donde se originaron muchos de los colonos que fundaron las grandes ciudades púnicas en el Mediterráneo occidental. Biblos se ha sometido a innumerables conquistadores, entre ellos: Alejandro, Ciro, Salmanasar, Tutmosis y otros nombres que se perdieron en el tiempo. Pero todos ellos han pasado al recuerdo y la ciudad aún perdura. [GetProvince('(int32)766').GetName] ha dominado durante mucho tiempo todas las tierras desde Teoprosopon hasta Lico, pero en los últimos siglos el Reino de [GetProvince('(int32)748').GetName] se ha subordinado a ella. La gran ciudad se especializa en las industrias de cerámica, vidrio y tinte púrpura, mientras que su puerto contiene almacenes para productos importados de Siria, Persia e India." #NT!
 phoenicia_missions_task_39_tt: "[THIS.GetCountry.GetName] intentará acercarse a Biblos. Si tiene éxito, ocurrirá lo siguiente:\n" #NT!
  
 phoenicia_missions_task_40: "Solicitando a Sidón" #NT!
 phoenicia_missions_task_40_DESC: "El puerto de Sidón albergó a los primeros comerciantes fenicios nacidos en el mar y fue desde aquí que se exploró por primera vez el Mediterráneo occidental; fue en su playa donde se desvelaron los secretos de la fabricación del vidrio y fue aquí donde las conchas de múrice dieron por primera vez su color púrpura. Sus talleres producen los tesoros de Fenicia: plata y bordados de la mejor calidad, loza digna de los salones de reyes y faraones y, por supuesto, un vidrio que no tiene igual. Incluso esa otra gran ciudad, [GetProvince('(int32)743').GetName], proviene de la semilla de Sidón, aunque ella podría negarlo. La gran ciudad también posee extensas propiedades al sur. Español El Señor de los Reyes #E El rey Cambises II#! añadió [GetProvince('(int32)667').GetName], [GetProvince('(int32)663').GetName], y las poderosas tierras de #E Dagón#! al dominio de Sidón como recompensa por la ayuda que le prestó en la conquista de #E Egipto#! nuestro #E Rey Eshmunazar II#!. El pueblo de #E1 abrió voluntariamente sus puertas a #E2 quien depuso al rey de Sidón #E Estratón#! y elevó a #E5, un empobrecido vástago de la familia real para gobernar la ciudad. #E6, muy impresionado por el carácter de este hombre, dio órdenes de que no solo se asignara al nuevo rey el equipo real de Estratón, sino que también se expandiera el territorio de Sidón, a expensas de Tiro." #NT!
 phoenicia_missions_task_40_tt: "[THIS.GetCountry.GetName] intentará acercarse a Sidón. Si tiene éxito, ocurrirá lo siguiente:\n" #NT!
  
 phoenicia_missions_task_41: "Tratamiento con Tiro" #NT!
 phoenicia_missions_task_41_DESC: "Tiro fue fundada a principios del tercer milenio a. C. La rivalidad entre Tiro y Sidón definió gran parte de la historia política de Fenicia, ya que ambas ciudades luchaban por el control de las redes comerciales y la influencia sobre los asentamientos fenicios más pequeños. La ciudad consistía en una fortaleza insular fortificada y su contraparte continental, Ushu, que proporcionaba recursos agrícolas y madera de los bosques cercanos. La fortaleza económica de Tiro se vio reforzada por su producción de tinte púrpura tirio, un producto de lujo muy codiciado, y sus amplios esfuerzos de colonización. Entre sus colonias más notables se encontraban Cartago, Kition y Gadir. La ciudad se sometió a los gobernantes egipcios, asirios y babilónicos, a menudo aprovechando sus vastos recursos para preservar su autonomía. Cuando [GetCharacter('(int32)39').GetName] llegó a #E Ushu#!,, la ciudad continental frente a la isla de Tiro, el rey [GetCharacter('(int32)543').GetPraenomen] estaba sirviendo en la flota persa junto a #E Autophradates#! y #E Farnabazo III#!,, los sátrapas de Lidia y Frigia helespontina respectivamente. En su ausencia, una delegación de nobles tirios recibió a Alejandro. Aunque ofrecieron una sumisión simbólica, rechazaron su solicitud de sacrificar en el templo de Melqart en la isla. Esta negativa enfureció a [GetCharacter('(int32)39').GetPraenomen] y así comenzó uno de los asedios más agotadores de la historia. Después de siete meses, las fuerzas de [GetCharacter('(int32)39').GetPraenomen] atravesaron las murallas de Tiro con una combinación de implacable habilidad de asedio y poder naval. Sus tropas asaltaron la ciudad, masacrando y esclavizando a miles de sus defensores. [GetCharacter('(int32)39').GetPraenomen] perdonó la vida al rey [GetCharacter('(int32)543').GetPraenomen], que no había participado en la negativa a rendirse, y lo dejó en el trono. Sin embargo, la ciudad fue completamente sometida y [GetCharacter('(int32)39').GetPraenomen] celebró su victoria con sacrificios a Heracles-Melqart." #NT!
 phoenicia_missions_task_41_tt: "[THIS.GetCountry.GetName] intentará acercarse a Sidón. Si tiene éxito, ocurrirá lo siguiente:\n" #NT!
 phoenicia_missions_ally_cooldown_tt: "#R [THIS.GetCountry.GetName] no ha hecho gestiones diplomáticas con otra ciudad fenicia en los últimos #E 2 años#!#!" #NT!
  
 #Roman Task 
 phoenicia_missions_task_42: "Grano egipcio" #NT!
 phoenicia_missions_task_42_DESC: "A medida que [ROOT.GetCountry.GetName] crece en poder y nuestra población se expande, también lo hace la demanda de alimentos. Nuestras aldeas y ciudades, que prosperan gracias a la prosperidad que hemos traído, están empezando a sentir la presión de la escasez de suministros. Para sostener este crecimiento y garantizar el bienestar de nuestra gente, debemos mirar más allá de nuestras fronteras. Las tierras fértiles del delta del Nilo han sido durante mucho tiempo un granero del mundo mediterráneo. Establecer un acuerdo con sus gobernantes nos proporcionaría un flujo constante de grano y garantizaría la estabilidad de [ROOT.GetCountry.GetName]." #NT!
 phoenicia_missions_task_42_trigger_tt: "Cualquier nación en paz con #Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee territorio con #Y Grano#! bien comercial en el #Y Delta egipcio#!" #NT!
 phoenicia_missions_task_42_effect_tt: "Envía una delegación a un país en paz con #Y [SCOPE.GetRootScope.GetCountry.GetName]#! que posee territorio con #Y Grano#! bien comercial en el #Y Delta egipcio#!" #NT!
  
  
 phoenicia_missions_task_43: "Unificando la Decápolis" #NT!
 phoenicia_missions_task_43_DESC: "La Decápolis, un grupo de diez ciudades altamente helenizadas en las partes meridionales de Siria-Coele y el norte de Judea, ha sido durante mucho tiempo un bastión de la cultura griega y la sofisticación urbana en el Levante. Estas ciudades, como Escitópolis, Gadara y Gerasa, eran famosas por sus teatros, gimnasios y templos, que mostraban la profunda influencia de la civilización helenística. Históricamente, las ciudades de la Decápolis se aliaron entre sí para mantener su autonomía y defenderse de las amenazas de los estados judíos del sur y otras potencias regionales. Al poner la Decápolis bajo nuestra influencia, podemos asegurar el control sobre una región estratégicamente vital y culturalmente significativa. Estas ciudades servirían como un amortiguador contra los vecinos hostiles y un centro para el comercio y la cultura helenística dentro de nuestro creciente dominio." #NT!
 phoenicia_missions_task_43_effect_tt: "Libera #Y Decápolis#! como #E Siriota#! #Y Feudatorio#! de #Y [THIS.GetCountry.GetName]#!\nAl nuevo #Y Feudatorio#! se le otorgarán todos los territorios resaltados que sean propiedad de #Y [THIS.GetCountry.GetName]#!" #NT!
  #No event 
  
 phoenicia_missions_task_44: "Púrpura de Tiro" #NT!
 phoenicia_missions_task_44_DESC: "El púrpura de Tiro, el legendario tinte apreciado por la realeza y las élites del Mediterráneo, debe extraerse laboriosamente de los caracoles marinos murex y púrpura. Los trabajadores creaban el "púrpura de Tiro" pinchando periódicamente el murex con una varilla, lo que les hacía segregar una película que luego se recogía en cubas. Se calcula que se necesitarían las secreciones combinadas producidas por doce mil caracoles para teñir el forro de una prenda de vestir. Para teñir una toga entera se necesitaban un cuarto de millón de caracoles. Por esta razón, solo los más ricos podían permitírselo, y el color púrpura pasó a asociarse con la realeza. El proceso de producción del púrpura era un secreto comercial en esa época, lo que posiblemente explica el origen del nombre de Fenicia (la tierra del púrpura). El tono más común de púrpura se llamaba púrpura de Tiro, en honor a Tiro, la principal ciudad fenicia. Grandes pilas de conchas desechadas dan testimonio de siglos de producción para la exportación de este codiciado color real. El proceso es muy laborioso y se necesitan miles de caracoles para obtener incluso una pequeña cantidad de tinte. Una vez recolectadas, las glándulas se trituran y se fermentan, y el pigmento resultante se expone a la luz solar para lograr su brillante y duradero tono púrpura." #NT!
 phoenicia_missions_task_44_tt: "Posee #Y 3#! o más territorios que producen #Y Tinte#! @dye!" #NT!
  
 phoenicia_missions_task_45: "Guardia de honor" #NT!
 phoenicia_missions_task_45_DESC : ""Si bien nuestro dominio naval y nuestra destreza mercantil son la envidia del Mediterráneo, también debemos prepararnos para los inevitables conflictos que surgen con la expansión y el mantenimiento de nuestra influencia. Históricamente, las ciudades fenicias, en particular las del oeste como Cartago, a menudo dependían de mercenarios extranjeros para complementar sus ejércitos, aprovechando su riqueza para contratar a los mejores soldados de toda la región. Por el precio justo, podemos asegurarnos un grupo confiable de mercenarios listos para servir a nuestras ambiciones. Estas fuerzas de élite, que sirven como nuestra Guardia de Honor, reforzarán nuestros ejércitos y garantizarán nuestra preparación para cualquier desafío"." #NT!
