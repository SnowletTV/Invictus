 me_phoenicia_29_title: "Tomando posesión de Siria" #NT!
 me_phoenicia_29_desc: "La Gran Siria ha sido durante mucho tiempo el premio de los imperios. Ubicada entre las poderosas potencias del Nilo, Persia y Anatolia, el control sobre Siria nos colocaría en una posición para arbitrar el equilibrio de poder en el Cercano Oriente. Los preparativos están en marcha. Nuestros ejércitos, entrenados y equipados para los desafíos que se avecinan, están listos para marchar. Se han construido fortalezas, se han asegurado las líneas de suministro y nuestros soldados se han preparado para los inevitables enfrentamientos con las fuerzas de los Diadochi y los gobernantes locales. Ha llegado el momento de actuar: ¡pronto, la Gran Siria será nuestra!" #NT!
 me_phoenicia_29.a: "Siria temblará ante nuestro poderío." #NT!
 me_phoenicia_29_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_29$#!' ya ha sido #G completada#!!" #NT!
 #The time for limitations is over. With the exception of Arados, the Phoenician cities have historically confined their activities to the coasts, content with trade and naval dominance. But we Phoenicians are no mere merchants. Without us, there would be no Carthage, no grand cities of Iberia. It is time to reclaim our place as a dominant power, not only of the seas but also of the land. 
  
 me_phoenicia_30_title: "Gran Siria" #NT!
 me_phoenicia_30_desc: "Ha pasado el tiempo de las limitaciones. Con excepción de Arados, las ciudades fenicias han limitado históricamente sus actividades a las costas, contentándose con el comercio y el dominio naval. Pero los fenicios no somos simples comerciantes. Sin nosotros, no habría Cartago ni grandes ciudades de Iberia. Es hora de recuperar nuestro lugar como potencia dominante, no solo en los mares sino también en la tierra.\n\n¡La victoria es nuestra! Por la fuerza de las armas, los ejércitos de [ROOT.GetCountry.GetName] han tomado el control de la Gran Siria." #NT!
 me_phoenicia_30.a: "En verdad somos un Estado sirio." #NT!
 me_phoenicia_30.b: "¡Por fin el pueblo fenicio se ha unido como uno solo!" #NT!
 me_phoenicia_30_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_30$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_31_title: "Sangre de Dido" #NT!
 me_phoenicia_31_desc: "El archivista jefe de [ROOT.GetCountry.GetCapital.GetName] ha regresado triunfante de su investigación con una colección de documentos que parecen confirmar la antigua afirmación de los [ROOT.GetCountry.GetRuler.GetFamily.GetName]: que en efecto descienden de Pigmalión de Tiro, el hermano de la propia reina Dido. Estos documentos, escritos en escritura arcaica, detallan una genealogía que se remonta directamente a la Casa de Ithobaal.\n\nSin embargo, algunos ojos perspicaces han notado peculiaridades en la gramática y la sintaxis, demasiado modernas para registros supuestamente escritos hace siglos. A pesar de esto, nadie se atreve a investigar demasiado de cerca, ya sea por respeto a la tradición o por miedo a cuestionar a [ROOT.GetCountry.GetRuler.GetName]." #NT!
 me_phoenicia_31.a: "¡La sangre de Dido corre por mis venas!" #NT!
 me_phoenicia_31_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_3$1#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_32_title: "Fuerza con los macedonios" #NT!
 me_phoenicia_32_desc: "El futuro de Fenicia está claramente entrelazado con el de los #E [ROOT.GetCountry.GetOverlord.GetAdjective]s#!,, nuestro poderoso señor. Si bien puede resultar tentador afirmar una mayor independencia, tales acciones solo generarían conflictos y sospechas. En cambio, tomemos el camino más sensato, uno que solidifique nuestra posición y eleve nuestra estatura dentro de su reino." #NT!
 me_phoenicia_32.a: "Más bien amigos que enemigos." #NT!
 me_phoenicia_32_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_32$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_33_title: "Una solicitud de colaboración" #NT!
 me_phoenicia_33_desc: "Los gobernantes de [phoenicia_ally_country.GetName], una de las orgullosas ciudades fenicias bajo nuestro dominio, han enviado un emisario a nuestra corte con una audaz petición. Argumentan que sus contribuciones a nuestra causa han demostrado su valor no solo como provincia, sino como un socio valioso. Citando el precedente histórico de las alianzas fenicias con grandes potencias, como su papel indispensable bajo Persia y la confianza otorgada por Alejandro Magno, ahora piden que formalicemos su condición de aliado.\n\nConceder esta petición garantizaría su lealtad y fortalecería sus contribuciones, pero también sentaría un precedente para una mayor autonomía entre nuestros súbditos. ¿Deberíamos reconocerlos como un socio en lugar de una mera provincia?" #NT!
 me_phoenicia_33.a: "Formalicemos una alianza con [phoenicia_ally_country.GetName]." #NT!
 me_phoenicia_33.b: "Seguirán siendo una provincia bajo nuestro dominio." #NT!
  
 me_phoenicia_3301_title: "Demostrando nuestro valor" #NT!
 me_phoenicia_3301_desc: "El tribunal de los #E [phoenicia_old_overlord.GetAdjective]s#! ha recibido noticias sobre nuestra solicitud. Tras una cuidadosa deliberación, han accedido a reconocernos como socios y no como una simple provincia, lo que nos otorga la autonomía necesaria para servir mejor a sus intereses y a los nuestros." #NT!
 me_phoenicia_3301.a: "Nos sentimos honrados de que confíen en nosotros como socios." #NT!
 me_phoenicia_33_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_33$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_3302_title: "Demostrando nuestro valor" #NT!
 me_phoenicia_3302_desc: "El tribunal de los #E [phoenicia_old_overlord.GetAdjective]s#! ha rechazado nuestra solicitud de reconocimiento como socios. Lamentablemente, debemos actuar con cautela y seguir demostrando nuestro valor hasta el día en que podamos asegurar el estatus que merecemos." #NT!
 me_phoenicia_3302.a: "Seguimos leales...por ahora." #NT!
  
 me_phoenicia_34_title: "Reformas republicanas" #NT!
 me_phoenicia_34_desc: "A mediados del siglo III a. C., las ciudades-estado fenicias habían dejado atrás la monarquía para pasar a ser consejos de élites y magistrados electos. En la tradición fenicia, los shopets, o magistrados, eran funcionarios electos que gobernaban como administradores de la ciudad-estado, garantizando la rendición de cuentas y la toma de decisiones colectiva. Si bien este sistema de gobierno era más prominente en colonias fenicias como Cartago, Tiro adoptó brevemente los shopets después de que la ciudad quedara bajo la influencia del Imperio neobabilónico bajo Nabucodonosor II. Los shopets eran elegidos por lo general entre la aristocracia de la ciudad y gobernaban en tándem, a menudo por períodos limitados, lo que garantizaba que el poder no se concentrara en un solo individuo." #NT!
 me_phoenicia_34.a: "Los tiempos de cambio requieren un cambio de gobierno." #NT!
 me_phoenicia_34.b: "Las viejas formas son las mejores." #NT!
  
