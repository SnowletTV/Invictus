 me_phoenicia_201_title: "[phoenicia_buyer.GetAdjective] Oferta" #NT!
 me_phoenicia_201_desc_0: "El Reino Antigónida está sumido en el caos, y nuestro otrora poderoso control sobre el Mediterráneo oriental se está debilitando en medio de la agitación interna y las presiones externas. Aunque nuestras guarniciones todavía controlan nominalmente Tiro y Sidón, su control es, en el mejor de los casos, tenue. En [ROOT.GetCountry.GetCapital.GetName], se dice que los hombres de Tiro y Sidón se quejan abiertamente de que la vida sería mucho mejor bajo el gobierno de [phoenicia_buyer.GetName], anhelando paz y estabilidad. Ahora, ha llegado una oferta de [phoenicia_buyer.GetName], proponiendo comprar estas dos ciudades fenicias vitales. Afirman (quizás con razón) que el malestar en Tiro y Sidón hace que nuestra ocupación continua sea insostenible. Esto nos presenta una oportunidad: en lugar de esperar a que el caos se apodere de Tiro y Sidón, podríamos venderlas a cambio de recursos muy necesarios para estabilizar nuestros territorios centrales; sin embargo, renunciar al control sobre ciudades tan valiosas estratégicamente podría debilitar nuestra influencia en el Mediterráneo oriental." #NT!
 me_phoenicia_201_desc_1: "El Reino Antigónida está sumido en el caos, y nuestro otrora poderoso control sobre el Mediterráneo oriental se está debilitando en medio de la agitación interna y las presiones externas. Aunque nuestras guarniciones todavía controlan nominalmente Tiro, su control es, en el mejor de los casos, tenue. En [ROOT.GetCountry.GetCapital.GetName], se dice que los hombres de Tiro se quejan abiertamente de que la vida sería mucho mejor bajo el gobierno de [phoenicia_buyer.GetName], anhelando paz y estabilidad. Ahora, ha llegado una oferta de [phoenicia_buyer.GetName], proponiendo comprar estas dos ciudades fenicias vitales. Afirman (quizás con razón) que el malestar en Tiro hace que nuestra ocupación continua sea insostenible. Esto nos presenta una oportunidad: en lugar de esperar a que el caos se apodere de Tiro, podríamos venderlas a cambio de recursos muy necesarios para estabilizar nuestros territorios centrales; sin embargo, renunciar al control sobre ciudades tan valiosas estratégicamente podría debilitar nuestra influencia en el Mediterráneo oriental." #NT!
 me_phoenicia_201.a: "¡Al diablo con todo esto! ¡Tenemos un imperio que recuperar!" #NT!
 me_phoenicia_201.b: "No cederemos ni un ápice." #NT!
  
 me_phoenicia_202_title: "Una oportunidad en Fenicia: aceptada" #NT!
 me_phoenicia_202_desc: "Han llegado noticias de la corte de los Antigónidas: reconociendo la inutilidad de su continua ocupación y el valor de los recursos que les proporcionamos, los Antigónidas han ordenado a sus tropas que se retiren del sur de Fenicia.\n\nCon las guarniciones desaparecidas, sus ciudades han abierto sus puertas a nuestras fuerzas. Su gente nos recibe no como conquistadores sino como liberadores, ansiosos de la paz y la estabilidad que hemos prometido; esperemos que esa estabilidad se haga realidad." #NT!
 me_phoenicia_202.a: "¡Un día glorioso para nuestro dominio!" #NT!
  
 me_phoenicia_203_title: "Una oportunidad en Fenicia: Rechazada" #NT!
 me_phoenicia_203_desc: "Nuestros diplomáticos han regresado de la corte de Antigonid con malas noticias. [GetCountry('PRY').GetRuler.GetPraenomen] ha respondido con abierto desdén, burlándose de nuestra propuesta como "un intento desesperado de apoderarnos de lo que no podemos tomar por la fuerza" y ha declarado que su control sobre el sur de Fenicia permanecerá inquebrantable.\n\n[GetCountry('PRY').GetRuler.GetPraenomen] fue más allá, amenazando con represalias si intentamos "entrometernos en sus asuntos de nuevo". Su desafío es claro y sus palabras no dejan lugar a la negociación." #NT!
 me_phoenicia_203.a: "¡Si quieren pelea, la tendrán!" #NT!
  
 me_phoenicia_204_title: "¡Salve [diadochi_new_overlord.GetRuler.GetTitle] [diadochi_new_overlord.GetRuler.GetPraenomen]!" #NT!
 me_phoenicia_204_desc: "El reino de Antigonid está sumido en el caos. Su otrora poderoso control sobre el Mediterráneo oriental se está debilitando en medio de la agitación interna y las presiones externas. Los conflictos internos y las presiones externas han dejado su control sobre [ROOT.GetCountry.GetName], en el mejor de los casos, tenue. [diadochi_new_overlord.GetName], la potencia emergente en la región, ha enviado enviados ofreciendo estabilidad y protección si expulsamos a las guarniciones de Antigonid en [ROOT.GetCountry.GetCapital.GetName]. Aprovechando la noticia de la desaparición de Antigonus, la gente de [ROOT.GetCountry.GetCapital.GetName] se ha levantado enfadada contra estos restos de influencia de Antigonid. Los leales han sido acorralados y ejecutados por el consejo de la ciudad, su resistencia aplastada en una ola de desafío popular. [ROOT.GetCountry.GetRuler.GetPraenomen] y el consejo de [ROOT.GetCountry.GetAdjective] han renunciado a su lealtad a la dinastía de Antigonid y han declarado su lealtad inquebrantable a [diadochi_new_overlord.GetRuler.GetTitle] [diadochi_new_overlord.GetRuler.GetPraenomen]." #NT!
 me_phoenicia_204.a: "¡Salve [diadochi_new_overlord.GetRuler.GetTitle] [diadochi_new_overlord.GetRuler.GetPraenomen]!" #NT!
 me_phoenicia_204.b: "Seguiremos siendo leales a los Antigónidas... por ahora." #NT!
  
