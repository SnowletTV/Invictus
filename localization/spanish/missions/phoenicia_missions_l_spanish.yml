 me_phoenicia_28_title: "[thasos_buyer.GetAdjective] Oferta por [GetProvince('(int32)356').GetName]" #NT!
 me_phoenicia_28_desc: "Desde tiempos inmemoriales, las minas de Tasos han proporcionado al Mediterráneo oro de gran calidad. Según Heródoto, los fenicios fueron los primeros en asentarse en Tasos, donde establecieron un templo en honor a Melqart, el Hércules tirio. Las minas de oro fenicias convirtieron a esta isla remota en un lugar de relevancia estratégica en todo el Egeo. Según la leyenda, la isla debe su nombre a Tasos, hijo del rey Fénix, que viajó a la isla en busca de Europa. En el siglo VII a. C. llegaron colonos griegos de Paros. El vino de Tasos era famoso en todo el mundo antiguo por su excepcional calidad. Las vides y el dios del vino Dioniso ocupaban un lugar destacado en las monedas de Tasos. Además del vino, Tasos también ganó fama por sus frutos secos, su mármol y por ser un centro de comercio marítimo. Las colonias de Thasos: Skapte Hyle, Neapolis, Galepsos, Oisyme, Apollonia, Antisara, Akontisma, Pistiros y Stryme extendieron su influencia al continente, incluido el control de minas de oro aún más ricas allí, con ingresos estimados alguna vez entre 200 y 300 talentos anuales. Estos recursos hicieron de Thasos un objetivo para grandes potencias como Persia, Atenas y Esparta, ya que la isla jugó un papel importante en la Revuelta Jónica, la Liga de Delos y las Guerras del Peloponeso. El dominio ateniense de la isla pasó a estar bajo control macedonio después de la victoria de Filipo de Macedonia en Queronea en 338 a. C.\n\n Recientemente, los [thasos_buyer.GetAdjective] han insuflado nueva vida a las minas de oro abandonadas de [GetProvince('(int32)356').GetName], reviviendo el potencial económico de la isla. Ahora, los [thasos_buyer.GetName] proponen comprar Thasos directamente, con la intención de restaurarla como un puesto avanzado fenicio en el Egeo. Al mismo tiempo, [kytherodikes_guy.GetName], el actual #E archon#! de [GetProvince('(int32)356').GetName], ha expresado sus propias ambiciones a [kytherodikes_guy.GetHerHis]. [kytherodikes_guy.GetSheHe] sostiene que reafirmar formalmente su estatus de autonomía tendría pocos inconvenientes notables; sin embargo, presenta numerosas fortalezas. Una mayor autonomía, afirma [kytherodikes_guy.GetSheHe], permitiría a [GetProvince('(int32)356').GetName]0 supervisar el comercio y la producción de forma independiente, lo que traería mayor prosperidad tanto a la isla como a [GetProvince('(int32)356').GetName]1." #NT!
 me_phoenicia_28.a: "La oferta [thasos_buyer.GetAdjective] es de lo más generosa." #NT!
