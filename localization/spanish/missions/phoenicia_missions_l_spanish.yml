 me_phoenicia_1302_title: "Homenaje a Melqart" #NT!
 me_phoenicia_1302_desc: "Hace siglos, #E Melqart#! enseñó a nuestro pueblo el arte de la construcción naval y la navegación para que pudieran encontrar las míticas Rocas Ambrosiales errantes. En las rocas encontraron un olivo, una serpiente y un águila, todos envueltos en un fuego, pero -curiosamente- no consumidos por él. Honrando al dios que los trajo a ese maravilloso lugar, sacrificaron el águila llameante a Melqart. Este acto rompió el hechizo y las Rocas Ambrosiales detuvieron su vagabundeo y proporcionaron la base para [GetProvince('(int32)743').GetName|Y].\n\nDesde ese día, en el lugar de ese mismo sacrificio, se ha erigido el #E Templo de Melqart#!. Como súbditos leales al gran señor, el errante Melqart, se espera que paguemos tributo al #E Templo de Melqart#! cada 5 años.\n\nDar dinero al templo seguramente ganará el favor de Melqart; Sin embargo, los [melqart_temple_holder.GetAdjective] seguramente se quedarán con algunos de nuestros regalos. ¿Qué haremos?" #NT!
 me_phoenicia_1302.a: "No escatimes en gastos para Lord Melqart." #NT!
 me_phoenicia_1302.b: "Lord Melqart comprenderá que tenemos un presupuesto limitado." #NT!
 me_phoenicia_1302.c: "¡Nos negamos a pagar un centavo por este homenaje!" #NT!
  
 me_phoenicia_1303_title: "Tesoros para Melqart" #NT!
 me_phoenicia_1303_desc: "Hace siglos, #E Melqart#! enseñó a nuestro pueblo el arte de la construcción naval y la navegación para que pudieran encontrar las míticas Rocas Ambrosiales errantes. En las rocas encontraron un olivo, una serpiente y un águila, todos envueltos en fuego, pero -curiosamente- no consumidos por él. Honrando al dios que los trajo a ese maravilloso lugar, sacrificaron el águila llameante a Melqart. Este acto rompió el hechizo y las Rocas Ambrosiales detuvieron su vagabundeo y proporcionaron la base para [GetProvince('(int32)743').GetName|Y].\n\nDesde ese día, en el lugar de ese mismo sacrificio, se ha erigido el #E Templo de Melqart#!\n\nMuchas de nuestras antiguas colonias esparcidas por los mares han enviado regalos al Templo de Melqart. Por supuesto, como guardianes de este lugar sagrado para el Señor Melqart, tenemos derecho a confiscar una fracción nominal de los obsequios totales a Melqart si lo consideramos conveniente." #NT!
 me_phoenicia_1303.a: "Melqart recibirá todo el tributo de este año." #NT!
 me_phoenicia_1303.b: "Melqart merece 3/4 partes de lo que hemos recolectado." #NT!
 me_phoenicia_1303.c: "Melqart querría que su pueblo prosperara." #NT!
  
 me_phoenicia_14_title: "$phoenicia_missions_task_14$" #NT!
 me_phoenicia_14_desc: "Los #E filisteos#!,, un pueblo cananeo, fueron en su día formidables gobernantes de una liga de cinco ciudades poderosas: #E Asdod#!,, #E Ascalón#!,, #E Ecrón#!,, #E Gat#!, y #E Gaza#!,1, como la #E Pentápolis#!,3. Esta coalición ejerció su dominio sobre la costa sur del Levante. Sus ciudades, al igual que las de #E Fenicia#!,, se convirtieron en centros vitales de comercio y navegación en el Mediterráneo. A pesar de su origen cananeo compartido, los filisteos desarrollaron costumbres distintas a las de sus hermanos fenicios, pero compartieron las ricas tradiciones marítimas y mercantiles que hicieron próspera a esta región.\n\nLa Pentápolis prosperó durante siglos, pero su suerte cambió con las mareas de la conquista. #E El rey Nabucodonosor II#!,7 de #E Babilonia#!,7 acabaría por doblegar a la Pentápolis durante sus campañas en el ocaso del siglo VII a. C. Devastó las ciudades, dispersó a sus habitantes y rompió el poder de esta otrora gran liga." #NT!
 me_phoenicia_14.a: "Cannanitas juntos fuertes." #NT!
 me_phoenicia_14_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_14$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_15_title: "Arquitectura procesional" #NT!
 me_phoenicia_15_desc: "Cualquier arquitecto aspirante que desee que su nombre sea recordado a través de los siglos como Imhotep habrá estudiado las construcciones de los antiguos maestros que trabajaron en #E Egipto#! hace milenios. Si bien no estamos del todo preparados para construir nuestras propias pirámides, aunque el futuro es un desierto que exploraremos a su debido tiempo, nos inspiramos en las grandes obras maestras que nos rodean con la vista puesta en crear las nuestras." #NT!
 me_phoenicia_15.a: "Nuestras maravillas resonarán hasta la eternidad." #NT!
 me_phoenicia_15_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_15$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_16_title: "Redes comerciales de Gaza" #NT!
 me_phoenicia_16_desc: "Durante la #E Edad del Hierro#!, la ciudad de [GetProvince('(int32)659').GetName] estuvo frecuentemente en conflicto con los vecinos israelitas, como se describe en la Biblia hebrea. Fue capturada por el rey asirio #E Tiglat-Pileser III#! en el siglo VIII a. C., y más tarde, por el rey babilónico #E Nabucodonosor II#! durante sus campañas en el Levante en el siglo VI a. C. [GetProvince('(int32)659').GetName] floreció bajo el gobierno de #E #!, disfrutando de un considerable grado de autonomía.\n\n[GetProvince('(int32)659').GetName] cayó ante las fuerzas macedonias después de un asedio de dos meses. El victorioso Alejandro arrasó Gaza y ejecutó a su gobernante eunuco, #E Batis#!.\n\nGracias a los esfuerzos de #!,3 por erradicar las manchas dejadas por nuestro reciente conflicto con los antiguos amos de esta ciudad, ha llegado a ser conocida como #!,4 La Joya de Filistea#!." #NT!
 me_phoenicia_16.a: "Los [ROOT.GetCountry.GetAdjective] traen paz y prosperidad a donde quiera que vayamos." #NT!
 me_phoenicia_16_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_16$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_1700_title: "[phoenician_offer_country.GetAdjective] Oferta" #NT!
 me_phoenicia_1700_desc: "Desde hace mucho tiempo las grandes ciudades-estado fenicias compiten por el control de las pequeñas. A veces Tiro sale vencedora, a veces Sidón. Parece que los [phoenician_offer_country.GetAdjective] planean romper este ciclo ya sea por medios diplomáticos o por métodos menos recomendables... Nos han enviado ofertas de alianza y protección permanentes, pero sus palabras melosas ocultan una amenaza implícita." #NT!
 me_phoenicia_1700.a: "La oferta de [phoenician_offer_country.GetAdjective] es sensata." #NT!
 me_phoenicia_1700.b: "Nos robarían nuestra libertad." #NT!
 me_phoenicia_1700.c: "SOLO IA" #NT!
  
 me_phoenicia_1701_title: "[phoenician_answer_country.GetAdjective] Respuesta" #NT!
 me_phoenicia_1701_desc: "Nos ha llegado la noticia de [phoenician_answer_country.GetCapital.GetName] de que los [phoenician_answer_country.GetAdjective] han aceptado sabiamente nuestra oferta de alianza y protección permanentes." #NT!
 me_phoenicia_1701.a: "¡Fenicios juntos y fuertes!" #NT!
  
 me_phoenicia_1702_title: "[phoenician_answer_country.GetAdjective] Respuesta" #NT!
 me_phoenicia_1702_desc: "Nos ha llegado la noticia de [phoenician_answer_country.GetCapital.GetName] de que los [phoenician_answer_country.GetAdjective] han rechazado tontamente nuestra oferta de alianza y protección permanentes." #NT!
 me_phoenicia_1702.a: "Decepcionante..." #NT!
 me_phoenicia_17_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_17$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_18_title: "Crisis en Chipre" #NT!
 me_phoenicia_18_desc: "Las ciudades-reino de #E Alashiya#! trajeron una gran riqueza a la patria de los #E fenicios#!. Sin embargo, después de siglos de dominio, el gobierno fenicio en #E Alashiya#! terminó cuando el odiado Ptolomeo sometió brutalmente a los reyes chipriotas locales que se habían aliado con Antígono, despojándolos de su independencia e instalando a su hermano Menelao como gobernante de facto de la isla. Este control de mano dura dejó profundas cicatrices en las ciudades chipriotas. Aunque ha pasado tiempo desde que Demetrios Poliorketes liberó momentáneamente la isla de Menelao, los chipriotas no han olvidado las libertades de las que disfrutaron una vez. A medida que nuestra influencia en el Mediterráneo oriental se fortalece, puede que valga la pena considerar la posibilidad de ayudar a estas ciudades chipriotas desilusionadas a recuperar su independencia. Al alentar sutilmente la rebelión y brindar apoyo clandestino, podríamos crear una crisis en Chipre..." #NT!
 me_phoenicia_18.a: "Envía a nuestros agentes." #NT!
 me_phoenicia_18.at: "Una crisis comenzará a gestarse en Chipre" #NT!
  
 me_phoenicia_1800_title: "Crisis en Chipre" #NT!
 me_phoenicia_1800_desc: "Los enviados de Chipre han llegado a [ROOT.GetCountry.GetCapital.GetName], temblando mientras se preparan para dar malas noticias a [ROOT.GetCountry.GetRuler.GetPraenomen]. Hablan en nombre de los príncipes chipriotas, que cada vez están más desilusionados con el gobierno de [ROOT.GetCountry.GetAdjective]. A pesar de las audaces afirmaciones de [ROOT.GetCountry.GetRuler.GetPraenomen] de ser el campeón de la libertad griega, los gobernantes de Chipre solo ven la sombra de la tiranía.\n\nTemerosos de la ira de [ROOT.GetCountry.GetRuler.GetPraenomen], los enviados explican vacilante que los autodenominados príncipes de Chipre: [salamis_guy.GetName] de [GetProvince('(int32)331').GetName], [paphos_guy.GetName] de [GetProvince('(int32)334').GetName], [kition_guy.GetName] de [ROOT.GetCountry.GetRuler.GetPraenomen]0, [ROOT.GetCountry.GetRuler.GetPraenomen]1 de [ROOT.GetCountry.GetRuler.GetPraenomen]2 y [ROOT.GetCountry.GetRuler.GetPraenomen]3 de [ROOT.GetCountry.GetRuler.GetPraenomen]4, han tomado medidas drásticas. Las guarniciones de [ROOT.GetCountry.GetAdjective] estacionadas en toda la isla han sido expulsadas. Los príncipes, que ya no están dispuestos a tolerar la ocupación, han recuperado sus ciudades y afirmado su independencia." #NT!
 me_phoenicia_1800.a: "Chipre volverá a ser libre." #NT!
 me_phoenicia_1800.b: "Estos pequeños príncipes no son rival para [ROOT.GetCountry.GetRuler.GetPraenomen]" #NT!
 me_phoenicia_1800.bt: "#R Las ciudades chipriotas iniciarán #E Guerras de Independencia#!#!" #NT!
  
 me_phoenicia_1801_title: "Crisis en Chipre: éxito" #NT!
 me_phoenicia_1801_desc: "Los enviados de los supuestos príncipes de Chipre: [salamis_guy.GetName] de [GetProvince('(int32)331').GetName], [paphos_guy.GetName] de [GetProvince('(int32)334').GetName], [kition_guy.GetName] de [GetProvince('(int32)332').GetName], [lapethos_guy.GetName] de [GetProvince('(int32)335').GetName] y [marion_guy.GetName] de [GetProvince('(int32)6431').GetName] -descendientes de monarcas depuestos y magnates influyentes- han llegado a [GetProvince('(int32)331').GetName]0 con noticias trascendentales.\n\nCon el coraje que les dieron nuestras promesas de apoyo, han tomado las armas contra la [GetProvince('(int32)331').GetName]1 opresión, uniendo a su pueblo a la causa de la libertad. Después de años de vivir bajo el dominio extranjero, las ciudades de Chipre se están levantando." #NT!
 me_phoenicia_1801.a: "¡Por fin se levantan los chipriotas!" #NT!
 me_phoenicia_18_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_1802_title: "Crisis en Chipre: se desenreda la trama" #NT!
 me_phoenicia_1802_desc: "Nuestros planes cuidadosamente elaborados para incitar una rebelión en Chipre han resultado en un desastre. [cyprus_holder.GetAdjective] agentes descubrieron nuestra participación antes de que el levantamiento pudiera ganar fuerza. Nuestros agentes, que habían estado suministrando armas y apoyo en secreto a los príncipes chipriotas disidentes, fueron capturados y rápidamente ejecutados.\n\nCon nuestros agentes expuestos, las fuerzas de [cyprus_holder.GetAdjective] han reforzado su control sobre la isla, aplastando cualquier atisbo de resistencia y asegurando su control sobre Chipre. El sueño de un Chipre liberado tendrá que esperar a otro momento..." #NT!
 me_phoenicia_1802.a: "Debemos actuar con más cuidado." #NT!
 me_phoenicia_18_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_19_title: "La nueva ciudad" #NT!
 me_phoenicia_19_desc: "La primera colonia fenicia más allá del Levante #E#! se estableció en Alashiya #!, que los griegos llaman Kypros #E, en el siglo IX a. C. #E. Esta "nueva ciudad" (Qarthadast) sirvió como un nodo comercial de gran valor y permitió a Tiro ejercer su influencia económica mucho más allá del Levante, colocándola en una posición para sembrar colonias en el Mediterráneo. Al enviar asesores de confianza para ayudar a los gobernantes locales y alentar a nuestros comerciantes a establecer fuertes relaciones comerciales, hemos vuelto a tejer nuestra influencia en el tejido de estas ciudades." #NT!
 me_phoenicia_19.a: "¡Por fin se levantan los alashiyanos!" #NT!
 me_phoenicia_19.at: ""
 me_phoenicia_19.b: "Nuevos colonos se establecerán en Alashiya." #NT!
 me_phoenicia_19_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_19$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_20_title: "Minas de Alashiya" #NT!
 me_phoenicia_20_desc: "Desde tiempos inmemoriales, las minas de Alashiya han proporcionado al Mediterráneo cobre de alta calidad. Las ricas minas de cobre de esta isla proporcionaron la materia prima que alimentó no sólo las industrias locales, sino también las vastas redes comerciales en todo el Mediterráneo oriental. Sin embargo, en el pasado reciente, la población se ha ido y las minas funcionan con poca eficiencia. Un pequeño estímulo económico debería devolver a Alashiya al lugar que le corresponde." #NT!
 me_phoenicia_20.a: "¡Por fin se levantan los alashiyanos!" #NT!
 me_phoenicia_20.at: ""
 me_phoenicia_20_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_20$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_21_title: "Polis fenicias" #NT!
 me_phoenicia_21_desc: "Uno de los rasgos definitorios de la civilización griega es la polis o ciudad griega, que alberga muchos aspectos de la cultura helénica que deseamos emular para convertirnos en un reino verdaderamente helenístico. En los reinos helenísticos de los diádocos, a los súbditos se les ofrecían a veces privilegios y mayores oportunidades de movilidad social si construían polis de estilo griego y se integraban a la sociedad helenística. Mediante la construcción de polis de estilo griego en un estilo claramente sirofenicio, inspiramos a nuestros pueblos, tanto griegos como no griegos, a participar en la helenización para lograr una mayor movilidad social en nuestro reino." #NT!
 me_phoenicia_21.a: "Que nuestros leales súbditos sigan sirviéndonos bien." #NT!
 me_phoenicia_21.at: "Se han desbloqueado las tradiciones militares de las #Y Poleis griegas#!" #NT!
 me_phoenicia_21_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_21$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_22_title: "Dioses griegos" #NT!
 me_phoenicia_22_desc: "El señor Melqart y el héroe griego Heracles. Con la creciente influencia helénica en la región, en particular después de las conquistas de Alejandro, Fenicia se ha entrelazado cada vez más con la cultura y la religión helénicas. Nuestras ciudades albergan una población griega en constante expansión, y las costumbres, el idioma y las creencias griegas han permeado la vida diaria en [ROOT.GetCountry.GetCapital.GetName]. Muchos ya consideran que el culto a Melqart es similar al culto a Heracles, un vínculo simbólico entre nuestras dos grandes civilizaciones. A medida que Fenicia se heleniza rápidamente, puede ser prudente abrazar formalmente el panteón helénico para integrar aún más [ROOT.GetCountry.GetName] en el mundo griego más amplio." #NT!
 me_phoenicia_22.a: "Voz del Pueblo, Voz de Dios." #NT!
 me_phoenicia_22.at: ""
 me_phoenicia_22.b: "Tonterías, nunca abandonaremos nuestra herencia." #NT!
 me_phoenicia_22.bt: "#R #E [THIS.GetCountry.GetName]#! NO se convertirá a la fe #Y [GetReligion('roman_pantheon').GetName]#!#!" #NT!
 me_phoenicia_22_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_22$#!' ya ha sido #G completada#!!" #NT!
  
  
 me_phoenicia_23_title: "Sirio-fenicio" #NT!
 me_phoenicia_23_desc: "Siglos de contacto con el mundo helénico han transformado lentamente la sociedad fenicia, catalizada por las políticas filohelénicas de los reyes #E Baalshillemi#! de Sidón. Estos reyes, buscando consolidar su poder y prestigio en la esfera helenística en rápida expansión, se convirtieron en mecenas de la cultura griega, encargando templos y estatuas de estilo griego e incluso adoptando nombres y títulos griegos. Con el tiempo, este proceso de helenización se extendió más allá de las cortes reales a la clase mercantil, los eruditos y la gente común. La mezcla de la cultura fenicia con la lengua, el arte y la religión griegos es más evidente en [ROOT.GetCountry.GetCapital.GetName], ha llevado a la creación de una cultura siriofenicia distinta, y los templos de Melqart y Heracles se encuentran uno al lado del otro. En verdad, ahora tenemos más en común con los helenos que con muchos pueblos a los que antes considerábamos nuestros primos." #NT!
 me_phoenicia_23.a: "Voz del Pueblo, Voz de Dios." #NT!
 me_phoenicia_23.at: "Éste es el amanecer de una nueva era." #NT!
 me_phoenicia_23.b: "Tonterías, nunca abandonaremos nuestra herencia." #NT!
 me_phoenicia_23.bt: "#R #E [THIS.GetCountry.GetName]#! NO se convertirá a la cultura #Y siriota#!#!" #NT!
 me_phoenicia_23_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_23$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_2400_title: "Kothon de Kition" #NT!
 me_phoenicia_2400_desc: "Kition fue la primera colonia fenicia más allá de las costas #E Levante#!. Fue establecida en #E Alashiya#!, que los griegos llaman #E Kypros#!, en el #E siglo IX a. C.#!. Esta "nueva ciudad" (Qarthadast) sirvió durante mucho tiempo como un nodo comercial de gran valor y permitió a Tiro ejercer su influencia económica mucho más allá del Levante, colocándola en posición de sembrar el Mediterráneo con colonias. Sin embargo, años de abandono dejaron el kothon lleno de sedimentos y dañado, un pálido eco de su antigua grandeza.\n\nAhora, el Gran Kothon de Kition ha sido restaurado a una gloria que rivaliza incluso con el famoso puerto de Cartago. El kothon ampliado ahora consta de un extenso puerto comercial rectangular, seguido de un puerto interior circular reservado para los buques de guerra de la ciudad. Este puerto fortificado, rodeado de diques secos capaces de albergar cientos de barcos, alberga una estructura de mando en su centro, ofreciendo al capitán del puerto una vista ininterrumpida de las agitadas aguas." #NT!
 me_phoenicia_2400.a: "¡Es maravilloso!" #NT!
 me_phoenicia_2400.at: "El #E Kothon de Kition#! ha sido restaurado." #NT!
 me_phoenicia_2400_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_24$#!' ahora puede ser #G Completada#!!" #NT!
  
 me_phoenicia_25_title: "Expedición a Cilicia" #NT!
 me_phoenicia_25_desc: "Se dice que las fértiles tierras de cultivo de Cilicia proporcionan riquezas incalculables para quienes pueden dominar la tierra y el mar. Sin embargo, los piratas de Cilicia se han convertido en el azote de cualquier potencia que navegue por el Mediterráneo oriental, incluidos nosotros. Se lanzará una expedición para recuperar lo perdido en la colonia fenicia de Tarso, asegurar la campiña circundante y abordar la amenaza de la piratería, utilizándola en nuestro beneficio si es necesario." #NT!
 me_phoenicia_25.a: "Cilicia será domada." #NT!
 me_phoenicia_25_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_25$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_26_title: "Recuperando Tarso" #NT!
 me_phoenicia_26_desc: "Tras haber dominado a la piratería que asolaba la costa de Cilicia, nuestras fuerzas se encuentran ahora a las puertas de Tarso, la joya de la llanura de Cilicia. Junto con sus hermanas Soli, Celenderis y Nagidus, Tarso (o "Tarshish", como se la conocía en el Libro del Génesis) fue en su día una orgullosa ciudad fenicia. Situada en la desembocadura de un amplio puerto, la ciudad domina la fértil llanura de Cilicia, regada por el río Kydnus y que se extiende hasta las estribaciones de los montes Tauro. En las laderas de las colinas que delimitan la llanura crecía una madera excelente para la construcción de barcos, y el Kydnus ofrece un medio fácil para transportar esa madera por flotación hasta el mar. Sin embargo, queda una pregunta: ¿debemos restablecer Tarso como colonia fenicia o debemos aliarnos con los piratas de Cilicia, cuya influencia aún perdura, y utilizar su astucia y habilidad marítima en nuestro beneficio?" #NT!
 me_phoenicia_26.a: "Tarso volverá a ser fenicia." #NT!
 me_phoenicia_26.at: "[GetProvince('(int32)1883').GetName] se convierte en una colonia [ROOT.GetAdjective] #Y #!" #NT!
 me_phoenicia_26.b: "Si no puedes vencerlos, únete a ellos." #NT!
 me_phoenicia_26.bt: "[GetProvince('(int32)1883').GetName] se convierte en [ROOT.GetAdjective] #Y Estado mercenario#!\nThe Se habilitará la siguiente habilidad naval: #Y Incursión de esclavos#!" #NT!
 me_phoenicia_26_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_26$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_27_title: "[kythera_buyer.GetAdjective] Oferta por [GetProvince('(int32)471').GetName]" #NT!
 me_phoenicia_27_desc: "Los [kythera_buyer.GetAdjective] han insuflado nueva vida a la industria púrpura tiria de [GetProvince('(int32)471').GetName], que llevaba mucho tiempo inactiva, y han revivido el potencial económico de la isla. Ya han prometido una parte de los beneficios a perpetuidad, pero ahora vienen con una propuesta audaz: comprar Citera directamente. Su intención es clara: desean transformar la isla en un puesto avanzado fenicio en el Egeo. Al mismo tiempo, [kytherodikes_guy.GetName], el actual #E kytherodikes#! de [GetProvince('(int32)471').GetName], ha expresado sus propias ambiciones. Como [GetProvince('(int32)471').GetName] ya funciona como una dependencia de [ROOT.GetCountry.GetAdjective] bajo el gobierno de [kytherodikes_guy.GetHerHis], [GetProvince('(int32)471').GetName]0 argumenta que declararla autónoma formalmente tendría pocos inconvenientes notables; sin embargo, presenta numerosos puntos fuertes. Una mayor autonomía, afirma [GetProvince('(int32)471').GetName]0, permitiría a [GetProvince('(int32)471').GetName]2 supervisar el comercio y la producción de forma independiente, lo que aportaría mayor prosperidad tanto a la isla como a [GetProvince('(int32)471').GetName]3." #NT!
 me_phoenicia_27.a: "La oferta [kythera_buyer.GetAdjective] es de lo más generosa." #NT!
 me_phoenicia_27.at: "[GetProvince('(int32)471').GetName] se convierte en una colonia [kythera_buyer.GetAdjective] #Y #!" #NT!
 me_phoenicia_27.b: "Un [GetProvince('(int32)471').GetName] autónomo, ¿por qué no se me ocurrió?" #NT!
 me_phoenicia_27.bt: "[GetProvince('(int32)471').GetName] se convierte en [ROOT.GetCountry.GetAdjective] #Y Feudatorio#!" #NT!
 me_phoenicia_27.c: "Los [kythera_buyer.GetAdjective] tienen suerte de que les permitamos comerciar en la isla." #NT!
