 me_phoenicia_37_title: "Preguntando a Arados" #NT!
 me_phoenicia_37_desc: "El hegemón de Fenicia del norte, Arados, el fenicio "Arwad", situado en lo alto de una isla cerca de donde el río Orontes desemboca en el mar Mediterráneo, siempre se ha mantenido apartado del resto de Fenicia. Desde su bastión en una isla rocosa, dominaba no solo las olas, sino también una impresionante red de ciudades continentales, entre ellas Marathos, Simyra, Karne, Balanea, Antarados y las tierras de cultivo de la llanura de Gabala. Cuando [GetCharacter('(int32)39').GetName] se acercó a [ROOT.GetCountry.GetCapital.GetName], fue recibido por [GetCharacter('(int32)93').GetName], hijo de [GetCharacter('(int32)92').GetPraenomen], el rey de los aradianos. [GetCharacter('(int32)92').GetPraenomen] se encontraba fuera, sirviendo con la flota persa bajo el mando de #E Autophradates#! junto con los demás reyes fenicios y chipriotas. [GetCharacter('(int32)93').GetPraenomen], saludó a [GetCharacter('(int32)39').GetPraenomen] con una corona de oro y se rindió con la promesa de entregarle tanto la isla de [ROOT.GetCountry.GetCapital.GetName], como la grande y próspera ciudad de Marathos, situada en tierra firme justo enfrente de Aradus; también Sigon, la ciudad de Mariamme, y todos los demás lugares bajo su propio dominio y el de su padre. [ROOT.GetCountry.GetCapital.GetName]0 gobernó Fenicia desde 319 a 315, luego [ROOT.GetCountry.GetCapital.GetName]1 y su hijo [ROOT.GetCountry.GetCapital.GetName]2 tomaron el control de Tiro y todas las demás ciudades fenicias, con la excepción de Arados.\n\nNuestras propuestas a Arados han tenido éxito. Aunque renuentes, han aceptado reconocer nuestro liderazgo y ayudarnos a expulsar a los diádocos de nuestras costas." #NT!
 me_phoenicia_37.a: "¡Arados permanecerá firme, inquebrantable y sin romperse!" #NT!
