  #Events 
 me_phoenicia_1_title: "$phoenicia_missions_task_1$" #NT!
 me_phoenicia_1_desc: "Durante siglos, los carpinteros fenicios han construido las mayores flotas del mundo, pero nuestro duro trabajo ha estado al servicio de mayores potencias: Cambises encargó a nuestro pueblo la construcción de la primera armada imperial de la historia para conquistar Egipto, la flota real aqueménida fue la primera armada imperial de la historia. Aunque los carpinteros fenicios trabajaron arduamente; Alejandro navegó con nuestros barcos hasta los confines de la tierra; ahora parece que sus sucesores, estos diádocos, pretenden explotarnos como lo hicieron sus predecesores...\n\n#E ¡No más!#! Nuestra gran armada ha sido construida. Este será el comienzo de nuestra hegemonía marítima, un regreso a la forma y el comienzo de una nueva era para [ROOT.GetCountry.GetCapital.GetName]." #NT!
 me_phoenicia_1.a: "Nuestro orgullo y alegría." #NT!
 me_phoenicia_1_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_1$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_2_title: "$phoenicia_missions_task_2$" #NT!
 me_phoenicia_2_desc: "¡Realmente hemos establecido una de las mejores academias navales del mundo! Las costas de #E Canaan#! son honradas una vez más por los marineros de #E [ROOT.GetCountry.GetCapital.GetName]#!, los mejores marineros de todas las tierras." #NT!
 me_phoenicia_2.a: "Nosotros #E [ROOT.GetCountry.GetAdjective]s#! somos geniales." #NT!
 me_phoenicia_2_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_2$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_3_title: "$phoenicia_missions_task_3$" #NT!
 me_phoenicia_3_desc: "¿Qué es más hermoso que un imponente barco atracando en nuestro puerto? Mientras las velas del #E Puño de Baal#!'s' se balancean pacíficamente con el viento, como si estuvieran dando una muestra de lo que pueden hacer cuando están a toda vela, capaces de soportar las tormentas más duras que el #E Baal Shamen#! espolea. Nuestro buque insignia y nuestra armada ahora son verdaderamente dignos de nuestro legado." #NT!
 me_phoenicia_3.a: "Melqart bendice nuestras naves." #NT!
 me_phoenicia_3_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_4_title: "$phoenicia_missions_task_4$" #NT!
 me_phoenicia_4_desc: "En el pasado, las islas del Egeo formaban parte integral de nuestra vasta red comercial, que se extendía desde el Levante #E#! hasta las Islas del Estaño #E#! en el extremo más alejado del mundo. Quizás pronto podamos devolverle a [ROOT.GetCountry.GetCapital.GetName] su antigua gloria. Nuestros comerciantes ya han comenzado a traer oro precioso de las minas de [GetProvince('(int32)356').GetName], y las aguas que rodean a [GetProvince('(int32)471').GetName] vuelven a producir caracoles de Murex para nuestro famoso tinte tirio. Desafortunadamente, como aún no somos dueños de estas islas, debemos entregar gran parte de las ganancias a los griegos." #NT!
 me_phoenicia_4.a: "Esto se puede remediar..." #NT!
 me_phoenicia_4_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_4$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_5_title: "$phoenicia_missions_task_5$" #NT!
 me_phoenicia_5_desc: "Nuestro antiguo legado nos precede y rápidamente hemos asegurado una base sólida sobre la que construir nuestra economía. Una vez más, en todas las ciudades del otro lado del mar se habla de nuestra marca distintiva de tintes #E Tyrian Purple#!. ¡Por supuesto, las ganancias en el extranjero también significan ganancias en casa!" #NT!
 me_phoenicia_5.a: "¡Los comerciantes de [ROOT.GetCountry.GetCapital.GetName] dan la bienvenida a todos!" #NT!
 me_phoenicia_5_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_5$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_6_title: "$phoenicia_missions_task_6$" #NT!
 me_phoenicia_6_desc: "Muchos dirían que hemos vuelto a la normalidad. Por fin hemos completado el poderoso Emporio Comercial de [ROOT.GetCountry.GetCapital.GetName]. ¡Seremos ricos más allá de nuestros sueños más locos! Nos ayudará a promover más comercio y emprendimientos más rentables, además de ayudarnos a alardear de nuestra grandeza ante los #E griegos#! y otros #E cananeos#!." #NT!
 me_phoenicia_6.a: "Es bueno estar de vuelta." #NT!
 me_phoenicia_6_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_6$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_7_title: "$phoenicia_missions_task_7$" #NT!
 me_phoenicia_7_desc: "Nuestros hermanos fenicios han respondido a nuestro llamado a las armas. Si bien es fácil subyugar una ciudad solitaria, nuestra alianza tripartita será inquebrantable." #NT!
 me_phoenicia_7.a: "Fenicios juntos, fuertes." #NT!
 me_phoenicia_7_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_7$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_700_title: "$phoenicia_missions_task_7$" #NT!
 me_phoenicia_700_desc: "Mi [ROOT.GetCountry.GetRuler.GetTitle], ¡al parecer las #E ciudades fenicias#! han declarado unilateralmente su independencia y se han unido para formar una especie de liga!" #NT!
 me_phoenicia_700.a: "Los observaremos con gran interés." #NT!
 me_phoenicia_700_tooltip: "Las #Y ciudades fenicias#! han declarado su independencia" #NT!
  
 me_phoenicia_8_title: "El reino destrozado de Alejandro" #NT!
 me_phoenicia_8_desc: "Una vez más, los herederos de Alejandro Magno se hacen la guerra entre ellos por los restos de su otrora gran imperio. Esto sin duda provocará más derramamiento de sangre, lo que no es bueno para el comercio. Esta vez, tenemos la oportunidad de llegar a un acuerdo con los rivales de Antígono para pasar libremente por nuestras tierras. Después de todo, somos demasiado débiles para resistir los caprichos de los diádocos, especialmente si están dispuestos a llenar nuestro bolsillo..." #NT!
 me_phoenicia_8_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_8$#!' ya ha sido #G completada#!!" #NT!
 me_phoenicia_8.a: "Ptolomeo es el heredero legítimo." #NT!
 me_phoenicia_8.a.tt: "Ofreceremos venderle a Ptolomeo el acceso a nuestras tierras." #NT!
 me_phoenicia_8.b: "La afirmación de Seleukos es la más fuerte." #NT!
 me_phoenicia_8.b.tt: "Ofreceremos vender a los seleucos el acceso a nuestras tierras." #NT!
 me_phoenicia_8.c: "¡No me importa quién gane, sólo necesito que Antígono pierda!" #NT!
 me_phoenicia_8.c.tt: "Ofreceremos vender tanto a Ptolemaio como a Seleukos el acceso a nuestras tierras." #NT!
  
