 me_phoenicia_38_title: "Hablando con Trípoli" #NT!
 me_phoenicia_38_desc: "Trípoli, conocida en griego como "Trípolis" y en fenicio como "Atri", fue probablemente la más joven de las cinco principales ciudades fenicias. Mientras que Eusebio de Cesarea fecha su fundación en el 761 a. C., Diodoro sitúa sus orígenes en el período persa. La evidencia arqueológica sugiere que el sitio estuvo habitado ya en el siglo XIV a. C. El aumento del nivel del mar ha sumergido gran parte de las capas de la era persa, lo que complica el trabajo arqueológico. La ciudad obtuvo su nombre griego, "Trípolis", que significa "Tres Ciudades", de su estructura tripartita. Según las fuentes clásicas, Trípoli fue fundada por las ciudades fenicias de Arados, Sidón y Tiro, cada una de las cuales estableció una ciudad distinta a unos 200 metros de distancia. Estas ciudades, fortificadas individualmente y probablemente gobernadas por sus respectivas ciudades madre, formaron una confederación que compartía un puerto. Durante el período persa, Trípoli fue la sede de un consejo panfenicio. Diodoro señala que "Trípoli ocupaba el rango más alto de todas las ciudades de Fenicia", porque la ciudad albergaba asambleas generales donde reyes y representantes de varias ciudades fenicias deliberaban sobre asuntos de importancia colectiva. Después de la derrota de los persas en la batalla de Issos, los mercenarios de Darío III, liderados por el traidor Amintas, tomaron Trípoli. Amintas la utilizó como base para lanzar un intento desafortunado de apoderarse de Egipto para sí mismo. Después de que sus tres ciudades fundadoras, Arados, Sidón y Tiro, se sometieran a Alejandro, Trípoli hizo lo mismo.\n\nNuestras propuestas a Trípoli han tenido éxito. Aunque reacios, han aceptado reconocer nuestro liderazgo y ayudarnos a expulsar a los diádocos de nuestras costas." #NT!
 me_phoenicia_38.a: "¡Nuestras ciudades están unidas en fuerza!" #NT!
 me_phoenicia_38_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_38$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_39_title: "La mendicidad en Biblos" #NT!
 me_phoenicia_39_desc: "Biblos, una de las ciudades más antiguas del mundo conocido, ha sido el hogar de los reinos marítimos fenicios durante más tiempo del que la mayoría de otras tierras han estado pobladas y es de aquí de donde se originaron muchos de los colonos que fundaron las grandes ciudades púnicas en el Mediterráneo occidental. Biblos se ha sometido a innumerables conquistadores, entre ellos: Alejandro, Ciro, Salmanasar, Tutmosis y otros nombres que se perdieron en el tiempo. Pero todos ellos han pasado a la memoria y la ciudad aún perdura. [GetProvince('(int32)766').GetName] ha tenido durante mucho tiempo su dominio sobre todas las tierras desde el Teoprosopon hasta el Lico, pero en los últimos siglos el Reino de [GetProvince('(int32)748').GetName] se ha subordinado a él. La gran ciudad se especializa en las industrias de cerámica, vidrio y tinte púrpura, mientras que su puerto contiene almacenes para productos importados de Siria, Persia e India.\n\nNuestras propuestas a Biblos han tenido éxito. Aunque reacios, han aceptado reconocer nuestro liderazgo y ayudarnos a alejar a los diádocos de nuestras costas." #NT!
 me_phoenicia_39.a: "El cielo, envidioso de nuestras alegrías, se ha puesto pálido..." #NT!
 me_phoenicia_39_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_39$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_40_title: "Solicitando a Sidón" #NT!
 me_phoenicia_40_desc: "El puerto de Sidón albergó a los primeros comerciantes fenicios nacidos en el mar y fue desde aquí que se exploró por primera vez el Mediterráneo occidental; fue en su playa donde se desvelaron los secretos de la fabricación del vidrio y fue aquí donde las conchas de múrice dieron por primera vez su color púrpura. Sus talleres producen los tesoros de Fenicia: plata y bordados de la mejor calidad, loza digna de los salones de reyes y faraones y, por supuesto, un vidrio que no tiene igual. Incluso esa otra gran ciudad, [GetProvince('(int32)743').GetName], proviene de la semilla de Sidón, aunque ella podría negarlo. La gran ciudad también posee extensas propiedades al sur. El Señor de los Reyes #E El rey Cambises II#! añadió [GetProvince('(int32)667').GetName], [GetProvince('(int32)663').GetName] y las poderosas tierras de #E Dagón#! al dominio de Sidón como recompensa por la ayuda que le prestó nuestro #E Rey Eshmunazar II#! en la conquista de #E Egipto#!. El pueblo de #E1 abrió voluntariamente sus puertas a #E2, quien depuso al rey de Sidón #E Estratón#! y elevó a #E5, un descendiente empobrecido de la familia real, para gobernar la ciudad. #E6, muy impresionado por el carácter de este hombre, dio órdenes de que no sólo se le asignara al nuevo rey el equipo real de Estratón, sino que también se ampliara el territorio de Sidón, a expensas de Tiro.\n\nNuestras propuestas a los sidonios han tenido éxito. Aunque se mostraron reacios, aceptaron reconocer nuestro liderazgo y ayudarnos a expulsar a los diádocos de nuestras costas." #NT!
 me_phoenicia_40.a: "¡Gloriosa, rica y productiva Sidón!" #NT!
 me_phoenicia_40_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_40$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_41_title: "Tratamiento con Tiro" #NT!
 me_phoenicia_41_desc: "Tiro fue fundada a principios del tercer milenio a. C. La rivalidad entre Tiro y Sidón definió gran parte de la historia política de Fenicia, ya que ambas ciudades luchaban por el control de las redes comerciales y la influencia sobre los asentamientos fenicios más pequeños. La ciudad consistía en una fortaleza insular fortificada y su contraparte continental, Ushu, que proporcionaba recursos agrícolas y madera de los bosques cercanos. La fortaleza económica de Tiro se vio reforzada por su producción de tinte púrpura tirio, un producto de lujo muy codiciado, y sus amplios esfuerzos de colonización. Entre sus colonias más notables se encontraban Cartago, Kition y Gadir. La ciudad se sometió a los gobernantes egipcios, asirios y babilónicos, a menudo aprovechando sus vastos recursos para preservar su autonomía. Cuando [GetCharacter('(int32)39').GetName] llegó a #E Ushu#!,, la ciudad continental frente a la isla de Tiro, el rey [GetCharacter('(int32)543').GetPraenomen] estaba sirviendo en la flota persa junto a #E Autophradates#! y #E Farnabazo III#!,, los sátrapas de Lidia y Frigia helespontina respectivamente. En su ausencia, una delegación de nobles tirios recibió a Alejandro. Aunque le ofrecieron una sumisión simbólica, rechazaron su petición de sacrificar en el templo de Melqart en la isla. En cambio, le sugirieron que hiciera su ofrenda en el templo continental. Esta negativa enfureció a [GetCharacter('(int32)39').GetPraenomen], quien declaró: "Tu posición te da seguridad y, como vives en una isla, desprecias a mi ejército de infantería. Sin embargo, quiero que sepas que me dejarás entrar en tu ciudad, ¡voluntariamente o por la fuerza!". Así comenzó uno de los asedios más agotadores de la historia. Decidido a tomar Tiro, [GetCharacter('(int32)39').GetPraenomen] ordenó la construcción de una enorme calzada para conectar el continente con la isla, utilizando piedras de las ruinas de Ushu. Los tirios resistieron ferozmente, lanzando barcos brulotes contra las torres de asedio macedonias y utilizando su flota para hostigar la construcción. A pesar de sus esfuerzos, la calzada avanzó, apoyada por los ingenieros de [GetCharacter('(int32)39').GetPraenomen] y una flota cada vez mayor que incluía barcos fenicios y chipriotas que habían desertado de la armada persa. Después de siete meses, las fuerzas de [GetCharacter('(int32)39').GetPraenomen] abrieron una brecha en las murallas de Tiro con una combinación de implacable habilidad de asedio y poder naval. Sus tropas asaltaron la ciudad, masacrando y esclavizando a miles de sus defensores. La flota de Tiro fue hundida o capturada, y sus magistrados y visitantes #E cartagineses#! buscaron refugio en el templo de Melqart. [GetCharacter('(int32)39').GetPraenomen] perdonó al rey [GetCharacter('(int32)543').GetPraenomen], que no había participado en la negativa a rendirse, y lo dejó en el trono. Sin embargo, la ciudad fue completamente sometida y [GetCharacter('(int32)39').GetPraenomen] celebró su victoria con sacrificios a Heracles-Melqart.\n\nNuestras propuestas a Tiro han tenido éxito. Aunque se mostraron reacios, aceptaron reconocer nuestro liderazgo y ayudarnos a expulsar a los diádocos de nuestras costas." #NT!
 me_phoenicia_41.a: "Resurgiremos de las cenizas." #NT!
 me_phoenicia_41_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_41$#!' ya ha sido #G completada#!!" #NT!
  
