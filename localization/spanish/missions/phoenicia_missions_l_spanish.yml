 me_phoenicia_43_title: "Unificando la Decápolis" #NT!
 me_phoenicia_43_desc: "La Decápolis, un grupo de diez ciudades altamente helenizadas en las partes meridionales de Siria-Coele y el norte de Judea, ha sido durante mucho tiempo un bastión de la cultura griega y la sofisticación urbana en el Levante. Estas ciudades, como Escitópolis, Gadara y Gerasa, eran famosas por sus teatros, gimnasios y templos, que mostraban la profunda influencia de la civilización helenística. Históricamente, las ciudades de la Decápolis se aliaron entre sí para mantener su autonomía y defenderse de las amenazas de los estados judíos del sur y otras potencias regionales. Al poner la Decápolis bajo nuestra influencia, podemos asegurar el control sobre una región estratégicamente vital y culturalmente significativa. La Decápolis servirá como un amortiguador contra los vecinos hostiles y un centro para el comercio y la cultura helenística dentro de nuestro creciente dominio." #NT!
 me_phoenicia_43.a: "Quizás deberíamos abrazar también las influencias helenísticas." #NT!
 me_phoenicia_43_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_43$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_44_title: "Guardia de honor" #NT!
 me_phoenicia_44_desc: "El púrpura de Tiro, el legendario tinte apreciado por la realeza y las élites del Mediterráneo, debe extraerse laboriosamente de los caracoles marinos murex y púrpura. Los trabajadores creaban el "púrpura de Tiro" pinchando periódicamente el murex con una varilla, lo que les hacía segregar una película que luego se recogía en cubas. Se calcula que se necesitarían las secreciones combinadas producidas por doce mil caracoles para teñir el forro de una prenda de vestir. Para teñir una toga entera se necesitaban un cuarto de millón de caracoles. Por esta razón, solo los más ricos podían permitírselo, y el color púrpura pasó a asociarse con la realeza. El proceso de producción del púrpura era un secreto comercial en esa época, lo que posiblemente explica el origen del nombre de Fenicia (la tierra del púrpura). El tono más común de púrpura se llamaba púrpura de Tiro, en honor a Tiro, la principal ciudad fenicia. Grandes pilas de conchas desechadas dan testimonio de siglos de producción para la exportación de este codiciado color real. El proceso es muy laborioso y se necesitan miles de caracoles para obtener incluso una pequeña cantidad de tinte. Una vez recolectadas, las glándulas se trituran y se fermentan, y el pigmento resultante se expone a la luz solar para lograr su brillante y duradero tono púrpura." #NT!
 me_phoenicia_44.a: "[ROOT.GetCountry.GetCapital.GetName] huele a caracol podrido..." #NT!
 me_phoenicia_44_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_44$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_45_title: "Púrpura de Tiro" #NT!
 me_phoenicia_45_desc: "Aunque nuestro dominio naval y nuestra destreza mercantil son la envidia del Mediterráneo, también debemos prepararnos para los inevitables conflictos que surgen con la expansión y el mantenimiento de nuestra influencia. Históricamente, las ciudades fenicias, en particular las del oeste, como Cartago, solían depender de mercenarios extranjeros para complementar sus ejércitos, aprovechando su riqueza para contratar a los mejores soldados de toda la región. Por el precio justo, podemos asegurarnos un grupo confiable de mercenarios listos para servir a nuestras ambiciones. Estas fuerzas de élite, que sirven como nuestra Guardia de Honor, reforzarán nuestros ejércitos y garantizarán nuestra preparación para cualquier desafío"." #NT!
 me_phoenicia_45.a: "¡El mundo temblará ante nuestro poder!" #NT!
 me_phoenicia_45_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_45$#!' ya ha sido #G completada#!!" #NT!
  
 me_phoenicia_46_title: "Carpinteros de barcos fenicios" #NT!
 me_phoenicia_46_desc: "Los fenicios han sido reconocidos durante mucho tiempo como los mejores carpinteros de barcos del mundo antiguo. Desde las robustas embarcaciones de cedro de Tiro y Sidón hasta los veloces buques de guerra que adornaban los puertos de Arados, nuestra maestría en la construcción naval nos ha hecho indispensables para las potencias imperiales a lo largo de los siglos. Fue la experiencia naval de nuestros barcos lo que nos permitió obtener un grado de autonomía en sucesivos imperios a cambio del apoyo de nuestras flotas." #NT!
 me_phoenicia_46.a: "Como una vez fue, así volverá a ser." #NT!
 me_phoenicia_46_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_46$#!' ya ha sido #G completada#!!" #NT!
  
  
