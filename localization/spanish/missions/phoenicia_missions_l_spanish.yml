 expand_kition_kothon_desc: "Kition fue la primera colonia fenicia más allá de las costas #E Levante#!. Se estableció en #E Alashiya#!, que los griegos llaman #E Kypros#!, en el #E siglo IX a. C.#!. Esta "nueva ciudad" (Qarthadast) sirvió durante mucho tiempo como un nodo comercial de gran valor y permitió a Tiro ejercer su influencia económica mucho más allá del Levante, colocándola en posición de sembrar el Mediterráneo con colonias. Sin embargo, años de abandono han dejado el cothon enlodado y dañado, un pálido eco de su antigua grandeza. Esto no puede continuar. Restauraremos y ampliaremos el Kothon de Kition para que rivalice incluso con el Cothon de Cartago en escala y sofisticación." #NT!
