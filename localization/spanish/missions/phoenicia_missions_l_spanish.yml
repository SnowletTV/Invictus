 me_phoenicia_100_title: "La deserción de Tiro" #NT!
 me_phoenicia_100_desc: "La muerte de Antígono ha causado conmoción en Tiro, donde los leales a la causa de los antígonos han estado librando una insurgencia encubierta contra nuestra ocupación. Aprovechando la noticia de la muerte de Antígono, el pueblo de Tiro se ha alzado enfadado contra estos restos de la influencia de los antígonos. El consejo de la ciudad ha detenido y ejecutado a los leales, y su resistencia ha sido aplastada en una ola de desafío popular. [GetCountry('TYE').GetRuler.GetName] y el consejo de [GetCountry('TYE').GetAdjective] han renunciado a su lealtad a la dinastía de los antígonos y han declarado su lealtad inquebrantable a [ROOT.GetCountry.GetRuler.GetName]. Con la ciudad ahora firmemente bajo nuestro control y los insurgentes eliminados, el futuro de Tiro como piedra angular de nuestro dominio está asegurado." #NT!
 me_phoenicia_100.a: "Los insurgentes se han ido. Tiro es verdaderamente nuestro." #NT!
  
 me_phoenicia_101_title: "La deserción de Sidón" #NT!
 me_phoenicia_101_desc: "La muerte de Antígono ha causado conmoción en Sidón, donde los leales a la causa de los antígonos han estado librando una insurgencia encubierta contra nuestra ocupación. Aprovechando la noticia de la muerte de Antígono, el pueblo de Sidón se ha alzado enfadado contra estos restos de la influencia de los antígonos. El consejo de la ciudad ha detenido y ejecutado a los leales, y su resistencia ha sido aplastada en una ola de desafío popular. [GetCountry('SID').GetRuler.GetName] y el consejo de [GetCountry('SID').GetAdjective] han renunciado a su lealtad a la dinastía de los antígonos y han declarado su lealtad inquebrantable a [ROOT.GetCountry.GetRuler.GetName]. Con la ciudad ahora firmemente bajo nuestro control y los insurgentes eliminados, el futuro de Sidón como piedra angular de nuestro dominio está asegurado." #NT!
 me_phoenicia_101.a: "Los insurgentes se han ido. Sidón es verdaderamente nuestra." #NT!
  
  
 me_phoenicia_102_title: "La deserción de Tiro y Sidón" #NT!
 me_phoenicia_102_desc: "La muerte de Antígono ha causado una gran conmoción en Fenicia, provocando revueltas tanto en Tiro como en Sidón. Los leales a la causa antígona, que habían estado librando insurgencias encubiertas contra nuestra ocupación, se vieron abrumados cuando la gente de estas grandes ciudades se levantó en desafío. Aprovechando la noticia de la muerte de Antígono, los consejos de Tiro y Sidón organizaron rápidas purgas de los leales a los antígonas, ejecutando a sus líderes y aplastando cualquier resistencia restante. Tanto [GetCountry('TYE').GetRuler.GetName] como [GetCountry('SID').GetRuler.GetName], junto con sus respectivos consejos, han declarado su lealtad inquebrantable a [ROOT.GetCountry.GetRuler.GetName]. Con los insurgentes eliminados, Tiro y Sidón ahora se mantienen unidos como piedras angulares de nuestro creciente dominio." #NT!
 me_phoenicia_102.a: "Los insurgentes se han ido. Tiro y Sidón son verdaderamente nuestras." #NT!
  
  
 me_phoenicia_200_title: "Una oportunidad en Fenicia" #NT!
 me_phoenicia_200_desc_0: "El reino de Antigónida está sumido en el caos, y su otrora poderoso control del Mediterráneo oriental se está debilitando en medio de la agitación interna y las presiones externas. Aunque sus guarniciones todavía controlan nominalmente Tiro y Sidón, su control es, en el mejor de los casos, tenue. En [ROOT.GetCountry.GetCapital.GetName], se dice que los hombres de Tiro y Sidón se quejan abiertamente de que la vida sería mucho mejor bajo el gobierno de [ROOT.GetCountry.GetName], anhelando la paz y la estabilidad. Esto nos presenta una oportunidad: en lugar de esperar a que el caos se apodere de Tiro y Sidón, podríamos actuar con decisión y ofrecer comprar las ciudades a [GetCountry('PRY').GetRuler.GetName]. Una transacción de este tipo proporcionaría a [GetCountry('PRY').GetRuler.GetHerHim] recursos muy necesarios y, al mismo tiempo, aseguraría estas ciudades cruciales para nuestro propio dominio..." #NT!
 me_phoenicia_200_desc_1: "El reino de Antigónida está sumido en el caos, y su otrora poderoso control del Mediterráneo oriental se está debilitando en medio de la agitación interna y las presiones externas. Aunque sus guarniciones todavía controlan nominalmente Tiro, su control es, en el mejor de los casos, tenue. En [ROOT.GetCountry.GetCapital.GetName], se dice que los hombres de Tiro se quejan abiertamente de que la vida sería mucho mejor bajo el gobierno de [ROOT.GetCountry.GetName], anhelando la paz y la estabilidad. Esto nos presenta una oportunidad: en lugar de esperar a que el caos se apodere de Tiro, podríamos actuar con decisión y ofrecerle comprar la ciudad a [GetCountry('PRY').GetRuler.GetName]. Una transacción de este tipo proporcionaría a [GetCountry('PRY').GetRuler.GetHerHim] recursos muy necesarios y, al mismo tiempo, aseguraría esta ciudad crucial para nuestro propio dominio..." #NT!
