 me_phoenicia_36_title: "Corazón de Fenicia" #NT!
 me_phoenicia_36_desc: "Las grandes ciudades de Fenicia han luchado por el poder durante mucho tiempo, cada una buscando eclipsar a las demás en comercio, influencia y prosperidad. Tiro, Sidón y Arados han sido históricamente las protagonistas dominantes, cada una reivindicando la supremacía en diferentes momentos, pero rara vez uniéndose bajo una única autoridad. Una excepción notable fue durante la era de los reyes sidonios de Tiro, cuando estas dos ciudades rivales estuvieron unidas brevemente. A medida que [ROOT.GetCountry.GetName] crece en poder y prestigio, debemos elegir pragmáticamente una sede central de gobierno para nuestro reino." #NT!
 me_phoenicia_36_tooltip: "La tarea de la misión '#Y $phoenicia_missions_task_37$#!' ya ha sido #G completada#!!" #NT!
