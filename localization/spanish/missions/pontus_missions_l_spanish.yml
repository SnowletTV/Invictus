 #Events 
  
 pontus_startup.1.t: "Reyes de Kios" 
 pontus_startup.1.desc: "La familia [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] ha gobernado [GetProvince('(int32)245').GetNameWithNoTooltip] durante muchos años y nunca ha habido un momento tan difícil para nuestro pueblo como ahora.\n\nCon la muerte de Alejandro, nuestro reino cayó bajo el yugo de [GetCharacter('(int32)37').GetNameWithNoTooltip], que está en el poder. al borde de la derrota contra los otros llamados Diadochi. ¿Seremos simplemente un peón más en los juegos de los macedonios o nuestra nación prosperará una vez más bajo el gobierno de los reyes [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip]?\n\nSólo el tiempo lo dirá, por ahora [GetCharacter('(int32)52').GetNameWithNoTooltip] está decidido a garantizar que Kios siga siendo un estado independiente y ha ido a la corte de [GetCharacter('(int32)37').GetNameWithNoTooltip] con un pequeño grupo de hombres para tratar de defender nuestra gran ciudad." 
 pontus_startup.1.a: "Solo podemos esperar lo mejor..." 
  
 me_pontus_kingdom_1_title: "$pontus_kingdom_missions_task_1$" 
 me_pontus_kingdom_1_desc: "¡[GetCharacter('(int32)52').GetNameWithNoTooltip] ha sido asesinado por [GetCharacter('(int32)37').GetNameWithNoTooltip]! La historia de la muerte de [GetCharacter('(int32)52').GetNameWithNoTooltip] ha causado gran consternación en toda nuestra nación mientras nuestro pueblo llora amargamente por esta traición.\n\nPero no podemos darnos el lujo de lamentar la pérdida en este momento, por miedo a que los cuervos nos corten la cabeza en una pica Antigónida. Ha llegado el momento de que el pueblo [GetCharacter('(int32)52').GetFamily.GetNameWithNoTooltip] se libere del yugo antigónida: ¡debemos reunir un ejército tan grande como podamos y huir de esta tierra!\n\nEl plan para la huida ya está trazado y nuestros jinetes cabalgan. a [GetProvince('(int32)200').GetNameWithNoTooltip] en este mismo momento tomar la fortaleza delante del ejército principal..." 
 me_pontus_kingdom_1.a: "Adiós Kios...por ahora" 
 me_pontus_kingdom_1_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_2_title: "Lucha por la supervivencia" 
 me_pontus_kingdom_2_desc: "Después de una audaz incursión que será recordada con orgullo durante décadas, nuestros hombres han tomado la fortaleza de [GetProvince('(int32)200').GetNameWithNoTooltip] con poca resistencia por parte de los lugareños. Era casi como si quisieran que los conquistáramos, porque fue muy fácil. Sin duda [kimiata_owner.GetNameWithNoTooltip] estará furioso por lo que hemos hecho y, sin embargo, podríamos enojarlos aún más; ¿Nos atrevemos a presionar por aún más territorio?" 
 me_pontus_kingdom_2.a: "¡Kios no se habrá perdido por nada!" 
 me_pontus_kingdom_2.b: "Ahora no es el momento de hostilidades..." 
 me_pontus_kingdom_2_tooltip: "Es hora de que Kios muestre al mundo quiénes somos realmente, porque hoy es el día en que la gente de [kimiata_owner.GetName] encuentra su perdición. Muchos dicen que sólo se necesita la provincia de [GetProvince('(int32)200').GetName] para obligar a [kimiata_owner.GetName] a capitular, ya que ahora están más débiles que nunca." 
 me_pontus_kingdom_2_tooltipp: "Nos mantendremos discretos y veremos si [kimiata_owner.GetName] responde a nuestras acciones con fuerza..." 
  
 me_pontus_kingdom.222.t: "La amenaza de Kios" 
 me_pontus_kingdom.222.desc: "Un mensaje casi increíble llegó a [ROOT.GetCountry.GetCapital.GetName], y sin embargo nuestros jinetes sin aliento, con sus monturas exhaustas salpicadas de espuma, nos aseguran que esta información es cierta - parece que una pequeña fuerza militar de [GetCountry('KIO').GetName], huyendo de la llegada de #E Antigonid#! levas, se apoderaron de la fortaleza de [GetProvince('(int32)200').GetName] y nos han robado las tierras.\n\nLa cobarde guarnición encargada de proteger el territorio abrió las puertas sin siquiera intentar defender nuestros derechos, y ahora los ejércitos de Kios patrullan las murallas.\n \nSeguramente, un insulto tan grave no debería ser tolerado. ¿Qué haremos, mi [ROOT.GetCountry.GetRulerTitle]?" 
 me_pontus_kingdom.222.a: "¡Debemos recuperar nuestra tierra que nos corresponde!" 
 me_pontus_kingdom.222.b: "Los dejaremos en paz...por ahora." 
  
 me_pontus_kingdom_2223_title: "Una propuesta para la paz" 
 me_pontus_kingdom_2223_desc: "Después de la pérdida de [GetProvince('(int32)198').GetNameWithNoTooltip] en la guerra, [kimiata_owner.GetName] se dio cuenta de que la guerra no tenía sentido y se acercó a nosotros con una oferta que no podíamos rechazar. Casi todo el norte de Paflagonia nos será cedido y, a cambio, permitiremos que [kimiata_owner.GetName] viva... por ahora." 
 me_pontus_kingdom_2223.a: "¡Un día glorioso para el pueblo de Kios!" 
 me_pontus_kingdom_2223.b: "La paz nunca fue una opción... ¡¡¡todos deben morir!!!" 
 me_pontus_kingdom_2223_tooltip: "Cada provincia propiedad de [kimiata_owner.GetName] en las áreas de [GetProvince('(int32)198').GetArea.GetName] y [GetProvince('(int32)208').GetArea.GetNameWithNoTooltip]" 
  
 me_pontus_kingdom_3_title: "$pontus_kingdom_missions_task_3$" 
 me_pontus_kingdom_3_desc: ""
 me_pontus_kingdom_3.a: ""
 me_pontus_kingdom_3_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_4_title: "$pontus_kingdom_missions_task_4$" 
 me_pontus_kingdom_4_desc: "Nuestros enemigos presionan nuestras fronteras por todos lados, y algunos afirman que los presagios predicen la perdición de [ROOT.GetCountry.GetName], porque ¿cómo podemos esperar enfrentarnos a las fuerzas que se han reunido contra nosotros? Somos un pez diminuto que nada en un mar de tiburones hambrientos...\n\nSin embargo, [ROOT.GetCountry.GetRuler.GetName] no ha cedido a este miedo, sino que ha elegido pasar cada momento de vigilia entrenando con nuestras tropas y preparándose para cumplir el destino de [ROOT.GetCountry.GetRuler.GetHerHis]. Aunque la inundación amenace con abrumarnos, ¡lucharemos valientemente por nuestras ambiciones!" 
 me_pontus_kingdom_4.a: "Puede que no parezcamos gran cosa, pero lo tenemos donde cuenta." 
 me_pontus_kingdom_4_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_5_title: "$pontus_kingdom_missions_task_5$" 
 me_pontus_kingdom_5_desc: "Después de un largo día de fascinante diálogo, las conversaciones entre los hombres santos que viven dentro de la ciudad de [ROOT.GetCountry.GetCapital.GetName] y [ROOT.GetCountry.GetRuler.GetName] finalmente concluyeron, y todos se retiraron a sus hogares por la noche para reflexionar sobre su discurso.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], alguien quien está muy interesado en los dioses, ha buscado durante mucho tiempo la verdad espiritual e invitó a sacerdotes de los helenos y medos a discutir sus filosofías con [ROOT.GetCountry.GetRuler.GetHerHim]. Después de escuchar sus argumentos, reflexiona abiertamente sobre cambiar las prácticas religiosas de [ROOT.GetCountry.GetName].\n\nHay razones para abrazar la fe #E Mitraica#!, ya que muchos argumentarían que es sabio seguir los ritos de los medianos, pero hay voces que afirman que los dioses #E helénicos#! han demostrado su valor ante el mundo entero y deberían ser seguidos sólo por esta razón.\n\nPor supuesto, podríamos optar por dejar todo como está ahora... ¿Te atreves a arriesgarte a la ira de lo divino?" 
 me_pontus_kingdom_5.a: "La fe mitraica ha capturado los corazones de la gente." 
 me_pontus_kingdom_5.b: "Los dioses helénicos son fuertes y deseamos su poder." 
 me_pontus_kingdom_5.c: "Sigamos encendiendo los fuegos de Zoroastro..." 
 me_pontus_kingdom_5.d: "¡Hay que abrazar los caminos de Zoroastro!" 
 me_pontus_kingdom_5_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_6_title: "$pontus_kingdom_missions_task_6$" 
 me_pontus_kingdom_6_desc: "Llega a la ciudadela a [ROOT.GetCountry.GetCapital.GetName] la noticia de que hemos preparado a nuestros mensajeros, quienes cabalgarán esta misma noche hacia las capitales y ciudadelas de nuestros vecinos para anunciarles un mensaje terrible; a menos que abandonen los asentamientos y las ciudades que consideramos legítimamente nuestros, entonces habrá una guerra entre nuestras naciones." 
 me_pontus_kingdom_6.a: "Por la presente reclamamos los siguientes territorios para Kios..." 
 me_pontus_kingdom_6_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_7_title: "$pontus_kingdom_missions_task_7$" 
 me_pontus_kingdom_7_desc: "Según todos los indicios, la ciudad de [GetProvince('(int32)1812').GetName], que ya es un puerto famoso con reputación de ser una verdadera polis cosmopolita, continúa floreciendo bajo la administración de sus nuevos gobernantes de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective].\n\nY mientras [ROOT.GetCountry.GetRuler.GetName] comienza a tomar cariño por [GetProvince('(int32)200').GetName], el [ROOT.GetCountry.GetRulerTitle] tiene recuerdos agridulces del [GetProvince('(int32)245').GetName] abandonado a orillas del #E Propontis#!. Una mañana, un pensamiento curioso entró en la mente del [ROOT.GetCountry.GetRuler.GetHerHis]; ¿Qué nos impide trasladar la sede de la autoridad del [ROOT.GetCountry.GetAdjective] a la costa? Quizás podamos volver a vivir en mar abierto." 
 me_pontus_kingdom_7.a: "[ROOT.GetCountry.GetCapital.GetName] es una buena ubicación; el status quo es" 
 me_pontus_kingdom_7.b: "Traslademos nuestra capital a Sinope, de hecho." 
 me_pontus_kingdom_7_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_8_title: "$pontus_kingdom_missions_task_8$" 
 me_pontus_kingdom_8_desc: "Antes de que salga el sol sobre las aguas del #E Pontus Euxinus#!,, se pueden oír los gritos bulliciosos de los marineros extasiados que se acercan a nuestros puertos. Ahora que su viaje por mar ha terminado, todos esperan con impaciencia la oportunidad de desembarcar y pasear por las calles de nuestras ciudades, con las variadas monedas de plata y bronce que en sus carteras piden gastar en nuestros mercados.\n\nPor suerte para ellos pronto podrán beber y comer alimentos frescos hasta saciarse y tal vez incluso disfrutar de un baño caliente por primera vez en meses. Todo lo que deseen será suyo hasta que se acabe el dinero." 
 me_pontus_kingdom_8.a: "El comercio realmente ha hecho prosperar a nuestra nación..." 
 me_pontus_kingdom_8_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_9_title: "$pontus_kingdom_missions_task_9$" 
 me_pontus_kingdom_9_desc: "Si bien indudablemente podemos defendernos cuando se trata de batallas campales en tierra, ha habido temores de que nuestras extensas costas sean una fuente de debilidad. Sin la protección adecuada, un ejército invasor de piratas o mercenarios podría desembarcar en nuestras costas y causar calamidades a la gente que vive junto al mar.\n\nPero esto ya no existe, gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] por construir un verdadero muro de fortalezas. a lo largo de nuestras defensas más vulnerables." 
 me_pontus_kingdom_9.a: "Apartad vuestras flotas, porque en [ROOT.GetCountry.GetName] sólo os espera la muerte." 
 me_pontus_kingdom_9_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_10_title: "$pontus_kingdom_missions_task_10$" 
 me_pontus_kingdom_10_desc: "Después de un extenso período de construcción, [ROOT.GetCountry.GetCapital.GetName] ha sido bendecido con una infraestructura completamente nueva que contribuirá aún más a las glorias de nuestra nación. Los ingresos fiscales locales son mejores que nunca y la capital continúa creciendo por sí sola, con miles de personas construyendo sus hogares dentro de las murallas de nuestra ciudad.\n\nY en medio de este creciente caos urbano, el nombre de [ROOT.GetCountry.GetRuler.GetName] es elogiado a diario, porque todo el mundo sabe perfectamente quién ha traído por sí solo nuestro capital hasta este momento." 
 me_pontus_kingdom_10.a: "¿Puede haber algo que se interponga en el camino de nuestro pueblo? Yo creo que no" 
 me_pontus_kingdom_10_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_11_title: "$pontus_kingdom_missions_task_11$" 
 me_pontus_kingdom_11_desc: "Si bien todos asumieron correctamente que [ROOT.GetCountry.GetRuler.GetName] sería un guerrero valiente, pocos podrían haber adivinado que nuestro [ROOT.GetCountry.GetRulerTitle] también sería un maestro constructor, sin embargo, gracias a las sabias inversiones realizadas por [ROOT.GetCountry.GetRuler.GetHerHim], la reputación de [ROOT.GetCountry.GetCapital.GetName] está en su punto más alto. tiempo alto.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] no ha descuidado a la gente, pero ha considerado oportuno convertir nuestra capital en un digno centro de civilización póntica, uno que rivalice con cualquier ciudad a lo largo del #E Pontus Euxinus#!." 
 me_pontus_kingdom_11.a: "Yo no quisiera que fuera de otra manera..." 
 me_pontus_kingdom_11_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_12_title: "$pontus_kingdom_missions_task_12$" 
 me_pontus_kingdom_12_desc: "En las numerosas academias que hay repartidas por [ROOT.GetCountry.GetName], un pequeño ejército de bibliotecarios atiende los numerosos pergaminos y tratados que han sido compilados por orden de [ROOT.GetCountry.GetRuler.GetName]. Se dice que todas las obras más importantes compuestas por el hombre (historias de naciones extranjeras, investigaciones científicas, relatos épicos de guerras) se pueden encontrar en nuestros centros de aprendizaje, que están abiertos a todos los ciudadanos de nuestra nación.\n\n§ _2, un verdadero creyente en el valor de obtener conocimiento, ha asegurado así que nuestra supremacía intelectual permanezca invicta, al igual que nuestros ejércitos." 
 me_pontus_kingdom_12.a: "Que nuestro pueblo [ROOT.GetCountry.GetAdjective] sea el más sabio que jamás haya existido." 
 me_pontus_kingdom_12_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_13_title: "$pontus_kingdom_missions_task_13$" 
 me_pontus_kingdom_13_desc: "Hay malestar en el interior de [ROOT.GetCountry.GetName], porque a nuestros enemigos se les ha dejado muy claro que no nos dormiremos en los laureles; no, nuestras levas tienen hambre de botín y gloria en el campo de batalla, y sólo podemos encontrar lo que nuestros guerreros desean en las tierras indefensas de nuestros vecinos.\n\nLos ejércitos [ROOT.GetCountry.GetAdjective], bajo el liderazgo del temible [ROOT.GetCountry.GetRuler.GetName], se están preparando para lanzar aún más guerras de agresión: los sueños de paz en todo [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] se están desvaneciendo rápidamente..." 
 me_pontus_kingdom_13.a: "¡Vamos a ser tu muerte!" 
 me_pontus_kingdom_13_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_14_title: "$pontus_kingdom_missions_task_14$" 
 me_pontus_kingdom_14_desc: "La gloria es nuestra y permanece firmemente en nuestras manos; Hemos expulsado a nuestros enemigos de tierras que lucharon desesperadamente por conservar, derribando sus fortificaciones y poniendo grilletes de hierro a sus mujeres y niños. Las cenizas de sus ciudades llenan el aire y se pueden escuchar canciones de duelo en todo el campo mientras nuestros soldados avanzan por los territorios ocupados.\n\nAhora que hemos destrozado permanentemente la fuerza de #E Pontus#!,, se ha propuesto que podríamos declararnos los legítimos reclamantes de la legitimidad de esa nación abrazando su nombre." 
 me_pontus_kingdom_14.a: "La venganza es verdaderamente un plato dulce para servir a tus enemigos." 
 me_pontus_kingdom_14.b: "Ahora somos #E Pontus#! en todo menos en el nombre; cambiemos eso" 
 me_pontus_kingdom_14_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_15_title: "$pontus_kingdom_missions_task_15$" 
 me_pontus_kingdom_15_desc: "¿Quién podría haber previsto los numerosos peligros y trampas que se han tendido ante nuestro pueblo, como trampas tendidas por un cazador que espera pacientemente a su presa?\n\nComo un río serpenteante rebosante de lluvia torrencial, la voluntad de los dioses nos llevó a lo largo de un camino del que no pudimos escapar, y mientras muchos gobernantes más débiles habrían sucumbido a las opresivas mareas y tormentas en el mar, [ROOT.GetCountry.GetRuler.GetName] de alguna manera ha navegado el barco del estado a través de una época problemática.\n\nLos muchos enemigos de [ROOT.GetCountry.GetName] esperan ansiosamente noticias de [ROOT.GetCountry.GetCapital.GetName], temiendo que los ejércitos triunfantes de [ROOT.GetCountry.GetAdjective] pudieran llegar en cualquier momento." 
 me_pontus_kingdom_15.a: "El camino a seguir sigue siendo siempre ilusorio y, sin embargo, debemos seguir adelante." 
 me_pontus_kingdom_15_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_pontus_kingdom_16_title: "$pontus_kingdom_missions_task_16$" 
 me_pontus_kingdom_16_desc: "Uno de los signos más visibles de los cambios que se están produciendo en toda la nación de [ROOT.GetCountry.GetName] es el cambio cultural que se está produciendo entre la gente; incluso cosas como las habladas [ROOT.GetCountry.GetAdjective] han cambiado. Los dialectos regionales están adquiriendo una característica propia, y los extranjeros a menudo comentan el sonido musical de nuestra lengua.\n\nHace algunas generaciones, nuestros [ROOT.GetCountry.GetAdjective] parientes eran difícilmente indistinguibles de otros #E Medianos#!, y, sin embargo, poco a poco Grados, la influencia de los medos se está desvaneciendo en nuestras ciudades y asentamientos, siendo reemplazada por las formas superiores de hacer las cosas #E Pónticas#!." 
 me_pontus_kingdom_16.a: "En verdad, somos un pueblo póntico y debería ser conocido en todas partes." 
 me_pontus_kingdom_16_tooltip: "La tarea de misión '#Y $pontus_kingdom_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
  
  # Pontus missions (from carthago) 
 01_cde_pontus_missions_01_black_sea: "Hegemones pónticos del mar Euxino" 
 01_cde_pontus_missions_01_black_sea_DESCRIPTION: "El #E Mar Euxino#! alberga herencias, culturas y estados duraderos de muy diferentes orígenes, incluidas las #E colonias griegas#! en la costa del Mar Negro y los #E escitas#! y #E sármatas#! en toda el mar a nuestro norte. Aunque el #E Reino del Bósforo#! fue alguna vez una potencia poderosa que pudo resistir la influencia de los reinos helenísticos como el reino de Lisimáquida, hoy en día hay pocos gobernantes que tengan el poder de proteger el Mar Negro de la influencia extranjera. Así, ¡consolidémonos nosotros mismos, los #E Mitrídates#! gobernantes del #E Ponto#!, como los verdaderos hegemones y protectores de los griegos del Mar Negro!" 
 01_cde_pontus_missions_01_black_sea_CRITERIA_DESCRIPTION: "La Misión se completará una vez que Ponto se haya establecido como la potencia dominante del Mar Negro." 
 01_cde_pontus_missions_01_black_sea_BUTTON_TOOLTIP: "¡Gloria al Ponto! ¡Gloria a Mitrídates!" 
 01_cde_pontus_missions_01_task_1: "Reinos Ancestrales" 
 01_cde_pontus_missions_01_task_1_DESC: "Mientras las diversas ciudades griegas a lo largo del Mar Negro están siendo atacadas y asediadas por los bárbaros del norte (los escitas, sármatas y celtas), pocos estados a lo largo del Mar Negro tienen el poder de detenerlos. Por lo tanto, aquí es donde intervenimos; Como gran basileus del reino del Ponto, nuestro gobernante asumirá el papel de defensor de los helenos y navegará a través de las olas para poner a todos bajo nuestra protección. Como estas tierras a lo largo del Mar Negro son nuestros reinos ancestrales, quedará claro para todos que somos los legítimos hegemones de esas tierras. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 01_cde_pontus_missions_01_task_1.tt: "Obtenga reclamaciones sobre #Y Colchis#! y #Y Paflagonia#!" 
 01_cde_pontus_missions_01_task_2: "Palacio sinopeano" 
 01_cde_pontus_missions_01_task_2_DESC: "Una de nuestras adquisiciones más recientes en Paflagonia de nuestras conquistas es la ciudad griega de Sinope. Una ciudad próspera de herencia griega duradera, es una encarnación perfecta de la identidad griega del Mar Negro. En lugar de simplemente construir una residencia de verano en la ciudad, nuestro gobernante está considerando construir una residencia real en la ciudad de Sinope debido a su valor estratégico y cultural. Nuestro gobernante incluso está considerando trasladar toda la capital a Sinope. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 01_cde_pontus_missions_01_task_2.tt: "El evento se activa, lo que te permite elegir #Y mover la capital#! a Sinope y otorgar bonificaciones a la ciudad." 
 01_cde_pontus_missions_01_task_3: "Base Naval en Trapecio" 
 01_cde_pontus_missions_01_task_3_DESC: "Si deseamos ampliar nuestra influencia a través del Mar Negro, primero debemos establecer una flota fuerte; Para establecer una flota fuerte, debemos tener una base naval designada lo suficientemente grande como para albergar dicha flota. Por ello, nuestros asesores coinciden en que la ciudad griega de Trapezous es un lugar ideal para ello, ya que cuenta con un puerto bien establecido que alberga tanto flotas como barcos mercantes. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 01_cde_pontus_missions_01_task_4: "Lazos comerciales amisianos" 
 01_cde_pontus_missions_01_task_4_DESC: "Al ampliar la influencia de la ciudad comercial clave de Amisos, podemos expandir nuestra influencia económica y cultural a través del Mar Euxino con las monedas pónticas. Amisos servirá como vínculo para las conexiones económicas y culturales entre el Ponto y las ciudades griegas a lo largo de las costas norte y del Mar Negro. Esto crearía una esfera económicamente unificada a través del mar bajo la moneda de nuestro reino, preparando el escenario para que los griegos a lo largo de las costas acepten nuestra hegemonía con los brazos abiertos.\n\n\n\n\n\n\n\n\ n\n\n@greek_mil13!" 
 01_cde_pontus_missions_01_task_4.tt: "Cualquier país del grupo cultural #Y helénico#! #Y comercia con nosotros#!" 
 01_cde_pontus_missions_01_task_5: "Corte helenística" 
 01_cde_pontus_missions_01_task_5_DESC: "La dinastía Mitrídates es casi tan griega como persa, tanto culturalmente como por sangre. Con nuestra historia de matrimonios con la dinastía seléucida, desde entonces nuestros reyes se han esforzado por establecer el Ponto como un reino legítimo y claramente helenístico, desde la adopción del título helénico de basileus hasta la designación del griego como lengua y escritura oficial de la corte. Por lo tanto, comencemos la política de invitar a personas de estados helénicos extranjeros a servir en nuestra corte; por supuesto, sólo de estados en los que confiamos. Estas influencias helénicas también harán que sea más fácil para los súbditos griegos actuales y futuros identificarse con nuestro estándar.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
 01_cde_pontus_missions_01_task_5.tt: "Cualquier país del grupo cultural #Y Helénico#! tiene al menos #Y 80#! Opinión hacia nosotros" 
 01_cde_pontus_missions_01_task_5.tt2: "Obtenga un asesor cultural greco-póntico con atributos de buena delicadeza y carisma." 
 01_cde_pontus_missions_01_task_51: "Poleis pónticas" 
 01_cde_pontus_missions_01_task_51_DESC: "Uno de los rasgos definitorios de la civilización griega es la polis o ciudad griega, que alberga muchos aspectos de la cultura helénica que deseamos emular para convertirnos en un reino verdaderamente helenístico. En los reinos helenísticos de los Diadochi, a los súbditos a veces se les ofrecían privilegios y mayores oportunidades de movilidad social si construían poleis al estilo griego y se integraban en la sociedad helenística. Por tanto, apelemos a nuestros súbditos griegos y no griegos construyendo grandes poleis en todo nuestro propio reino con un estilo claramente greco-póntico. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
 01_cde_pontus_missions_01_task_51.tt: "Tiene un #Y Foro#! y un #Y Gran Templo#! o un #Y Gran Teatro#!" 
 01_cde_pontus_missions_01_task_51.tt2: "Cada #Y Ciudad#! de propiedad que no sea la capital" 
 01_cde_pontus_missions_01_task_6: "Mercenarios griegos" 
 01_cde_pontus_missions_01_task_6_DESC: "Nuestro gobernante Mitrídates V fue el primer gobernante póntico que utilizó ampliamente mercenarios griegos. Si bien los mercenarios generalmente luchan solo por monedas y no tienen lealtad a ningún reino, tal vez podamos construir una especie de pseudo-amistad con estos mercenarios hambrientos de monedas mostrándoles que los trataremos bien en tiempos de guerra. Por lo tanto, sigamos construyendo fuertes vínculos con los mercenarios griegos a lo largo del mar para que podamos construir una reputación como un cliente que trata a sus mercenarios con dignidad y respeto.\n\n\n\n\n\n\n\n \n\n\n@greek_mil17!" 
 01_cde_pontus_missions_01_task_6_tt: "Tener un capitán mercenario contratado." 
 01_cde_pontus_missions_01_task_7: "Patrón de Delfos" 
 01_cde_pontus_missions_01_task_7_DESC: "Una forma en que muchos gobernantes helenísticos se ganaron el respeto de las ciudades-estado griegas fue patrocinando la ciudad de Delfos, hogar del famoso Templo de Apolo y su igualmente famoso Oráculo de Delfos. Por lo tanto, enviemos a la ciudad de Delfos una generosa donación para que puedan construir una estela en nuestro honor, difundiendo por todo el reino griego que los reyes del Ponto son filohelenos, amantes de la cultura y el pueblo griegos, en el fondo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 01_cde_pontus_missions_01_task_7.tt: "Propietario de la ciudad de #Y Delfos#!" 
 01_cde_pontus_missions_01_task_71: "Protector de los helenos" 
 01_cde_pontus_missions_01_task_71_DESC: "Si deseamos asumir el papel vacante de Protector de los griegos del Mar Negro, entonces debemos demostrar nuestras intenciones con acciones y no con palabras. Así pues, garanticemos la independencia y la seguridad de las ciudades griegas para que ya no tengan que temer a los bárbaros y a las potencias extranjeras que pasan hambre en sus fronteras. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!" 
 01_cde_pontus_missions_01_task_71.tt: "Al menos #Y 2#! los países del grupo de cultura helénica están #Y Garantizados por nosotros#! y tienen al menos #Y 90 opiniones#! hacia nosotros" 
 01_cde_pontus_missions_01_task_72: "Homenaje garantizado" 
 01_cde_pontus_missions_01_task_72_DESC: "El reino Mitrídates del Ponto se ha aliado con ciudades-estado griegas alrededor del Mar Negro en el pasado, actuando como sus protectores y garantizando la autonomía griega. Por lo tanto, tal vez sea hora de que construyamos relaciones sólidas con aquellos a quienes garantizamos la independencia para establecernos como sus protectores permanentes a cambio de tributo. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 01_cde_pontus_missions_01_task_72.tt: "1 país del grupo de cultura helénica está #Y garantizado por nosotros#! y tiene al menos #Y 150 opiniones#! hacia nosotros" 
 01_cde_pontus_missions_01_task_72.tt2: "Un país #Y Helénico#!-cultured No Jugador que sea un #Y Rango Inferior#! y Garantizado por nosotros se convierte en un #Y Tributario#! bajo nuestra regla" 
 01_cde_pontus_missions_01_task_8: "Presionar a los paflagonios" 
 01_cde_pontus_missions_01_task_8_DESC: "Los reyes nativos de Paflagonia alguna vez gobernaron un gran reino en el norte de Anatolia. Sin embargo, ahora tenemos mucho más poder que ellos; por lo tanto, tenemos la capacidad de simplemente coaccionar al rey Paflagonio para que nos legue su reino, sirviendo como nuestros estados clientes leales hasta que creamos adecuado integrarlos como súbditos directos de nuestro país. Reino." 
 01_cde_pontus_missions_01_task_8.tt: "#G Se pasa por alto si el reino de Paflagonia no posee ninguna tierra#!" 
 01_cde_pontus_missions_01_task_8.tt2: "#R Amenazar de guerra#! con #Y Paflagonia#! si no se convierten en nuestro Estado Cliente" 
 01_cde_pontus_missions_01_task_81: "Controlar la paflagonia" 
 01_cde_pontus_missions_01_task_81_DESC: "El reino restante de Paflagonia poseía sólo una parte de toda la región histórica de Paflagonia. Como nuestras tierras ancestrales, ahora podemos declarar la guerra a cualquiera que se niegue a entregar nuestros legítimos derechos a nuestro reino." 
 01_cde_pontus_missions_01_task_81.tt: "Propiedad nuestra, un Sujeto O un Aliado" 
 01_cde_pontus_missions_01_task_81.tt2: "Provincias de #Y Paflagonia Inferior#! y #Y Paflagonia Superior#!" 
 01_cde_pontus_missions_01_task_9: "Conquista de la Cólquida" 
 01_cde_pontus_missions_01_task_9_DESC: "Aprovechar la región de Cólquida nos sería de gran utilidad, ya que la región sería una gran posición estratégica a medida que nos expandimos más al norte a lo largo de la costa del Mar Negro. Además, como antiguos súbditos de los aqueménidas de los que desciende la familia Mitrídates, es lógico que la región quede bajo nuestro dominio. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 01_cde_pontus_missions_01_task_9.tt: "Provincia de #Y Cólquide#!" 
 01_cde_pontus_missions_01_task_10: "Emporia colquídea" 
 01_cde_pontus_missions_01_task_10_DESC: "Los emporios griegos de Phasis y Dioskourias son dos fuentes principales de riqueza y riqueza de las que disfrutan los pueblos de Colchis. Por lo tanto, si utilizamos la riqueza de nuestro propio Reino Póntico para expandir estas ciudades comerciales y convertirlas en emporios prósperos bajo nuestro imperio, seguramente nos ganaremos los corazones de aquellos que se benefician más directamente de tales desarrollos. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 01_cde_pontus_missions_01_task_11: "Apaciguar a las tribus colquídeas" 
 01_cde_pontus_missions_01_task_11_DESC: "La región de Colchis es un crisol extremadamente diverso de diferentes idiomas, culturas y tradiciones; Sólo la ciudad de Dioskourias tiene entre setenta y trescientas lenguas habladas entre sus habitantes. Por lo tanto, esto hace que la región sea muy difícil de controlar, ya que es muy probable que vuelvan a ocurrir rebeliones en Cólquida contra potencias mayores, como los aqueménidas en el pasado. Por lo tanto, trabajemos duro para apaciguar a las numerosas tribus de Cólquida bajo nuestro gobierno. \n\n\n\n\n\n\n\n\n\n\n@italic_mil22!" 
 01_cde_pontus_missions_01_task_11.tt: "Provincia de #Y Cólquide#!" 
 01_cde_pontus_missions_01_task_12: "Regla del cliente en Colchis" 
 01_cde_pontus_missions_01_task_12_DESC: "Aunque hemos apaciguado a las tribus de Colchis, hay pocas garantías de que sigan siendo leales a nuestro estado, especialmente con nuestro gobierno central lejos en el Ponto. Por lo tanto, puede ser mejor para nosotros establecer un reino cliente en el Ponto que gobierne en nuestro nombre, dando a las tribus locales un gobernante que pueda abordar mejor sus quejas y al mismo tiempo garantizar que el estado permanezca en manos pónticas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 01_cde_pontus_missions_01_task_12.tt: "Se forma un #Y Feudatorio#! de Colchis a partir de todos los territorios propios y súbditos en las provincias de Colchis, Suaneti y Abasgoi\n\nElige a alguien para que sirva como nuevo gobernante cliente de Colchis." 
 01_cde_pontus_missions_01_task_13: "Someter a las tribus costeras" 
 01_cde_pontus_missions_01_task_13_DESC: "Las tribus costeras de Zygii y Heniochi tienen una historia de ser ferozmente independientes. Los Zygii son pastores y piratas, mientras que Heródoto describió a los Heniochi como dispuestos a matar y comerse a sus semejantes. Por lo tanto, derrotar y subyugar a estas tribus ciertamente demostraría nuestro poder marcial.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" 
 01_cde_pontus_missions_01_task_14: "Ambiciones en el extranjero" 
 01_cde_pontus_missions_01_task_14_DESC: "Con una base naval establecida en Trapezous, ahora tenemos las bases marítimas para una invasión naval del norte. Por lo tanto, ahora reivindiquemos las tierras del norte, comenzando por las tierras de Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 01_cde_pontus_missions_01_task_14.tt: "Obtener reclamaciones sobre #Y Taurica#!" 
 01_cde_pontus_missions_01_task_141: "Hacer retroceder a los escitas" 
 01_cde_pontus_missions_01_task_141_DESC: "El creciente poder de los escitas reales en Taurica es un obstáculo importante para lograr la hegemonía exclusiva del Ponto en el Mar Negro. Si bien nos importaría poco si la mayor parte de Taurica estuviera bajo estados amigos, es imperativo que tomemos la ciudad principal de los escitas, la Neápolis escita en Taurica, para poder beneficiarnos de su posición estratégica. \n\n\n\n\n\n\n\n\n\n\n@persia_mil13!" 
 01_cde_pontus_missions_01_task_141.tt: "Provincia de Taurica" 
 01_cde_pontus_missions_01_task_141.tt2: "#Y Scythia#! y sus súbditos NO poseen ningún territorio en #Y Taurica#!" 
 01_cde_pontus_missions_01_task_15: "Lealtad de Quersoneso" 
 01_cde_pontus_missions_01_task_15_DESC: "Hemos tenido relaciones cordiales con el pueblo de Chersonesos en el pasado. Por lo tanto, usemos nuestra influencia para asegurar que el Quersoneso esté dispuesto a seguirnos en la consecución de nuestros objetivos de hegemonía en Taurica y la costa norte del Mar Negro. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 01_cde_pontus_missions_01_task_15.tt: "Obtenga derechos sobre #Y Olbia#! y #Y Tyras#!" 
 01_cde_pontus_missions_01_task_15.tt2: "#Y Quersoneso#! está aliado con nosotros Y tiene al menos #Y 80#! opinión sobre nosotros" 
 01_cde_pontus_missions_01_task_16: "Emporia del Norte" 
 01_cde_pontus_missions_01_task_16_DESC: "Los ricos emporios, o ciudades comerciales, de Olbia y Tyras alguna vez fueron influyentes por derecho propio. Sin embargo, los dos emporios han caído desde entonces en decadencia y ahora están bajo la influencia de las tribus bárbaras del norte, los escitas y los sármatas. Como protectores de los griegos del Mar Negro, zarpemos hacia el noroeste para liberar estas ciudades y restaurar su antigua gloria.\n\n\n\n\n\n\n\n\n\n\ n@italic_mil2!" 
 01_cde_pontus_missions_01_task_17: "Neápolis Taurike" 
 01_cde_pontus_missions_01_task_17_DESC: "Nos hemos apoderado de la prestigiosa ciudad escita de Neapolis Taurike. Hogar de pueblos escitas y griegos, es cierto que los escitas han convertido la ciudad en un bullicioso centro de Taurica, con comerciantes, arquitectos y artesanos griegos que contribuyen a la cultura y la riqueza de la ciudad. Contribuyamos así al desarrollo de la ciudad para hacer de Neapolis Taurike una ciudad claramente póntica en Taurica. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 01_cde_pontus_missions_01_task_18: "Subyugar a los bosporanos" 
 01_cde_pontus_missions_01_task_18_DESC: "El Reino del Bósforo a lo largo de la costa norte del Mar Negro fue una vez una gran potencia, capaz de desafiar incluso al reino diadochi Lysimachid. Sin embargo, desde entonces el reino ha caído en declive. Por lo tanto, hegemonicemos a los cimerios del Bósforo para que puedan ser colocados bajo un reino más poderoso que pueda garantizar su seguridad. \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
 01_cde_pontus_missions_01_task_19: "Integración del Bósforo" 
 01_cde_pontus_missions_01_task_19_DESC: "Como autoproclamados protectores de los griegos en el Mar Negro, sería un error por nuestra parte negar a los griegos del Bósforo, primos de los griegos pónticos en nuestra patria, los derechos y privilegios de la ciudadanía. Por lo tanto, integremos a los pueblos del Bósforo y, como muestra de amistad, patrocinemos directamente el desarrollo de su antigua capital, Pantikapaion. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 01_cde_pontus_missions_01_task_20: "Sofocar a las tribus" 
 01_cde_pontus_missions_01_task_20_DESC: "Con la subyugación del reino del Bósforo, muchas de las nobles tribus escitas que disfrutaban de muchos privilegios e incluso lazos de parentesco con los antiguos reyes del Bósforo temen perder influencia con el gobierno central al otro lado del mar, en el Ponto. Para evitar más problemas, incitemos a los desleales a que den la cara y pongamos fin a cualquier pensamiento separatista.\n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 01_cde_pontus_missions_01_task_20.tt: "Los bárbaros escitas desovan en la zona del Bósforo." 
 01_cde_pontus_missions_01_task_21: "Marcha hacia Escitia" 
 01_cde_pontus_missions_01_task_21_DESC: "Con los escitas expulsados ​​de Taurica, ahora tenemos un punto de apoyo en la región. Por lo tanto, aumentemos nuestras fuerzas en Taurica y avancemos hacia el territorio escita para obtener el control total de la costa norte del Bósforo y demostrar a todas las tribus que no debemos tomarnos a la ligera. n\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
 01_cde_pontus_missions_01_task_22: "Griegos de Taurica" 
 01_cde_pontus_missions_01_task_22_DESC: "Aunque los griegos nos han recibido como salvadores de la amenaza escita, muchos todavía se muestran escépticos sobre nuestras intenciones con respecto a sus ciudades. Por lo tanto, ganémonos sus corazones desarrollando sus ciudades y patrocinando los cultos locales de Taurica, como el culto a la diosa Partenos; los Tauri, una vez aliados de los escitas, también adoran a Partenos como su deidad principal, por lo que esto apaciguará el rebelde Tauri también.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 01_cde_pontus_missions_01_task_23: "Campeón de los griegos euxinos" 
 01_cde_pontus_missions_01_task_23_DESC: "Hemos liberado a todos los griegos a lo largo del norte y este del Mar Negro, y todos los griegos a lo largo de la costa conocen el nombre de nuestro gran basileus. ¡Así que declarémonos oficialmente salvadores de los griegos del Mar Negro!\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
  # Pontus events(from carthago) 
 cde_me_pon_01.1.t: "Las Tierras Ancestrales" 
 cde_me_pon_01.1.desc: "Hace más de un siglo, nuestro fundador Mitrídates Ktistes estableció un pequeño reino en Paflagonia que eventualmente creció hasta convertirse en el gran reino del Ponto que reina hoy. Nuestra dinastía desciende de la nobleza persa, e incluso podemos rastrear nuestro linaje hasta las familias de los grandes reyes aqueménidas Ciro y Darío de Persia. Para crear un estado panpóntico que pueda resistir la influencia tanto de Roma como de los reinos helenísticos, comencemos primero a reclamar nuestras tierras ancestrales en Cólquida y Paflagonia, reinos que alguna vez estuvieron en manos de nuestros nobles antepasados ​​durante la era aqueménida." 
 cde_me_pon_01.1.a: "¡Construyamos un reino digno de nuestro legado ancestral!" 
 cde_me_pon_01.1.tt: "Comenzaremos a reclamar nuestros reinos ancestrales." 
 cde_me_pon_01.2.t: "Por un Estado panpóntico" 
 cde_me_pon_01.2.desc: "Para formar un estado panpóntico que tenga el poder de resistir la invasión romana y helenística de las tierras del Ponto, ¡consolidemos nuestro control sobre nuestros reinos ancestrales en Cólquida y Paflagonia!" 
 cde_me_pon_01.2.a: "¡Ponto debe permanecer unido!" 
 cde_me_pon_01.3.t: "Nueva Residencia Real en Sinope" 
 cde_me_pon_01.3.desc: "La residencia de verano de la monarquía en la ciudad costera de Sinope se ha ampliado en #Y [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]#!,, lo que a su vez ha elevado la importancia y el estatus de la ciudad en nuestro reino. Aunque Sinope fue una adquisición reciente de Mitrídates V, su posición estratégica a lo largo de la costa, así como su prosperidad duradera y su legado helénico la convierten en una candidata excelente para una nueva capital. Por lo tanto, mientras planificamos nuestra expansión a través del Mar Negro, tal vez una capital costera en Sinope nos vendría mejor, lo que implicaría trasladar permanentemente a la familia real a Sinope." 
 cde_me_pon_01.3.a: "Trasladar la capital a Sinope." 
 cde_me_pon_01.3.b: "Un palacio de verano es suficiente." 
 cde_me_pon_01.4.t: "Astillero Ampliado en Trapecio" 
 cde_me_pon_01.4.desc: "Hemos ampliado la ya bulliciosa ciudad portuaria de Trapezous hasta convertirla en una base naval central para la flota póntica. Para dar cabida a esta expansión, el astillero naval se ha ampliado considerablemente, lo que nos permite albergar y construir una mayor cantidad de barcos que antes." 
 cde_me_pon_01.4.a: "¡Que el Ponto gobierne los mares desde nuestras costas!" 
 cde_me_pon_01.5.t: "Hegemones económicos en Amisos" 
 cde_me_pon_01.5.desc: "Al ampliar el centro comercial clave de Amisos, hemos expandido nuestra influencia económica a lo largo del Mar Negro, extendiendo la imagen de nuestro gobernante en nuestras monedas mucho más allá de los dominios pónticos. Si continuamos uniendo todo el Mar Negro bajo la moneda póntica, crearemos una esfera económica póntica unida, con individuos todos unidos bajo una identidad heleno-póntica." 
 cde_me_pon_01.5.a: "¡Ganaremos sus corazones con dinero y diplomacia!" 
 cde_me_pon_01.6.t: "Un asesor griego se une a nuestra corte" 
 cde_me_pon_01.6.desc: "Con nuestra reciente política de integrar las culturas griegas a lo largo del Mar Negro en nuestro estado helenístico, hemos atraído a personas talentosas de países amigos que desean servir a nuestro gobernante en nuestra propia corte helenística en el Ponto." 
 cde_me_pon_01.6.a: "Espléndido." 
 cde_me_pon_01.7.t: "Poleis griega en el Ponto" 
 cde_me_pon_01.7.desc: "Al aplicar una política de helenización mediante la construcción de poleis de estilo griego en todo nuestro reino, a su vez hemos inspirado a nuestros pueblos, tanto griegos como no griegos, a participar en la helenización para lograr una mayor movilidad social en nuestro reino." 
 cde_me_pon_01.7.a: "Que nuestros leales súbditos sigan sirviéndonos bien." 
 cde_me_pon_01.8.t: "Lazos mercenarios griegos" 
 cde_me_pon_01.8.desc: "Nuestra bien ganada reputación como clientes justos de los mercenarios griegos nos ha convertido en un cliente atractivo para los mercenarios de todo el país." 
 cde_me_pon_01.8.a: "Que nos sirvan bien cuando requieramos sus servicios en el futuro." 
 cde_me_pon_01.9.t: "Filhelena Patrona de Delfos" 
 cde_me_pon_01.9.desc: "Nuestro gobernante y su consorte han hecho una generosa donación a la ciudad de Delfos. Esto no sólo mejora nuestra relación con la ciudad y sus señores, sino que también deja claro a todas las ciudades-estado griegas que somos un reino benévolo de gobernantes fihelenos, o amantes de los griegos, que desean protegerlos de cualquier daño. Por eso, a cambio, los delfos han construido una estela en honor de nuestro gobernante." 
 cde_me_pon_01.9.a: "Que nuestros vínculos con los griegos se fortalezcan cada vez más" 
 cde_me_pon_01.10.t: "Donación a Delfos del Ponto" 
 cde_me_pon_01.10.desc: "Los gobernantes de #Y Pontus#! han donado generosamente una gran suma de monedas a la ciudad de Delfos. Parece que desean convertirse en patrocinadores de Delfos, emulando a los gobernantes helenísticos del pasado." 
 cde_me_pon_01.10.a: "Agradecemos su donación." 
 cde_me_pon_01.11.t: "Protector de los griegos euxinos" 
 cde_me_pon_01.11.desc: "Al garantizar la autonomía y la seguridad de varios Estados griegos, hemos demostrado a todos que pretendemos asumir el papel vacante de protector de los griegos del Mar Euxino. Los griegos del Mar Negro ya no temerán las incursiones de los bárbaros ni las amenazas de las grandes potencias del mundo, ¡porque nosotros, los del Ponto, estaremos a su lado!" 
 cde_me_pon_01.11.a: "¡Defenderemos a todos los griegos del mar Euxino!" 
 cde_me_pon_01.12.t: "Un nuevo afluente" 
 cde_me_pon_01.12.desc: "[me_epi_royal_wedding_country_scope.GetName], a quien le garantizamos la independencia desde hace bastante tiempo, ha decidido sabiamente aceptar permanentemente nuestra protección y hegemonía. A cambio de proteger a sus pueblos contra los enemigos en sus fronteras, recibiremos tributos regulares de ellos, convirtiéndolos oficialmente en súbditos de nuestro estado." 
 cde_me_pon_01.12.a: "No se arrepentirán de su decisión." 
 cde_me_pon_01.13.t: "Presionando a los Paflagonios" 
 cde_me_pon_01.13.desc: "Los reyes nativos de Paflagonia alguna vez gobernaron un gran reino en el norte de Anatolia. Sin embargo, ahora tenemos mucho más poder que ellos; por lo tanto, tenemos la capacidad de simplemente coaccionar al rey Paflagonio para que nos legue su reino, sirviendo como nuestros estados clientes leales hasta que creamos adecuado integrarlos como súbditos directos de nuestro país. Reino." 
 cde_me_pon_01.13.a: "Esperemos que tomen la decisión correcta..." 
 cde_me_pon_01.14.t: "Ponto nos presiona para que nos sometamos" 
 cde_me_pon_01.14.desc: "El Reino del Ponto nos ha amenazado con la guerra si no nos sometemos a su gobierno. Se han apoderado de nuestros territorios en el pasado y, aunque su reino es más poderoso que el nuestro, es posible que deseemos luchar para defender el orgullo de nuestro pueblo. Por otro lado, aceptar su soberanía evitará el derramamiento de sangre, y nuestro gobernante seguirá sentado en el trono de Paflagonio como rey cliente del Ponto." 
 cde_me_pon_01.14.a: "Evitemos el derramamiento de sangre y sometámonos" 
 cde_me_pon_01.14.b: "¡Nunca nos rendiremos!" 
 cde_me_pon_01.15.t: "Paflagonia envía" 
 cde_me_pon_01.15.desc: "Para evitar el derramamiento de sangre, el reino de Paflagonia ha decidido sabiamente someterse a nuestro gobierno y convertirse en nuestro estado cliente." 
 cde_me_pon_01.15.a: "Tomaron la decisión correcta" 
 cde_me_pon_01.16.t: "Paflagonia se niega a someterse" 
 cde_me_pon_01.16.desc: "A pesar de nuestra superioridad tanto en armas como en influencia, el reino de Paflagonia ha decidido tontamente rechazar nuestras ofertas de paz a cambio de su sumisión. Por lo tanto, ahora declararemos la guerra a su estado para poner su reino bajo nuestro dominio por la fuerza." 
 cde_me_pon_01.16.a: "Pongamos a los tontos en su lugar." 
 cde_me_pon_01.17.t: "Tierras Ancestrales de Paflagonia" 
 cde_me_pon_01.17.desc: "Paflagonia es la tierra ancestral de los Mitrídates, ya que fue donde el fundador Mitrídates I Ktistes había establecido el reino Mitrídates hace mucho tiempo; Por lo tanto, su integración en el reino ha sido una bendición para los paflagonios locales, que son tratados como iguales por los gobernadores locales Mitrídates." 
 cde_me_pon_01.17.a: "¿Quiénes somos para tratarlos de manera diferente?" 
 cde_me_pon_01.18.t: "Tierra del Toisón de Oro" 
 cde_me_pon_01.18.desc: "Finalmente hemos asegurado nuestras tierras ancestrales en Cólquida, ya que toda la región de Cólquida ha quedado bajo el dominio póntico. Cólquida ha sido durante mucho tiempo una fuente de misterio y asombro para los griegos, ya que era la tierra en la que se guardaba el Vellocino de Oro. Ahora somos el primer estado helenístico que se apodera de la totalidad de la Cólquida." 
 cde_me_pon_01.18.a: "¡Qué gracioso, somos los nuevos Argonautas!" 
 cde_me_pon_01.19.t: "Fasis y Dioskourias" 
 cde_me_pon_01.19.desc: "Fundados hace muchos siglos, los emporios griegos de Phasis y Dioskourias son dos fuentes principales de riqueza y riqueza de las que disfrutan los pueblos de Colchis. Por lo tanto, nuestro patrocinio estatal directo del desarrollo de las ciudades y la promoción del comercio en la región nos ha ganado el favor de los comerciantes y ciudadanos griegos y colquidos que se benefician más directamente de nuestro patrocinio." 
 cde_me_pon_01.19.a: "Que traigan riqueza a Cólquida y al Ponto." 
 cde_me_pon_01.20.t: "Las muchas tribus de Colchis" 
 cde_me_pon_01.20.desc: "La región de Colchis es un crisol extremadamente diverso de diferentes idiomas, culturas y tradiciones; Sólo la ciudad de Dioskourias tiene cientos de idiomas que se hablan entre sus habitantes. Por lo tanto, es una hazaña bastante impresionante que hayamos apaciguado, temporalmente, a muchas tribus y pueblos de Cólquida." 
 cde_me_pon_01.20.a: "Esforcémonos por mantener leales a estos pueblos" 
 cde_me_pon_01.21.t: "Un rey cliente en Cólquida" 
 cde_me_pon_01.21.desc: "Aunque hemos decidido que Cólquida estaría mejor bajo un gobierno indirecto a través de un rey cliente, todavía no hemos decidido quién exactamente debería heredar la responsabilidad de gobernar las tierras de Cólquida. Después de algunas deliberaciones, se han identificado tres individuos: un miembro de la familia directa de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], un primo lejano de [ROOT.GetCountry.GetRuler.GetName] y un prominente gobernante local de Colchian." 
 cde_me_pon_01.21.a: "[ruler_family_client_candidate.GetName] debería gobernar" 
 cde_me_pon_01.21.b: "[ruler_cousin_client_candidate.GetName] debería gobernar" 
 cde_me_pon_01.21.c: "[ruler_local_client_candidate.GetName] debería gobernar" 
 cde_me_pon_01.21.btt: "Un primo engendrado del gobernante se convierte en rey cliente de Cólquida" 
 cde_me_pon_01.21.ctt: "Un gobernante local de Cólquida engendrado se convierte en rey cliente de Cólquida" 
 cde_me_pon_01.22.t: "Reclamaciones sobre Taurica" 
 cde_me_pon_01.22.desc: "Ahora que hemos establecido una base naval en Trapezous, tenemos los medios para proteger a los griegos al otro lado del mar. Los griegos en Taurica han sido prácticamente derrotados por los escitas reales, siendo Quersoneso y las ciudades del Reino del Bósforo las únicas antiguas colonias griegas que no han caído bajo el dominio escita. ¡Por lo tanto, reclamemos Taurica para que podamos cruzar los mares como sinceros defensores de la autonomía griega!" 
 cde_me_pon_01.22.a: "¡Protege a los griegos de Taurica!" 
 cde_me_pon_01.23.t: "Protectores pónticos de Taurica" 
 cde_me_pon_01.23.desc: "Hemos intervenido en Taurica como protectores de los griegos tauricanos, brindándoles la paz y la seguridad tan esperadas por parte de las tribus bárbaras del norte." 
 cde_me_pon_01.23.a: "¡Nunca conocerán el miedo bajo nuestra protección!" 
 cde_me_pon_01.24.t: "Amigos en Quersonesos" 
 cde_me_pon_01.24.desc: "Con la ciudad de Quersonesos asegurada bajo la influencia póntica, es hora de que busquemos en otra parte expandir nuestra influencia a lo largo de la costa del Mar Negro. Nuestros amigos de Quersoneso nos hablan de los ricos emporios de Olbia y Tyras, ciudades griegas que alguna vez fueron influyentes y que ahora han caído bajo la influencia de las tribus bárbaras de los escitas y sármatas del norte. Así, como protectores de los griegos euxinos, liberemos también esas ciudades." 
 cde_me_pon_01.25.t: "Comercio seguro en el noroeste de Emporia" 
 cde_me_pon_01.25.desc: "Hemos liberado las ciudades comerciales de Olbia y Tyras de sus señores bárbaros, haciendo retroceder a los escitas y sármatas para que ya no puedan atacar las ciudades e infundir miedo en los corazones de los vulnerables griegos a lo largo de la costa." 
 cde_me_pon_01.25.a: "Ningún griego conocerá el miedo bajo nuestra bandera." 
 cde_me_pon_01.26.t: "Neápolis Taurike" 
 cde_me_pon_01.26.desc: "Nos hemos apoderado de la prestigiosa ciudad escita de Neapolis Taurike. Hogar de pueblos escitas y griegos, es cierto que los escitas han convertido la ciudad en un bullicioso centro de Taurica, con comerciantes, arquitectos y artesanos griegos que contribuyen a la cultura y la riqueza de la ciudad. Por lo tanto, hemos invertido nuestros propios fondos para expandir la ciudad de Neapolis Taurike como un centro estratégico, económico y cultural del Ponto en Taurica." 
 cde_me_pon_01.26.a: "Sigamos desarrollando Taurica" 
 cde_me_pon_01.27.t: "Subyugación del Bósforo" 
 cde_me_pon_01.27.desc: "La subyugación de los griegos del Bósforo nos ha brindado mayores oportunidades militares y económicas. Por lo tanto, aprovechemos nuestros nuevos territorios estableciendo comerciantes pónticos en la ciudad central de Theodosia." 
 cde_me_pon_01.27.a: "Espléndido." 
 cde_me_pon_01.28.t: "Integración del Bósforo" 
 cde_me_pon_01.28.desc: "Hemos demostrado nuestra dedicación a los griegos del Bósforo desarrollando sus tierras y asegurándonos de que prosperen bajo el dominio póntico. Por lo tanto, incluso aquellos en las ciudades del Bósforo que se mostraron escépticos sobre nuestras intenciones en su tierra natal se han dejado influenciar por nuestra generosidad y benevolencia." 
 cde_me_pon_01.28.a: "Todos los griegos, ya sean pónticos o del Bósforo, prosperarán" 
 cde_me_pon_01.29.t: "Rebeldes de las tribus nobles escitas" 
 cde_me_pon_01.29.desc: "Los nobles escitas que temen perder influencia en la región del Bósforo ahora que estamos a cargo han sido incitados deliberadamente a la rebelión. Esto desarraiga a aquellos que están descontentos con nuestro gobierno, dejando sólo a los escitas leales, o al menos a aquellos que son indiferentes, como súbditos de nuestro reino. ¡Por lo tanto, aplastemos a estos rebeldes escitas y demostremos a todas las tribus que no podemos ser desafiados!" 
 cde_me_pon_01.29.a: "¡Aplastemos esta patética resistencia!" 
 cde_me_pon_01.30.t: "Campeón de los griegos euxinos" 
 cde_me_pon_01.30.desc: "Hemos liberado a todos los griegos a lo largo del norte y este del Mar Negro, y todos los griegos a lo largo de la costa conocen el nombre de nuestro gran basileus. Por lo tanto, hemos declarado oficialmente a nuestro gobernante salvador de los griegos del Mar Negro.\n\nHabiendo marcado el comienzo de una nueva era para los griegos en el Mar Negro, puede ser apropiado que nuestro gobernante adopte un título o epíteto adecuado para conmemorar su logros." 
 cde_me_pon_01.30.a: "'Soter', que significa 'el Salvador'" 
 cde_me_pon_01.30.b: "'Euergetes', que significa 'el Benefactor'" 
 cde_me_pon_01.30.c: "'Megas Soter', que significa 'el Gran Salvador'" 
 cde_me_pon_01.30.d: "Debemos ser humildes a pesar de nuestros logros..." 
  
