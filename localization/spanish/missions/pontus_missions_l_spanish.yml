l_spanish:
  
 pontus_kingdom_missions: "Reino del Ponto" 
 pontus_kingdom_missions_DESCRIPTION: "Nuestra nación se encuentra realmente en un momento de gran peligro, porque aquellos que dicen ser nuestros amigos miran abiertamente nuestras posesiones con avidez, y nuestras fronteras se ven presionadas por todos lados por las levas de generales ambiciosos a quienes nada les encantaría más que apagar la luz parpadeante de nuestra orgullosa civilización.\n\nAnte este peligro, nuestros gobernantes no han cedido ante la tremenda presión, sino que han optado por luchar contra lo que parece ser una marea inevitable." 
 pontus_kingdom_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando [ROOT.GetCountry.GetName] haya asegurado su posición tras las caóticas secuelas de las #E Guerras de los Diadochi#!." 
 pontus_kingdom_missions_BUTTON_TOOLTIP: "El camino a seguir será difícil y, sin embargo, nadie podrá interponerse en nuestro camino si nos mantenemos firmes..." 
  
 #Missions 
  
 pontus_kingdom_missions_task_1: "La amenaza antigónida" 
 pontus_kingdom_missions_task_1_DESC: ""
  
 pontus_kingdom_missions_task_2: "El ataque de los antigónidos" 
 pontus_kingdom_missions_task_2_DESC: ""
  
 pontus_kingdom_missions_task_3: "La venganza de los medianos" 
 pontus_kingdom_missions_task_3_DESC: ""
  
 pontus_kingdom_missions_task_4: "Una nueva esperanza" 
 pontus_kingdom_missions_task_4_DESC: "Mientras el mundo que nos rodea estalla en llamas y el futuro de nuestro pueblo parece estar siempre en duda, no sucumbiremos al miedo: la esperanza de nuestra nación reside en nuestra fuerza de las armas.\n\n\n\n\n\n \n\n\n\n@persia_mil1!" 
  
 pontus_kingdom_missions_task_5: "Un nuevo camino" 
 pontus_kingdom_missions_task_5_DESC: "¿Es nuestra situación actual el resultado de que los dioses nos abandonaron? Nuestro pueblo ha sido fiel y, sin embargo, no podemos dejar de notar que nuestra piedad no ha sido recompensada. ¿Quizás deberíamos elegir un Panteón digno de culto? \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 pontus_kingdom_missions_task_6: "Los pónticos despiertan" 
 pontus_kingdom_missions_task_6_DESC: "No nos quedemos de brazos cruzados viendo cómo nuestros estados vecinos luchan entre sí por la supremacía en esta era de caos; Nosotros también tenemos derechos contra nuestros enemigos y no descansaremos hasta haber forjado un reino digno. \n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
  
 pontus_kingdom_missions_task_7: "Joya del Euxino" 
 pontus_kingdom_missions_task_7_DESC: "Considere la ciudad de [GetProvince('(int32)1812').GetName], con su concurrido puerto y sus imponentes vistas del #E Pontus Euxinus#!;; de hecho, recuerda a [ROOT.GetCountry.GetRuler.GetName] de [GetProvince('(int32)245').GetName]. ¿Deberíamos trasladar nuestra capital a la costa norte de Anatolia o quedarnos donde estamos? Es necesario tomar una decisión importante. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 pontus_kingdom_missions_task_8: "El regreso del comercio mitridatico" 
 pontus_kingdom_missions_task_8_DESC: "Gracias a la cantidad de puertos que tenemos en nuestras costas del norte, los impuestos y aranceles que estamos recaudando han crecido exponencialmente. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 pontus_kingdom_missions_task_9: "Proteger las costas" 
 pontus_kingdom_missions_task_9_DESC: "Se ha decidido que debemos proteger a nuestros parientes contra piratas errantes y almirantes ambiciosos mediante la construcción de una red de fortificaciones a lo largo de nuestra costa. Estas ciudadelas serán la primera línea de defensa contra cualquiera que nos prive de nuestras posesiones.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 pontus_kingdom_missions_task_10: "Una capital adecuada" 
 pontus_kingdom_missions_task_10_DESC: "Ahora que tenemos un breve momento de respiro para recuperar el aliento y evaluar lo que hemos logrado recientemente, dirijamos nuestra atención a embellecer nuestra capital de [ROOT.GetCountry.GetCapital.GetName].\n\nNo podemos permitir que la Casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] viva en un estado de humildad, ¡pero erigirá una capital adecuada que refleje su gloria eterna!\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 pontus_kingdom_missions_task_11: "Inversiones sabias" 
 pontus_kingdom_missions_task_11_DESC: "Gracias a la perspicacia comercial de [ROOT.GetCountry.GetRuler.GetName], nuestra capital de [ROOT.GetCountry.GetCapital.GetName] está ganando rápidamente la reputación de ser un centro de la civilización póntica. ¿Qué mayor elogio podría haber para nuestro [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@italic_mil4!" 
  
 pontus_kingdom_missions_task_12: "Grandes obras del Ponto" 
 pontus_kingdom_missions_task_12_DESC: "Eruditos viajeros y filósofos de todo el mundo zarparon hacia los puertos de [ROOT.GetCountry.GetName], con la esperanza de asistir a una de las conferencias que se imparten en las numerosas Academias de nuestra nación. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 pontus_kingdom_missions_task_13: "El ataque de los mitridaticos" 
 pontus_kingdom_missions_task_13_DESC: "Los vientos favorables de la guerra soplan a nuestro favor, hinchando nuestras velas e impulsando nuestras fuerzas hacia mayores victorias; en adelante, gravámenes de [ROOT.GetCountry.GetName]! ¡El mundo es nuestro!\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
 pontus_kingdom_missions_task_13_tt: "Obtenga reclamaciones en las áreas de [GetProvince('(int32)1787').GetArea.GetName|Y] y [GetProvince('(int32)1791').GetArea.GetName|Y]." 
  
 pontus_kingdom_missions_task_14: "La venganza de los pónticos" 
 pontus_kingdom_missions_task_14_DESC: "Ahora que hemos ampliado nuestras fronteras, silenciando a todos los detractores que dudaban de nuestra capacidad de resurgir de las cenizas como el legendario fénix, hay una decisión importante que debemos tomar dentro de los muros de [ROOT.GetCountry.GetCapital.GetName], una decisión que reverberará a lo largo de la historia. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 pontus_kingdom_missions_task_15: "El camino a seguir" 
 pontus_kingdom_missions_task_15_DESC: "Dicen los sabios que nadie puede conocer la voluntad caprichosa de los dioses y lo que nos tienen reservado. Si bien esta sabia observación puede ser cierta, nuestro pueblo confía en que el camino a seguir será próspero...\n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
  
 pontus_kingdom_missions_task_16: "Los pónticos contraatacan" 
 pontus_kingdom_missions_task_16_DESC: "A lo largo de [ROOT.GetCountry.GetName] se desarrollan conversaciones incómodas en las casas de las élites; ¿Somos realmente un pueblo #Y Mediano#!? Quizás abrazar una nueva identidad sea el camino a seguir... anunciar a todos los que nos escuchen que nos consideramos #Y Pontic#!.\n\n\n\n\n\n\n\n\n\n @persia_mil4!" 
  
  
