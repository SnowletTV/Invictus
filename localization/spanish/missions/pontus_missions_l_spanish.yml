 pontus_kingdom_missions_task_16_tt: "Abandonar nuestras costumbres [GetCulture('median').GetName|Y] y adoptar en su lugar la cultura [GetCulture('greco_pontic').GetName|Y]." 
 pontus_kingdom_missions_task_16_ttt: "La cultura [GetCulture('greco_pontic').GetName|Y] está integrada." 
  
