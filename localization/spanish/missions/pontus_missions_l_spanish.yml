 pontus_kingdom_missions_task_2_tt: "Con la muerte de [GetCharacter('(int32)52').GetName] [GetProvince('(int32)245').GetName] ya no es seguro para las personas [GetCharacter('(int32)52').GetFamily.GetName], es hora de pasar a pastos más verdes..." 
