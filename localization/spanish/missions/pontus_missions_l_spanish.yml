 desc_cde_me_pon_land_of_the_golden_fleece: "Cólquida ha sido durante mucho tiempo una fuente de misterio y asombro para los griegos, ya que era la tierra en la que se guardaba el Vellocino de Oro. Ahora somos el primer estado helenístico que se apodera de la totalidad de la Cólquida." 
 cde_me_pon_developed_emporion: "Emporion desarrollado" 
 desc_cde_me_pon_developed_emporion: "Hemos construido sobre los cimientos establecidos por los griegos en Colchis para crear un próspero centro comercial a partir de esta ciudad." 
 cde_me_pon_tribes_appeased: "Tribus apaciguadas" 
 desc_cde_me_pon_tribes_appeased: "Cólquida es el hogar de cientos de lenguas diferentes, lo que hace que sea especialmente impresionante que hayamos apaciguado a todas las tribus de Cólquida de una forma u otra." 
