 pontus_kingdom_mission_task_5_tt: "Considere el futuro religioso de [mission_country.GetName]..." 
 pontus_kingdom_missions_task_7_currenttt: "Considere mover la capital a [GetProvince('(int32)1812').GetName|Y]." 
 pontus_kingdom_missions_task_8_tt: "Las áreas de $paphlagonia_inferior_area$ y $machelonia_area$ tienen un total de #Y [SCOPE.ScriptValue('pontus_ports_task_8_max')|0]#! puertos (Actualmente: [SCOPE.ScriptValue('pontus_ports_task_8_current')|0Y])" 
 pontus_kingdom_missions_task_9_tt: "Las áreas de $paphlagonia_superior_area$ y $pontus_area$ tienen un total de #Y [SCOPE.ScriptValue('pontus_forts_task_9_max')|0]#! fuertes (Actualmente: [SCOPE.ScriptValue('pontus_forts_task_9_current')|0Y])" 
 pontus_kingdom_missions_task_12_tt: "Tener un total de #Y [SCOPE.ScriptValue('pontus_academy_task_12_max')]#! academias (Actualmente: [SCOPE.ScriptValue('pontus_academy_task_12_current')|0])" 
