## EVENTS ##

punic_resurgence_1_title:0 "Protectores de África"
punic_resurgence_1_desc:0 "Los Cartaginenses han considerado oportuno conceder nuestra petición. Defenderemos las costas de África, dejándoles libres para continuar sus campañas en Iberia y otras regiones con la confianza de que su territorio central estará a salvo en nuestras capaces manos. A cambio, han accedido a abastecer a nuestras flotas y a ayudarnos en todo lo que puedan, así como a concedernos algunos puertos menores para utilizarlos como bases de suministro. Sin embargo, nos han advertido de que, si no defendemos las costas de África, estos derechos exclusivos serán eliminados y nos veremos obligados a volver a nuestra antigua posición como uno más entre los muchos estados púnicos del Mediterráneo Occidental."
punic_resurgence_1.a:0 "Su confianza ha sido depositada sabiamente."

punic_resurgence_2_title:0 "Mensajero de Cartago"
punic_resurgence_2_desc:0 "Nuestro mensajero ha regresado de Cartago con las manos vacías. El Senado se ha reído de nosotros por ser demasiado atrevidos en nuestra petición. No se nos concederán más favores, dice el gobierno, y debemos estar agradecidos por lo que ya tenemos."
punic_resurgence_2.a:0 "¡Se arrepentirán de esto"

punic_resurgence_3_title:0 "Mensajero de [mission_country.GetName]"
punic_resurgence_3_desc:0 "El Senado ha recibido un mensajero de nuestra ciudad vasalla en [mission_country.GetName]. Tienen una propuesta intrigante para nosotros: a cambio de algunos puertos alrededor de África y de un mayor favor diplomático, dedicarán su flota a proteger nuestras costas mientras nuestras fuerzas están en campaña.\n\nAlgunos consejeros creen que esto nos liberará para realizar campañas más lejos de nuestras costas, mientras que otros ven esto como otra maniobra de poder por parte de un gobierno local desesperado."
punic_resurgence_3.a:0 "Aceptaremos su petición, siempre y cuando cumplan su parte del trato."
punic_resurgence_3.b:0 "¿No es eso lo que debería hacer un súbdito leal de todos modos?"

punic_resurgence_4_title:0 "Una Alianza de Vasallos"
punic_resurgence_4_desc:0 "Nuestros vasallos Púnicos se han unido para crear la llamada Liga Púnica. Dicen que es por razones económicas y diplomáticas, pero cada vez está más claro que no quieren seguir siendo nuestros súbditos. Es posible que debamos estar atentos a las conspiraciones o a su traición en el futuro."
punic_resurgence_4.a:0 "Después de todo lo que hemos hecho por ellos..."

punic_resurgence_5_title:0 "Propuesta de [mission_country.GetName]"
punic_resurgence_5_desc:0 "Nuestro gobierno ha recibido una interesante propuesta de nuestra ciudad hermana en [mission_country.GetName]. Buscan formar una liga de ciudades púnicas, aparentemente para promover el comercio y la economía de todos sus miembros, pero parece claro que el propósito subyacente es oponerse finalmente a la hegemonía Cartaginense.\n\nSi nos unimos ganaríamos valiosos aliados, pero a costa de cualquier buena voluntad que tenga Cartago hacia nosotros. Siempre es arriesgado oponerse a una potencia tan importante."
punic_resurgence_5.a:0 "¡Aceptamos!"
punic_resurgence_5.b:0 "No podemos... el riesgo es demasiado grande."

punic_resurgence_6_title:0 "Un Emisario de los Fenicios"
punic_resurgence_6_desc:0 "Hoy ha llegado a nuestra capital una comitiva diplomática procedente de la ciudad fenicia de [mission_country.GetName]. Dicen que desean estrechar relaciones con nosotros, ya que ambos estamos sometidos a Cartago. Por alguna razón, insistieron mucho en ese punto."
punic_resurgence_6.a:0 "¡Ah! ¡Amigos! ¡Acompañadnos en un festín!"
punic_resurgence_6.b:0 "Denegadles la entrada."

punic_resurgence_7_title:0 "Un Emisario de una Ciudad Hermana"
punic_resurgence_7_desc:0 "Hoy ha llegado a nuestra capital una comitiva diplomática procedente de la ciudad fenicia de [mission_country.GetName]. Dicen que desean estrechar relaciones con nosotros, ya que ambos estamos sometidos a Cartago. Por alguna razón, insistieron mucho en ese punto. Como ciudad hermana, tenemos naturalmente unas relaciones bastante buenas, pero indicaron que querían formar eventualmente algún tipo de alianza."
punic_resurgence_7.a:0 "¡Ah! ¡Amigos! ¡Acompañadnos en el consejo!"
punic_resurgence_7.b:0 "Denegadles la entrada."

punic_resurgence_8_title:0 "¡Traición!"
punic_resurgence_8_desc:0 "Muchos de nuestros súbditos Púnicos nos han declarado la guerra en nombre de la llamada 'Liga Púnica'. Dicen que desean liberarse de nosotros y se han unido para conseguirlo. Claramente, incluso después de todo lo que hemos hecho, estos súbditos traicioneros deben ser eliminados de una vez por todas."
punic_resurgence_8.a:0 "Reunid a nuestros ejércitos. ¡Destruidles!"

punic_resurgence_9_title:0 "¡Por la Libertad!"
punic_resurgence_9_desc:0 "[mission_country.GetName] ha decidido que es el momento adecuado para atacar. Han presentado una moción al Consejo Púnico para declarar la guerra simultáneamente a nuestro opresor, Cartago, con el objetivo de traer la libertad a todos nosotros."
punic_resurgence_9.a:0 "¡Avanzaremos hacia la victoria!"

punic_resurgence_10_title:0 "Una Disputa Comercial"
punic_resurgence_10_desc:0 "Dos miembros de la Liga Púnica, [problem_one.GetName] y [problem_two.GetName], han acudido a nosotros en busca de una solución en su disputa. [problem_one.GetName] alega que [problem_two.GetName] mantiene a algunos de sus mercaderes en prisión de forma ilegal, mientras que [problem_two.GetName] dice que los mercaderes estaban vendiendo bienes de forma ilegal a sus ciudadanos. No han podido llegar a un acuerdo por sí mismos, así que llevan este caso al Consejo Púnico. Ambos parecen muy irritados y enfadados, por lo que debemos actuar con cautela."
punic_resurgence_10.b:0 "Los mercaderes de [problem_one.GetName] deberán ser liberados."
punic_resurgence_10.a:0 "Creo que [problem_two.GetName] tiene razón aquí; pero los comerciantes deben ser juzgados."

punic_resurgence_10_title:0 "Uso de los Impuestos"
punic_resurgence_10_desc:0 "Nuestros aliados en la Liga Púnica, contentos con nuestro liderazgo, han donado algunas sumas de dinero. Cada una es pequeña, pero juntas no son triviales. ¿Cómo debemos utilizar este dinero?  Dos de las ciudades de la Liga han solicitado el uso de los fondos."
punic_resurgence_10.a:0 "[problem_one.GetName] lo necesita más."
punic_resurgence_10.b:0 "Es vital que apoyemos a [problem_two.GetName]."
punic_resurgence_10.c:0 "Soy el líder... ¡los impuestos me pertenecen a mí!"

punic_resurgence_12_title: "Conflictos Internos Entre Aliados"
punic_resurgence_12_desc: "Aunque los desacuerdos entre socios son una historia bastante común, hemos oído hablar de algunos de los argumentos entre nuestros miembros de la Liga que se han vuelto un poco demasiado agudos, [ROOT.GetCountry.GetRuler.GetName]. Parece que los grupos están comenzando a agruparse en torno a un par de figuras carismáticas, que están aprovechando la oportunidad para dar grandes discursos que se denuncian mutuamente.\n\nTodo esto, como te puedes imaginar, es una distracción para los asuntos de [ROOT.GetCountry.GetAdjective]."
punic_resurgence_12.a: "Presta atención a los que causan problemas"
punic_resurgence_12.b: "No nos importa este asunto en absoluto"
punic_resurgence_13_title: "Estado Sale de la Liga"
punic_resurgence_13_desc: "Hemos recibido mensajeros en [ROOT.GetCountry.GetCapital.GetName] que traen una noticia algo desafortunada: nuestra Liga Púnica ha perdido a un miembro, por la ridícula razón que están citando."
punic_resurgence_13.a: "No los necesitamos de todos modos, pero esto es molesto de todas formas"

punic_resurgence_14_title: "Respuesta de [accepted.GetName]"
punic_resurgence_14_desc: "[accepted.GetName] se ha unido a nosotros en nuestra alianza pan-púnica. ¡Somos más fuertes juntos!"
punic_resurgence_14.a: "¡Juntos, hacia la victoria!"

punic_resurgence_15_title:0 "La Alianza se Debilita"
punic_resurgence_15_desc:0 "[leaving.GetName] ha abandonado nuestra alianza Pan-Púnica. Alegan problemas con el tratamiento que les damos y favoritismo con las otras ciudades."
punic_resurgence_15.a:0 "Realmente un día oscuro para los pueblos Púnicos."

punic_resurgence_14_title:0 "Respuesta de [accepted.GetName]"
punic_resurgence_14_desc:0 "[accepted.GetName] se ha unido a nosotros en nuestra alianza Pan-Púnica. ¡Juntos somos más fuertes!"
punic_resurgence_14.a:0 "¡Juntos a la victoria!"

punic_resurgence_17_title:0 "Se Acabó Ser Protectores"
punic_resurgence_17_desc:0 "El Senado Cartaginés, a la vista de los repetidos desembarcos de ejércitos enemigos en las costas de la propia Cartago, así como en otros lugares de África, ha revocada definitivamente nuestro estatus como Protectores de África."
punic_resurgence_17.a:0 "Se arrepentirán de esto."

punic_resurgence_18_title:0 "Cartago Solicita Ayuda Naval"
punic_resurgence_18_desc:0 "El Senado de Cartago, viendo el estado de la guerra, nos ha pedido que les proporcionemos barcos adicionales para ayudar en el esfuerzo de guerra"
punic_resurgence_18.a:0 "Tendrán lo que se les debe."
punic_resurgence_18.b:0 "Nosotros... eh... no tenemos barcos para vosotros."

punic_resurgence_19_title:0 "Ascenso de [mission_country.GetName]"
punic_resurgence_19_desc:0 "Nuestros leales vasallos de [mission_country.GetName] solicitan su independencia (oficial). Nos han servido bien y pueden seguir haciéndolo en el futuro como nuestros aliados. ¿Cómo deberíamos responder?"
punic_resurgence_19.a:0 "Pueden irse, mientras sigamos siendo aliados."
punic_resurgence_19.b:0 "¡Cómo se atreven!  Siempre presionando para conseguir más."