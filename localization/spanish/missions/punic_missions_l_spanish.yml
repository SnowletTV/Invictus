punic_resurgent_desc:0 "Hemos enviado enviados de nuevo al mundo para realizar diplomacia con nuestros vecinos."
protector_of_africa:0 "Protector de África"
protector_of_africa_desc:0 "Este estado ha sido reconocido por Cartago como el oficial Protector de África. Mientras sus costas permanezcan seguras, pueden esperar ayuda de la flota cartaginesa en sus asuntos."
punic_resurgence_mission:0 "Resurgimiento Púnico"
punic_resurgence_mission_DESCRIPTION:0 "Cartago ha tenido influencia sobre los pueblos púnicos durante muchos años, pero ¿qué hemos ganado? Los griegos todavía dominan el Este, y los reinos italianos representan una amenaza para la Sicilia púnica. Ahora es el momento de que un nuevo estado surja y guíe a nuestros pueblos."
punic_resurgence_mission_BUTTON_TOOLTIP: "¡Triunfaremos contra todos los demás!"
punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos construido una hegemonía púnica nueva y más fuerte que Cartago."
punic_mission_task_1:0 "Buscar Nuevos Aliados"
punic_mission_task_1_DESC:0 "#R Esto bloqueará la tarea de Negociaciones Cartaginesas. \n \n#! Incluso mientras aspiramos a liberarnos de Cartago, hay otros en la misma situación. Buscar en el extranjero a estos y hacer nuevos amigos entre ellos será una tarea valiosa."
punic_mission_task_3:0 "Negociaciones Cartaginesas"
punic_mission_task_3_DESC:0 "#R Esto bloqueará la tarea de Buscar Nuevos Aliados. \n \n#! Aunque deseamos liberarnos del yugo cartaginés, podemos trabajar con ellos por el momento para ganar favor y eventualmente alcanzar un acuerdo diplomático con ellos."
punic_mission_task_4:0 "Enviados a las Ciudades"
punic_mission_task_4_DESC:0 "#R Esto bloqueará la tarea de Enviados a Numidia. \n \n#! Las otras ciudades púnicas del Mediterráneo Occidental también están bajo el yugo cartaginés. Podemos forjar una alianza con ellas para derrotar a nuestro opresor común."
punic_mission_task_4_tt:0 "Cualquier súbdito cartaginés que no sea Útica o Kerkouane tiene más de 100 de opinión sobre nosotros."
punic_mission_task_2:0 "Enviados a Numidia"
punic_mission_task_2_DESC:0 "#R Esto bloqueará la tarea de Enviados a las Ciudades. \n \n#! Los orgullosos reyes numidios del interior de África una vez gobernaron todas estas tierras. Quizás estén dispuestos a ayudarnos a derrocar la hegemonía cartaginesa sobre África."
punic_mission_task_5:0 "Liga Púnica"
punic_mission_task_5_DESC:0 "Ahora que hemos hecho contacto con las otras ciudades púnicas, podemos acercarnos a ellas para formar una alianza pan-púnica contra Cartago."
punic_mission_task_6:0 "Tributo Berberisco"
punic_mission_task_6_DESC:0 "Durante un tiempo, los numidios impusieron un tributo a Cartago. A cambio de restaurar este tributo, pueden ayudarnos en la inevitable guerra."
punic_mission_task_7:0 "Prepararse para la Guerra"
punic_mission_task_7_DESC:0 "Al hacer preparativos para la guerra que todos sabemos que se avecina, el pueblo [mission_country.GetAdjective] estará listo para aprovechar cualquier oportunidad que pueda surgir."
punic_mission_task_8:0 "La Revuelta Púnica"
punic_mission_task_8_DESC:0 "¡Ahora es el momento! Debemos atacar si queremos derribar a los cartagineses."
punic_mission_task_9:0 "Autonomía Diplomática"
punic_mission_task_9_DESC:0 "A cambio de un tributo adicional, podemos obtener más margen diplomático en nuestras negociaciones tanto con Cartago como con potencias extranjeras."
punic_mission_task_10:0 "Protector de África"
punic_mission_task_10_DESC:0 "#G Si Cartago acepta, nos convertiremos en Protectores de África, ganando refuerzos para nuestras flotas a cambio de proteger las costas y la patria cartaginesa. \n \n#! Nuestras flotas son poderosas, y al centrarlas completamente en la defensa de África, podemos dejar a Cartago libre para continuar campañas en el extranjero."
punic_mission_task_11:0 "Astilleros de Cartago"
punic_mission_task_11_DESC:0 "#G Cartago puede solicitar flotas en el futuro. Preferirían recibir al menos 15 barcos. \n \n#! Al ofrecer nuestros servicios en la construcción de barcos a Cartago, podemos obtener una mayor influencia diplomática."
punic_mission_task_12:0 "Ascenso de [mission_country.GetName]"
punic_mission_task_12_DESC:0 "#G Si Cartago acepta, nos convertiremos en aliados independientes de ellos. \n \n#! Finalmente ha llegado el momento. Hemos ganado poder e influencia sobre Cartago, y ellos nos ven como un aliado leal. Ahora quizás podamos conseguir que nos concedan nuestra independencia."
punic_mission_task_13:0 "Una Nueva Ciudad"
punic_mission_task_13_DESC:0 "Debemos construir nuestra capital en la ciudad más grande del Mediterráneo Occidental, ¡superando incluso a nuestros antiguos señores!"

