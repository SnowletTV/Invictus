punic_resurgent_desc:0 "Hemos enviado emisarios al resto del mundo para llevar acabo acciones diplomáticas con nuestros vecinos."
protector_of_africa:0 "Protector de África"
protector_of_africa_desc:0 "Este estado ha sido reconocido por Cartago como el oficial Protector de África. Mientras sus costas permanezcan seguras, pueden esperar la ayuda de la armada cartaginesa."
punic_resurgence_mission:0 "Resurgimiento Púnico"
punic_resurgence_mission_DESCRIPTION:0 "Cartago ha dominado a los pueblos Púnicos durante muchos años, pero ¿qué hemos ganado?  Los Griegos aún mantienen el Este, y los reinos Italianos representan una amenaza para la Sicilia Púnica. Ahora es el momento de que un nuevo estado se levante y dirija a nuestras gentes."
punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos logrado construir una nueva hegemonía Púnica más fuerte que Cartago."
punic_mission_task_1:0 "Buscar Nuevos Aliados"
punic_mission_task_1_DESC:0 "#R Esto bloqueará la tarea de 'Negociaciones Cartaginenses'.\n\n#!Así como aspiramos a liberarnos de Cartago, hay otros en la misma situación. Buscarlos en el extranjero y hacer nuevos amigos entre ellos será una tarea que valdrá la pena."
punic_mission_task_3:0 "Negociaciones Cartaginenses"
punic_mission_task_3_DESC:0 "#R Esto bloqueará la tarea de 'Buscar Nuevos Aliados'.\n\n#!Aunque deseamos librarnos del yugo Cartaginense, podemos trabajar con ellos por el momento para ganar su favor y eventualmente llegar a un acuerdo diplomático con ellos."
punic_mission_task_4:0 "Emisarios a las Ciudades"
punic_mission_task_4_DESC:0 "#R Esto bloqueará la tarea 'Emisarios a Numidia'.\n\n#!Las otras ciudades Púnicas del Mediterráneo Occidental también trabajan bajo el yugo Cartaginense. Podemos forjar una alianza con ellas para derrotar a nuestro opresor."
punic_mission_task_2:0 "Emisarios a Numidia"
punic_mission_task_2_DESC:0 "#R Esto bloqueará la tarea 'Emisarios a las Ciudades'.\n\n#!Los orgullosos reyes Númidas del interior de África gobernaron una vez todas estas tierras. Quizás estén dispuestos a ayudarnos a derribar la hegemonía de Cartago sobre África."
punic_mission_task_5:0 "Liga Púnica"
punic_mission_task_5_DESC:0 "Ahora que hemos contactado con las otras ciudades Púnicas, podemos plantearles la posibilidad de formar una alianza Pan-Púnica para oponernos a Cartago."
punic_mission_task_6:0 "Tributo Bereber"
punic_mission_task_6_DESC:0 "Durante un tiempo, los Númidas exigieron un tributo a Cartago. A cambio de restaurar este tributo, podrían ayudarnos en la ineludible guerra."
punic_mission_task_7:0 "Prepararse para la Guerra"
punic_mission_task_7_DESC:0 "Al prepararse para la guerra que todos sabemos que se avecina, el pueblo [mission_country.GetAdjective] estará listo para aprovechar cualquier oportunidad que se presente."
punic_mission_task_8:0 "La Revuelta Púnica"
punic_mission_task_8_DESC:0 "¡Ahora es el momento!  Debemos atacar si queremos derrotar a los Cartagineses."
punic_mission_task_9:0 "Autonomia Diplomática"
punic_mission_task_9_DESC:0 "A cambio de un tributo adicional, podríamos obtener más flexibilidad diplomática en nuestras relaciones tanto con Cartago como con otras potencias extranjeras."
punic_mission_task_10:0 "Protector de África"
punic_mission_task_10_DESC:0 "#G Si Cartago acepta, nos convertiremos en Protectores de África, obteniendo refuerzos para nuestras flotas a cambio de proteger las costas y la patria Cartaginense.\n\n#!Nuestras flotas son poderosas, y centrándolas por completo en la defensa de África podemos dejar a Cartago libre para que continúe con sus campañas en el extranjero."
punic_mission_task_11:0 "Astilleros de Cartago"
punic_mission_task_11_DESC:0 "#G Cartago podría solicitar naves en el futuro. Preferirían recibir al menos 15 barcos.\n\n#!Ofreciendo nuestros servicios en la construcción de barcos a Cartago, podríamos ganar una mayor capacidad de influencia diplomática."
punic_mission_task_12:0 "Ascenso de [mission_country.GetName]"
punic_mission_task_12_DESC:0 "#G Si Cartago acepta nos convertiremos en sus aliados independientes.\n\n#!Por fin ha llegado el momento. Hemos ganado poder e influencia sobre Cartago, y nos ven como un aliado leal. Ahora quizás podamos conseguir que nos concedan la independencia."
punic_mission_task_13:0 "Una Nueva Ciudad"
punic_mission_task_13_DESC:0 "Debemos convertir nuestra capital en la mayor ciudad del Mediterráneo Occidental, ¡eclipsando incluso a nuestros antiguos soberanos!"

