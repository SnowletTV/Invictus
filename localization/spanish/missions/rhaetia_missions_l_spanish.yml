 #modifiers 
  
 me_rhaetia_city_defense_pmod: "Murallas de la ciudad rética" 
 desc_me_rhaetia_city_defense_pmod: "Esta provincia ha tenido una serie de muros erigidos alrededor de su asentamiento principal." 
  
 me_rhaetian_fort_system_pmod: "Defensas ampliadas" 
 desc_me_rhaetian_fort_system_pmod: "Esta provincia ha sido objeto de una serie de obras defensivas, mejorando la infraestructura para futuras obras de fortificación." 
  
 me_funneling_raetic_manpower_to_defense_cmod: "Canalizando mano de obra hacia la defensa" 
 desc_me_funneling_raetic_manpower_to_defense_cmod: "Este país está redirigiendo sus efectivos hacia la defensa fronteriza, lo que significa que por el momento no tendrá hombres para sus reservas militares." 
  
 me_rhaetia_foreign_integration_cmod: "Integración de los pueblos celtas" 
 desc_me_rhaetia_foreign_integration_cmod: "A pesar de que la cultura gobernante de esta nación no es celta, la integración de sus vecinos galos dentro de su sociedad refleja un gran agrado para los habitantes celtas del país." 
  
 me_celtic_magic_cmod: "Magia celta" 
 desc_me_celtic_magic_cmod: "Las tribus raéticas han adoptado muchas de las prácticas religiosas de los pueblos celtas circundantes, incluidas sus supersticiones y rituales relacionados con la magia." 
  
 me_well_seasoned_food_cmod: "Comida bien condimentada" 
 desc_me_well_seasoned_food_cmod: "A pesar de carecer de costa, este país ha logrado suministrar sal a sus ciudadanos mediante importaciones desde la costa del Adriático, lo que ha complacido enormemente a sus ciudadanos." 
  
 me_revamped_rhaetian_fortification_techniques_cmod: "Técnicas de fortificación mejoradas" 
 desc_me_revamped_rhaetian_fortification_techniques_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] ha adaptado los métodos de fortificación celtas para su uso en defensas de montaña, con gran efecto." 
  
 me_better_rhaetian_garrisons: "Guarniciones priorizadas" 
 desc_me_better_rhaetian_garrisons: "Este país canaliza una cantidad desproporcionada de sus hombres capaces a la defensa. Si bien esto tiene un costo de mano de obra que podría destinarse a su economía, significa que sus fortificaciones son mucho más difíciles de tomar." 
  
 me_impenetrable_alps_cmod: "Pasos de montaña impenetrables" 
 desc_me_impenetrable_alps_cmod: "Las tierras montañosas de este país son una pesadilla para las naciones hostiles." 
  
 me_impenetrable_mountain_fort_pmod: "Paso de montaña traicionero" 
 desc_me_impenetrable_mountain_fort_pmod: "Las extensas defensas montañosas de esta provincia, junto con las capas de trampas y movimientos de tierra, significan que cualquier ejército invasor que intente tomar estas fortificaciones se enfrentará a un desafío de desgaste." 
  
 me_rae_millitary_shakeup_cmod: "Reorganización militar" 
 desc_me_rae_millitary_shakeup_cmod: "Este país está atravesando reformas en sus tácticas militares. Si bien es beneficioso a largo plazo, significa que sus soldados y su mando general están confundidos y desorganizados por el momento." 
  
 me_alpine_warfare_rae_cmod: "Guerra alpina" 
 desc_me_alpine_warfare_rae_cmod: "Las tropas de [SCOPE.GetRootScope.GetCountry.GetAdjective] utilizan tácticas altamente especializadas para la guerra de montaña, haciendo uso de su amplio conocimiento del terreno montañoso de su hogar." 
  
 me_a_rhaetian_capital_pmod: "Capital de la Raeti" 
 descme_a_rhaetian_capital_pmod: "En esta provincia existe una ciudad que ha sido construida como capital del pueblo rético. Construida por ambición, esta ciudad en lo alto de los Alpes aspira a competir con ciudades como Tarquinia, Veyes, Patavium e incluso Roma." 
  
 me_raetic_urbanization_pmod: "Casas réticas ampliadas" 
 desc_me_raetic_urbanization_pmod: "Las casas de esta ciudad han sido diseñadas según un cierto estándar rético. Incorporando aspectos de las viviendas urbanas del sur de Italia y adaptándolas con técnicas arquitectónicas nativas de Raetic que las hacen muy adecuadas para las poblaciones urbanas de las montañas." 
  
 me_raetic_colonization_of_venetia_pmod: "Llegada de los colonos réticos" 
 desc_me_raetic_colonization_of_venetia_pmod: "Los colonos réticos están llegando a esta provincia, desplazando a los habitantes que han vivido aquí durante cientos de años." 
  
 me_vindelician_milita_cmod: "Reclutamiento celta" 
 desc_me_vindelician_milita_cmod: "La intensa integración de los pueblos celtas en la sociedad [SCOPE.GetRootScope.GetCountry.GetAdjective] ha resultado en una reciente afluencia de guerreros capaces, dispuestos a ser reclutados para luchar contra los enemigos de la Federación." 
  
 me_raetia_westward_expansion_cmod: "Expansión hacia el oeste" 
 desc_me_raetia_westward_expansion_cmod: "Este país ha comenzado a expandirse hacia el oeste, hacia la Galia, con sus guerreros entusiasmados ante la perspectiva de conquista y gloria." 
  
 #me event loc 
  
 me_rhaetia.25.t: "Lealtad de los helvecios" 
 me_rhaetia.25.desc: "Los helvecios son un orgulloso grupo de tribus de nuestro noroeste y, a medida que nuestra federación se expande, hemos entrado en más y más contacto con ellos. Ahora que hemos establecido un punto de apoyo en el territorio helvético, desde el cual proyectar nuestro poder, tenemos una posición desde la cual podemos convocar a las tribus locales a nuestra federación como socios." 
 me_rhaetia.25.a: "¡Esperemos que las tribus acepten!" 
  
 me_rhaetia.26.t: "Los Raeti ofrecen protección" 
 me_rhaetia.26.desc: "Las crecientes tribus raéticas finalmente han llegado a las tierras helvéticas. Habiendo establecido una posición sólida en la zona, ahora nos envían una oferta para unirnos a su federación como vasallos. Si bien parecen formidables, corresponde a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] decidir si debemos someternos a la regla $rhaetian$ o priorizar la soberanía de [SCOPE.GetRootScope.GetCountry.GetAdjective] a cualquier precio." 
 me_rhaetia.26.a: "Los $rhaetian$ son buena gente, por supuesto que nos uniremos." 
 me_rhaetia.26.b: "¡Nos negamos a ser subyugados!" 
  
 me_rhaetia.27.t: "La tribu helvética se niega" 
 me_rhaetia.27.desc: "Si bien esperábamos que las tribus helvecias restantes se unieran a nosotros como vasallos, parece que una de las tribus ha rechazado bruscamente nuestra oferta, ofendida por nuestra "escandalosa" petición de lealtad. No podemos sorprendernos demasiado, pero esto significa que el control sobre sus tierras ahora sólo puede lograrse a través de la fuerza." 
 me_rhaetia.27.a: "Una pena," 
  
 me_rhaetia.28.t: "Los Alpes Unidos" 
 me_rhaetia.28.desc: "Durante mucho tiempo hemos estado aislados en nuestro pequeño rincón de los Alpes, encogidos de miedo ante las tribus circundantes más agresivas, pero ya no. A base de sangre, sudor y también diplomacia, nuestras tribus han formado una vasta confederación de tribus a lo largo de las montañas alpinas, que se extiende desde las fronteras de la Galia hasta la frontera con Panonia, con innumerables tribus de celtas bajo nuestro dominio. Nunca antes había surgido un Estado así en los Alpes, y en nuestras tierras rocosas situadas en lo alto del alcance del resto del mundo. ¿Cómo se puede derribar un Estado así?" 
 me_rhaetia.28.a: "¡Desde nuestras alturas montañosas descenderemos sobre el mundo!" 
 me_rhaetia.28.a_tt: "#G ¡La tarea de la misión #E $rhaetia_alpine_mission_task_18$#! se ha completado!#!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! forma el #E #Y $ALPINE_FEDERATION$#!#!." 
 me_rhaetia.28.b: "Seguimos siendo Raetia, pero un cambio de bandera podría estar bien." 
 me_rhaetia.28.b_tt: "#G ¡La tarea de la misión #E $rhaetia_alpine_mission_task_18$#! ha sido completada!#!\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! adopta la bandera del país #E #Y $ALPINE_FEDERATION$#!#!." 
 me_rhaetia.28.c: "La identidad de nuestra Confederación seguirá siendo principalmente rética." 
 me_rhaetia.28.c_tt: "#G ¡La tarea de la misión #E $rhaetia_alpine_mission_task_18$#! ha sido completada!#!\n#E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! no formará ninguna nueva nación en este momento." 
  
 me_rhaetia.29.t: "Los Raeti de las tierras bajas" 
 me_rhaetia.29.desc: "Hace mucho tiempo, se dice que las Tierras del Norte del Valle de Padana estaban habitadas por muchas tribus raéticas diferentes, entre ellas los Camunii en lo que hoy es Cenomannia, y los Euganei en Olena, que lamentablemente fueron abandonados por el paso del tiempo, como tribus extranjeras inundaron las tierras.\n\nSin embargo ahora, por primera vez en lo que deben haber sido muchos cientos o miles de años, todas estas tierras han vuelto a quedar bajo el control de las tribus raéticas. Ahora estamos en condiciones de establecer nuevas tribus en lugar de las que alguna vez se perdieron, o simplemente podemos continuar manteniendo estas tierras bajo nuestro control directo..." 
 me_rhaetia.29.a: "Restablezcamos las tribus #E Camunii#! y #E Euganei#!." 
 me_rhaetia.29.a_tt: "#E $CAMUNIA$#! y #E $EUGANIA$#! serán liberados como [SCOPE.GetRootScope.GetCountry.GetAdjective] #E #Y Feudatorios#!#!" 
 me_rhaetia.29.b: "Estas tierras se controlan mejor directamente." 
 me_rhaetia.29.b_tt: "#E #Y $east_insubria_area$#!#! y #E #Y $ferraria_area$#!#! permanecerán como provincias de #E [SCOPE.GetRootScope.GetCountry.GetName]#Y0" 
  
  
 me_rhaetia.30.t: "Llamando a los Carnii" 
 me_rhaetia.30.desc: "Las temibles tribus carnianas residen en las tierras cercanas a nuestra frontera oriental inmediata, y son las últimas tribus que aún no forman parte de nuestra Federación y que residen en este rincón de los Alpes. Dispuestos a buscar cooperación diplomática primero, nuestros enviados han estado trabajando diligentemente para cortejar a los Carnii para que se sientan inclinados a unirse a nosotros en nuestros esfuerzos, y ahora hemos enviado a las tribus ofertas de unirse a los Raeti, con la esperanza de que nuestro trabajo dé sus frutos. ." 
 me_rhaetia.30.a: "¡Esperemos que las tribus acepten!" 
  
 me_rhaetia.31.t: "Los Raeti ofrecen protección" 
 me_rhaetia.31.desc: "Las crecientes tribus raéticas finalmente han llegado a las tierras de Carnian. Habiendo mejorado las relaciones con nosotros después de expandirse cerca de nuestras tierras, ahora nos envían una oferta para unirnos a su federación como vasallos. Si bien parecen formidables, depende de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] decidir si debemos someternos a la regla de $rhaetian$ o priorizar la soberanía de [SCOPE.GetRootScope.GetCountry.GetAdjective]." 
 me_rhaetia.31.a: "Vaya, los $rhaetian$ son buena gente." 
 me_rhaetia.31.b: "No seremos subyugados." 
  
 me_rhaetia.32.t: "La tribu Carnian se niega" 
 me_rhaetia.32.desc: "Parece que una de las tribus $carnian$, con las que hemos mejorado nuestras relaciones, ha rechazado nuestra oferta de vasallaje, burlándose de nuestros enviados por sus peticiones "extravagantes". Si bien pensábamos que nuestras buenas relaciones podrían haber sido suficientes para persuadirlos a unirse a nosotros, parece que estábamos equivocados." 
 me_rhaetia.32.a: "Tenemos otros medios para llegar a Carnia..." 
  
 me_rhaetia.33.t: "Tribu helvética acepta unirse a la Federación" 
 me_rhaetia.33.desc: "¡Para nuestro deleite, una de las tribus celtas de #E Helvetia#! ha aceptado unirse a nuestra federación bajo el vasallaje de $rhaetian$!\nSeguramente no se arrepentirán de estar bajo la protección de las tribus [SCOPE.GetRootScope.GetCountry.GetAdjective], mientras trabajamos juntos por una un futuro mejor para nuestros dos pueblos." 
 me_rhaetia.33.a: "¡Espléndido!" 
  
 me_rhaetia.34.t: "La tribu Carnian acepta unirse a la Federación" 
 me_rhaetia.34.desc: "¡Para nuestro deleite, una de las tribus amigas de #E Carnia#! ha aceptado unirse a nuestra federación bajo el vasallaje de $rhaetian$!\nSeguramente no se arrepentirán de estar bajo la protección de las tribus [SCOPE.GetRootScope.GetCountry.GetAdjective], mientras trabajamos juntos por una un futuro mejor para nuestros dos pueblos." 
 me_rhaetia.34.a: "¡Bienvenidos a nuestra Federación!" 
  
 me_rhaetia.37.t: "Llanuras fértiles del Padan Vally" 
 me_rhaetia.37.desc: "Las fértiles llanuras alrededor del río Padus están ahora bajo nuestro control total. Y nuestras campañas han resultado en el dominio raético de la región. Inicialmente impulsados ​​por nuestro deseo de liberar a nuestros parientes lejanos de las tierras bajas de la dominación celta e itálica, nuestro pueblo ha entrado en una zona abundante, llena de tierras de cultivo y cultivos fértiles. Además, nos hemos apoderado de ciudades fundadas por etruscos en la zona, un pueblo familiar con una lengua no tan ajena a nosotros como la de las tribus galas y venéticas. Después de apoderarnos de todas estas tierras para nuestra Confederación, desde los Alpes hasta la frontera de la patria de los estruscos, hemos abierto amplias oportunidades para que los réticos comiencen de nuevo en esta frontera sur.\nYa muchas familias han abandonado sus duros hogares montañosos para forma colonias réticas en las tierras fértiles del valle de Padan.\n\nEl futuro parece brillante para los fundadores de nuestra gran confederación." 
 me_rhaetia.37.tt: "#E #G 10#!#! #E $rhaetian$#! pops se están asentando en la región #E #Y $cisalpine_gaul_region$#!#!." 
 me_rhaetia.37.a: "Estas tierras serán por siempre [SCOPE.GetRootScope.GetCountry.GetAdjective]" 
 me_rhaetia.37.a_tt: "La tarea de misión #E #Y $rhaetia_alpine_mission_task_25$#!#! ha sido #G Completada#!!" 
  
 me_rhaetia.38.t: "Gobernanza de la Confederación" 
 me_rhaetia.38.desc: "Aunque nuestra nueva Confederación es grandiosa y poderosa, su sistema de gobierno es ineficaz y anticuado en comparación con los estados más poderosos del sur. Nuestro ineficiente sistema tribal de tributos significa que la capacidad de la Confederación para recaudar fondos de manera efectiva es limitada, al igual que el control sobre nuestros territorios.\n Para remediar esto, nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], está haciendo esfuerzos para reformar la burocracia de nuestro país, reuniéndose con jefes de tribus alrededor de la confederación.\n\nA medida que se debate cómo estructurar este nuevo gobierno, existe un enfoque sobre si el poder debe dividirse entre representantes tribales o consolidarse dentro de un solo jefe líder." 
 me_rhaetia.38.a: "La voluntad de nuestras muchas tribus debe tener prioridad." 
 me_rhaetia.38.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se reformará en #E #Y $democratic_republic$#!#!" 
 me_rhaetia.38.b: "Somos más fuertes bajo el gobierno de un solo líder" 
 me_rhaetia.38.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en #E #Y $aristocratic_monarchy$#!#!" 
