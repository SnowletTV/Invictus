l_spanish:
  
 rhaetia_alpine_mission: "Ascenso de las tribus alpinas" 
 rhaetia_alpine_mission_DESCRIPTION: "Desde que el hombre tiene memoria, los antepasados ​​de los esquivos pueblos raéticos han habitado las tierras alpinas de Europa centro-occidental. Si bien los milenios han ido reduciendo la extensión de las #E tribus raéticas#!,, habiendo desaparecido en gran medida los euganeos hace siglos y los réticos de los Alpes sufriendo ataques de los celtas nórdicos, la lengua rética sigue siendo hablada en los pasos montañosos defendibles de los Alpes.\n\nPero con el surgimiento de estados urbanos centralizados en el sur de Italia, #E puede que finalmente sea hora de que los Raeti recurran a ambiciones de grandeza#!. Porque si algún gran estado surgiera de los Alpes, debería ser construido por sus habitantes más antiguos." 
 rhaetia_alpine_mission_CRITERIA_DESCRIPTION: "Esta misión se completará una vez que Raetia haya unido la región alpina #E $rhaetia_region$#! en una #E Federación única#! y haya construido una capital civilizada desde la cual proyectar el poder rético." 
 rhaetia_alpine_mission_BUTTON_TOOLTIP: "Las tribus raéticas volverán a extenderse por los tramos de los Alpes." 
  
 rhaetia_alpine_mission_task_1: "Una Federación Rética" 
 rhaetia_alpine_mission_task_1_DESC: "Las tribus raéticas han habitado durante mucho tiempo nuestras extensiones de las montañas alpinas, y hemos visto mucho a lo largo de los siglos de cambios que han experimentado las tierras circundantes. Sin embargo, con poderes crecientes expandiéndose en las tierras cercanas, puede que sea hora de que nuestra federación $rhaetian$ consolide las tribus para que podamos mirar hacia afuera en busca de nuevas oportunidades para aumentar el poder de los réticos, para que no seamos presa de vecinos más agresivos. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
 rhaetia_alpine_mission_task_1_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamaciones sobre toda el área de #Y #E $alpes_raetiae_occidentalis$#!#!." 
  
 rhaetia_alpine_mission_task_2: "Defensas alrededor de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]" 
 rhaetia_alpine_mission_task_2_DESC: "A pesar de estar situada en medio de pasos de montaña, nuestra capital está mal defendida de aquellos que no se dejan intimidar por nuestras duras patrias. Esta situación debe rectificarse, y puede hacerse mediante una pequeña inversión para reforzar nuestras defensas locales.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 rhaetia_alpine_mission_task_2_tt: "Las defensas que rodean nuestro asentamiento capital en #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! mejorarán enormemente, otorgando el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_3: "Bloquear el paso occidental" 
 rhaetia_alpine_mission_task_3_DESC: "Al buscar proteger nuestras tierras centrales, hemos notado una seria brecha en nuestra defensa, el paso occidental a las tierras Raéticas estaba abierto, y cualquier ejército grande que se enterara de ello podría atravesarlo y conquistar a nuestro pueblo con relativa facilidad. Debemos construir fortificaciones para bloquear el paso si queremos asegurar nuestra posición.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 rhaetia_alpine_mission_task_3_allow_tt_1: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3656').GetName]#!#! o #E #Y [GetProvince('(int32)3657').GetName]#!#!" 
 rhaetia_alpine_mission_task_3_tt: "Ya sea #E [GetProvince('(int32)3656').GetName]#! o #E [GetProvince('(int32)3657').GetName]#!, dependiendo del territorio en el que se construya una fortaleza, recibirá el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_4: "Fortificar el Sur" 
 rhaetia_alpine_mission_task_4_DESC: "Las tierras del sur de Padana Vally han sido invadidas recientemente por tribus galas, y algunos de nuestros hermanos existentes en la región han desaparecido. Si bien hemos evitado este ataque, debido a nuestra posición naturalmente defendible, sería prudente bloquear los pasos del sur hacia nuestra capital, para asegurarnos de que ninguna de las tribus cisalpinas vea nuestras tierras como un objetivo potencial para una mayor expansión. n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 rhaetia_alpine_mission_task_4_allow_tt_1: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! o #E #Y #!2#!#!" 
 rhaetia_alpine_mission_task_4_tt: "Ya sea #E [GetProvince('(int32)3661').GetName]#! o #E [GetProvince('(int32)3660').GetName]#!, dependiendo del territorio en el que se construya una fortaleza, recibirá el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_5: "Consolidar Raetia" 
 rhaetia_alpine_mission_task_5_DESC: "Si bien hemos logrado sobrevivir en su mayor parte a las recientes incursiones celtas en los últimos siglos, las tierras de las tribus raéticas se han retractado ligeramente. Deberíamos avanzar contra las tribus circundantes si queremos consolidar una base rética unificada para una mayor expansión.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 rhaetia_alpine_mission_task_5_allow_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! posee al menos #Y 10#! territorios en #E #Y $alpes_raetiae_occidentalis$#!#!." 
 rhaetia_alpine_mission_task_5_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá reclamos sobre gran parte de las tierras #E #Y $vindelician$#!#! y más de #E #Y [SCOPE.GetRootScope.GetCountry.GetName]0#!#!, y ganará reclamos sobre las tierras de #E #Y Raeti#!#! del área #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7#!#! #E#!." 
 rhaetia_alpine_mission_task_5_tt_2: "Las tribus Raetic se consolidarán en una federación, y #E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en #E #Y $tribal_federation$#!#!." 
  
 rhaetia_alpine_mission_task_6: "En tierras vindelicianas" 
 rhaetia_alpine_mission_task_6_DESC: "Si hay alguna tribu celta con la que estaríamos más familiarizados, esa sería la de los vindelicianos. Los vínculos compartidos entre Raeti y Vindelicii son tan fuertes que cualquier gran estado rético estaría incompleto sin la absorción de este pueblo celta.\n\n\n\n\n\n\n\n\n\n@celt_mil12 !" 
 rhaetia_alpine_mission_task_6_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! posee al menos #Y 8 #! territorios en #E #Y $helvetia_superioris_area$#!#! o #E #Y [SCOPE.GetRootScope.GetCountry.GetName]1#!#!" 
 rhaetia_alpine_mission_task_6_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá derechos sobre las tierras de #E #Y $LPO$#!#!" 
  
  
 rhaetia_alpine_mission_task_7: "Mezclando con los vindelicianos" 
 rhaetia_alpine_mission_task_7_DESC: "Hay poco que distinga las costumbres Vindelicii de muchas de las nuestras, y nuestros vínculos familiares con estos celtas los convierten en una parte integral de nuestra Federación. Por lo tanto, es redundante que carezcan de muchos de los derechos de nuestros miembros de tribus de habla raética, ¡y sus tribus deberían integrarse completamente dentro de nuestra federación de inmediato!\nAdemás, tal aceptación por parte de un grupo de celtas seguramente agradaría a otras tribus, más distantes, como bueno...\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 rhaetia_alpine_mission_task_7_allow_tt_1: "#E O#!\n A la cultura #E $vindelician$#! se le han otorgado #E todos#! de los siguientes derechos culturales: #Y $right_of_marriage$#!, #Y #!\n1#! y #Y #!\n4#!. \n La cultura #E $vindelician$#! ha sido #Y integrada#!." 
 rhaetia_alpine_mission_task_7_tt: "Si la cultura #E $vindelician$#! no ha sido integrada, #E #Y $vindelician$#!#! se convertirá en una #Y cultura integrada#! de #E $vindelician$0#!." 
  
 rhaetia_alpine_mission_task_8: "Magia celta" 
 rhaetia_alpine_mission_task_8_DESC: "Un aspecto de la cultura celta que nos fascina mucho es el uso de la magia durante sus rituales. Si bien ya compartimos muchas prácticas juntos, ésta aún no se ha disipado a través de nuestra propia adoración hasta el momento. ¿Qué tan grandes son los beneficios de esta magia? ¿Cómo se practica? \nDeberíamos adoptar estas prácticas fascinantes para aprovechar al máximo la sabiduría de nuestros hermanos celtas.\n\n\n\n\n\n\n\n\n\n@italic_mil11!" 
 rhaetia_alpine_mission_task_8_allow_tt: "Al menos #Y 2#! deidades en el panteón #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! son de la religión #E #Y $druidism$#!#!." 
 rhaetia_alpine_mission_task_8_tt: "El #E [SCOPE.GetRootScope.GetCountry.GetAdjective]s#! adoptará además las prácticas de culto de #E #Y $druidism$#!#!, dándole a #E [SCOPE.GetRootScope.GetCountry.GetName]#! el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_9: "Técnicas de Hill Fort" 
 rhaetia_alpine_mission_task_9_DESC: "Al buscar formas de salvaguardar la integridad de nuestras antiguas patrias, podemos volver a inspirarnos en los métodos de nuestros vecinos celtas. Parecen haber hecho un gran uso de sus castros para la defensa territorial, con métodos que parecen fácilmente adaptables para nuestro propio uso. Aunque estamos especializados en la construcción de fuertes en tierras más planas, si estas técnicas se combinan con nuestros métodos arquitectónicos existentes para la vida alpina, deberíamos poder construir estructuras defensivas optimizadas para defender terrenos montañosos.\n\n\n\n\n \n\n\n\n\n@celt_mil8!" 
 rhaetia_alpine_mission_task_9_allow_tt_1: "Instituir la Inversión Estatal #E $state_improvement_military$#! en el área #Y $alpes_raetiae_occidentalis$#!" 
 rhaetia_alpine_mission_task_9_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! adoptará muchas técnicas utilizadas en la construcción de #E castros#! celtas para sus propias estructuras defensivas, combinándolas con los métodos #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! existentes para construir estructuras defensivas montañosas óptimas." 
  
 rhaetia_alpine_mission_task_10: "Hasta el último rético" 
 rhaetia_alpine_mission_task_10_DESC: "No nos basta con construir fortificaciones alrededor de nuestras tierras sin la mano de obra que las apoye. Dada la población relativamente pequeña de las tribus Raeti en relación con nuestros vecinos, necesitamos una política drástica si queremos ser capaces de gestionar tales defensas.\nSi queremos defender nuestras tierras contra pueblos más numerosos, necesitamos a todos los hombres y mujer que estén dispuestas a defender nuestras fronteras con sus vidas.\n\n\n\n\n\n\n\n\n\n@celt_mil16!" 
 rhaetia_alpine_mission_task_10_allow_tt_1: "Instituto #Y 2#! diferentes Inversiones Estatales en el área #E #Y $alpes_raetiae_occidentalis$#!#!" 
 rhaetia_alpine_mission_task_10_allow_tt_2: "Instituir la #E $state_improvement_military$#! Inversión del Estado en cualquier área que no sea #E #Y $alpes_raetiae_occidentalis$#!#!" 
 rhaetia_alpine_mission_task_10_tt: "Se aprobarán y estandarizarán políticas en #E [SCOPE.GetRootScope.GetCountry.GetName]#!, que requerirán que muchos más $rhaetian$ sirvan en la defensa de las tierras #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#!." 
  
 rhaetia_alpine_mission_task_11: "Guerra alpina" 
 rhaetia_alpine_mission_task_11_DESC: "El terreno montañoso de los Alpes es traicionero para algunos, pero para nosotros es el hogar al que estamos acostumbrados desde hace generaciones. Con nuestro conocimiento íntimo de este paisaje, estamos en una posición óptima para reformar nuestras tácticas de guerra para explotar plenamente las características de nuestra patria, al mismo tiempo que incorporamos las reformas militares de las tribus circundantes a nuestras nuevas estrategias. Por supuesto, primero debemos asegurarnos de que todas nuestras tribus estén de acuerdo con dicha reforma.\n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
 rhaetia_alpine_mission_task_11_allow_tt: "Ningún estado tiene menos de #Y 60#! #E lealtad estatal#!" 
 rhaetia_alpine_mission_task_11_tt: "Después de cierta agitación social, los ejércitos de #E [SCOPE.GetRootScope.GetCountry.GetName]#! habrán desarrollado tácticas y armas específicas adaptadas a la guerra de montaña en los #E Alpes#!." 
  
 rhaetia_alpine_mission_task_12: "Una ciudad raética" 
 rhaetia_alpine_mission_task_12_DESC: "Nuestra capital de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] no es más que una pequeña población, impropia de nuestras ambiciones de dominio alpino. Si las tribus raéticas quieren dominar los Alpes, debemos hacerlo desde el mando de una gran ciudad en el centro de nuestro reino. Si nos inspiramos en los centros urbanos de pueblos como los vénetos y los etruscos, seguramente podremos crear nuestro propio centro urbano que rivalice con los de la península italiana.\n\n\n\n\n\n\n\n\ n\n\n@greek_mil2!" 
  
 rhaetia_alpine_mission_task_13: "Vivienda Rética" 
 rhaetia_alpine_mission_task_13_DESC: "El pueblo rético ha mantenido durante mucho tiempo ciertos métodos de construcción de viviendas, adaptados de manera única al duro paisaje invernal de los Alpes, que han permitido a nuestro pueblo prosperar en este clima. En comparación, los métodos de construcción urbana empleados por los pueblos itálicos, si bien permiten grandes densidades de habitantes urbanos, no se adaptan bien a los Alpes y son intransferibles a nuestra nueva ciudad montañosa en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Por lo tanto, si queremos construir viviendas urbanas adecuadas, puede ser ideal diseñar nuevos estándares de vivienda urbana, combinando la arquitectura de nuestras casas réticas tradicionales con los edificios de alta capacidad de los pueblos itálicos.\n\n\n\ n\n\n\n\n\n\n\n@event_pic13!" 
 rhaetia_alpine_mission_task_13_tt: "Se mejorarán y estandarizarán los métodos de construcción de viviendas #E $rhaetian$#!, permitiendo la difusión de un estilo urbano #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! único en la ciudad de #E #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!#!" 
  
 rhaetia_alpine_mission_task_14: "Conquistar a los Leponcios" 
 rhaetia_alpine_mission_task_14_DESC: "Los galos cisalpinos son un pueblo temible, habiendo conquistado y asimilado a los antiguos Leponcios, sus tribus celtas también conquistaron las ciudades etruscas del valle de Padan y aplastaron a las tribus raéticas Euganei y Camuni de la región. Pero en las montañas de nuestro oeste quedan algunas de las tribus lepónticas que aún residen en los Alpes. Deberíamos incorporar sus tierras a nuestra federación y hacer uso de sus habilidades marciales.\n\n\n\n\n\n\n\n\n\n@italic_mil12!" 
 rhaetia_alpine_mission_task_14_allow_tt_1: "Las tierras de #E $LPO$#! han sido enteramente #E conquistadas#!, y #E #Y $LPO$#!#! ya no #E existe#!" 
 rhaetia_alpine_mission_task_14_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamaciones sobre #E #Y $helvetia_inferioris_area$#!#!, #E #Y $helvetia_superioris_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#! y #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7 #!#! áreas." 
  
 rhaetia_alpine_mission_task_15: "Los Alpes nórdicos" 
 rhaetia_alpine_mission_task_15_DESC: "Las tierras alpinas de los celtas nórdicos se encuentran al este inmediato. Feroces y guerreros, los Noricii han asaltado muchas veces nuestras tierras desde su antiguo hogar, siendo la morada más antigua de los pueblos celtas que ahora nos rodean. Además de sus proezas, sus tierras también son famosas por sus ricos yacimientos minerales, estando los Noricii especializados en fabricar su famoso acero a partir del abundante hierro de la zona. Si queremos dominar la Región, los Alpes Nórdicos deben caer bajo el control Raético.\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
 rhaetia_alpine_mission_task_15_allow_tt: "Todo #Y $alpes_raetiae_orientalis$#! es ​​propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 rhaetia_alpine_mission_task_15_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamaciones sobre todos los #E #Y $helvetia_orientalis_area$#!#!." 
  
 rhaetia_alpine_mission_task_16: "Helvecios en Occidente" 
 rhaetia_alpine_mission_task_16_DESC: "Al igual que nosotros, los helvecios también son un orgulloso pueblo alpino. Lejos de nuestra capital y bien defendidos en su sección de los Alpes, una expedición militar contra ellos probablemente resultaría costosa. Sin embargo, si simplemente establecemos un punto de apoyo en la región, desde el cual mostrar nuestro nuevo poder, podremos convencer a las tribus helvecios del Oeste para que se unan voluntariamente a nuestra Federación.\n\n\n\n\n\n\n \n\n\n@celt_mil3!" 
 rhaetia_alpine_mission_task_16_allow_tt_1: "Posee al menos una provincia en el área #E #Y $helvetia_inferioris_area$#!#!, #E #Y $helvetia_superioris_area$#!#! o #E #Y #Y0#!#!." 
 rhaetia_alpine_mission_task_16_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! tiene al menos #Y 1#! #E #Y $helvetian$#!#! #E cultura#! vecino en las tierras centrales helvéticas cuya opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! es ​​al menos #Y 90 #!" 
 rhaetia_alpine_mission_task_16_allow_tt_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha conquistado todas las áreas #Y $helvetia_inferioris_area$#!, #Y $helvetia_superioris_area$#! y #Y [SCOPE.GetRootScope.GetCountry.GetName]0#!." 
 rhaetia_alpine_mission_task_16_tt: "Cualquier nación #E #Y $helvetian$#!#!, en la región #Y Rhaetia#!, con una opinión #G positiva#! de #E [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá una oferta para convertirse en #E #Y #Y3#!#! de #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
  
 rhaetia_alpine_mission_task_17: "Nórico maduro" 
 rhaetia_alpine_mission_task_17_DESC: "Las tierras bajas del norte de Noricum son muy deseables. Situados donde la ruta comercial del Báltico hace una pausa antes de entrar en los Alpes, son un lugar con muchas oportunidades para el comercio, de modo que la región sufre con frecuencia incursiones de varias tribus celtas y germánicas. Sería prudente de nuestra parte apoderarnos del área y de las riquezas que puedan venir con ella.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 rhaetia_alpine_mission_task_17_allow_tt: "Todo #E #Y $helvetia_orientalis_area$#!#! es propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 rhaetia_alpine_mission_task_17_tt: "La conquista del área de #E $helvetia_orientalis_area$#! será vista como una gran victoria para el pueblo de #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#!, dando al gobernante de [SCOPE.GetRootScope.GetCountry.GetName] un aumento en la popularidad de #E#!." 
  
 rhaetia_alpine_mission_task_18: "La Federación Alpina" 
 rhaetia_alpine_mission_task_18_DESC: "Nuestro estado Raético se ha elevado por encima de nuestras humildes raíces, incorporando varias tribus de todos los Alpes a nuestra única Federación. ¡Si continuamos con esta expansión, finalmente podremos declarar a nuestras tribus réticas como cabezas de una enorme Confederación Alpina, que se extenderá de un extremo a otro de los Alpes!\n\n\n\n\n\n\n\ n\n\n@celt_mil1!" 
 rhaetia_alpine_mission_task_18_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! posee al menos #Y 65#! #E territorios#! en la #E #Y $rhaetia_region$#!#! #E región#!" 
 rhaetia_alpine_mission_task_18_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se consolidará en #E #Y $ALPINE_FEDERATION$#!#!.\nEl #E $ALPINE_FEDERATION$#! reclamará todo el resto de la región #E #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!#!." 
 rhaetia_alpine_mission_task_18_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamaciones en #E #Y $alpes_maritimae_two_area$#!#!, #E #Y $transpadana_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#! y #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7§ _2#!." 
 rhaetia_alpine_mission_task_18_tt_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá un evento para reformar su #E #T gobierno#!#!." 
  
 rhaetia_alpine_mission_task_19: "Montañas impenetrables" 
 rhaetia_alpine_mission_task_19_DESC: "Nuestra Gran Confederación Raética es un estado protegido por la seguridad de los Alpes, pero aún no es invulnerable. Muchos pasos alpinos todavía permiten el paso de ejércitos hostiles que pueden intentar destruirnos. Sólo bloqueando todos los pasos restantes hacia nuestro hogar alpino y haciéndolos lo más traicioneros posible para cualquier potencia hostil, podremos garantizar que nuestro Estado alpino sea tan impenetrable como la piedra sobre la que ha sido construido.\n\n\ n\n\n\n\n\n\n\n@greek_mil7!" 
 rhaetia_alpine_mission_task_19_allow_tt_1: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3661').GetName]#!#!, #E #Y [GetProvince('(int32)3660').GetName]#!#! o #E #Y #!2#!#!" 
 rhaetia_alpine_mission_task_19_allow_tt_2: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3667').GetName]#!#! o #E #Y [GetProvince('(int32)3668').GetName]#!#!" 
 rhaetia_alpine_mission_task_19_allow_tt_3: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3657').GetName]#!#! o #E #Y [GetProvince('(int32)3618').GetName]#!#!" 
 rhaetia_alpine_mission_task_19_allow_tt_4: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3611').GetName]#!#!" 
 rhaetia_alpine_mission_task_19_allow_tt_5: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3538').GetName]#!#! o #E #Y [GetProvince('(int32)3608').GetName]#!#!" 
 rhaetia_alpine_mission_task_19_allow_tt_6: "Se ha construido una #E fortaleza#! en #E #Y [GetProvince('(int32)3614').GetName]#!#!" 
 rhaetia_alpine_mission_task_19_tt_1: "Se construirán extensas obras defensivas en toda la región #E #Y $rhaetia_region$#!#!, haciendo que las montañas alpinas sean casi intransitables para las fuerzas hostiles." 
 rhaetia_alpine_mission_task_19_tt_2: "Dado que la mayoría de las estructuras defensivas existentes están muy reforzadas, todas las fortalezas #E terreno montañoso#! en la región #E #Y $rhaetia_region$#!#! recibirán el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_20: "Los territorios euganeos" 
 rhaetia_alpine_mission_task_20_DESC: "El Padan Vally es hoy el campo de lucha de las tribus galas cisalpinas, a lo largo de los Liguri y Veneti, pero hace mucho tiempo también fue el dominio de las tribus raéticas. Se dice que las lenguas raéticas de algunas tribus todavía se pueden escuchar en algunas zonas rurales de la región. Si queremos hacer justicia a nuestros hermanos, debemos reclamar las tierras de las tribus conquistadas.\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
 rhaetia_alpine_mission_task_20_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controla la mayoría de las antiguas tierras #Y Raetic#! en el área #E #Y $east_insubria_area$#!#! #E#!" 
 rhaetia_alpine_mission_task_20_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá reclamaciones sobre el resto de #E #Y $east_insubria_area$#!#! y sobre el área #E #Y $ferraria_area$#!#!." 
  
 rhaetia_alpine_mission_task_21: "Sal veneciana" 
 rhaetia_alpine_mission_task_21_DESC: "Si bien nuestro hogar alpino ofrece muchas ventajas, un inconveniente es la insulsa comida que ofrece un hogar montañoso. Por suerte para nosotros, nuestras redes comerciales con los venecianos del sur nos ofrecen una solución. Al estar en la costa del Adriático, los Vénetos tienen abundante acceso a la sal. A través del comercio, el producto podría llegar fácilmente a nuestras existencias y, finalmente, a nuestras comidas.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 rhaetia_alpine_mission_task_21_allow_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! está importando #E $salt$#! de #E #Y $VNT$#!#!" 
 rhaetia_alpine_mission_task_21_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controla al menos #Y 2#! #E $salt$#! produciendo #E territorios#! en #E #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!#! o #E #Y [SCOPE.GetRootScope.GetCountry.GetName]6#!#!" 
 rhaetia_alpine_mission_task_21_tt: "Los ciudadanos de #E [SCOPE.GetRootScope.GetCountry.GetName]#! estarán muy contentos de tener un mayor acceso a los condimentos, dándole a #E [SCOPE.GetRootScope.GetCountry.GetName]#! el siguiente modificador:" 
  
 rhaetia_alpine_mission_task_22: "Tribus de la llanura de Padan" 
 rhaetia_alpine_mission_task_22_DESC: "Una vez asegurado nuestro punto de apoyo en el valle de Padana, ahora poseemos muchas de las tierras de las tribus Euganei y Camuni. Ahora las colinas Euganei, que se dice que alguna vez fueron un bastión poblado de tribus raéticas, junto con el hogar de los Camuni, están a nuestro alcance. Con nuestro ascenso, las antiguas tribus de la región, aplastadas hace mucho tiempo, no necesitan ser relegadas a la historia.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 rhaetia_alpine_mission_task_22_allow_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! posee #E #Y [GetProvince('(int32)3595').GetName]#!#!" 
 rhaetia_alpine_mission_task_22_allow_2: "#E $VNT$#! posee #E NO#! territorios en el área #E #Y $ferraria_area$#!#! #E#!" 
 rhaetia_alpine_mission_task_22_allow_3: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! posee #E #Y [GetProvince('(int32)3582').GetName]#!#!" 
 rhaetia_alpine_mission_task_22_allow_4: "#E $CNM$#! posee #E NO#! territorios en el área #E #Y $east_insubria_area$#!#! #E#!" 
 rhaetia_alpine_mission_task_22_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá una opción para liberar a las antiguas #Y Raetic#! naciones de Padan Vally como #E #Y $feudatory$#! sujetos#!." 
  
 rhaetia_alpine_mission_task_23: "Colonizar Padana" 
 rhaetia_alpine_mission_task_23_DESC: "Hace siglos, incluso antes de que los celtas invadieran, se dice que los pueblos itálicos inundaron la península itálica destruyendo todas las tribus que se les oponían. Una vez, estas personas fueron los parientes raéticos de nuestros antepasados, que alguna vez habitaron las tierras ahora habitadas por los vénetos y los celtas. Ahora, sin embargo, nos hemos levantado para llevar a las tribus réticas al dominio de la región. Si sometemos a estos pueblos, como lo hicieron a las tribus anteriores a ellos, podemos enviar colonos tribales a inundar las tierras de Padan Vally con nuestros propios pueblos, ¡y asegurarnos de que Raetic se escuche en todo Padana una vez más!\n\ n\n\n\n\n\n\n\n\n@italic_mil9!" 
 rhaetia_alpine_mission_task_23_allow_tt_1: "Todo #E #Y $venetia_area$#!#! es propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#! o su #E sujeto#!" 
 rhaetia_alpine_mission_task_23_allow_tt_2: "Todo #E #Y $ferraria_area$#!#! es propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#! o su #E sujeto#!" 
 rhaetia_alpine_mission_task_23_allow_tt_3: "Todo #E #Y $east_insubria_area$#!#! es propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#! o su #E sujeto#!" 
 rhaetia_alpine_mission_task_23_tt: "#E $rhaetian$ colonos#! acudirán en masa a las tierras liberadas de tribus extranjeras, con #Y 1#! pops existentes en cada provincia del #E #Y $ferraria_area$#!#!, #E #Y $rhaetian$1#!§ Las áreas _2, #E #Y $rhaetian$5#!#! y #E #Y $rhaetian$9#!#! pasan a la cultura #E #Y $rhaetian$#!#!, y cada provincia recibe el siguiente modificador:" 
 rhaetia_alpine_mission_task_23_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá derechos sobre el área #E #Y $noricum_mediterranum_area$#!#!." 
  
 rhaetia_alpine_mission_task_24: "Carnianos de Latobicia" 
 rhaetia_alpine_mission_task_24_DESC: "Habiendo llegado a la frontera de los Alpes orientales, un último pueblo celta se encuentra en las montañas antes de las llanuras de Panonia, los viciosos Carnii. Si bien el conflicto puede no ser el curso de acción óptimo con estos feroces guerreros, especialmente en el primer contacto, es posible que podamos construir buenas relaciones con estas tribus carnianas y tal vez incluso convencerlas de los beneficios de unirse a nuestra Federación.\n\n \n\n\n\n\n\n\n\n@celt_mil3!" 
 rhaetia_alpine_mission_task_24_allow_tt_1: "Al menos #Y 1#! vecino #E #Y $carnian$#!#! #E nación culta#! en el #E #Y #!0#!#! #E zona#! tiene una opinión de #E #!5§ _1 mayor o igual a #Y 90#!" 
 rhaetia_alpine_mission_task_24_allow_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! controla completamente el área de #E #Y $noricum_mediterranum_area$#!#!" 
 rhaetia_alpine_mission_task_24_tt: "Cualquier nación #E #Y $carnian$#!#!, en el área #E #Y $noricum_mediterranum_area$#!#! #E#!, con una opinión #Y0 positiva#Y1 de #E #Y3#Y1 recibirá una oferta para convertirse en #E #Y #Y7#!#! de #E #Y3#Y1." 
  
 rhaetia_alpine_mission_task_25: "Consolidar el valle de Padan" 
 rhaetia_alpine_mission_task_25_DESC: "En nuestra búsqueda por proteger a nuestros parientes perdidos hace mucho tiempo en la región, nuestra confederación se ha adentrado profundamente en Padan Vally. Sin embargo, aunque nuestro control es sólo parcial, seguimos siendo vulnerables a las tribus galas locales. Debemos consolidar nuestro control en la región, para que los colonos raéticos puedan sentirse mejor alentados a establecer sus colonias.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 rhaetia_alpine_mission_task_25_allow_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha conquistado el resto del #E Lepontic Padan Vally#! (las áreas de #Y $west_insubria_area$#!, #Y $transpadana_area$#! y #Y [SCOPE.GetRootScope.GetCountry.GetName]2#!)." 
 rhaetia_alpine_mission_task_25_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá derechos sobre el resto de la región #E #Y $cisalpine_gaul_region$#!#!." 
 rhaetia_alpine_mission_task_25_tt_2: "#E #G 10#!#! #E $rhaetian$ colonos#! se distribuirán por #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#! tierras en #E #G0 #G1#!#!." 
  
 rhaetia_alpine_mission_task_26: "Más allá de los Alpes" 
 rhaetia_alpine_mission_task_26_DESC: "Con los Alpes consolidados en nuestra confederación, somos más fuertes que nunca. Y con nuestro nuevo poder, miramos hacia Occidente, hacia tribus divididas y en disputa. Una vez que los últimos vestigios de las tierras alpinas de nuestro sur sean atendidos, estaremos listos para marchar fuera de nuestras montañas hacia la Galia.\n\n\n\n\n\n\n\n\n\n@ cursiva_mil12!" 
 rhaetia_alpine_mission_task_26_allow_tt: "Todo #E #Y $alpes_maritimae_two_area$#!#! es propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 rhaetia_alpine_mission_task_26_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá reclamaciones sobre #E #Y $narbonensis_occidentalis_area$#!#!, #E #Y $allobrogia_area$#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!#!, #E #Y [SCOPE.GetRootScope.GetCountry.GetName]7§ _2#! y #E #Y #!1#!#!." 
  
