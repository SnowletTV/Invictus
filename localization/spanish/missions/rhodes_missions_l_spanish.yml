#Second Missions

rhodes_02_asia:0 "Una Liga Egea"
rhodes_02_asia_DESCRIPTION:0 "La exuberante costa de Asia Menor siempre ha sido una región próspera, bendecida con ricas ciudades portuarias y puertos naturales que la convierten en un floreciente centro mercantil. Ahora que nuestra influencia está creciendo, es apropiado que aseguremos nuestra propia posición en estas tierras."
rhodes_02_asia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos consolidado el dominio Rodio sobre las costas de Asia."
rhodes_02_asia_BUTTON_TOOLTIP:0 "¡Asia será nuestra!"

rhodes_02_asia_task_1:0 "Peraia Rodia"
rhodes_02_asia_task_1_DESC:0 "Antaño sufrimos bajo el yugo de los Carios; casi dos décadas de miseria y servidumbre después de que nos conquistaran. Sin embargo, los tiempos han cambiado y, al considerar la posibilidad de expandirnos más allá de Rodas, las tierras de nuestros antiguos opresores ocupan el primer lugar de nuestra lista. \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

rhodes_02_asia_task_2:0 "Hacia Jonia"
rhodes_02_asia_task_2_DESC:0 "La rica región de Jonia es muy tentadora; deberíamos expandirnos en la región y reforzar nuestros intereses. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_02_asia_task_3:0 "Consolidar Jonia"
rhodes_02_asia_task_3_DESC:0 "Ahora que hemos establecido nuestra posición en Jonia, es hora de reforzarla y consolidar los logros alcanzados. Toda la provincia será nuestra. \n\n\n\n\n\n\n\n\n\n@greek_mil5!"

rhodes_02_asia_task_4:0 "Dominar Caria"
rhodes_02_asia_task_4_DESC:0 "Los Carios saquearon antaño nuestras ciudades y nos dominaron, y aunque han pasado muchos años, los recuerdos siguen siendo amargos. Es hora de devolverles la jugada y vengar a nuestros antepasados: ¡tomaremos sus tierras y enviaremos a nuestra gente allí! \n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_02_asia_task_5:0 "Las Ciudades Licias"
rhodes_02_asia_task_5_DESC:0 "Las ciudades portuarias de Licia ofrecen de por sí una base atractiva sobre la que crecer; sus puertos son buenos y el clima es agradable. Si invertimos en construir estas ciudades aún más, toda la región saldrá ganando. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_02_asia_task_6:0 "La Ciudad de Halicarnaso"
rhodes_02_asia_task_6_DESC:0 "El Mausoleo de Halicarnaso es conocido por su magnífica belleza, lo que convierte a esta ciudad en la antigua joya de los Carios. Si seguimos haciendo crecer la región, nuestra cultura pronto se extenderá. Deberíamos considerar la posibilidad de establecer un 'Distrito Rodio' en Alikarnassos. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

rhodes_02_asia_task_7:0 "El Asunto de Troya"
rhodes_02_asia_task_7_DESC:0 "Mientras seguimos expandiéndonos por la costa de Asia Menor, se ha abierto recientemente la posibilidad de adquirir las antiguas tierras de Ilión. Convirtámonos en los amos de Troya. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

rhodes_02_asia_task_8:0 "Asegurando Eolia"
rhodes_02_asia_task_8_DESC:0 "Ha llegado el momento de invertir en las tierras que tenemos en Eolia, ya que asegurar la prosperidad de nuestras provincias lejanas nos interesa a largo plazo. \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_02_asia_task_9:0 "Una Liga Egea"
rhodes_02_asia_task_9_DESC:0 "Nos hemos convertido en una fuerza política que trasciende lo que cualquiera podría haber previsto. La formación de una Liga del Egeo podría reforzar nuestra posición en el exterior y en el interior. \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_10:0 "Gran Tierra de Pérgamo"
rhodes_02_asia_task_10_DESC:0 "Una a una, las grandes maravillas de Asia Menor que controlamos se multiplican, y la Acrópolis de Pérgamo es otro premio a conseguir. Deberíamos establecer un puesto avanzado allí, para que la verdadera cultura Egea eche raíces. \n\n\n\n\n\n\n\n\n\n@greek_mil16!"

rhodes_02_asia_task_11:0 "Metrópolis de Rodas"
rhodes_02_asia_task_11_DESC:0 "La hermosa ciudad de Rodas, actualmente la envidia del Egeo, ha crecido y superado los límites originales establecidos por nuestros fundadores. Ha llegado el momento de convertirse en una metrópolis; ¡Rodas se convertirá pronto en la envidia del mundo! \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_12:0 "Minas de Mármol"
rhodes_02_asia_task_12_DESC:0 "Nuestro lucrativo comercio del mármol, que ya es abundante, podría ampliarse si invertimos en la construcción de minas. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_02_asia_task_13:0 "Ciudades del Egeo"
rhodes_02_asia_task_13_DESC:0 "Nadie puede negar que las islas del Egeo son prósperas; nuestros puertos están llenos de mercaderes que venden sus productos y de viajeros que buscan una nueva vida. Aunque debemos celebrar nuestro atractivo cosmopolita, asegurémonos de que nuestra cultura domina la región. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_02_asia_task_14:0 "Tierra de Muchos Puertos"
rhodes_02_asia_task_14_DESC:0 "Nuestra reputación como potencia comercial viene dada por nuestros puertos, que se han convertido en un segundo hogar para los barcos comerciales de tierras demasiado numerosas para contarlas. Al ampliar la cantidad de puertos que controlamos, consolidaremos nuestra reputación como primera potencia económica del Egeo.   \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

rhodes_02_asia_task_15:0 "Reorganizar la Armada"
rhodes_02_asia_task_15_DESC:0 "The time has come to unleash our navy upon the wider world. Let us find a commander worthy enough to be called Admiral of the Rhodian Fleet, and may he lead our ships to victory. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_02_asia_task_16:0 "Armada Victoriosa"
rhodes_02_asia_task_16_DESC:0 "Although we have great confidence in our man #Y Agesímbroto#!, he must prove himself on the high seas before we entrust him with greater power than he already has. Let us see how well he does against our enemies. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

rhodes_02_asia_task_17:0 "Hegemonía Naval"
rhodes_02_asia_task_17_DESC:0 "While we know that we are the undisputed masters of the ocean, this fact is not acknowledged in every nation. Let us seal the deal by destroying any pretenders to our hegemony - #Y Agesímbroto#! shall lead us to victory! \n\n\n\n\n\n\n\n\n\n@egypt_mil6!"

rhodes_02_asia_task_18:0 "La Legión de Rodas"
rhodes_02_asia_task_18_DESC:0 "While our enemies mostly know us by the strength of our fleets, we are formidable warriors on the land as well. As our legion grows, so too does the pride of our warriors - soon, the world will fear Rhodian arms! \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

rhodes_02_asia_task_19:0 "Una Legión Victoriosa"
rhodes_02_asia_task_19_DESC:0 "Our battle-hardened legion continues to gain an impressive reputation for being fearsome opponents, striking fear into the inferior armies around us. It is many a soldier's fervent wish that they never have to face the Warrior de Rodas in battle. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

rhodes_02_asia_task_20:0 "Hegemonía Militar Egea"
rhodes_02_asia_task_20_DESC:0 "Our legion has assumed its rightful place as one of the elite fighting forces in the world. Distinguished among the standing armies of the great powers, the 'Champions de Rodas', as they have come to be called, are practically unrivaled in their glory, able to stand toe-to-toe with anyone that dares to oppose their will. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

rhodes_02_asia_task_21:0 "Egeos de Caria"
rhodes_02_asia_task_21_DESC:0 "Curiously, the Carians are adjusting to life under our rule without many problems for us. Adopting certain Aegean customs, like the preparation of our traditional dishes and even the use of our slang words, is even becoming popular among the youths of the cities. We are fortunate that so many are willingly embracing our way of life!  \n\n\n\n\n\n\n\n\n\n@greek_mil9!"

rhodes_02_asia_task_22:0 "Consolidar Asia"
rhodes_02_asia_task_22_DESC:0 "It should come as no surprise that our island has dominated the lands around us; some even argue that it is an inevitability. We should tighten our grasp on Asia, making sure that we have a firm control of this vital region. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

rhodes_02_asia_task_23:0 "Avances en Ática"
rhodes_02_asia_task_23_DESC:0 "Attica is flourishing under our rule, a testament to our divine right to rule the region. We stand tall among the leading political powers of the peninsula, and all acknowledge that our influence will only continue to grow.  \n\n\n\n\n\n\n\n\n\n@greek_mil12!"

rhodes_02_asia_task_24:0 "Poder Peloponesio"
rhodes_02_asia_task_24_DESC:0 "There has been an unexpected windfall from your conquests in the Peloponnese; in addition to territories and slaves, your triumphant armies have also gathered large amounts of coins. The Rhodian treasury grows! \n\n\n\n\n\n\n\n\n\n@greek_mil6!"

rhodes_02_asia_task_25:0 "Macedonia Rodia"
rhodes_02_asia_task_25_DESC:0 "We enter a new era by expanding our dominion into Macedonia proper; how fitting, that we are the ones to bring stability to the lands that have caused so many troubles for those around them. \n\n\n\n\n\n\n\n\n\n@greek_mil14!"

rhodes_02_asia_task_26:0 "Cruzar el Helesponto"
rhodes_02_asia_task_26_DESC:0 "To truly secure access to the Pontus Euxinus, we must control both sides of the Helesponto, lest our fleets be harried by foes that might otherwise operate with impunity. Thankfully, the rich lands of Thrace are prizes in and of themselves...we will do well by conquering here. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

rhodes_02_asia_task_27:0 "Un Nuevo Poder Griego"
rhodes_02_asia_task_27_DESC:0 "What once seemed an impossibility is now the new reality; the disparate regions at the heart of the Greek world have been united, and not by the armies of a Successor state but by Rodas. Who is able to stand before them? \n\n\n\n\n\n\n\n\n\n\n\n@greek_por1!"

rhodes_02_asia_task_28:0 "El Hogar de la Democracia"
rhodes_02_asia_task_28_DESC:0 "Our culture has spread far beyond our shores, and even Athinai, city of philosophers, cannot escape the inexorable attractiveness of Aegean culture. It is their crowning glory to adopt our ways, an example that must be emulated throughout all of Greece! \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

rhodes_02_asia_task_29:0 "Prosperidad Peloponesia"
rhodes_02_asia_task_29_DESC:0 "The cities of the Peloponnese have experienced unprecendented growth under our leadership, with a flourishing of culture that is unrivaled in memory. If we continue to improve upon the great population centers that already dot the landscape, we will be able bring an era of prosperity to Laconia that will benefit us all. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

