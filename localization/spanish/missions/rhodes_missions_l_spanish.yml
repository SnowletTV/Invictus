rhodes_current_faction_influence_desc:0 "El apoyo puede oscilar entre 0 y 30 para ambas facciones. Dependiendo de cuánto poder tenga cada facción sobre la otra, se otorgará un modificador diferente. Si una facción tiene 30 más de apoyo que la otra, el modificador de esa facción estará al máximo. Se obtendrá un modificador único si el apoyo de las facciones está equilibrado."