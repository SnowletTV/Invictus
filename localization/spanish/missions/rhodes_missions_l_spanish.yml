#Events
me_rhodes_1_title:0 "Conexiones Egipcias"
me_rhodes_1_desc:0 "Nuestros lazos comerciales con [GetCharacter('(int32)42').GetName] fueron los que llevaron al Reino Antigónida a sitiar nuestra patria. Durante el asedio de Rodas [GetCharacter('(int32)42').GetName] llegó a enviar una pequeña guarnición de 500 hombres a Rodas a través del puerto para reforzar nuestras tropas. Nuestras relaciones con Egipto son muy estrechas, pero sólo se trata de vínculos informales. Se ha propuesto que preparemos y enviemos una oferta a [GetCharacter('(int32)42').GetName] solicitando que una alianza formal."
me_rhodes.1.a:0 "Enviar una oferta de alianza"
me_rhodes.1.b:0 "Enviar regalos junto con la oferta"
me_rhodes.1.c:0 "Rodas se mantendrá neutral"

me_rhodes_2_title:0 "Rodas: Una Oferta de Alianza"
me_rhodes_2_desc:0 "La isla de Rodas ha repelido recientemente una masiva invasión de los Antigónidos liderada por [GetCharacter('(int32)38').GetName]. Nuestros estrechos lazos comerciales con Rodas fueron la causa inicial de la invasión. Es casi seguro que si no tratamos de proteger a Rodas, acabarán siendo absorbidos por el Reino Antigónida. Un diplomático de Rodas se ha dirigido a nosotros con una oferta de alianza; ¿cómo deberíamos responder?"
me_rhodes.2.a:0 "Aceptar su oferta de alianza"
me_rhodes.2.b:0 "Ofrecerles que se conviertan en nuestro tributario"
me_rhodes.2.c:0 "¡Egipto no quiere saber nada de Rodas!"

me_rhodes_3_title:0 "Respuesta Egipcia"
me_rhodes_3_desc_1:0 "Egipto ha rechazado tontamente nuestra oferta de alianza, dejándonos solos en la defensa de la isla de Rodas. Rodas prosperará sin su ayuda."
me_rhodes_3_desc_2:0 "¡Egipto ha aceptado nuestra oferta de alianza! Ahora, con nuestra posición asegurada por el poder de los Ptolomeos, ¡Rodas se erige como una de las más prestigiosas potencias del Egeo!"
me_rhodes.3.a:0 "Oh, vaya..."
me_rhodes.3.b:0 "¡Esto son grandes noticias!"

me_rhodes_4_title:0 "Máquinas de Asedio de Demetrio"
me_rhodes_4_desc:0 "El estúpido de Demetrio hizo todo lo posible para someter a nuestra ciudad, construyendo las estructuras de asedio más complicadas que jamás se hayan visto, ¡y las abandonó sin más! Incluso ahora, su torre de asedio permanece en su lugar contra las murallas, un monumento a su incompetencia. ¿Qué deberíamos hacer con estos temibles artefactos?"
me_rhodes.4.a:0 "Encontrar algunos compradores"
me_rhodes.4.b:0 "Integrarlos en el ejército"
me_rhodes.4.c:0 "Estudiar cómo fueron construidos"
me_rhodes.4.d:0 "Desmontarlos por sus materiales de construcción"

me_rhodes_5_title:0 "Máquinas de Asedio de Demetrio"
me_rhodes_5_desc:0 "Por fin hemos eliminado la horrible plaga de las máquinas de asedio que dejó Demetrio. No sólo han sido retiradas del lugar en el que fueron abandonadas sin contemplaciones, lo que ha supuesto una gran alegría para los habitantes de la ciudad, sino que vuestra decisión sobre su destino final está dando sus frutos."
me_rhodes.5.a:0 "La basura de un hombre es el tesoro de otro"
me_rhodes.5.b:0 "Nuestro ejército es más fuerte que antes"
me_rhodes.5.c:0 "Hemos aprendido mucho sobre estas armas - realmente una sabia decisión"
me_rhodes.5.d:0 "Demetrio intentó destruir nuestra ciudad con esta madera y esta piedra, pero nosotros la utilizaremos para embellecer Rodas"

me_rhodes_6_title:0 "Restauración de Rodas: Asegurar la Financiación"
me_rhodes_6_desc:0 "Aunque os duela admitirlo, los últimos años no han sido amables con la propia ciudad de Rodas. Las murallas de la ciudad todavía están ligeramente dañadas en algunos lugares, gracias a Demetrio, y hay una torre que se está desmoronando cerca de la puerta sur que está dando pesadillas a vuestro arquitecto principal. Probablemente deberíamos ocuparnos de esto pronto, pero va a ser caro."
me_rhodes.6.a:0 "[GetCountry('RHO').GetRuler.GetName] cubrirá los costes"
me_rhodes.6.b:0 "Rebuscar en el tesoro nacional"
me_rhodes.6.c:0 "Extorsionar a los Líderes de los Partidos"

me_rhodes_7_title:0 "Rodas Reconstruida"
me_rhodes_7_desc:0 "Ha llegado el día de que inspeccionéis los proyectos de reconstrucción que habéis encargado, y el lugar de las reparaciones rebosa de expectación por vuestra llegada. Mientras examináis los trabajos de cantería, asentís con la cabeza y os giráis para sonreír a vuestro arquitecto. Es sabido que sois difíciles de impresionar, sobre todo cuando se trata de grandes sumas de dinero, pero no se puede negar que el trabajo realizado ha sido excelente."
me_rhodes.7.a:0 "¡Glorioso!"

me_rhodes_8_title:0 "Las Gentes de Kos"
me_rhodes_8_desc:0 "La isla de Kos está tan cerca de nosotros que prácticamente podríamos navegar hasta allí en un día si los vientos nos favorecen, y sin embargo, llaman Amo a los lejanos Ptolomeos. ¿No les beneficiaría formar parte de nuestro propio reino? De todos modos, no deberíamos tolerar que ninguna potencia extranjera controle islas cercanas a nosotros."
me_rhodes.8.a:0 "Abogar por su Independencia"
me_rhodes.8.b:0 "Enviar una oferta para que se conviertan en nuestro Feudatario"
me_rhodes.8.c:0 "¡No les necesitamos!"

me_rhodes_9_title:0 "Las Gentes de Knidos"
me_rhodes_9_desc:0 "Los ingresos fiscales del distrito portuario no son lo que podrían ser, y la razón de la falta de barcos en vuestro puerto está clara; la vecina isla de Knidos se ha convertido en una opción atractiva para los comerciantes de paso, que son atraídos a sus puertos por las promesas y monedas de los Antigónidas. Pero ya es suficiente; sería beneficioso para nosotros tomar el control de las islas nosotros mismos, o desalojar a los Antigónidas como mínimo. ¿Cómo deberíamos proceder?"
me_rhodes.9.a:0 "Abogar por su Independencia"
me_rhodes.9.b:0 "Enviar una oferta para que se conviertan en nuestro Feudatario"
me_rhodes.9.c:0 "¡No les necesitamos!"

me_rhodes_10_title:0 "Independencia de Kos"
me_rhodes_10_desc_1:0 "Nuestros emisarios en Kos han regresado con excelentes noticias; han aceptado lo que hemos propuesto y se han declarado independientes del control Ptolemaico. Lenta pero firmemente, eliminaremos al resto de nuestros rivales de nuestras aguas."
me_rhodes_10_desc_2:0 "La respuesta de Kos es risible en su ingenuidad; están orgullosos de ser perros Ptolemaicos, contentos en su servidumbre. De hecho, ordenaron a nuestra embajada que abandonara la isla inmediatamente, una vez que supieron para qué estábamos allí. ¡Un comportamiento escandaloso!"
me_rhodes.10.a:0 "Como debería ser"
me_rhodes.10.b:0 "¡Idiotas!"

me_rhodes_11_title:0 "Kos: La Cuestión de Kos"
me_rhodes_11_desc_1:0 "Vuestra embajada en Kos ha regresado a la corte, y cuando veis sus rostros radiantes, no podéis evitar sonreír vosotros mismos. Todo son buenas noticias; han aceptado lo que les hemos propuesto sin dudarlo. Se convertirán en nuestros feudatarios; ¡los dioses nos favorecen!"
me_rhodes_11_desc_2:0 "Por la forma en que vuestros consejeros se comportan esta mañana, os dais cuenta de que las noticias que traen son desagradables. Tras discurrir la conversación durante unos minutos, agitáis la mano con desdén, exigiendo que vayan al grano. 'Las gentes de Kos... han rechazado nuestra oferta'"
me_rhodes.11.a:0 "¡Un motivo de celebración!"
me_rhodes.11.b:0 "¡Idiotas!"

me_rhodes_12_title:0 "Independencia de Knidos"
me_rhodes_12_desc_1:0 "Hemos recibido buenas noticias de la embajada que enviamos a Knidos; han decidido buscar su propio destino y han accedido a expulsar a las guarniciones Antigónidas de sus ciudades. Esta es una increíble hazaña diplomática que hemos logrado."
me_rhodes_12_desc_2:0 "La respuesta de Knidos es un poco más petulante de lo que hubiera deseado, pero no debería haber esperado menos de esos necios. En lugar de buscar su propia independencia, han decidido seguir siendo un perrito faldero de los Antigónidas."
me_rhodes.12.a:0 "¡Fenomenal!"
me_rhodes.12.b:0 "Que Desafortunado"

me_rhodes_13_title:0 "Knidos: Un Nuevo Vasallo"
me_rhodes_13_desc_1:0 "Las calles se llenan con los alegres sonidos de los aulos, las risas estridentes y las celebraciones estridentes preferidas por Dionisio. No podéis culpar a vuestra gente, ya que tienen todas las razones del mundo para estar contentos; nuestros vecinos de Knidos han aceptado convertirse en nuestro súbdito, y hay un gran regocijo en nuestras dos islas esta noche. Entramos juntos en una nueva era de prosperidad."
me_rhodes_13_desc_2:0 "La respuesta de Knidos es un empalagoso y perfumado sinsentido que enmascara la vacuidad de sus palabras. Aunque parecen dominar el arte de los entresijos de la corte, no reconocen una buena idea cuando la ven, por desgracia. No se convertirán en nuestros feudatarios."
me_rhodes.13.a:0 "¡Fenomenal!"
me_rhodes.13.b:0 "Que Desafortunado"

me_rhodes_14_title:0 "Una Oferta desde Rodas"
me_rhodes_14_desc:0 "Una delegación de la isla de Rodas ha llegado a vuestra corte con una petición insolente, pero que habéis aceptado escuchar de todos modos. Considerándose más grandes de lo que son, han solicitado que abandonemos nuestros intereses en la isla de Kos, afirmando que la consideran dentro de su propia esfera de influencia. ¿Qué deberíamos responder?"
me_rhodes.14.a:0 "Ni hablar"
me_rhodes.14.b:0 "De todos modos, no les necesitamos"

me_rhodes_15_title:0 "Una Oferta desde Rodas"
me_rhodes_15_desc:0 "Una delegación de la isla de Rodas ha llegado a nuestro puerto, con sus naves cargadas de finas mercancías y magníficos regalos que deslumbran la vista y aligeran el monedero. Toda esta riqueza y más nos prometen, si aceptamos unirnos a ellos y convertirnos en feudatarios suyos. ¿Qué pensáis?"
me_rhodes.15.a:0 "Ni hablar"
me_rhodes.15.b:0 "Es inevitable; sometámonos a ellos"

me_rhodes_16_title:0 "Una Oferta desde Rodas"
me_rhodes_16_desc:0 "Una delegación de la isla de Rodas ha llegado a vuestra corte con una petición insolente, pero que habéis aceptado escuchar de todos modos. Considerándose más grandes de lo que son, han solicitado que abandonemos nuestros intereses en la isla de Knidos, afirmando que la consideran parte de su propia esfera de influencia. ¿Qué deberíamos contestarles?"
me_rhodes.16.a:0 "Ni hablar"
me_rhodes.16.b:0 "Es inevitable; sometámonos a ellos"

me_rhodes_17_title:0 "Una Oferta desde Rodas"
me_rhodes_17_desc:0 "Una delegación de la isla de Rodas ha llegado a nuestro puerto, con sus naves cargadas de finos bienes y magníficos regalos que deslumbran la vista y aligeran el monedero. Toda esta riqueza y más dicen que podría ser nuestra si aceptamos unirnos a ellos y convertirnos en feudatarios suyos. ¿Qué deberíamos decirles?"
me_rhodes.17.a:0 "Ni hablar"
me_rhodes.17.b:0 "Es inevitable; sometámonos a ellos"

me_rhodes_18_title:0 "El Asunto de Lindos"
me_rhodes_18_desc:0 "Deberíamos considerar la posibilidad de mejorar la provincia de Lindos, ya que cada vez es más importante para la propia ciudad de Rodas. Es un testimonio del creciente poder de nuestra poderosa ciudad; debemos aprovechar las zonas del interior y asegurarnos de desarrollar la mayor parte posible de nuestra isla."
me_rhodes.18.a:0 "Centrémonos en aumentar nuestro comercio y en nuestros intereses comerciales"
me_rhodes.18.b:0 "Aumentar nuestro poderío militar es siempre una buena idea - desviar recursos al ejército"
me_rhodes.18.c:0 "Seguiremos ampliando nuestra infraestructura cívica en Lindos"
me_rhodes.18.c.tt:0 "Elegir un bien comercial para cambiar el #Y Lindos#! por"

me_rhodes_19_title:0 "Bienes Comerciales de Lindos"
me_rhodes_19_desc:0 "Aunque la región de Lindos es conocida y disfrutada por la variedad de vinos que produce, hay otros tipos de bienes que podríamos producir en esta fértil zona, si así lo deseáramos. ¿Deberíamos considerar la posibilidad de cambiar lo que se produce allí?"
me_rhodes.19.a:0 "Stick to Wine@wine!"
me_rhodes.19.b:0 "Vidrio@glass!"
me_rhodes.19.c:0 "Mármol@marble!"
me_rhodes.19.d:0 "Tintes@dyes!"
me_rhodes.19.e:0 "Papiros@papyrus!"
me_rhodes.19.f:0 "Telas@cloth"
me_rhodes.19.g:0 "Metales Preciosos@precious_metals!"

me_rhodes_20_title:0 "Lazos Cretenses: Mandar una Oferta a [crete_ally_country.GetName]"
me_rhodes_20_desc:0 "Aunque actualmente disfrutamos de una cálida relación con Creta, recientemente se ha sugerido en la corte que ampliemos nuestra influencia sobre ellos. Podríamos seguir el camino habitual y gastar algo de plata, o podríamos probar con la diplomacia y ahorrarnos unas cuantas monedas. Pero quizás esto sea una mala idea después de todo... ¿qué deberíamos hacer?"
me_rhodes.20.a:0 "Regalos procedentes del Tesoro Nacional"
me_rhodes.20.b:0 "[GetCountry('RHO').GetRuler.GetName] cubrirá los costes"
me_rhodes.20.c:0 "Extorsionar a los líderes de los Partidos es siempre una gran idea."
me_rhodes.20.d:0 "Aplicar Presión Política"
me_rhodes.20.e:0 "Una oferta sencilla será suficiente"
me_rhodes.20.f:0 "Seguiremos siendo aliados... por ahora"

me_rhodes_21_title:0 "Una Oferta desde Rodas"
me_rhodes_21_desc:0 "Al amanecer, una gran flota de barcos fue vista frente a la costa de Praso, con su orgullosa heráldica resplandeciente a la luz del sol de la mañana - Rodas. Unas horas más tarde, sus embajadores se presentan ante vos con una petición cortés, pero firme; nos han preguntado si queremos ampliar nuestra relación convirtiéndonos formalmente en sus súbditos. Esperan vuestra respuesta antes de regresar a casa."
me_rhodes.21.a:0 "Aceptamos"
me_rhodes.21.b:0 "Ni hablar"

me_rhodes_22_title:0 "Lazos Cretenses: Respuesta de [crete_ally_country.GetName]"
me_rhodes_22_desc_1:0 "Vuestra intuición y vuestra habilidad política han dado sus frutos una vez más - vuestros embajadores han regresado de Creta y ellos han accedido a convertirse en nuestros súbditos. Gradualmente, nuestro poderío sigue creciendo - somos imparables."
me_rhodes_22_desc_2:0 "Los hombres que enviamos a Creta han vuelto. Los Cretenses no sólo han enviado sus saludos en respuesta, sino también ánforas llenas de vinos locales y algunas de las aceitunas más sabrosas que cultivan en la isla. Por desgracia para nosotros, eso es todo lo que obtendremos de ellos; han rechazado amablemente nuestra petición."
me_rhodes.22.a:0 "¡Genial!"
me_rhodes.22.b:0 "¡Esos Idiotas!"

me_rhodes_23_title:0 "Una Armada Mercante"
me_rhodes_23_desc:0 "La cantidad de oro y plata que nuestros mercaderes traen a nuestros mercados crece cada año; las fuentes de vuestros ingresos se están uniendo para crear un poderoso río, y toda la nación está siendo impulsada por sus poderosas corrientes. Deberíamos reinvertir nuestro dinero en las mismas flotas que nos hacen ricos; aumentemos su número y veamos cómo continúan llegando las monedas."
me_rhodes.23.a:0 "¡Los comerciantes harán rico a Rodas!"

me_rhodes_24_title:0 "Una Armada Militar"
me_rhodes_24_desc:0 "Rodas ha prosperado poderosamente bajo nuestro gobierno, respondiendo a nuestro excelente timonel mientras dirigimos la nave del estado a través de aguas inciertas. Pero no es el momento de dormirse en los laureles; en todo caso, ¡debemos seguir avanzando! Aseguremos nuestro dominio del océano reforzando nuestra flota militar."
me_rhodes.24.a:0 "¡Rodas será temido en alta mar!"

#25 is hidden

#Second tree stuff

me_rhodes_26_title:0 "Una Armada Reorganizada"
me_rhodes_26_desc:0 "Por fin, hemos tenido éxito en nuestros esfuerzos por reorganizar nuestra armada, y hemos conseguido los servicios de un hombre llamado #Y Agesímbroto#, que tiene un talento natural para el mando. Nuestros hombres no sólo están contentos con nuestra elección, sino que se sienten envalentonados con su presencia, lo que eleva aún más su moral. Que tiemblen nuestros enemigos."
me_rhodes.26.a:0 "¡Lo conseguiremos!"

me_rhodes_27_title:0 "¡Un Golpe de Estado Naval!"
me_rhodes_27_desc:0 "¡Una catástrofe! Hemos recibido la terrible noticia de que se ha producido una revuelta, que apenas podemos afrontar en este momento. Una parte importante de nuestra armada rechaza nuestras órdenes de retirarse y se ha levantado en armas contra nosotros... ¡Esos malditos traidores!"
me_rhodes.27.a:0 "¡Estamos Perdidos!"

me_rhodes_28_title:0 "Hegemonía Naval"
me_rhodes_28_desc:0 "#Y Agesímbroto#! se ha dirigido a nosotros con una oferta atrevida, una que es tentadora en su franqueza. Buscando sin duda la inmortalidad en los anales de la historia naval, solicita permiso para hacer la guerra a nuestro competidor más cercano en los mares, [naval_hegemony_victim.GetName].. Si aprobamos esta iniciativa, seremos realmente los amos indiscutibles de los mares. ¿Deberíamos dejarle seguir adelante?"
me_rhodes.28.a:0 "Declararle la Guerra a [naval_hegemony_victim.GetName]!!!"
me_rhodes.28.b:0 "Echarnos atrás"

me_rhodes_29_title:0 "¿Un Feudatario o un Nuevo Estado?"
me_rhodes_29_desc:0 "Acabábamos de terminar nuestra campaña de construcción en la región de Licia cuando algunos de sus antiguos nobles se dirigieron a nosotros con una propuesta. Son un pueblo orgulloso, con tradiciones tan antiguas como las nuestras, y han solicitado humildemente conservar su identidad convirtiéndose en nuestros feudatarios. ¿Deberíamos liberarlos como tales, o mantenerlos como parte de lo que consideramos que es Rodas?"
me_rhodes.29.a:0 "Hacer de Licia una parte integral de Rodas"
me_rhodes.29.b:0 "Liberar la provincia de Licia como feudatario"

me_rhodes_30_title:0 "Una Liga Egea"
me_rhodes_30_desc:0 "Desde nuestros humildes comienzos, nos hemos expandido y hemos crecido hasta convertirnos en una potencia reconocida y respetada en todas las ciudades portuarias a las que llegan nuestras flotas. Somos indiscutiblemente los Amos del Egeo, y no ocurre nada en nuestras aguas que no permitamos. Algunos en nuestra corte han propuesto que adoptemos nuestra nueva identidad formando una liga, pero otros dicen que no es necesario. ¿Qué decís vos?"
me_rhodes.30.a:0 "Formar la Liga Egea"
me_rhodes.30.b:0 "Abrazar nuestro legado Rodio"

me_rhodes_31_title:0 "Peraia Rodia"
me_rhodes_31_desc:0 "Los Carios no sólo son nuestros vecinos más cercanos, sino también antiguos enemigos - nos conquistaron y gobernaron durante casi dos décadas. Ahora que estamos en condiciones de rectificar los errores del pasado, deberíamos comenzar el proceso de vengar nuestro honor, tomando sus tierras."
me_rhodes.31.a:0 "¡Peraia será nuestra!"
me_rhodes.31.tt:0 "Empezar a fabricar reclamaciones sobre la provincia de #Y [GetProvince('(int32)1876').GetArea.GetName]#!"

me_rhodes_32_title:0 "Los Jonios"
me_rhodes_32_desc:0 "Esmirna. Quíos. Samos. Éfeso. Priene. Una lista de cinco ciudades ricas que actúan como motor económico de la rica región de Jonia. Si fuéramos capaces de extender nuestro control a esta región, nuestro prestigio y poder serían innegables."
me_rhodes.32.a:0 "¡Jonia será nuestra!"
me_rhodes.32.tt:0 "Empezar a fabricar reclamaciones sobre la provincia de #Y [GetProvince('(int32)290').GetArea.GetName]#!"

#33 is hidden

me_rhodes_34_title:0 "La Legión de Rodas"
me_rhodes_34_desc:0 "Nuestro poderío naval es incuestionable, pero no muchos saben que también somos una formidable fuerza de combate en tierra. Si fortalecemos nuestras legiones, los ejércitos de nuestros enemigos se desmoronarán ante nosotros."
me_rhodes.34.a:0 "¡[legion_of_rhodes.GetName] será Victoriosa!"

me_rhodes_37_title:0 "Prosperidad Peloponesia"
me_rhodes_37_desc:0 "Los ingresos fiscales del Peloponeso han sido excepcionales, gracias a vuestra cuidadosa administración de las ciudades, y vuestra corte está llena de viajeros que alaban lo hermosas que se han vuelto sus ciudades. Y sin embargo, aún se puede hacer más; podemos optar por elevar una provincia por encima del resto y hacer que sus tierras sean aún más prósperas de lo que son. ¿Qué región debería ser la destinataria de nuestra generosidad?"
me_rhodes.37.a:0 "Laconia"
me_rhodes.37.b:0 "Acaya"
me_rhodes.37.c:0 "Arcadia"

me_rhodes_38_title:0 "Una Nueva Administración"
me_rhodes_38_desc:0 "Bajo el gobierno de [GetCountry('RHO').GetRuler.GetName], es cierto que una nueva era ha transformado la sociedad Rodia. Aunque no cabe duda de que somos los benefactores de estos días de cambio, hay algunas voces que afirman que hemos superado nuestros orígenes. ¿Deberíamos permitir que se siga hablando de reformar nuestro sistema de gobierno?"
me_rhodes.38.a:0 "La democracia es el único camino"
me_rhodes_38_tt_1:0 "Rodas seguirá siendo una república."
me_rhodes.38.b:0 "Podríamos explorar otras alternativas..."
me_rhodes_38_tt_2:0 "¡#Y [GetCountry('RHO').GetRuler.GetName]#! intentará tomar el poder!"

me_rhodes_39_title:0 "Dictadura de Rodas"
me_rhodes_39_desc:0 "Ahora que hemos sometido a los que nos rodean, reduciendo a reyes antaño orgullosos a polvo, no debería sorprender que nuestro mayor enemigo en estos días seamos nosotros mismos. Los celos entre las élites han dado lugar a murmuraciones en los pasillos y a campañas de susurros, y ahora parece que ha llegado la hora de las traiciones; ¡la guerra civil se cierne sobre nosotros!"
me_rhodes.39.a:0 "¡#Y [GetCountry('RHO').GetRuler.GetName]#! traerá la gloria a Rodas!"


