l_spanish:
 roman_mission_08_greece_task_final_tt:0 "Se nos dará la opción de liberar algunas de las principales ciudades de #Y Grecia#! como #Y Vasallos#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_4_punic_rivals_weaken_carthage_tooltip:0 "#Y Cartago#! y sus súbditos no tienen ningún territorio fuera de las regiones de #Y $africa_region$#!, #Y $numidia_region$#!, #Y $cirenaica_region$#!, #Y $fezzán_region$#! y #Y $mauretania_region$#!."
  #Roman mission - Invictus - Conquer Britannia
 roman_10_invading_britannia:0 "Someter a Britania"
 roman_10_invading_britannia_BUTTON_TOOLTIP:0 ""
 roman_10_invading_britannia_BUTTON_DETAILS:0 ""
 roman_10_invading_britannia_DESCRIPTION:0 "La misteriosa isla envuelta en niebla de Britania se ha convertido en un refugio para bandidos y ladrones celtas, que son lo suficientemente tontos como para creer que cruzar el mar los protegerá de la justicia romana. Aunque hemos tolerado esto durante mucho tiempo, ha quedado claro que debemos tomar medidas más drásticas."
 roman_10_invading_britannia_CRITERIA_DESCRIPTION:0 "Conquistar o someter a Britania."
 roman_10_invading_britannia_REWARD_DESCRIPTION:0 "Britania."
  # Tasks
 roman_10_secure_allies:0 "Asegurar Aliados Pretónicos"
 roman_10_secure_allies_DESC:0 "Nadie conoce las debilidades de las tribus Pretónicas mejor que sus hermanos. Hacer amistad con un importante grupo celta puede facilitar la conquista de Britannia."
 roman_10_offer_britons_protection:0 "Ofrecer Protección a los Pretónicos"
 roman_10_offer_britons_protection_DESC:0 "Intervenir entre una tribu celta en apuros y agresores extranjeros puede ser una oportunidad para ganar amistad y lealtad, aunque sin duda nos veremos envueltos en la pelea, un precio que estamos dispuestos a pagar para avanzar en nuestros objetivos."
 roman_10_secure_aremorica:0 "La Costa de Aremórica"
 roman_10_secure_aremorica_DESC:0 "Tras realizar una encuesta, nuestros ingenieros y arquitectos nos han informado que la costa de Aremórica sería una valiosa adición a nuestras posesiones galas. Si aseguramos estas tierras para Roma, estaremos en una buena posición para invadir el sur de Britannia; Aremórica es el terreno de preparación perfecto para nuestras flotas."
 roman_10_secure_belgica:0 "La Costa Belga"
 roman_10_secure_belgica_DESC:0 "Aunque expulsar a los temibles Belgas de sus costas será una tarea hercúlea, no tenemos otras opciones; los Belgas se niegan a coexistir pacíficamente, y sus asesores militares reconocen que tomar los puertos del Mare Britannicum es vital para eventualmente avanzar hacia Icania y Cantiacia."
 roman_10_belerion:0 "Conquistar Belerión"
 roman_10_belerion_DESC:0 "Nuestra invasión avanza según nuestros diseños; hemos establecido nuestra cabeza de playa en Belerión y continuamos enviando nuestras tropas más al interior. Si los dioses lo quieren, solo será cuestión de tiempo hasta que aseguremos completamente el suroeste de la isla."
 roman_10_southern_england:0 "Conquistar la Costa Oriental"
 roman_10_southern_england_DESC:0 "El precio requerido para estos países orientales fue alto, pero la sangre romana derramada en estas tierras como ofrenda libatoria no pasará desapercibida por Marte. Ninguna tribu bárbara podrá resistir la marcha de la civilización; avanzamos hacia el norte."
 roman_10_wales:0 "El Salvaje Oeste"
 roman_10_wales_DESC:0 "A medida que nuestras tropas avanzan hacia el interior de la lejana isla de Britannia, la resistencia se vuelve cada vez más feroz, pero estos bárbaros no podrán retrasar lo inevitable. Cuando los salvajes de Demetia y Ordovicia hayan sido aniquilados, enviaremos una colonia a estas tierras para asegurar que la civilización romana eche raíces."
 roman_10_brigantia:0 "La Tierra de los Brigantes"
 roman_10_brigantia_DESC:0 "El águila romana vuela sobre los brumosos páramos y marismas envueltos en niebla de Brigantia, su agudo grito enviando a los bárbaros pintados con woad de rodillas en terror. ¡Avanza y guía a nuestras Legiones hacia la victoria eterna!"
 roman_10_scotland:0 "Someter a los Caledonios"
 roman_10_scotland_DESC:0 "¿Cuántos romanos han estado tan lejos de casa como nuestras tropas en Caledonia ahora? Esta es una tierra maldita, donde los cielos son oscuros y perpetuamente llenos de lluvia. Las tribus que habitan estos páramos brumosos están lanzando todo lo que pueden contra nosotros, esperando alejarnos; un sueño necio."
 roman_10_ireland:0 "La Isla de Hibernia"
 roman_10_ireland_DESC:0 "Así como una vez Britannia fue un refugio para mercenarios galos y alborotadores, que ingenuamente creían que podían escapar a la justicia romana simplemente navegando fuera de nuestra jurisdicción, así también la isla de Hibernia se ha convertido en un refugio para bandidos y fugitivos, asesinos y ladrones. Nuestras posesiones en el norte están en peligro a menos que pacifiquemos esta isla."
 roman_10_hadrians_wall:0 "Vallum Aelium"
 roman_10_hadrians_wall_DESC:0 "Los caledonios son un pueblo indócil, y aunque se han sometido de mala gana a la autoridad romana después de su abrumadora derrota, sabemos que el honor es un concepto desconocido para ellos. Sin confiar en nadie, deberíamos reforzar nuestras defensas en las estribaciones de los altos de Caledonia; esto protegerá nuestras posesiones del norte de la furia de sus partidas de saqueo."
 roman_10_established_in_britannia:0 "Triunfo en Britannia"
 roman_10_established_in_britannia_DESC:0 "Como se anticipó, finalmente hemos conquistado la isla de Britannia, añadiendo otra provincia a las que actualmente administramos. Aunque hay algunos desafíos logísticos involucrados en la gestión de una región tan lejana, estamos a la altura de la ocasión, mostrando al mundo entero que los romanos son capaces de lograr lo que nos proponemos. El Senado y el Pueblo de Roma te deben una, Imperator."
 roman_10_northern_fleet:0 "Construir una Flota del Norte"
 roman_10_northern_fleet_DESC:0 "A medida que nuestra atención se dirige a las tierras bárbaras más cercanas a los dominios del Océano, nuestra necesidad de una flota del norte, que pueda transportar y abastecer a nuestras tropas invasoras, se ha hecho evidente. Envía la orden de que la construcción debe comenzar inmediatamente, ya que la prudencia dicta que no debemos desviar ninguna de las flotas de Nuestro Mar a estos malditos territorios."
 roman_10_sulis_minerva:0 "Sulis Minerva"
 roman_10_sulis_minerva_DESC:0 "Aquae Sulis, un asentamiento situado junto a un manantial termal que se ha convertido en un lugar de peregrinación tanto para los locales como para nuestro propio pueblo, es un candidato natural para una mayor romanización. Convirtamos este santuario local en un templo digno de sus nuevos habitantes; tal vez la diosa que habita en estas aguas purificadoras nos note."

  #Custom Tooltips
 roman_10_secure_aremorica_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2003').GetArea.GetName], [GetProvince('(int32)2015').GetArea.GetName] y [GetProvince('(int32)2039').GetArea.GetName]."
 roman_10_secure_belgica_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2038').GetArea.GetName] y [GetProvince('(int32)2034').GetArea.GetName]."
 roman_10_belerion_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2092').GetArea.GetName] y [GetProvince('(int32)2102').GetArea.GetName]."
 roman_10_southern_england_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2063').GetArea.GetName], [GetProvince('(int32)2070').GetArea.GetName] y [GetProvince('(int32)2079').GetArea.GetName]."
 roman_10_brigantia_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2111').GetArea.GetName], [GetProvince('(int32)2133').GetArea.GetName] y [GetProvince('(int32)2120').GetArea.GetName]."
 roman_10_scotland_claims_tt:0 "#Y Roma#! obtiene reclamaciones sobre cada territorio en las Áreas de [GetProvince('(int32)2172').GetArea.GetName], [GetProvince('(int32)2167').GetArea.GetName], [GetProvince('(int32)2198').GetArea.GetName] y [GetProvince('(int32)2182').GetArea.GetName]."
 roman_roman_10_established_in_britannia_tt:0 "Elige entre una política de producción O civilización en Britannia."
 roman_5_british_dominance.modtt:1 "Cada provincia poseída en las regiones continentales de #Y $britain_region$#! y #Y $caledonia_region$#! recibe"
 roman_5_british_dominance.modtt2:1 "Cada provincia poseída en las regiones continentales de #Y $britain_region$#! y #Y $caledonia_region$#! recibe un bono a la inquietud y la felicidad."
 roman_10_secure_allies_tooltip:2 "Una nación #Y $britannic$#! existe en la Región de #Y $britain_region$#!, vecina de #Y Roma#! o un Sometido, no está aliada con #Y Roma#!, no es un Sometido, tiene al menos #Y 4#! Territorios, tiene una opinión mayor a #R -50#! de #Y Roma#!, es de menor Rango que #Y Roma#!."
 roman_10_secure_allies_tooltip2:0 "#Y Roma#! posee al menos #Y 1#! Territorio en las Regiones de #Y $britain_region$#!."
 roman_10_secure_allies_rewtt:0 "$roman_diplo_reward_tt$ una tribu vecina #Y Pretona#!."
 roman_10_offer_gauls_protection_tooltip:2 "Una nación #Y $britannic$#! existe en la Región de #Y $britain_region$#!, vecina de #Y Roma#! o un Sometido, no es un Sometido, no está aliada con #Y Roma#!, tiene una opinión mayor a #R -50#! de #Y Roma#!, es de menor Rango que #Y Roma#!, y está en guerra con una nación extranjera con un mayor número de Territorios."
 roman_10_offer_gauls_protection_rewtt:0 "Oportunidad de recibir un súbdito #Y $britannic$#! al intervenir en su guerra."
 roman_10_sulis_minerva_activation:0 "Desbloquea el presagio de Sulis Minerva."
 COGNOMEN_BRITANNICUS:0 "Británico"
 deity_sulis_minerva:0 "$omen_sulis_minerva$"
 omen_sulis_minerva:0 "Sulis Minerva"
 omen_sulis_minerva_desc:0 "$athena_description$\n\n#Y Sulis#!: Sulis es una diosa local de las fuentes termales en el sur de $britain_region$, en parte como una figura materna y en parte como una protectora contra maldiciones. Incluso personas de lugares lejanos han comenzado a viajar a las fuentes para ofrecer sus oraciones a la diosa, pidiendo ayuda contra maldiciones que puedan haberles afectado.\n\nEn tierras extranjeras la han llamado Minerva o Atenea, relacionándola con su Diosa de la Sabiduría."

 #Colony Events
 roman_conquest_missions_inv.1.t:0 "$me_roman_conquest_of_tooltip$ Aremorica"
 roman_conquest_missions_inv.1.desc:0 "Los galos de la península de Aremorica han sido subyugados, y ahora tenemos una posición segura desde la cual iniciar una invasión naval a Britannia."
 roman_conquest_missions_inv.1.a:0 "Condate Redonia es la elección natural."
 roman_conquest_missions_inv.1.b:0 "Deberíamos mirar hacia la costa este, a Coriallum."
 roman_conquest_missions_inv.1.c:0 "Vorganium, al final de la tierra."
 roman_conquest_missions_inv.1.d:0 "El puerto de Tregetorium podría volverse importante."
 roman_conquest_missions_inv.2.t:0 "$me_roman_conquest_of_tooltip$ Belgica"
 roman_conquest_missions_inv.2.desc:0 "Es tarde en la noche cuando un mensajero llega a tu tienda de guerra, pero no estás durmiendo, aunque ya es casi el tercer vigía; tu mente ha estado ocupada gestionando el esfuerzo bélico en Belgica. Llamando al soldado, te sirves una jarra de posca y te recuestas en tu silla, colocando tus mapas a un lado mientras sofocas un bostezo. 'Imperator, hemos recibido noticias de nuestros hombres en el campo. Los dioses están con nosotros; la costa de Belgica es nuestra. Aunque hay pequeños focos de resistencia en el campo, Victoria sonríe ante nosotros. Esperamos tu próximo mando.' \n\nPoniéndote de pie, con todos los pensamientos de sueño desaparecidos, asientes al soldado y le agradeces. 'Dile a mi séquito que salgamos del campamento al amanecer; quiero inspeccionar personalmente los lugares para la construcción de una nueva ciudad.'"
 roman_conquest_missions_inv.2.a:0 "Rotomagus tiene un gran potencial."
 roman_conquest_missions_inv.2.b:0 "Samarobriva es el puente a través del Samara."
 roman_conquest_missions_inv.2.c:0 "Es Gesoriacum quien domina el estrecho."
 roman_conquest_missions_inv.2.d:0 "Deberíamos mirar a Ganuenta y al Mar del Norte."
 roman_conquest_missions_inv.3.t:0 "$me_roman_conquest_of_tooltip$ Belerion"
 roman_conquest_missions_inv.3.desc:0 "Apretando tu capa alrededor de ti, estás en las costas azotadas por el viento del Mare Britannicum, observando la escena que se desarrolla en el abarrotado puerto cercano. Una lluvia constante ha caído todo el día, causando que tus hombres murmuren un poco más de lo que normalmente aceptarías, pero el mal tiempo y los peores ánimos no están causando retrasos serios en tus planes. Docenas de barcos romanos, cargados de soldados, animales de carga y todo tipo de provisiones, se reúnen a lo largo del horizonte, y el aire salado está lleno de los gritos de los marineros y sus capitanes mientras se preparan para desembarcar. Todo el ajetreo es fácil de explicar; ahora que el suroeste de Britannia ha sido conquistado, has ordenado que se erijan fortificaciones permanentes cerca, y has venido a observar el desembarco. Por grados, llevarás la civilización romana a esta isla infernal, incluso si tienes que asesinar personalmente a cada bárbaro y construir cada ciudad a mano para lograrlo."
 roman_conquest_missions_inv.3.a:0 "¡Isca Dumnoniorum, hogar de los Dumnonii!"
 roman_conquest_missions_inv.3.b:0 "Nuestro pueblo se recuperará en las termas de Aquae Sulis."
 roman_conquest_missions_inv.3.c:0 "He elegido Venta Belgarum como la ubicación."
 roman_conquest_missions_inv.3.d:0 "Corinium Dubonnorum será la nueva ciudad en Britannia."
 roman_conquest_missions_inv.4.t:0 "$me_roman_conquest_of_tooltip$ Sureste de Britannia"
 roman_conquest_missions_inv.4.desc:0 "No debería ser una sorpresa que hayamos anexado la parte sureste de la isla de Britannia, especialmente al considerar cuán cerca están estas tierras de nuestras posesiones en la Galia. Estás complacido con los informes de que, además de derrotar fácilmente a los escurridizos ejércitos enviados contra ti, tus soldados han encontrado una serie de excelentes ubicaciones para construir; podemos desarrollar estas tierras de maneras que los bárbaros nunca soñarían. ¿Dónde deberíamos enviar a nuestros ingenieros y arquitectos? Incluso podríamos reutilizar una de las ciudades existentes para adaptarla a una agenda romana, si así lo eliges."
 roman_conquest_missions_inv.4.a:0 "Londinium es una excelente elección; construyamos allí."
 roman_conquest_missions_inv.4.b:0 "El sitio de Camulodunum me complace."
 roman_conquest_missions_inv.4.c:0 "Informa a Durovernum Cantiacorum de su cambio de estatus."
 roman_conquest_missions_inv.4.d:0 "Las llanuras alrededor de Venta Icenorum son una ubicación auspiciosa."
 roman_conquest_missions_inv.5.t:0 "$me_roman_conquest_of_tooltip$ Oeste de Britannia"
 roman_conquest_missions_inv.5.desc:0 "Te alegrará escuchar, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], que nuestros ejércitos en el oeste de Britannia han destruido completamente las escasas fuerzas enviadas contra ellos, sin perdonar a nadie que se atreviera a desafiar la autoridad del Senado y del Pueblo de Roma. Que nuestra victoria en la conquista de estas tierras sea un mensaje para sus bárbaros compatriotas que aún no se han sometido."
 roman_conquest_missions_inv.5.a:0 "La riqueza natural de Venta Silurum debería ser explotada."
 roman_conquest_missions_inv.5.b:0 "Los augurios dicen que Viroconium es el lugar favorecido."
 roman_conquest_missions_inv.5.c:0 "Moriodunum es tan bueno como cualquier otra ubicación."
 roman_conquest_missions_inv.6.t:0 "$me_roman_conquest_of_tooltip$ Brigantia"
 roman_conquest_missions_inv.6.desc:0 "Nunca en mil vidas imaginaste que estarías tan lejos de la ciudad de Roma, pero aquí estás, viendo a tus soldados erigir fortificaciones temporales en el corazón de un bosque en Brigantia. Deshaciéndote de un mosquito en tu cuello, escupes en el suelo; esta es una tierra maldita, llena de pantanos aparentemente interminables y bárbaros de rayas azules escondidos en las aguas viscosas, empeñados en tomar cabezas romanas. Establecer una ciudad romana adecuada en estas regiones es imperativo; ¡lo que no darías ahora por sumergirte en un baño caliente!"
 roman_conquest_missions_inv.6.a:0 "Eboracum es el lugar."
 roman_conquest_missions_inv.6.b:0 "He elegido Luguvalium."
 roman_conquest_missions_inv.6.c:0 "Quizás deberíamos considerar Deva Victrix."
 roman_conquest_missions_inv.6.d:0 "Isurium Brigantium será la nueva capital de Coritania."
 roman_conquest_missions_inv.7.t:0 "$me_roman_conquest_of_tooltip$ Caledonia."
 roman_conquest_missions_inv.7.desc:0 "Mientras reflexionas sobre tus recientes conquistas, no estás seguro de cuál logro fue más difícil de alcanzar; derrotar a los malditos caledonios, los luchadores más feroces que encontraste en la isla de Britannia, o llevarles la civilización. Los caledonios son un pueblo obstinado y tonto, resistente a adoptar nuestras costumbres, pero se someterán con el tiempo. Para acelerar este proceso, debemos elegir un nuevo sitio para desarrollar; estos salvajes están en desesperada necesidad de todo."
 roman_conquest_missions_inv.8.t:0 "$me_roman_conquest_of_tooltip$ Hibernia"
 roman_conquest_missions_inv.8.desc:0 "Esta campaña en el norte ha estado llena de sorpresas; cuando decidiste conquistar Britannia, ni siquiera estabas seguro de que fuera una isla, y solo habías oído rumores de Hibernia, otra tierra supuestamente en algún lugar más al este. Pero ahora, no quedan misterios en esta esquina del mundo; Hibernia no es una leyenda, sino la nueva posesión del Senado y del Pueblo de Roma, gracias a tus ambiciones. Ahora dirijámonos a la tarea agradable de construir una ciudad en nuestra nueva provincia; por favor, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dime adónde deberíamos ir."
 roman_conquest_missions_inv.7.a:0 "Rerigonium...sí, envía a nuestros hombres allí."
 roman_conquest_missions_inv.7.b:0 "Veluniate será el sitio de nuestra nueva colonia."
 roman_conquest_missions_inv.7.c:0 "Bremenium es naturalmente la única opción."
 roman_conquest_missions_inv.8.a:0 "Darinia Borealis será nuestro puesto avanzado en Hibernia."
 roman_conquest_missions_inv.8.b:0 "Eblania es la elección natural."
 roman_conquest_missions_inv.8.c:0 "Concentra nuestros esfuerzos en Usdia Occidentalis."
 roman_conquest_missions_inv.8.d:0 "He decidido Autenia Australis."

  #Other events
 me_roman_3_britannia.4.t:0 "Un Amigo en Britannia"
 me_roman_3_britannia.4.desc:0 "Nuestros enviados fueron enviados a tratar con las tribus más poderosas de Britannia para determinar quién es el más fuerte.\n\n[SCOPE.sC('rm_offer_scope').GetName], fue encontrado como el más poderoso, pero ¿qué les ofreceremos o exigiremos a su líder, [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName]?"
 me_roman_3_britannia.1.a:0 "Ofréceles una alianza..."
 me_roman_3_britannia.1.b:0 "...a cambio de vasallaje."
 me_roman_3_britannia.2.c:0 "Envía una contrapropuesta..."
 me_roman_10_invading_britannia.6.desc:0 ""
 me_roman_3_britannia.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] ha respondido a nuestra generosa oferta con una contrapropuesta. No desean nada más que amistad con Roma, pero en términos más equitativos de los que creen que fueron ofrecidos..."
 me_roman_3_britannia.3.a:0 "Excelente."
 me_roman_3_britannia.3.b:0 "Tontos."
 me_roman_3_britannia.3.c:0 "Esto tendrá que ser suficiente."
 me_roman_3_britannia.3.d:0 "Deberían haber aceptado lo que se ofreció."
 me_roman_3_britannia.1.at:0 "Ofrecer una Alianza"
 me_roman_10_invading_britannia.10.desc:0 "Unos diplomáticos astutos han presentado una propuesta interesante para expandir nuestro poder en Britannia. Han estado evaluando el panorama político actual en busca de debilidades y se han decidido por la tribu de [SCOPE.sC('rm_offer_scope').GetName].\n\nSe encuentran en guerra con [SCOPE.sC('rm_protection_enemy_scope').GetName], y hay una oportunidad para intervenir del lado de [SCOPE.sC('rm_offer_scope').GetName] pidiendo vasallaje a cambio."

 #Roman mission - Invictus - Conquer Alps
 roman_11_rhaetia_vindelicia:0 "Asegurar los Pasos Alpinos"
 roman_11_rhaetia_vindelicia_BUTTON_TOOLTIP:0 ""
 roman_11_rhaetia_vindelicia_BUTTON_DETAILS:0 ""
 roman_11_rhaetia_vindelicia_DESCRIPTION:0 "Durante demasiado tiempo, hemos sido laxos en asegurar los pasos montañosos que llevan al [GetProvince('(int32)3615').GetArea.GetName], y esto ha causado problemas a nuestras regiones del norte debido a las incursiones. Aunque las tribus que viven en esta área serán difíciles de desalojar de sus fortalezas, debemos proceder, no sea que enfrentemos un desastre. El Senado Romano ordena que sometamos esta área de una vez por todas."
 roman_11_rhaetia_vindelicia_CRITERIA_DESCRIPTION:0 "Conquistar o someter a las tribus alpinas."
 roman_11_rhaetia_vindelicia_REWARD_DESCRIPTION:0 "Esta misión se considerará completada una vez que los romanos se hayan expandido a Raetia."

 #Tooltips
 roman_11_mission_task_1_claims_tt: "Recibiremos reclamaciones sobre los países de #Y Tigurinia #! y #Y Helvetia #!."
 rhaetian_pop_tt: "Necesitamos al menos una población con cultura #Y Raetian #! en la ciudad de #Y Verona #!."
 roman_11_mission_task_2_claims_tt: "Recibiremos reclamaciones sobre las regiones de #Y Tulingia #!, #Y Helvetia Superioris #! y #Y Helvetia Inferioris #!."
 roman_11_mission_task_3_claims_tt: "Recibiremos reclamaciones sobre las regiones de #Y Latobrigia #!, #Y Germanicum #! y #Y Chattia Occidentalis #!."
 roman_11_mission_task_4_tt: "Recibiremos reclamaciones sobre las regiones de #Y Dumnonia #!, #Y Durotrigia #! y #Y Dobunnia #!."


 #Modifiers
 rome_rhaetian_wine: "Vino Raetiano"
 desc_rome_rhaetian_wine: "Los vinos que producen en Verona son exquisitos, alabados por su terruño y su lujosa textura en boca."
 rome_rhaetia_ferrum_noricum: "Ferrum Noricum"
 desc_rhaetia_ferrum_noricum: "Utilizaremos el hierro de Noricum mucho mejor de lo que los locales lo harían."
 tropaeum_alpium: "Tropaeum Alpium"
 desc_tropaeum_alpium: "Hemos erigido un monumento masivo, un tropaeum, en Cenelenum para conmemorar nuestra victoria eterna en la región."
 rome_rhaetia_stopped_raids: "Detención de las Incursiones Raetianas"
 desc_rome_rhaetia_stopped_raids: "Como hemos puesto fin a las incursiones de bandidos en esta región, el comercio y el intercambio están creciendo."


  #Tasks
 roman_11_mission_task_1:0 "Alpes Graiae et Poeninae"
 roman_11_mission_task_1_DESC:0 "Aunque será una vida dura en los Alpes, la seguridad romana requiere que establezcamos una presencia permanente en estos pasos montañosos. Somos afortunados de que nuestra gente sea resistente y esté lista para el desafío. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_11_mission_task_2:0 "Someter a los Raetianos"
 roman_11_mission_task_2_DESC:0 "Los raetianos son un pueblo obstinado que está atrincherado en las montañas, resistente a los comerciantes romanos y generalmente hostil a los forasteros. Ya es hora de que expulsemos a estos intrusos de sus viviendas en las cavernas y llevemos la verdadera civilización a los Alpes. \n\n\n\n\n\n\n\n\n\n\n@celt_mil16!"
 roman_11_mission_task_3:0 "Tierra de los Lagos Alpinos"
 roman_11_mission_task_3_DESC:0 "Al atravesar las fortificaciones naturales de los Alpes, se entra en una tierra de belleza impresionante, un lugar lleno de lagos en los acantilados montañosos. La belleza natural de estas provincias será una adición bienvenida a la hegemonía romana y sin duda resultará atractiva para los posibles colonos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"
 roman_11_mission_task_4:0 "Someter a los Vindelicios"
 roman_11_mission_task_4_DESC:0 "Es cierto que no hay amor entre los romanos y los vindelicios, y no podemos ver a nuestros dos pueblos viviendo uno al lado del otro por mucho más tiempo. Se acerca el momento en que debemos someter a nuestros enemigos...\n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_11_mission_task_5:0 "Regnum Noricum"
 roman_11_mission_task_5_DESC:0 "Después de cierta deliberación, se ha decretado que a Roma le convendría buscar la amistad de aquellos que habitan en Noricia. Seguramente estos bárbaros saltarán ante la oportunidad de ser conocidos como Amigos del Pueblo Romano, un honor que no se le da a cualquiera. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_11_mission_task_6:0 "Ferrum Noricum"
 roman_11_mission_task_6_DESC:0 "Tenemos la oportunidad de explotar los recursos ricos en hierro de los Alpes Noricos, y cuando se considera lo importante que es equipar adecuadamente a nuestros poderosos soldados romanos, la necesidad de asegurar este hierro para nosotros mismos se ha vuelto imperativa. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"
 roman_11_mission_task_7:0 "Trofeo de los Alpes"
 roman_11_mission_task_7_DESC:0 "Debido a que hemos hecho un trabajo excepcional asegurando los recursos de los Alpes para nosotros, el pueblo de Roma clama por que se celebren nuestros éxitos, y ¿qué mejor memorial que una nueva ciudad, que signifique nuestro control total y completo de la tierra? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"
 roman_11_mission_task_8:0 "Agri Decumates"
 roman_11_mission_task_8_DESC:0 "Lentamente, por etapas, las fronteras romanas se expanden hacia regiones más allá de nuestros territorios centrales, extendiéndose más allá de las montañas que nos protegen y hacia la provincia de Germania Superior. Esta tierra será violentamente disputada por los salvajes que viven allí, pero estamos listos para lo que venga. \n\n\n\n\n\n\n\n\n\n\n@celt_mil11!"
 roman_11_mission_task_9:0 "Detener las Incursiones"
 roman_11_mission_task_9_DESC:0 "Quizás podamos persuadir a los bárbaros para que abandonen sus escondites en las montañas al llevarles la luz de la civilización. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!"
 roman_11_mission_task_10:0 "Vino Raetiano"
 roman_11_mission_task_10_DESC:0 "Aunque sin duda es inferior a los vinos producidos por nuestro propio pueblo, cuya habilidad en la vinificación es inigualable, el vino de Raetia no está nada mal. Parece que las aguas del Lago Benacus hacen algo especial por el terroir, y si lo deseamos, podríamos expandir la producción de vino raetiano. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

  #Colony events
 roman_conquest_missions_inv.9.t:0 "Actividades Ambiciosas en los Alpes"
 roman_conquest_missions_inv.9.desc:0 "Salve, [ROOT.GetCountry.GetRuler.GetName] - hemos recibido un mensaje de nuestros ejércitos estacionados en la región de los Alpes y pensamos que lo mejor es que escuches las noticias personalmente. No solo nos complace informar que nuestros ejércitos han dominado las tribus que una vez vivieron en estas colinas y valles, sino que ahora debemos elegir una ubicación para una nueva ciudad. Estas montañas necesitan desesperadamente la civilización romana; cuanto antes podamos empezar a construir, mejor."
 roman_conquest_missions_inv.9.a:0 "Mantala tiene acceso al agua más fresca... es la elección natural"
 roman_conquest_missions_inv.9.b:0 "Octodurus, por alguna razón, parece un mejor candidato que los otros"
 roman_conquest_missions_inv.9.c:0 "Augusta Praetoria ya tiene un nombre elegante - quizás deberíamos construir allí"
 roman_conquest_missions_inv.10.t:0 "Derrotando a los Raetios"
 roman_conquest_missions_inv.10.desc:0 "Aunque luchar en las montañas siempre es difícil, nuestros ejércitos siempre están a la altura de la ocasión, cumpliendo cualquier tarea que se les encomiende por el Senado y el Pueblo de Roma. Hemos completado una gran tarea aquí; al controlar Raetia, ahora podemos fortificar los pasos montañosos, trayendo paz y prosperidad a una región que antes estaba asolada por la bandidaje y la guerra."
 roman_conquest_missions_inv.10.a:0 "Brigantium está en las colinas, pero tiene acceso al agua - construye allí"
 roman_conquest_missions_inv.10.b:0 "Tridentum tiene una ubicación importante en los bosques; es la opción clara"
 roman_conquest_missions_inv.11.t:0 "Tierra de los Lagos Alpinos"
 roman_conquest_missions_inv.11.desc:0 "Roma sigue ampliando sus fronteras hacia el norte, envolviendo las tierras una vez habitadas por aquellos incapaces de defender sus hogares. ¡Y qué región es esta [GetProvince('(int32)3631').GetArea.GetName]! Los Alpes se retiran gradualmente de sus altas cumbres para convertirse en una tierra de lagos, con amplias oportunidades para la expansión. No tenemos duda de que esta área se convertirá en un destino popular para nuestros colonos."
 roman_conquest_missions_inv.11.a:0 "Genava, con su mineral de hierro, nos atrae más."
 roman_conquest_missions_inv.11.b:0 "Aventicum, con su acceso a pescado, debería convertirse en la capital"
 roman_conquest_missions_inv.11.c:0 "Constantia se convertirá en la nueva capital de Helvetia"
 roman_conquest_missions_inv.11.d:0 "A los bárbaros les encanta su woad, y Vemania lo tiene en abundancia"
 roman_conquest_missions_inv.12.t:0 "Vindelicios Derrotados"
 roman_conquest_missions_inv.12.desc:0 "Finalmente, hemos derrotado a los ejércitos de los Vindelicios, destruyendo sus fuerzas en las llanuras que intentaron defender sin esperanza. Hubiera sido mucho mejor para ellos someterse al inicio de las hostilidades, pero no podemos culparlos por intentar proteger sus hogares. Es la esperanza del Senado Romano que, con el tiempo, nuestras guerras de agresión sean olvidadas y los Vindelicios abracen sus nuevas identidades como futuros romanos."
 roman_conquest_missions_inv.12.a:0 "He seleccionado Augusta Tiberii como la capital provincial"
 roman_conquest_missions_inv.12.b:0 "El mármol de Iuvavum ha hecho la elección por nosotros"
 roman_conquest_missions_inv.12.c:0 "Augusta Vindelicorum será la capital eterna de Vindelicia"
 roman_conquest_missions_inv.12.d:0 "Batavis es un lugar tan bueno como cualquiera de las otras selecciones"
 roman_conquest_missions_inv.13.t:0 "Más Allá de las Montañas"
 roman_conquest_missions_inv.13.desc:0 "Las noticias de [GetProvince('(int32)3771').GetArea.GetRegion.GetName] llegaron esta mañana, [ROOT.GetCountry.GetRuler.GetName]. Las hostilidades en la región finalmente han cesado, ya que los locales finalmente se dieron cuenta de que nunca podrán enfrentarse al poder de [GetProvince('(int32)1').GetName]! Ahora que hemos traído paz a la región, hay los habituales deberes administrativos para que los apruebes - nos aseguraremos de llevar a cabo tus órdenes inmediatamente, [ROOT.GetCountry.GetRuler.GetFirstName]."
 roman_conquest_missions_inv.13.a:0 "Aquileia Germanica será donde construiremos"
 roman_conquest_missions_inv.13.b:0 "La ubicación de Arae Flaviae tiene beneficios que los demás no tienen"
 roman_conquest_missions_inv.13.c:0 "Germanicum es un sitio tan bueno como cualquier otro"
 roman_conquest_missions_inv.13.d:0 "Grinario tiene un nombre curioso que suena auspicioso"
 roman_conquest_missions_inv.14.t:0 "La Costa Liburniana"
 roman_conquest_missions_inv.14.desc:0 "¡Gloria a Roma! Hemos logrado tomar la Costa Liburniana para nosotros, asegurando que esta región vitalmente importante eventualmente se convierta en una parte estable y segura de nuestra hegemonía romana. Como bien sabes, [ROOT.GetCountry.GetRuler.GetFirstName], los piratas basados en [GetProvince('(int32)4020').GetName] habían estado descontrolados, saqueando y aterrorizando con impunidad; esos días se acabaron para siempre."
 roman_conquest_missions_inv.14.a:0 "Iader es un lugar bendecido, pues será una colonia romana"
 roman_conquest_missions_inv.14.b:0 "Pietas Iulia... hmm. Hay buenas razones para elegir aquí"
 roman_conquest_missions_inv.14.c:0 "Segestica es un sitio excepcional para construir"
 roman_conquest_missions_inv.14.d:0 "Tarsatica es la mejor ubicación que me has presentado"
 roman_conquest_missions_inv.15.t:0 "Decisiones Dalmatias"
 roman_conquest_missions_inv.15.desc:0 "Te complace saber, [ROOT.GetCountry.GetRuler.GetName], que la Costa Dalmatia ha sido asegurada para la gloria y el poder de Roma. Fue trivial para nuestros ejércitos dispersar a las levias desorganizadas de estos bárbaros, y ahora que hemos asegurado nuevos territorios, debemos seleccionar dónde se construirá una nueva colonia. Ten en cuenta, o [ROOT.GetCountry.GetRuler.GetFirstName], y elige con cuidado; la colonia se convertirá en la nueva capital provincial de la región, ya que preferiríamos un nuevo comienzo para nuestra gente."
 roman_conquest_missions_inv.15.a:0 "Salona es el lugar que hemos elegido"
 roman_conquest_missions_inv.15.b:0 "Risinium será el sitio de nuestra nueva colonia"
 roman_conquest_missions_inv.15.c:0 "Envía a los colonos a Diluntum"
 roman_conquest_missions_inv.15.d:0 "Hemos seleccionado personalmente Delminium como la ubicación"
 roman_conquest_missions_inv.16.t:0 "Poder Pannonio"
 roman_conquest_missions_inv.16.desc:0 "Nuestros soldados romanos están realmente lejos de casa; Panonia parece muy distante de nuestra ciudad en el Tíber, lo cual es aún más motivo para celebrar este glorioso momento. Nosotros los romanos no solo hemos llegado a ser los amos indiscutidos de Italia, sino que también expandimos nuestras fronteras a las lejanas tierras interiores, como esta Panonia... ¡cualquiera que amenace nuestra paz se encontrará arruinado, sin importar dónde esté su hogar!"
 roman_conquest_missions_inv.16.a:0 "Envía a los colonos a Celeia"
 roman_conquest_missions_inv.16.b:0 "Savaria es un lugar tan bueno como cualquier otro"
 roman_conquest_missions_inv.16.c:0 "Carnuntum será la capital provincial"
 roman_conquest_missions_inv.16.d:0 "¿Mogentiana? He elegido esta región para nuestra gente"
 roman_conquest_missions_inv.17.t:0 "Expandiéndose en Panonia Inferior"
 roman_conquest_missions_inv.17.desc:0 "¿Hubieras creído, [ROOT.GetCountry.GetRuler.GetName], lo fácil que ha sido para nuestros soldados tomar plena posesión de Panonia Inferior? Considerando los problemas que los bárbaros locales nos han causado, de alguna manera anticipamos que habría más resistencia... pero esto nunca ocurrió.\n\nNo importa, ya que no derramaremos lágrimas por el destino de los conquistados. Tenemos decisiones importantes que tomar respecto al futuro de esta región."
 roman_conquest_missions_inv.17.a:0 "Sirmium es el lugar para nosotros"
 roman_conquest_missions_inv.17.b:0 "El nombre 'Aquincum' tiene un sonido afortunado"
 roman_conquest_missions_inv.17.c:0 "Mursa es una ubicación auspiciosa - empieza a construir"
 roman_conquest_missions_inv.17.d:0 "Incero se convertirá en la capital provincial"
 roman_conquest_missions_inv.18.t:0 "Destruyendo a los Scordiscos"
 roman_conquest_missions_inv.18.desc:0 "Considerando la rápida expansión romana en el área de Panonia, hubiéramos pensado que los Scordiscos que viven en el sur habrían aprendido lecciones al observar a sus vecinos - claramente, no puedes esperar que un bárbaro comprenda algo por su cuenta; estos animales solo entienden la violencia. No hace falta decir que destruimos su poder, y debemos decidir cuál de estos territorios será bendecido con construcción y civilización romana."
 roman_conquest_missions_inv.18.a:0 "Viminacium Moesiacum se convertirá en la nueva ciudad romana aquí"
 roman_conquest_missions_inv.18.b:0 "Marsonia es el lugar que hemos seleccionado"
 roman_conquest_missions_inv.18.c:0 "Singidunum será la nueva capital provincial de Scordiscia"
 roman_conquest_missions_inv.18.d:0 "Dasminium es el sitio preferido por nuestros ingenieros"

  #Other Events
 me_roman_missions_inv.1.t:0 "Embajadores Romanos"
 me_roman_missions_inv.1.desc:0 "Esta mañana, recibimos un emisario de los romanos, que pidió una audiencia con nuestros líderes. Sabiendo que los hijos de Roma son guerreros fieros, hicimos todo lo posible para acomodar a estos diplomáticos, pues no deseamos enfurecer a su Senado. La propuesta que traen es audaz, sin duda; nos han ofrecido su amistad y nos piden que nos convirtamos en un estado cliente suyo. La alternativa a esta solicitud ha quedado sin mencionar, pero podemos imaginar lo que traería un rechazo."
 me_roman_missions_inv.1.a:0 "Aceptamos esta propuesta; es mejor que ser conquistados directamente"
 me_roman_missions_inv.1.b:0 "¡Ridículo! No tomarán nuestras tierras tan fácilmente"
 me_roman_missions_inv.2.t:0 "Un Estado Cliente"
 me_roman_missions_inv.2.desc:0 "Estarás extasiado cuando escuches las noticias de Noricia, o [ROOT.GetCountry.GetRuler.GetName]; los emisarios que enviamos informan que nuestra propuesta ha sido aceptada de todo corazón por su gente, que sabe que su prosperidad futura está asegurada por su sumisión al poder de Roma. Ahora que han accedido a convertirse en nuestros clientes, avanzamos juntos."
 me_roman_missions_inv.2.a:0 "Extendemos la oferta de amistad al pueblo de Noricia"
 me_roman_missions_inv.3.t:0 "Rechazadores Noricios"
 me_roman_missions_inv.3.desc:0 "El emisario que enviamos a los noricios ha regresado con nada más que malas noticias. Parece que nuestra propuesta de crear un estado cliente en Noricum fue recibida con risas, y el ánimo del pueblo cambió inmediatamente una vez que hicimos nuestra solicitud, ya que se disgustaron con nuestra presencia en su territorio. Algunos guerreros noricios impetuosos afirmaron que estos no eran emisarios, sino espías intentando reconocimiento, y comenzaron a reunirse en masa fuera de la casa donde se alojaban nuestros hombres. Nuestros diplomáticos, sintiéndose inseguros si permanecían más tiempo, se marcharon esa misma noche, temiendo por sus vidas. ¡Qué grave insulto!"
 me_roman_missions_inv.3.a:0 "Qué pena por sus mujeres y niños..."
 me_roman_missions_inv.4.t:0 "Vino Raetiano"
 me_roman_missions_inv.4.desc:0 "[ROOT.GetCountry.GetRuler.GetName] estaba organizando una cena para algunas de las familias principales en [GetProvince('(int32)1').GetArea.GetName] en la residencia privada de [ROOT.GetCountry.GetRuler.GetHerHis], pero a media tarde, se hizo evidente que [ROOT.GetCountry.GetRuler.GetFirstName] se quedaría sin vino; un desastre potencial para cualquier anfitrión. Pensando [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetFirstName] recordó de repente que acabábamos de recibir un envío de ánforas de [GetProvince('(int32)3584').GetName] con el vino que producen en el norte. Sin hacer demasiada conmoción, [ROOT.GetCountry.GetRuler.GetFirstName] ordenó discretamente a los sirvientes que sacaran el vino veronés, y se sintió muy aliviado cuando comenzaron a llover los cumplidos; parece que se evitó un fiasco embarazoso esa noche."
 me_roman_missions_inv.4.a:0 "¿Este vino proviene de Verona, dices? Impresionante, [ROOT.GetCountry.GetRuler.GetFirstName]"
 me_roman_missions_inv.5.t:0 "Trofeo de los Alpes"
 me_roman_missions_inv.5.desc:0 "No solo ha llegado a su fin nuestra gloriosa campaña militar en los Alpes, sino que tenemos mucho que mostrar por nuestros esfuerzos; no solo hemos añadido gloria y prestigio a Roma, sino que hemos llevado la luz de la civilización a regiones que nunca la habrían visto por sí solas. Incluso ahora, nuestros ingenieros comienzan a domar la tierra, erigiendo estructuras para el uso de nuestros ciudadanos, y pronto, se completará otra ciudad romana. Tenemos mucho que celebrar en este día, [ROOT.GetCountry.GetRuler.GetName]."
 me_roman_missions_inv.5.a:0 "Visitaremos personalmente Cemelenum una vez que se complete la construcción"

 #Roman mission - Invictus - Conquer Illyria and Pannonia
 roman_12_illyria_pannonia:0 "Acabar con los Piratas Adriáticos"
 roman_12_illyria_pannonia_BUTTON_TOOLTIP:0 ""
 roman_12_illyria_pannonia_BUTTON_DETAILS:0 ""
 roman_12_illyria_pannonia_DESCRIPTION:0 "A medida que nuestra influencia se expande en consonancia con nuestros intereses en el extranjero, nos hemos visto obstaculizados en nuestros esfuerzos por una molestia que parece empeorar cada día: piratas bárbaros que saquean nuestras ciudades costeras y pillan las rutas comerciales. Tememos que nuestro continuo silencio ante estas provocaciones se entienda como una aceptación tácita... ¿permitirá el Senado y el Pueblo Romano tal anarquía en nuestro propio patio trasero?"
 roman_12_illyria_pannonia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando Roma conquiste o someta a las tribus ilirias y panonias."
 roman_12_illyria_pannonia_REWARD_DESCRIPTION:0 "Iliria y Panonia."

  #Tasks
 roman_12_mission_task_1:0 "Discutir las Leyes Antipiratas"
 roman_12_mission_task_1_DESC:0 "La amenaza que representan los piratas ilirios es intolerable por muchas razones. No podemos permitir que los corsarios bárbaros acosen nuestras costas por más tiempo; seguramente el Senado verá la sabiduría en esta acción. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"
 roman_12_mission_task_2:0 "Costa Liburnia"
 roman_12_mission_task_2_DESC:0 "Roma ha sido consciente durante mucho tiempo de la leylessness que azota la Costa Liburnia, lo que invita a los peores saqueadores y ladrones a asentarse en sus territorios. Basta; pongamos fin a la criminalidad. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 roman_12_mission_task_3:0 "Costa Delmatia"
 roman_12_mission_task_3_DESC:0 "Para asegurar firmemente nuestras ambiciones a largo plazo para Iliria, tiene sentido que establezcamos una presencia permanente en la Costa Delmatia. Es trivial cruzar las aguas del Mare Superum; no pasará mucho tiempo antes de que controlemos toda el área y sus muchos puertos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"
 roman_12_mission_task_4:0 "Pannonia Superioris"
 roman_12_mission_task_4_DESC:0 "Siguiendo los pasos estrechos que dividen los Alpes Iuliae y el Mons Histria, uno eventualmente sale de los desfiladeros rocosos y llega a una tierra de campos ondulados y vastos bosques - Panonia. Debemos ocupar estos importantes pasos montañosos, para no ser laxos en nuestro deber de proteger nuestras tierras, y tomar las tierras para nosotros. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 roman_12_mission_task_5:0 "Pannonia Inferioris"
 roman_12_mission_task_5_DESC:0 "Los densos bosques de Panonia se abren gradualmente en una extensa llanura; buena tierra para caballos y ganado. Es imperativo que los ricos recursos de Pannonia Inferioris estén bajo el mando del poder romano. Establecer una colonia en esta región también sería prudente. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"
 roman_12_mission_task_6:0 "Someter a los Scordisci"
 roman_12_mission_task_6_DESC:0 "Se ha decidido que los Scordisci ya no podrán vivir en las tierras que comprenden Moesia Superior; no permitiremos que los bárbaros acumulen fuerza justo más allá de nuestras fronteras actuales. El tiempo para la confrontación se acerca, pero tenemos otros planes pacíficos para el eventual crecimiento de esta región. \n\n\n\n\n\n\n\n\n\n\n@celt_mil10!"
 roman_12_mission_task_7:0 "Población Rebelde"
 roman_12_mission_task_7_DESC:0 "Hay disturbios en las provincias; parece que algunos no están aceptando bien su cambio de fortuna y, al no haber aprendido de sus errores anteriores, buscan deshacerse de nuestras manos suaves por medios nefastos.\n\nNo hace falta decir que Roma no tolera simpatías rebeldes y tomará un rol activo en sofocar tales actividades. \n\n\n\n\n\n\n\n\n\n\n@celt_mil7!"
 roman_12_mission_task_8:0 "Eliminar a los Piratas"
 roman_12_mission_task_8_DESC:0 "Hemos llegado al final de nuestra paciencia con el problema de los piratas que enfrentamos en el Mare Superum, y hemos decidido que erradicaremos a estos piratas de una vez por todas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 roman_12_mission_task_9:0 "Acercarse a las Colonias Ilirias"
 roman_12_mission_task_9_DESC:0 "La violencia nunca es la primera opción del pueblo romano, que ofrece amistad y aceptación a todos aquellos dispuestos a coexistir pacíficamente con nosotros, aunque nunca tememos tomar las armas si es necesario. Los acercamientos diplomáticos a algunas de las colonias ilirias serán nuestro primer paso. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 roman_12_mission_task_10:0 "Triunfo sobre las Tierras Salvajes"
 roman_12_mission_task_10_DESC:0 "¡Roma ha sido conducida a la gloria una vez más! Marte guía a nuestras fuerzas hacia la victoria, rompiendo el poder de aquellos lo suficientemente necios como para oponerse a nuestra voluntad. ¡Las tierras salvajes ya no estarán llenas de bárbaros en disputa, sino que brillarán como una extensión de la civilización y el poder romano! \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

  #Other events
 me_roman_missions_inv.6.t:0 "Un Debate Contencioso"
 me_roman_missions_inv.6.desc:0 "Hace unas semanas, los ciudadanos de [GetProvince('(int32)1').GetName] se vieron gravemente perturbados por la noticia de que un magnate del comercio local, Gaius Manercus, había perdido veinte barcos a manos de piratas con base en [GetProvince('(int32)4020').GetArea.GetRegion.GetName]. Después de este descubrimiento ruinoso, Gaius, que era querido por el pueblo por su generosidad, se suicidó, y la plebe romana ha estado clamando por venganza contra estos corsarios bárbaros.\n\nAnte la creciente presión pública, el Senado ha acordado reunirse para discutir un curso de acción; algunos abogan por una política de tolerancia cero, mientras que otros argumentan que deberíamos llegar a un entendimiento con los ilirios.\n\nHoras después, los ánimos están enardecidos y los ataques en el suelo del Senado se están volviendo personales. Algunos senadores están tratando desesperadamente de hacer contacto visual con [ROOT.GetCountry.GetRuler.GetName], esperando que [ROOT.GetCountry.GetRuler.GetSheHe] presente la moción."
 me_roman_missions_inv.6.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] gastará capital político para detener el debate"
 me_roman_missions_inv.6.b:0 "Permitir que continúen los procedimientos"
 me_roman_missions_inv.6.c: "¡Yo soy el Senado!"
 me_roman_missions_inv.7.t:0 "Erradicando la Amenaza Pirata"
 me_roman_missions_inv.7.desc:0 "Después de una serie de discursos apasionados por [ROOT.GetCountry.GetRuler.GetName], en los que se condenó la cobardía de permitir que amenazas marítimas sin control operen con impunidad, el Senado romano ha acordado unánimemente que el statu quo es intolerable y ha cambiado nuestras leyes en consecuencia.\n\nGracias a los esfuerzos persuasivos de [ROOT.GetCountry.GetRuler.GetFirstName], ahora tenemos las justificaciones legales necesarias para poner fin a esta anarquía."
 me_roman_missions_inv.7.a:0 "Que se sepa que Roma no tolera la criminalidad desenfrenada"
 me_roman_missions_inv.8.t:0 "Una Postura Moderada Hacia los Piratas"
 me_roman_missions_inv.8.desc:0 "Después de un debate que duró todo el día, en el que se hicieron muchas proclamaciones audaces por los mejores oradores del Senado romano, no se logró absolutamente nada. Aunque [ROOT.GetCountry.GetRuler.GetName] prometió continuar con las deliberaciones una vez que el Senado se reuniera de nuevo, la moción fue ignorada prontamente por los compañeros senadores de [ROOT.GetCountry.GetRuler.GetHerHis], quienes decidieron desviar las discusiones diarias hacia las siempre presentes cuestiones de reforma agraria."
 me_roman_missions_inv.8.a:0 "Tenemos cosas más importantes que hacer por el momento..."
 me_roman_missions_inv.9.t:0 "Propuestas y Propuestas"
 me_roman_missions_inv.9.desc:0 "Nuestros diplomáticos han regresado de [GetProvince('(int32)4020').GetArea.GetRegion.GetName] esta mañana, acompañados por un líder local conocido como [bato_the_illyrian.GetName]. Parece que [bato_the_illyrian.GetFirstName], al percibir la inevitabilidad de una victoria romana, se unió a nosotros temprano en las campañas ilirias, convirtiéndose en traidor de su propio pueblo para asegurar una mejor posición para sí mismo. Admitidamente, confiamos en la información proporcionada por Bato y sus exploradores, que resultó invaluable, pero ahora parece que Bato asume que estamos en deuda con él.\n\nDespués de discutir las habituales cortesías durante el prandium, Bato presentó su idea; pide que liberemos Iliria como vasallo tribal, dándole autoridad para gobernar en nuestro nombre. 'Aunque tenemos gran respeto por los romanos, hay mucho que no entienden sobre nuestra cultura, [ROOT.GetCountry.GetRuler.GetName] - el gobierno directo de extranjeros será difícil de tolerar para mi gente. Les prometo que cumpliré mi parte del acuerdo fielmente.'\n\nInclinándose hacia adelante, Bato mira a [ROOT.GetCountry.GetRuler.GetFirstName] directamente a los ojos, con una mirada acerada que podría interpretarse como confrontacional - ¡qué audacia tiene este bárbaro! 'Seguramente ambos coincidimos en que tener descontento en toda Iliria será malo para ambos. Espero que tome una decisión sabia.'"
 me_roman_missions_inv.9.a:0 "Haremos lo que dices, ya que hay beneficios"
 me_roman_missions_inv.9.b:0 "Ilusiones... dile a Bato que deje de soñar y mándalo de vuelta a casa"
 me_roman_missions_inv.9.at: "#Y Roma#! liberará el Jefatura Tribal de #Y Iliria#! como un #Y Vasallo Tribal#! Sujeto. \n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_missions_inv.9.bt:0 "[bato_the_illyrian.GetName] desaparecerá."
 me_roman_missions_inv.9.bmodtt: "Todos los territorios en #Y Iliria#! y el sur de #Y Panonia#! recibirán"
 me_roman_missions_inv.10.t: "Guerra Iliria"
 me_roman_missions_inv.10.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido noticias sombrías esta mañana - ¡los pérfidos #E Ilirios#! nos han atacado! Sus hordas bárbaras ya están en marcha, prometiendo saquear cualquier ciudad romana que encuentren - nos conviene enfrentarlos en el campo antes de que tengan la oportunidad de despojar el campo.\n\nEsperamos que este conflicto termine rápidamente, ya que toda la región tiene el potencial de encenderse si no somos cuidadosos."
 me_roman_missions_inv.10.a: "Comenzada, la Guerra Iliria ha..."
 me_roman_missions_inv.10.tt: "¡Los #E Ilirios#! han declarado la guerra!"
 me_roman_missions_inv.11.t: "Triunfo Sobre las Tierras Salvajes"
 me_roman_missions_inv.11.desc: "Aunque hubo quienes no estaban de acuerdo con la decisión de [ROOT.GetCountry.GetRuler.GetName] de enviar a nuestros soldados a las tierras de [GetProvince('(int32)4053').GetArea.GetRegion.GetName], todos están en silencio en esta hora de victoria - verdaderamente, ¿cómo podría alguien haber dudado de [ROOT.GetCountry.GetRuler.GetFirstName], quien ha demostrado consistentemente brillantez en cada momento?\n\nIncluso ahora, los detractores, con sus lenguas parlanchinas ahogadas por los celos, observan en silencio desde la barrera mientras se erige un arco triunfal en [GetProvince('(int32)1').GetName] - un monumento eterno a la sabiduría de [ROOT.GetCountry.GetRuler.GetFirstName]. ¡Que viva el poder de [ROOT.GetCountry.GetName]!"
 me_roman_missions_inv.11.a: "Esta región será una excelente adición a las tierras de los romanos"
 me_roman_missions_inv.12.t: "Emisarios Ilirios"
 me_roman_missions_inv.12.desc: "Dado que el pueblo romano valora la amistad y la paz sobre las alternativas, hemos decidido enviar emisarios a los #E Ilirios#!, esperando contra toda esperanza que los bárbaros puedan ver el error de sus caminos hasta ahora. Si, con la voluntad de los dioses, están dispuestos a rectificar su comportamiento, entonces quizás evitaremos hostilidades, pero eso depende completamente de ellos en este punto.\n\nNo le damos a todos la oportunidad de convertirse en nuestro #Y Estado Cliente#! - deberían pensar mucho antes de responder."
 me_roman_missions_inv.12.a: "Dile a nuestros hombres que se tomen el tiempo que necesiten y que sean generosos"
 me_roman_missions_inv.12.b: "Esto es un asunto oficial, no unas vacaciones - sé profesional"
 me_roman_missions_inv.13.t: "Emisarios Ilirios"
 me_roman_missions_inv.13.desc: "¡Grandes noticias de nuestros diplomáticos! Los ilirios han visto la sabiduría en convertirse en uno de nuestros estados clientes y han accedido a someterse pacíficamente. Todo lo que queríamos ha sucedido, [ROOT.GetCountry.GetRuler.GetName]! ¡Deberíamos celebrar esta noche!"
 me_roman_missions_inv.13.a: "¡Saquen el mejor vino! ¡Falernio si lo tenemos!"
 me_roman_missions_inv.14.t: "Emisarios Ilirios"
 me_roman_missions_inv.14.desc: "No debería ser demasiado sorprendente escuchar que los ilirios han rechazado nuestra oferta, ya que todos saben lo torpes que son. ¡Qué calamidad han traído sobre las cabezas de sus hijos y madres! Oramos para que no ocurra una guerra entre nuestras naciones, ya que sería una pareja injusta - los obliteraremos sin remordimientos."
 me_roman_missions_inv.14.a: "Bueno, después de todo son bárbaros... ¿qué esperábamos?"




  #Tooltips
 roman_12_mission_task_9_trigger_tt: "Cualquier país #Y ilirio #! no debe ser una nación subordinada, debe estar en paz con #Y Roma #!, debe tener una opinión de #Y Roma #! mayor o igual a 15, debe poseer al menos un territorio y debe tener #Y helenística #! como cultura estatal."
 roman_12_mission_task_9_effect_effect_2_tt: "Enviaremos diplomáticos a un país #Y ilirio #! para preguntar si les gustaría convertirse en nuestro estado cliente."
 roman_12_mission_task_1_comp: "Comenzará un debate sobre este asunto en el #Y Senado Romano #!."
 roman_12_mission_task_2_claims_tt: "Recibiremos reclamaciones sobre las regiones de #Y Histria #!, #Y Dalmacia Occidentalis #! y #Y Savia Orientalis #!."
 roman_12_mission_task_1_claims_tt: "Recibiremos reclamaciones sobre las regiones de #Y Histria #!, #Y Dalmacia Occidentalis #!, #Y Dalmacia Centralis #!, #Y Dalmacia Orientalis #! y #Y Savia Orientalis #!."
 roman_12_mission_task_3_claims_tt: "Recibiremos reclamaciones sobre las regiones de #Y Latobrigia #!, #Y Chattia Occidentalis #! y #Y Germanicum #!."
 roman_12_mission_task_7_allow_tt: "Roma debe poseer directamente/tener como sujeto las siguientes provincias, y todas deben tener la cultura estatal #Y iliria #!: #Y Histria #!, #Y Dalmacia Centralis #!, #Y Dalmacia Occidentalis #!, #Y Dalmacia Orientalis #!, #Y Savia Occidentalis #!, #Y Savia Orientalis #! y #Y Pannonia Secunda #!."

 #Modifiers
 rome_root_out_pirates: "Erradicación de Piratas"
 desc_rome_root_out_pirates: "Hemos convertido en política estatal limpiar el Mare Superum de piratas ilirios."
