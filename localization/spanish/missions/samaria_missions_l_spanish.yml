#Misión Loc
samaria_inv_mission:0 "Los Israelitas del Norte"
samaria_inv_mission_DESCRIPTION:0 "A menudo olvidados en favor de nuestros primos judeos, nos mantuvimos fieles al culto del Señor según lo mandado a Moisés y solo lo adoramos en el Monte Gerizim cerca de Siquem. Estamos rodeados por todos lados de paganos y herejes, pero con la desintegración del imperio de Alejandro, ¡podemos restaurar el gobierno justo en la Tierra de Israel!"
samaria_inv_mission_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada una vez que hayamos restaurado el gobierno de los jueces en la Tierra de Israel y desarrollado sus sitios sagrados. Además, podemos extender nuestra influencia en Egipto y Mesopotamia."
samaria_inv_mission_BUTTON_TOOLTIP:0 "¡Mostraremos la grandeza de nuestro pueblo y fe al mundo!"
samaria_mission_abortion.tt:0 "No podrás tomar esta misión de nuevo en 5 años."

 #Mission Tasks
samaria_inv_mission_task_1:0 "Los Diádocos"
samaria_inv_mission_task_1_DESC:0 "Veinte años después de la muerte de Alejandro, sus sucesores todavía se pelean por los restos de su una vez poderoso imperio. Esto ha llevado a un interminable derramamiento de sangre, lo cual no es bueno para el comercio. Sin embargo, podríamos resolver este problema..."
samaria_inv_mission_task_1.tt:0 "Podemos unirnos a Ptolemeo o Antígono en su búsqueda para restaurar el Imperio de Alejandro; ambos pueden #R rechazar#! sin embargo, si sus relaciones no son #G positivas#!. Si deciden no escalar su conflicto, la tarea será eludida después de #Y 10#! años."
samaria_inv_mission_task_2:0 "Incitar Rebelión en Canaán"
samaria_inv_mission_task_2_DESC:0 "Canaán fue nuestro, alguna vez. Ahora ha llegado el momento de atacar. Debemos empezar por desestabilizar a los invasores..."
samaria_inv_mission_task_2.tt:0 "Especialistas hebreos incitarán descontento en Canaán. Cada territorio no poseído por Samaria o Judea que tenga una mayoría hebrea recibirá #Y Descontento Incitado#!."
samaria_inv_mission_task_3:0 "La Tierra Prometida"
samaria_inv_mission_task_3_DESC:0 "Ahora que la guerra ha terminado, pediremos la tierra prometida."
samaria_inv_mission_task_3.tt:0 "Una vez que la guerra haya terminado, exigiremos la tierra prometida."
samaria_inv_mission_task_4:0 "Unir nuestros Reinos Más Tarde"
samaria_inv_mission_task_4_DESC:0 "Judea y Samaria son dos reinos de un todo. Es momento de unirnos nuevamente, aunque no debemos apresurarnos, ya que los siglos separados nos han hecho diferentes. Debemos ser cautelosos. Convertirlos en vasallos podría acercar nuevamente a nuestras naciones. \n\nEsta tarea es #R mutuamente excluyente#! con #Y Unir nuestros Reinos Ahora#!."
samaria_inv_mission_task_5:0 "Unir nuestros Reinos Ahora"
samaria_inv_mission_task_5_DESC:0 "Judea y Samaria son dos reinos de un todo. Separados hace siglos, ahora es momento de unirnos nuevamente. \n\nEsta tarea es #R mutuamente excluyente#! con #Y Unir nuestros Reinos Más Tarde#!."
samaria_inv_mission_task_6:0 "La Búsqueda de Amigos"
samaria_inv_mission_task_6_DESC:0 "Los aliados serán útiles en las guerras por venir."
samaria_inv_mission_task_6.tt:0 "Podremos enviar una propuesta de alianza a otro país."
samaria_inv_mission_task_6_2.tt:0 "#R Al menos una potencia importante necesita tener una opinión positiva de [THIS.GetCountry.GetName].#!"
samaria_inv_mission_task_7:0 "Imponer el Samaritanismo"
samaria_inv_mission_task_7_DESC:0 "Seducidos por el hechicero Elí, los judeanos se apartaron del culto correcto al Señor, eligiendo ofrecer sacrificios heréticos en su montaña del sur. Bajo nuestra dirección, pueden ser devueltos a la rectitud."
samaria_inv_mission_task_7.tt:0 "#T $wonder_second_temple_ezra$#! será destruido!"
samaria_inv_mission_task_7.tt.2:0 "Los territorios israelitas en la provincia de [GetProvince('(int32)687').GetArea.GetName|Y] se separarán y declararán la guerra contra nosotros en un año!"
samaria_inv_mission_task_8:0 "Una Ciudad Real"
samaria_inv_mission_task_8_DESC:0 "Los Reyes del Norte gobernaban desde la gran ciudad de [GetProvince('(int32)679').GetName|Y] al oeste de [GetProvince('(int32)680').GetName|Y]. Deberíamos devolverle su antigua gloria."
samaria_inv_mission_task_8.tt:0 "Podemos elegir entre [GetProvince('(int32)679').GetName|Y] o [GetProvince('(int32)680').GetName|Y] como nuestra capital.\nLa nueva capital obtiene #Y [GetModifier('samaria_inv_mission_task_8_royal_city').GetName]#!:\n[GetModifier('samaria_inv_mission_task_8_royal_city').GetDesc]"
samaria_inv_mission_task_9:0 "Embellecer Gerizim"
samaria_inv_mission_task_9_DESC:0 "Es tiempo de embellecer el modesto santuario en el Monte Gerizim en un glorioso templo digno del lugar mandado por Dios como el único para Su adoración y para albergar nuestras reliquias."
samaria_inv_mission_task_10:0 "La Casa de José"
samaria_inv_mission_task_10_DESC:0 "Solo entre las Tribus de Israel, Manasés e Israel, las dos mitades de la Tribu de José, se mantuvieron fieles a la Ley. Debemos reclamar las tierras que se nos asignaron."
samaria_inv_mission_task_11:0 "Las Tribus del Norte"
samaria_inv_mission_task_11_DESC:0 "Mientras las otras Tribus del Norte fueron dispersadas por los asirios y perdidas en la idolatría, una vez fueron gobernadas desde Samaria y es justo que sus tierras sean nuevamente."
samaria_inv_mission_task_12:0 "Las Tribus del Sur"
samaria_inv_mission_task_12_DESC:0 "Las Tribus del Sur demostraron no poder gobernarse a sí mismas debido a su descenso en la herejía. Solo bajo nuestro dominio podemos devolver a los Hijos de Israel a la rectitud."
samaria_inv_mission_task_13:0 "Venganza contra Aram"
samaria_inv_mission_task_13_DESC:0 "Hace mucho tiempo, los arameos de Damasco nos vencieron en batalla. Tomaremos nuestra venganza y aseguraremos nuestro Norte."
samaria_inv_mission_task_14:0 "Las Huellas de Sansón"
samaria_inv_mission_task_14_DESC:0 "Sansón, el último Juez, fue el último gobernante de los Hijos de Israel en la Era del Favor Divino. Murió como mártir destruyendo la capital filistea de Gaza. Recogeremos esas tierras bajo nuestro control."
samaria_inv_mission_task_15:0 "Moab y Edom"
samaria_inv_mission_task_15_DESC:0 "Los pueblos de Moab y Edom en el Sur son todo lo que queda del pueblo de Canaán antes de que Josué liderara nuestra conquista. Finalmente completaremos su obra y los destruiremos de una vez por todas."
samaria_inv_mission_task_16:0 "Los Ismaelitas"
samaria_inv_mission_task_16_DESC:0 "Los ismaelitas, descendientes del hermano mayor de Isaac, gobiernan las vastas tierras al sur. Deberíamos asegurar nuestra frontera haciéndolos nuestros súbditos."
samaria_inv_mission_task_17:0 "Ciudades Sagradas"
samaria_inv_mission_task_17_DESC:0 "Muchas de las antiguas y sagradas ciudades de los jueces fueron destruidas a lo largo de los años, por los asirios, babilonios, persas o griegos. Deberíamos restaurar estas ciudades a su estatus anterior."
samaria_inv_mission_task_18:0 "Moisés Lo Encontró Aquí"
samaria_inv_mission_task_18_DESC:0 "Hace siglos, cuando Moisés condujo a nuestro pueblo fuera de Egipto, el Señor le habló y le ordenó escribir los Diez Mandamientos aquí."
samaria_inv_mission_task_19:0 "Sinaí"
samaria_inv_mission_task_19_DESC:0 "La península del Sinaí está estratégicamente ubicada; debería ser nuestra."
samaria_inv_mission_task_20:0 "Búsqueda del Tesoro"
samaria_inv_mission_task_20_DESC:0 "Un rumor ha llegado a nuestros oídos de que un tesoro perdido hace mucho tiempo ha sido encontrado por pastores después de haber sido perdido. Sin embargo, estos pastores lo han escondido en las montañas. Investigar esto podría ser un desperdicio de recursos, pero podría valer la pena encontrar una reliquia de la Era del Favor Divino."
samaria_inv_mission_task_21:0 "Fortificar la Frontera Occidental"
samaria_inv_mission_task_21_DESC:0 "Para defendernos contra cualquier posible incursión de Egipto, deberíamos fortificar Pilousion, ubicado óptimamente, bloqueando el paso hacia el norte."
samaria_inv_mission_task_22:0 "La Veneración de los Profetas"
samaria_inv_mission_task_22_DESC:0 "Los profetas una vez caminaron por esta tierra, sus hechos reverberando hasta el día de hoy."
samaria_inv_mission_task_22_2.tt:0 "Todos los demás sitios sagrados recibirán #Y Terreno Sagrado#! también."
samaria_inv_mission_task_23:0 "Esclavizar Egipto"
samaria_inv_mission_task_23_DESC:0 "Esclavizados por generaciones en Egipto, nuestros antepasados fueron forzados a vivir vidas difíciles y humillantes. Solo cuando Moisés nos llevó a la tierra prometida fuimos libres. \n¡Ahora nos vengaremos!"
samaria_inv_mission_task_23_1.tt:0 "Liberaremos a #Y Mitzrayim#! como un feudo en Egipto."
samaria_inv_mission_task_23_2.tt:0 "Este efecto permanecerá mientras #Y Mitzrayim#! siga siendo nuestro súbdito."
samaria_inv_mission_task_24:0 "Una Casa de Aprendizaje"
samaria_inv_mission_task_24_DESC:0 "El reciente establecimiento de la ciudad atrajo a muchas personas. Para guiarlas en la dirección correcta, necesitamos bibliotecas y salas para estudiar la Ley. Y así las palabras de conocimiento y sabiduría llegarán a sus oídos."
samaria_inv_mission_task_25:0 "Una Ciudad de Mármol y Oro"
samaria_inv_mission_task_25_DESC:0 "#Y [ROOT.GetCountry.GetCapital.GetName]#! es la capital de un reino brillante. Sin embargo, cuando los visitantes vienen a visitarla, no se sienten llenos de asombro y admiración como deberían."
samaria_inv_mission_task_26:0 "Los Puertos del Mediterráneo"
samaria_inv_mission_task_26_DESC:0 "Las grandes ciudades en la costa del Levante siempre han sido productivas, el comercio las ha hecho ricas. Sin embargo, la producción y el comercio tienen un precio para los más pobres, que tienen que vivir entre los olores y ruidos del puerto y los mercados."
samaria_inv_mission_task_26.tt:0 "Al menos #Y 3#! de #Y 6#! de las siguientes ciudades deben cumplir los requisitos. \n#Y [GetProvince('(int32)743').GetName]#!, #Y [GetProvince('(int32)670').GetName]#!, #Y [GetProvince('(int32)766').GetName]#!, #Y [GetProvince('(int32)786').GetName]#!, #Y [GetProvince('(int32)659').GetName]#!, #Y [GetProvince('(int32)664').GetName]#! \n\n#T Requisitos#! \nAl menos #Y 3#! productos producidos \nTiene al menos 1 #Y Mercado#! \nTiene al menos 3 #Y Puertos#!"
samaria_inv_mission_task_26_tt_2:0 "Cada ciudad que cumpla con los criterios obtendrá #Y [GetModifier('judea_modifier_20').GetName]#!:\n[GetModifier('judea_modifier_20').GetDesc]"
samaria_inv_mission_task_27:0 "Llenar los Santuarios"
samaria_inv_mission_task_27_DESC:0 "Todos los santuarios deben contener un artefacto de inmenso valor. Así honraremos a nuestros profetas."
samaria_inv_mission_task_27.tt:0 "Los sitios sagrados de [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] deben tener al menos un tesoro dentro de ellos. \n#R ¡Intercambiar Profetas cuesta 15 Estabilidad cada vez!"
samaria_inv_mission_task_27_2.tt:0 "Todos los demás sitios sagrados también obtendrán #Y Templos Resplandecientes#!."
samaria_inv_mission_task_28:0 "Santuarios y Sinagogas"
samaria_inv_mission_task_28_DESC:0 "¿Qué es un santuario sin una sinagoga resplandeciente?"
samaria_inv_mission_task_28.tt:0 "Los Sitios Sagrados de [GetDeityDefinition('omen_moses').GetName|Y], [GetDeityDefinition('omen_deborah').GetName|Y], [GetDeityDefinition('omen_joshua').GetName|Y], [GetDeityDefinition('omen_samson').GetName|Y], [GetDeityDefinition('omen_miriam').GetName|Y], [GetDeityDefinition('omen_uzzi').GetName|Y], [GetDeityDefinition('omen_abishua').GetName|Y], [GetDeityDefinition('omen_aaron').GetName|Y], [GetDeityDefinition('omen_abraham').GetName|Y], [GetDeityDefinition('omen_joseph').GetName|Y], [GetDeityDefinition('omen_jacob').GetName|Y], & [GetDeityDefinition('omen_noah').GetName|Y] deben tener un gran edificio de templo. \n\nSolo una Ciudad puede tener un gran edificio de templo."
samaria_inv_mission_task_29:0 "Un Faro de Civilización"
samaria_inv_mission_task_29_DESC:0 "Brillaremos como un faro de civilización, guiando el camino para las generaciones futuras y otros reinos."
samaria_inv_mission_task_30:0 "Hacia Siria"
samaria_inv_mission_task_30_DESC:0 "Conquistar Siria será una enorme ventaja para nuestra nación. Los ríos y granjas alimentarán a nuestro país, hasta que estemos listos para vengarnos de los asirios."
samaria_inv_mission_task_30.tt:0 "Obtienes derechos de reclamación sobre toda la región de Mesopotamia."
samaria_inv_mission_task_31:0 "Convertir Siria"
samaria_inv_mission_task_31_DESC:0 "Las tierras fértiles de Siria albergan una multitud de personas, pero la fe israelita será su vínculo unificador."
samaria_inv_mission_task_32:0 "Asiria"
samaria_inv_mission_task_32_DESC:0 "Los asirios dispersaron a nuestro pueblo por todo su Imperio. A medida que recuperamos el favor divino, los subyugaremos."
samaria_inv_mission_task_33:0 "Prosélitos en Babilonia"
samaria_inv_mission_task_33_DESC:0 "Las tierras del antiguo pueblo babilónico han sido conquistadas. En los mercados se reúnen todos. Así, en los mercados serán transformados."
samaria_inv_mission_task_34:0 "Nínive Despojada"
samaria_inv_mission_task_34_DESC:0 "Una vez, los asirios nos conquistaron y dispersaron a nuestro pueblo por su imperio. Por eso, destruiremos su legado."
samaria_inv_mission_task_34.tt:0 "Este modificador permanecerá mientras Nínive no sea más que un lugar apartado lleno de esclavos, permaneciendo como un pequeño asentamiento."
samaria_inv_mission_task_35:0 "Babilonia"
samaria_inv_mission_task_35_DESC:0 "Habiendo tomado Asiria, las ricas llanuras de Mesopotamia están maduras para la toma."
samaria_inv_mission_task_36:0 "Judea en Cadenas"
samaria_inv_mission_task_36_DESC:0 "La revuelta de los Zelotes tras nuestra destrucción de su templo herético finalmente ha sido sofocada. Ahora podemos avanzar como un solo pueblo siguiendo la verdadera ley de Moisés."
samaria_inv_mission_task_36.tt:0 "Los Zelotes se han Rebelado."
samaria_inv_mission_task_36.tt.2:0 "Los Zelotes no existen."

 #events
samaria_inv.1.t:0 "El Reino Fragmentado de Alejandro"
samaria_inv.1.desc:0 "Una vez más, los herederos de Alejandro Magno se enfrentan entre sí por los restos de su otrora gran Imperio. Esta vez, tenemos la oportunidad de negociar con nuestros vecinos y acercarnos un paso más a la restauración del Reino de David. Podemos apoyar la reclamación de Ptolemeo o la de Antígono. \n\nSin embargo, no lo haremos gratis. Exigiremos que las tierras israelitas sean devueltas a su legítimo propietario."
samaria_inv.1.a:0 "Ptolemeo es el legítimo heredero."
samaria_inv.1.a.tt:0 "Ofreceremos unirnos a la #R guerra#! a su lado."
samaria_inv.1.b:0 "La reclamación de Antígono es la más fuerte."
samaria_inv.1.b.tt:0 "Ofreceremos unirnos a la #R guerra#! a su lado."
samaria_inv.1.c:0 "El Trono de Alejandro no es nuestro para luchar por él."
samaria_inv.1.c.tt:0 "No nos uniremos a la guerra."
samaria_inv.2.t:0 "La Tierra Prometida"
samaria_inv.2.desc:0 "Hemos prometido #Y [SCOPE.sCountry('mission_country_scope').GetName] #! tierras a cambio de su ayuda contra los demás pretendientes. Ahora que la guerra ha terminado, debemos cumplir nuestra promesa. \n\nNo obstante, algunas lenguas engañosas hacen lobby para mantener la tierra. No debemos olvidar que #Y [SCOPE.sCountry('mission_country_scope').GetName] #! es solo un país menor..."
samaria_inv.2.a:0 "Como prometido, ellos recibirán la tierra."
samaria_inv.2.b:0 "¡No cederemos ni una pulgada!"
samaria_inv.3.t:0 "Buscando una Alianza"
samaria_inv.3.desc:0 "Recientemente, hemos declarado nuestra independencia. Desde que nos unimos a la última guerra de los Sucesores, somos reconocidos como una fuerza a tener en cuenta. Sin embargo, estamos solos, y un lobo solitario es presa fácil. Por lo tanto, debemos buscar aliados para mantenernos fuertes e independientes. \n\nPodemos pedir una alianza a #Y [SCOPE.sCountry('alliance_target_1').GetName]#! o a #Y [SCOPE.sCountry('alliance_target_2').GetName]#!. Es importante, sin embargo, que nos respeten, de lo contrario, solo se reirán en nuestras caras..."
samaria_inv.3.a:0 "Sí, pediremos a #Y [SCOPE.sCountry('alliance_target_1').GetName]#!"
samaria_inv.3.b:0 "#Y [SCOPE.sCountry('alliance_target_2').GetName]#! es una mejor opción"
samaria_inv.4.t:0 "Una Propuesta de Alianza"
samaria_inv.4.desc:0 "Hemos recibido una propuesta de alianza de #Y [SCOPE.sCountry('mission_scope_country').GetName]#!. De la carta, podemos deducir que han ocupado una posición estratégica en Canaán. Ofrecen una alianza, pero debemos recordar que nuestros propios intereses deben ser nuestra prioridad."
samaria_inv.4.a:0 "Aceptamos la propuesta."
samaria_inv.4.b:0 "No tienen nada que necesitamos."
samaria_inv.5.t:0 "Alianza Aceptada"
samaria_inv.5.desc:0 "Nuestros esfuerzos han dado fruto, ya que #Y [SCOPE.sCountry('alliance_target_1').GetName]#! ha aceptado nuestra solicitud de alianza. A partir de ahora, se unirán a nosotros en la guerra y comerciarán con nosotros en paz. Nuestros enemigos serán sus enemigos y sus amigos serán nuestros amigos."
samaria_inv.5.a:0 "¡Que el Señor sea alabado!"
samaria_inv.6.t:0 "Una Oferta Rechazada"
samaria_inv.6.desc:0 "Desafortunadamente, nuestra oferta de asociación y alianza fue rechazada, pero no debemos desesperar, ya que hay otros caminos. ¡Si no son nuestros aliados, entonces serán nuestros enemigos! \n\nAdemás, nuestro Rey tenía en mente una segunda opción para una alianza. Si aún no lo hemos hecho, tal vez deberíamos preguntarles?"
samaria_inv.6.a:0 "Agua pasada no mueve molino."
samaria_inv.6.b:0 "Sí, debemos consultar con el otro estado."
samaria_inv.7.t:0 "Destruir las Fronteras"
samaria_inv.7.desc:0 "Hay partes de Canaán que han resistido nuestra conquista y permanecen sordas a Su palabra, ciegas a Su luz. Nuestros agentes en esos lugares decrepitos han comenzado a enfurecer a los locales y hacerles culpar a las autoridades que los atan. Esto hará que nuestra conquista de la tierra sea mucho más fácil; seremos vistos como los grandes salvadores que somos."
samaria_inv.7.a:0 "Un fuego sagrado arde mientras sus ciudades se amotinan."
samaria_inv.8.t:0 "Una Promesa Honrada"
samaria_inv.8.desc:0 "Los ayudamos contra sus oponentes, y ahora ellos honran su promesa. Las tierras de nuestros antepasados nos serán devueltas sin más derramamiento de sangre. ¡Qué alegría!"
samaria_inv.8.a:0 "Que el Señor sonría a ellos."
samaria_inv.9.t:0 "Reinos Unidos de Nuevo"
samaria_inv.9.desc:0 "Hace siglos, cuando los hijos de Itamar se apartaron de la verdadera ley, nuestros pueblos se separaron. Nuestra separación nos llevó a desarrollarnos de manera diferente, pero seguimos siendo un solo pueblo y de un solo origen. Ahora, hemos dejado de lado nuestras diferencias y nos hemos unido de nuevo. ¡Los israelitas han vuelto, recuperando su lugar legítimo en Canaán!"
samaria_inv.9.a:0 "Demasiado tiempo hemos estado separados."
samaria_inv.10.t:0 "Una Ciudad Real"
samaria_inv.10.desc:0 "Hemos reconstruido [GetProvince('(int32)679').GetName], la ciudad de los Reyes del Norte, que fue saqueada por los asirios. Ahora podemos elegir entre disfrutar del prestigio de gobernar desde la antigua ciudad real o distanciarnos de su maldad y mantener nuestra capital a la sombra de la montaña sagrada."
samaria_inv.10.a:0 "Gobernaremos desde [GetProvince('(int32)679').GetName] como los Reyes del Norte de antaño."
samaria_inv.10.b:0 "Gobernaremos desde [GetProvince('(int32)680').GetName] a la sombra del monte sagrado Gerizim."
samaria_inv.11.t:0 "Las Riquezas de Moisés"
samaria_inv.11.desc:0 "Hemos puesto nuestros ojos en la tierra de #Y [GetProvince('(int32)1693').GetName]#! desde hace un tiempo. Oficialmente es porque el santuario a Moisés allí sería una bendición para la fe de nuestro pueblo. Sin embargo, también tenemos motivos ulteriores, relacionados con gemas preciosas encontradas en la tierra. Es nuestro deber sagrado liberarlas de la tierra. El santuario de Moisés, por supuesto, será adornado con algunas de ellas." # SCOPE OROS CHORIB!!!
samaria_inv.11.a:0 "Ah, sí. Qué maravillas ha dejado Dios para que las encontremos."
samaria_inv.12.t:0 "Poner Fin a la Eterna Peregrinación"
samaria_inv.12.desc:0 "Aunque no estuvimos presentes en esa larga travesía por el desierto, sentimos el dolor de esos peregrinos en nuestros huesos, las arenas arremolinadas recorriendo nuestras venas, incrustadas en nuestra alma. Este fue un desafío que alguna vez enfrentamos por nuestra fe - ya no más. Poseer esta tierra, colonizarla y pacificar sus tierras abiertas pone fin a la historia de los israelitas errantes, de una vez por todas."
samaria_inv.12.a:0 "Si tan solo los ancestros hubieran tenido nuestros caminos trazados para su fácil viaje. Oh, la errancia."
samaria_inv.13.t:0 "Dales a Dios"
samaria_inv.13.desc:0 "Ahora es aceptable caminar por las calles sin andar entre barro y suciedad - ¡disfruta de este logro! Sin embargo, nuestro trabajo no ha terminado. Los habitantes de esta tierra carecen de fe, creencia en nuestra administración y en nuestro Dios, el único Dios. Mostrémosles la luz, pues hemos construido un gran santuario al que acudirán."
samaria_inv.13.a:0 "¡Alabado sea el Señor!"
samaria_inv.14.t:0 "Un Tesoro Antiguo"
samaria_inv.14.desc:0 "Un rumor ha llegado a nuestros oídos de que unos pastores de cabras han encontrado un tesoro perdido hace mucho tiempo. Sin embargo, al darse cuenta inmediatamente del valor de lo que habían descubierto, estos pastores han escondido el tesoro en las montañas. Enviaremos a #Y [SCOPE.sCharacter('indiana_jones').GetName]#! para investigar. [SCOPE.sChar('indian_jones').GetSheHe] seguramente traerá algo de vuelta, tal vez incluso un artefacto de la era de los Jueces..."
samaria_inv.14.a:0 "¡Envíen a #Y [SCOPE.sCharacter('indiana_jones').GetName]#! de inmediato!"
samaria_inv.15.t:0 "Gastos Inesperados"
samaria_inv.15.desc:0 "Mientras investigaba los rumores, #Y [SCOPE.sCharacter('indiana_jones').GetName]#! ha tenido gastos inesperados. Primero, los guías [SCOPE.sChar('indian_jones').GetSheHe] contratados han desorientado a [SCOPE.sChar('indian_jones').GetHerHim], perdiendo días mientras vagaban por los desiertos como nuestros ancestros. Mientras esto ocurría, #Y [SCOPE.sCharacter('indiana_jones').GetName]#! se perdió en las arenas movedizas, teniendo que contratar a unos beduinos a una tarifa exorbitante para que les mostraran el camino. Esperamos que [SCOPE.sChar('indian_jones').GetSheHe] eventualmente explore las cuevas en las montañas, donde [SCOPE.sChar('indian_jones').GetSheHe] está en este momento, pero el dinero y los suministros ya se han agotado. Cualquier búsqueda adicional tendrá que esperar a obtener más fondos... \n\nLa pregunta ahora es, ¿queremos seguir investigando o el esfuerzo no vale las posibles hallazgos?"
samaria_inv.15.a:0 "¡No escatimen gastos!"
samaria_inv.15.b:0 "¡Dale a #Y [SCOPE.sCharacter('indiana_jones').GetName]#! la autoridad para comandar algunas tropas en mi nombre!"
samaria_inv.15.c:0 "¡No desperdiciaremos más monedas!"
samaria_inv.16.t:0 "El Tesoro"
samaria_inv.16.desc:0 "Un mensajero ha llegado hasta nosotros, diciendo que #Y [SCOPE.sCharacter('indiana_jones').GetName]#! ha encontrado artefactos de valor increíble. ¡Y no solo uno, sino dos! Uno parece ser un candelabro dorado, pulido después de todo este tiempo. #Y [SCOPE.sCharacter('indiana_jones').GetName]#! ha expresado la opinión de que es la menorá del Tabernáculo escondida por Uzzi. El segundo objeto es una caja misteriosa, un poco dañada, pero #Y [SCOPE.sCharacter('indiana_jones').GetName]#! está seguro de que podemos restaurarla. \n\nEsa misma noche, después de que el mensajero se retiró, un sacerdote se acercó a ti con una advertencia urgente. Asegura que solo con sus bendiciones podrás ver los tesoros sin daño, pero se niega a explicar lo que realmente quiere decir."
samaria_inv.16.a:0 "Que me bendiga."
samaria_inv.16.b:0 "Seguiré su consejo."
samaria_inv.16.c:0 "Envía a este charlatán lejos."
samaria_inv.17.t:0 "Un Tesoro Antiguo Descubierto"
samaria_inv.17.desc:0 "¡Hemos encontrado el #Y Arca de la Alianza#! y la #Y Menorá#! original del Tabernáculo! Desaparecieron milagrosamente cuando el Sumo Sacerdote Uzzi las enterró para evitar que el hechicero Elí las llevase a su culto hereje en Jerusalén. Ahora, construiremos un nuevo santuario para estas reliquias santísimas en el Monte Gerizim. Muchos querrán venir a ver la casa del Arca, pero ninguno la tocará, por miedo a ser indignos y que el Señor los castigue."
samaria_inv.17.a:0 "Maravilloso"
samaria_inv.17.b:0 "¡Ábrelo!"
samaria_inv.17.tt:0 "No proteger a tu rey tiene consecuencias... tu gobernante muere"
samaria_inv.18.t:0 "Un Muro Contra Egipto"
samaria_inv.18.desc:0 "Siempre hay un gran peligro de nuestro vecino egipcio. ¿Por qué deberíamos dejarnos indefensos y débiles, abiertos a ataques cuando nuestro deber es fortalecer a nuestro pueblo, y nuestra fe, para el glorioso propósito que Dios nos dio? Fortifiquemos nuestro bastión del sur, el gran #Y [GetProvince('(int32)509').GetName]#!, para evitar que nos ataquen aquellos que una vez nos esclavizaron." #SCOPE PILOUSION!!!
samaria_inv.18.a:0 "Nunca más responderemos a Egipto."
samaria_inv.19.t:0 "Santuarios Sagrados"
samaria_inv.19.desc:0 "Finalmente, todos los sitios sagrados han sido actualizados a magníficos santuarios, protegiendo los lugares más sagrados. Su belleza eclipsa incluso a los palacios de Babilonia, con solo los famosos Jardines Colgantes comparables a lo que hemos logrado. \n\nSin duda, sabemos que Él debe estar observando. Esperamos que estos Santuarios sean dignos de Sus profetas. Ahora, el pueblo puede regocijarse, pues habrá un festín, libre para todos."
samaria_inv.19.a:0 "¡Que comiencen las festividades!"
samaria_inv.20.t:0 "Dejando Ir el Pasado"
samaria_inv.20.desc:0 "Egipto fue una vez nuestro hogar, un lugar donde éramos la clase baja, donde sus falsos dioses nos gobernaban. Moisés nos mostró el camino para salir de esa forma de vida, llevándonos a través del desierto a la tan anhelada Tierra Santa. Nunca podemos olvidar su gran regalo a los israelitas, pero tampoco podemos olvidar a los egipcios y el dolor que nos causaron. Pero ahora que podemos navegar pacíficamente por el Nilo bajo los rayos de la luz de Dios, las cosas pueden ser diferentes. Remakeamos Egipto a nuestra imagen y perdonemos los agravios de sus ancestros, como Dios decreta que debemos."
samaria_inv.20.a:0 "Amanece una nueva era para nosotros, esta vez sobre el Nilo."
samaria_inv.21.t:0 "Una Ciudad de Conocimiento y Sabiduría"
samaria_inv.21.desc:0 "En [SCOPE.sProvince('holy_city_scope').GetName], ha habido una afluencia reciente de creyentes. Muchos han oído hablar de las bibliotecas y templos, sedientos del conocimiento gratuito que ofrecen. Otros, con sus mentes dedicadas a los asuntos religiosos, han venido a rendir homenaje a los profetas. Lo que los une a todos, sin embargo, es el deseo de conocer y entender el mundo tal como Nuestro Señor lo creó."
samaria_inv.21.a:0 "¡Que su conocimiento construya ciudades para nosotros!"
samaria_inv.22.t:0 "Un Accidente en [ROOT.GetCountry.GetCapital.GetName]"
samaria_inv.22.desc:0 "Mientras estábamos construyendo en [ROOT.GetCountry.GetCapital.GetName], nuestra capital, para hacerla aún más hermosa y resplandeciente, ocurrió un terrible accidente. Durante la construcción cerca del distrito del Templo, una cuerda vieja se rompió, y la piedra que transportaba cayó sobre un par de esclavos que estaban trabajando en el proyecto. El propietario es reacio a asumir la responsabilidad, alegando que era nuestro proyecto y por lo tanto nuestra culpa, al final. Quiere que se reemplacen a sus esclavos."
samaria_inv.22.a:0 "Compensar al propietario."
samaria_inv.22.b:0 "¡Revisar todo el material en busca de fallos!"
samaria_inv.22.c:0 "¿Qué son unos pocos esclavos?"
samaria_inv.23.t:0 "Estructuras Antiguas Descubiertas"
samaria_inv.23.desc:0 "Mi #Y Nasi#!, nuestros trabajadores en la capital han descubierto una estructura antigua en medio de nuestro sitio de construcción. El arquitecto nos dice que podríamos restaurar el edificio y usarlo como se había previsto originalmente. También podríamos desmantelarlo y vender los restos para financiar nuestra Metrópoli. Sin embargo, parece que algunos de nuestros ciudadanos más pobres ya han hecho de las ruinas su hogar; tal vez podríamos permitir que nuestra gente viva allí."
samaria_inv.23.a:0 "Vender los restos."
samaria_inv.23.b:0 "¡Restaurar el edificio!"
samaria_inv.23.c:0 "Dejar que los desamparados lo tengan."
samaria_inv.24.t:0 "Un Convoy Emboscado"
samaria_inv.24.desc:0 "Mi #Y Nasi#!, nos ha llegado la noticia de que el último convoy de la cantera con la piedra tan necesaria ha sido emboscado por bandidos. Exigen un rescate para permitir que la caravana llegue a la ciudad, amenazando con matar a todos si no cumplimos rápidamente. \n\nSin embargo, nuestros soldados no están muy lejos de su escondite. El campamento más cercano está a solo unos días, y si es realmente necesario, podemos tomar prestado de otro edificio más antiguo para reemplazar la piedra que necesitamos. ¿Qué deberíamos hacer?"
samaria_inv.24.a:0 "Pagar el rescate."
samaria_inv.24.b:0 "¡Enviar algunos soldados!"
samaria_inv.24.c:0 "Tomar prestado de otro edificio."
samaria_inv.25.t:0 "Una Ciudad de Mármol y Oro"
samaria_inv.25.desc:0 "Finalmente, nuestra gran capital [ROOT.GetCountry.GetCapital.GetName] iguala el esplendor de nuestro próspero reino. Sus muros de mármol y relieves en oro refractan la luz de tal manera que es sobrecogedora y asombrosamente bella. La belleza de nuestro gran reino se extiende mucho más allá de nuestra capital, con los reyes de tierras lejanas poseídos por la envidia al escuchar solo sobre ella."
samaria_inv.25.a:0 "Maravilloso" #¿Mármoloso?
samaria_inv.26.t:0 "Los Grandes Puertos Levantinos"
samaria_inv.26.desc:0 "La construcción y mejora de nuestros puertos es un noble pero excepcionalmente agotador esfuerzo. Aunque los costos valen la pena, se ha hecho evidente que nuestros almacenes de grano y oro se han consumido bajo nuestra gran caridad. Un hombre humilde en nuestra corte se acercó a nosotros y relató el estado excepcional de [GetProvince('(int32)743').GetName], sus vastos puertos y comercio extensivo trayendo una riqueza de tesoros, con migrantes siguiendo su ejemplo. Las grandes ciudades portuarias levantinas en la costa son las joyas de nuestra región."
samaria_inv.26.a:0 "Ah, una fila de barcos de una milla de largo espera para atracar en nuestros puertos."
samaria_inv.27.t:0 "Santuarios Reverenciados"
samaria_inv.27.desc:0 "¿Por qué es que nuestros lugares más sagrados carecen de tantos visitantes? ¿Por qué siempre parecen tan vacíos y sin el amor de la luz? Quizás sean los más antiguos y descuidados de todos los santuarios del mundo - se pensaría así al mirarlos. Necesitamos urgentemente un interés público en estos lugares sagrados. Tenemos la palabra de Dios, Sus discípulos, Sus hazañas de majestad. Hemos recolectado las reliquias de Su gran obra, y ahora adornamos estos santuarios con ellas para que la gente sepa lo que el Señor ha hecho por ellos."
samaria_inv.27.a:0 "Son una majestad digna de contemplar."
samaria_inv.28.t:0 "Un Lugar Sagrado"
samaria_inv.28.desc:0 "Nuestros esfuerzos en difundir la palabra de Dios han sido bastante exitosos. Sin embargo, la gente clama por más - tiene un gran hambre de justicia. No es sorprendente que esta mañana, un hombre mal vestido, un tonto, me haya suplicado que le indicara la casa de Dios. Cuando le dije que no podía, porque no es un lugar que se pueda ver fácilmente, lloró y me rogó que le dijera dónde podría encontrar al Señor. ¿Qué debemos hacer con tales almas desesperadas? Digo que les demos lo más cercano a la casa de nuestro Señor: construyamos un gran monumento para albergar a los hombres santos, donde los comunes puedan entrar y sentirse más cerca de su Dios."
samaria_inv.28.a:0 "Las campanas suenan, y toda la gente acude a las Grandes Sinagogas para escuchar la palabra."
samaria_inv.29.t:0 "Conquista Siria"
samaria_inv.29.desc:0 "Las ricas tierras sirias ahora nos pertenecen. Una vez, hace tantas generaciones, estuvimos aquí y gobernamos sobre el sur. Ahora, hemos superado a nuestros predecesores. La venganza contra Asiria no será rápida ni indolora..."
samaria_inv.29.a:0 "¡En nombre de Dios!" #Deus Vult
samaria_inv.30.t:0 "Desaparece, Sirio Ciego" #
samaria_inv.30.desc:0 "¿Qué es el sirio sino nuestro oponente del norte, el pueblo opuesto a la tierra entre Egipto y el Este? Son tan semejantes a nosotros, pero tan diferentes, y no respetan la voluntad de Dios. No pueden leer Su palabra, porque no hablan Su idioma. No pueden ver Sus obras, aunque viven en un lugar tan sagrado. Nuestros sabios trabajan constantemente para corregir esto; cada uno de ellos abre los ojos de cien sirios al día, respirando en su alma la palabra y el amor de Dios."
samaria_inv.30.a:0 "Un sirio no es más que un israelita envuelto en sombras..."
samaria_inv.31.t:0 "Los Asirios en Exilio"
samaria_inv.31.desc:0 "Hace siglos, nos conquistaron. Ahora, sus reinos no son más que sueños salvajes, casi olvidados. Cuando obligaron a nuestros ancestros a abandonar nuestras tierras ancestrales, solo unos pocos quedaron, comiendo el pan de la miseria. Sin embargo, es la necedad de los asirios creer que sus acciones pasadas han sido olvidadas o perdonadas. Sus ciudades ahora son nuestras, y las hazañas de sus antepasados han sido borradas de los libros de la historia. Hoy es el fin de Asiria."
samaria_inv.31.a:0 "Que sus huesos se pudran en sus tumbas."
samaria_inv.32.t:0 "Muerte a los Asirios"
samaria_inv.32.desc:0 "Una vez fueron nuestros conquistadores, nuestros maestros subyugadores, obligándonos a inclinarnos ante sus costumbres, adorando a sus falsos dioses y realizando sus rituales. Cómo han cambiado los tiempos - cómo los poderosos se han marchitado y caído bajo el estandarte del único Dios verdadero. Nos suplican que seamos amables, que seamos misericordiosos, que actuemos de acuerdo con los valores de Sus palabras. Esto, no podemos concederles, pues siempre serán opresores. ¡Su forma de vida debe ser reemplazada por la nuestra!"
samaria_inv.32.a:0 "¡Viva el Señor, el único Dios verdadero!"
samaria_inv.33.t:0 "Babilonia, Conquistadora de nuestro Conquistador"
samaria_inv.33.desc:0 "Hace siglos, los babilonios conquistaron a nuestros propios conquistadores, los asirios, y a nuestros primos del Sur. Al conquistarlos nosotros mismos, demostraremos ser una potencia a tener en cuenta."
samaria_inv.33.a:0 "Estamos sobre los hombros de gigantes"
samaria_inv.34.t:0 "La Revuelta de los Zelotes"
samaria_inv.34.desc:0 "Indignados por nuestra destrucción de su templo hereje, los radicales judeanos liderados por [zealot_leader.GetFullName|Y] se han levantado contra nuestro dominio!"
samaria_inv.34.a:0 "¡Malditos herejes!"
samaria_inv.34.a.tt:0 "Los #Y $zealot_country_name$#! se han separado y han declarado una guerra de independencia contra nosotros."
samaria_inv.34.b:0 "¡Le-Jerut Yerushalem!"
samaria_inv.34.b.tt:0 "Jugarás como el #Y $zealot_country_name$#! y te separarás declarando una guerra de independencia."
samaria_inv.35.t:0 "Judea en Cadenas"
samaria_inv.35.desc:0 "Tras un asedio final en el que muchos zelotes cometieron suicidio en lugar de ser capturados, finalmente hemos traído a [GetProvince('(int32)687').GetArea.GetName] de vuelta bajo nuestro control. Para eliminar la adoración hereje de los judeanos en la montaña en Jerusalén de una vez por todas, se ha sugerido que podríamos esclavizarlos y esparcirlos por nuestra tierra, para que puedan aprender una adoración adecuada."
samaria_inv.35.a:0 "Esclavos de una ley falsa fueron, esclavos serán."
samaria_inv.35.a.tt:0 "Dos tercios de los [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] nobles, ciudadanos y libres en la provincia de [GetProvince('(int32)687').GetArea.GetName|Y] se convertirán en esclavos y serán trasladados a ciudades de nuestro país."
samaria_inv.35.b:0 "Ofréceles amnistía."
samaria_inv.36.t:0 "Refugiados Judeanos"
samaria_inv.36.desc:0 "Trenes de refugiados judeanos han llegado a nuestras tierras. Dicen que sus señores samaritanos destruyeron sus templos y los obligaron a abandonar su religión, suprimiendo violentamente cualquier intento de continuar sus tradiciones. Han solicitado el derecho a establecerse en nuestras tierras."
samaria_inv.36.a:0 "Enriquecerán nuestra nación."
samaria_inv_36.a.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] ciudadanos aparecerán en nuestras ciudades."
samaria_inv.36.b:0 "Los toleraremos, pero no recibirán ayudas."
samaria_inv_36.b.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] libres aparecerán en nuestras ciudades."
samaria_inv.36.c:0 "Sus problemas no son nuestra preocupación."
samaria_inv_36.c.tt:0 "Los refugiados serán rechazados."
samaria_inv.36.d:0 "Pónganlos en cadenas."
samaria_inv_36.d.tt:0 "5 [GetCulture('hebrew').GetName|Y] [GetReligion('judaism').GetName|Y] esclavos aparecerán en nuestras ciudades."

samaria_inv.100.desc:0 "Después de siglos de sudor, lágrimas y sangre en la Era del Desfavor Divino, el justo gobierno de los Jueces ha sido restaurado y con él la Era del Favor Divino. Debido a que las fronteras de la tierra fueron restauradas a como eran hace mucho tiempo, nuestro gobernante #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! ha asegurado nuestra posición para los siglos venideros, nuestra independencia asegurada. Los asirios y los egipcios - los hemos derrotado a todos. Una vez, cada uno de ellos oprimió a nuestros ancestros a su manera. Desde Egipto, Moisés nos guió y desde Asiria, Abdael nos condujo de vuelta. Liberados del dominio helénico no hace mucho, #Y [SCOPE.sCharacter('taheb_ruler_scope').GetName]#! es el Taheb, el restaurador, y el nuevo juez, ungido por el Señor."
samaria_inv.100.a:0 "¡Alabado sea el Señor!"
samaria_inv.100.t:0 "La Era del Favor Divino Restaurada"

samaria_inv.102.t:0 "Complicaciones por sequía"
samaria_inv.102.desc:0 "Una sequía repentina ha golpeado Shekhem, y con ella, el trabajo que hemos estado haciendo en el Santuario del Monte Gerizim. A menos que invirtamos una gran cantidad de dinero en la transferencia de alimentos y ayuda desde otros lugares, el progreso de la construcción sin duda se verá afectado. [SCOPE.sCharacter('random_advisor').GetName] señala que podríamos centrarnos en aquellos que trabajan en el santuario, para ahorrar algunos de nuestros recursos."
samaria_inv.102.a:0 "Ayudaremos a todo Shekhem."
samaria_inv.102.a.tt:0 "El progreso en el Santuario del Monte Gerizim continúa según lo planeado."
samaria_inv.102.b:0 "Prioricemos a los trabajadores, por ahora."
samaria_inv.102.c:0 "No podemos permitirnos ayudar en absoluto."
samaria_inv.102.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por la hambruna."
samaria_inv.103.t:0 "Complicaciones con los materiales"
samaria_inv.103.desc:0 "Un gran colapso seguido por el pánico de nuestros trabajadores ocurre cuando parte del santuario se derrumba en medio de la construcción. Parece que algunos de los materiales recibidos son apenas utilizables, y a lo sumo inseguros para mantener.\n\nNuestros capataces piden los fondos necesarios para comprar reemplazos, mientras que [SCOPE.sCharacter('random_advisor').GetName] señala que tenemos materiales en otras ciudades cercanas que podríamos usar."
samaria_inv.103.a:0 "Compraremos algunos reemplazos."
samaria_inv.103.b:0 "Hay materiales en algunos de nuestros otros territorios que podemos usar."
samaria_inv.103.c:0 "Solo reduciremos un poco la ornamentación del santuario."
samaria_inv.103.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por materiales de baja calidad."
samaria_inv.104.t:0 "Desaparición de trabajadores"
samaria_inv.104.desc:0 "A medida que avanza el trabajo en el Santuario del Monte Gerizim, hemos visto cómo muchos trabajadores desaparecen con el tiempo. Algunos han abandonado su trabajo, algunos han muerto y algunos simplemente han desaparecido. Sin una mano de obra adecuada para trabajar en el santuario, el progreso se retrasará y es posible que no obtengamos el resultado que deseamos."
samaria_inv.104.a:0 "Encontraremos nuevos trabajadores."
samaria_inv.104.b:0 "Nuestros soldados ocuparán el puesto."
samaria_inv.104.c:0 "Solo tomará un poco más de tiempo entonces."
samaria_inv.104.c.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por la falta de trabajadores."
samaria_inv.105.t:0 "Complicaciones por terremoto"
samaria_inv.105.desc:0 "Un pequeño terremoto sacude las paredes del Santuario del Monte Gerizim y a todos los que trabajan dentro, causando algunas lesiones menores y algunos daños al trabajo realizado en los últimos meses.\n\nSi el trabajo debe continuar sin obstáculos, se necesita reservar una cantidad sustancial de fondos para limpiar el área y reemplazar algunas de las cosas que se destruyeron."
samaria_inv.105.a:0 "Se arreglará para que la construcción pueda continuar."
samaria_inv.105.b:0 "No tenemos los fondos para eso."
samaria_inv.105.b.tt:0 "El progreso en el Santuario del Monte Gerizim se ve obstaculizado por los daños causados por el terremoto."
samaria_inv.106.t:0 "Materiales de calidad"
samaria_inv.106.desc:0 "A medida que avanza nuestro progreso en el Santuario del Monte Gerizim, parece que recibimos un envío extra de materiales que era de mayor calidad de la esperada. Podríamos usar los materiales adicionales para mejorar el santuario más de lo que planeamos originalmente, o podríamos venderlos y ceñirnos a nuestros planes originales, con algunos fondos adicionales en caso de que ocurra algo inesperado."
samaria_inv.106.a:0 "¡Más grande y mejor!"
samaria_inv.106.a.tt:0 "El progreso en el Santuario del Monte Gerizim va más allá de lo que planeamos originalmente."
samaria_inv.106.b:0 "Vendamos los materiales y reservemos el dinero por ahora."
samaria_inv.107.t:0 "La Menorá"
samaria_inv.107.desc:0 "Cuando los judeanos intentaron trasladar el tabernáculo a Jerusalén, el Sumo Sacerdote Uzzi escondió la tienda y sus tesoros en una cueva en el santo Monte Gerizim donde desaparecieron milagrosamente.\n\nEl nuevo santuario requiere fuentes para que los sacerdotes se laven las manos y los pies, prendas adornadas con joyas para que las lleven, y una menorá de siete brazos de oro sólido.\n\nAhora un pastor local afirma haber encontrado los vasos originales en una de las cuevas."
samaria_inv.107.a.tt:0 "Esto afectará negativamente la calidad del Santuario del Monte Gerizim."
samaria_inv.107.a:0 "Probablemente sea falso. Diluye el oro."
samaria_inv.107.b.tt:0 "El progreso en el Santuario del Monte Gerizim continúa según lo planeado."
samaria_inv.107.b:0 "Esos son claramente falsos. Haremos los nuestros con oro puro."
samaria_inv.107.c.tt:0 "Afirmaremos haber recuperado el Tabernáculo de Moisés.\nEl progreso en el Santuario del Monte Gerizim va más allá de lo que planeamos originalmente."
samaria_inv.107.c:0 "Eso me da una idea..."
samaria_inv.107.d:0 "¡Debemos pagar lo que sea necesario!"
samaria_inv.107.d.tt:0 "Compraremos estos artefactos invaluables al pastor.\nEl progreso en el Santuario del Monte Gerizim va más allá de lo que planeamos originalmente."
samaria_inv.1010.t:0 "El Santuario del Monte Gerizim"
samaria_inv.1010.desc:0 "Hemos enviado a trabajadores para ayudar en la construcción del Santuario del Monte Gerizim desde lugares lejanos. Como el único lugar mandado por Dios para su adoración, esperamos que esto atraiga a los Hijos de Israel desde los confines de la Tierra.\n\nEn solo unas pocas semanas, el progreso del santuario comenzará adecuadamente. Esperamos algunas complicaciones a medida que se desarrolle el proyecto, pero con suerte veremos el santuario completado pronto."
samaria_inv.1010.a:0 "Será el centro espiritual para todos los Hijos de Israel."
samaria_inv.1011.t:0 "El Santuario del Monte Gerizim"
samaria_inv.1011.desc:0 "El Santuario del Monte Gerizim ha sido finalmente completado, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nAunque el santuario nunca alcanzó completamente las expectativas y planes que originalmente establecimos, sigue siendo un edificio impresionante, sin duda. Nunca más nadie dudará de la importancia de nuestra nación y de Dios, ya que hemos construido un templo sin igual."
samaria_inv.1011.a:0 "Y aún así, esperábamos algo más..."
samaria_inv.1011.a.tt:0 "Se eliminan los modificadores temporales restantes de la destrucción del templo de Jerusalén."
samaria_inv.1012.t:0 "El Santuario del Monte Gerizim"
samaria_inv.1012.desc:0 "El Santuario del Monte Gerizim ha sido finalmente completado, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nAunque muchos nos criticaron por nuestros planes grandiosos e imposibles, el santuario de alguna manera ha logrado cumplir nuestras expectativas. Nunca más nadie dudará de la importancia de nuestra nación y de Dios, ya que hemos construido un templo sin igual."
samaria_inv.1012.a:0 "Un testimonio para nuestros artesanos."
samaria_inv.1012.a.tt:0 "Se eliminan los modificadores temporales restantes de la destrucción del templo de Jerusalén."
samaria_inv.1013.t:0 "El Santuario del Monte Gerizim"
samaria_inv.1013.desc:0 "El Santuario del Monte Gerizim ha sido finalmente completado, y se erige como un testimonio de nuestro gobierno, poder y la gloria de Dios. De generación en generación, este será el único altar donde se harán sacrificios al Señor.\n\nEl monumento gigantesco superó nuestras expectativas más allá de toda esperanza, su belleza refleja verdaderamente la gloria de Dios. Nunca antes se ha construido un templo tan impresionante por manos mortales, y algunos afirman que debimos haber recibido orientación divina en este esfuerzo.\n\nEl Santuario del Monte Gerizim permanecerá para siempre en memoria de nuestra devoción al Señor."
samaria_inv.1013.a:0 "Como debe ser."
samaria_inv.1013.a.tt:0 "Se eliminan los modificadores temporales restantes de la destrucción del templo de Jerusalén."
