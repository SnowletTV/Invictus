  # Events 
 samnium_event.1.t: "$samnium_task_1$" 
 samnium_event.1.desc: "Quizás la mayor consecuencia de nuestro breve conflicto con Tarento sea la confianza política inspirada en nuestro pueblo debido a la hábil navegación de [ROOT.GetCountry.GetRuler.GetName]. El equilibrio de poder entre los italianos y los griegos del sur seguramente ha cambiado, pero nuestra participación es una prueba del lugar de Samnium como una de las principales potencias de la región. A medida que las tensiones disminuyen y las tropas samnitas se retiran, nuestros magistrados vuelven a preocuparse por la posibilidad de una mayor interferencia de los griegos en los asuntos de Italia. Sin embargo, la vida está volviendo a la normalidad y hemos cosechado algunas recompensas menores por nuestras acciones." 
 samnium_event.1.a: "Una pequeña victoria para Samnium." 
  
 samnium_event.2.t: "$samnium_task_2$" 
 samnium_event.2.desc: "Es seguro un enfrentamiento final con los invasores romanos. Nuestros diplomáticos y los suyos han viajado a lo largo de toda la península italiana para asegurar el apoyo de las muchas naciones que tienen interés en el futuro equilibrio de poder aquí, y finalmente tenemos promesas firmes de apoyo. Nuestros nuevos aliados nos han enviado un estipendio de guerra y algunos de sus hombres libres se han establecido entre nosotros. Samnium tiene posibilidades de luchar; ahora esperamos el momento." 
 samnium_event.2.a: "¡Ven, lobo romano!" 
  
 samnium_event.3.t: "$samnium_task_3$" 
 samnium_event.3.desc: "Nuestro pueblo sufrió graves pérdidas durante la última guerra con Roma, en Tarracina, en las llanuras de Apulia, y en los años de incursiones fronterizas y escaramuzas en la frontera de Campania; pero hemos tratado de reclutar nuevos soldados entre los muchos pastores que viven duramente en nuestro país. Se les dará forma dentro de los campos de entrenamiento ampliados de nuestros castros y centros urbanos, y se les equipará con cascos, corazas y armamento de bronce y hierro recién construidos. Nuestra próxima generación de guerreros será numerosa, bien equipada y entrenada para la batalla." 
 samnium_event.3.a: "De las colinas pedregosas del Samnium brota el Belliger Samnis" 
  
 samnium_event.4.t: "$samnium_task_4$" 
 samnium_event.4.desc: "A pesar de nuestra reciente historia de conflictos, el escaso comercio realizado entre nuestras principales familias y las de Roma significa que unos pocos jóvenes samnitas están vagando por sus ciudades, jóvenes que son, tal vez, patrióticos y necesitan algo de dinero para gastar. Es posible que exista influencia clandestina y espionaje." 
 samnium_event.4.a: "Espío con mi pequeño ojo..." 
  
 samnium_event.5.t: "$samnium_task_5$" 
 samnium_event.5.desc: "Nuestros enviados se han encontrado y han expulsado a los sacerdotes feciales de Roma cerca de la frontera, interrumpiendo su declaración ceremonial de #E guerra#!, ya que nuestros magistrados no necesitan sufrir sus exigencias exageradas e imposibles. Sabemos dónde se encuentran nuestras naciones. Nuestro #E Belliger Samnis#! pronto se enfrentará a sus legiones en el campo, recuperará nuestras tierras perdidas y se vengará. ¡El espíritu de Caudine Forks está con ellos!" 
 samnium_event.5.a: "¡La tercera es la vencida!" 
  
 samnium_event.6.t: "$samnium_task_6$" 
 samnium_event.6.desc: "Nuestra tercera gran lucha con los romanos ha llegado a su fin. Nuestros guerreros cobran su paga y regresan a sus rebaños y campos, mientras la interminable tarea de conseguir sustento en nuestra infértil patria debe continuar. Los muertos serán enterrados, las familias restituidas y la vida normal se reanudará. Esta guerra decisiva llevó a nuestra nación al borde del abismo y ha comenzado el período de recuperación. Desde las montañas hasta los valles, Samnium es tranquilo." 
 samnium_event.6.a: "¿Qué es la guerra sin paz?" 
  
 samnium_event.7.t: "$samnium_task_7$" 
 samnium_event.7.desc: "La otrora gran ciudad de Roma, nuestra némesis, ahora arde. Los latinos siempre han tratado con saña a nuestros pueblos y ahora les hemos devuelto el favor. Nuestros ejércitos traen grandes botines de oro y plata en sus bagajes. Muchas de las riquezas arrancadas de sus templos fueron originalmente saqueadas de nuestras ciudades en guerras anteriores y están regresando a casa. Muchos otros fueron robados de tribus sabelas y ciudades etruscas durante un siglo de dominación romana. Ahora serán nuestros templos los que exhibirán los trofeos y nuestros soldados quienes recibirán obsequios de monedas preciosas y cabezas de ganado vacuno y ovino. \n\n No es sólo plata lo que traemos de Roma. Mientras saqueábamos sus ciudades y luchábamos contra sus fuerzas, notábamos sus avances en planificación y construcción civil, sus elaboradas costumbres religiosas y diplomáticas y, sobre todo, su técnica marcial. Podemos aprender de su forma de vida urbana. \n\n Nuestro pueblo sale victorioso y nuestras arcas están llenas." 
 samnium_event.7.a: "¡Roma arde! Un día para regocijarse" 
  
 samnium_event.8.t: "$samnium_task_8$" 
 samnium_event.8.desc: "La otrora gran ciudad de Roma, nuestra némesis, ahora yace postrada. Los latinos siempre han buscado reducir nuestra gran nación a un estado clientelista, pero ese destino ahora es suyo. Su senado ha firmado un acuerdo de alianza con nosotros, el tipo de alianza en la que Samnium liderará y las legiones romanas lo seguirán. ¡Démosle la bienvenida al nuevo feudatario de la Liga Samnita! \n\n Quitarles el naciente imperio romano seguramente romperá su espíritu dinámico, tal vez para siempre, y una medida de autonomía atenuará el borde de su humillación y garantizará su lealtad. Samnium proporciona tanto vinagre como miel. Ésta es la sabiduría de nuestro líder, [ROOT.GetCountry.GetRuler.GetName]. \n\n Nuestro pueblo sale victorioso y Roma está subyugada." 
 samnium_event.8.a: "¡Roma cae! Un día para regocijarse" 
  
 samnium_event.9.t: "$samnium_task_9$" 
 samnium_event.9.desc: "Durante generaciones, los ejércitos samnitas se han enfrentado a los romanos en luchas desesperadas por toda la península. Nuestras tropas siempre han tenido la ventaja en nuestra áspera y montañosa patria. Fue allí donde capturamos una legión entera en el legendario Caudine Forks. Nuestro fuerte ha sido avanzar a la velocidad del rayo a través de los caminos de los pastores que atraviesan Samnium y realizar sangrientas incursiones en Campania y el valle de Liris. Sin embargo, en batallas a balón parado contra Roma, su brillantez táctica ha llevado a la derrota y la humillación con mucha más frecuencia que a la victoria. \n\n Esto ha cambiado. Mediante puro martillado se ha dado forma al hierro samnita y son nuestros manípulos los que serán conocidos como la fuerza más disciplinada y eficaz de Italia." 
 samnium_event.9.a: "Espadas desenvainadas, listas para cualquier cosa." 
  
 samnium_event.10.t: "$samnium_task_10$" 
 samnium_event.10.desc: "Ahora que hemos solucionado el problema del lobo romano, nuestra atención debe dirigirse a sus supuestos aliados, incorporados al sistema romano como clientes. Cada una de estas tribus son pueblos sabellicos y cada una de ellas solía estar, en un momento u otro, en nuestra órbita por elección propia. Esto no quiere decir que estas naciones estén ansiosas por subyugarse a nosotros: tenemos una larga historia de conflictos con los frentanos y los nucerianos en particular, y es posible que los peligni y los marsos deseen ser liberados no sólo de Roma, sino también del Samnio. también. Si imponemos condiciones a estas tribus, es posible que tengamos que respaldarlas con la fuerza. \n\n Sin embargo, le corresponde a Samnium decidir el destino de los Socii. ¿Cuáles serán los términos de la paz?" 
 samnium_event.10.a: "Fueron derrotados en la guerra; los anexaremos." 
 samnium_event.10.b: "Se unirán a la Liga Samnita como feudatarios." 
 samnium_event.10.c: "Los hemos liberado del vasallaje romano." 
  
 samnium_event.11.t: "Demandas samnitas" 
 samnium_event.11.desc: "Los enviados samnitas han llegado para anunciar nuestra anexión a su estado. Si no aceptamos estos términos, debemos prepararnos para la guerra de inmediato. ¿Cuál es nuestra respuesta?" 
 samnium_event.11.a: "Con Roma derrotada, no tenemos protección: la aceptamos." 
 samnium_event.11.b: "¡Nunca aceptaremos ser destruidos sin luchar!" 
  
 samnium_event.12.t: "Demandas samnitas" 
 samnium_event.12.desc: "Los enviados samnitas han llegado para exigir nuestra incorporación a su liga como feudatorio. Mantendremos la autoridad dentro de nuestras tierras pero estaremos subyugados al Samnium. Si no aceptamos estos términos, debemos prepararnos para la guerra de inmediato. ¿Cuál es nuestra respuesta?" 
 samnium_event.12.a: "No tenemos ningún recurso: debemos aceptar." 
 samnium_event.12.b: "¡Nunca aceptaremos ser dominados sin luchar!" 
  
 samnium_event.13.t: "Demandas aceptadas" 
 samnium_event.13.desc: "Los nucerianos han aceptado nuestras demandas." 
 samnium_event.13.a: "¡Nuceria Alfertana vuelve a estar en nuestras manos!" 
  
 samnium_event.14.t: "Demandas aceptadas" 
 samnium_event.14.desc: "Los Frentani han aceptado nuestras demandas." 
 samnium_event.14.a: "¡El valle del Biferno es nuestro!" 
  
 samnium_event.15.t: "Demandas aceptadas" 
 samnium_event.15.desc: "Los Peligni han aceptado nuestras demandas." 
 samnium_event.15.a: "¡El Samnium se adentra cada vez más en los Apeninos!" 
  
 samnium_event.16.t: "Demandas aceptadas" 
 samnium_event.16.desc: "Los Marsi han aceptado nuestras demandas." 
 samnium_event.16.a: "¡Hemos retomado el valle de los Liris!" 
  
 samnium_event.17.t: "Demandas rechazadas" 
 samnium_event.17.desc: "¡Los nucerianos han rechazado nuestras demandas!" 
 samnium_event.17.a: "¡Tomaremos a Nuceria Alfertana por la fuerza!" 
  
 samnium_event.18.t: "Demandas rechazadas" 
 samnium_event.18.desc: "¡Los frentanos han rechazado nuestras demandas!" 
 samnium_event.18.a: "¡Conquistaremos el valle del Biferno!" 
  
 samnium_event.19.t: "Demandas rechazadas" 
 samnium_event.19.desc: "¡Los Peligni han rechazado nuestras demandas!" 
 samnium_event.19.a: "¡Guerra con los Peligni!" 
  
 samnium_event.20.t: "Demandas rechazadas" 
 samnium_event.20.desc: "¡Los Marsi han rechazado nuestras demandas!" 
 samnium_event.20.a: "¡Una vez más haremos campaña sobre los Liris!" 
  
 samnium_event.21.t: "$samnium_task_11$" 
 samnium_event.21.desc: "Mientras buscamos socios en la resistencia contra el inevitable avance romano, nuestra atención se vuelve naturalmente hacia los "aliados" romanos que recientemente fueron puestos bajo su dominio después de nuestra última gran guerra. Los #E Frentani#!, nuestros parientes más cercanos, los #E Pelgini#!, los #E Marsi#!, y los Alfaterni de #E Nuceria#! hablan nuestra lengua sábela y fueron nuestros antiguos compañeros de armas. Es posible que todavía anhelen liberarse del yugo latino. ¿A quién debemos acercarnos?" 
 samnium_event.21.a: "Los nucerianos, clave de nuestro antiguo territorio campaniano" 
 samnium_event.21.b: "Los Frentani del valle del Biferno, nuestros primos cercanos" 
 samnium_event.21.c: "Los Pelgini al norte montañoso" 
 samnium_event.21.d: "Los Marsi, los más cercanos al corazón latino" 
 samnium_event.21.e: "Es mejor gastar este dinero en otra parte" 
  
 samnium_event.22.t: "Enviados samnitas" 
 samnium_event.22.desc: "Otra guerra más entre los romanos y Samnium es inevitable. Si bien hemos firmado un tratado de alianza desigual con los romanos, tenemos mucho más en común con la nación samnita: compartimos un idioma y una cultura, y en ocasiones hemos estado aliados con ellos y en ocasiones hemos luchado con ellos a lo largo de nuestras largas historias. . Ahora, han llegado enviados samnitas para tentarnos a desertar de Roma y unirnos al Samnio como feudatorio, y luchar con ellos en la guerra que se avecina. Se trata de una oferta inmensamente arriesgada, ya que Roma ha demostrado ser la potencia más fuerte dos veces. Sin embargo, es casi seguro que los samnitas gobernarán con mano más ligera..." 
 samnium_event.22.a: "Nos uniremos a los samnitas. ¡Somos liberados de Roma!" 
 samnium_event.22.b: "Hemos firmado un tratado: no abandonaremos a Roma." 
  
 samnium_event.23.t: "El compromiso [SCOPE.sC('samnium_country_to_get_stolen_scope').GetAdjective]" 
 samnium_event.23.desc: "Hemos recibido una respuesta de [SCOPE.sC('samnium_country_to_get_stolen_scope').GetName]: se han comprometido con nosotros y nos respaldarán con tropas cuando llegue el momento." 
 samnium_event.23.a: "¡Toma eso, Roma!" 
  
 samnium_event.24.t: "La refutación de [SCOPE.sC('samnium_country_to_get_stolen_scope').GetAdjective]" 
 samnium_event.24.desc: "Hemos recibido una respuesta de [SCOPE.sC('samnium_country_to_get_stolen_scope').GetName]: han refutado nuestra oferta y seguirán siendo leales a Roma." 
 samnium_event.24.a: "Pronto nos enfrentaremos a ellos en la batalla." 
  
