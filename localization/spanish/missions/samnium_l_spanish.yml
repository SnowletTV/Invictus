 samnium_mission: "Los samnitas contraatacan" 
 samnium_mission_DESCRIPTION: "Dos veces los romanos han luchado contra nosotros los samnitas y dos veces hemos perdido, pero nos recuperaremos y los derrotaremos. La tercera es la vencida, como dicen, especialmente si logramos reunir suficientes fuerzas contra ellos, porque los etruscos están dispuestos a una alianza y los umbros también temen a los romanos. Si logramos crear una coalición de dispuestos, Roma caerá." 
 samnium_mission_CRITERIA_DESCRIPTION: "Esta misión se considerará completa una vez hayamos vencido a nuestra rival Roma." 
 samnium_mission_BUTTON_TOOLTIP: "'Roma Aeterna' es una afirmación vacía que refutaremos." 
  
 samnium_mission_2: "Destino del samnio" 
 samnium_mission_2_DESCRIPTION: "Después de derrotar a los romanos, los samnitas quedan expuestos al mundo griego, un mundo que atrae a muchos espíritus a un camino que ningún samnita virtuoso jamás recorrería. Sin embargo, ¿no estamos definidos por nuestra gente? Si todos empezamos a seguir ese camino, ¿tal vez estemos destinados a ello? O tal vez por el contrario, tenemos que extinguir todo lo que no sea de naturaleza samnita. \n\nTe esperan decisiones importantes y sus consecuencias se sentirán en todo el mundo." 
 samnium_mission_2_CRITERIA_DESCRIPTION: "Esta misión se considerará completa una vez que hayamos decidido una dirección para nuestro futuro. Dependiendo de las opciones, esto irá desde la conquista total de Italia hasta la helenización hasta tal punto que ya no seamos reconocibles como un pueblo verdaderamente itálico con todo lo intermedio." 
 samnium_mission_2_BUTTON_TOOLTIP: "Samnium se levantará como un fénix de las cenizas del pasado, un pájaro tan brillante que no se puede describir con palabras." 
  
  # Decisions 
 ver_sacrum: "Llamado a una primavera sagrada" 
 ver_sacrum_desc: "El Ver Sacrum, o Manantial Sagrado, es probablemente un rito que se originó durante la Edad del Bronce para hacer frente a la superpoblación e iniciar una migración de los jóvenes. Si bien muchas culturas alguna vez tuvieron una tradición similar, solo algunos pueblos italianos todavía la celebran y la siguen hasta el día de hoy. \n\nCuando se convoca una fuente sagrada, todos los niños pequeños y el ganado que nazcan en la primavera del año siguiente serán "dedicados" a este rito y se considerarán bajo protección divina. Una vez que hayan alcanzado la madurez, se les exigirá que abandonen su comunidad y se espera que creen un nuevo asentamiento, ya sea subyugando o exterminando a los habitantes anteriores o simplemente estableciendo tierras no colonizadas. \nAlgunas personas piensan que originalmente, los niños y el ganado "devotos" serían sacrificados.\n\nLa práctica romana de la devotio probablemente esté relacionada con el Ver Sacrum." 
  
