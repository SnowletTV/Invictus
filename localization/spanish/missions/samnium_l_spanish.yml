 samnium_event.25.t: "$samnium_2_task_1$" 
 samnium_event.25.desc: "La confederación samnita ha sido históricamente un pueblo insular y del interior, separado del mundo #Y helénico #! en su hogar en las tierras altas, lejos de las costas. Con nuestra dominación de los pueblos latinos y nuestra participación en las ciudades griegas de #Y Magna Graecia #!, esto ya no es cierto. Nuestras manufacturas han comenzado a encontrar su camino hacia el Oriente helénico y muchas baratijas extranjeras decoran ahora nuestros santuarios y los hogares de nuestros principales ciudadanos." 
 samnium_event.25.a: "El comercio con el Este ha comenzado en serio." 
  
 samnium_event.26.t: "$samnium_2_task_2$" 
 samnium_event.26.desc: "En Samnium han surgido dos facciones, en conflicto por nuestra transformación de una confederación tribal itálica rural en una nación cosmopolita con amplios intereses comerciales en el extranjero y fuertemente influenciada por la cultura helénica dominante del Mediterráneo. \n\n [SCOPE.sChar('sam_pro_hof_scope').GetName] encabeza la facción helénica, impulsando la adopción de las costumbres griegas, el fomento del comercio y el establecimiento de relaciones con pueblos más allá de Italia. [SCOPE.sChar('sam_con_hof_scope').GetName] es el líder de la facción itálica, que busca sobre todo proteger la identidad samnita y desea limitar nuestros intereses a la península italiana. \n\n #E Samnium #! se encuentra en una encrucijada; ponerse del lado de cualquiera de las facciones o equilibrar sus intereses decidirá el destino de nuestra nación." 
 samnium_event.26.a: "Samnium: ¿un bastión italiano o un actor mediterráneo?" 
  
 samnium_event.27.t: "$samnium_2_task_3$" 
 samnium_event.27.desc: "La facción itálica ha llegado al poder en Samnium, y sus intereses de restringir el comercio, fortalecer los asentamientos rurales samnitas y centrarse en Italia son ahora políticas del Estado. Por encima de todo, Samnium está ahora comprometido con el rechazo de la influencia helénica y el retorno al pensamiento y la religión tradicionales sabélicos. Esta facción goza del fuerte apoyo de nuestros hombres libres, ya que tienen poco que ganar con los enredos extranjeros y mucho que ganar con el desarrollo de nuestra patria y la fe que les brinda ayuda." 
 samnium_event.27.a: "Samnium es el bastión del italianismo" 
  
 samnium_event.28.t: "$samnium_2_task_4$" 
 samnium_event.28.desc: "En Samnium se ha desarrollado un equilibrio de poder entre las facciones prohelénica y proitálica. Si bien estos bloques extremos exigen la aceptación o supresión de la influencia extranjera, nuestro [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] ha resuelto el asunto: un camino intermedio. Libertad para elegir la propia fe y fomento del comercio en el extranjero, pero ningún cambio esencial en las tradiciones samnitas que nos han llevado hasta ahora. Quizás se desarrolle una cultura sincrética greco-italiana, mientras el Estado guía con mano suave." 
 samnium_event.28.a: "Un camino intermedio es el camino de la estabilidad y la prosperidad." 
  
 samnium_event.29.t: "$samnium_2_task_5$" 
 samnium_event.29.desc: "La facción helénica ha llegado al poder en Samnium, y sus intereses de fomentar el comercio, urbanizar los asentamientos samnitas y concentrar la influencia aristocrática son ahora políticas del estado. Quizás más importante sea el estímulo vertical del pensamiento y la religión helénicos, ya que cada una de las familias principales ha comenzado a realizar ceremonias religiosas al estilo de los griegos. Nuestros hombres libres se oponen firmemente a esta imposición de los intereses de la élite a la nación, aferrándose firmemente a las prácticas tradicionales sabelias, especialmente en las tierras samnitas en Bovianum y sus alrededores. El tiempo dirá si este camino de progreso resultará desestabilizador para toda la sociedad samnita." 
 samnium_event.29.a: "El filohelenismo está a la orden del día" 
  
 samnium_event.30.t: "$samnium_2_task_6$" 
 samnium_event.30.desc: "Nuestra política de reprimir la religión extranjera, especialmente la griega, ha resultado exitosa. La gran mayoría de nuestra población adora a dioses samnitas tradicionales mediante métodos tradicionales samnitas. Con esta uniformidad religiosa viene una tendencia hacia la asimilación en nuestras poblaciones minoritarias, y nuestros sacerdotes gozan de gran respeto e influencia en Samnium." 
 samnium_event.30.a: "Una vez más unidos bajo los dioses" 
  
 samnium_event.31.t: "$samnium_2_task_7$" 
 samnium_event.31.desc: "Los comerciantes de Samnium ocupan una posición incómoda en la jerarquía social. Realmente no trabajan duro y por eso están separados de la gran masa de Samnium, pero tampoco son lo suficientemente ricos como para sentirse seguros. Son una fuente de riqueza significativa para nuestro estado, pero la mayor parte de la población apenas utiliza o incluso ve sus productos. Su función principal, al parecer, es obtener símbolos de estatus del otro lado del mar y entregárselos a nuestra nobleza para que los exhiban en sus edificios cívicos y hogares privados. Como nuestro principal punto de contacto con tierras lejanas, estos intermediarios también traen noticias e ideas a nuestras costas. Una clase útil en Samnium, sin duda, pero lejos de ser vital. Sin embargo, comerciamos ampliamente desde nuestras provincias costeras y nuestras tesorerías estatales se benefician de los impuestos sobre este tráfico comercial." 
 samnium_event.31.a: "Samnium saluda a nuestros intermediarios y vendedores ambulantes" 
  
 samnium_event.32.t: "$samnium_2_task_8$" 
 samnium_event.32.desc: "Las antiguas costumbres samnitas -las de una nación rural y en gran medida móvil de pastores y guerreros- ya no son una forma de vida viable. Un Estado eficiente y competitivo debe tener ciudades grandes, permanentes y defendibles en las que se concentre nuestra gente, ciudades que asombrarán a los extranjeros que vienen a comerciar y albergar a los hombres libres y a la ciudadanía sujetos a impuestos. El hecho es que nuestro pueblo ya no puede sustentarse con rebaños y manadas como lo hacían los samnitas del pasado. \n\nAhora que Samnium ha resuelto el asunto religioso y ha estudiado las ciudades de los griegos, podemos urbanizarnos." 
 samnium_event.32.a: "Un pueblo urbano es un pueblo fuerte." 
  
 samnium_event.33.t: "$samnium_2_task_9$" 
 samnium_event.33.desc: "¡Nuestra política de fomentar la observancia religiosa helénica ha resultado exitosa! La gran mayoría de nuestra población ahora sigue la fe estatal. Nuestros súbditos están una vez más unidos y el fervor de los nuevos conversos ha dado a nuestros sacerdotes una influencia duradera en Samnium." 
 samnium_event.33.a: "Una vez más unidos bajo los dioses" 
  
 samnium_event.34.t: "$samnium_2_task_10$" 
 samnium_event.34.desc: "La estabilidad en Samnium depende de dos cosas. La primera es nuestra antigua tradición de consejos locales democráticos, en los que cualquier residente puede debatir sobre política y los acontecimientos del día. Esto garantiza la libertad de todos nuestros súbditos. La segunda es mucho más sencilla: suficiente comida para todos. Esto se logra mediante el conocimiento del territorio. Con libertad política por un lado y pan por el otro, gran parte de nuestra población más móvil se ha asentado en lugares donde se les puede cobrar impuestos o reclutarlos, según sea necesario." 
 samnium_event.34.a: "La tradición es libertad." 
  
 samnium_event.35.t: "$samnium_2_task_11$" 
 samnium_event.35.desc: "Es la institución de los pagi -o conjuntos de pequeñas ciudades y aldeas unidas entre sí- la que constituye la mayor parte del asentamiento samnita. Cualquier aumento de la productividad o de la población se logrará a este nivel. Hemos fomentado una inversión intensiva en estos cantones rurales a expensas de nuestras pocas ciudades, y ahora cosecharemos los frutos en forma de un amplio apoyo político de los pagi y un aumento de la productividad de nuestras clases trabajadoras en todo el país." 
 samnium_event.35.a: "La confederación samnita debe cuidar de su población rural" 
  
 samnium_event.36.t: "$samnium_2_task_12$" 
 samnium_event.36.desc: "Samnium es una nación de pastores y agricultores sobre todo. Nuestros pastores conducen ganado vacuno y ovino a través de las pobres colinas rocosas desde el lugar de pastoreo hasta el mercado y los campesinos cultivan en los valles de los ríos. Nuestra dependencia de estas humildes fuentes de riqueza conduce a muchas cosas: una alta tasa de crecimiento demográfico, la capacidad de obtener más alimentos de suelos pobres de lo que se podría esperar y una fuerte resistencia a la cultura y la "civilización" urbanas. Nuestras inversiones en estas vías no han hecho más que aumentar estas tendencias tradicionales." 
 samnium_event.36.a: "Samnium es una tierra resistente" 
  
 samnium_event.37.t: "$samnium_2_task_13$" 
 samnium_event.37.desc: "Nuestros productos agrícolas y nuestras manufacturas rurales nunca antes habían experimentado una producción tan intensiva en nuestra historia. Nuestros graneros están llenos hasta reventar, hemos iniciado exportaciones limitadas de nuestros productos alimenticios y la producción de nuestros trabajadores es bastante rica. Todo se debe al amplio enfoque en el campo que nuestras principales familias y líderes políticos prestan." 
 samnium_event.37.a: "Nos hemos mantenido fieles a nuestras raíces y ahora estamos en plena floración." 
  
 samnium_event.38.t: "$samnium_2_task_14$" 
 samnium_event.38.desc: "Dado que la mayoría de nuestra población practica la fe tradicional itálica, ahora es el momento de erradicar para siempre las creencias religiosas extranjeras. Los templos dedicados a dioses extranjeros han sido saqueados y sus ídolos destruidos o fundidos, y a los sacerdotes se les ha encargado la creación de nuevos ídolos para nuestros santuarios. La veneración de Maris y Maphitis está resultando popular tanto entre la gente común como entre la ciudadanía." 
 samnium_event.38.a: "¡La restauración religiosa del Samnium está completa!" 
  
 samnium_event.39.t: "$samnium_2_task_15$" 
 samnium_event.39.desc: "Dado que la mayoría de nuestra población practica la fe helénica, ahora es el momento de erradicar para siempre la creencia nativa cursiva. Saquear los antiguos santuarios y volver a dedicarlos como templos helénicos es un buen comienzo, y nuestros celosos hombres libres helénicos han comenzado a acudir en masa a estos nuevos templos. La veneración a Hércules es particularmente prominente, ya que una antigua historia cuenta que una vez visitó un templo en las afueras de Nola. Su heroísmo inspirará a nuestros soldados rasos." 
 samnium_event.39.a: "¡La revitalización religiosa de Samnium está completa!" 
  
 samnium_event.40.t: "$samnium_2_task_16$" 
 samnium_event.40.desc: "El siguiente paso en nuestro proyecto de helenización es enviar a nuestro [ROOT.GetCountry.GetRulerTitle] con un grupo de enviados a una de las famosas ciudades griegas para que podamos ver por nosotros mismos qué podría adoptarse para nuestros propósitos. Destacan tres destinos: Atenas, la ciudad de la democracia y los filósofos; Esparta, la ciudad del poder marcial; y Pella, lugar de nacimiento de Alejandro Magno." 
 samnium_event.40.a: "¡A Atenas!" 
 samnium_event.40.b: "¡A Esparta!" 
 samnium_event.40.c: "¡A Pela!" 
  
 samnium_event.41.t: "$samnium_2_task_17$" 
 samnium_event.41.desc: "Los barcos van y vienen de los puertos samnitas a los griegos, nuestros comerciantes charlan con los suyos en posadas junto a los puertos y nuestros magistrados están en contacto constante con sus homólogos griegos. Esta nueva familiaridad e interés común ha generado una alianza militar mutua. Además de la ventaja que suele suponer un acuerdo de este tipo, nuestro nuevo aliado nos ha enviado algunos oficiales para entrenar a nuestras tropas con los métodos griegos. Si así lo decidimos, podemos recurrir a sus tradiciones marciales." 
 samnium_event.41.a: "¡Las líneas de infantería rígidas y compactas nunca habían tenido tan buen aspecto!" 
  
 samnium_event.42.t: "$samnium_2_task_18$" 
 samnium_event.42.desc: "Aunque la mayor parte del sistema político samnita ha adoptado las costumbres religiosas griegas, es imperativo que permitamos la libertad de culto a quienes se aferran a la fe itálica de nuestros antepasados. Quizás con el tiempo se convenzan, pero una minoría de viejos creyentes no merece la pena desestabilizar aún más la nación, ni destruir los hermosos y antiguos santuarios itálicos que salpican el paisaje de la patria samnita y de otras tierras italianas que han caído bajo nuestra influencia. . Además, hay otras vías del proyecto nacional que merecen nuestra atención..." 
 samnium_event.42.a: "No hace falta palo cuando tenemos zanahoria." 
  
 samnium_event.43.t: "$samnium_2_task_19$" 
 samnium_event.43.desc: "Nuestro proyecto de urbanización continuo ha sido un éxito rotundo: nuestros magistrados ahora administran más de una docena de ciudades destacadas en Samnium. Nuestra antigua reputación como bandas invasoras de bárbaros de vida dura que residen en pequeñas aldeas en las laderas prácticamente ha desaparecido: Samnium ahora es conocido como una nación verdaderamente civilizada que tiende un puente entre las ciudades griegas de Magna Grecia y las tribus italianas del norte. Los contactos comerciales ampliados con el mundo helénico han engrosado las filas de nuestros ciudadanos adinerados, quienes a su vez participan con entusiasmo en nuestra política. \n\nEsta nueva forma de vida también ha traído desafíos inesperados. Nuestros súbditos sin propiedades se enfurecen al saber que el nuevo dinero se concentra en la cima y resienten nuestro abandono del orden tradicional de la sociedad samnita. Además, estos pobres pastores se están adaptando mal a la vida urbana, y el crimen y la borrachera son endémicos en los sectores trabajadores de nuestras ciudades." 
 samnium_event.43.a: "Ya no son barbaroi... en su mayor parte" 
  
 samnium_event.44.t: "$samnium_2_task_20$" 
 samnium_event.44.desc: "Mármol reluciente procedente de tierras lejanas. Templos, academias y edificios gubernamentales necesarios para administrar un estado dinámico. Bellas propiedades de la nobleza y colecciones de almacenes y mercados. Filas de muros cortina, repletas de chozas improvisadas. Esta es [ROOT.GetCountry.GetCapital.GetName], la bulliciosa metrópolis que es la joya de Samnium. [ROOT.GetCountry.GetCapital.GetName] es la mejor ciudad y centro de civilización de Italia, un monumento al progreso realizado por nuestro estado." 
 samnium_event.44.a: "Hermoso." 
  
 samnium_event.45.t: "$samnium_2_task_21$" 
 samnium_event.45.desc: "La creciente centralidad de los santuarios samnitas en la administración de nuestro estado ha llevado a cambios notables en su función. A menudo es en estos lugares donde se convocan los consejos democráticos de residentes samnitas y donde se recaudan impuestos y peajes. Aquí se celebran ritos y festivales sagrados, abiertos al público, durante todo el año y se han convertido en puntos focales de la sociedad samnita. Una población permanente de trabajadores a menudo reside cerca para atender las necesidades de los magistrados y sacerdotes que llevan a cabo sus negocios en estos santuarios. Ya sea visto desde el campo o desde el interior de las murallas de la ciudad, estos majestuosos símbolos de los sacerdotes y el gobierno de Samnium llenan a la población de asombro y propósito común." 
 samnium_event.45.a: "Un desarrollo útil." 
  
 samnium_event.46.t: "$samnium_2_task_22$" 
 samnium_event.46.desc: "Samnium, situado en el centro del mar Mediterráneo y ya no aislado de las costas italianas, se encuentra en un lugar perfecto para comerciar tanto con Oriente como con Occidente. Nuestros comerciantes realizan envíos a puertos de Egipto y Hellas, así como a África e Hispania. Esta amplia variedad de contactos significa una variedad de influencias que estos intermediarios traen a casa. El progreso social derivado de estos intercambios extranjeros se puede ver en todos los ámbitos de la vida samnita." 
 samnium_event.46.a: "Nos estamos integrando al mundo en general" 
  
 samnium_event.47.t: "$samnium_2_task_23$" 
 samnium_event.47.desc: "Cuando Samnium era una nación pobre, los más influyentes entre nosotros dramatizaban su riqueza comparativa llevándola consigo a la tierra. Joyas raras importadas, armas finas, reliquias familiares y baratijas de gran valor serían enterradas con los difuntos para demostrar a sus inferiores cuán grande era la brecha entre ellos. Acontecimientos más recientes han cambiado todo esto. La prosperidad generalizada que se disfruta en todos los niveles ha reducido el poder de tales exhibiciones, y las familias importantes a menudo no desean arrojar objetos de gran valor a la tierra después de sus patriarcas fallecidos. Muchos protagonistas simplemente tienen armas y armaduras. También se conocen los entierros helénicos: túnicas y una moneda simbólica colocada en la boca. En general, la modestia en la muerte parece ser la regla en Samnium: la vida es simplemente demasiado buena para que la muerte obsesione a la ciudadanía." 
 samnium_event.47.a: "Entierros mixtos en Samnium." 
  
 samnium_event.48.t: "$samnium_2_task_24$" 
 samnium_event.48.desc: "Los líderes de los samnitas son, y siempre han sido, guerreros de renombre. En nuestras prácticas funerarias más antiguas, estos grandes hombres eran enterrados sólo con sus armas, un testimonio de su propósito final. Sin embargo, en los años que separan nuestro pasado glorioso y el presente, la decadencia extranjera se ha infiltrado en nuestra cultura de élite, y nuestros jefes tribales han sido recientemente enterrados con objetos tan poco bélicos como ánforas de perfume y pulseras decorativas de bronce. Con los verdaderos samnitas en el poder por fin, los ritos funerarios volverán a ser propios de los guerreros." 
 samnium_event.48.a: "Espadas envainadas en ataúdes." 
  
 samnium_event.49.t: "$samnium_2_task_25$" 
 samnium_event.49.desc: "En el pasado reciente, los samnitas de estatus eran enterrados con todo, desde armas, armaduras, ropa y joyas preferidas, perfumes, comida y bebida; pero con la profundización de la helenización cultural de nuestra élite, se han puesto de moda nuevas prácticas funerarias. Las finas pertenencias de los hombres ricos se disfrutan únicamente en la vida, y en la muerte, incluso los de mejor raza son enterrados con túnicas sencillas y con una moneda colocada en la boca para asegurar el paso a través de la Estigia. Al dejar atrás la tendencia bárbara a acaparar riquezas mientras se pasa al olvido, nuestros protagonistas han demostrado su refinamiento y civismo." 
 samnium_event.49.a: "Entierro al estilo griego." 
  
 samnium_event.50.t: "$samnium_2_task_26$" 
 samnium_event.50.desc: "El gobierno samnita ha dado un paso decisivo al conceder plenos derechos a los griegos: se realiza un gran volumen de comercio con entidades políticas helenistas en todo el Mediterráneo, y el conocimiento de nuestra aceptación de la cultura griega seguramente abrirá muchas puertas. Ya hemos recibido elogios de los enviados de varias ciudades-estado por nuestra mentalidad abierta: cada vez más nos consideran iguales respetables." 
 samnium_event.50.a: "¡Excelente!" 
  
 samnium_event.51.t: "$samnium_2_task_27$" 
 samnium_event.51.desc: "A los griegos se les han concedido derechos de ciudadanía. Este es un hito en la historia samnita: aunque nuestro estado se había esforzado por modernizar y helenizar nuestra nación de arriba a abajo, nuestra aceptación de este pueblo verdaderamente extranjero es una señal de que nuestro origen como una federación atrasada de tribus itálicas de las tierras altas está verdaderamente en el pasado. Nuestra nueva identidad como imperio mediterráneo helenizado con intereses al otro lado del mar y una perspectiva cosmopolita sobre nuestros variados temas es un crédito para nosotros a los ojos del mundo helénico. Algunos plebeyos pueden decir que los griegos nos miran más con condescendencia que como iguales respetables; Sea cierto o no, poco importa que cada día lleguen a nuestros puertos notables griegos." 
 samnium_event.51.a: "¡Una gran bienvenida a [SCOPE.sChar('derek_char').GetName]!" 
  
 samnium_event.52.t: "$samnium_2_task_28$" 
 samnium_event.52.desc: "A pesar de nuestra adquisición de al menos unos pocos centros urbanos y puertos, el núcleo de nuestra nación sigue siendo rural. El pastoreo y la agricultura siguen siendo los estilos de vida dominantes por los que se conoce al Samnium. La ciudadanía rural ha considerado oportuno invertir fuertemente en estas actividades rurales, limpiando nuevos pastos en los valles del corazón samnita y mediante concesiones de tierras en los territorios recién adquiridos. Una gran parte de nuestro pueblo se dedica de manera más productiva que nunca al pastoreo y a la agricultura." 
 samnium_event.52.a: "El pagi prospera" 
  
 samnium_event.53.t: "$samnium_2_task_29$" 
 samnium_event.53.desc: "La nueva prosperidad en Samnium nos ha transformado de una nación de agricultura de subsistencia a un exportador de materias primas. Todo, desde carne, trigo y lana hasta vinos más finos y aceite de oliva, se transporta desde el interior a los mercados portuarios y se envía a través del mar. Muchos campesinos samnitas, por primera vez, disfrutan realmente de una pequeña porción de beneficio de su incesante trabajo, y los fondos estatales también se benefician de este beneficio. En la esfera diplomática, nuestra reputación como productores de productos básicos nos otorga el beneficio de la duda frente a quienes, de otro modo, podrían estar preocupados por nuestra expansión militar." 
 samnium_event.53.a: "Convirtamos ovejas en plata" 
  
 samnium_event.54.t: "$samnium_2_task_30$" 
 samnium_event.54.desc: "En [ROOT.GetCountry.GetCapital.GetName] y [ROOT.GetCountry.GetCapital.GetArea.GetName] en general, asistimos a un fenómeno extraño: los campesinos ricos. De hecho, campesinos muy ricos. Entre el comercio que viaja hacia, desde y a través de nuestra capital hacia las extensas tierras de cultivo del campo circundante, los agricultores anteriormente empobrecidos de nuestra provincia capital están experimentando una movilidad social y una prosperidad nunca antes vistas en nuestra nación. La gente común de Samnium está más que satisfecha y nos estamos beneficiando enormemente de este desarrollo." 
 samnium_event.54.a: "Las casas de nuestros campesinos más ricos rivalizan con las propiedades nobles." 
  
 samnium_event.55.t: "$samnium_2_task_31$" 
 samnium_event.55.desc: "El volumen de comercio que ingresa a nuestras ciudades portuarias desde el mundo griego se ha ido agotando lentamente a medida que la camarilla gobernante se ha decidido por una política de nativismo italiano. En consecuencia, nuestras familias nobles se enfurecen por la falta de símbolos de estatus y de productos finos provenientes del extranjero. Fue necesario asegurar su apoyo mediante nombramientos políticos y consideraciones fiscales especiales, y al menos algunas de nuestras familias notables han sido pacificadas. Con el peligro de una élite desleal detrás de nosotros, nuestro país puede estar tranquilo." 
 samnium_event.55.a: "A veces es necesario mimar a la nobleza descontenta." 
  
 samnium_event.56.t: "De camino a Atenas" 
 samnium_event.56.desc: "[ROOT.GetCountry.GetRuler.GetName] se ha embarcado en su gran gira por Grecia: ¡una misión diplomática histórica del creciente estado samnita! Antes de acercarnos al puerto del Pireo y continuar hacia Atenas, tenemos que tomar una decisión. Nuestro augur solicita que el grupo se detenga primero en [GetProvince('(int32)439').GetName] para visitar la #E Pythia #!, el #E Oráculo de Delfos. #! Si bien las palabras de esta histórica sacerdotisa podrían resultar de inmensa importancia, y se espera que una nación de nuestra estatura rinda homenaje a la #E Pythia #!, tal desviación también generaría un costo significativo. ¿Visitamos el Oráculo #E? #!" 
 samnium_event.56.a: "Por supuesto, ¡a [GetProvince('(int32)439').GetName]!" 
 samnium_event.56.b: "No podemos ahorrar tiempo ni gastos." 
  
 samnium_event.57.t: "A Lacadaemonia" 
 samnium_event.57.desc: "[ROOT.GetCountry.GetRuler.GetName] se ha embarcado en su gran gira por Grecia: ¡una misión diplomática histórica del creciente estado samnita! Antes de acercarnos al puerto de [GetProvince('(int32)430').GetName] y continuar hacia Esparta, tenemos que tomar una decisión. Nuestro augur solicita que el grupo se detenga primero en [GetProvince('(int32)439').GetName] para visitar la #E Pythia #!, el #E Oráculo de Delfos. #! Si bien las palabras de esta histórica sacerdotisa podrían resultar de inmensa importancia, y se espera que una nación de nuestra estatura rinda homenaje a la #E Pythia #!, tal desviación también generaría un costo significativo. ¿Visitamos el Oráculo #E? #!" 
 samnium_event.57.a: "Por supuesto, ¡a [GetProvince('(int32)424').GetName]!" 
 samnium_event.57.b: "No podemos ahorrar tiempo ni gastos." 
  
 samnium_event.58.t: "gente de montaña" 
 samnium_event.58.desc: "[ROOT.GetCountry.GetRuler.GetName] se ha embarcado en su gran gira por Grecia: ¡una misión diplomática histórica del creciente estado samnita! El viaje en el barco fue difícil para algunos miembros del grupo (después de todo, Samnium acaba de hacerse a la mar), incluido el propio [ROOT.GetCountry.GetRuler.GetName], que pasó buena parte del viaje agraciando el Jónico y el Egeo con el contenido de su estómago. Por lo tanto, no fue una sorpresa para la tripulación cuando nuestro [ROOT.GetCountry.GetRulerTitle] anunció que el barco no haría una primera parada en Pella, sino en el pueblo tesaliano de [GetProvince('(int32)392').GetName]. Si bien profesaba el deseo de experimentar la auténtica vida rural de Grecia, la necesidad de sentir tierra firme bajo sus pies después de unas semanas en el mar fue probablemente su verdadero impulso. \n\nUn grupo de funcionarios samnitas no son los navegantes más hábiles en territorio desconocido, y no pasó mucho tiempo antes de que el grupo se perdiera vagando por los estrechos senderos de pastoreo entre el mar y la ciudad. Justo antes del anochecer, nuestros funcionarios fueron recibidos por un grupo de hombres de la aldea local. Estos montañeses habían visto las velas del barco samnita acercándose a sus costas (un evento raro en las montañas de Tesalia) y estos hombres se habían aventurado a encontrarse con las misteriosas personas que venían del mar. \n\nAl escuchar la historia de los funcionarios samnitas y su propósito de navegar muchas leguas para llegar aquí, estos montañeses inmediatamente ofrecieron refugio y comida a estos italianos descarriados. ¿Cómo respondió nuestro [ROOT.GetCountry.GetRulerTitle]?" 
 samnium_event.58.a: "¡Por supuesto! ¡Debemos aceptar su generosa hospitalidad!" 
 samnium_event.58.b: "No podemos confiar en un grupo de hombres extraños, de regreso al barco." 
 samnium_event.58.c: "¡Que nuestros guardias ejecuten a estos campesinos de inmediato!" 
  
 samnium_event.59.t: "Visitando la Pitia" 
 samnium_event.59.desc: "Un día completo de discusión con los sacerdotes, procesión al templo de Apolo, abluciones rituales, presentación de regalos y sacrificios: estas cosas pasan en un instante. Dentro del santuario interior, con perfumes llenando su nariz y humo llenando el aire, el rostro del Oráculo es como una estatua, desapasionado y como si no estuviera completamente presente en este mundo. El momento se suspende mientras [ROOT.GetCountry.GetRuler.GetName] siente que las palabras llegan a sus labios:" 
 samnium_event.59.a: "¿Cómo gobernaré? ¿Por qué seré recordado?" 
 samnium_event.59.b: "¿Cuál es el destino del Samnium?" 
 samnium_event.59.c: "¿Prosperará mi pueblo?" 
  
 samnium_event.60.t: "Visitando la Pitia: respuestas" 
 samnium_event.60.desc_1: "El susurro del Oráculo, apenas audible, se abre camino en la mente de [ROOT.GetCountry.GetRuler.GetName]: "Tu gentil gobierno será un ejemplo para todos los que te sigan". La tensión del momento pasa y [ROOT.GetCountry.GetRuler.GetFirstName] esboza una amplia sonrisa." 
 samnium_event.60.desc_2: "El susurro del Oráculo, apenas audible, se abre camino en la mente de [ROOT.GetCountry.GetRuler.GetName]: "Tu tiranía inspirará odio en tierras cercanas y lejanas". [ROOT.GetCountry.GetRuler.GetName] retrocede al sentir una aprensión helada en el pecho." 
 samnium_event.60.a: "Un alivio." 
 samnium_event.60.b: "Eso no es bueno..." 
  
 samnium_event.61.t: "Visitando la Pitia: respuestas" 
 samnium_event.61.desc_1: "El susurro del Oráculo, apenas audible, se abre paso en la mente de [ROOT.GetCountry.GetRuler.GetName]: "Tu nación subyugará a otras, elevándose a sí misma a una grandeza duradera". La tensión del momento pasa y [ROOT.GetCountry.GetRuler.GetName] siente que su pecho se hincha de orgullo." 
 samnium_event.61.desc_2: "El susurro del Oráculo, apenas audible, se abre camino en la mente de [ROOT.GetCountry.GetRuler.GetName]: 'Tu nación será el juguete de otros y caerá en la ruina; El samnio será destruido. [ROOT.GetCountry.GetRuler.GetName] se pone rígido consternado y baja la mirada." 
 samnium_event.61.a: "Un alivio." 
 samnium_event.61.b: "Eso no es bueno..." 
  
 samnium_event.62.t: "Visitando la Pitia: respuestas" 
 samnium_event.62.desc_1: "El susurro del Oráculo, apenas audible, se abre paso en la mente de [ROOT.GetCountry.GetRuler.GetName]: "Tu pueblo será un pueblo gordo y feliz, siempre contento". [ROOT.GetCountry.GetRuler.GetName] siente alivio en el vientre." 
 samnium_event.62.desc_2: "El susurro del Oráculo, apenas audible, se abre camino en la mente de [ROOT.GetCountry.GetRuler.GetName]: "Tu pueblo perderá todo lo que ha acumulado y conoce bien el hambre". [ROOT.GetCountry.GetRuler.GetName] siente que se le cae el corazón a los pies." 
 samnium_event.62.a: "Noticias maravillosas." 
 samnium_event.62.b: "Eso no es bueno..." 
  
 samnium_event.63.t: "La ciudad de Tebas" 
 samnium_event.63.desc: "Con nuestra misión diplomática en la zona, sería una pena pasar por la ciudad de Tebas. Una vez destruida por Alejandro Magno, fue reconstruida en los años siguientes. Sería una oportunidad para [ROOT.GetCountry.GetRuler.GetName] y sus funcionarios de ver cómo es una ciudad griega moderna y recién construida, así como una lección sobre los caprichos del destino. Si bien sería una distracción de nuestro destino principal, la visita podría resultar rentable." 
 samnium_event.63.a: "Por todos los medios." 
 samnium_event.63.b: "No hay tiempo que perder, sigamos adelante." 
  
 samnium_event.64.t: "Pastores de Arcadia" 
 samnium_event.64.desc: "Las carreteras que conectan [GetProvince('(int32)430').GetName] con Esparta son muy transitadas, y no sorprende que nuestro [ROOT.GetCountry.GetRulerTitle] y sus compañeros pasaran por delante de muchos en el camino a su destino. Un grupo de compañeros de viaje llamó especialmente la atención del grupo samnita por su parecido con los pastores de Samnio: pastores arcadios que conducían un grupo de ganado mixto hasta el puerto de [GetProvince('(int32)430').GetName]. Entablando conversación, rápidamente recibieron una invitación para visitar el campamento aparentemente desnudo y pobre en el que residen estos pastores." 
 samnium_event.64.a: "Veamos el campamento de estos granjeros arcadios." 
 samnium_event.64.b: "No, sigamos hacia Esparta." 
 samnium_event.64.c: "Deben estar conspirando contra nosotros. ¡Mátenlos a todos!" 
  
 samnium_event.65.t: "El Ágora de Tebas" 
 samnium_event.65.desc: "Un amplio espacio público, el ágora, domina el centro de la ciudad de Tebas. Resulta que el día de la llegada de [ROOT.GetCountry.GetRuler.GetName], el ágora acoge un mercado especialmente animado. Los gritos de los vendedores ambulantes y del ganado llenan el aire, pero un puesto en particular llama la atención del [ROOT.GetCountry.GetRulerTitle]. Éste vende curiosidades de tierras lejanas, y destacan dos curiosidades. Uno, un escudo, con flecos de oro blanco rodeando un grabado de Hércules; el otro, una colección de finas joyas: rubíes, esmeraldas, diamantes y ópalos. ¿Se siente un poco pesado el bolso de [ROOT.GetCountry.GetRuler.GetFirstName]?" 
 samnium_event.65.a: "Este escudo dorado inspira a las tropas samnitas." 
 samnium_event.65.b: "Estas joyas serán un excelente regalo para damas de la alta sociedad." 
 samnium_event.65.c: "Un dracma ahorrado es un dracma ganado." 
  
 samnium_event.66.t: "Comercio con los arcadianos" 
 samnium_event.66.desc: "El campamento de los pastores arcadios está realmente desnudo y pobre. Unas cuantas tiendas de campaña sucias, montadas al azar, y tal vez una docena de hombres dando vueltas alrededor de una fogata humeante. En este desolado campamento, hay poco de interés, salvo dos: el primero, una antigua corona de estaño y lapislázuli, arrancada de debajo de la túnica al cocinero del campamento e inmediatamente puesta a la venta. La segunda es la propia cocinera. \n\n¿Qué te parece, [ROOT.GetCountry.GetRulerTitle]? ¿Te importaría comprar una corona?" 
 samnium_event.66.a: "Sí, otra reliquia griega, por favor." 
 samnium_event.66.b: "Olvídate de la corona: ¿te gustaría ser la esposa de [ROOT.GetCountry.GetRulerTitle]?" 
 samnium_event.66.c: "Que perdida de tiempo." 
  
 samnium_event.67.t: "Llegando a Atenas" 
 samnium_event.67.desc: "La ciudad de Atenas, famosa por su democracia, sus numerosos filósofos y su histórico puerto del Pireo. Nuestra misión consular atravesó las puertas de la muralla de Temístoclean e inmediatamente quedó deslumbrada por una de las ciudades más bellas del mundo helénico, con la Acrópolis dominando el horizonte. Surgió un animado debate entre los asesores de [ROOT.GetCountry.GetRuler.GetName] sobre qué institución ateniense era más merecedora de los esfuerzos diplomáticos samnitas: la academia de Platón, hogar de los filósofos y depósito de conocimientos; o el puerto, donde se pueden cerrar acuerdos comerciales y obtener inspiración naval. Nuestro [ROOT.GetCountry.GetRulerTitle] tiene la última palabra:" 
 samnium_event.67.a: "Visitaremos la Academia Platónica." 
 samnium_event.67.b: "El puerto es donde pasaremos nuestro tiempo." 
  
 samnium_event.68.t: "Saliendo de Atenas" 
 samnium_event.68.desc: "Ha pasado casi una semana y ha llegado el momento de partir de la gran ciudad de Atenas.[ROOT.GetCountry.GetRuler.GetName] ya recuerda con cariño su estancia en la polis, regateando con los comerciantes durante el día y debatiendo con los filósofos hasta altas horas de la noche. De nuevo sus asesores discuten sobre un asunto menor: si salir de la ciudad por tierra o por mar. Aunque la elección parece tener poca importancia, los peligros de los viajes, los bandidos y los piratas dominan la discusión. Nuevamente [ROOT.GetCountry.GetRuler.GetName] toma su decisión:" 
 samnium_event.68.a: "Iremos por tierra." 
 samnium_event.68.b: "Nos alejaremos." 
  
 samnium_event.69.t: "Emboscado por bandidos" 
 samnium_event.69.desc: "Es bien sabido que el bandidaje es un peligro constante en la carretera. Cuando un grupo de lo que parecían ser sacerdotes griegos se cruzó con los funcionarios y diplomáticos samnitas en el camino a casa, no se dio ninguna alarma entre los escoltas del grupo. Cuando estos mismos hombres sacaron cuchillos de debajo de sus túnicas, los samnitas no tuvieron ninguna posibilidad: los salteadores de caminos tuvieron la mejor de ellos. \n\nSe recibió una carta en la capital samnita casi una semana después, escrita en escritura osca rota: Una oferta para garantizar el regreso y la seguridad de [ROOT.GetCountry.GetRuler.GetName] a cambio de una considerable suma de plata." 
 samnium_event.69.a: "Paga el rescate." 
 samnium_event.69.b: "¡Nunca negociaremos con bandidos!" 
  
 samnium_event.70.t: "Secuestrado por piratas" 
 samnium_event.70.desc: "Es bien sabido que la piratería es un peligro constante en alta mar. Cuando un miembro de la tripulación vio dos galeras acercándose, inmediatamente sonó una alarma y se produjo una persecución de galera a galera. Sin embargo, un barco de transporte alquilado no puede competir con la velocidad de los buques de guerra dedicados a la piratería, y era sólo cuestión de tiempo que el barco samnita fuera alcanzado y abordado. \n\nSe recibió una carta en la capital samnita casi una semana después, escrita en escritura osca rota: Una oferta para garantizar el regreso y la seguridad de [ROOT.GetCountry.GetRuler.GetName] a cambio de una considerable suma de plata." 
 samnium_event.70.a: "Paga el rescate." 
 samnium_event.70.b: "¡Nunca negociaremos con piratas!" 
  
 samnium_event.71.t: "Finalmente en casa" 
 samnium_event.71.desc: "[ROOT.GetCountry.GetRuler.GetName], por fin, está de vuelta en casa, durmiendo en su propia cama. Los recuerdos de ricas fiestas griegas, lenguas extranjeras, ciudades magníficas y buena compañía perduran en su memoria. \n\nEl viaje fue un gran éxito. Se establecieron contactos diplomáticos y comerciales en toda Grecia, con promesas mutuas de correspondencia y envíos regulares por parte de ambas partes. Los estudios detallados de la política, las tácticas militares y la construcción griegas llenan voluminosas notas llevadas por magistrados y escribas samnitas. Incluso ahora están siendo copiados y discutidos entre la élite samnita. La historia de esta anábasis también se ha vuelto popular entre los hombres libres analfabetos de Samnium, al igual que una conmovedora historia de tierras extrañas vividas por los samnitas leales: [ROOT.GetCountry.GetRuler.GetName] se está convirtiendo en una figura popular entre la gente común. \n\nPor ahora, nuestro [ROOT.GetCountry.GetRulerTitle] se contenta con permitir que sus recuerdos de Grecia se conviertan en sueños mientras se queda dormido." 
 samnium_event.71.a: "Hogar dulce hogar." 
  
 samnium_event.72.t: "Llegando a Esparta" 
 samnium_event.72.desc: "La ciudad de Esparta, famosa por sus feroces guerreros y situada en el excepcionalmente defendible valle de Evrotas, es una fortaleza marcial, un espectáculo imponente para los diplomáticos samnitas. Rápidamente se encuentran en el cuartel principal de Esparta, tomando notas sobre el constante entrenamiento que reciben los soldados locales. Un instructor militar, un hombre canoso con extensas cicatrices que estropean su rostro, inmediatamente llama la atención de [ROOT.GetCountry.GetRuler.GetName]. En poco tiempo, [ROOT.GetCountry.GetRuler.GetName] está en profunda discusión con él y decide preguntarle al entrenador de Spartain sobre..." 
 samnium_event.72.a: "Consejos para convertir a los hombres en soldados." 
 samnium_event.72.b: "Un nuevo trabajo en Samnium." 
  
 samnium_event.73.t: "Dejando Esparta" 
 samnium_event.73.desc: "Ha pasado casi una semana y ha llegado el momento de partir de la ciudad-fortaleza de Esparta. Ha sido una semana agotadora estudiando la tradición marcial en la famosa ciudad, y [ROOT.GetCountry.GetRuler.GetName] espera tomarse las cosas con calma en su hogar de Samnium, un poco menos guerrero. Sin embargo, antes de que pueda comenzar el descanso y la relajación, queda la cuestión del viaje de regreso, un tramo por tierra hasta la costa y un largo viaje de regreso a los puertos de origen, cada uno con sus correspondientes peligros. Mientras la ciudad se desvanece detrás de él, [ROOT.GetCountry.GetRuler.GetName] da un suspiro de ligero alivio." 
 samnium_event.73.a: "Adiós, Esparta." 
  
 samnium_event.74.t: "Un pueblo de montaña" 
 samnium_event.74.desc: "La breve estancia con los montañeses de [GetProvince('(int32)392').GetName] se ha convertido en varios días, y luego en varios días más. La amabilidad de los anfitriones ha granjeado el cariño de nuestro [ROOT.GetCountry.GetRulerTitle] por estos pobres pastores, y sus tierras y estilos de vida no son tan diferentes de los de las tierras natales de los samnitas. [ROOT.GetCountry.GetRuler.GetName] se ha alojado en la casa de un granjero local, uno de los líderes de su aldea. Sus conversaciones han girado en gran medida en torno a dos cosas: las luchas de la agricultura de montaña y la notable ascendencia de este pobre granjero de Aiakos, un rey griego legendario y antepasado directo del gran Pirro de Epiro. \n\nCon este respiro del mar acercándose a su fin, ¿qué le quitará nuestro [ROOT.GetCountry.GetRulerTitle] a esta desviación?" 
 samnium_event.74.a: "Aprendamos de estos pastores griegos de montaña." 
 samnium_event.74.b: "Este hombre tiene una hija soltera, ¿no es así? No se necesita dote." 
 samnium_event.74.c: "Ofrezca emplear a este hombre en nuestra corte." 
 samnium_event.74.d: "Sigamos nuestra aventura." 
  
 samnium_event.75.t: "Llegando a Pela" 
 samnium_event.75.desc: "Por fin, la misión diplomática ha llegado a su destino final: la gran ciudad insular griega de #E Pella #!, lugar de nacimiento del general más grande que jamás haya existido, #E Alejandro Magno #!, y la capital y centro de su imperio y uno de sus dinámicos estados sucesores. En nuestras reuniones con los funcionarios del [GetProvince('(int32)379').GetOwner.GetName], rápidamente se hizo evidente que las instituciones de Grecia tienen raíces profundas, y la historia y los diagramas de sistemas complejos de nombramientos y facciones llenan las notas de papiro de los asesores del [ROOT.GetCountry.GetRulerTitle]. [ROOT.GetCountry.GetRuler.GetName] está encantado y fascinado al escuchar las historias del gran Alejandro de boca de hombres que, tal vez, conocieron personalmente a este hombre, o que pueden rastrear sus linajes hasta los hombres que sirvieron bajo su mando. \n\nCuando dejemos este lugar, ¿qué es lo que más recordará [ROOT.GetCountry.GetRuler.GetName]?" 
 samnium_event.75.a: "La política laberíntica de un vasto imperio." 
 samnium_event.75.b: "El arte de la guerra y de la conquista que hace grandes a los hombres." 
  
 samnium_event.76.t: "Dejando a Pela" 
 samnium_event.76.desc: "Mientras [ROOT.GetCountry.GetRuler.GetName] observa cómo el palacio de Felipe II se aleja detrás de él, piensa en las fastuosas fiestas y la arquitectura de Pella, las finas estatuas de mármol que superan las toscas obras de Samnium y, sobre todo, el legado de un imperio que se extendió desde Grecia a la India. Pronto regresaremos a las colinas y pueblos de Samnium. Será el trabajo de muchas vidas elevar a Samnium a los estándares de la civilización helénica, pero [ROOT.GetCountry.GetRuler.GetName] ahora está seguro de que su gobierno será el primer paso en ese camino. Pella es alcanzada por el sol poniente, todo lo que se oye es el chapoteo de las olas y las estrellas se hacen visibles en el crepúsculo." 
 samnium_event.76.a: "Adiós Macedonia." 
  
 samnium_event.77.t: "$samnium_2_task_32$" 
 samnium_event.77.desc: "Nuestro rito tradicional de la #E Primavera Sagrada #! es un principio muy útil de nuestra fe: un método de apaciguamiento divino, un sacrificio extremo para apaciguar a los plebeyos, un método de control de la población y un pretexto para la expansión militar, todo en uno. acto sagrado. Al participar en esta práctica repetidamente, hemos establecido el #E Ver Sacrum #! como central de nuestra religión y lo hemos enfatizado como una acción militar." 
 samnium_event.77.a: "La expansión samnita es la voluntad de los dioses." 
  
 samnium_event.78.t: "$samnium_2_task_33$" 
 samnium_event.78.desc: "Nuestro antiguo rito de la #E Primavera Sagrada #! ha sido objeto de acalorados debates en nuestros consejos: los elementos progresistas se burlan de la práctica de enviar a los jóvenes al desierto como un desperdicio bárbaro, pero los tradicionalistas defienden el sacrificio como un acto sagrado. que ha salvado a la nación más de una vez. Hemos decidido que reformar la ceremonia es el mejor compromiso. De ahora en adelante, los 'sacrificios' del #E Ver Sacrum #! serán voluntarios adultos, no niños; y se les otorgarán bienes del tesoro estatal para sobrevivir mejor su viaje a través de la frontera. Los participantes de la #E Primavera Sagrada #! disfrutarán en el futuro de una semana de banquete antes de su partida y toda la comunidad de la que provienen estos hombres y mujeres celebrará con ellos. Se espera que la práctica reformada sirva como unión comunitaria para un propósito común." 
 samnium_event.78.a: "Ya no es un sacrificio sino una celebración." 
  
 samnium_event.79.t: "Afluencia de gente extranjera" 
 samnium_event.79.desc: "Mientras las dracmas griegas llegan a los bolsillos de nuestros comerciantes, una presencia helénica permanente ha llegado al barrio extranjero de la ciudad portuaria de [SCOPE.sP('trade_influx_place').GetName]. Está empezando a desarrollarse un cosmopolitismo nunca antes conocido en Samnium." 
 samnium_event.79.a: "¿Qué más pasará por nuestros puertos?" 
  
 samnium_event.80.t: "Nuevos conocimientos" 
 samnium_event.80.desc: "Samnium, hasta hace poco algo aislado del gran mundo mediterráneo, ahora tiene contactos permanentes con los avanzados estados griegos de Hellas y más allá. Innovaciones de todo tipo, desde la construcción de fortificaciones hasta complejos acuerdos diplomáticos y desde tácticas militares hasta ritos religiosos, están llenando las cabezas de nuestros comerciantes en el extranjero y se discuten en los hogares de nuestras familias notables. Ya estamos aprendiendo de estos extranjeros, pero podríamos hacer un esfuerzo concertado para estudiar y aplicar algunos de estos avances helénicos." 
 samnium_event.80.a: "Hemos aprendido lo suficiente" 
 samnium_event.80.b: "Pagar a los comerciantes para que escriban notas detalladas sobre invenciones extranjeras." 
  
 samnium_event.81.t: "Crecimiento del capital" 
 samnium_event.81.desc: "El tráfico de mercancías extranjeras termina su primer tramo en nuestros puertos mediterráneos, pero es dentro de nuestra capital de [GetCountry('SAM').GetCapital.GetName] donde nuestras familias nobles y ciudadanos coordinan y financian tales empresas, y donde muchas de estas baratijas griegas encuentran su destino final. Hoy en día, los almacenes y los distritos comerciales surgen de la noche a la mañana en [GetCountry('SAM').GetCapital.GetName]: toda la ciudad se ha convertido rápidamente en un centro regional." 
 samnium_event.81.a: "¡Una ciudad verdaderamente grandiosa!" 
  
 samnium_event.82.t: "El atractivo de la religión extranjera" 
 samnium_event.82.desc: "No es sólo el dinero griego, los bienes griegos y las innovaciones griegas los que encuentran su camino en nuestra nación, sino también la religión griega. Si bien la veneración de algunas figuras helénicas siempre ha existido en Samnium, especialmente en los numerosos santuarios dedicados a #E Hércules #!,, la atracción de algunos de nuestros ciudadanos más ricos hacia esta fe extranjera representa una dura ruptura con la religión itálica de nuestros antepasados. Este interés por la helenización podría verse frenado por la interferencia desde arriba, en caso de que decidamos mostrar nuestra fuerza política." 
 samnium_event.82.a: "Ponle fin a esto" 
 samnium_event.82.b: "Dejemos que nuestra gente elija qué y cómo adorará." 
  
 samnium_event.83.t: "Inversión extranjera" 
 samnium_event.83.desc: "El nuevo dinero que fluye a través de nuestros puertos y hacia las tesorerías de nuestros aristócratas no permanece allí por mucho tiempo: Samnium está experimentando un auge en la construcción de academias y otros excelentes edificios que satisfacen las necesidades y deseos de nuestra noble población, y son financiados por esa misma clase social. Nuestro auge económico está engrosando las filas de nuestros ciudadanos más ricos, una movilidad ascendente dinámica nunca antes conocida en nuestra confederación." 
 samnium_event.83.a: "Algo positivo al menos" 
  
 samnium_event.84.t: "Beneficiarios de alto nivel del comercio" 
 samnium_event.84.desc: "Una gran cantidad de oro y plata ha comenzado a chapotear en lo más alto de nuestra sociedad. Estos frutos de la dominación del Lacio y la consiguiente expansión comercial han enriquecido muy rápidamente a muchos hombres importantes. [ROOT.GetCountry.GetRuler.GetName] es uno de los hombres más poderosos jamás producidos en la historia samnita, y ejerce autoridad no sólo en asuntos de guerra sino también en asuntos de comercio exterior. Ha asumido su ámbito ampliado con una actitud asertiva y una habilidad natural para administrar las finanzas del estado. \n\n Sin embargo, la facilidad de adquisición no ha demostrado ser únicamente beneficiosa para el carácter de nuestros protagonistas. [SCOPE.sChar('sam_family_head_scope').GetName] se ha vuelto bastante corrupto, con la intención de exprimir hasta la última gota de plata tanto de sus contactos comerciales como de cualquier posición de autoridad que pueda ocupar. Al parecer, su máxima lealtad no es hacia Samnium sino hacia sus propios bolsillos." 
 samnium_event.84.a: "Dinero suelto significa moral relajada" 
  
 samnium_event.85.t: "La conversión de [SCOPE.sChar('sam_pro_hof_scope').GetName]" 
 samnium_event.85.desc: "¡La alta sociedad samnita se ha visto sacudida por la noticia de que [SCOPE.sChar('sam_pro_hof_scope').GetName] se ha convertido a la fe helénica de Grecia! Ha realizado un sacrificio público de ganado vacuno y ovino a #E Hércules #! a la manera griega en un santuario en las afueras de Aeclanum. Este espectáculo es ampliamente visto como el disparo inicial en el conflicto entre las facciones itálica y helénica que dividen nuestra camarilla gobernante. Si bien muchos ciudadanos ricos de Samnium practican los ritos griegos, nadie de tal estatura e influencia política había tomado tal medida antes. \n\n [SCOPE.sChar('sam_con_hof_scope').GetName] ha denunciado venenosamente la acción en el Senado samnita, pidiendo una aplicación de la práctica religiosa cursiva y una condena oficial de las costumbres helénicas. Nuestra respuesta significará mucho más que una postura de libertad religiosa: será una declaración sobre qué facción favorece el liderazgo samnita y decidirá la dirección del Samnium en el futuro." 
 samnium_event.85.a: "No tenemos derecho a interferir con las prácticas de nuestros líderes." 
 samnium_event.85.b: "Emitir la condena. Samnium fue y es una nación itálica." 
  
 samnium_event.86.t: "Difusión del helenismo" 
 samnium_event.86.desc: "El interés por la cultura helénica entre nuestra noble población no se limita a la religión. Se ha convertido en una señal de estatus leer literatura griega, comer comida griega importada preparada por cocineros griegos y exhibir obras de arte griegas en las propiedades de los ricos. [SCOPE.sChar('sam_con_hof_scope').GetName] exige un retorno a la antigua práctica sabelica entre los ricos, mientras que [SCOPE.sChar('sam_pro_hof_scope').GetName] insta a la no interferencia." 
 samnium_event.86.a: "Déjalos ser" 
 samnium_event.86.b: "Obligarlos a volver a los valores tradicionales." 
  
 samnium_event.87.t: "Ciudadano helénico asesinado" 
 samnium_event.87.desc: "La polarización de nuestra aristocracia en bandos itálicos y helénicos se ha extendido a los peldaños menores de nuestra sociedad. Varios ciudadanos helénicos fueron asaltados y asesinados por una banda de hombres libres itálicos y, como es habitual ahora, [SCOPE.sChar('sam_con_hof_scope').GetName] y [SCOPE.sChar('sam_pro_hof_scope').GetName] están utilizando el asesinato como sustituto para maniobras políticas. [SCOPE.sChar('sam_pro_hof_scope').GetName] insiste en que los asesinos sean castigados con dureza, mientras que [SCOPE.sChar('sam_con_hof_scope').GetName] ha desenterrado un tecnicismo legal que permitirá a los patriotas escapar de la justicia." 
 samnium_event.87.a: "Enjuiciar a los perpetradores" 
 samnium_event.87.b: "Los griegos se lo merecían." 
  
 samnium_event.88.t: "Las influencias helénicas vienen con el comercio" 
 samnium_event.88.desc: "A medida que nuestro comercio con el mundo helénico se profundiza, las ideas extranjeras sobre nuestras instituciones militares, cívicas, diplomáticas y religiosas continúan influyendo en los hombres a cargo de ellas. Si bien adoptar estas nuevas ideas hará avanzar dramáticamente a estas instituciones, tiene el costo de una helenización más profunda de nuestra población. [SCOPE.sChar('sam_pro_hof_scope').GetName], por supuesto, aboga por la adopción de ideas griegas, mientras que la facción cursiva de [SCOPE.sChar('sam_con_hof_scope').GetName] insiste en que nuestro Estado siga alineado con los métodos tradicionales samnitas." 
 samnium_event.88.a: "Progresar a toda costa" 
 samnium_event.88.b: "No vale la pena" 
  
 samnium_event.89.t: "Las demandas de los tradicionalistas" 
 samnium_event.89.desc: "La cuestión de la religión helénica en el Samnio ha llegado a un punto crítico: [SCOPE.sChar('sam_con_hof_scope').GetName], con un grupo de influyentes partidarios itálicos, ha solicitado al Senado que consagre oficialmente la religión tradicional samnita en la ley, con demandas adicionales de forzar la conversión de quienes practican ritos griegos y apoyo estatal a los sacerdotes itálicos de Samnium. [SCOPE.sChar('sam_pro_hof_scope').GetName] protesta enérgicamente, insistiendo en que el progreso samnita depende de la libertad personal de los ciudadanos. \n\n Cualquier cosa que elijamos decidirá la orientación futura de la Confederación Samnita." 
 samnium_event.89.a: "Lado con [SCOPE.sChar('sam_pro_hof_scope').GetName]" 
 samnium_event.89.b: "Ceder a las demandas tradicionalistas." 
  
 samnium_event.90.t: "$samnium_2_task_40$" 
 samnium_event.90.desc: "Los recuerdos de nuestras humillaciones y nuestra sangrienta casi destrucción a manos de Roma están frescos en la mente de casi todos en Samnium, desde las antiguas tropas que se enfrentaron a los romanos en el campo hasta los pastores que recientemente fueron aterrorizados por sus grupos de asalto. , y a los niveles más altos de la sociedad y la influencia samnita, donde se da por sentado que Samnium nunca más será amenazado por una potencia externa.\n\nPara lograr este objetivo, se ha decidido que Samnium se embarcará en una campaña de conquista preventiva, apoderarse de las tierras vecinas como amortiguador para la patria samnita y asegurar una fuente de botín que pueda usarse para alimentar nuestra maquinaria de guerra. La era del Samnium está cerca." 
 samnium_event.90.a: "Nunca más." 
  
 samnium_event.91.t: "$samnium_2_task_41$" 
 samnium_event.91.desc: "Durante mucho tiempo se ha entendido que las guerras entre Roma y nosotros se libraron no sólo por un territorio en el que ambos estábamos interesados, sino para decidir el futuro de Italia. La cuestión de si la península será dominada por los latinos o por los samnitas se decidió en nuestra gran victoria sobre Roma. Hemos ganado un respiro y latitud para rehacer el mundo itálico como mejor nos parezca." 
 samnium_event.91.a: "Debemos extender nuestra influencia al norte y al sur." 
  
 samnium_event.92.t: "$samnium_2_task_42$" 
 samnium_event.92.desc: "La mayor parte de Italia ha caído bajo nuestra influencia por un método u otro. Nuestra llegada no es la de un pueblo conquistador, al menos no totalmente; desde hace mucho respetamos una tradición de federalismo entre los pueblos constituyentes de nuestro sistema político, una autonomía que se extiende libremente a los etrurianos, latinos, umbros y otros que ahora son súbditos de nuestra nación. Si bien todavía estamos en los primeros días de una Italia dominada por Samnium, una ligera sensación de unidad panitálica está comenzando a afianzarse en algunas áreas." 
 samnium_event.92.a: "¿Adónde iremos desde aquí?" 
  
 samnium_event.93.t: "$samnium_2_task_43$" 
 samnium_event.93.desc: "La región de Magna Grecia, que durante mucho tiempo fue el área de principal influencia samnita, ahora ha caído completamente dentro de nuestra órbita. Samnium ha estado involucrado en Apulia, Lucania y Bruttium durante más de un siglo, ingresando en estas áreas desde Samnium y siendo expulsado nuevamente. Ahora que Roma ya no nos pisa el cuello, se ha hecho posible romper el interminable ciclo de incursiones y establecer una presencia samnita permanente en toda la Magna Grecia. De particular interés son las propias ciudades griegas, históricamente una fuente de influencia, civilización y comercio helénicos en la región, una influencia que ha sido particularmente pronunciada para los lucanos y brucianos. Con la conquista de tierras tan ricas y ciudades influyentes, Samnium ahora puede sentir plenamente esa influencia helénica, para deleite de nuestra clase noble." 
 samnium_event.93.a: "Las tierras del sur están aseguradas." 
  
 samnium_event.94.t: "$samnium_2_task_44$" 
 samnium_event.94.desc: "La isla de Sicilia está lejos de las colinas del Samnio y muy diferente de la tierra y el estilo de vida al que estamos acostumbrados. Es una isla principalmente griega, con una minoría púnica; la isla alberga una fuerte tradición naval, mientras que la nuestra es inexistente; y, lo más importante, Sicilia es un granero en el mundo mediterráneo, mucho, mucho más fértil que el suelo rocoso de nuestra patria. Con nuestra conquista de este gran premio, los productos básicos de esta isla estratégica serán a la vez una fuente de riqueza y exportación y actuarán como un granero para la tierra superpoblada y resistente de la que somos originarios. - siempre y cuando, por supuesto, seamos capaces de conservar esta isla que ha sido una de las tierras más codiciadas de la historia." 
 samnium_event.94.a: "Sicilia, ahora sólo una provincia samnita." 
  
 samnium_event.95.t: "$samnium_2_task_45$" 
 samnium_event.95.desc: "Con nuestra conquista de Cerdeña y Córcega se ha logrado otra primicia para la nación samnita. Nunca antes los ejércitos samnitas habían viajado a través de los mares para unirse a la batalla; Samnium ha sido, por supuesto, un pueblo sin salida al mar y sin una armada destacada, que dependía de otros para llevar el comercio y el tráfico a nuestras tierras. Con esta trascendental victoria, hemos ganado no sólo nuevas y ricas colonias insulares y una proyección del poder samnita en el Mediterráneo occidental, sino también una nueva tradición de guerra naval samnita." 
 samnium_event.95.a: "Una tribu montañesa que se lanza al mar." 
  
 samnium_event.96.t: "$samnium_2_task_46$" 
 samnium_event.96.desc: "Los galos han invadido durante mucho tiempo las tierras de los pueblos itálicos más septentrionales y, en ocasiones, han invadido profundamente la península italiana. Su rapacidad y su número han sido una fuente de preocupación constante para nuestros políticos y oficiales, y hemos considerado oportuno hacer marchar al Belliger Samnis sobre el Po y apoderarse de él para la gloria del Samnium. Con los galos empujados de regreso a los Alpes, podemos comenzar el lento proceso de sembrar colonias samnitas en estas tierras extranjeras para asegurar nuestro control sobre el área; afortunadamente, el valle es un destino atractivo para nuestros colonos." 
 samnium_event.96.a: "Un baluarte norte para nuestro creciente imperio." 
  
 samnium_event.97.t: "$samnium_2_task_47$" 
 samnium_event.97.desc: "Los Apeninos han sido durante mucho tiempo el hogar de los samnitas y otros pueblos sabelicos, por lo que es apropiado que el extremo norte de esta gran cadena montañosa proporcione las posiciones fortificadas desde las cuales se defenderá una Italia samnita de los galos y otros peligros extranjeros. Es una especie de límite natural de la nueva Italia. Las fortificaciones recién construidas fueron seleccionadas especialmente por los expertos samnitas para aprovechar las posiciones naturales defendibles." 
 samnium_event.97.a: "Estos fuertes de montaña se mantendrán erguidos." 
  
 samnium_event.98.t: "$samnium_2_task_48$" 
 samnium_event.98.desc: "Con la conquista de la región noroeste de Liguria, nuestras fronteras se extienden hasta los pies de los Alpes. Los ligures, ahora nuestros súbditos, ya no estarán en peligro por el siempre invasor pueblo galo que los ha amenazado durante tanto tiempo. Además, los miembros de las tribus de Liguria nativos de la zona se destacan por su naturaleza guerrera y su ocupación común como mercenarios, lo que seguramente será una bendición para nuestra feroz maquinaria militar." 
 samnium_event.98.a: "Nuevas conquistas para la nación samnita." 
  
 samnium_event.99.t: "$samnium_2_task_49$" 
 samnium_event.99.desc: "Hemos invertido en grandes construcciones a lo largo de nuestras fronteras alpinas: los galos han amenazado a Samnium y a los demás pueblos itálicos una y otra vez a lo largo de la historia, pero nuestras nuevas conquistas de la región cisalpina y las provincias más cercanas a nuestra patria ahora están a salvo de esta amenaza existencial. . Nunca más temeremos a estos bárbaros del norte, porque la experiencia samnita en la construcción de castros se ha aplicado a estos remotos puntos de estrangulamiento." 
 samnium_event.99.a: "Finalmente, la frontera norte está asegurada." 
  
 samnium_event.100.t: "$samnium_2_task_50$" 
 samnium_event.100.desc: "Otra provincia más es absorbida por Samnium: las tierras de Histria al noreste son valiosas tanto por razones estratégicas como comerciales. Estratégicamente, es el paso terrestre entre Italia y las tierras ilirias. Comercialmente, proporciona bases navales desde las cuales podemos realizar comercio en todo el norte del Adriático y desde las cuales podemos reprimir la piratería lírica tan común en ese mar. En la nueva provincia se ha establecido una colonia samnita que logrará esos objetivos por nosotros. Desde esta nueva posición podremos controlar Iliria y el Adriático." 
 samnium_event.100.a: "Histria est Historia." 
  
 samnium_event.101.t: "$samnium_2_task_51$" 
 samnium_event.101.desc: "Con el avance de una administración militar central samnita, el Estado ha comenzado a subsidiar la compra de armas y armaduras para segmentos de la población demasiado pobres para permitirse tales lujos por sí solos. Con una subvención del tesoro estatal, estos magistrados han convertido la coraza de bronce de tres discos en el equipamiento estándar de nuestra infantería y caballería pesada. Más protectora que otros tipos similares de petos en cursiva, esta pieza de armadura también da a nuestras filas un aspecto uniforme y distintivo que contrasta con las formaciones ad hoc de años pasados." 
 samnium_event.101.a: "Un nuevo símbolo de poder militar." 
  
 samnium_event.102.t: "$samnium_2_task_52$" 
 samnium_event.102.desc: "Nuestras tropas se han enfrentado una vez más a la derrota en el campo de batalla y al agotamiento que acompaña a las guerras largas. Sin embargo, no estamos derrotados. Al igual que en la segunda de nuestras guerras con Roma, siempre existe la opción de llevar el paquete a terrenos montañosos defendibles y fortificados y atacar desde líneas interiores, destrozando a un enemigo mientras intenta ocupar un pueblo inocupable. Inspirándonos en nuestro pasado tribal, siempre tenemos la opción de librar una guerra de geurillas descentralizada." 
 samnium_event.102.a: "La guerra samnita la libran todos los hombres y niños." 
  
 samnium_event.103.t: "$samnium_2_task_53$" 
 samnium_event.103.desc: "Los romanos son -o, mejor dicho, eran- un pueblo extremadamente guerrero, cuyo senado siempre intentaba encontrar una u otra justificación para el conflicto constante con sus vecinos, y cuyos ciudadanos aceptarían con tristeza los altos costos en hombres y dinero que tal existencia garantizada. Nuestra sociedad samnita no era menos marcial, y nuestros grupos de asalto se ganaron la enemistad de todos nuestros vecinos. Sin embargo, la verdad es que carecíamos de la disciplina nacional resuelta de los romanos. Con nuestro enemigo jurado aniquilado, tal vez podamos aprender de la disciplina practicada por toda su sociedad, y también de sus ambiciones expansionistas." 
 samnium_event.103.a: "Les quitaremos el sueño de los romanos." 
  
 samnium_event.104.t: "$samnium_2_task_54$" 
 samnium_event.104.desc: "Nuestros enviados han aprovechado una oportunidad única. Parece que los lugareños de Córcega, cansados ​​del gobierno autoritario de [corsica_country_sam_scope.GetName], se esforzaban y esperaban una oportunidad para declarar su independencia. Con nada más que promesas de apoyo y autonomía, nuestros diplomáticos han conseguido un acuerdo mediante el cual los corsos operarán como nuestra colonia. [corsica_country_sam_scope.GetName] está muy ofendido por esta traición, pero parece que aceptarán este hecho consumado por el momento." 
 samnium_event.104.a: "¡Una gran victoria para nuestro cuerpo diplomático!" 
  
 samnium_event.105.t: "$samnium_2_task_56$" 
 samnium_event.105.desc: "Los diplomáticos samnitas, después de semanas de conversaciones con las potencias presentes en Sicilia, finalmente han llegado a un acuerdo favorable. Si bien la isla está demasiado distante y fracturada para aceptar un gobierno samnita directo, una presencia indirecta en la isla es aceptable para todas las partes. Es de esperar que nuestro nuevo aliado en el sur nos mantenga fuera de los constantes conflictos que asolan a Sicilia y mantenga seguro nuestro flanco sur." 
 samnium_event.105.a: "Messana está ahora en nuestra órbita." 
  
 samnium_event.106.t: "$samnium_2_task_57$" 
 samnium_event.106.desc: "Los enviados del Samnio, que nos guiaron a través de las agitadas aguas diplomáticas de Italia para nuestra ventaja durante los conflictos con Roma, ahora enfrentan un desafío más extraño. Los galos desafían constantemente nuestro dominio en la frontera norte, con incursiones periódicas que amenazan nuestra administración de la región. Además, las costumbres galas nos son bastante extrañas y existe la posibilidad de que se cometan errores fatales por ignorancia de estos bárbaros. Los concilios samnitas han ofrecido tres posibilidades para nuestras relaciones con las tribus galas:" 
 samnium_event.106.a: "La concertación de acuerdos comerciales." 
 samnium_event.106.b: "Cooperación militar con tribus dispuestas." 
 samnium_event.106.c: "¡Debemos pacificar a los galos por la fuerza!" 
  
 samnium_event.107.t: "Creciente demanda de productos celtas" 
 samnium_event.107.desc: "Si bien la Galia Cisalpina no es una región terriblemente urbanizada, las pocas ciudades que hay son productoras de baratijas exóticas y productos básicos que han encontrado un mercado en las ciudades del estado samnita. Nuestros diplomáticos han presentado varias propuestas sobre cómo sacar provecho del comercio con el Norte. Podemos invertir en la capacidad productiva de sus ciudades (herramientas prestadas o compradas para los artesanos de esas ciudades) o podemos dirigir a nuestros comerciantes hacia el tráfico regular hacia el valle del Po y Liguria. Cualquiera de los planes generará gastos, pero las recompensas podrían ser sustanciales." 
 samnium_event.107.a: "Financiamos una expansión de la producción de artículos galos." 
 samnium_event.107.b: "Envíe caravanas regulares de comerciantes al norte." 
  
 samnium_event.108.t: "Inversiones valiosas" 
 samnium_event.108.desc: "La estrategia de la diplomacia a través del comercio ha dado sus frutos. Los aranceles sobre el comercio con la Galia han entregado una suma global de fondos a manos del estado, ya que una vasta expansión del comercio con estos vecinos del norte ha avivado las ambiciones de nuestros comerciantes y el apetito de nuestro mercado interno. Con suerte, estas conexiones comerciales mitigarán las habituales agresiones galas contra nosotros y asegurarán una coexistencia estable en nuestra frontera más abierta." 
 samnium_event.108.a: "¡Seguridad Y efectivo!" 
  
 samnium_event.109.t: "Posibles socios celtas" 
 samnium_event.109.desc: "Hemos decidido un método directo para asegurar la paz en la frontera norte buscando alianzas de cooperación militar con varias de las tribus allí ubicadas. Si bien los compromisos siempre conllevan el peligro de arrastrarnos a un conflicto militar, tenemos la esperanza de que un equilibrio de poder disuada conflictos amplios con las tribus de la Galia Cisalpina. \n\nDos tribus serían socios militares ideales, pero las limitaciones de la esfera diplomática significan que sólo se podría lograr una alianza de manera realista. ¿A quién debemos acercarnos?" 
 samnium_event.109.a: "preguntar [SCOPE.sC('sam_cel_scope_1').GetName]" 
 samnium_event.109.b: "[SCOPE.sC('sam_cel_scope_2').GetName] sería un mejor aliado" 
  
 samnium_event.110.t: "Enviados del Sur" 
 samnium_event.110.desc: "¡Se nos han acercado enviados samnitas con el objetivo de establecer una alianza militar con nosotros! Si bien es una oportunidad única para establecer relaciones con la creciente potencia hegemónica de nuestro sur, un compromiso tan grande podría dejarnos expuestos a guerras en las que no queremos participar y limitar nuestras posibilidades de expandirnos a nivel local." 
 samnium_event.110.a: "Haremos una alianza con los Sabellics." 
 samnium_event.110.b: "No podemos estar atados al destino de los samnitas." 
  
 samnium_event.111.t: "Un aliado celta" 
 samnium_event.111.desc: "Nuestros enviados dan la respuesta gala: estaremos comprometidos con una alianza de ayuda y cooperación militar mutua." 
 samnium_event.111.a: "¡Otra victoria diplomática!" 
  
 samnium_event.112.t: "Decepción celta" 
 samnium_event.112.desc: "Nuestros enviados han sido rechazados por la tribu gala a la que nos acercamos con una oferta de alianza militar. La región sigue abierta a la guerra tribal y debemos permanecer en alerta máxima ante la agresión del norte." 
 samnium_event.112.a: "¡Maldita sea!" 
  
  ### events for determining which mil path you'll get in sam 2 
  
 samnium_event.113.t: "Cansado de la guerra: destreza en la batalla romana" 
 samnium_event.113.desc: "Batalla tras batalla, los legionarios romanos han infligido numerosas bajas a nuestras fuerzas. La disciplina militar romana aparentemente no puede romperse, y sus miradas insensibles y sin emociones ponen nerviosos a nuestros veteranos." 
 samnium_event.113.a: "Prometan un rápido final a esta guerra." 
 samnium_event.113.b: "Sea como sea, debemos desgastar a estos autómatas romanos." 
  
 samnium_event.114.t: "Cansados ​​de la guerra de Tarantine" 
 samnium_event.114.desc: "Nuestra participación en la guerra en Tarentum se prolonga una y otra vez, una serie lenta y adormecedora de incursiones y contraataques a lo largo de la frontera. Nuestro pueblo se cansa de ello." 
 samnium_event.114.a: "No podemos luchar sin cesar: ordene una reducción de los grupos de asalto para la temporada." 
 samnium_event.114.b: "¿Lo que de ella? Ésta es la forma de vida de los samnitas." 
  
 samnium_event.115.t: "Cansados ​​de la guerra: crecientes bajas" 
 samnium_event.115.desc: "La crueldad romana ha provocado muchas muertes en el bando samnita; ya sea en batallas o en expediciones romanas punitivas, el número de muertos y mutilados sigue aumentando." 
 samnium_event.115.a: "Declaramos nuestra intención de poner fin pronto a este derramamiento de sangre." 
 samnium_event.115.b: "Si en algo el Samnium es rico es en mano de obra." 
  
 samnium_event.116.t: "Cansados ​​de la guerra: tierras del interior saqueadas" 
 samnium_event.116.desc: "Además del alto precio que se paga en las batallas campales con los romanos, también sufrimos el saqueo e incendio sistemáticos de los campos que nuestro enemigo realiza de forma natural. Nuestro pueblo clama por alivio" 
 samnium_event.116.a: "Esto no puede continuar para siempre. Nuestro Estado debe dar caridad a los desposeídos." 
 samnium_event.116.b: "Ésta es sólo la prueba de que debemos derrotar a los romanos a cualquier precio." 
  
 samnium_event.117.t: "Cansados ​​de la guerra: el héroe de guerra exige la paz" 
 samnium_event.117.desc: "Un notable militar samnita, relacionado por sangre con el gran Gellius Egnatius, ha causado revuelo en Bovianum al pronunciar discursos públicos sobre la necesidad de paz." 
 samnium_event.117.a: "Haga que nuestro Senado respalde su mensaje." 
 samnium_event.117.b: "Que nuestro Senado denuncie su cobardía." 
  
 samnium_event.118.t: "$samnium_task_12$" 
 samnium_event.118.desc: "La ciudad griega de Neápolis fue objeto de la codicia romana y samnita en un tiempo. Cuando logramos que nuestra facción patrocinada gobernara la ciudad, los romanos nos la arrebataron por la fuerza. Nuestras promesas de protección a esta excelente polis de Campania no pudieron cumplirse. Con nuestra reciente victoria sobre los romanos, hemos compensado tardíamente los acuerdos rotos con el ayuntamiento napolitano y restaurado una autonomía condicional a esta rica ciudad-estado." 
 samnium_event.118.a: "Una colonia napolitana." 
  
 samnium_event.119.t: "$samnium_2_task_58$" 
 samnium_event.119.desc: "Los brucios y los lucanos, ambos helenizados sabelicos, comparten una larga y tumultuosa historia de conflicto y cooperación con nosotros, los samnitas. Ahora que hemos logrado la primacía política sobre las tierras de estos dos pueblos, tal vez la tendencia cooperativa entre nosotros pueda reemplazar nuestros conflictos con ellos. En vista de nuestras historias compartidas, existe una gama de posibles derechos y privilegios que podrían concederse a nuestros primos lejanos helenizados." 
 samnium_event.119.a: "Otorguemos plenos derechos a estas dos tribus." 
 samnium_event.119.b: "Una medida de autonomía regional les vendría bien," 
 samnium_event.119.c: "Son sólo dos naciones entre muchas: no se merecen ningún derecho." 
  
 samnium_event.120.t: "Unidad de los sabelianos del sur" 
 samnium_event.120.desc: "Nuestra administración se ha arriesgado a conceder plenos derechos a los lucanos y brucianos, ya que nuestro pueblo lleva mucho tiempo en conflicto, pero parece que nuestra identidad cultural compartida es un vínculo duradero. Muchos miembros de estas tribus se han integrado casi perfectamente en la sociedad samnita, y sólo una fracción de la temida fricción se ha sentido realmente en el antiguo territorio lucano-brutciano. Seguramente se puede confiar en estos hombres." 
 samnium_event.120.a: "Una unión exitosa de tribus hermanas Sabellic." 
  
 samnium_event.121.t: "$samnium_2_task_60$" 
 samnium_event.121.desc: "El tramo medio del río Liris, que durante mucho tiempo formó nuestra frontera con Roma, era una posesión nuestra muy valiosa. Era uno de los pocos lugares en Samnium capaz de producir metales adecuados para la producción de armas y herramientas. Cuando Roma nos quitó el territorio, fue una gran pérdida. Con la reorganización samnita de Italia, todo el valle del Liris pasó a nuestro redil. Inmediatamente hemos reanudado las operaciones mineras en la zona, que sigue siendo valiosa para nosotros debido a la proximidad del valle al corazón de Samnium." 
 samnium_event.121.a: "La restauración de tierras vitales para Samnium." 
  
 samnium_event.122.t: "$samnium_2_task_59$" 
 samnium_event.122.desc: "Durante más de un siglo, Samnium ha luchado por mover sus fluidas fronteras hacia afuera en todas direcciones, empujada principalmente por tierras pobres y una población demasiado grande para sustentarse en esas tierras. Buscamos ganar las ricas tierras de cultivo de Apulia y Campania, para subyugar o influenciar de otro modo a las tribus sabelas de la región de Aternum, y discutimos con los lucanos por el control de ese distrito. Una vez conseguida la primacía en Italia, son las ciudades de esas cuatro provincias las que han recibido la mayor parte de nuestra inversión y desarrollo, y [ROOT.GetCountry.GetCapital.GetName], como centro y capital de estas regiones, se ha beneficiado más que nada." 
 samnium_event.122.a: "[ROOT.GetCountry.GetCapital.GetName] es el cruce de Samnium." 
  
 samnium_event.123.t: "Demandas de lealtad" 
 samnium_event.123.desc: "Hemos vencido a los romanos, nuestro viejo enemigo, en una larga guerra. Ahora reinaremos indiscutiblemente sobre Italia. Todos los que no se rindan serán subyugados por nuestros guerreros cuando llegue el momento. \nAlgunos dicen que no deberíamos exigir vasallaje a nuestros vecinos porque eso amargaría las relaciones y el comercio, pero si dominamos, ¿eso importa?" 
 samnium_event.123.a: "Se inclinarán." 
 samnium_event.123.b: "No vale la pena seguir con esto." 
  
 samnium_event.124.t: "Demandas samnitas de lealtad" 
 samnium_event.124.desc: "Un enviado samnita ha llegado hoy, exigiendo nuestra inmediata sumisión a sus órdenes. Exigen hacerse cargo de nuestros asuntos exteriores y exigen un tributo anual." 
 samnium_event.124.a: "Si esa es una buena idea." 
 samnium_event.124.b: "No, somos un pueblo libre." 
  
 samnium_event.125.t: "Demandas aceptadas" 
 samnium_event.125.desc: "[SCOPE.sCountry('sam_subject_event_scope').GetName] ha aceptado nuestras demandas y ahora nos rendirá homenaje." 
 samnium_event.125.a: "Ahora somos más fuertes." 
  
 samnium_event.126.t: "Demandas rechazadas" 
 samnium_event.126.desc: "[SCOPE.sCountry('sam_subject_event_scope').GetName] ha rechazado nuestras demandas, considerándolas "irracionales, dementes y completamente absurdas"." 
 samnium_event.126.a: "Se arrepentirán de su decisión." 
  
 samnium_event.127.t: "Demandas samnitas de tributo" 
 samnium_event.127.desc: "Un enviado samnita ha llegado hoy, exigiendo nuestra inmediata sumisión a sus órdenes. Exigen hacerse cargo de nuestros asuntos exteriores y exigen un tributo anual." 
 samnium_event.127.a: "Su protección sería útil." 
 samnium_event.127.b: "¡Nunca!" 
  
 samnium_event.128.t: "Demandas aceptadas" 
 samnium_event.128.desc: "[SCOPE.sCountry('sam_target_scope').GetName] ha aceptado nuestras demandas y ahora nos rendirá homenaje." 
 samnium_event.128.a: "Ahora somos más fuertes." 
  
 samnium_event.129.t: "Demandas rechazadas" 
 samnium_event.129.desc: "[SCOPE.sCountry('sam_target_scope').GetName] ha rechazado nuestras demandas, considerándolas "irracionales, dementes y completamente absurdas"." 
 samnium_event.129.a: "Un día se arrepentirán de esa decisión." 
  
  
  
  ### Burial event ### 
 samnium_event.1000.t: "Muerte de [SCOPE.sChar('samnite_burial_char').GetName]" 
 samnium_event.1000.desc: "Hoy es un día triste para muchos en Samnium. Ha fallecido [SCOPE.sChar('samnite_burial_char').GetName], una figura influyente en nuestra política. Su familia y sus clientes están de luto y las calles de [ROOT.GetCountry.GetCapital.GetName] están hoy un poco más tranquilas. Se siente una pensatividad en la cámara del consejo que una vez frecuentó. \n\nSe están preparando los preparativos para el funeral de [SCOPE.sChar('samnite_burial_char').GetName]. Se espera que el Estado done una suma a la afligida familia. ¿Cómo será sepultado y cuánto enviaremos?" 
 samnium_event.1000.a: "[SCOPE.sChar('samnite_burial_char').GetName] serán enterrados en la forma tradicional, con armas de guerra." 
 samnium_event.1000.b: "[SCOPE.sChar('samnite_burial_char').GetName] será enterrado como mejor le parezca, con un surtido de armas, armaduras, baratijas y una moneda griega en la boca." 
 samnium_event.1000.c: "[SCOPE.sChar('samnite_burial_char').GetName] será enterrado a la manera griega, con ropas sencillas y con una moneda colocada en la boca." 
 samnium_event.1000.d: "No necesitamos desperdiciar fondos en los muertos: envíen una miseria." 
 samnium_event.1000.e: "Ningún enemigo mío merece nada: saquemos algo de dinero del fondo del funeral." 
 samnium_event.1000.f: "[SCOPE.sChar('samnite_burial_char').GetName] era un hombre, no mejor que ningún otro. Una modesta donación." 
  
  ### Ver Sacrum Event ### 
 samnium_event.1001.t: "La fuente sagrada" 
 samnium_event.1001.desc: "Se ha convocado el Ver Sacrum - el rito de la #E Primavera Sagrada #!. Un sacrificio humano inusual, en cierto sentido, en el que los niños nacidos en primavera son dedicados al rito. Al alcanzar la mayoría de edad, son enviados al desierto para fundar una nueva comunidad. \n\nLa práctica es a la vez una solución a la superpoblación y un método de expansión, pero es principalmente un sacrificio extremo que seguramente ganará el favor de los dioses o, al menos, convencerá a nuestros súbditos samnitas de que se han ganado su favor. . \n\nHemos considerado oportuno iniciar este antiguo y sagrado rito, y los samnitas elegidos ya han partido hacia la frontera." 
 samnium_event.1001.a: "Que los Dioses los cuiden." 
  
  #Mission Tasks 
 samnium_task_1: "La guerra del 303 a.C." 
 samnium_task_1_DESC: "En 303 a. C., los lucanos y los tarentinos iniciaron una guerra que terminó rápidamente cuando Tarento pidió ayuda a su madre Esparta. Como aliado de los lucanos, Samnium estuvo involucrado en esta breve guerra. \n\n\n\n\n\n\n\n\n\n\n@italic_mil29!" 
  
 samnium_task_2: "Una búsqueda de aliados" 
 samnium_task_2_DESC: "Necesitamos aliados contra los bastardos romanos del norte. Ya nos han vencido dos veces, y los etrsucanos por sí solos no son suficientes, ¡necesitamos más aliados! \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 samnium_task_3: "Preparándose para la guerra" 
 samnium_task_3_DESC: "Necesitamos preparar nuestras tropas, porque el conflicto está en el horizonte. Se necesitarán muchos hombres para calmar la sed interminable de la espada romana. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 samnium_task_4: "Saboteando a nuestros rivales" 
 samnium_task_4_DESC: "Nada duele tanto a un enemigo como una traición y nada es tan eficaz para derribar un reino como pudrirse desde dentro. Plantemos las semillas de la caída romana. \n\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
  
 samnium_task_5: "La tercera guerra samnita" 
 samnium_task_5_DESC: "Dos veces nos hemos enfrentado a Roma y dos veces hemos sido derrotados. Ahora tenemos que enfrentarnos por tercera vez a nuestro rival, porque nos hemos preparado contra sus soldados y contra sus gobernantes. Nada menos que una intervención divina puede ayudar a esos bastardos ahora. \n\n\n\n\n\n\n\n\n\n\n@italic_mil20!" 
  
 samnium_task_6: "Guerra y paz" 
 samnium_task_6_DESC: "Durante muchos años las guerras han dominado a nuestro pueblo y muchos anhelan tiempos de paz. Es necesario recoger las cosechas y criar a los jóvenes. La guerra no puede existir sin paz y ha llegado el momento de la paz. \n\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 samnium_task_7: "Botín de guerra" 
 samnium_task_7_DESC: "Los romanos han saqueado muchas ciudades a lo largo y ancho. Habiéndolos derrotado, tenemos derecho a quedarnos con ese botín. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 samnium_task_8: "Poniendo collar al lobo romano" 
 samnium_task_8_DESC: "El lobo romano es un fuerte símbolo de un pueblo eficaz y nada pacificará tanto a sus ciudadanos bajo nuestro gobierno como la percepción de autonomía. \n\n\n\n\n\n\n\n\n\n\n@italic_mil21!" 
  
 samnium_task_9: "De la guerra aprendemos" 
 samnium_task_9_DESC: "Los soldados romanos nos enseñaron lecciones dolorosas en el pasado y nosotros hemos aprendido de ellos. Ningún pueblo nos humillará tanto como lo han hecho los romanos, porque nunca volveremos a cometer los mismos errores.\n\n\n\n\n\n\n\n\n\n\n@italic_mil22!" 
  
 samnium_task_10: "Tratar con las sociedades" 
 samnium_task_10_DESC: "Los romanos tenían muchos aliados y súbditos que libraban sus guerras con ellos. Ahora que hemos tomado Roma, es hora de decidir qué hacer con estos cómplices. \nNo todos lucharon voluntariamente para los romanos, fueron obligados a realizar el servicio militar por contrato, pero otros lo hicieron y se beneficiaron enormemente. Decidiremos justamente qué hacer. \n\n\n\n\n\n\n\n\n\n\n@italic_mil16!" 
  
 samnium_task_11: "Subvertir la influencia romana" 
 samnium_task_11_DESC: "Algunos socii romanos han sido derrotados por los romanos en años pasados, lo que ha resultado en su vasallaje actual. Tal vez podamos incitar las llamas de la rebelión y subvertir una tribu, volviéndola en contra de su actual señor. \n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
  
 samnium_task_12: "El destino de Neápolis" 
 samnium_task_12_DESC: "La razón original de la segunda guerra samnita fue que las facciones prosamnitas en Neápolis tomaron el poder e invitaron a tropas samnitas, lo que a los romanos tampoco les gustó. Ahora hemos cumplido nuestra promesa de protección contra los romanos. \n\n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
  
  ### Second Tree ### 
 samnium_2_task_1: "El mundo exterior" 
 samnium_2_task_1_DESC: "\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 samnium_2_task_2: "Influencia helénica" 
 samnium_2_task_2_DESC: "\n\n\n\n\n\n\n\n\n\n\n@italic_mil16!" 
 samnium_2_task_3: "Resistir lo extranjero" 
 samnium_2_task_3_DESC: "Samnium rechazará las influencias helénicas que actualmente penetran en nuestra sociedad desde las costas. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
 samnium_2_task_4: "Armonizando dos mundos" 
 samnium_2_task_4_DESC: "No hay necesidad de dictar cambios extensos; simplemente necesitamos alinear las influencias extranjeras con nuestras instituciones tradicionales. Una cultura sincrética surgirá naturalmente en Samnium. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 samnium_2_task_5: "Enamorado de lo Nuevo" 
 samnium_2_task_5_DESC: "Adoptaremos #Y el helenismo #! y la conversión.\n\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
 samnium_2_task_6: "Purga de influencias extranjeras" 
 samnium_2_task_6_DESC: "Samnium seguirá siendo sabeliano y no se volverá helénico. \n\n\n\n\n\n\n\n\n\n\n@italic_mil12!" 
 samnium_2_task_7: "Los intermediarios" 
 samnium_2_task_7_DESC: "Los comerciantes son los intermediarios que aportan nuevos conocimientos al reino y suministran a los ricos los mejores productos de todos los rincones del Mediterráneo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 samnium_2_task_8: "Debemos urbanizar" 
 samnium_2_task_8_DESC: "Para convertirse en una nación moderna, es necesario fundar verdaderas ciudades en todo Samnium. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
 samnium_2_task_9: "Convencer a la población" 
 samnium_2_task_9_DESC: "Convierte a tus súbditos a la religión que acabas de elegir. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 samnium_2_task_10: "Tradiciones samnitas" 
 samnium_2_task_10_DESC: "Con prácticas políticas tradicionales y abundancia de alimentos, podemos lograr cierta estabilidad. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!" 
 samnium_2_task_11: "Fortalecer el Pagi" 
 samnium_2_task_11_DESC: "Los pagi (agrupaciones regionales de pueblos y aldeas rurales muy unidos) forman la columna vertebral de Samnium. Las inversiones en el pagi fortalecerán a toda la nación. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
 samnium_2_task_12: "El estilo de vida pastoral" 
 samnium_2_task_12_DESC: "El sustento económico del Samnium son nuestros pastores y nuestras pequeñas granjas; ambas fuentes de riqueza deben ampliarse. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 samnium_2_task_13: "Producción incrementada" 
 samnium_2_task_13_DESC: "El samnio está al borde de una explosión en producción y población; alentaremos nuestras perspectivas. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
 samnium_2_task_14: "Destruir ídolos" 
 samnium_2_task_14_DESC: "¡Destruye todos los ídolos de los dioses griegos! \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
 samnium_2_task_15: "Reprimir las creencias nativas" 
 samnium_2_task_15_DESC: "¡Destruye todos los ídolos de los dioses nativos! \n\n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
 samnium_2_task_16: "Al origen" 
 samnium_2_task_16_DESC: "Para promover nuestro proyecto de modernización, debemos enviar enviados a los centros de la cultura griega. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 samnium_2_task_17: "Vinculándose" 
 samnium_2_task_17_DESC: "Nuestras relaciones comerciales con el mundo griego nos han abierto puertas diplomáticas. Una alianza griega sería ventajosa. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 samnium_2_task_18: "Garantizar la libertad religiosa" 
 samnium_2_task_18_DESC: "No perseguiremos a quienes se aferran a la antigua fe cursiva. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 samnium_2_task_19: "Un Samnium verdaderamente civilizado" 
 samnium_2_task_19_DESC: "Debemos desarrollar ciudades en todo Samnium. \n\n\n\n\n\n\n\n\n\n\n@event_pic3!" 
 samnium_2_task_20: "Centro de la Italia civilizada" 
 samnium_2_task_20_DESC: "Establecer una gran capital que sirva como centro de la civilización en Italia. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
 samnium_2_task_21: "Santuarios" 
 samnium_2_task_21_DESC: "Los santuarios de Samnium no son simplemente templos, sino imponentes estructuras desde las que se pueden administrar las tierras circundantes, donde se pueden publicar decretos políticos y donde la población puede observar ritos religiosos públicos. Con Samnium cada vez más influenciado por la cultura helénica, podemos utilizar estos santuarios como puntos centrales de contacto entre la gente común y los líderes de nuestras instituciones políticas y religiosas. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
 samnium_2_task_22: "Intercambio de ideas" 
 samnium_2_task_22_DESC: "Para absorber nuevas ideas e influencias de tierras lejanas, debemos establecer un comercio duradero con una variedad de naciones. \n\n\n\n\n\n\n\n\n\n\n@italic_mil3!" 
 samnium_2_task_23: "Nueva comprensión de la muerte" 
 samnium_2_task_23_DESC: "Con una prosperidad generalizada y la influencia religiosa griega, está comenzando a surgir una nueva comprensión de la muerte y los ritos funerarios. \n\n\n\n\n\n\n\n\n\n\n@italic_mil18!" 
 samnium_2_task_24: "Entierros tradicionales" 
 samnium_2_task_24_DESC: "En los antiguos entierros samnitas, nuestros hombres más importantes eran enterrados con sus armas, lo que significaba ante todo su papel como guerreros. Legislaremos el retorno a esta práctica exclusivamente marcial. \n\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 samnium_2_task_25: "Entierros de estilo griego" 
 samnium_2_task_25_DESC: "En vida, la elegante aristocracia de Samnium ha llegado a amar todo lo griego; en la muerte, lo mismo ocurre. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 samnium_2_task_26: "Comercio con iguales" 
 samnium_2_task_26_DESC: "La mayor parte de nuestro comercio se realiza con el mundo helenístico; si extendiéramos los derechos de ciudadanía a estos griegos, ganaríamos la buena voluntad de nuestros socios comerciales más importantes. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 samnium_2_task_27: "Imitando a los griegos" 
 samnium_2_task_27_DESC: "La imitación es la forma más sincera de adulación.... \n\nque la mediocridad puede pagar la grandeza. \n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
 samnium_2_task_28: "Crecimiento de las comunidades rurales" 
 samnium_2_task_28_DESC: "Samnium sigue siendo principalmente una nación de pastores y agricultores. Podemos garantizar la prosperidad duradera de nuestros habitantes rurales. \n\n\n\n\n\n\n\n\n\n\n@italic_mil24!" 
 samnium_2_task_29: "Exportaciones en aumento" 
 samnium_2_task_29_DESC: "Del campo llegan lana, vino, aceite de oliva, herramientas toscas y productos agrícolas, más de los que nuestra propia población podría utilizar. Deberíamos asegurar mercados extranjeros para nuestros abundantes productos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
 samnium_2_task_30: "Los campesinos ricos" 
 samnium_2_task_30_DESC: "El campesinado de Samnium ya está prosperando, pero un enfoque especial en la actividad económica en nuestra capital podría generar riqueza para estos agricultores pobres. \n\n\n\n\n\n\n\n\n\n\n@event_pic8!" 
 samnium_2_task_31: "Pacificar a las familias" 
 samnium_2_task_31_DESC: "La falta de comercio exterior ha generado una élite descontenta. Debemos conseguir su apoyo.\n\n\n\n\n\n\n\n\n\n\n@italic_mil15!" 
 samnium_2_task_32: "Anclaje del Ver Sacrum" 
 samnium_2_task_32_DESC: "El Ver Sacrum, o Manantial Sagrado, es un sacrificio divino y pretexto para la expansión militar. Lo estableceremos como central para nuestra fe.\n\n\n\n\n\n\n\n\n\n\n@italic_mil28!" 
 samnium_2_task_33: "Adaptación del Ver Sacrum" 
 samnium_2_task_33_DESC: "El Ver Sacrum, o Manantial Sagrado, es un sacrificio divino, útil para mitigar los efectos desestabilizadores de la superpoblación. Lo adaptaremos a un acto políticamente útil. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
  
 samnium_2_task_40: "El trauma de la guerra" 
 samnium_2_task_40_DESC: "Desde hace una década, Samnium ha estado más cerca que nunca de la destrucción total. Nunca más seremos amenazados por una fuente extranjera; más bien, los subyugaremos a nosotros." 
 samnium_2_task_41: "Ambiciones samnitas" 
 samnium_2_task_41_DESC: "Los samnitas han sido durante mucho tiempo un pueblo militar, pero con nuestra victoria sobre Roma completa, tenemos un pequeño respiro mientras planificamos la hegemonía en Italia. \n\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
 samnium_2_task_42: "Integrando Italia" 
 samnium_2_task_42_DESC: "La extensión de la influencia samnita hacia el norte es primordial. Debemos proteger a nuestros hermanos pueblos Sabelli y a las numerosas ciudades de Etruria. \n\n\n\n\n\n\n\n\n\n\n@italic_mil5!" 
 samnium_2_task_43: "Deslizándose en la bota" 
 samnium_2_task_43_DESC: "Durante mucho tiempo, los samnitas han empujado y atacado hacia el sur y el este, en Apulia y Lucania; una vez derrotada Roma, es hora de incorporar a Magna Grecia al redil para siempre. \n\n\n\n\n\n\n\n\n\n\n@italic_mil13!" 
 samnium_2_task_44: "Aprovechar Sicilia" 
 samnium_2_task_44_DESC: "[GetProvince('(int32)84').GetArea.GetName|E] es una tierra maravillosamente rica. La mayor de las colonias griegas, [GetProvince('(int32)84').GetName|E], debería convertirse en nuestra propia posesión. Con los granos y las riquezas de [GetProvince('(int32)84').GetArea.GetName|E], alimentaremos a nuestra gente y nuestra influencia para las generaciones venideras." 
 samnium_2_task_45: "Invadiendo las islas" 
 samnium_2_task_45_DESC: "Las islas de Cerdeña y Córcega son objetivos naturales de la expansión samnita, ya que Córcega ha sido durante mucho tiempo una posesión de Etruria y las riquezas de Cerdeña son bien conocidas. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
 samnium_2_task_46: "El valle del Po" 
 samnium_2_task_46_DESC: "Para asegurar nuestro control sobre el norte de Italia, es necesario arrebatar el valle del Po a los galos. \n\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
 samnium_2_task_47: "Asegurar los Apeninos" 
 samnium_2_task_47_DESC: "Los tramos septentrionales de los montes Apeninos son las fronteras naturales de la nueva Italia samnita; debo proteger estas tierras. \n\n\n\n\n\n\n\n\n\n\n@italic_mil11!" 
 samnium_2_task_48: "Anexo Liguria" 
 samnium_2_task_48_DESC: "Debemos incorporar a los ligures al redil samnita para protegerlos de los galos. \n\n\n\n\n\n\n\n\n\n\n@italic_mil8!" 
 samnium_2_task_49: "Asegurar los pases alpinos" 
 samnium_2_task_49_DESC: "Los mauraders galos seguramente invadirán y pondrán en peligro la civilización samnita; debemos fortificar los pasos de montaña a través de los cuales pueden amenazar nuestras provincias. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 samnium_2_task_50: "Histria est Historia" 
 samnium_2_task_50_DESC: "La península de Histria es de primordial importancia estratégica (un paso terrestre hacia las tierras de Iliria) y un lugar que las empresas comerciales de Samnium consideran bastante valioso. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 samnium_2_task_51: "Coraza de triple disco" 
 samnium_2_task_51_DESC: "Una característica distintiva del soldado samnita es la coraza de tres discos, hecha de tres placas de bronce colocadas en un peto. Con una modesta inversión del Estado, podemos equipar a toda nuestra soldadesca con una versión estandarizada de esta armadura. \n\n\n\n\n\n\n\n\n\n\n@italic_mil29!" 
 samnium_2_task_52: "Modo de guerra samnita" 
 samnium_2_task_52_DESC: "Si alguna vez nuestras fuerzas se enfrentaran a la derrota y al agotamiento en el campo de batalla, siempre habrá un puerto seguro en las colinas y fortalezas del corazón de Samnium. \n\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
 samnium_2_task_53: "Intervención preventiva" 
 samnium_2_task_53_DESC: "Con la desaparición de los romanos, hay un vacío de poder en Italia que antes era ocupado por ese gigante militar. Con el apoyo de nuestro Senado, ¿tal vez Samnium podría ocupar el lugar que dejó nuestro enemigo derrotado? \n\n\n\n\n\n\n\n\n\n\n@italic_mil30!" 
 samnium_2_task_54: "Robar Córcega" 
 samnium_2_task_54_DESC: "La isla de Córcega, situada al noroeste, ha sido un problema para [GetProvince('(int32)379').GetOwner.GetName]. ¿Quizás podríamos enviar enviados a los poderosos nativos de allí? \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 samnium_2_task_55: "$roman_1_italia_persuade_greeks$" 
 samnium_2_task_55_DESC: "Las colonias griegas italiotes florecieron mucho antes de que el pueblo itálico alcanzara prominencia. Podríamos convencer a estos filósofos y actores de que acepten nuestra protección a cambio de un intercambio equitativo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
 samnium_2_task_56: "Woo Sicilia" 
 samnium_2_task_56_DESC: "La isla de Sicilia, si bien está íntimamente conectada con el mundo italiano, está sin embargo distante de nuestro centro de poder y muy diferente culturalmente de nosotros. Está fuera de nuestro interés vital, pero un acuerdo diplomático podría proporcionarnos un punto de apoyo en estas ricas tierras...\n\n\n\n\n\n\n\n\n\n\n@italic_mil4!" 
 samnium_2_task_57: "Relaciones celtas" 
 samnium_2_task_57_DESC: "Con los Apeninos totalmente asegurados como frontera norte natural, ahora sería el momento de estabilizar las relaciones con las tribus celtas de la región cisalpina, para garantizar un futuro pacífico... O atacar primero, antes de que estos pérfidos bárbaros tengan la oportunidad. \n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 samnium_2_task_58: "Nuestros hermanos del sur" 
 samnium_2_task_58_DESC: "Los brucianos y lucanos del sur de Magna Grecia son primos lejanos nuestros, pueblos sabelicos que se han helenizado en gran medida debido a su estrecha relación con las numerosas ciudades griegas de la región. Nuestras conexiones ancestrales con ellos merecen una consideración especial para ellos en nuestra administración. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 samnium_2_task_59: "Una ciudad samnita" 
 samnium_2_task_59_DESC: "Con nuestra patria y nuestros intereses inmediatos asegurados, debemos construir las ciudades de Lucania, Apulia, Aternum y Campania. \n\n\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
 samnium_2_task_60: "El valle de Liris" 
 samnium_2_task_60_DESC: "El Liris medio sirvió como punto de discordia con Roma, ya que tanto nosotros como ellos deseábamos explotar los recursos minerales de la zona. Si recuperamos el control del valle de Liris, podremos reanudar nuestras actividades allí. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
