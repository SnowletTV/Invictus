me_scythia_01_greek_stance.16.t:0 "$scythia_mission_01_greek_stance_task_2$: Respuesta de Tyras"
me_scythia_01_greek_stance.16.desc:1 "Los embajadores de Tyras han llegado con su respuesta."     
me_scythia_01_greek_stance.16.desc_1:0 "\nHan aceptado nuestras generosas propuestas y ahora se convertirán en nuestro Estado Cliente."   
me_scythia_01_greek_stance.16.desc_2:0 "\nHan aceptado nuestra propuesta de alianza y desean trabajar con nosotros para un futuro más brillante."   
me_scythia_01_greek_stance.16.desc_3:0 "\nHan decidido rechazar nuestros esfuerzos diplomáticos y han descartado un fortalecimiento adicional de nuestras relaciones. Esto solo puede considerarse como un insulto a nuestros esfuerzos."   
me_scythia_01_greek_stance.16.a:0 "¡Nuestros esfuerzos han tenido éxito!"         
