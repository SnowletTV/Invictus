me_scythia_01_greek_stance.69.t:0 "$scythia_mission_01_greek_stance_task_20$: Respuesta de Tirgetae"
me_scythia_01_greek_stance.69.desc:0 "Los embajadores de Tirgetae han llegado con su respuesta."     # descripción del emisario que llega a Escitia desde Tirgetae."
me_scythia_01_greek_stance.69.desc_1:0 "\n¡Grandes noticias! Un ejército de mercenarios compuesto por Tirgetae, Getae y Bastarnai será entregado a nuestro control. Sus espadas y lanzas servirán bien a nuestros esfuerzos de expansión."
