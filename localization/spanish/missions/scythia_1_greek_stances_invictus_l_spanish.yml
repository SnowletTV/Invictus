### MISSIONS
scythia_mission_01_greek_stance:0 "Nuestra Postura frente a los Griegos"
scythia_mission_01_greek_stance_BUTTON_TOOLTIP:0 "Las tribus escitas del norte deben enfrentar la creciente influencia helénica en sus territorios."
scythia_mission_01_greek_stance_BUTTON_DETAILS:0 ""
scythia_mission_01_greek_stance_DESCRIPTION:0 "Nuestro pueblo ha experimentado un gran período de declive tras la muerte del difunto rey Ateas a manos de Filipo II de Macedonia. Siempre hemos tenido relaciones inestables con los griegos, pero ahora algunos de nuestros habitantes ven sus ciudades como pilares de fortaleza y estabilidad. ¿Cambiarán nuestros tiempos o nos mantendremos fieles a nuestro estilo de vida nómada, como hemos hecho durante generaciones?"
scythia_mission_01_greek_stance_CRITERIA_DESCRIPTION:0 "La misión se considerará completa cuando el pueblo escita haya elegido seguir nuestras tradiciones ancestrales o haya adoptado completamente las costumbres helénicas."
scythia_mission_01_greek_stance_REWARD_DESCRIPTION:0 "Reformar el gobierno y cambiar la dirección social de las tribus escitas."

scythia_mission_01_greek_stance_task_1:0 "Ser o No Ser Griego"
scythia_mission_01_greek_stance_task_1_DESC:0 "Nuestro constante comercio con las ciudades-estado griegas y nuestras fronteras cercanas no han dejado a los escitas indiferentes. La influencia extranjera parece impregnar numerosos aspectos de nuestras costumbres tribales. Hay rumores de ritos helénicos realizados en los campos abiertos dentro de tiendas, y pequeñas efigies de dioses extranjeros construidas en privado."
scythia_mission_01_greek_stance_task_2:0 "Ellos Se Unirán a Nosotros"
scythia_mission_01_greek_stance_task_2_DESC:0 "Habiendo elegido aceptar la influencia helénica que las ciudades griegas tienen sobre nuestro pueblo, debemos ahora consumar nuestra relación con ellos."
scythia_01_greek_stance_2_reward.tt:0 "Podemos proceder por uno de los dos caminos de la misión."
scythia_mission_01_greek_stance_task_3:0 "El Comercio Requiere Puertos"
scythia_mission_01_greek_stance_task_3_DESC:0 "Si vamos a competir con las ciudades griegas por el comercio y el poder en el mar, necesitamos mostrar un gran puerto para recibir los barcos mercantes y un mercado donde puedan vender sus bienes."
scythia_mission_01_greek_stance_task_4:0 "Enfrentándonos a los Bosporios"
scythia_mission_01_greek_stance_task_4_DESC:0 "Hemos construido las bases de una gran ciudad puerto, y pronto un imperio comercial. Sin embargo, el Reino de los Bosporios, el actual gobernante de las amplias olas, es una amenaza siempre presente. Hay agitación en el agua y la tensión llena el aire..."
scythia_mission_01_greek_stance_task_5:0 "Escitia Pentápolis"
scythia_mission_01_greek_stance_task_5_DESC:0 "Las chozas agrupadas y los trenes de carretas no competirán con los griegos. ¡Debemos comerciar; debemos prosperar; debemos construir ciudades!"
scythia_01_greek_stance_5_reward.tt:0 "Al completarse, construiremos nuevas ciudades en la región de Taurica."
scythia_mission_01_greek_stance_task_6:0 "Abandonar las Costumbres Tribales"
scythia_mission_01_greek_stance_task_6_DESC:0 "Si vamos a imitar a los estados griegos, necesitamos deshacernos de las funciones tribales que nos frenan. El estado debe ser fuerte y la gente debe sentirse segura tanto militar como económicamente en nuestras tierras."
scythia_mission_01_greek_stance_task_7:0 "Invitar a los Griegos"
scythia_mission_01_greek_stance_task_7_DESC:0 "Si vamos a aprender mejor las costumbres griegas, es mejor tener modelos en nuestras propias ciudades."
scythia_01_greek_stance_7_reward.tt:0 "Al completarse, ganaremos un número de poblaciones helénicas en una de nuestras provincias."
scythia_mission_01_greek_stance_task_8:0 "Adoptar el Helenismo"
scythia_mission_01_greek_stance_task_8_DESC:0 "Hemos dejado que los griegos entren en nuestras vidas diarias, viviendo en nuestras ciudades. Ahora debemos dejarlos entrar en nuestros corazones. Deja que los viejos modos pasen ante la llegada de lo nuevo.\n\nPerderemos #R 30 Estabilidad#! cuando cambiemos nuestro panteón a #Y Helénico#! al final de esta tarea."
scythia_mission_01_greek_stance_task_9:0 "Vínculos Antiguos"
scythia_mission_01_greek_stance_task_9_DESC:0 "Hace mucho tiempo uno de nuestro pueblo contó a los griegos nuestra gran historia, cómo surgió nuestro pueblo. Sin embargo, cuando los griegos vieron los hechos de nuestros dioses, escucharon los nombres de los suyos y así declararon que sus dioses estaban en acción, Hércules entre ellos. Afirman que él se unió con una criatura mitad mujer, mitad serpiente, y que su vínculo creó al primero de nuestra tribu. Quizás no haya diferencia entre su versión y la nuestra, y si hemos de ser griegos, creámoslo así."
scythia_mission_01_greek_stance_task_10:0 "Celebrar los Juegos Euxinos"
scythia_mission_01_greek_stance_task_10_DESC:0 "Ahora que adoramos a los dioses griegos, deberíamos anunciar nuestra presencia en el escenario helénico con orgullo. Vamos a, en homenaje a los Juegos Olímpicos, organizar nuestra propia serie de desafíos para naciones igualmente helénicas en las riberas del amplio Euxino."
scythia_mission_01_greek_stance_task_11:0 "Coronar al Basileus"
scythia_mission_01_greek_stance_task_11_DESC:0 "El momento ha llegado. Hemos dado los pasos y ha sido un largo camino, pero ahora podemos considerarnos un pueblo que adora a los helenos, conservando solo partes de nuestra herencia nómada. Es adecuado, entonces, que coronemos entre nosotros a un rey griego, el primer Basileus escita."

scythia_mission_01_greek_stance_task_12:0 "Ellos Morirán"
scythia_mission_01_greek_stance_task_12_DESC:0 "Nuestro pueblo ha hablado y hemos rechazado las costumbres griegas. Ahora debemos ejercer control sobre la región y demostrar a los forasteros la verdadera fuerza del camino escita!"
scythia_01_greek_stance_12_reward.tt:0 "Podemos seguir uno de los dos caminos de misión."
scythia_mission_01_greek_stance_task_13:0 "Unificar al Pueblo Escita"
scythia_mission_01_greek_stance_task_13_DESC:0 "Nuestro pueblo debe hablar con una sola voz, rezar con una sola mano y luchar montando un solo caballo y dejando volar la flecha con punta de veneno desde un solo arco. Hazlo."
scythia_mission_01_greek_stance_task_14:0 "Sacrificar a los Griegos"
scythia_mission_01_greek_stance_task_14_DESC:0 "Debemos sacrificar a nuestros enemigos a los dioses, apaciguándolos y rezando por buenos presagios."
scythia_mission_01_greek_stance_task_15:0 "Ellos Están Debajo de Nosotros"
scythia_mission_01_greek_stance_task_15_DESC:0 "Los griegos solo pueden ser nuestros enemigos ahora. Dejemos que los provoquen a atacar nuestras fronteras para que podamos librar guerra contra ellos libremente."
scythia_mission_01_greek_stance_task_16:0 "Afrontando el Tyras"
scythia_mission_01_greek_stance_task_16_DESC:0 "El río Tyras hará una nueva frontera para el dominio de nuestro pueblo. Las guarniciones a nuestro lado del río protegen nuestros flancos y nuestros jinetes pueden saquear con impunidad."
scythia_mission_01_greek_stance_task_17:0 "Los Acantilados Taurianos"
scythia_mission_01_greek_stance_task_17_DESC:0 "Los tauris a veces han sido confundidos con nosotros por los griegos. ¿Quizás estos extranjeros amantes del mar estarían mejor bajo nuestro gobierno?"
scythia_mission_01_greek_stance_task_18:0 "Solo Pueden Ser Esclavos"
scythia_mission_01_greek_stance_task_18_DESC:0 "¿Qué es un bosporano sino un problema? Conviértelos en esclavos y nos harán ricos."
scythia_mission_01_greek_stance_task_19:0 "La Gran Horda"
scythia_mission_01_greek_stance_task_19_DESC:0 "Tenemos suficientes guerreros capaces para reunir la gran horda. Ve y convoca a los hombres y mujeres aptos entre nosotros."
scythia_mission_01_greek_stance_task_20:0 "Aliados Improbables"
scythia_mission_01_greek_stance_task_20_DESC:0 "Los bosporanos han demostrado ser grandes adversarios en nuestra conquista de la región. Puede que no podamos luchar contra ellos solos, así que debemos encontrar aliados. Haremos ofertas diplomáticas a algunos de nuestros vecinos a cambio de ayuda militar."
scythia_mission_01_greek_stance_task_21:0 "El Bosporus Cimerio"
scythia_mission_01_greek_stance_task_21_DESC:0 "¡Es hora de que gobernemos toda Taurica! Sin importar cómo caigan las tierras al otro lado del Bosporus, que las de este lado sean nuestras."
scythia_mission_01_greek_stance_task_22:0 "Quema Sus Ciudades"
scythia_mission_01_greek_stance_task_22_DESC:0 "Griegos y extranjeros comenzarán a temer y temblar ante nuestros ejércitos escitas. Han operado con arrogancia y condescendencia durante demasiado tiempo. Enviaremos un mensaje que no olvidarán pronto."
scythia_mission_01_greek_stance_task_23:0 "Una Segunda Edad Dorada"
scythia_mission_01_greek_stance_task_23_DESC:0 "A través de Taurica y Sarmatia, las otras tribus y naciones han aprendido a respetar nuestro mando y temer a nuestros ejércitos. Sus una vez orgullosas ciudades yacen en ruinas mientras nuestra propia capital prospera. ¡Somos la realeza en ascenso de Escitia y cabalgaremos para siempre!"
scythia_mission_01_greek_stance_task_24:0 "Los Juegos Targitaeos"
scythia_mission_01_greek_stance_task_24_DESC:0 "Fortalezcamos nuestra hegemonía sobre los señores de los caballos del mundo. Envía los mensajeros y llama a todos los grupos cercanos y lejanos a viajar por las colinas onduladas y a través de las llanuras interminables hacia nuestras tierras para competir en los grandes Juegos Targitaeos, en honor a nuestro primer padre."
scythia_mission_01_greek_stance_task_25:0 "Prepara a los Señores de los Caballos"
scythia_mission_01_greek_stance_task_25_DESC:0 "Si hemos de hacernos más fuertes y conquistar a nuestros enemigos, debemos construir una gran horda imparable."
scythia_mission_01_greek_stance_task_26:0 "Defiende las Murallas"
scythia_mission_01_greek_stance_task_26_DESC:0 "Ya sean bandas aleatorias de saqueadores o un horizonte interminable de enemigos, debemos prepararnos para protegernos."
missing_office_holder_scythia.tt:0 "Parece que no hay nadie ocupando ese cargo en este momento." #there's an 'always = no' in the trigger
scythia_mission_01_greek_stance_task_27:0 "De Nuestras Palmas"
scythia_mission_01_greek_stance_task_27_DESC:0 "Para abastecer nuestra gran horda, necesitamos producir más comida. Las tierras entre el Gran Mar y la estepa son fértiles. Nuestros campos serán labrados por aquellos que no pueden montar y por nuestros muchos esclavos."
scythia_mission_01_greek_stance_task_28:0 "Los Lujo Son Necesidades"
scythia_mission_01_greek_stance_task_28_DESC:0 "Para mantener nuestra expansión necesitaremos más dinero. Compra los bienes de los griegos y pueblos vecinos, y lleva el comercio a nuestros puertos."


### MISSION EVENTS
me_scythia_01_greek_stance.1.t:0 "$scythia_mission_01_greek_stance$: Crisis de Identidad"
me_scythia_01_greek_stance.1.desc:0 "Siempre hemos tenido una fuerte conexión con las ciudades griegas en la costa del Pontos Euxinos, para bien y para mal. No podemos pretender que esta relación no haya afectado nuestra forma de vida, la vida de nuestro propio pueblo. Pero ahora es el momento de decidir dónde nos encontramos: quiénes somos."
me_scythia_01_greek_stance.1.a:0 "Donde va el rebaño, siguen los caballos."
me_scythia_01_greek_stance.2.t:0 "$scythia_mission_01_greek_stance$: Asegurando el Legado"
me_scythia_01_greek_stance.2.desc:0 "Las pruebas recientes han puesto a prueba nuestra determinación, nuestro compromiso con la visión del futuro de los escitas. Hemos demostrado que no nos dejaremos desviar ni disuadir. Los jinetes del norte están listos para mirar más allá de nuestras fronteras y extender nuestros eternos costumbres a otros."
me_scythia_01_greek_stance.2.a:0 "¡El camino está claro para nosotros!"
me_scythia_01_greek_stance.2.at:0 "La misión '#Y Ser o No Ser Griego#!' ha sido #G Completada#!!"

me_scythia_01_greek_stance.4.t:0 "$scythia_mission_01_greek_stance_task_1$: Comercio de Esclavos en el Mar Negro"
me_scythia_01_greek_stance.4.desc:0 "Con nuestra economía sufriendo, debemos depender del comercio exterior para traer nueva riqueza. Los griegos siempre han requerido dos cosas de nosotros: comida y esclavos. Estos últimos, en particular, son un negocio lucrativo. Quizás unos pocos esclavos más aquí y allá abrirán algunas puertas comerciales para nosotros..."
me_scythia_01_greek_stance.4.a:0 "Sí, el dinero es lo que cuenta, sin importar de dónde venga..."
me_scythia_01_greek_stance.4.at:0 "Hasta #Y 5#! Pops de esclavos se trasladarán a varias naciones griegas. #Y Escitia#! ganará oro por cada esclavo vendido. Aparecen #Y 2#! Nobles Helenísticos del Bosporo en [me_scythia_1_scope.GetCapital.GetName]"
me_scythia_01_greek_stance.4.b:0 "No. Los griegos nos han hecho suficiente daño. Maldita sea su ganancia malhabida."
me_scythia_01_greek_stance.4.bt:0 "Hasta #Y 5#! Pops de tribus escitas heptádicas aparecerán en [me_scythia_1_scope.GetCapital.GetName]. El puerto en #Y Taphros#! obtendrá #Y Puerto Deteriorado#! por #Y 120#! meses."
me_scythia_01_greek_stance.5.t:0 "$scythia_mission_01_greek_stance_task_1$: Ritos Bacchicos"
me_scythia_01_greek_stance.5.desc:0 "Hubo rumores de que algunos de nuestro pueblo se dirigieron al territorio olbiano durante la noche para realizar algún rito helénico sacrílego. Eso fue antes; ahora nuestro pueblo respeta abiertamente los antiguos caminos; bandas de hombres y mujeres viajan descaradamente a la ciudad griega a plena luz del día para hacer ofrendas. ¿Qué se debe hacer?"
me_scythia_01_greek_stance.5.a:0 "La voluntad del pueblo desea esto: demasiados para argumentar en contra. Déjalos ir."
me_scythia_01_greek_stance.5.at:0 "Hasta #Y 3#! Pops ciudadanos heptádicos se convertirán al #Y Helenismo#! y se trasladarán al territorio de #Y Ektonopolis#!."
me_scythia_01_greek_stance.5.b:0 "No son escitas, escupen sobre nuestros dioses. Trátalos como tratamos a todos los extranjeros."
me_scythia_01_greek_stance.5.bt:0 "Hasta #Y 3#! Pops ciudadanos heptádicos se convertirán al #Y Helenismo#! y se trasladarán al territorio de #Y Olbia#!."
me_scythia_01_greek_stance.6.t:0 "$scythia_mission_01_greek_stance_task_1$: Heraklean Targitaos"
me_scythia_01_greek_stance.6.desc:0 "Nuestro magistrado, [SCOPE.sChar('current_magistrate').GetName], estaba cumpliendo con sus deberes, recolectando tributo de todas las personas bajo tu mando, cuando se hizo tarde y notó una fila de personas entrando en el bosque. Allí encontró un santuario, no uno construido para nuestros dioses, sino una perversión griega del amado Targitaos. ¿Qué se debe hacer?"
me_scythia_01_greek_stance.6.a:0 "Está claro que nuestro pueblo desea abrazar el estilo de vida griego mientras honra a los viejos dioses."
me_scythia_01_greek_stance.6.at:0 "La deidad #Y Helenística#! #Y Heraklean Targitaos#! está ahora disponible. Se construye un #Y Sitio Sagrado#! para #Y Heraklean Targitaos#! en el territorio de #Y Uttar#!."
me_scythia_01_greek_stance.6.b:0 "Envía una banda de jinetes al amanecer: lleva todo lo de valor y quema el resto hasta los cimientos."
me_scythia_01_greek_stance.7.t:0 "$scythia_mission_01_greek_stance_task_1$: Un Nuevo Camino"
me_scythia_01_greek_stance.7.desc_1:0 "Hemos llegado a comprender muchas cosas nuevas con nuestras pruebas recientes. Debemos permanecer fieles a la tradición, de lo contrario perderemos nuestra identidad."
me_scythia_01_greek_stance.7.desc_2:0 "Hemos llegado a comprender muchas cosas nuevas con nuestras pruebas recientes. Quizás estábamos equivocados al aferrarnos tan estrechamente a nuestros antiguos ideales y deberíamos abrazar el mundo más nuevo que nos rodea, siguiendo a los rebaños mayores."
me_scythia_01_greek_stance.7.a:0 "El modelo griego es el adecuado."
me_scythia_01_greek_stance.7.at:1 "¡Nuevas tareas de misión están disponibles!"
me_scythia_01_greek_stance.7.b:0 "Hacemos como hicieron nuestros ancestros."
me_scythia_01_greek_stance.7.bt:1 "¡Nuevas tareas de misión están disponibles!"
me_scythia_01_greek_stance.8.t:0 "$scythia_mission_01_greek_stance_task_3$: Es un Comienzo"
me_scythia_01_greek_stance.8.desc:0 "Lo que una vez fue una franja de costa vacía es ahora un refugio seguro para aquellos que transportan bienes y monedas. Aún no se compara con esas muchas ciudades portuarias a lo largo del gran mar al sur, pero algún día este río puede ser algo mayor, no un cuerpo de agua, sino una corriente de barcos."
me_scythia_01_greek_stance.8.a:0 "Deja que los primeros barcos atracen y comiencen a descargar."
me_scythia_01_greek_stance.10.t:0 "$scythia_mission_01_greek_stance_task_2$: Vínculos con Tyras"
me_scythia_01_greek_stance.10.desc:0 "Ah, Tyras, el hermano mayor de Nikonion, un gran puerto antes de su río homónimo. A menudo hemos ignorado esta ciudad griega en nuestro pasado desdén hacia los griegos. Pero es un nuevo día, y debemos buscar mejores relaciones con ellos para acceder a la riqueza que viaja por esa ruta acuática."
me_scythia_01_greek_stance.10.a:0 "Veremos a estos nuevos amigos como aliados, y nos alegraremos en nuestro arreglo mutuamente beneficioso."
me_scythia_01_greek_stance.10.bt:0 "#Y Tyras#! puede convertirse en un #Y Aliado#!."
me_scythia_01_greek_stance.10.b:0 "Pondremos una cara amigable y... les echaremos una mano."
me_scythia_01_greek_stance.10.at:0 "#Y Tyras#! puede convertirse en un #Y Estado Cliente#!."
me_scythia_01_greek_stance.10.c:0 "Enviemos un símbolo de amistad, nada más."
me_scythia_01_greek_stance.10.ct:0 "#Y Tyras#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.11.t:0 "$scythia_mission_01_greek_stance_task_2$: Vínculos con Olbia"
me_scythia_01_greek_stance.11.desc:0 "Olbia, un hermano largo tiempo descuidado por nuestra gente. ¿Acaso no fue Scyles quien pensó que eran lo suficientemente buenos como para comprar una casa dentro de sus murallas? A menudo han comprado nuestro grano y mercancías, vendiéndolos en alta mar. Quizás sea el momento de reconocerlos como un socio permanente."
me_scythia_01_greek_stance.11.a:0 "Les venderemos nuestro bien más deseado - esclavos - a un precio de aliado."
me_scythia_01_greek_stance.11.at:0 "Hasta #Y 5#! poblaciones de esclavos se trasladarán a #Y Olbia#! como parte de un acuerdo comercial. #Y Escitia#! recibirá #G 25#! de oro por cada población trasladada de esta manera. #Y Olbia#! puede convertirse en un #Y Aliado#!."
me_scythia_01_greek_stance.11.b:0 "Sigamos el ejemplo del viejo Scyles, a quien los griegos amaban, e invirtamos en ellos y en su ciudad."
me_scythia_01_greek_stance.11.bt:0 "#Y Olbia#! puede convertirse en un #Y Estado Cliente#!."
me_scythia_01_greek_stance.11.c:0 "Enviemos un símbolo de amistad, nada más."
me_scythia_01_greek_stance.11.ct:0 "#Y Olbia#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.12.t:0 "$scythia_mission_01_greek_stance_task_2$: Vínculos con Chersoneso"
me_scythia_01_greek_stance.12.desc:0 "Los Tauros son un pueblo extraño, a veces gobernado por los griegos y a veces deshaciéndose de sus yugos. La ciudad de Chersoneso intenta controlarlos, pero nunca se puede estar seguro, especialmente cuando el puerto de Kalos Limen a menudo envía piratas para destruir los barcos griegos. Quizás puedan ser utilizados a nuestro favor para acercarnos a Chersoneso."
me_scythia_01_greek_stance.12.a:0 "Sofocaremos las revueltas de los Tauros y ofreceremos a Chersoneso una banda de nuestros propios jinetes."
me_scythia_01_greek_stance.12.at:0 "#Y Hasta 4 territorios tendrán patrullas Skythoi#!. #Y Chersoneso#! puede convertirse en un aliado."
me_scythia_01_greek_stance.12.b:0 "La armada Tauro puede ser un activo para nosotros. Hagamos que parezca que estamos aliviando a la ciudad griega."
me_scythia_01_greek_stance.12.bt:0 "#Y Kalos Limen#! transferencias. #Y Chersoneso#! puede convertirse en un Estado Cliente. #Y Escitia#! puede ganar una flota de piratas Tauros."
me_scythia_01_greek_stance.12.c:0 "Ofrezcámosles promesas vacías. Nuestra fuerza sola podría persuadirlos."
me_scythia_01_greek_stance.12.ct:0 "#Y Chersoneso#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.13.t:0 "$scythia_mission_01_greek_stance_task_2$: Mensajero de Escitia"
me_scythia_01_greek_stance.13.desc:1 "Los emisarios de la nación escitia han llegado llevando un mensaje de su gobernante."
me_scythia_01_greek_stance.13.desc_1:0 "\nNos ofrecen una gran cantidad de plata y oro en un intento por ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."
me_scythia_01_greek_stance.13.desc_2:0 "\nNos ofrecen una cierta cantidad de plata en un intento por ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."
me_scythia_01_greek_stance.13.desc_3:0 "\nAunque sus palabras son dulces, ofrecen poco en términos de regalos o sobornos."
me_scythia_01_greek_stance.13.a:0 "Me duele decirlo, pero podríamos usar su protección en estos tiempos peligrosos. Mejor estar con ellos que en contra de ellos."
me_scythia_01_greek_stance.13.at:0 "#Y Tyras#! se convierte en un #Y Estado Cliente#! de #Y Escitia#!."
me_scythia_01_greek_stance.13.b:0 "Quizás una alianza militar los apacigüe y nos ofrezca beneficios a cambio."
me_scythia_01_greek_stance.13.bt:0 "#Y Tyras#! se convierte en un #Y Aliado#! de #Y Escitia#!."
me_scythia_01_greek_stance.13.c:0 "No les ofreceremos nada."
me_scythia_01_greek_stance.13.ct:0 "Los diplomáticos están decepcionados y su gobernante podría sentirse ofendido."
me_scythia_01_greek_stance.14.t:0 "$scythia_mission_01_greek_stance_task_2$: Mensajero de Escitia"
me_scythia_01_greek_stance.14.desc:1 "Los emisarios de la nación escitia han llegado llevando un mensaje de su gobernante."
me_scythia_01_greek_stance.14.desc_1:0 "\nNos ofrecen una cantidad sustancial de esclavos en un intento por ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."
me_scythia_01_greek_stance.14.desc_2:0 "\nNos ofrecen una gran cantidad de plata y oro en un intento por ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."
me_scythia_01_greek_stance.14.desc_3:0 "\nAunque sus palabras son dulces, ofrecen poco en términos de regalos o sobornos."
