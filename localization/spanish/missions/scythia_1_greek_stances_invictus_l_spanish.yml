me_scythia_01_greek_stance.80.t:1 "Los Juegos Targitaoan"
me_scythia_01_greek_stance.80.desc:0 "Las colinas cubiertas de hierba alrededor de [SCOPE.sP('scythian_games_province_scope').GetName] están despejadas, listas para albergar los muchos eventos en los que nosotros, los nómadas, hemos competido entre nosotros durante siglos. \n\nLos círculos están dibujados para los concursos de lucha, los marcadores bordean los campos abiertos donde el caballo y el jinete competirán entre sí, y las liebres están listas para ser liberadas de sus jaulas. \n\nNuestros invitados ya están llegando desde toda la estepa euroasiática y de todos los lugares donde Targitaos engendró hombres y mujeres. \n\n¡Vengan todos, los juegos de los Señores de los Caballos comenzarán!"
me_scythia_01_greek_stance.80.a:0 "Invita a todas las tribus errantes a enviar a sus mejores guerreros."
me_scythia_01_greek_stance.80.b:0 "Pensándolo bien, no estamos listos para albergar a tantos dentro de nuestras fronteras."
me_scythia_01_greek_stance.82.t:0 "$me_scythia_01_greek_stance.80.t$"
me_scythia_01_greek_stance.82.desc:2 "Los señores de los caballos cerca del gran mar nos han invitado a una promesa de juegos y recompensas a cambio de enviar a nuestro mejor competidor. \n\nDicen que se adhieren a la tradición y organizarán un conjunto fantástico de juegos que honrarán las viejas costumbres. Si vamos a asistir, es nuestra costumbre enviar a los atletas más orgullosos y capaces de [ROOT.GetCountry.GetAdjective], para competir en nuestro nombre. Creemos que hemos encontrado dos candidatos ideales; un [SCOPE.sChar('targitaoan_games_champion').Custom('get_godly_description')], llamado [SCOPE.sChar('targitaoan_games_champion').GetPraenomen], y una [SCOPE.sChar('targitaoan_games_champion_2').Custom('get_godly_description')], que se llama [SCOPE.sChar('targitaoan_games_champion_2').GetHerselfHimself] [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]. ¿A cuál de estos destacados atletas deberíamos enviar para competir en los juegos?"
me_scythia_01_greek_stance.82.a:0 "¡Enviemos a [SCOPE.sChar('targitaoan_games_champion').GetPraenomen]!"
me_scythia_01_greek_stance.82.b:0 "Enviemos a [SCOPE.sChar('targitaoan_games_champion_2').GetPraenomen]."
me_scythia_01_greek_stance.82.c:0 "No asistiremos a ningún juego celebrado por aquellos que afirman ser reyes sobre nosotros."
me_scythia_01_greek_stance.84.t:1 "$me_scythia_01_greek_stance.80.t$: Los Juegos Targitaoan Concluyen"
me_scythia_01_greek_stance.84.desc:0 "Los gloriosos Juegos Targitaoan han llegado a su fin, con mucha alegría y celebración. Entre las carreras de carros, los combates de lucha y los concursos de bebida de Kumis, es difícil elegir un momento favorito. \n\nEl punto culminante de los juegos, sin embargo, fue durante la caza de liebres, cuando se escuchó un estruendo de cascos desde lejos, mientras escuadrones de caballos se abalanzaban hacia la única liebre plateada. \n\nTodos nos sorprendimos cuando [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName] pasó corriendo a [SCOPE.sChar('highlight_competitor_2').GetName] de [SCOPE.sC('highlight_2_origin_country').GetName] y lanzó hábilmente [SCOPE.sChar('victorious_competitor').GetHerHis] lanza a través del cuello de la criatura. Sin duda, [SCOPE.sC('highlight_2_origin_country').GetName] pasará a la historia como un campeón de los Juegos Targitaoan!"
me_scythia_01_greek_stance.84.desc_2:1 "Los gloriosos Juegos Targitaoan han llegado a su fin, con mucha alegría y celebración. Sin embargo, el evento de este año estuvo teñido de tristeza debido a la muerte del postumo vencedor, [SCOPE.sChar('victorious_competitor').GetName]. Reacio a rendirse ante la muerte, [SCOPE.sChar('victorious_competitor').GetSheHe] luchó hasta el amargo final contra [SCOPE.sChar('victorious_competitor').GetHerHis] oponente en uno de los eventos marciales, y fue declarado honorablemente como vencedor, debido a estas circunstancias atenuantes.\n\nA pesar de esto, muchos otros eventos atrajeron grandes multitudes, siendo uno particularmente memorable el [SCOPE.Custom('get_olympic_highlight')]"
me_scythia_01_greek_stance.84.a:0 "¡Alabado sea [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
me_scythia_01_greek_stance.84.b:0 "Bueno, mejor suerte la próxima vez."
me_scythia_01_greek_stance.84.c:0 "¡Un evento espléndido!"
me_scythia_01_greek_stance.85.t:0 "Hipódromo Desierto"
me_scythia_01_greek_stance.85.desc:0 "Parece que casi nadie asistió a los Juegos Targitaoan, y el evento tuvo que ser cancelado.\n\nEsta decepción es un golpe devastador para el prestigio de las tradiciones de nuestro país."
me_scythia_01_greek_stance.85.a:0 "Debemos haber ofendido a Zeus de alguna manera."

###TARGITAOAN GAMES END###

me_scythia_01_greek_stance.89.t:0 "Ascenso de los Reales Escitas"
me_scythia_01_greek_stance.89.desc:0 "Comenzó como un día simple e insignificante. No hubo gran despedida ni fanfarria. Era solo un día ordinario… cuando nuestro gobernante, [ROOT.GetCountry.GetRuler.GetName], salió de [me_scythia_1_scope.GetCapital.GetName] con una escolta de los líderes nobles, todos guerreros curtidos en combate. Por eso todos se sorprendieron al ver los colores reales ondeando en las sillas de montar mientras la banda de conquistadores recorría el reino de pasto y grano. Y por eso todos se unieron al grito del guerrero, un sonido que solo los dioses podrían haber emitido en medio del estruendo de la rica batalla, y así aquellos que podían tomaron las riendas de sus caballos y siguieron el llamado. Y así continuó mientras [ROOT.GetCountry.GetRuler.GetName] y los compañeros inquebrantables se lanzaban a través del paisaje, una nube impenetrable de polvo llevando el grito de las yeguas de guerra detrás de ellos - un sonido indescriptible e inspirador que ninguna criatura en la tierra podía escuchar y no temblar o inclinarse ante él - ¡el pueblo escita no tiembla! Y así, cuando [ROOT.GetCountry.GetRuler.GetName] regresó a [me_scythia_1_scope.GetCapital.GetName], [COUNTRY.GetRuler.GetSheHe] llevó dentro de las puertas el mayor ejército de caballería que el mundo había visto hasta ahora, y así la conquista del mundo entero se desplegaba ante ellos... Solo tenían que ir a tomarlo."
me_scythia_01_greek_stance.89.a:0 "Solo podemos mirar hacia adelante."

me_scythia_01_greek_stance.100.t:0 "$scythia_mission_01_greek_stance_task_25$: Recolección de Fondos"
me_scythia_01_greek_stance.100.desc:0 "Al fijar nuestra vista en las tierras y pueblos vecinos, está claro que en nuestro camino hay muchos desafíos. Para combatirlos necesitaremos hombres y mujeres fuertes luchando en nuestras filas - verdaderos maestros de las llanuras. Pero las arcas reales tienen sus límites. Es hora de que visite a la cabeza de cada gran familia."
me_scythia_01_greek_stance.100.a:0 "Todos me deben su apoyo."
me_scythia_01_greek_stance.100.b:0 "Tomaré de los más fuertes."
me_scythia_01_greek_stance.100.c:0 "Los pondré a todos en contra."
me_scythia_01_greek_stance.101.t:0 "$scythia_mission_01_greek_stance_task_25$: Entrenando un Ejército"
me_scythia_01_greek_stance.101.desc:0 "Ahora que tenemos los fondos necesarios, necesitamos trabajar con [SCOPE.sChar('current_warchief').GetName], el Jefe de Guerra, para establecer las instalaciones de entrenamiento y crear nuestra gran horda. Después de largos días de deliberación, nos han presentado algunas opciones. El camino más simple sería entrenar de la manera tradicional con [SCOPE.sChar('current_warchief').GetName] trabajando con los soldados ellos mismos, como es su trabajo. Sin embargo, aunque [SCOPE.sChar('current_warchief').GetName] es un guerrero curtido en batalla y un líder competente, conocen sus límites. Se nos han ofrecido dos alternativas; \n\nDebido al contacto constante que tenemos con las ciudades-estado helénicas en la costa, hemos oído hablar de las hazañas y destrezas de sus guerreros, incluso de cómo a menudo se venden como mercenarios a cualquiera por el precio adecuado. [SCOPE.sChar('current_warchief').GetName] tiene algunas conexiones privadas y puede traer un cuerpo de mercenarios para ayudar a entrenar a las tropas y luchar junto a ellas, pero a un precio y con algo de tierra. \n\nOtra oportunidad, por extraña que sea, sería confiar en rumores y reportes sobre un extraño hombre, un señor de caballos como nosotros, vagando por los territorios del norte con nada más que un arco y su yegua, bebiendo de ella y cazando desde su espalda. [SCOPE.sChar('current_warchief').GetName] cree que puede encontrar a este hombre y convencerlo para que entrene y lidere los ejércitos - pero seguramente habrá condiciones extrañas..."
me_scythia_01_greek_stance.101.a:0 "Nuestros métodos nos han servido bien durante generaciones."
me_scythia_01_greek_stance.101.b:0 "Los mercenarios extranjeros pueden resultar bastante útiles."
me_scythia_01_greek_stance.101.c:0 "Debemos intentar encontrar a este hombre a toda costa."
me_scythia_01_greek_stance.101.ct:0 "Un general muy poderoso aparecerá en tu corte para entrenar a tus soldados."
me_scythia_01_greek_stance.104.t:0 "$scythia_mission_01_greek_stance_task_26$: Medidas de Seguridad"
me_scythia_01_greek_stance.104.desc:0 "Tu guardaespaldas, [SCOPE.sChar('current_bodyguard').GetName], se acerca a ti en las horas crepusculares de la tarde y comenta sobre tu trabajo en la preparación de los soldados para asaltar las muchas ciudades-estado a nuestro alrededor. Sin embargo, [SCOPE.sChar('current_bodyguard').GetName] señala que nosotros mismos somos bastante vulnerables a un ataque, si es que alguna vez llegara a ocurrir. Se preocupa por tu seguridad y la de la nobleza. \n\nMientras podríamos intentar defender nuestras fronteras y nuestra capital de las maneras que conocemos bien, podría ser prudente consultar a los griegos que se fortifican tan bien, contratando a un gran constructor de murallas para que nos asesore."
me_scythia_01_greek_stance.104.a:0 "No necesitamos asistencia."
me_scythia_01_greek_stance.104.b:0 "Quizás algunos consejos sean lo mejor."
me_scythia_01_greek_stance.104.c:0 "Contrata al griego, pero también construiremos nuestras defensas."
me_scythia_01_greek_stance.108.t:0 "$scythia_mission_01_greek_stance_task_27$: Estado del Terreno"
me_scythia_01_greek_stance.108.desc:0 "Nuestro Árbitro, [SCOPE.sChar('current_arbitrator').GetName], ha sido enviado para asegurar que las tierras agrícolas estén bien gestionadas sin disputas entre los hombres y mujeres que cultivan cereales allí. Sin embargo, ha llegado a [SCOPE.sChar('current_arbitrator').GetName] que en varios lugares los rebaños están invadiendo las ricas tierras ribereñas. Varias familias se quejan de daños a los cultivos y campos pisoteados. \n\nDeseamos ver nuestro comercio de granos excedentes aumentar, pero es difícil no molestar a los pastores y sus hábitos migratorios al hacerlo - esa es nuestra forma de vida aquí en las colinas onduladas y llanuras eternas. ¿Qué deberíamos hacer?"
me_scythia_01_greek_stance.108.a:0 "Asiste a los pastores y sus animales errantes."
me_scythia_01_greek_stance.108.b:0 "Nuestra economía descansa en nuestra riqueza de granos excedentes."
me_scythia_01_greek_stance.108.c:0 "Fortifica los campos y aparta a los pastores."
me_scythia_01_greek_stance.112.t:0 "$scythia_mission_01_greek_stance_task_28$: Un Pez Más Amigable en el Estanque"
me_scythia_01_greek_stance.112.desc:0 "Nuestro Magistrado, [SCOPE.sChar('current_magistrate').GetName], ha tenido durante mucho tiempo un interés en la región siempre creciente de Limnaioi, que se encuentra en una gran bahía, un refugio para que los barcos mercantes atracen y comercien sus mercancías. [SCOPE.sChar('current_magistrate').GetName] insiste en que este sitio sería el mejor lugar para una ciudad-puerto, lo que podría impulsar nuestra economía. Sin embargo, [SCOPE.sChar('current_magistrate').GetName] también ha propuesto que patrocinemos la creación de un ciudad-estado en el lugar, para que puedan convertirla en un socio comercial dependiente que sería nuestro benefactor. ¿Cuál es el mejor curso de acción?"
me_scythia_01_greek_stance.112.a:0 "Limnaioi no vale los recursos."
me_scythia_01_greek_stance.112.b:0 "Patrocinaremos la creación de una ciudad-estado bajo nuestro dominio."
me_scythia_01_greek_stance.112.c:0 "Dile a [SCOPE.sChar('current_magistrate').GetName] que trabaje en este proyecto por [SCOPE.sChar('current_magistrate').GetHerHim] mismo."
