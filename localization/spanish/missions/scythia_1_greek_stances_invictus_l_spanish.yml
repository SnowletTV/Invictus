startup_events.9.t:0 "El Declive Escita"
startup_events.9.desc:0 "Hace menos de cincuenta años, la tierra de Escitia estaba conectada con el mar más allá de las tribus trácias por el comercio al oeste y terminaba a la derecha en el río que señalaba el límite del gran Pontos Euxinos. En ese tiempo, un gran rey, el poderoso Ateas, dirigió a nuestros jinetes en una gran carga contra todos los pueblos conocidos de los cuatro rincones de la tierra. Y aun antes de él, nuestro pueblo era conocido como conquistadores y aquellos que acababan con las guerras de otros, habiendo llegado a la antigua ciudad de Nínive al final del Imperio Asirio, a los medos en el este, y en una ocasión incluso estuvimos a las puertas del faraón Necos II, y él se acobardó ante nosotros. Pero todo terminó cuando Filipo II de Macedonia finalmente capturó a Ateas en su vejez y lo mató en batalla en las llanuras de la Escitia Menor. Desde ese momento nos hemos debilitado, nuestras fronteras se han reducido y nuestro pueblo se ha retirado a la península Tauriaca mientras el mundo helénico y las tribus competidoras se cierran a nuestro alrededor. Estamos al borde del abismo y nuestro pueblo sabe que nuestro futuro es incierto. Todo se reduce a este momento: cómo avanzaremos."
