me_scythia_01_greek_stance.68.desc_1:0 "\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y guerreros mercenarios."   # descripción del regalo escitio"
me_scythia_01_greek_stance.68.desc_2:0 "\nNos ofrecen una cantidad adecuada de esclavos en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."   # descripción del regalo escitio"
