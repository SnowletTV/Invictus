me_scythia_01_greek_stance.68.a:0 "Sus regalos son bien recibidos y se utilizarán para la construcción de una nueva ciudad. Recluta un grupo de guerreros que puedan usar como mercenarios."  # informar al jugador
me_scythia_01_greek_stance.68.at:0 "#Y Escitia#! gana un ejército de mercenarios."  # reacción a la obtención de una alianza
