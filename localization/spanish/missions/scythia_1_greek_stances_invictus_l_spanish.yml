me_scythia_01_greek_stance.20.t:0 "$scythia_mission_01_greek_stance_task_4$: Los Derechos al Agua" 
me_scythia_01_greek_stance.20.desc:0 "Un mensajero llegó esta mañana, un agente personal del gobernante del Reino del Bósforo. Han reconocido nuestra creciente presencia naval y parecen bastante descontentos. No deseando la guerra, ya que tienen a los Sindi y Maeotios de los que preocuparse, han ofrecido comprar uno de nuestros puertos y exigen que destruyamos todos los demás que hemos pasado meses construyendo."
me_scythia_01_greek_stance.20.a:0 "Cederemos a sus demandas, pero haremos que el precio de nuestra cooperación sea alto."
me_scythia_01_greek_stance.20.at:0 "Señalaremos nuestra disposición a hacer un trato a costa de algo de popularidad."
me_scythia_01_greek_stance.20.b:0 "Decapita al mensajero, envía su cuerpo de vuelta y levanta una gran horda"
me_scythia_01_greek_stance.20.bt:0 "Es probable que enfurezcamos a los bósforos con esta afrenta"
me_scythia_01_greek_stance.21.t:0 "$scythia_mission_01_greek_stance_task_4$: Mensajero de Escitia"
me_scythia_01_greek_stance.21.desc:1 "Hemos recibido noticias de los Skythoi respecto a nuestro interés en sus tierras."
me_scythia_01_greek_stance.21.desc_1:0 "\nParece que están dispuestos a llegar a un acuerdo con nosotros. ¡Qué oportuno!"
me_scythia_01_greek_stance.21.desc_2:0 "\n¡Sacrilegio! Han matado a nuestro mensajero y han rechazado nuestra oferta de una manera muy desagradable."
me_scythia_01_greek_stance.21.a:0 "Pensándolo bien, el precio de sangre es el que ellos pagarán. ¡Movilicen nuestras fuerzas!"
me_scythia_01_greek_stance.21.at:0 "#Y Reino de Bosporos#! declara la guerra a #Y Escitia#! con el objetivo de guerra de #G Superioridad#!."
me_scythia_01_greek_stance.21.b:0 "Han fijado su precio en #G 500#! de oro por las tierras que deseamos. Seguramente lo recuperaremos en poco tiempo."
me_scythia_01_greek_stance.21.bt:0 "#Y Reino de Bosporos#! paga a #Y Escitia#! #G 500#! de oro."
me_scythia_01_greek_stance.21.c:0 "Hmm, parece que han llamado nuestra bluf. La guerra no será apropiada en este momento."
me_scythia_01_greek_stance.21.ct:0 "No sucede nada."
me_scythia_01_greek_stance.22.t:0 "$scythia_mission_01_greek_stance_task_4$: Enviados Spartokid"
me_scythia_01_greek_stance.22.desc:1 "Hemos recibido noticias de los Bosporanos respecto a su interés en sus tierras."
me_scythia_01_greek_stance.22.desc_1:0 "\nHan declarado la guerra contra nosotros. ¡Están reuniendo sus fuerzas para atacarnos mientras hablamos!"
me_scythia_01_greek_stance.22.desc_2:0 "\nHan aceptado el precio que negociamos y lo han pagado en su totalidad."
me_scythia_01_greek_stance.22.desc_3:0 "\nHan retirado su oferta y no parecen estar causando ningún problema."
me_scythia_01_greek_stance.22.a:0 "¡Consigan mi caballo! ¡Entonces será guerra!"
me_scythia_01_greek_stance.22.at:0 "#Y Reino de Bosporos#! declara la guerra a #Y Escitia#! con el objetivo de guerra de #G Superioridad#!."
me_scythia_01_greek_stance.22.b:0 "Estos fondos se gastarán bien, pero ¿valió la pena?"
me_scythia_01_greek_stance.22.bt:0 "#Y Reino de Bosporos#! paga a #Y Escitia#! #G 500#! de oro."
me_scythia_01_greek_stance.22.c:0 "Mantén un ojo en sus asuntos. Puede que busquen provocarnos más en el futuro."
me_scythia_01_greek_stance.22.ct:0 "No sucede nada."
me_scythia_01_greek_stance.25.t:0 "$scythia_mission_01_greek_stance_task_5$: Plantando Raíces"
me_scythia_01_greek_stance.25.desc:0 "Hombres con hachas han despejado enormes áreas de bosque para exponer el suelo del cual crecerá nuestra civilización. Todos los constructores han llegado a sus respectivos sitios y han sido pagados. Solo queda esperar... y observar... cómo nuestras ciudades surgen de la tierra."
me_scythia_01_greek_stance.25.a:0 "Construye y ellos vendrán."
me_scythia_01_greek_stance.26.t:0 "$scythia_mission_01_greek_stance_task_5$: Construcción Completa"
me_scythia_01_greek_stance.26.desc:0 "Está terminado. Con estas cuatro nuevas ciudades además de nuestra capital, tenemos un medio para fomentar una cultura y población en crecimiento mientras los migrantes comienzan a llegar desde todos los rincones del mundo."
me_scythia_01_greek_stance.26.a:0 "¡Abre las puertas!"
me_scythia_01_greek_stance.26.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_5$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.27.t:0 "$scythia_mission_01_greek_stance_task_6$: Una Base Sólida"
me_scythia_01_greek_stance.27.desc:0 "Demasiado tiempo hemos estado limitados por muchas de nuestras tradiciones, que seguramente nacieron de circunstancias diferentes. Ya no hay excusa para mantener la ignorancia en los asuntos de estado. Este es el camino."
me_scythia_01_greek_stance.27.a:0 "Todo está en orden." ### Referencia a Mandalorian
me_scythia_01_greek_stance.27.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_6$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.28.t:0 "$scythia_mission_01_greek_stance_task_7$: Buscar Experiencia"
me_scythia_01_greek_stance.28.desc:0 "Mientras que hasta ahora hemos estado confiando en rumores y reportes de nuestros propios mensajeros y los raros visitantes, es bastante difícil encontrar buenas verdades sobre los asuntos del mundo exterior. Por ejemplo, toma a los griegos con los que somos vecinos; rara vez visitan y, por lo tanto, sabemos tan poco sobre sus costumbres, que parecen tan extranjeras pero también útiles para nosotros. Atraigamos a sus mentes más brillantes con estructuras de aprendizaje adecuadas para una ciudad del Egeo. Trae a aquellos que están ansiosos por contarnos todo lo que saben."
me_scythia_01_greek_stance.28.a:0 "El conocimiento es poder."
me_scythia_01_greek_stance.28.at:0 "Podemos ganar algunos habitantes helénicos en nuestra capital."
me_scythia_01_greek_stance.29.t:0 "$scythia_mission_01_greek_stance_task_7$: Visitantes Permanentes"
me_scythia_01_greek_stance.29.desc:0 "Parece que nuestros esfuerzos fueron mucho más exitosos de lo que podríamos haber esperado. No solo han comenzado a acudir miembros del mundo griego a nuestras puertas, sino que están trayendo más que una bolsa de viajero. Algunas de estas personas son familias, y están buscando una nueva vida aquí, para prosperar entre los Skythoi que una vez rechazaron como simples bárbaros. Quizás estamos realmente en el camino correcto."
me_scythia_01_greek_stance.29.a:0 "Que comience el aprendizaje."
me_scythia_01_greek_stance.29.at:0 "En Escitia aparecerán 2 nobles, 3 ciudadanos y 3 libertos."
me_scythia_01_greek_stance.30.t:0 "$scythia_mission_01_greek_stance_task_8$: Sacerdote Descontento"
me_scythia_01_greek_stance.30.desc:0 "Nuestro pueblo se está mezclando con los griegos, entrando en el templo helénico que hemos establecido en la capital y adorando en los altares establecidos fuera de las casas nobles. Sin embargo, nuestro Sumo Sacerdote, [SCOPE.sChar('current_high_priest').GetName], ha estado inquieto durante este proceso. Pasa el día caminando de un lado a otro y murmurando en la noche. Quizás sería mejor consolarlos durante esta transición."
me_scythia_01_greek_stance.30.a:0 "Han sido un trabajador arduo y un miembro leal del consejo. ¡Haré una celebración para ellos!"
me_scythia_01_greek_stance.30.at:0 "Intentaremos ganarnos su favor con regalos."
me_scythia_01_greek_stance.30.b:0 "Vivir en el pasado es una señal de debilidad. Ignora sus hábitos inofensivos."
me_scythia_01_greek_stance.30.bt:0 "No intentaremos ganarnos su favor."
me_scythia_01_greek_stance.31.t:0 "$scythia_mission_01_greek_stance_task_8$: Confesión Privada"
me_scythia_01_greek_stance.31.desc:0 "El Alto Sacerdote, [SCOPE.sChar('current_high_priest').GetName], entró en la habitación de [ROOT.GetCountry.GetRuler.GetName] anoche. [SCOPE.sChar('current_high_priest').GetSheHe] estaba muy callado y pálido, hablando de un miedo que [SCOPE.sChar('current_high_priest').GetSheHe] tenía sobre la helenización del pueblo; [SCOPE.sChar('current_high_priest').GetSheHe] dijo que una enfermedad rodea todo esto, y que Tabiti vacila, lista para atacar y recuperar su hegemonía si el nuevo templo en la capital no es destruido. ¿Qué se debe hacer?"
me_scythia_01_greek_stance.31.a:0 "Todavía no hemos olvidado a los antiguos dioses, ni su gran poder. Derribemos el templo."
me_scythia_01_greek_stance.31.at:0 "Intentaremos ganarnos su favor a costa de daños a nuestra capital."
me_scythia_01_greek_stance.31.b:0 "Un sacerdote desesperado, temeroso del nuevo orden; el templo se queda."
me_scythia_01_greek_stance.31.bt:0 "No intentaremos ganarnos su favor."
me_scythia_01_greek_stance.31.c:0 "Convenceré a [SCOPE.sChar('current_high_priest').GetHerHim] de que todo estará bien. Yo mismo he tenido una visión..."
me_scythia_01_greek_stance.31.ct:0 "Los ganaremos con halagos y promesas."
me_scythia_01_greek_stance.32.t:0 "$scythia_mission_01_greek_stance_task_8$: Haciendo un Escándalo"
me_scythia_01_greek_stance.32.desc:0 "En medio de una gran reunión del consejo, el Alto Sacerdote, [SCOPE.sChar('current_high_priest').GetName], entró corriendo tarde, jadeando, y declaró que el pueblo escita estaba siendo gobernado por un tirano y traidor a nuestra ascendencia. Con una voz fuerte, [SCOPE.sChar('current_high_priest').GetSheHe] exigió que todos los nobles griegos en la ciudad fueran ejecutados para mostrar nuestra fe en los antiguos dioses."
me_scythia_01_greek_stance.32.a:0 "[SCOPE.sChar('current_high_priest').GetName] tiene razón - ordena las ejecuciones."
me_scythia_01_greek_stance.32.at:0 "Intentaremos ganarnos su favor a costa de nuestra reputación."
me_scythia_01_greek_stance.32.b:0 "Haz que [SCOPE.sChar('current_bodyguard').GetName] lleve a [SCOPE.sChar('current_high_priest').GetSheHe] y le dé una lección."
me_scythia_01_greek_stance.32.bt:0 "Intentaremos avergonzarlos para que guarden silencio."
me_scythia_01_greek_stance.32.c:0 "Soy el cabeza de la fe del pueblo - ¡yo dicto los dioses en los que creemos!"
me_scythia_01_greek_stance.32.ct:0 "Intentaremos ganarnos su favor con una demostración de autoridad y grandiosidad."
me_scythia_01_greek_stance.33.t:0 "$scythia_mission_01_greek_stance_task_8$: Un Nuevo Panteón"
me_scythia_01_greek_stance.33.desc:0 "Esto, muchos temen, será uno de los mayores obstáculos en la evolución de nuestro pueblo. Hemos estado durante mucho tiempo arraigados en las tradiciones de nuestro pasado, y será una gran tarea dejar de lado esas muchas generaciones de confianza en los antiguos dioses. Pero debemos reconocer el valor de los dioses griegos y los posibles mercados y comunidades en los que podríamos ser aceptados cuando podamos afirmar haber supervisado los mismos ritos en nuestros propios grandes templos que los dioses de los helenos - Zeus, Poseidón, Hades y los demás."
me_scythia_01_greek_stance.33.a:0 "Quizás las alas del gran águila guíen nuestro camino."
me_scythia_01_greek_stance.34.t:0 "$scythia_mission_01_greek_stance_task_8$: Un Intento Audaz"
me_scythia_01_greek_stance.34.desc:0 "Fue pacífico anoche hasta que hubo un gran estruendo afuera de la cámara del lecho de [ROOT.GetCountry.GetRuler.GetName]. De repente, el Alto Sacerdote, [SCOPE.sChar('current_high_priest').GetName], irrumpió por la puerta, blandiendo un cuchillo, y saltó sobre la cama de [ROOT.GetCountry.GetRuler.GetName], listo para asesinar a [COUNTRY.GetRuler.GetHerHim]. Afortunadamente, el guardia del gobernante, [SCOPE.sChar('current_bodyguard').GetName], entró corriendo justo detrás de [SCOPE.sChar('current_high_priest').GetHerHim] y lo atravesó con una espada larga. La crisis se evitó, pero ¿qué causó un ataque tan desesperado?"
me_scythia_01_greek_stance.34.a:0 "[SCOPE.sChar('current_high_priest').GetSheHe] era un alma perturbada, incapaz de enfrentar un mundo cambiante."
me_scythia_01_greek_stance.34.at:0 "[SCOPE.sChar('current_high_priest').GetName] muere."
me_scythia_01_greek_stance.35.t:0 "$scythia_mission_01_greek_stance_task_8$: Sueño Eterno"
me_scythia_01_greek_stance.35.desc:0 "Fue pacífico anoche hasta que hubo un gran estruendo afuera de la cámara del lecho de [ROOT.GetCountry.GetRuler.GetName]. Hubo un fuerte golpe y el Alto Sacerdote, [SCOPE.sChar('current_high_priest').GetName], irrumpió por la puerta, blandiendo un cuchillo, y saltó sobre la cama de [ROOT.GetCountry.GetRuler.GetName], listo para asesinar a [COUNTRY.GetRuler.GetHerHim]. El guardia del gobernante, [SCOPE.sChar('current_bodyguard').GetName], yacía en el suelo, muerto en la puerta. Cantando una invocación a Tabiti, [SCOPE.sChar('current_high_priest').GetName] hundió el cuchillo en el corazón de [ROOT.GetCountry.GetRuler.GetName] y poco después se cortó la garganta. La sangre salpicó las paredes, y a la mañana siguiente se pronunció un oscuro día para el pueblo escita."
me_scythia_01_greek_stance.35.a:0 "Nadie lo vio venir. Todos debemos arrepentirnos de nuestra ciega negativa a reconocer las amargas palabras del sacerdote."
me_scythia_01_greek_stance.35.at:0 "[ROOT.GetCountry.GetRuler.GetName] y [SCOPE.sChar('current_high_priest').GetName] mueren."
me_scythia_01_greek_stance.36.t:0 "$scythia_mission_01_greek_stance_task_8$: Despedidas"
me_scythia_01_greek_stance.36.desc:0 "El viento sopla suavemente y la hierba se mece. Sentado en el caballo de [ROOT.GetCountry.GetRuler.GetHerHis], avanzando por un sendero trillado, [ROOT.GetCountry.GetRuler.GetName] escuchó el sonido de cascos desde detrás. El Alto Sacerdote, [SCOPE.sChar('current_high_priest').GetName], se acercó a [ROOT.GetCountry.GetRuler.GetHerHim]. Momentos después, [SCOPE.sChar('current_high_priest').GetSheHe] suspiró y confesó que aunque [SCOPE.sChar('current_high_priest').GetSheHe] ha sido y sigue siendo fiel a [ROOT.GetCountry.GetRuler.GetName], el mundo no es como antes y [SCOPE.sChar('current_high_priest').GetSheHe] desea llevar una vida solitaria, vagando por las llanuras. Despidiéndose tristemente, [SCOPE.sChar('current_high_priest').GetSheHe] se aleja, para no ser visto nuevamente."
me_scythia_01_greek_stance.36.a:0 "Mejores deseos para el alma errante. Que Targitaos guíe a [SCOPE.sChar('current_high_priest').GetHerHim] sobre la hierba."
me_scythia_01_greek_stance.39.t:0 "$scythia_mission_01_greek_stance_task_8$: Cielos Helenos"
me_scythia_01_greek_stance.39.desc:0 "Hemos perdido personas a lo largo del arduo camino que hemos tomado para lograr esta nueva unidad religiosa, la adoración de un nuevo conjunto de dioses a quienes antes censurábamos como figuras sacrílegas en nuestras propias tierras. Sin embargo, con las enmiendas que hemos hecho en nuestra sociedad, hemos encontrado un sentido más fuerte de nosotros mismos, y podemos avanzar sintiéndonos alegres, habiéndonos convertido en uno con la gran y próspera comunidad de pueblos helénicos en todo el mundo conocido que comparte estos dioses."
me_scythia_01_greek_stance.39.a:0 "Corta las gargantas de 9 toros para el señor de los cielos."
me_scythia_01_greek_stance.39.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_8$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.40.t:0 "$scythia_mission_01_greek_stance_task_9$: Sembrando la Herencia Griega"
me_scythia_01_greek_stance.40.desc:0 "Mientras antes desestimábamos la leyenda de la llegada de Heracles a Escitia como una fantasía creada por los helenos para que bajáramos nuestra sospecha hacia ellos, ahora vemos la verdad. Fue un hombre, Spargapeithes, quien, vagando por los campos con su rebaño, tropezó con una depresión en la tierra que corría y se curvaba de una manera que ningún carro podría hacerlo sobre sus dos ruedas. No había persona viva que pudiera haber hecho tal línea errante en la hierba, así que, impulsado por la curiosidad, abandonó su rebaño al cuidado de su caballo y se arrastró a lo largo de la línea, siguiendo cada una de sus curvas. \n\nHabía comenzado esta actividad cuando el sol estaba alto, y se estaba asentando en el suelo junto a él cuando finalmente llegó al final de su doloroso arrastre. Moribundo de dolores y molestias en su columna, se tumbó de espaldas y se encontró rodando colina abajo y a la playa - no había escuchado el romper de las olas en las rocas - y cayó ante la boca de una gran cueva. Arrastrándose dentro solo con el poder de sus brazos, se encontró con la cola de una gran serpiente, y al final de esta, un hombre, no, el cuerpo de una mujer, unido a la serpiente en perfecta unión. El miedo lo atrapó y le dio energía, así que corrió, y corrió, y corrió de vuelta a donde había dejado, y al no encontrar su rebaño, siguió corriendo, de regreso a la aldea de carros de donde había venido, y afirmó haber encontrado el cuerpo de la serpiente con la que Heracles había dormido, la madre de todos."
me_scythia_01_greek_stance.40.a:0 "Así que las historias son verdaderas. No olvidemos a nuestra madre."
me_scythia_01_greek_stance.40.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_9$$mission_task_completed_tt_2$ La deidad #Y Helenica#! #Y Hylaiana Dracania#! ahora está disponible."

