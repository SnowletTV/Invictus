me_scythia_01_greek_stance.75.t:0 "$scythia_mission_01_greek_stance_task_21$: El Destino de Pantikapaion"
me_scythia_01_greek_stance.75.desc:0 "Hogar de los arcontes gobernantes de los Bosporanos, Pantikapaion ahora se inclina bajo nuestra hoja bajada. Los Bosporanos han estado en contra de nosotros en cada paso de nuestro viaje hacia la reconstrucción de nuestro legado, y por lo tanto son un enemigo peligroso para mantener con vida. ¿Deberíamos dejar a estos griegos a su suerte?"
me_scythia_01_greek_stance.75.a:0 "Que sean una ventaja para nuestros planes."
me_scythia_01_greek_stance.75.b:0 "Lo destruiremos por completo."
me_scythia_01_greek_stance.75.c:0 "Pantikapaion es un recuerdo pasado."
me_scythia_01_greek_stance.76.t:0 "$scythia_mission_01_greek_stance_task_21$: Sangre Spartokid"
me_scythia_01_greek_stance.76.desc:0 "El Reino Bosporano ha sido pisoteado bajo las olas de cascos que baten el suelo al ritmo de nuestra horda enloquecida. Sus edificios están derrumbándose y su gente se encoge ante los grandes señores de los caballos. Un soldado ha regresado al general, arrastrando detrás de él al último miembro de la dinastía Spartokid, con la sangre de los Spartokid originales aún corriendo por sus venas. ¿Qué será de este prisionero de guerra?"
me_scythia_01_greek_stance.76.a:0 "Los Spartokid han sido adversarios dignos. Nos servirán más como asesores si se les perdona."
me_scythia_01_greek_stance.76.b:0 "Terminamos la línea Spartokid de una vez por todas. Su legado es las cenizas de su ciudad."
me_scythia_01_greek_stance.77.t:0 "$scythia_mission_01_greek_stance_task_22$"
me_scythia_01_greek_stance.77.desc:0 "Nuestra reciente expansión ha traído consigo una serie de desafíos administrativos. Entre la población nativa que se resiste bajo el nuevo gobierno y una resistencia arraigada a abandonar sus costumbres, los helenos bajo nuestro control están demostrando ser problemáticos de contener. Antes de que sea posible una revuelta seria, deberíamos dar un ejemplo de ellos. Nuestros jinetes pueden saquear sus tierras y arrasar sus ciudades. Una vez que sus espíritus estén rotos, será más fácil controlarlos."
me_scythia_01_greek_stance.77.a:0 "Da la orden. Que sus ciudades ardan después de que les quitemos los bienes valiosos."
me_scythia_01_greek_stance.77.at:0 "Hasta 4 ciudades que controlamos serán reducidas a asentamientos."
me_scythia_01_greek_stance.78.t:0 "$scythia_mission_01_greek_stance_task_13$"
me_scythia_01_greek_stance.78.desc:0 "Nuestro dominio está plagado por la disparidad entre las muchas tribus errantes y la desunión de nuestro pueblo. Al solucionar esto, creamos una nación más coherente para gobernar, y cada jinete puede ver a su vecino como un hermano o hermana - cada guerrero puede ver al soldado a su izquierda y derecha como una copia de sí mismo."
me_scythia_01_greek_stance.78.a:0 "Somos más fuertes juntos."
me_scythia_01_greek_stance.78.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_13$$mission_task_completed_tt_2$"

