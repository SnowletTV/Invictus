me_scythia_01_greek_stance.41.t:1 "Los Juegos Euxinos"
me_scythia_01_greek_stance.41.desc:0 "Los espacios han sido despejados en [SCOPE.sP('scythian_games_province_scope').GetName] para albergar los muchos eventos que hemos imitado cuidadosamente de los griegos mientras incorporamos algunos de nuestros juegos tradicionales. \n\nSe han trazado los círculos para los concursos de lucha y se han marcado los campos abiertos donde se celebrarán las carreras de carros.\n\nBebidas y lujos festivos están llegando a nuestros puertos y caravanas mientras hablamos para ser presentados ante nuestros nobles invitados. \n\n¡Vengan todos, los juegos de este mar tan hospitalario pronto comenzarán!"
me_scythia_01_greek_stance.41.a:0 "Invitar a las muchas ciudades griegas a enviar a sus mejores atletas."
me_scythia_01_greek_stance.41.b:0 "¿Quizás sea mejor simplemente pedir unirse a los Juegos Olímpicos?"
me_scythia_01_greek_stance.43.t:0 "$me_scythia_01_greek_stance.41.t$"
me_scythia_01_greek_stance.43.desc:2 "Los señores caballos del norte nos han invitado a participar en una serie de juegos al estilo de los Olímpicos.\n\nSe dice que ahora veneran a nuestros dioses, pero no sabemos si estos juegos se celebran por respeto o por despecho de los juegos tradicionales en la Santa Olimpia. Si vamos a asistir, es nuestra costumbre enviar a los atletas más orgullosos y capaces de [ROOT.GetCountry.GetAdjective], para competir en nuestro nombre. Creemos haber encontrado dos candidatos ideales; un [SCOPE.sChar('euxinus_games_champion').Custom('get_godly_description')], llamado [SCOPE.sChar('euxinus_games_champion').GetPraenomen], y un [SCOPE.sChar('euxinus_games_champion_2').Custom('get_godly_description')], que se llama [SCOPE.sChar('euxinus_games_champion_2').GetHerselfHimself] [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]. ¿Cuál de estos excelentes atletas deberíamos enviar a competir en los juegos?"
me_scythia_01_greek_stance.43.a:0 "¡Enviar a [SCOPE.sChar('euxinus_games_champion').GetPraenomen]!"
me_scythia_01_greek_stance.43.b:0 "Enviemos a [SCOPE.sChar('euxinus_games_champion_2').GetPraenomen]."
me_scythia_01_greek_stance.43.c:0 "¡Ni siquiera es la verdadera Olimpiada! ¡Ridículo!"
me_scythia_01_greek_stance.45.t:1 "Los Juegos Euxinos Concluyen"
me_scythia_01_greek_stance.45.desc:0 "Los intrépidos Juegos Euxinos han llegado a su fin, con gran regocijo y celebración.\n\nEl punto culminante de los juegos de este año fue durante el [SCOPE.Custom('get_olympic_highlight')]\n\nEn general, el vencedor fue declarado [SCOPE.sChar('victorious_competitor').GetName] de [SCOPE.sC('victor_origin_country').GetName], [SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')], cuya fuerza, virilidad y vigor hercúleo no tienen comparación. Pasará a los anales de la historia como un campeón de los Juegos Euxinos!"
me_scythia_01_greek_stance.45.desc_2:1 "Los intrépidos Juegos Euxinos han llegado a su fin, con gran regocijo y celebración. Sin embargo, el evento de este año estuvo teñido de tristeza debido a la muerte del vencedor póstumo, [SCOPE.sChar('victorious_competitor').GetName]. No dispuesto a rendirse ante la muerte, [SCOPE.sChar('victorious_competitor').GetSheHe] luchó hasta el amargo final contra [SCOPE.sChar('victorious_competitor').GetHerHis] oponente en uno de los eventos marciales, y fue honorablemente declarado vencedor, debido a estas circunstancias atenuantes.\n\nA pesar de esto, muchos otros eventos atrajeron buenas multitudes, siendo uno particularmente memorable el [SCOPE.Custom('get_olympic_highlight')]"
me_scythia_01_greek_stance.45.a:0 "¡Alabanzas a [SCOPE.sChar('victorious_competitor').GetPraenomen]!"
me_scythia_01_greek_stance.45.b:0 "Ah, bueno, mejor suerte la próxima vez."
me_scythia_01_greek_stance.45.c:0 "¡Un evento espléndido!"
me_scythia_01_greek_stance.46.t:0 "Estadio Desierto"
me_scythia_01_greek_stance.46.desc:0 "Parece que casi nadie asistió a los Juegos Euxinos, y el evento tuvo que ser cancelado.\n\nEsta decepción es un golpe devastador para el proyecto de helenización en el norte."
me_scythia_01_greek_stance.46.a:0 "Debemos haber ofendido a algún poderoso Zeus de alguna manera."

###EUXINUS GAMES END###

me_scythia_01_greek_stance.49.t:0 "$scythia_mission_01_greek_stance_task_11$: Auge de los Greco-Escitas"
me_scythia_01_greek_stance.49.desc:0 "Fue el evento más espectacular que el pueblo había presenciado, viendo al gran monarca, [ROOT.GetCountry.GetRuler.GetName], ser ungido como el líder helénico del pueblo por oficiales griegos y escitas arrodillados a los pies de [ROOT.GetCountry.GetRuler.GetName], mostrando la dominancia real sobre ambos mundos."
me_scythia_01_greek_stance.49.a:0 "Ahora solo podemos esperar lo que nos depara este nuevo mundo griego."
me_scythia_01_greek_stance.49.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_11$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.50.t:0 "$scythia_mission_01_greek_stance_task_12$: Disrupciones en la Frontera"
me_scythia_01_greek_stance.50.desc:0 "Durante los últimos años hemos tenido conflictos con nuestros vecinos griegos. Especialmente con los pequeños estados, como Olbia, Tyras y Chersoneso, con quienes encontramos problemas frecuentes. ¿Con qué frecuencia los piratas Tauros son capturados navegando por el río hasta nuestras aguas con el permiso del gobierno de Chersoneso? ¿Con qué frecuencia las caravanas comerciales de Olbia y Tyras pierden el rumbo mientras atraviesan las colinas y, al tropezar con los campamentos escitas, hacen un escándalo y causan problemas, habiendo bebido una cantidad terrible de su vino y robando el nuestro? Estos delitos son numerosos, al igual que nuestras razones para decidir que han sido entidades independientes por demasiado tiempo..."
me_scythia_01_greek_stance.50.a:0 "Pronto cometerán un error irreversible."
me_scythia_01_greek_stance.50.at:0 "#Y Escitia#! gana reclamaciones sobre las tierras de sus vecinos."
me_scythia_01_greek_stance.51.t:0 "$scythia_mission_01_greek_stance_task_12$: Casus Belli"
me_scythia_01_greek_stance.51.desc:0 "Ha sucedido. Hemos atrapado a todas esas ciudades despreciables al menos en un acto que consideramos justificación para la guerra y la conquista. Tyras ha insultado sin disculpas a nuestro gobernante con una caracterización abrazadora de él en una de sus monedas. Los Olbianos nos enviaron carretas de supuestas ánforas de vino, pero se descubrió que estaban diluidas hasta el punto de no ser reconocibles con agua de pantano barata - su sello de mercado no significa nada. Chersoneso es el perpetrador de una incursión sancionada con piratas Tauros en aldeas escitas a lo largo del río que pasa por nuestra capital. Estas son cosas inaceptables, por lo que no tenemos otra opción que responder con fuerza."
me_scythia_01_greek_stance.51.a:0 "Llama a los guerreros."
me_scythia_01_greek_stance.51.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_12$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.52.t:0 "$scythia_mission_01_greek_stance_task_14$: Como Prisioneros de Guerra"
me_scythia_01_greek_stance.52.desc:0 "El sumo sacerdote supervisó todos los sacrificios, tratando los cuerpos y personas griegas como aquellos capturados del enemigo después de que la batalla hubiera concluido. Se vertió una libación sobre sus cabezas antes de que se abrieran sus gargantas frente a un recipiente vacío. Estos contenedores, llenos, fueron llevados y volcados sobre la espada esperante del gobernante de los Escitas mientras los cuerpos sin vida eran separados de sus brazos derechos - se alzó un grito y llovieron las extremidades de nuestros enemigos. Y así el sumo sacerdote, [SCOPE.sChar('current_high_priest').GetName], declaró que Patampasa estaba complacido."
me_scythia_01_greek_stance.52.a:0 "Los griegos nos han hecho algo de bien después de todo."
me_scythia_01_greek_stance.52.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_14$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.53.t:0 "$scythia_mission_01_greek_stance_task_15$: Un Poco Demasiado Lejos."
me_scythia_01_greek_stance.53.desc:0 "Los griegos charlan sobre su superioridad y el nivel más alto de la sociedad. Los he denunciado por esto en ocasiones anteriores, pero su continua dependencia de nuestro comercio de esclavos y grano mientras cantan el insultante 'bar bar bar' al pasar es intolerable. Diría que este es el momento de enviarles nuevamente mis reclamaciones, pero algunos han comentado que esto sería un acto precipitado e imprudente."
me_scythia_01_greek_stance.53.a:0 "Hacerlo una vez más no puede hacer daño."
me_scythia_01_greek_stance.53.at:0 "Escitia enviará un insulto a todas las naciones de la Religión Helénica."
me_scythia_01_greek_stance.53.b:0 "Quizás no deberíamos enfurecer a todo el mundo griego de una vez."
me_scythia_01_greek_stance.53.bt:0 "Escitia retirará sus acusaciones."
me_scythia_01_greek_stance.54.t:0 "$scythia_mission_01_greek_stance_task_15$: Acusaciones Escitas."
me_scythia_01_greek_stance.54.desc:1 "Un mensajero intermediario ha llegado con un mensaje transferido de los señores caballos del norte. ¿Qué quieren esos insultantes borrachos de la frontera de nosotros? ¿Acaso no les enviamos ya suficiente vino para ahogar sus penas?"
me_scythia_01_greek_stance.54.desc_1:0 "Parece que su gobernante ha visto conveniente insultarnos una vez más."
me_scythia_01_greek_stance.54.desc_2:0 "Han aprendido humildad y se han disculpado por los insultos anteriores."
me_scythia_01_greek_stance.54.a:0 "Está bien, pero no se sorprendan cuando invadamos."
me_scythia_01_greek_stance.54.at:0 "[SCOPE.GetRootScope.GetCountry.GetName] obtiene una reclamación sobre Escitia."
me_scythia_01_greek_stance.54.b:0 "Ah, probablemente están borrachos. Dejémoslo pasar."
me_scythia_01_greek_stance.54.bt:0 "[SCOPE.GetRootScope.GetCountry.GetName] no hará nada."
me_scythia_01_greek_stance.55.t:0 "$scythia_mission_01_greek_stance_task_16$: La Frontera del Río"
me_scythia_01_greek_stance.55.desc:0 "Hemos conquistado Oblia y Tyras es nuestro, el punto de apoyo en la ribera occidental del río del mismo nombre. Estas ciudades son tanto un frente para nuestras futuras conquistas como una posible liability que debemos tener en cuenta - nuestra guarnición allí quedaría atrapada con la espalda al río en caso de emboscada o alguna invasión salvaje. Pero esto es un asunto para otro momento. Disfrutemos de nuestro logro."
me_scythia_01_greek_stance.55.a:0 "Si alguien cruza el río, estará entrando en Escitia, y estaremos listos."
me_scythia_01_greek_stance.55.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_16$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.56.t:0 "$scythia_mission_01_greek_stance_task_17$: Flotas Piratas"
me_scythia_01_greek_stance.56.desc:0 "El puerto pirata de Kalos Limen es finalmente nuestro junto con el resto de Chersoneso. Es inspirador que el puerto cediera bajo nuestra subordinación un mes después de que lo hiciera la ciudad, a pesar de que recorrimos las tierras alrededor de su escondite sin oposición. En lugar de matarlos a todos, hemos elegido perdonar a los mejores luchadores y marineros entre ellos, ya que nosotros, los escitas, carecemos de mucha experiencia y talento en los mares cambiantes. Hubo un hombre, muy respetado entre ellos, a quien tomamos como su líder y le dimos un sentido de autonomía también - con el yugo del pago alrededor de su cuello. Este hombre, Zenón, ahora nos sirve con su flota, y deberíamos estar libres para usarla para continuar nuestras hazañas en el agua."
me_scythia_01_greek_stance.56.a:0 "Él permanecerá leal a nosotros o se hundirá con su barco..."
me_scythia_01_greek_stance.56.at:0 "Un almirante renegado y su flota están a nuestra disposición."
me_scythia_01_greek_stance.57.t:0 "$scythia_mission_01_greek_stance_task_17$: Un Tesoro Oculto"
me_scythia_01_greek_stance.57.desc:0 "Mientras nuestros guerreros saqueaban la ciudad de Chersoneso, había un anciano entre los griegos en el borde de la ciudad que fue visto escapando por las puertas en medio del caos y apresurándose hacia el norte, por lo que, curiosos, algunos de los nuestros lo siguieron. \n\nSiguieron al hombre un largo trecho hasta que los llevó a un lugar apartado donde yacían los restos de un antiguo templo, un relicario roto y olvidado del pasado. Cuando salió del templo con un ídolo en la mano, los guerreros lo detuvieron, lo hicieron prisionero y tomaron el ídolo para nuestro uso. Es algo peculiar y puede servir bien como decoración en uno de nuestros sitios sagrados."
me_scythia_01_greek_stance.57.a:0 "Peculiar, sin duda, que el templo se desvanezca de la memoria."
me_scythia_01_greek_stance.57.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_17$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.58.t:0 "$scythia_mission_01_greek_stance_task_19$: Reunir Nuestras Fuerzas"
me_scythia_01_greek_stance.58.desc:0 "Nuestros súbditos son un recurso valioso, proporcionándonos una gran cantidad de bienes y mano de obra, especialmente durante los tiempos de guerra, cuando más los necesitamos. Para nuestras próximas conquistas, necesitaremos un gran grupo de guerreros, por lo que es bueno que hayamos sometido a muchos pueblos similares que comparten nuestras tácticas de montar y hábitos de batalla."
me_scythia_01_greek_stance.58.a:0 "Una verdadera Horda Escita"
me_scythia_01_greek_stance.58.at:0 "$mission_task_completed_tt_1$$scythia_mission_01_greek_stance_task_19$$mission_task_completed_tt_2$"
me_scythia_01_greek_stance.60.t:0 "$scythia_mission_01_greek_stance_task_20$: Ofertas Sindicas"
me_scythia_01_greek_stance.60.desc:0 "La tribu Sindi ha tenido una relación larga y mixta con el Reino de Bosporus, agriada en gran medida por los asuntos entre los hijos de Satyros II y el usurpador Oktamasades. Desde entonces, las cosas han estado tensas y anticipamos que la tribu estaría abierta a reanudar las hostilidades y recuperar su parte del Bósforo Cimmerio. Arreglemos un acuerdo con ellos, para que tengamos aliados con los que sobrepasar a los griegos."
me_scythia_01_greek_stance.60.a:0 "Nuestra relación es muy importante. Deja eso claro."
me_scythia_01_greek_stance.60.at:0 "#Y Sindica#! puede convertirse en un #Y Estado Cliente#!."
me_scythia_01_greek_stance.60.b:0 "Podrían ser un aliado útil. Hazles una oferta generosa."
me_scythia_01_greek_stance.60.bt:0 "#Y Sindica#! puede convertirse en un #Y Aliado#!."
me_scythia_01_greek_stance.60.c:0 "Enviemos un símbolo de amistad en su lugar."
me_scythia_01_greek_stance.60.ct:0 "#Y Sindica#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.61.t:0 "$scythia_mission_01_greek_stance_task_20$: Ofertas Maeotias"
me_scythia_01_greek_stance.61.desc:0 "Las tribus Maeotias, nombradas por el lago al lado del cual erigen sus chozas, tienen una historia turbia, en gran parte perdida en los pantanos en los que encuentran refugio y a los que se retiran cuando nos acercamos. Sin embargo, parece que nos ven con una luz más amable que a los griegos, quienes los antagonizan y persiguen sus prácticas nativas. ¿No se dice que la princesa Tirgatao de los Ixomates, una de esas tribus lacustres, fue agraviada por su esposo a causa de la astucia griega, y libró una guerra contra ellos? Quizás todavía hay algunas viejas heridas que nuestras flechas envenenadas y jabalinas podrían abrir una vez más para traerlos a nuestra guerra contra los bosporanos."
me_scythia_01_greek_stance.61.a:0 "Nuestra relación es muy importante. Deja eso claro."
me_scythia_01_greek_stance.61.at:0 "#Y Maeotia#! puede convertirse en un #Y Estado Cliente#!."
me_scythia_01_greek_stance.61.b:0 "Podrían ser un aliado útil. Hazles una oferta generosa."
me_scythia_01_greek_stance.61.bt:0 "#Y Maeotia#! puede convertirse en un #Y Aliado#!."
me_scythia_01_greek_stance.61.c:0 "Enviemos un símbolo de amistad en su lugar."
me_scythia_01_greek_stance.61.ct:0 "#Y Maeotia#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.62.t:0 "$scythia_mission_01_greek_stance_task_20$: Mercenarios Tirgetas"
me_scythia_01_greek_stance.62.desc:0 "Las tribus dacas son impredecibles, pero son conocidas por su ferocidad y su fervor en la batalla. En la guerra contra el Reino de Bosporus, podríamos usar un grupo de mercenarios dacos para reforzar nuestras fuerzas - los Tirgetas viviendo en su isla en el Tyras son los candidatos ideales, lo suficientemente cerca para traer sus fuerzas aquí en poco tiempo."
me_scythia_01_greek_stance.62.a:0 "Ofrecer contratar a sus tropas como mercenarios."
me_scythia_01_greek_stance.62.at:0 "#Y Tirgetas#! es probable que acepte."
me_scythia_01_greek_stance.62.b:0 "Podrían ser un aliado útil. Hazles una oferta generosa."
me_scythia_01_greek_stance.62.bt:0 "#Y Tirgetas#! puede convertirse en un #Y Aliado#!."
me_scythia_01_greek_stance.62.c:0 "Enviemos un símbolo de amistad en su lugar."
me_scythia_01_greek_stance.62.ct:0 "#Y Tirgetas#! es probable que rechace nuestros avances."
me_scythia_01_greek_stance.64.t:0 "$scythia_mission_01_greek_stance_task_20$: Mensajero de Escitia"
me_scythia_01_greek_stance.64.desc:0 "Han llegado emisarios de la nación escita con un mensaje de su gobernante."     # descripción de la llegada del emisario escita a Sindica
me_scythia_01_greek_stance.64.desc_1:0 "\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."   # descripción del regalo escita
me_scythia_01_greek_stance.64.desc_2:0 "\nNos ofrecen una cantidad de plata en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."   # descripción del regalo escita
me_scythia_01_greek_stance.64.desc_3:0 "\nAunque sus palabras son dulces, ofrecen poco en términos de regalos o sobornos."   # descripción del regalo escita
me_scythia_01_greek_stance.64.a:0 "Me duele decirlo, pero podríamos usar su protección en estos tiempos peligrosos. Mejor estar con ellos que en contra de ellos."         # oferta de vasallaje
me_scythia_01_greek_stance.64.at:0 "#Y Sindica#! se convierte en un #Y Estado Cliente#! de #Y Escitia#!."       # descripción de la oferta
me_scythia_01_greek_stance.64.b:0 "Quizás una alianza militar los apaciguará y nos ofrecerá beneficios a cambio."         # oferta de alianza militar
me_scythia_01_greek_stance.64.bt:0 "#Y Sindica#! se convierte en un #Y Aliado#! de #Y Escitia#!."        # descripción de la oferta
me_scythia_01_greek_stance.64.c:0 "No les ofreceremos nada."         # rechazar avances / no ofrecer nada
me_scythia_01_greek_stance.64.ct:0 "Los diplomáticos están decepcionados y su gobernante puede estar ofendido."        # descripción de la oferta
me_scythia_01_greek_stance.65.t:0 "$scythia_mission_01_greek_stance_task_20$: Respuesta de Sindica"
me_scythia_01_greek_stance.65.desc:0 "Los embajadores sindicanos han llegado con su respuesta."     # descripción del emisario que llega a Escitia desde Sindica."
me_scythia_01_greek_stance.65.desc_1:0 "\nHan aceptado nuestras generosas propuestas y ahora se convertirán en nuestro Estado Cliente."   # obtención de un estado cliente
me_scythia_01_greek_stance.65.desc_2:0 "\nHan aceptado nuestra propuesta de alianza y desean trabajar con nosotros para un futuro más brillante."   # obtención de una alianza militar
me_scythia_01_greek_stance.65.desc_3:0 "\nHan decidido rechazar nuestros esfuerzos diplomáticos y han descartado un fortalecimiento adicional de nuestras relaciones. Esto solo puede considerarse como un insulto a nuestros esfuerzos."   # insulto
me_scythia_01_greek_stance.65.a:0 "¡Nuestros esfuerzos han tenido éxito!"                 # reacción a la obtención de un estado cliente
me_scythia_01_greek_stance.65.at:0 "#Y Sindica#! se convierte en un #Y Vasallo Tribal#!."      # informar al jugador
me_scythia_01_greek_stance.65.b:0 "Una alianza de beneficio mutuo, estoy seguro."         # reacción a la obtención de una alianza
me_scythia_01_greek_stance.65.bt:0 "#Y Sindica#! se convierte en un #Y Aliado#!."              # informar al jugador
me_scythia_01_greek_stance.65.c:0 "¡Cómo se atreven a insultarnos de esta manera!"               # reacción a no obtener nada
me_scythia_01_greek_stance.65.ct:0 "No hemos obtenido nada, nada en absoluto..."       # informar al jugador
me_scythia_01_greek_stance.66.t:0 "$scythia_mission_01_greek_stance_task_20$: Mensajero de Escitia"
me_scythia_01_greek_stance.66.desc:0 "Los emisarios de la nación escitia han llegado con un mensaje de su gobernante."     # descripción del emisario escitio que llega a Maeotia
me_scythia_01_greek_stance.66.desc_1:0 "\nNos ofrecen una cantidad sustancial de esclavos en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."   # descripción del regalo escitio
me_scythia_01_greek_stance.66.desc_2:0 "\nNos ofrecen una gran cantidad de plata y oro en un intento de ganarnos para su causa. Su gobernante está buscando aliados militares y socios comerciales."   # descripción del regalo escitio
me_scythia_01_greek_stance.66.desc_3:0 "\nAunque sus palabras son dulces, ofrecen poco en términos de regalos o sobornos."   # descripción del regalo escitio
me_scythia_01_greek_stance.66.a:0 "Para asegurar nuestra supervivencia, debemos aceptar la vasallaje. Enviémosles un asesor para que nuestros intereses sean promovidos."         # ofrecer vasallaje
me_scythia_01_greek_stance.66.at:0 "#Y Maeotia#! se convierte en un #Y Vasallo Tribal#! de #Y Escitia#!."       # descripción de la oferta
me_scythia_01_greek_stance.66.b:0 "Quizás una alianza militar los apacigüe y nos ofrezca beneficios a cambio."         # ofrecer alianza militar
me_scythia_01_greek_stance.66.bt:0 "#Y Maeotia#! se convierte en un #Y Aliado#! de #Y Escitia#!."        # descripción de la oferta
me_scythia_01_greek_stance.66.c:0 "No les ofreceremos nada."         # rechazar avances / ofrecer nada
me_scythia_01_greek_stance.66.ct:0 "Los diplomáticos están decepcionados y su gobernante puede sentirse ofendido."        # descripción de la oferta
me_scythia_01_greek_stance.67.t:0 "$scythia_mission_01_greek_stance_task_20$: Respuesta de Maeotia"
me_scythia_01_greek_stance.67.desc:0 "Los embajadores maeotios han llegado con su respuesta."     # descripción del emisario que llega a Escitia desde Maeotia."
me_scythia_01_greek_stance.67.desc_1:0 "\n¡Grandes noticias! Un ejército de mercenarios compuesto por Maeotia, Getae y Bastarnai será entregado a nuestro control. Sus espadas y lanzas servirán bien a nuestros esfuerzos de expansión."
me_scythia_01_greek_stance.67.desc_2:0 "\nLos Maeotios han encontrado sabiduría al forjar una alianza militar con nosotros."
me_scythia_01_greek_stance.67.desc_3:0 "\nHan rechazado nuestras ofertas diplomáticas y no nos ofrecen nada."
me_scythia_01_greek_stance.67.a:0 "¡Un éxito rotundo! Los helenos pronto se acobardarán."
me_scythia_01_greek_stance.67.at:0 "#Y Escitia#! gana un ejército de #Y Maeotia#!."
me_scythia_01_greek_stance.67.b:0 "Esta alianza seguramente será de beneficio mutuo."   # reacción a la obtención de una alianza
me_scythia_01_greek_stance.67.bt:0 "#Y Maeotia#! se convierte en un #Y Aliado#!."
me_scythia_01_greek_stance.67.c:0 "¡Este desaire no será olvidado!"         # reacción a no obtener nada
me_scythia_01_greek_stance.67.ct:0 "No hemos obtenido nada."
