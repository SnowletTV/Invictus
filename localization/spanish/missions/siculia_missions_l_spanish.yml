me_siculia_8.a:0 "¡Gloria a todos los Sicelios!"
me_siculia_9_title:0 "Victoria sobre Cartago"
me_siculia_9_desc:0 "Después de muchos años, nuestros parientes del oeste han sido finalmente liberados de sus opresores púnicos extranjeros. Con la parte occidental de la isla consolidada bajo nuestro control, tenemos acceso al comercio estratégico del Tirreno, asegurando a [ROOT.GetCountry.GetName] riqueza para las generaciones venideras."
me_siculia_9.a:0 "¡Gloria a todos los Sicelios!"
me_siculia_12_title:0 "Reconstrucción de Palice"
me_siculia_12_desc:0 "Con la reconstrucción de Palice, los Sicelios de [ROOT.GetCountry.GetName] están encantados, y muchos de todo el país están viajando para establecerse allí. Esto plantea un dilema interesante; ¿mantenemos la capital en [ROOT.GetCountry.GetCapital.GetName], o para honrar el legado de Ducetio, proclamamos a Palice como el centro de nuestra nación Sicelia?"
me_siculia_12.a:0 "¡Palice será nuevamente el centro de nuestra civilización!"
me_siculia_12.b:0 "[ROOT.GetCountry.GetCapital.GetName] es una capital adecuada."
me_siculia_12.a_tt:0 "#Y La Capital Emergente#! será trasladada de la antigua capital a #Y Palice#!."
me_siculia_21_title:0 "Sicilia Unida"
me_siculia_21_desc:0 "Después de muchos años de angustia y lucha, finalmente hemos expulsado a los tiranos extranjeros de nuestras costas. Con toda la isla devuelta al control nativo, es hora de que también restablezcamos el antiguo nombre que nos dieron nuestros antepasados, Trinakie, y con ello, proclamemos una nación para todos los Sicelios."
me_siculia_21.a:0 "Y así será por el resto del tiempo."
me_siculia_11_title:0 "Siracusa Perdona"
me_siculia_11_desc:0 "Aunque hemos sufrido enormemente a manos de los siracusanos, ahora que reinamos sobre su ciudad, podemos demostrar que somos los mejores mostrando misericordia y no saqueándola como ellos hicieron con nuestra capital, asegurando la lealtad de los colonos griegos. Sería una necedad, después de todo, destruir un puerto comercial estratégico."
me_siculia_11.a:0 "Enterrar el hacha entre nuestros dos pueblos es sabio."
me_siculia_14_title:0 "Siguiendo los Pasos de Ducetio"
me_siculia_14_desc:0 "Fuerte defensor de la civilización helénica, Ducetio adoptó muchos aspectos de su cultura en la nuestra. Ahora que gobernamos sobre Siracusa y muchas otras colonias griegas, deberíamos continuar con su política sincrética de helenización, asegurando la civilización de nuestro reino y la longevidad de nuestro gobierno."
me_siculia_14.a:0 "La sincronización es mutuamente beneficiosa."
me_siculia_20_title:0 "Adoptando Formalmente el Panteón Helénico"
me_siculia_20_desc:0 "Durante cientos de años hemos estado en contacto con el mundo helénico, a menudo a las órdenes de conquistadores extranjeros. Aunque seguimos siendo Sicelios, no podemos seguir negando el impacto que los griegos han tenido y aún tienen en nosotros; por lo tanto, para avanzar, deberíamos proclamar formalmente la adopción del panteón helénico, ya que ha sido la religión de facto durante muchos años."
me_siculia_20.a:0 "¡Por Zeus!"

me_siculia_15_title:0 "Una Tercera Opción"
me_siculia_15_desc:0 "Después de la derrota de los invasores extranjeros, gran parte del debate en nuestro país ha girado en torno a continuar entrelazando a nuestro pueblo con el mundo helénico y aprender de su tecnología, o permanecer fieles a los antiguos modos de nuestros antepasados y asegurar la supervivencia de nuestra cultura. Aunque hemos sido influenciados en gran medida por los griegos del este a lo largo de nuestra historia, hay otra civilización en el oeste que es igualmente poderosa; la de Cartago. Con nuestro control sobre las colonias púnicas en Sicania, podemos sincronizar nuestra cultura con la suya y aprender los caminos del mar sin necesidad de inclinarse ante los griegos."
me_siculia_15.a:0 "Una solución no ortodoxa."
me_siculia_16_title:0 "Atraer Comerciantes Púnicos del Extranjero"
me_siculia_16_desc:0 "Después de construir infraestructura portuaria y mercados en la zona, varios comerciantes púnicos han expresado interés en establecerse en nuestro país. Sin embargo, muchos están indecisos, y proporcionar un fuerte incentivo financiero podría ser suficiente para persuadirlos..."
me_siculia_16.a:0 "Las inversiones portuarias son un incentivo suficiente, pueden aceptarlo o rechazarlo."
me_siculia_16.b:0 "Un pequeño subsidio debería ser suficiente."
me_siculia_16.c:0 "Preséntales una oferta que no puedan rechazar."
me_siculia_16.d:0 "Por otro lado, quizás podrían ofrecerles una voz en la administración [ROOT.GetCountry.GetAdjective]..."
me_siculia_17_title:0 "La Lealtad de las Familias Influyentes Asegurada"
me_siculia_17_desc:0 "Aunque hay muchos beneficios que traerá una unión así, atarnos a una cultura que muchos perciben como extranjera y ajena será un desafío considerable para nuestra gente; al asegurar la lealtad incondicional entre las figuras más poderosas e influyentes, la aceptación de nuestras reformas se difundirá desde ellos al resto de nuestra sociedad, o al menos, se sofocará cualquier oposición notable."
me_siculia_17.a:0 "Perfecto."
me_siculia_18_title:0 "Adopción de la Religión Cananita"
me_siculia_18_desc:0 "La fe en nuestros dioses nos ha servido bien, sin embargo, para purgar la influencia helénica de nuestras tierras de una vez por todas, necesitamos abandonar las enseñanzas helénicas y todo lo que han manchado, incluyendo nuestras prácticas religiosas básicas. Aunque drásticas, tales medidas son necesarias si alguna vez queremos convertirnos en un país por derecho propio, y después del doloroso período de transición, nos quedaremos con una hoja en blanco y un horizonte sin límites."
me_siculia_18.a:0 "¡Por Tanit!"

me_siculia_10_title:0 "El Saqueo de Siracusa"
me_siculia_10_desc:0 "Durante 5 días, soldados [ROOT.GetCountry.GetAdjective] voraces saquearon y pillaron la ciudad de Siracusa, dejando ninguna estructura intacta a su paso. Los sobrevivientes describieron escenas de barbarie reminiscentes del saqueo de Troya, con numerosos templos profanados, guerreros llevando carretas enteras de oro, y la misma tierra salada para impedir que creciera algo allí nuevamente. Aunque hemos asegurado que Siracusa nunca se levante nuevamente, las ondas de choque han reverberado por todo el mundo helénico, condenando esta atrocidad."
me_siculia_10.a:0 "Siracusa nunca volverá a amenazar a nuestro pueblo."
me_siculia_10.a_tt:0 "6 poblaciones en la ciudad perecerán."
me_siculia_13_title:0 "Preservación de Nuestras Tradiciones"
me_siculia_13_desc:0 "Fuerte defensor de la civilización helénica, Ducetio adoptó muchos aspectos de su cultura en la nuestra. Sin embargo, este respeto y admiración no fueron correspondidos por parte de los griegos, quienes han continuado colonizando nuestro corazón y llevando a nuestro pueblo al borde de la extinción. Al asegurar que nuestro sumo sacerdote esté bien versado en los antiguos ritos y rituales de nuestro pueblo, garantizaremos que se preserven para las generaciones futuras."
me_siculia_13.a:0 "Nunca serán olvidadas."
me_siculia_19_title:0 "Recordando nuestras Costumbres Matriarcales"
me_siculia_19_desc:0 "Mucho antes de la llegada de los griegos, éramos conocidos por nuestras únicas tradiciones matriarcales en las que las mujeres tenían sustancialmente más derechos e influencia que hoy en día. Ahora que hemos expulsado a los tiranos y usurpadores helénicos, para eliminar el resto de su influencia, quizás deberíamos volver a los antiguos modos y devolver a las mujeres los privilegios antiguos que perdieron."
me_siculia_19.a:0 "Nuestro patrimonio perdido será restaurado."
me_siculia_26_title:0 "Adoptando el Idioma Sicelio"
me_siculia_26_desc:0 "Nuestra antigua lengua sicelia ha estado con nosotros tanto tiempo como podemos recordar, y todavía es hablada por muchos en el interior. Sin embargo, con tantos colonos llegando de Grecia a lo largo de los siglos, nuestras áreas más pobladas y hospitalarias han olvidado su herencia, mientras que la mayoría de los hombres instruidos llevan a cabo sus negocios en griego en lugar de en sicelio; si no hacemos nada para frenar esta tendencia, nos convertiremos en una colonia en todo menos en nombre. Al fundar academias de idioma sicelio en nuestras áreas más pobladas y hacer cumplir su uso dentro del gobierno, podemos detener la marea helénica y devolver a las ciudades el habla de nuestros antepasados."
me_siculia_26.a:0 "Nunus tenti mím arustainam íemitom." #from Nunus tenti mím arustainam íemitom esti durom nanepos durom íemitom esti velíom ned emponitantom eredes viino brtome, unknown meaning
me_siculia_27_title:0 "Bastión del Conocimiento Helénico"
me_siculia_27_desc:0 "Con la construcción de bibliotecas públicas en toda la nación, [ROOT.GetCountry.GetName] se ha convertido en un faro de helenismo en el oeste, con el sonido de grandes debates resonando por las calles, atrayendo a muchos académicos para viajar desde la Grecia continental. Un académico en particular ha mostrado una mente excepcionalmente aguda, y sería un investigador perfecto si le permitimos servir."
me_siculia_27.a:0 "Excelente."

me_siculia_23_title:0 "¡No Más Tiranos!"
me_siculia_23_desc:0 "Sin más extranjeros en nuestras costas que amenacen nuestro modo de vida, ahora es el momento de centrarnos en nuestro interior y asegurar que [ROOT.GetCountry.GetName] nunca más sea sometido a los caprichos de tiranos extranjeros. Ducetio fue un líder fuerte que mantuvo a nuestro pueblo unido, pero después de su derrota, la Sicilia de antaño colapsó y durante 150 años nos aferramos a la vida por un hilo; al dividir el poder en una cámara elegida en lugar de un solo gobernante, similar a las repúblicas griegas y púnicas, podemos asegurar que nuestro destino no estará atado a un solo hombre."
me_siculia_23.a:0 "Muchas cabezas son mejores que una."

me_siculia_22_title:0 "Consolidar el Poder"
me_siculia_22_desc:0 "Sin más extranjeros en nuestras costas que amenacen nuestro modo de vida, ahora es el momento de centrarnos en nuestro interior y asegurar que [ROOT.GetCountry.GetName] nunca más sea sometido a los caprichos de tiranos extranjeros. Ducetio fue un líder fuerte que mantuvo a nuestro pueblo unido con su carisma, intelecto y pura fuerza de personalidad; Siguiendo el ejemplo de Ducetio, [ROOT.GetCountry.GetRuler.GetName] puede consolidar el poder alejándolo de los jefes y asegurar la estabilidad."
me_siculia_22.a:0 "Un gobernante asegurará rapidez y decisión."

me_siculia_24_title:0 "Asegurar Oficios Poderosos"
me_siculia_24_desc:0 "Quizás la mejor manera de asegurar la base de poder de [ROOT.GetCountry.GetRuler.GetName] es colocar estratégicamente a los miembros leales de la familia [ROOT.GetCountry.GetRuler.GetHerHis] en posiciones influyentes en todo el gobierno, ya que tienen más que ganar en una monarquía, por lo tanto, serán los más propensos a apoyar la transición."
me_siculia_24.a:0 "Con nuestras piezas en su lugar, ahora es el momento de actuar."
me_siculia_25_title:0 "Proclamar Monarquía"
me_siculia_25_desc:0 "Al colocar a familiares leales en posiciones clave en el gobierno y a través de la alta popularidad de [ROOT.GetCountry.GetRuler.GetName] entre los plebeyos sicelios, [ROOT.GetCountry.GetRuler.GetName] ha logrado acumular un poder no visto desde la época de Ducetio, y ahora puede coronarse oficialmente como rey de [ROOT.GetCountry.GetName]."
me_siculia_25.a:0 "¡Larga vida al Rey [ROOT.GetCountry.GetRuler.GetName]!"
