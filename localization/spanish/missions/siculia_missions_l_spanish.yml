### MISSIONS
01_siculia_missions:0 "Legado de Ducetius"
01_siculia_missions_DESCRIPTION:0 "Hace 150 años, el gran Ducetius unió las diversas tribus sicilianas bajo su estandarte, estableciendo nuevas ciudades prósperas en su camino y conquistando colonias helénicas una por una. Sin embargo, tras su derrota en la batalla de Nomae a manos de los traicioneros siracusanos, el ejército pan-siciliano fue destruido, la ciudad capital de Palice fue reducida a cenizas y la federación que forjó colapsó sobre sí misma. Con nuestro pueblo disperso y dividido, los griegos y los cartagineses han podido colonizar el resto de la isla, dejándonos colgando de un hilo en el interior remoto. Será difícil, pero como los últimos de los sicilianos, somos los únicos reclamantes del orgulloso legado de Ducetius, y si logramos repeler a los colonos siracusanos y cartagineses, podemos restaurar nuestro reino perdido y asegurar nuestra supervivencia por muchas generaciones."
01_siculia_missions_BUTTON_TOOLTIP:0 "Debemos expulsar a los invasores siracusanos y cartagineses si queremos sobrevivir como pueblo."
#01_siculia_missions_DESCRIPTION:0 "Hace 150 años, el gran Ducetius unió las diversas tribus sicilianas bajo su estandarte, estableciendo nuevas ciudades prósperas en su camino y conquistando colonias helénicas una por una. Sin embargo, tras su derrota en la batalla de Nomae a manos de los traicioneros siracusanos, el ejército pan-siciliano fue destruido, la ciudad capital de Palice fue reducida a cenizas y la federación que forjó colapsó sobre sí misma. Con nuestro pueblo disperso y dividido, los griegos y los cartagineses han podido colonizar el resto de la isla, dejándonos colgando de un hilo en el interior remoto. Será difícil, pero como los últimos de los sicilianos, somos los únicos reclamantes del orgulloso legado de Ducetius, y si logramos repeler a los colonos siracusanos, podemos restaurar nuestro reino perdido y asegurar nuestra supervivencia por muchas generaciones."
#01_siculia_missions_BUTTON_TOOLTIP:0 "Debemos expulsar a los invasores siracusanos si queremos sobrevivir como pueblo."
01_siculia_missions_CRITERIA_DESCRIPTION:0 "La misión se considerará completa cuando hayamos destruido a Siracusa, asegurado el control sobre toda la isla y restablecido nuestro reino."

01_siculia_missions_task_1:0 "Prepararse para la Guerra"
01_siculia_missions_task_1_DESC:0 "No podemos esperar sobrevivir a la inminente batalla por nuestra supervivencia solo con fe y valentía; por lo tanto, debemos adaptar tácticas avanzadas de entrenamiento de nuestros vecinos y asegurar que nuestros hombres tengan acceso a las armas de la más alta calidad en el campo de batalla."
01_siculia_missions_task_2:0 "Forjar Nuevas Alianzas"
01_siculia_missions_task_2_DESC:0 "Al estar muy disminuidos en tamaño, no podemos esperar enfrentarnos a nuestros enemigos solos; por lo tanto, necesitamos asegurar alianzas con nuestros vecinos si vamos a enfrentarnos a Siracusa y Cartago, aunque sea solo temporalmente."
01_siculia_missions_task_2_allies_tt:0 "Tiene #Y 2#! o más alianzas."
01_siculia_missions_task_3:0 "Atacar Acragas"
01_siculia_missions_task_3_DESC:0 "Desde su casi destrucción por Cartago hace un siglo, la ciudad de Acragas no ha sido el mismo adversario formidable que era en tiempos de Ducetius, existiendo en un estado perpetuo de decadencia; aunque no es un rival fácil, Acragas está sola en la isla, dándonos la oportunidad perfecta para atacar ahora y apoderarnos de su valioso puerto antes de que sea reclamado por los siracusanos o cartagineses."
01_siculia_missions_task_3_war_tt:0 "Tendremos la opción de obtener reclamaciones o #R declarar la guerra a Acragas#!."
01_siculia_missions_task_5:0 "Traicionar a Calactea y Tyndaris"
01_siculia_missions_task_5_DESC:0 "Aunque nominalmente nuestros aliados, las ciudades de Calactea y Tyndaris se han estado acercando a la órbita de Siracusa con los años, y con las crecientes ambiciones de Agatocles, es solo cuestión de tiempo antes de que caigan bajo su férreo control. Si podemos atacar primero, aseguraremos el acceso a la costa norte y daremos un golpe a la expansión siracusana."
01_siculia_missions_task_5_war_tt:0 "Tendremos la opción de obtener reclamaciones o #R declarar la guerra a Calactea y Tyndaris#!."
01_siculia_missions_task_6:0 "Ahorrar Dinero para Mercenarios"
01_siculia_missions_task_6_DESC:0 "Nuestros hombres ahora han aprendido los métodos de entrenamiento avanzados de nuestros vecinos y tienen acceso a armas de alta calidad; sin embargo, nuestro ejército es pequeño y hay pocos hombres en edad de combatir disponibles para nuestras levitas. Afortunadamente, nuestra isla es abundante en soldados experimentados disponibles para contratación; al ahorrar una cantidad significativa de oro, podremos movilizar una fuerza equiparable a la de nuestros enemigos."
 
 
01_siculia_missions_task_4:0 "Venguen la Batalla de Nomae"
01_siculia_missions_task_4_DESC:0 "Hace mucho tiempo, Siracusa fue nuestra aliada, asistiendo a Ducetio en su lucha por la liberación. Sin embargo, temiendo y celosos de nuestro poder, traicionaron nuestra confianza y se unieron a Acragas, culminando en nuestra destrucción en la batalla de Nomae. Ahora que nuestro antiguo enemigo se encuentra vulnerable y distraído, con nuestras preparaciones completas, es el momento de atacar con nuestros nuevos aliados antes de que Siracusa pueda reforzar sus defensas."
01_siculia_missions_task_4_war_tt:0 "Tendremos la opción de obtener reclamos o #R declarar la guerra a Siracusa#!."
01_siculia_missions_task_7:0 "Liberar a nuestros Parientes"
01_siculia_missions_task_7_DESC:0 "Hace mucho tiempo, los fenicios y griegos conquistaron y subyugaron a los elimios, cercanos primos de nuestro pueblo que habitan la porción occidental de la isla. Cartago se encuentra actualmente enfocada en el extranjero, manteniendo solo una fuerza mínima para proteger sus posesiones sicilianas; si atacamos rápidamente y con decisión, podemos asegurar los puertos antes de que lleguen los refuerzos púnicos y liberar a nuestros parientes de la tiranía extranjera."
01_siculia_missions_task_7_war_tt:0 "Tendremos la opción de obtener reclamos o #R declarar la guerra a Cartago#!."
 
01_siculia_missions_task_8:0 "Victoria sobre Siracusa"
01_siculia_missions_task_8_DESC:0 "Por fin, hemos expulsado a los opresores griegos y los hemos arrojado al mar de donde vinieron. Con Ducetio vengado, ahora podemos centrarnos en continuar donde él lo dejó y dar forma a nuestro propio destino."
 
01_siculia_missions_task_10:0 "Arrasar Syrakousai hasta los Cimientos"
01_siculia_missions_task_10_DESC:0 "Hace 150 años, los siracusanos aplastaron nuestras tropas, rompieron el espíritu de nuestro pueblo y quemaron nuestra ciudad hasta los cimientos. ¿Por qué no deberíamos hacer lo mismo ahora que se han vuelto las tornas?"
01_siculia_missions_task_10_tt:0 "#Y Sicelote#! NO es una cultura integrada."
01_siculia_missions_task_10_effect_tt:0 "#Y Siracusa#! será reducida a escombros, generando valiosos botines, pero será destruida y algunas poblaciones perecerán."
01_siculia_missions_task_11:0 "Salvar la Ciudad"
01_siculia_missions_task_11_DESC:0 "Aunque hemos sufrido mucho a manos de los siracusanos, ahora que reinamos sobre su ciudad, podemos demostrar que somos los mejores mostrando misericordia y no saqueando la ciudad como ellos hicieron con nuestra capital, asegurando la lealtad de los colonos griegos. Sería una tontería, después de todo, arrasar un puerto comercial estratégico."
01_siculia_missions_task_12:0 "Reconstruir Palice"
01_siculia_missions_task_12_DESC:0 "Aunque su existencia fue breve, la fundación de Palice fue un logro glorioso para nuestro pueblo, y su rápido crecimiento mostró el potencial inexplorado de la zona. Con las ruinas de la ciudad ahora firmemente en nuestro poder, podemos reclamar la máxima obra de Ducetio y construir la ciudad de nuevo."
01_siculia_missions_task_12_tt:0 "Tendremos la opción de establecer #Y Palice#! como nuestra nueva capital."
01_siculia_missions_task_12_tt2:0 "6 poblaciones se establecerán en #Y Palice#!."
 
01_siculia_missions_task_13:0 "Preservar Nuestras Tradiciones"
01_siculia_missions_task_13_DESC:0 "Un firme defensor de la civilización helénica, Ducetio adoptó muchos aspectos de su cultura en la nuestra. Sin embargo, este respeto y admiración no fue correspondido por los griegos, que han seguido colonizando nuestro corazón y llevando a nuestro pueblo al borde de la extinción. Ahora que nuestra independencia está asegurada, deberíamos abrazar nuestras tradiciones y costumbres locales sobre las de los extranjeros."
01_siculia_missions_task_14:0 "Seguir los Pasos de Ducetio"
01_siculia_missions_task_14_DESC:0 "Un firme defensor de la civilización helénica, Ducetio adoptó muchos aspectos de su cultura en la nuestra. Ahora que gobernamos sobre Siracusa y muchas otras colonias griegas, deberíamos continuar con su política sincrética de helenización, asegurando la civilización de nuestro reino y la longevidad de nuestro gobierno."
01_siculia_missions_task_14_tt:0 "#Y Sicelote#! es una cultura integrada."
01_siculia_missions_task_15:0 "Una Tercera Opción"
01_siculia_missions_task_15_DESC:0 "Después de la derrota de los invasores extranjeros, gran parte del debate en nuestro país ha girado en torno a continuar entrelazando a nuestro pueblo con el mundo helénico y aprender de su tecnología, o mantenernos fieles a las antiguas costumbres de nuestros ancestros y asegurar la supervivencia de nuestra cultura. Aunque hemos sido influenciados en gran medida por los griegos del este a lo largo de nuestra historia, hay otra civilización en el oeste que es igualmente poderosa: la de Cartago. Con nuestro control sobre las colonias púnicas en Sicánia, podemos sincronizar nuestra cultura con la suya y aprender los caminos del mar sin necesidad de inclinarse ante los griegos."
01_siculia_missions_task_15_tt:0 "#Y Púnico#! es una cultura integrada."
 
01_siculia_missions_task_9:0 "Victoria sobre Cartago"
01_siculia_missions_task_9_DESC:0 "Después de muchos años, nuestros parientes del oeste finalmente han sido liberados de sus opresores púnicos extranjeros. Con la porción occidental de la isla solidificada bajo nuestro control, tenemos acceso al comercio estratégico tirreno, asegurando a [ROOT.GetCountry.GetName] riqueza para las generaciones venideras."
 
 
01_siculia_missions_task_16:0 "Atraer Comerciantes Púnicos del Extranjero"
01_siculia_missions_task_16_DESC:0 "Los cartagineses han sido los amos del comercio en el Mediterráneo Occidental durante siglos, cuyo conocimiento y experiencia serían invaluables ahora que poseemos toda Sicilia; al construir los puertos y mercados en una de las antiguas colonias fenicias de la isla, podemos animar a los comerciantes púnicos a establecerse y traer con ellos sus secretos comerciales."
01_siculia_missions_task_16_tt:0 "Entre #Y 3#! y #Y 12 Púnicos#! llegarán a [GetProvince('(int32)7842').GetName], [GetProvince('(int32)96').GetName] o [GetProvince('(int32)94').GetName], dependiendo de qué ciudad tenga los puertos y mercados. Si más de una ciudad tiene los edificios requeridos, las poblaciones elegirán aleatoriamente en qué ciudad establecerse."
01_siculia_missions_task_15_tt:0 "Púnico es una cultura integrada."
01_siculia_missions_task_17:0 "Asegurar la Lealtad de las Familias Influyentes"
01_siculia_missions_task_17_DESC:0 "Aunque hay muchos beneficios que tal unión traerá, atarnos a una cultura que muchos perciben como extranjera y ajena será una venta difícil para nuestro pueblo; al asegurar lealtad incondicional entre las figuras más poderosas e influyentes, la aceptación de nuestras reformas se transmitirá de ellas al resto de nuestra sociedad, o al menos sofocar cualquier oposición notable a ellas."
01_siculia_missions_task_17_tt:0 "Púnico es una cultura integrada."
 
01_siculia_missions_task_18:0 "Adoptar la Religión Cananea"
01_siculia_missions_task_18_DESC:0 "La fe en nuestros dioses nos ha servido bien, sin embargo, para erradicar la influencia helénica de nuestras tierras de una vez por todas, necesitamos abandonar las enseñanzas helénicas y todo lo que han contaminado, incluyendo nuestras prácticas religiosas básicas. Aunque drásticas, tales medidas son necesarias si alguna vez hemos de convertirnos en un país por derecho propio, y después del doloroso período de transición, nos quedaremos con una hoja en blanco y un horizonte ilimitado."
 
 
01_siculia_missions_task_19:0 "Recordar Nuestras Costumbres Matriarcales"
01_siculia_missions_task_19_DESC:0 "Mucho antes de la llegada de los griegos, éramos conocidos por nuestras únicas tradiciones matriarcales en las que las mujeres tenían sustancialmente más derechos e influencia de lo que tienen hoy en día. Ahora que hemos expulsado a los tiranos y usurpadores helénicos, para eliminar el resto de su influencia, quizás deberíamos volver a las antiguas costumbres y devolver a las mujeres los privilegios antiguos que se les habían perdido."
01_siculia_missions_task_26:0 "Adoptar el Idioma Siciliano"
01_siculia_missions_task_26_DESC:0 "Nuestra antigua lengua siciliana ha estado con nosotros tanto tiempo como podemos recordar, y todavía es hablada por muchos en el interior. Sin embargo, con tantos colonos llegando de Grecia a lo largo de los siglos, nuestras áreas más pobladas y hospitalarias han perdido su herencia, mientras que la mayoría de los hombres eruditos conducen sus negocios en griego en lugar de en siciliano; si no hacemos nada para frenar la marea, nos convertiremos en una colonia en todo menos en nombre. Al fundar academias de lengua siciliana en nuestras áreas más pobladas y hacer cumplir su uso en el gobierno, podemos contrarrestar la marea helénica y devolver a las ciudades el habla de nuestros antepasados."
 
 
01_siculia_missions_task_20:0 "Abrazar Formalmente el Panteón Helénico"
01_siculia_missions_task_20_DESC:0 "Durante cientos de años hemos estado en contacto con el mundo helénico, a menudo siguiendo a conquistadores extranjeros. Aunque seguimos siendo Sicelios, no podemos seguir negando el impacto que los griegos han tenido y aún tienen sobre nosotros; por lo tanto, para avanzar, deberíamos proclamar formalmente la adopción del panteón helénico, ya que ha sido la religión de facto durante muchos años."
01_siculia_missions_task_20_tt:0 "Nos hemos convertido en #Y Helénicos#! usando la decisión #Y Convertir de Itálico a Helénico#!."
01_siculia_missions_task_27:0 "Repositorios del Conocimiento"
01_siculia_missions_task_27_DESC:0 "El mundo helénico está lleno de enseñanzas de filosofía, arte, historia y aprendizaje, desde las obras de Platón hasta las Historias de Heródoto; al otorgar fondos públicos para bibliotecas en nuestras principales ciudades, podemos establecer a [ROOT.GetCountry.GetName] como un bastión del conocimiento griego y el avance científico."
01_siculia_missions_task_27_tt:0 "Un hábil #Y Helénico#! erudito viajará a nuestro país."
 
01_siculia_missions_task_21:0 "Sicilia Unida"
01_siculia_missions_task_21_DESC:0 "Después de muchos años de angustia y lucha, finalmente hemos expulsado a los tiranos extranjeros de nuestras costas. Con toda la isla de nuevo bajo control nativo, es hora de que también restauremos el antiguo nombre que nuestros ancestros le otorgaron, #Y Trinakie#!, y con ello, podamos proclamar una nación para todos los Sicelios."
01_siculia_missions_task_21_tt:0 "Hemos promulgado la decisión #Y Unir Sicilia#!."
 
01_siculia_missions_task_22:0 "Consolidar el Poder"
01_siculia_missions_task_22_DESC:0 "Sin extranjeros en nuestras costas amenazando nuestro modo de vida, ahora es el momento de centrar nuestra atención hacia adentro y asegurar que [ROOT.GetCountry.GetName] no vuelva a estar sometida a los caprichos de tiranos extranjeros. Ducetio fue un líder fuerte que mantuvo a nuestro pueblo unido con su carisma, intelecto y pura fuerza de personalidad; siguiendo el ejemplo de Ducetio, [ROOT.GetCountry.GetRuler.GetName] puede consolidar el poder alejándolo de los jefes y asegurar la estabilidad."
01_siculia_missions_task_24:0 "Asegurar Oficinas Poderosas"
01_siculia_missions_task_24_DESC:0 "Quizás la mejor manera de asegurar la base de poder de [ROOT.GetCountry.GetRuler.GetName] es colocar estratégicamente a los miembros leales de la familia de [ROOT.GetCountry.GetRuler.GetHerHis] en posiciones influyentes a lo largo del gobierno, ya que son los que más ganarán en una monarquía y, por lo tanto, serán los más propensos a apoyar la transición."
01_siculia_missions_task_25:0 "Proclamar Monarquía"
01_siculia_missions_task_25_DESC:0 "Al colocar a familiares leales en puestos clave en el gobierno y gracias a la alta popularidad de [ROOT.GetCountry.GetRuler.GetHerHis] entre los plebeyos sicelios, [ROOT.GetCountry.GetRuler.GetName] ha logrado acumular un poder no visto desde la época de Ducetio, y ahora puede coronar oficialmente a [ROOT.GetCountry.GetRuler.GetHerselfHimself] como rey sobre [ROOT.GetCountry.GetName]. ¡Larga vida al Rex [ROOT.GetCountry.GetRuler.GetName]!"
 
01_siculia_missions_task_23:0 "¡No Más Tirano!"
01_siculia_missions_task_23_DESC:0 "Sin extranjeros en nuestras costas que amenacen nuestro modo de vida, ahora es el momento de centrar nuestra atención hacia adentro y asegurar que [ROOT.GetCountry.GetName] no vuelva a estar sometida a los caprichos de tiranos extranjeros. Ducetio fue un líder fuerte que mantuvo unido a nuestro pueblo, pero después de su derrota, la Sicilia de antaño colapsó y durante 150 años nos aferramos a la vida con un hilo; al dividir el poder en una cámara electa en lugar de un solo gobernante, al igual que las repúblicas griega y púnica, podemos asegurar que nuestro destino no estará atado a un solo hombre."

