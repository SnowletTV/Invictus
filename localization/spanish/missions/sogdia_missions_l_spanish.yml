new_establish_sogdian_emporium_price:0 "Precio para Establecer Emporio Sogdiano"
sogdian_rock:0 "Roca Sogdiana"
desc_sogdian_rock:0 "Esta provincia es el sitio de las impresionantes fortificaciones conocidas como la 'Roca Sogdiana'."
sogdian_bread:0 "Pan Sogdiano"
desc_sogdian_bread:0 "Debido a que hemos desarrollado nuestra infraestructura agrícola, nuestros campos producen más grano que nunca y nuestra gente nunca carece de pan."

#Modifiers
good_grazing:0 "Buenos Terrenos para Pastoreo"
desc_good_grazing:0 "Poseemos algunos de los mejores pastizales del mundo, donde el ganado y los caballos pueden pastar y vagar a su antojo."
steppe_trading:0 "Conexiones Comerciales con la Estepa"
desc_steppe_trading:0 "Debido a nuestra proximidad a la Estepa Norteña, hemos establecido conexiones con sus comerciantes."
camel_farms:0 "Granjas de Camellos"
desc_camel_farms:0 "Hemos construido granjas especializadas en Kashram para la cría de camellos."
horse_farms:0 "Granjas de Caballos de la Estepa"
desc_horse_farms:0 "Hemos construido granjas especializadas en Maidankoga para la cría de caballos de la estepa."
heavenly_horses:0 "Caballos Celestiales"
desc_heavenly_horses:0 "Hemos importado los mejores sementales y permitido que nuestros entrenadores más experimentados los entrenen a estándares rigurosos."
founding_sogdian_emporium_in_progress:0 "Construyendo Emporio Sogdiano"
narin_fort:0 "La Fortaleza de Narin"
desc_narin_fort:0 "Hemos construido una serie de fortificaciones a lo largo de los pasos montañosos de Narin."
lake_fisheries:0 "Pesquerías del Lago"
desc_lake_fisheries:0 "Hemos construido pesquerías a lo largo de la costa del lago aquí."
camel_cavalry_sogdia_mod: "Camellos Sogdianos"
desc_camel_cavalry_sogdia_mod: "Somos expertos en la cría de camellos adecuados tanto para la guerra como para viajar largas distancias."

 #Events
me_sogdia_1_title:0 "$sogdia_missions_task_1$"
me_sogdia_1_desc:0 "Es una historia conocida por todo nuestro pueblo y que nos trae una vergüenza interminable: cómo Alejandro y sus soldados conspiradores escalaron la fortaleza conocida como la Roca Sogdiana y engañaron a nuestros soldados en pánico para que se rindieran en masa después de que los sorprendieran. Fue esta calamidad la que llevó a nuestra caída precipitada, pues una vez que perdimos el ancla que mantenía unido a nuestro pueblo, la moral se desplomó y los dioses nos abandonaron, pues sufrimos derrotas humillantes tras derrotas. \n\nPero ahora, tenemos una oportunidad para compensar nuestros antiguos errores, pues hemos tomado los huesos rotos de la Roca Sogdiana y la hemos reconstruido en la fortaleza que solía ser. Que todos vean esto como un símbolo de nuestro regreso, como un monumento a nuestras ambiciones futuras: Sogdia vengará los crímenes del pasado y ascenderá a alturas nunca antes soñadas!"
me_sogdia_1.a:0 "Reconozcamos todos las bendiciones que los dioses nos han dado"
me_sogdia_1_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_1$#!' ha sido #G Completada#!!"

me_sogdia_2_title:0 "$sogdia_missions_task_2$"
me_sogdia_2_desc:0 "Aunque hemos vivido en paz junto a nuestros vecinos Sakan durante muchos años, no somos ajenos a sus graduales invasiones en tierras que deberían ser nuestras. Primero, se establecen en nuestro lado del río, incluso atreviéndose a reclamar algunas de las tierras bajas montañosas como propias. El río Jaxartes es un lugar perfecto para delinear nuestros territorios; la mejor frontera natural que podríamos pedir. Los Sakán deben entender que no permitiremos sus asentamientos a un día de viaje de nuestras tierras!"
me_sogdia_2.a:0 "Será mejor para todos si se quedan en su lado del río"
me_sogdia_2_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_2$#!' ha sido #G Completada#!!"

me_sogdia_3_title:0 "$sogdia_missions_task_3$"
me_sogdia_3_desc:0 "Cualquiera que viva a un mes de distancia del Valle de [GetProvince('(int32)6704').GetArea.GetName] está familiarizado con las exportaciones de la región; no solo cultivan buen grano en sus tierras, lo cual es una rareza tan al norte, sino que también se dice que tienen excelentes caballos. No tenemos objeciones a expandirnos en esta área, incluso si sus habitantes son reacios a abandonar sus aldeas montañosas."
me_sogdia_3.a:0 "Preparar a nuestros hombres para las batallas que se avecinan: serán ferozmente disputadas"
me_sogdia_3_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_3$#!' ha sido #G Completada#!!"

me_sogdia_4_title:0 "$sogdia_missions_task_4$"
me_sogdia_4_desc:0 "Hace apenas unos años, lo que hemos logrado parecía imposible, pero es cierto; [GetProvince('(int32)6704').GetName], [GetProvince('(int32)6703').GetName] y [GetProvince('(int32)6682').GetName], las tres ciudades más importantes de nuestra región, han caído ante nuestras fuerzas y permanecerán como parte de nuestros dominios para siempre. Debido a que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha liderado a nuestras fuerzas a innumerables victorias, el apodo 'Poliorketes', o 'El Asediante', es utilizado regularmente por los extranjeros para referirse a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] - un desarrollo que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha aceptado con aplomo."
me_sogdia_4.a:0 "Aún quedan muchas ciudades por tomar..."
me_sogdia_4_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_4$#!' ha sido #G Completada#!!"

me_sogdia_5_title:0 "$sogdia_missions_task_5$"
me_sogdia_5_desc:0 "El río Oxus es la sangre vital de los territorios de [GetProvince('(int32)6799').GetArea.GetName], permitiendo a los lugareños seguir todo tipo de intereses agrícolas en las llanuras que se encuentran junto al río. Además de cultivar cultivos importantes como vegetales y cáñamo, se encuentran caballos y una gran variedad de animales de tiro criados a lo largo de las orillas de las aguas suavemente corrientes. Administrar esta región por nosotros mismos nos traerá grandes beneficios económicos, así como fortalecer nuestra seguridad militar general."
me_sogdia_5.a:0 "Deseamos estas cosas, así como la entrada occidental a Bactria"
me_sogdia_5_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_5$#!' ha sido #G Completada#!!"

me_sogdia_6_title:0 "$sogdia_missions_task_6$"
me_sogdia_6_desc:0 "Ahora que podemos proporcionar a los animales suficiente alimento durante todo el año, hemos visto una explosión de actividad en lo que respecta al entrenamiento de monturas en nuestra capital. Todos pueden ver claramente cuán superiores son estos animales del Valle de [GetProvince('(int32)6704').GetArea.GetName], y mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] observa a la caballería practicando sus maniobras, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] se estremece visiblemente cada vez que se escucha el fuerte estallido de madera contra metal. ¡La absoluta ferocidad salvaje de estos animales es difícil de creer!"
me_sogdia_6.a:0 "Incluso yo no podría enfrentarme a estos caballos cargando..."
me_sogdia_6_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_6$#!' ha sido #G Completada#!!"

me_sogdia_7_title:0 "$sogdia_missions_task_7$"
me_sogdia_7_desc:0 "Aunque [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] personalmente nunca querría vivir en las vastas estepas, hay muchos que sienten el llamado irresistible de la vida más allá de las fronteras y abandonan todo lo que conocen para vivir en las sociedades sin ley que existen más allá de nuestro conocimiento. Aunque nuestros registros sobre los Pueblos de la Estepa son escasos, sabemos que de vez en cuando envían comerciantes a nuestros asentamientos del norte para intercambiar cosas que no pueden fabricar ellos mismos. Con un empuje adecuado, podríamos hacer que estas relaciones sean permanentes, si los del Norte desean lo mismo. Nuestros mercados se beneficiarían de tener sus productos en ellos."
me_sogdia_7.a:0 "¿Quién no disfruta del comercio? Todos podemos ganar dinero juntos"
me_sogdia_7_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_7$#!' ha sido #G Completada#!!"

me_sogdia_8_title:0 "$sogdia_missions_task_8$"
me_sogdia_8_desc:0 "Una de las cosas que los soldados en el campo extrañan más de la vida en casa es el pan fresco que se encuentra en nuestras ciudades. Nuestros panes distintivos son circulares y espolvoreados con hierbas y semillas molidas, horneados a la perfección dorada y generalmente comidos con cada comida. Aunque el pan del campamento que hacen nuestros hombres es adecuado, quizás mejor que otros gracias a nuestro excelente grano sogdiano, todos desearían que pudieran tener el buen pan disponible en casa."
me_sogdia_8.a:0 "Que este hambre les dé algo por lo que luchar"
me_sogdia_8_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_8$#!' ha sido #G Completada#!!"

me_sogdia_9_title:0 "$sogdia_missions_task_9$"
me_sogdia_9_desc:0 "A medida que hemos continuado conquistando las tierras que los paganos han robado de nosotros, hemos acumulado una gran cantidad de estatuas de oro y plata: ídolos que fueron tomados de los templos y santuarios blasfemos que hemos encontrado. Después de un breve debate por parte de nuestros líderes religiosos, se decidió finalmente que estas estatuas debían ser fundidas y convertidas en monedas, para que todo nuestro pueblo pudiera beneficiarse del botín de guerra."
me_sogdia_9.a:0 "¡Los dioses estarán complacidos con esta demostración! Y también nuestros tesoreros..."
me_sogdia_9_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_9$#!' ha sido #G Completada#!!"

me_sogdia_10_title:0 "$sogdia_missions_task_10$"
me_sogdia_10_desc:0 "Mientras algunas voces argumentaban que nuestra continua expansión hacia el oeste estaba destruyendo décadas de buenas relaciones con nuestros vecinos, sus objeciones fueron ignoradas y olvidadas casi de inmediato. Parece que nuestros líderes, sus apetitos habiendo sido agudizados por el sabor de la sangre, quieren seguir avanzando más profundamente en los ricos territorios que parecen maduros para la toma."
me_sogdia_10.a:0 "Se ha dicho 'al vencedor le corresponden los botines'..."
me_sogdia_10_tooltip:0 "¡La tarea de misión '#Y $sogdia_missions_task_10$#!' ha sido #G Completada#!!"

me_sogdia_11_title:0 "$sogdia_missions_task_11$"
me_sogdia_11_desc:0 "Aunque es lo suficientemente temprano en la mañana como para que la hierba aún esté húmeda con el rocío, los lugareños que habitan las chozas y cabañas a lo largo del río Jaxartes ya están afuera de sus casas, observando una vista curiosa; cada pocos minutos, grupos de jinetes corren por el camino hacia las llanuras, enviando grandes nubes de polvo al aire que hace que todos se apresuren a regresar al interior en busca de refugio. Por primera vez, nuestra caballería tiene largos tramos de praderas planas para correr, y nuestros soldados compiten entre sí para ver quién es el jinete más rápido del país.\n\nLo más fascinante es que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha adoptado esta práctica, llegando incluso a unirse personalmente a los juegos improvisados. Hay un espíritu amistoso de competencia que se ha extendido por todo el ejército, con un creciente sentido de hermandad y un nuevo propósito que nuestros soldados encuentran estimulante. La capital regional de [GetProvince('(int32)7254').GetName] nunca ha visto tal conmoción y actividad, y los pescadores locales nunca han estado tan ocupados - en general, hoy ha sido un buen día, mi [ROOT.GetCountry.GetRulerTitle]."
me_sogdia_11.a:0 "Podemos aprender muchas cosas de lo que algunos consideran juegos infantiles"
me_sogdia_11_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_11$#!' ha sido #G Completada#!!"

me_sogdia_12_title:0 "$sogdia_missions_task_12$"
me_sogdia_12_desc:0 "En estas tierras, el río Jaxartes es el único camino, ofreciendo a comerciantes y viajeros un hilo delgado para seguir a través de los laberintos de tierras baldías al norte del desierto de Karakum. Es un gran alivio cuando las aguas azules del Mare Aralense se asoman sobre el horizonte; no solo se aprecia mucho un cambio de escenario después de semanas siguiendo llanuras serpenteantes a través de tierras polvorientas, sino que la promesa de un baño también se espera con ansias.\n\nAfortunadamente para nuestros hombres, los lugareños son de tipo cálido y generoso, y son muy acogedores con nuestros ejércitos. Nuestros soldados están agradecidos por el cambio de paisaje y están aprovechando todo lo que la zona tiene para ofrecer. Es una situación feliz, y estamos aprendiendo mucho sobre la vida junto al lago."
me_sogdia_12.a:0 "Estas tierras áridas son intolerables... ¡No puedo esperar para ir a nadar!"
me_sogdia_12_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_12$#!' ha sido #G Completada#!!"

me_sogdia_13_title:0 "$sogdia_missions_task_13$"
me_sogdia_13_desc:0 "Nuestra presencia en [GetProvince('(int32)7260').GetArea.GetName] claramente no ha pasado desapercibida para los lugareños, muchos de los cuales hemos tenido que desalojar de sus tierras natales en nuestro esfuerzo por asegurar las rutas que recorren las costas del Mare Aralense. Ahora que hemos llegado a la desembocadura del río Oxus, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha presionado sabiamente para que construyamos fortificaciones en Kupir lo más rápido posible, incluso enviando a mil hombres de nuestros campamentos de entrenamiento al sitio de construcción para que se pudieran implementar turnos dobles. A este ritmo vertiginoso, creemos que seremos capaces de construir una fortaleza en la mitad del tiempo que normalmente se tarda, incluso si eso nos cuesta un poco más."
me_sogdia_13.a:0 "Créeme cuando digo que el tiempo es esencial"
me_sogdia_13_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_13$#!' ha sido #G Completada#!!"

me_sogdia_14_title:0 "$sogdia_missions_task_14$"
me_sogdia_14_desc:0 "Aunque los fríos pasos de montaña de la región de [GetProvince('(int32)6781').GetArea.GetName] están al borde de [GetProvince('(int32)6784').GetName], debemos admitir que no controlamos completamente la región - algo que esperamos cambiar en los días venideros, una vez que nuestras reclamaciones sobre los territorios estratégicos se completen."
me_sogdia_14.a:0 "Lenta pero seguramente, aseguraremos las montañas del norte"
me_sogdia_14_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_14$#!' ha sido #G Completada#!!"

me_sogdia_15_title:0 "$sogdia_missions_task_15$"
me_sogdia_15_desc:0 "Aunque las aguas están tormentosas cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] pasa por la zona en una visita, esto no disminuye el disfrute de navegar por el lago Issyk-Kul. Aunque es un país difícil para vivir, será una excelente adición a nuestros territorios en expansión, y los ciudadanos robustos que sacan su existencia junto al lago, arrastrando sus redes por las aguas y ahumando su captura justo junto a la orilla, son buenas personas.\n\nLos pescadores locales están acostumbrados al clima áspero, que es un hecho de la vida en [GetProvince('(int32)8755').GetName], y como se inclinan a decir en estas partes, 'el día debe continuar a pesar del cielo gris'."
me_sogdia_15.a:0 "Qué muy filosófico de tu parte"
me_sogdia_15_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_15$#!' ha sido #G Completada#!!"

me_sogdia_16_title:0 "$sogdia_missions_task_16$"
me_sogdia_16_desc:0 "[GetProvince('(int32)5484').GetArea.GetName] está bastante lejos de donde se encuentran nuestros centros de poder administrativo, pero la distancia geográfica desde nuestra patria tradicional no excluye nuestra necesidad de controlar el área. No buscamos la anexión total de toda la región, pero nuestros asesores militares quieren que extendamos nuestra hegemonía a las aguas del lago Sarygamysh en el sur como mínimo, algo que nuestros soldados están felices de hacer."
me_sogdia_16.a:0 "No hay otra alternativa aparte de la guerra; nos ha llegado de nuevo"
me_sogdia_16_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_16$#!' ha sido #G Completada#!!"

me_sogdia_17_title:0 "$sogdia_missions_task_17$"
me_sogdia_17_desc:0 "Aunque los costos pagados por nuestro reino han sido asombrosos, todos saben que nuestra gente habría sido completamente destruida si no fuera por la mano guía de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. En la memoria reciente, nuestra gente fue desalojada de nuestras antiguas tierras natales y enviada a vagar por los desiertos y montañas como nómadas, pero a pesar de este cambio increíble en nuestra fortuna, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] pudo salvar la chispa de nuestro fuego de ser extinguida para siempre.\n\nAhora, en nuestra hora de triunfo, ¿quién puede afirmar que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] no fue enviado por los dioses para restaurarnos? ¿Quién puede mirar las obras que [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] ha realizado y no ver la obra divina? Que los dioses guíen a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] mientras [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] continúa liderando nuestras fuerzas hacia la victoria - ¡salve [ROOT.GetCountry.GetName]!"
me_sogdia_17.a:0 "¡Que nuestros enemigos tiemblen ante los ejércitos vengadores que lideraré contra ellos!"
me_sogdia_17_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_17$#!' ha sido #G Completada#!!"

me_sogdia_18_title:0 "$sogdia_missions_task_18$"
me_sogdia_18_desc:0 "Gracias a nuestros esfuerzos sin precedentes para construir las fortificaciones cerca de [GetProvince('(int32)6787').GetName], el raro viajero que se encuentre en estas tierras altas podría tener dificultades para distinguir nuestra fortaleza de las montañas mismas. Controlar esta puerta estratégica hacia tres regiones continuará trayendo paz y prosperidad a todo nuestro país - lo hemos hecho bien aquí."
me_sogdia_18.a:0 "Nadie pasa por las montañas sin nuestro permiso"
me_sogdia_18_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_18$#!' ha sido #G Completada#!!"

me_sogdia_19_title:0 "$sogdia_missions_task_19$"
me_sogdia_19_desc:0 "Hemos recibido noticias de nuestros escribas de que las reclamaciones que hemos preparado contra los territorios más septentrionales de [GetProvince('(int32)6634').GetArea.GetName] se han completado - solo queda que declaremos sobre ellos."
me_sogdia_19.a:0 "Agradezco que me informes de esto"
me_sogdia_19_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_19$#!' ha sido #G Completada#!!"

me_sogdia_20_title:0 "$sogdia_missions_task_20$"
me_sogdia_20_desc:0 "Cuando los viajeros pasan por nuestras tierras y se quedan a pasar la noche en una de nuestras posadas, muchas veces se comparten bebidas y las lenguas se sueltan en consecuencia, con conversación jovial y un fuego crepitante como compañeros que se mantendrán contigo toda la noche, si así lo deseas. Por lo tanto, nos resulta muy divertido cuando escuchamos que nuestra reputación como sogdianos parece ser una nebulosa en las ciudades lejanas - la gente dice que somos conocidos como comerciantes misteriosos, proveedores de los mejores bienes del mundo tal vez, pero no se sabe mucho más sobre nosotros.\n\nAún así, aunque se cree que amamos el dinero por encima de todo, somos vistos como personas afables, siempre felices de dar la bienvenida al extranjero en uno de nuestros muchos mercados, como los cuales hay que ver para creer. Los comerciantes viajarán por todo el mundo solo para visitar uno de los legendarios Emporios Sogdianos, ya que no hay otros mercados que puedan compararse con la cantidad de bienes raros que se encuentran en un solo lugar."
me_sogdia_20.a:0 "Recibimos a todos para que vengan y lo vean por sí mismos"
me_sogdia_20_tooltip:0 "Ahora tenemos acceso a una Interacción de Personaje única que permitirá al actual gobernante de [SCOPE.GetRootScope.GetCountry.GetName] construir un #T Emporio Sogdiano#!. La tarea de misión '#Y $sogdia_missions_task_20$#!' ha sido #G Completada#!!"

me_sogdia_21_title:0 "$sogdia_missions_task_21$"
me_sogdia_21_desc:0 "Muchos creen erróneamente que los camellos solo se encuentran en los desiertos y regiones secas de África, pero existen variedades asiáticas que, aunque ligeramente diferentes a sus distantes primos, son igual de resistentes y capaces de recorrer las áridas tierras altas que controlamos sin necesidad de agua durante semanas; un hecho que nuestros comerciantes, el alma de nuestra economía, aprovechan con gran efecto."
me_sogdia_21.a:0 "Un líder sabio planea para el mañana y no solo para hoy"
me_sogdia_21_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_21$#!' ha sido #G Completada#!!"

me_sogdia_22_title:0 "$sogdia_missions_task_22$"
me_sogdia_22_desc:0 "Las ciudades bactrianas que se agrupan alrededor del río Oxus son un premio tentador que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] no ha podido ignorar, y ahora nos encontramos reclamando públicamente sus tierras y preparando a nuestros soldados para la guerra. Aunque hemos chocado repetidamente con los bactrianos y sabemos que son enemigos fieros, nuestros destinos parecen entrelazados, para bien o para mal, y los dioses han considerado apropiado que nuestros hijos tomen las armas contra ellos una vez más."
me_sogdia_22.a:0 "Rezamos para que este conflicto sea breve"
me_sogdia_22_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_22$#!' ha sido #G Completada#!!"

me_sogdia_23_title:0 "$sogdia_missions_task_23$"
me_sogdia_23_desc:0 "Existen muchas historias de ejércitos que no están adecuadamente equipados para el terreno áspero de las tierras por las que marchan, y aunque sus exploradores y su vanguardia buscan desesperadamente ejércitos enemigos, la mayor amenaza es en realidad la falta de agua potable. Afortunadamente para nosotros, tenemos guías confiables que nos ayudarán a navegar a través de las arenas cambiantes hacia los asentamientos en los oasis."
me_sogdia_23.a:0 "No cometeremos los errores que otros antes que nosotros han cometido"
me_sogdia_23_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_23$#!' ha sido #G Completada#!!"

me_sogdia_24_title:0 "$sogdia_missions_task_24$"
me_sogdia_24_desc:0 "[GetProvince('(int32)6637').GetArea.GetName], nuestro amargo enemigo, es una tierra con una larga y rica historia: estas colinas y valles son los lugares por los que caminó Zoroastro; literalmente un país donde han nacido religiones. Y ahora, los ejércitos de Sogdia están en las orillas del río Oxus, listos para entrar en el corazón de Bactria, con incluso la capital de [GetProvince('(int32)6678').GetName] siendo un objetivo para nuestras fuerzas errantes. Aunque nadie conoce el resultado de las batallas que tenemos por delante, todos debemos reconocer el camino que nos ha llevado a este momento crucial en nuestras historias."
me_sogdia_24.a:0 "Los dioses son caprichosos, dando libremente y quitando tan rápido como dan"
me_sogdia_24_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_24$#!' ha sido #G Completada#!!"

me_sogdia_25_title:0 "El Camino a Marakanda"
me_sogdia_25_desc:0 "Algunos de nuestros asesores militares están aterrorizados ante la perspectiva de hacer la guerra contra los bactrianos y han hecho todo lo posible por socavar la confianza pública en las iniciativas propuestas, un hecho que ha enfurecido a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], quien los ha avergonzado públicamente, acusándolos de ser espías y ordenándoles que se unan a las mujeres en su tejido.\n\nAunque algunos pensaron que esto era una hipérbole, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] estaba mortalmente serio, y muchos se sorprendieron al encontrar guardias armados en sus puertas después de expresar sus preocupaciones en los consejos de guerra. Forzados a despojarse de sus finos ropajes y a vestirse con las prendas de un trabajador esclavo, estos objetores fueron enviados a coser tiendas de campaña bajo amenaza de ejecución por traición."
me_sogdia_25.a:0 "¡Vosotros cobardes no sois dignos de ofrecer opiniones a verdaderos guerreros!"
me_sogdia_25_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_25$#!' ha sido #G Completada#!!"

me_sogdia_26_title:0 "$sogdia_missions_task_26$"
me_sogdia_26_desc:0 "Aunque han pasado casi veinte años desde que Apama Spitamenid se casó con Seleuco I, su amor y afinidad por sus hermanos sogdianos es conocida en todo el Imperio; nunca ha olvidado la difícil situación de su pueblo, el estatus orgulloso que una vez tuvimos, y ve cómo el Destino nos ha golpeado y reducido al estado más deplorable en el que hemos estado jamás.\n\nPero algo que no es bien conocido es la antigua amistad de la Consorte con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], pero es la verdad, pues cuando eran niños, sus familias eran grandes amigas: el mundo de la nobleza sogdiana era pequeño.\n\nFue a través de estos canales que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] pudo enviar un mensaje a la Reina, pidiéndole que hiciera todo lo posible para evitar que su esposo actuara cuando llegara el momento de que los sogdianos intentaran reconquistar [GetProvince('(int32)6682').GetName]. Fue una ocasión sombría, sin embargo, cuando nos llegó la noticia de que podíamos proceder sin temor a las Legiones Seleúcidas. La guerra por delante todavía sería muy difícil de llevar a cabo, pero con suerte los dioses estarían con nosotros."
me_sogdia_26.a:0 "Somos afortunados de que la Consorte nos recuerde en nuestra hora de necesidad"
me_sogdia_26_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_26$#!' ha sido #G Completada#!!"

me_sogdia_27_title:0 "$sogdia_missions_task_27$"
me_sogdia_27_desc:0 "[GetProvince('(int32)6682').GetName] - incluso el nombre en sí mismo es suficiente para evocar imágenes de riqueza extravagante, de mercados llenos de maravillas reunidas de los cuatro rincones de la Tierra, de una ciudadanía iluminada que es gobernada por un Ruler sabio y todopoderoso, uno que incluso podría ser descendiente de algún dios antiguo...\n\nAunque todos saben que Marakanda es una ciudad con un potencial vasto, si [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha oído los rumores de su supuesta divinidad, no se han hecho esfuerzos para sofocar estos rumores."
me_sogdia_27.a:0 "Lo que he logrado para Sogdia tiene el toque de lo divino"
me_sogdia_27_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_27$#!' ha sido #G Completada#!!"

me_sogdia_28_title:0 "$sogdia_missions_task_28$"
me_sogdia_28_desc:0 "Nuestro pueblo ha dado grandes pasos hacia hacer que nuestra nueva capital de [GetProvince('(int32)6682').GetName] se sienta como el lugar que está destinado a ser, con proyectos públicos transformando el sitio marcado por la batalla en algo de lo que nuestra gente puede estar verdaderamente orgullosa. Puede que no tengamos todas las comodidades que las ciudades establecidas del mundo podrían tener, pero estamos alcanzándolas rápidamente, con nuestro objetivo de superar a todos los que nos rodean siendo algo que esperamos alcanzar."
me_sogdia_28.a:0 "¡No aceptaremos nada más que gloria eterna!"
me_sogdia_28_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_28$#!' ha sido #G Completada#!!"

me_sogdia_29_title:0 "$sogdia_missions_task_29$"
me_sogdia_29_desc:0 "Uno de los muchos talentos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] es [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] ojo para la cría de caballos; hay pocos en nuestro país que saben más sobre la crianza y el entrenamiento de caballos, por lo que no es sorprendente cuando un pequeño grupo de comerciantes se acerca a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] con una propuesta relacionada con los animales.\n\nCreyendo que los animales encontrados en la provincia de [GetProvince('(int32)7261').GetName] son de calidad excepcional, solicitan que el estado reserve esta región para el propósito expreso de la cría de caballos de las estepas. Para vender este punto, han traído una selección escogida de las yeguas más saludables a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] para que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] las inspeccione personalmente. Al ver los animales, no pasa mucho tiempo para que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] tome su decisión, y la solicitud se concede de inmediato."
me_sogdia_29.a:0 "Tendréis todo lo que habéis pedido y más"
me_sogdia_29_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_29$#!' ha sido #G Completada#!!"

me_sogdia_30_title:0 "$sogdia_missions_task_30$"
me_sogdia_30_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hemos escuchado noticias de festivales religiosos improvisados celebrados por los locales en toda la región de [GetProvince('(int32)7256').GetArea.GetName]. Parece que la gente está agradeciendo a los dioses locales por las buenas tierras de pastoreo que han dado a nuestros rebaños, que ahora pueden vagar sin fin a través de los mares de hierba y comer hasta saciarse. Y como todos saben, cuando la gente está feliz, es algo bueno para aquellos responsables de la felicidad del pueblo."
me_sogdia_30.a:0 "Es curioso, cómo una cosa afortunada puede llevar a otra"
me_sogdia_30_tooltip:0 "La tarea de la misión '#Y $sogdia_missions_task_30$#!' ha sido #G Completada#!!"

me_sogdia_31_title:0 "$sogdia_missions_task_31$"
me_sogdia_31_desc:0 ""
me_sogdia_31.a:0 ""
me_sogdia_31_tooltip:0 "Ahora podemos construir #Y Emporios Sogdianos#!, un tipo especial de mercado, en una provincia una vez cada diez años."

me_sogdia_32_title:0 "$sogdia_missions_task_32$"
me_sogdia_32_desc:0 "Cuando se escriban eventualmente las historias sobre este conflicto, no tenemos duda de que los generales de cada época estudiarán las tácticas y logística empleadas por nuestro ejército. Aún así, hay muchos enemigos que parecen omnipotentes, y sin embargo, son vencidos sin un segundo pensamiento - ¿no es esta la lección que Alejandro enseñó al mundo entero cuando disolvió a los aqueménidas? En un mundo donde el Caos es la única certeza, cualquier cosa puede suceder..."
me_sogdia_32.a:0 "A todos les encanta una buena historia de desvalido"
me_sogdia_32_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_32$#!' ha sido #G Completada#!!"

me_sogdia_33_title:0 "$sogdia_missions_task_33$"
me_sogdia_33_desc:0 "Tallado en las paredes de los Palacios Aqueménidas cerca de [GetProvince('(int32)4973').GetName], se pueden encontrar relieves de piedra de nuestra gente ofreciendo tributos, con nuestros ancestros presentando copas y pieles de animales a quienes los esclavizaron. De hecho, nuestros historiadores creen que todas nuestras miserias se pueden rastrear hasta Ciro el Grande, quien nos conquistó y nos puso en el camino del que apenas hemos logrado escapar.\n\nPero esos pensamientos pertenecen al ayer; hoy es un nuevo día. Hoy, los Ejércitos Sogdianos se derramarán a través de los pasos del sur y marcharán hacia las ciudades que solían robar nuestra riqueza, con una cosa en mente...venganza."
me_sogdia_33.a:0 "¡Exactaremos la retribución por nuestros antepasados! ¡Gloria a Sogdia!"
me_sogdia_33_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_33$#!' ha sido #G Completada#!!"

me_sogdia_34_title:0 "$sogdia_missions_task_34$"
me_sogdia_34_desc:0 "Llegó esta tarde a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] la noticia del comienzo de las hostilidades; parece que nuestros soldados cruzaron la frontera hacia [GetProvince('(int32)7314').GetArea.GetName] poco después del amanecer hace unos días y comenzaron a atacar a los lugareños. Mientras nuestros asesores militares se enfocan en la gigantesca tarea que tenemos por delante, nuestros eruditos se contentan con sueños de estudiar los numerosos pergaminos en [GetProvince('(int32)7314').GetName], nuestro objetivo principal en el enfrentamiento. Algunos incluso se han preguntado si alguna vez se ha librado una guerra por conocimiento - este bien podría ser un primer caso."
me_sogdia_34.a:0 "La Universidad estaría más segura en nuestras manos..."
me_sogdia_34_tooltip:0 "La tarea de misión '#Y $sogdia_missions_task_34$#!' ha sido #G Completada#!!"

me_sogdia_35_title:0 "Estamos en una Encrucijada"
me_sogdia_35_desc:0 "Aunque nuestra gente una vez vivió en las tierras agrícolas y colinas del sur, las circunstancias nos han obligado a desplazarnos cada vez más al norte, con las frías montañas de [GetProvince('(int32)6784').GetName] siendo ahora nuestro hogar - una situación con la que nadie está contento.\n\nNuestra gente, aunque vagan por los bordes de la civilización en un estado semi-nómada, sueña con gobernar un vasto imperio que les permita disfrutar de su primer amor; el comercio y la generación de riqueza. Incluso ahora, hay líderes ambiciosos entre nosotros que esperan traer mejores días para el pueblo sogdiano.\n\n¡Que el sonido de diez mil cascos - nuestros temidos arqueros a caballo y caballería pesada - resonando por los valles montañosos lleve a nuestras fuerzas a la victoria!"
me_sogdia_35.a:0 "Que los dioses nos guíen en lo que esperamos lograr"
me_sogdia_35_tooltip:0 "Es hora de hacer historia..."

me_sogdia_36_title:0 "Traición Bactriana"
me_sogdia_36_desc:0 "Tenemos noticias perturbadoras para ti, o [ROOT.GetCountry.GetRuler.GetName] - parece que nuestro vasallo [GetCountry('BAC').GetName] ya no reconoce nuestra autoridad, sino que ha despedido a nuestras guarniciones y se ha proclamado como un pueblo libre. Están involucrados en algún tipo de disputa con [GetCountry('SOG').GetName], y nuestros espías informan que las dos naciones están luchando entre sí hasta la muerte - que los dioses decidan destruirlas a ambas.\n\nNuestros espías también dudaron en compartir la siguiente historia, pero lo hicieron, aunque bajo gran presión; se dice que tu esposa, [ROOT.GetCountry.GetRuler.GetSpouse.GetName], quien es amiga de la infancia del gobernante exiliado de Sogdia, estuvo de alguna manera involucrada en causar esta calamidad, pero no hay pruebas de su participación."
me_sogdia_36.a:0 "¿Qué? ¡Nunca acepté liberar a Bactria! Rodarán cabezas..."
me_sogdia_36.b:0 "Apama no me traicionaría así... ¿verdad?"
me_sogdia_36_tooltip:0 "#E Bactria#! ya no es nuestro #G Satrapía#!."

me_sogdia_37_title:0 "Silencio Seleúcida"
me_sogdia_37_desc:0 "Los #E [GetCountry('SOG').GetAdjective]s#! han declarado insensatamente la guerra contra nosotros, pero no tenemos duda de que los aplastaremos bajo nuestros talones y nos desharemos de ellos de una vez por todas pronto. ¿Qué locura impulsa a esos perros de montaña desaliñados a invadir nuestro territorio? Una mosca presume de atacar a un león.\n\nExtrañamente, cuando la noticia de la invasión sogdiana llegó a los diplomáticos seleúcidas que vivían en [ROOT.GetCountry.GetCapital.GetName], no dijeron nada a [ROOT.GetCountry.GetRuler.GetName], sino que se fueron en medio de la noche sin previo aviso.\n\nHay rumores flotando que sugieren que fueron sobornados de alguna manera, pero la verdad es que el [GetCountry('SEL').GetName] no vendrá a nuestro auxilio en este conflicto."
me_sogdia_37.a:0 "Los Seleúcidas nos han abandonado..."
me_sogdia_37_tooltip:0 "El #E Imperio Seleúcida#! ya no es nuestro #G Señor Feudal#!."

sogdian_emporium.1.t:0 "Un Nuevo Emporio Sogdiano"
sogdian_emporium.1.desc:0 "Hemos recibido noticias de nuestros principales constructores de que se ha completado un nuevo Emporio Sogdiano. Incluso ahora, días después de que se terminó la construcción, cientos de ciudadanos han acudido al nuevo distrito, donde las caóticas vistas y olores del mercado - especias exóticas que flotan a través de las abarrotadas calles de pequeñas tiendas que venden carne a la parrilla y potajes, voces altas discutiendo precios junto a puestos desbordantes de montones de textiles bordados y seda fina, el balido del ganado, aves en jaulas - han abrumado todos los sentidos."
sogdian_emporium.1.a:0 "¡Esta es una excelente noticia!"