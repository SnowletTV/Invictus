l_english:
sogdia_missions:0 "Diez Mil Cascos"
sogdia_missions_DESCRIPTION:0 "Hace mucho tiempo, el pueblo de Sogdia vivía su vida sin enredos con otros; esto fue en el período anterior a que los aqueménidas, liderados por Ciro, conquistaran nuestras tierras y particionaran nuestras fronteras en el nebuloso estado en el que han permanecido durante siglos. Los persas y ahora los griegos han entrelazado nuestra fortuna con la de los bactrianos al sur, quienes nos han desplazado de nuestros hogares ancestrales y nos acosan desde sus ciudades a lo largo del Oxus. Nuestra independencia de ellos es algo reciente; durante años fuimos gobernados como sátrapas de los bactrianos, quienes a su vez eran gobernados por otros, reduciéndonos a los sirvientes de los sirvientes, pero ya no somos esclavos, aunque si seremos capaces de mantener esta libertad es una cuestión abierta."
sogdia_missions_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando Sogdia haya conquistado parte de su territorio histórico, asegurado las rutas comerciales del norte y se haya establecido como una poderosa potencia económica."
sogdia_missions_BUTTON_TOOLTIP:0 "Algunos afirman que los mejores días de Sogdia están en el pasado lejano, ¡pero nosotros sabemos que no es así!"

 #Missions
sogdia_missions_task_1:0 "Restaurar La Roca"
sogdia_missions_task_1_DESC:0 "La antigua fortaleza conocida como la 'Roca Sogdiana' se pensaba que era inexpugnable, pero esto fue antes de que el bárbaro Alejandro destruyera esa ilusión al tomarla de nosotros hace tantos años. Ahora que hemos restaurado [GetProvince('(int32)6682').GetName] a sus legítimos propietarios - nosotros - debemos hacer todo lo posible para reconstruir la Roca. \n\n\n\n\n\n\n\n\n\n@egypt_mil11!"

sogdia_missions_task_2:0 "Nuestro Lado Del Río Jaxartes"
sogdia_missions_task_2_DESC:0 "Los habitantes de las tribus Sakan han cruzado nuestro lado del río Jaxartes, apoderándose de las llanuras bajas e incluso ocupando partes de los pasos montañosos del norte. Deberíamos considerar empujarlos de vuelta a donde vinieron... \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

sogdia_missions_task_3:0 "El Valle Donde Se Encuentran Dos Ríos"
sogdia_missions_task_3_DESC:0 "Nos encantaría extender nuestro dominio en el hermoso valle de [GetProvince('(int32)6704').GetArea.GetName], pero para hacerlo, primero debemos preparar nuestras reclamaciones y reunir nuestras fuerzas. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

sogdia_missions_task_4:0 "Un Triunfo Para Tres Ciudades"
sogdia_missions_task_4_DESC:0 "Debido a que [ROOT.GetCountry.GetRuler.GetName] nos ha llevado a victorias impresionantes una y otra vez sobre nuestros enemigos, apoderándose de las fortalezas más poderosas de la región con una facilidad que desmiente la dificultad, [ROOT.GetCountry.GetRuler.GetSheHe] se ha convertido en conocido como el 'Asediador', un nombre que seguramente se merece. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

sogdia_missions_task_5:0 "Reduciendo El Oxus"
sogdia_missions_task_5_DESC:0 "Nuestros intereses políticos nos obligan a conquistar grandes extensiones de territorio, especialmente las regiones que tienen ríos, como el Oxus, que los atraviesan. No podemos permitir que nadie más controle estas autopistas económicas, así que preparamos nuestras reclamaciones y nos alistamos para la batalla. \n\n\n\n\n\n\n\n\n\n@celt_mil9!"

sogdia_missions_task_6:0 "Caballos Celestiales"
sogdia_missions_task_6_DESC:0 "No es ningún secreto que tenemos acceso a los mejores caballos conocidos por el hombre; de hecho, todo el mundo está bien al tanto de este hecho, para bien o para mal. Pero mientras otros simplemente importan estas magníficas bestias, tenemos una larga y bien establecida tradición de entrenar nuestros caballos aquí en casa. \n\nEstos magníficos corceles requieren el mejor forraje disponible, así que debemos construir un granero expresamente para su alimentación. \n\n\n\n\n\n\n\n\n\n@india_mil18!"

sogdia_missions_task_7:0 "Contactar Con Los Comerciantes Nómadas"
sogdia_missions_task_7_DESC:0 "Nuestras tierras se consideran en la frontera entre el reino civilizado y lo salvaje e incierto, y aquí estamos en medio de ambos. Las estepas del norte están llenas de una variedad de nómadas, y hay algunos que se aventuran hasta la periferia para intercambiar con los pueblos asentados. Deberíamos contactar y establecer conexiones comerciales. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

sogdia_missions_task_8:0 "Irrigar El Jaxartes"
sogdia_missions_task_8_DESC:0 "Los dioses nos han dado algunas de las tierras más escogidas del mundo, y una responsabilidad tan asombrosa exige que seamos excelentes administradores de lo que se nos ha concedido. Nuestras tierras agrícolas son fértiles y producen bien, pero si desviamos las aguas del río Jaxartes hacia canales de riego, creemos que podríamos cultivar aún más cosechas que nunca antes. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"
farming_settlement_tt:0 "Necesitamos construir cinco #Y Asentamientos Agrícolas#! en cualquier territorio productor de alimentos."

sogdia_missions_task_9:0 "Fundir Los Ídolos"
sogdia_missions_task_9_DESC:0 "Hace mucho tiempo, los Sakanes adoraban como nosotros, pero han sido seducidos por los extraños dioses del extranjero y han abrazado el Panteón Heptádico. Ahora, en lugar de rezar al Cielo Eterno, se inclinan ante estatuas de oro y plata que fueron creadas por manos humanas. ¡Destruiremos estas abominaciones y limpiaremos la tierra de la mancha de la idolatría! \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

sogdia_missions_task_10:0 "Siguiendo Las Llanuras Hacia El Oeste"
sogdia_missions_task_10_DESC:0 "Desde nuestra posición en la provincia de [GetProvince('(int32)7251').GetName], donde las montañas comienzan a dar paso a un terreno llano, podemos ver que las llanuras de [GetProvince('(int32)7250').GetArea.GetName] serían un excelente lugar para pastar nuestros rebaños. Pronto, llegará el momento de atacar a nuestros enemigos de nuevo - ¡la gloria espera a nuestros soldados! \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

sogdia_missions_task_11:0 "Carrera Por El Río"
sogdia_missions_task_11_DESC:0 "Debido a que hemos conquistado una gran extensión de campo llano que corre paralelo al río Jaxartes, algunos de nuestros soldados bulliciosos han estado aprovechando esto para organizar carreras secretas con sus caballos para ver quién es el más rápido. ¿Quizás deberíamos unirnos a las tropas y ver cómo van estos juegos? \n\n\n\n\n\n\n\n\n\n@persia_mil13!"

sogdia_missions_task_12:0 "Buscando La Costa"
sogdia_missions_task_12_DESC:0 "Hay un extraño y salado aroma en el aire, un olor que es desconocido para nuestro pueblo y nuestros caballos... los locales afirman que proviene de un gran cuerpo de agua al oeste, conocido como el Mare Aralense o el Lacus Oxianus dependiendo de a quién le preguntes. Ahora que hemos conquistado la capital regional, exploraremos las tierras para ver qué sabiduría podemos obtener de sus habitantes. \n\n\n\n\n\n\n\n\n\n@persia_mil11!"

sogdia_missions_task_13:0 "Rodeando Las Arenas Negras"
sogdia_missions_task_13_DESC:0 "Nuestras fuerzas han conquistado el norte del Desierto de Karakum, acercándonos a las tierras de los renombrados Pueblos Escitas. Dada la urgencia que sentimos, deberíamos redoblar nuestros esfuerzos para construir una fortaleza en el área estratégica alrededor de [GetProvince('(int32)7260').GetName]; si tenemos la voluntad de hacerlo, podríamos construir fortificaciones en la mitad del tiempo que normalmente llevaría. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

sogdia_missions_task_14:0 "Excursiones Del Norte"
sogdia_missions_task_14_DESC:0 "La región de [GetProvince('(int32)6781').GetArea.GetName] actúa como un corredor, canalizando ejércitos invasores y comerciantes curiosos que buscan lo mismo, aunque por diferentes medios. Controlar esta área, con su acceso tanto a nuestras tierras interiores como a las rutas del norte hacia el Valle de Ferghana, se ha convertido en una prioridad para nuestra nación, pero su lejanía hará que la fabricación de reclamaciones tome tiempo. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"

sogdia_missions_task_15:0 "Lago Issyk-Kul"
sogdia_missions_task_15_DESC:0 "Nos sentimos cada vez más atraídos por la idea de poseer la región alrededor del Lago Issyk-Kul por una multitud de razones, siendo la serenidad que ofrece el lago de montaña una de las principales... así como los suministros locales de pescado, que son bastante sabrosos. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

sogdia_missions_task_16:0 "Escitia Magna"
sogdia_missions_task_16_DESC:0 "¡Noticias de la fortaleza fronteriza en [GetProvince('(int32)7260').GetName]! Los Escitas están descontentos con nuestra presencia en la región, y han estado enviando partidas de saqueadores a través de la frontera diariamente para hostigar nuestra guarnición. Aunque [GetProvince('(int32)5484').GetArea.GetName] está lejos de nuestra capital, debemos enviar soldados a la región para pacificar la región bárbara. \n\n\n\n\n\n\n\n\n\n@celt_mil11!"

sogdia_missions_task_17:0 "La Apoteosis De Sogdia"
sogdia_missions_task_17_DESC:0 "Cuando los ejércitos macedonios marcharon por nuestras tierras, tomándonos por sorpresa y enviándonos al norte después de una humillante derrota, muchos pensaron que este sería el fin del poder sogdiano, ¡pero estaban equivocados! Nuestros sabios nos dicen que los dioses conspiraron para enviar a un Prometido para restaurarnos a nuestra gloria anterior, y ahora que la hora del triunfo está sobre nosotros, reconoceremos al dios viviente que camina entre nosotros. \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

sogdia_missions_task_18:0 "La Fortaleza De Narin"
sogdia_missions_task_18_DESC:0 "Pregunta a cualquiera de los mercaderes que viajan por el valle de [GetProvince('(int32)6704').GetArea.GetName] y escucharás lo mismo; el paso montañoso en [GetProvince('(int32)6787').GetName] es la puerta de entrada a toda la región, y quien controle el Paso podrá mantener un estrecho control sobre las rutas comerciales. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

sogdia_missions_task_19:0 "Entre Montañas"
sogdia_missions_task_19_DESC:0 "Antes de que nos adentremos en el corazón de [GetProvince('(int32)6634').GetArea.GetName], debemos apoderarnos de la tierra entre las montañas - no podemos permitir que nadie que no aprobemos tenga acceso a las tierras altas. \n\n\n\n\n\n\n\n\n\n@celt_mil7!"

sogdia_missions_task_20:0 "Emporios Sogdianos"
sogdia_missions_task_20_DESC:0 "Ahora que hemos asegurado el paso norte que es tan vital para las rutas comerciales, ofreciendo caminos seguros desde el Mare Aralense hasta el Lago Issyk-Kul, podemos comenzar a construir impresionantes mercados al estilo verdadero sogdiano. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
sogdian_emporium_tt:0 "Gana acceso a una interacción de personaje única que permitirá al actual gobernante de [SCOPE.GetRootScope.GetCountry.GetName] construir un #T Emporio Sogdiano#!.\n\n"

sogdia_missions_task_21:0 "Granjas de Camellos"
sogdia_missions_task_21_DESC:0 "[GetProvince('(int32)7270').GetName] es conocido por el tipo de camello que vive en la región, ya que a menudo se pueden encontrar vagando por las llanuras polvorientas cerca del río. Con algo de esfuerzo, podríamos aprovechar lo que la Naturaleza nos ha dado tan generosamente y realmente hacer algo con el área, especialmente si construimos carreteras cercanas. \n\n\n\n\n\n\n\n\n\n@egypt_mil8!"

sogdia_missions_task_22:0 "Saquear [GetProvince('(int32)6691').GetArea.GetName]"
sogdia_missions_task_22_DESC:0 "Poco a poco, las ricas tierras centrales de [GetProvince('(int32)6637').GetArea.GetName] se abren a nosotros. Aunque la batalla por [GetProvince('(int32)6694').GetName] será feroz, podemos consolarnos con tomar los recursos naturales de la región cuando la guerra termine. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

sogdia_missions_task_23:0 "Tocando El Tarim"
sogdia_missions_task_23_DESC:0 "Nuestras guerras nos han llevado hasta la puerta de la Cuenca del Tarim, una tierra con una reputación bien conocida por cada persona dentro de mil millas. Podríamos enviar a nuestras tropas a los desiertos, en busca de los ricos y fértiles oasis de los que tanto hemos oído hablar... \n\n\n\n\n\n\n\n\n\n@egypt_mil26!"

sogdia_missions_task_24:0 "La Batalla Por [GetProvince('(int32)6637').GetArea.GetName]"
sogdia_missions_task_24_DESC:0 "Una vez, nuestro país debía lealtad a sátrapas que gobernaban desde [GetProvince('(int32)6637').GetArea.GetName], y nos vimos obligados a enviar tributos onerosos a líderes que nunca pensaron en nuestra gente. Sin embargo, esos días son un recuerdo lejano, y mientras nuestras tropas se reúnen fuera de la región de [GetProvince('(int32)6637').GetArea.GetRegion.GetName], apenas podemos creer que estamos a punto de invadir a nuestros antiguos amos. Una vez que la provincia de Candara sea nuestra, el resto del país debería sucumbir pronto a nuestros avances graduales. \n\n\n\n\n\n\n\n\n\n@persia_mil8!"

sogdia_missions_task_25:0 "El Camino Hacia Marakanda"
sogdia_missions_task_25_DESC:0 "En tiempos de los Aqueménidas, nuestras tierras y las de los Bactrianos estaban gobernadas por el mismo sátrapa y nuestros compatriotas viajaban libremente a través de las fronteras. Debido a esto, nuestro pueblo tiene el deseo de reclamar el área al sur, particularmente la ciudad de [GetProvince('(int32)6682').GetName]. Algunos incluso dicen que la entrada a [GetProvince('(int32)6682').GetArea.GetName] estaría mejor administrada por un Rey Sogdiano que por un gobernador Bactriano. \n\n\n\n\n\n\n\n\n\n@persia_mil15!"

sogdia_missions_task_26:0 "Amigos En Altos Lugares"
sogdia_missions_task_26_DESC:0 "El gobernante del Imperio Seleúcida se casó con una Princesa Sogdiana, [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName], y aunque su vida debe ser muy diferente ahora, seguramente debe recordar la situación de su pueblo. Si logramos que alguien le entregue un mensaje a nuestra antigua amiga, creemos que hay una posibilidad de que podamos tomar [GetProvince('(int32)6682').GetName] sin la interferencia de los ejércitos de su esposo... \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
war_tt:0 "#R Declarar guerra#! a [GetProvince('(int32)6682').GetOwner.GetName|Y] sin la ayuda del #Y Imperio Seleúcida #! debido a la relación de [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#E con [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName]."
war_2_tt:0 "Declararemos #R guerra#! a [GetProvince('(int32)6682').GetOwner.GetName|Y] sin la ayuda de [GetProvince('(int32)6682').GetOwner.GetName]."
sogdia_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] es amigo de [GetProvince('(int32)6682').GetOwner.GetOverlord.GetRuler.GetSpouse.GetName|Y]."

sogdia_missions_task_27:0 "Una Capital Sogdiana"
sogdia_missions_task_27_DESC:0 "Aunque luchar contra los Bactrianos no fue tarea fácil, pudimos reclamar las provincias que llevan literalmente los nombres de nuestros antepasados, de nuestra gente - debemos bajar de la ciudad en las montañas y tomar nuestro lugar legítimo en Marakanda. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

sogdia_missions_task_28:0 "Un Verdadero Hogar"
sogdia_missions_task_28_DESC:0 "Desde nuestro traslado al sur, estamos haciendo todo lo posible para que [GetProvince('(int32)6682').GetName] se sienta como en casa, sin que ningún gasto sea demasiado grande cuando se trata de embellecer nuestra nueva ciudad capital. \n\n\n\n\n\n\n\n\n\n@event_pic11!"

sogdia_missions_task_29:0 "Cría de Caballos"
sogdia_missions_task_29_DESC:0 "Algunos de nuestros mejores criadores de caballos se han acercado a nosotros en privado, pidiéndonos que financiemos una granja para criar sementales en la provincia de [GetProvince('(int32)7261').GetName]. Si conseguimos juntar los fondos, nuestros asesores creen que es una idea excelente que vale la pena seguir. También necesitamos buenas carreteras para llevar los animales al mercado, por supuesto. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"

sogdia_missions_task_30:0 "Buenas Tierras de Pastoreo"
sogdia_missions_task_30_DESC:0 "Las interminables llanuras que ahora poseemos son excelentes tierras para animales de pastoreo, pero no debemos descuidar nuestras granjas para forraje - todos estos caballos y animales de granja requieren una buena cantidad de heno. \n\n\n\n\n\n\n\n\n\n@persia_mil19!"

sogdia_missions_task_32:0 "No Hay Otra Alternativa"
sogdia_missions_task_32_DESC:0 "Tenemos una guerra difícil por delante, pero somos conscientes de que debemos tener éxito aquí antes de que podamos siquiera soñar con hacer algo más. ¡Dile a nuestros soldados que no pierdan el ánimo! Les daremos a nuestros enemigos las batallas de sus vidas y triunfaremos al final. \n\n\n\n\n\n\n\n\n\n@celt_mil4!"

sogdia_missions_task_33:0 "Provocando Al Gigante"
sogdia_missions_task_33_DESC:0 "Durante siglos, nuestro pueblo se vio obligado a enviar tributos a reyes distantes que a menudo ni siquiera habían visitado nuestro país - ¡oh, la vergüenza de postrarse ante un extraño! Pero ahora que los vientos de la historia soplan a nuestro favor y no en contra, hay sueños de humillar a nuestros antiguos amos... \n\n\n\n\n\n\n\n\n\n@egypt_mil15!"

sogdia_missions_task_34:0 "La Universidad De Taksasila"
sogdia_missions_task_34_DESC:0 "La Universidad en [GetProvince('(int32)7314').GetName] es uno de los centros de aprendizaje más importantes del mundo, con innumerables eruditos y sabios haciendo el difícil viaje a la Provincia de Glausae con la esperanza de estudiar con un maestro. Los rumores hablan de los tesoros almacenados dentro de sus paredes, y no solo los que se encuentran en pergaminos... podríamos preparar reclamaciones y tomar toda el área e investigar por nosotros mismos. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!"


