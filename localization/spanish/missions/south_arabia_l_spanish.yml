  # Mission DESC 
 saba_mission: "El regreso del reino sabeo" 
 saba_mission_DESCRIPTION: "Hace cientos de años, nuestro reino de #E Saba#! era la potencia dominante en nuestro rincón de la #E Península Arábiga#!; controlábamos las rutas comerciales del Sinus Arabus y nuestros vecinos se vieron obligados a someterse a nuestra autoridad... pero estos días ya pasaron.\n\nLas revueltas en nuestro norte y sur vieron a nuestros antiguos vasallos, #E Ma'in§ _1 y #E Qataba#!, se liberan de nuestro control y desde entonces nos han estado presionando con fuerza. Aunque el camino que tenemos por delante está plagado de peligros desconocidos, no podemos continuar como estamos; ¡Debemos luchar contra el avance de la historia y restaurar la grandeza de nuestra nación!" 
 saba_mission_CRITERIA_DESCRIPTION: "Esta misión estará completa una vez que hayamos detenido nuestro declive y hayamos comenzado a ascender nuevamente restableciendo nuestro poder." 
 saba_mission_BUTTON_TOOLTIP: "¡La arena casi ha atravesado nuestro reloj de arena y aún así seguimos adelante!" 
  
 qataba_mission: "El Reino de Qataba" 
 qataba_mission_DESCRIPTION: "El #E Reino de Qataba#! ha sido rival del #E Reino de Saba#!, nuestros antiguos señores supremos, desde que cualquiera de nuestra tribu tiene uso de razón, y el paso del tiempo no ha hecho nada para disipar los amargos sentimientos. llevamos hacia nuestros vecinos. Han pasado casi doscientos años desde que nos liberamos del yugo sabeo, y casi igualamos a nuestro antiguo amo en fuerza, económica y militarmente.\n\nHa llegado el momento de terminar el negocio que comenzaron nuestros abuelos: debemos destruir esos que obstaculizan el camino hacia una Arabia unificada." 
 qataba_mission_CRITERIA_DESCRIPTION: "Esta misión se considerará completa una vez que hayamos sometido al Reino Sabeo y consolidado el sur de Arabia." 
 qataba_mission_BUTTON_TOOLTIP: "Tendremos nuestra venganza..." 
  
 south_arabia_mission: "Sueños árabes" 
 south_arabia_mission_DESCRIPTION: "Mirra, incienso, especias, plata y oro: una cantidad insondable de comercio de alto nivel pasa por nuestro reino, dando origen a nuestro sueño; volverse tan rico como para ser la envidia de los propios dioses." 
 south_arabia_mission_CRITERIA_DESCRIPTION: "Esta misión se considerará completa una vez que hayamos establecido el control sobre el #Y Cuerno de África#! y una vez que hayamos formado #Y Arabia#!." 
 south_arabia_mission_BUTTON_TOOLTIP: "Ha llegado el momento de construir un imperio económico, uno que actualmente sólo existe en nuestros sueños..." 
  
