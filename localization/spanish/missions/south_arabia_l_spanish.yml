 south_arabia.1000.t: "La decadencia de Saba" 
 south_arabia.1000.desc: "Durante los últimos siglos, nuestro Reino ha ido disminuyendo constantemente en poder e influencia. Cuando el reino de #E Qataba#! se liberó de nosotros hace casi doscientos años, comenzó a socavar nuestra posición en las naciones vecinas, lo que tuvo un impacto no despreciable en nuestras relaciones internacionales.\n\nCuando los minas en el el norte escapó de nuestro control hace un siglo, parecía que nada podía empeorar, pero nuestra situación actual no es mucho mejor que estos mínimos históricos; nuestro ejército está desunido, no tenemos ninguna administración de la que hablar y la corrupción es rampante en este país.\n\nSi no ponemos fin a todas estas tonterías, pronto seremos nada más que un recuerdo, y esto es el lugar donde nuestro antiguo súbdito convertido en rival Qataba quiere vernos..." 
 south_arabia.1000.a: "Que detengamos nuestro declive." 
