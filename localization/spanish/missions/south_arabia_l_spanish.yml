  ### Heritage ### 
 himyar_heritage: "Herencia himyarita" 
 himyar_heritage_desc: "Los Himyar eran un reino del sur de Arabia que se rebeló contra sus gobernantes sabeos y qataban y finalmente los superó. Son famosos por convertirse al judaísmo en los primeros siglos después del Nacimiento de Cristo." 
 saba_reformed_heritage: "Herencia sabea reformada" 
 saba_reformed_heritage_desc: "Habiendo reformado su reino y superado las luchas que tuvieron que soportar, el Reino Sabeo ya no es un remanente débil y en decadencia que llora una era pasada, sino un reino fuerte, orgulloso de sus tradiciones y fuerza." 
  
