 aad_found_saba_treasure: "Piedra del 'Aad" 
 aad_found_saba_treasure_desc: "Originaria de la elusiva tribu 'Aad, muchos atribuyen a esta piedra la capacidad de influir un poco en el clima; suficiente para ayudar a una tribu a prosperar como mínimo." 
 himyarite_treasure: "Jefe de los himyaritas" 
 himyarite_treasure_desc: "La cabeza cortada del líder de la rebelión himyarita "inspira" a los lugareños a no repetir sus errores." 
  
  ### Decisions ### 
 fix_the_dam: "Reparar la presa" 
 fix_the_dam_desc: "La presa Ma'rib proporciona agua vital en abundancia a nuestra nación, pero nuestros ingenieros han indicado que es necesario repararla tan pronto como podamos permitírnoslo." 
  
  ### Mission Tasks ### 
  
  # Saba 
 saba_task_0: "Reino en decadencia" 
 saba_task_0_DESC: "Desde todos los puntos de vista, nuestro reino parece estar en declive: nuestro poder y nuestra capacidad para proyectar nuestro poderío se han debilitado considerablemente en los últimos doscientos años. Sin embargo, no todo está perdido... \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 saba_task_1: "Ampliar la ciudad capital" 
 saba_task_1_DESC: "Nuestra capital, [GetProvince('(int32)4666').GetName], necesita algunas reparaciones, en particular la #E Presa Ma'rib#! que suministra agua a nuestra gente. ¡[ROOT.GetCountry.GetRuler.GetName] tiene que hacer de la restauración de nuestra ciudad una prioridad! \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 saba_task_2: "Ampliar la red de riego" 
 saba_task_2_DESC: "El #E Embalse de la presa Ma'rib#! es un actor clave para garantizar que nuestros cultivos sean regados, y nuestros territorios productores de alimentos en [GetProvince('(int32)4667').GetName] y [GetProvince('(int32)4665').GetName] se beneficiarían enormemente de una red de riego ampliada. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!" 
  
 saba_task_3: "El diezmo del templo" 
 saba_task_3_DESC: "Aunque algunas personas se quejan de tener que pagar diezmos a nuestros templos, ¿de qué otra manera se supone que vamos a mantener contentos a los dioses y traernos sus bendiciones? Después de todo, hay cosas que valen más que el dinero en esta vida. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 saba_task_4: "Las comunidades israelitas" 
 saba_task_4_DESC: "Hay muchos enclaves #E israelitas#! que se encuentran dispersos por [GetProvince('(int32)4667').GetArea.GetRegion.GetName], y pronto [ROOT.GetCountry.GetName] gobernará sobre todos y cada uno de ellos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
  
 saba_task_5: "Expandir las minas" 
 saba_task_5_DESC: "Los metales y piedras preciosas que se encuentran en las colinas distantes son una valiosa fuente de riqueza y harían maravillas para nuestra economía. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
  
 saba_task_6: "Centro Militar" 
 saba_task_6_DESC: "Los habitantes de [GetProvince('(int32)4682').GetName] son un pueblo duro y conflictivo; exactamente el tipo de personas que queremos para nuestros ejércitos. Invirtamos en su asentamiento para que todos los [ROOT.GetCountry.GetName] se beneficien. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 saba_task_7: "El reino de Salomón" 
 saba_task_7_DESC: "Las historias del rey #E Salomón#!,, considerado el hombre más sabio que jamás haya existido, no han sido olvidadas por la nación [ROOT.GetCountry.GetAdjective], que siente cariño por este estimado gobernante y su dinastía. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
 saba_task_8: "Reino en ascenso" 
 saba_task_8_DESC: "La fuerza de nuestras fuerzas militares está en su punto más alto; ¡Un testimonio del arduo trabajo que [ROOT.GetCountry.GetRuler.GetName] ha realizado para llevarnos a la cima de nuestros poderes! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
  
 saba_task_20: "Ambiciones exteriores" 
 saba_task_20_DESC: "Aunque tenemos muchos problemas con los que lidiar en casa, esto no significa que nuestras ambiciones no se dirijan hacia afuera...\nHay muchas tribus en #E Arabia Felix#! con las que pronto nos encontraremos interactuando.\n \n\n\n\n\n\n\n\n\n@egypt_mil9!" 
  
 saba_task_21: "Reabsorber Ma'in" 
 saba_task_21_DESC: "Hace más de un siglo, los traicioneros habitantes de #E Ma'in#! expulsaron a nuestros soldados y declararon su independencia de nosotros, y muchos creen que fue entonces cuando realmente comenzó nuestra época de problemas.\n\nAhora que estamos en condiciones de hacerlo entonces, es hora de reabsorberlos y corregir los errores del pasado. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
  
 saba_task_22: "Conquistar Qataba" 
 saba_task_22_DESC: "Ha llegado el momento de enviar nuestras fuerzas hacia el sur, a las regiones montañosas controladas temporalmente por #E Qataba#!: ¡la hora de la batalla está cerca! \n\n\n\n\n\n\n\n\n\n@persia_mil11!" 
  
 saba_task_23: "La frontera norte" 
 saba_task_23_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha tenido problemas para dormir últimamente, [ROOT.GetCountry.GetRuler.GetHerHis] tengo la mente fijada en la frontera norte: debemos tomar medidas para asegurar la región, para que no nos pille desprevenidos un ejército invasor. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 saba_task_24: "Yendo al este" 
 saba_task_24_DESC: "Los habitantes de #E Hadhramut#! al este tienen fama de ser amigos en las buenas condiciones, y abandonan a sus dioses cuando les parece políticamente conveniente hacerlo. Aplastemos a estos paganos de una vez por todas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
  
 saba_task_25: "En África" 
 saba_task_25_DESC: "Ahora que hemos conquistado partes de #E África#!, debemos tener discusiones importantes sobre el futuro de la región.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 saba_task_26: "En el desierto" 
 saba_task_26_DESC: "Las tribus que viven en #E Kindah#! nunca podrían derrotarnos en la batalla, un hecho que ambos sabemos, así que ¿tal vez se someterían a nosotros directamente? No estaría de más preguntar...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 saba_task_27: "Controlar la macrobia" 
 saba_task_27_DESC: "La costa de la tierra de #E Punt#! será una valiosa adición a las posesiones de [ROOT.GetCountry.GetAdjective] por muchas razones; no demoremos en tomar la región para nosotros mismos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
  
 saba_task_28: "Empresas macrobianas" 
 saba_task_28_DESC: "Como se prometió, la riqueza de los #T macrobianos#! fluye hacia el tesoro de [ROOT.GetCountry.GetCapital.GetName], aunque se cree ampliamente que podemos hacer más para aumentar nuestras ganancias. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
  
 saba_task_29: "Isla Sangre de Dragón" 
 saba_task_29_DESC: "La isla de [GetProvince('(int32)7530').GetName] debe someterse a nuestra autoridad, de una forma u otra: preparar nuestras flotas y enviarlas a la isla Dragonblood. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
  
 saba_task_30: "Encontrar una tribu perdida" 
 saba_task_30_DESC: "¿Qué debemos hacer con las tribus de #E 'Aad#!, ahora que nos hemos mudado a su territorio? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
  
 saba_task_40: "De incienso y mirra" 
 saba_task_40_DESC: "El mundo conoce nuestra región principalmente por dos bienes comerciales; los lujosos inciensos olíbano y mirra. Además de estos dos valiosos perfumes, también producimos especias que no se encuentran en ningún otro lugar. Deberíamos tomar todas las medidas necesarias para fabricar la mayor cantidad posible de estos artículos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 saba_task_41: "Centro comercial" 
 saba_task_41_DESC: "Los comerciantes viajan a todas partes para visitar nuestros mercados, y nuestras regiones costeras tienen el potencial de convertirse en un centro comercial.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 saba_task_42: "Dominar el mercado" 
 saba_task_42_DESC: "Hemos asumido el lugar que nos corresponde como maestros del comercio en nuestra región: ¡nuestra reputación y nuestra tesorería crecen exponencialmente! \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 saba_task_50: "Estabilizar el reino" 
 saba_task_50_DESC: "Si podemos reducir los efectos nocivos de la expansión agresiva en nuestro reino y aumentar nuestra estabilidad interna, entonces estaremos en camino de salir del hoyo en el que nos encontramos actualmente. \n\n\n\n\n\ n\n\n\n\n@egypt_mil7!" 
  
 saba_task_51: "Formar una administración" 
 saba_task_51_DESC: "Nuestras clases nobles están desesperadas por ver revertida la decadente suerte de [ROOT.GetCountry.GetName] y están dispuestas a hacer todo lo posible para ayudar. Deberíamos aprovechar el potencial sin explotar de estas grandes familias y formar una nueva administración con miembros de la nobleza. \n\n\n\n\n\n\n\n\n\n@india_mil20!" 
  
 saba_task_52: "reformar el ejército" 
 saba_task_52_DESC: "A menos que tengamos un ejército reformado, uno que esté preparado para librar los tipos de guerras que libraremos, no podemos esperar escapar de la situación en la que nos encontramos. \n\n\n\n\n\n\n\ n\n\n@persia_mil2!" 
  
 saba_task_53: "Una población fuerte" 
 saba_task_53_DESC: "Necesitamos confiar en nuestra superioridad numérica para garantizar nuestra seguridad: nuestros ciudadanos luchan en nuestros impuestos, protegen las murallas de nuestras ciudades y mantienen en marcha las ruedas de nuestra economía. ¡No podemos permitir que nuestros enemigos sean más fuertes que nosotros! \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
  # Qataba 
 qataba_task_1: "El reino de Qataba" 
 qataba_task_1_DESC: "El Reino de Qataba se liberó del dominio sabeo en épocas pasadas y ha rivalizado con el reino más antiguo durante la mayor parte de su existencia. Conseguir aliados y construir un ejército fuerte son sin duda la clave para vencer a nuestro antiguo maestro. \n\n\n\n\n\n\n\n\n\n\n@persia_mil2!" 
  
 qataba_task_2: "Un ejército fuerte" 
 qataba_task_2_DESC: "Si queremos vencer a nuestros rivales, necesitaremos un ejército. Uno fuerte. ¡Uno que pueda resistir cualquier cosa que los sabeos puedan arrojarnos! \n\n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
  
 qataba_task_3: "Aislar a Saba" 
 qataba_task_3_DESC: "Para facilitar el fin del reino sabeo, sería útil que ningún otro reino interfiriera a su favor. Aún mejor, deberíamos conseguir algunos aliados para compartir la carga de la lucha y las pérdidas en las que incurriremos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 qataba_task_4: "Destruir Saba" 
 qataba_task_4_DESC: "¡Abajo los perros sabeeos! ¡Desataremos nuestras levas en sus ciudades y asentamientos, vengando los crímenes del pasado! \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 qataba_task_5: "Ascenso de Qataba" 
 qataba_task_5_DESC: "Tras derrocar a su antiguo rival, nuestro Reino se ha elevado a un lugar bajo el sol. Es cierto que es un lugar caluroso, pero aun así está expuesto al sol. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
 qataba_task_6: "La conquista de Ma'in" 
 qataba_task_6_DESC: "El pueblo minaean es presa fácil en estos tiempos, pero para vencer a estos cobardes necesitaremos tantos soldados y tanto dinero como podamos conseguir; no nos interesa una pelea justa. \n\n\n\n\n\n\n\n\n\n\n@persia_mil18!" 
  
 qataba_task_7: "El diezmo del templo" 
 qataba_task_7_DESC: "Aunque algunas personas se quejan de tener que pagar diezmos a nuestros templos, ¿de qué otra manera se supone que vamos a mantener contentos a los dioses y traernos sus bendiciones? Después de todo, hay cosas que valen más que el dinero en esta vida. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 qataba_task_8: "Guerreros de Qataba" 
 qataba_task_8_DESC: "¡Los Guerreros de Qataba son feroces, fuertes e independientes! Una vez que terminan su entrenamiento, ¡son imbatibles en el campo! \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 qataba_task_9: "Resplandeciente [GetProvince('(int32)4662').GetName]" 
 qataba_task_9_DESC: "[GetProvince('(int32)4662').GetName], nuestra ciudad capital, debe ser la joya de nuestro reino, una ciudad construida para tantas personas como puedan vivir cómodamente aquí, porque esta ciudad tiene sólo este propósito; ¡impresione a todos los que vengan a rendir homenaje a nuestro [ROOT.GetCountry.GetRulerTitle]! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
  
 qataba_task_20: "Ambiciones exteriores" 
 qataba_task_20_DESC: "Aunque tenemos muchos problemas con los que lidiar en casa, esto no significa que nuestras ambiciones no se dirijan hacia afuera...\nHay muchas tribus en #E Arabia Felix#! con las que pronto nos encontraremos interactuando.\n \n\n\n\n\n\n\n\n\n@egypt_mil9!" 
  
 qataba_task_21: "Integrar Ma'in" 
 qataba_task_21_DESC: "El pueblo minaean ha sido gobernado por nosotros durante generaciones y no quedan estructuras que los diferencien de nosotros, además del idioma y las peculiaridades locales. Entonces, ¿por qué no deberían ser parte de nuestro reino? \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 qataba_task_22: "Superando al rival" 
 qataba_task_22_DESC: "[GetCountry('SHB').GetName] ha sido nuestro opresor y rival desde que tenemos memoria, dominandonos durante una era incalculable en el tiempo. Finalmente ha llegado la hora de cambiar la situación y tomar venganza. \n\nEscuchen esto, pueblo de Saba: Nosotros, los qatabaneses, tomaremos lo que ustedes nos han quitado y lo que nos corresponde en venganza. Nunca cederemos hasta que no seas más que un susurro de recuerdo, desaparecido de los anales del tiempo, y ni siquiera el polvo de la arena que pisas te recuerde. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
  
 qataba_task_23: "La frontera norte" 
 qataba_task_23_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha tenido problemas para dormir últimamente, [ROOT.GetCountry.GetRuler.GetHerHis] tengo la mente fijada en la frontera norte: debemos tomar medidas para asegurar la región, para que no nos pille desprevenidos un ejército invasor. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 qataba_task_24: "Yendo al este" 
 qataba_task_24_DESC: "Los habitantes de #E Hadhramut#! al este tienen fama de ser amigos en las buenas condiciones, y abandonan a sus dioses cuando les parece políticamente conveniente hacerlo. Aplastemos a estos paganos de una vez por todas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!" 
  
 qataba_task_25: "En África" 
 qataba_task_25_DESC: "Ahora que hemos conquistado partes de #E África#!, debemos tener discusiones importantes sobre el futuro de la región.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 qataba_task_26: "En el desierto" 
 qataba_task_26_DESC: "Las tribus que viven en #E Kindah#! nunca podrían derrotarnos en la batalla, un hecho que ambos sabemos, así que ¿tal vez se someterían a nosotros directamente? No estaría de más preguntar...\n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 qataba_task_27: "Controlar la macrobia" 
 qataba_task_27_DESC: "La costa de la tierra de #E Punt#! será una valiosa adición a las posesiones de [ROOT.GetCountry.GetAdjective] por muchas razones; no demoremos en tomar la región para nosotros mismos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
  
 qataba_task_28: "Empresas macrobianas" 
 qataba_task_28_DESC: "Como se prometió, la riqueza de los #T macrobianos#! fluye hacia el tesoro de [ROOT.GetCountry.GetCapital.GetName], aunque se cree ampliamente que podemos hacer más para aumentar nuestras ganancias. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
  
 qataba_task_29: "Isla Sangre de Dragón" 
 qataba_task_29_DESC: "La isla de [GetProvince('(int32)7530').GetName] debe someterse a nuestra autoridad, de una forma u otra: preparar nuestras flotas y enviarlas a la isla Dragonblood. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
  
 qataba_task_30: "Encontrar una tribu perdida" 
 qataba_task_30_DESC: "¿Qué debemos hacer con las tribus de #E 'Aad#!, ahora que nos hemos mudado a su territorio? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
  
 qataba_task_31: "Las comunidades israelitas" 
 qataba_task_31_DESC: "Hay muchos enclaves #E israelitas#! que se encuentran dispersos por [GetProvince('(int32)4667').GetArea.GetRegion.GetName], y pronto [ROOT.GetCountry.GetName] gobernará sobre todos y cada uno de ellos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
  
 qataba_task_40: "De incienso y mirra" 
 qataba_task_40_DESC: "El mundo conoce nuestra región principalmente por dos bienes comerciales; los lujosos inciensos olíbano y mirra. Además de estos dos valiosos perfumes, también producimos especias que no se encuentran en ningún otro lugar. Deberíamos tomar todas las medidas necesarias para fabricar la mayor cantidad posible de estos artículos. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 qataba_task_41: "Centro comercial" 
 qataba_task_41_DESC: "Los comerciantes viajan a todas partes para visitar nuestros mercados, y nuestras regiones costeras tienen el potencial de convertirse en un centro comercial.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 qataba_task_42: "Dominar el mercado" 
 qataba_task_42_DESC: "Hemos asumido el lugar que nos corresponde como maestros del comercio en nuestra región: ¡nuestra reputación y nuestra tesorería crecen exponencialmente! \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
  
  ### Common South Arabian Tree for Saba, Qataba, Ma'in and Hadhramut (as well as some others) 
 sa_task_1: "Sueños árabes" 
 sa_task_1_DESC: "Para que nuestros sueños se hagan realidad, debemos conquistar las regiones de nuestro norte y nuestro sur: ¡#E Punt#! y toda #E Arabia#! son legítimamente nuestros! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
  
 sa_task_2: "Supremacía sobre el batea" 
 sa_task_2_DESC: "¡Que haya regocijo en todo [ROOT.GetCountry.GetName] y celebraciones en [ROOT.GetCountry.GetCapital.GetName]: hemos conquistado la tierra de #E Punt#!, estableciendo nuestra supremacía eterna sobre los subyugados! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
  
 sa_task_3: "Unir Arabia Félix" 
 sa_task_3_DESC: "¡Nuestras fuerzas victoriosas han logrado una gran hazaña al vencer a las tribus dispersas de #E Arabia Felix#! y unir la región bajo el estandarte de [ROOT.GetCountry.GetAdjective]! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil13!" 
  
 sa_task_4: "Subyugar a las tribus del desierto" 
 sa_task_4_DESC: "Las tierras tradicionales de las tribus Tasm y Jaddis deben quedar bajo nuestra autoridad; no podemos permitir que estos feroces nómadas reine libremente en el interior de Arabia. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil25!" 
  
 sa_task_5: "Integrar a los guerreros del desierto" 
 sa_task_5_DESC: "Se ha sugerido que aprovechemos las reservas de los guerreros tasmitas que hemos conquistado: su fuerza y ​​tradiciones de lucha pueden unirse a las nuestras, creando un ejército imparable. Los tradicionalistas de nuestro país no desean que esto suceda, hay que decirlo...\n\n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
  
 sa_task_6: "Empujando hacia el norte" 
 sa_task_6_DESC: "No debemos permitir que la reputación de nuestros vecinos del norte nos impida dedicarnos al negocio que hemos elegido: ¡debemos expulsarlos de sus asentamientos y apoderarnos de estas tierras! \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
  
 sa_task_7: "La piedra negra" 
 sa_task_7_DESC: "Hay un tesoro sagrado, la #Y Piedra Negra#!, que se dice que cayó a la Tierra desde el Cielo antes de ser colocada en el lugar sagrado en [GetProvince('(int32)7575').GetName]. ¡Debemos poseer este don divino para nosotros mismos! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 sa_task_8: "Expandirse a Omán" 
 sa_task_8_DESC: "Nuestras levas pueden seguir las costas o atravesar el interior de Arabia, pero una cosa es segura; Independientemente de su ruta, nuestros ejércitos marchan hacia Omana y sus ricos puertos comerciales. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 sa_task_9: "Toma a Gerrha" 
 sa_task_9_DESC: "Ha llegado el momento de poner a prueba a nuestros ejércitos contra las fuerzas que Gerrha puede oponerse a los nuestros. ¡No descansaremos hasta que nuestros soldados hayan tomado la rica isla de [GetProvince('(int32)7202').GetName] para nosotros! \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 sa_task_10: "Los nabateos" 
 sa_task_10_DESC: "Hace mucho tiempo, establecimos por primera vez conexiones comerciales con los nabateos de nuestro norte y, desde ese contacto inicial, hemos deseado sus provincias ricas y prósperas para nosotros. ¡Ahora ha llegado el momento de hacer la guerra contra este enemigo de la nación [ROOT.GetCountry.GetAdjective]! \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 sa_task_11: "Masonería nabatea" 
 sa_task_11_DESC: "Aunque no tenemos la costumbre de elogiar a los recién conquistados, no podemos negar que los nabateos destacan en la arquitectura. Si abrazamos su cultura y les damos derechos en nuestra sociedad, ¿quizás seamos capaces de persuadir a sus ingenieros para que revelen sus secretos? \n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 sa_task_12: "Ciudades del desierto del norte" 
 sa_task_12_DESC: "Si bien muchos imaginan que Arabia es un desierto, hay muchos oasis dispersos entre las dunas y, con el tiempo, se han convertido en ciudades poderosas. No podemos permitir que haya resistencia a nuestro gobierno, por lo que estas ciudades deben caer. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 sa_task_13: "Fortalecer las rutas de las caravanas" 
 sa_task_13_DESC: "[GetProvince('(int32)4721').GetName] es una ciudad de suma importancia, pues controla los cruces de caminos que frecuentan las caravanas. Debemos dar a conocer nuestra presencia permanente en esta región fortaleciendo estas rutas comerciales. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
 sa_task_14: "Ampliar la costa" 
 sa_task_14_DESC: "Al oeste de #Y [GetProvince('(int32)7519').GetName]#!, hay una costa que promete un fácil acceso a un nuevo mercado. Más hacia el interior, encontraremos el rico estado de [GetCountry('AXM').GetName], una nación con la que seguramente queremos comerciar. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 sa_task_15: "En Aksum" 
 sa_task_15_DESC: "Una vez que aseguramos la costa, descubrimos cuán verdaderamente ricas son las regiones del interior. Allí nos esperan oro, especias y muchas otras riquezas, y los feroces axumitas no podrán detenernos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil20!" 
  
 sa_task_16: "En el cuerno" 
 sa_task_16_DESC: "El #E Cuerno de África#! es un lugar estratégico en las rutas marítimas desde la India. Si tan solo pudiéramos de alguna manera cobrar un peaje por el paso... \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
  
 sa_task_17: "El Cuerno De África" 
 sa_task_17_DESC: "¡Ningún hombre o mujer jamás cuestionará nuestro reclamo sobre el Cuerno! Sólo con un control total podemos garantizar el resultado óptimo para el comercio. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 sa_task_18: "El reino de Arabia" 
 sa_task_18_DESC: "Un reino para un pueblo, ¿acaso no estamos todos unidos bajo una misma bandera? \n\n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
  
 sa_task_19: "Centro de cultura árabe" 
 sa_task_19_DESC: "Los reinos del sur se han destacado en arquitectura durante mucho tiempo y han construido muchos edificios, pero no todos los pueblos árabes han logrado tales avances en los siglos pasados.\n\nAhora que somos un solo reino, muchos acuden en masa a nuestra capital de #Y [ROOT.GetCountry.GetCapital.GetName] #!. Una vez que se van, los visitantes se llevan sus impresiones de grandeza y esplendor a sus países de origen, donde las representan; Muchos templos o mercados que han visto aquí han sido replicados en otros lugares...\n\n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
  
 sa_task_20: "La ruta del sur" 
 sa_task_20_DESC: "No descuidemos nuestras oportunidades comerciales con el sur." 
  
 sa_task_21: "Combate de la colina Aksumita" 
 sa_task_21_DESC: "El terreno rocoso que habitan los Aksumitas les ha llevado a desarrollar tácticas militares especiales: deberíamos estudiar sus formas de guerra e incorporar estas técnicas marciales a nuestro propio régimen de entrenamiento. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 sa_task_22: "Comercio del Norte" 
 sa_task_22_DESC: "Debemos comerciar en todas las direcciones que podamos." 
  
 sa_task_23: "Comerciando a través del desierto" 
 sa_task_23_DESC: "No descuidemos las duras rutas comerciales del desierto." 
  
 sa_task_24: "Puertos del Este" 
 sa_task_24_DESC: "Hay muchos puertos importantes en nuestro Este que deberíamos construir." 
  
 sa_task_25: "Asegure las rutas comerciales" 
 sa_task_25_DESC: "Nuestro sistema de fortificaciones construido en todo [ROOT.GetCountry.GetName] son nodos defensivos, la base de nuestra seguridad... pero debemos asegurarnos de que se pueda llegar rápidamente a ellos: necesitamos carreteras. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
 sa_task_26: "Salvaguardar las rutas marítimas" 
 sa_task_26_DESC: "Ahora que estamos en condiciones de hacer algo al respecto, debemos salvaguardar nuestras rutas marítimas de la amenaza de los piratas: esos malditos bucaneros están intentando robar barcos descarriados en las rutas comerciales y no podemos tolerarlo. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!" 
  
 sa_task_27: "Comercio africano" 
 sa_task_27_DESC: "Si nos concentramos en desarrollar nuestro comercio africano, entonces toda la nación, ya sea ciudadana o esclava, se beneficiará. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 sa_task_28: "Rebelión del Himyar" 
 sa_task_28_DESC: "¡Noticias increíbles! ¡Los #E Himyarites#!, amantes de la guerra que nunca han aceptado su estatus dentro de [ROOT.GetCountry.GetName], han lanzado una rebelión que amenaza nuestra forma de vida! ¡A las armas! ¡Haz sonar las trompetas de batalla y prepárate para el combate! \n\n\n\n\n\n\n\n\n\n\n@persia_mil14!" 
  
 sa_task_29: "Lidiar con la rebelión" 
 sa_task_29_DESC: "Ahora que hemos aplastado la imprudente rebelión himyarita, debemos hacer todo lo posible para asegurarnos de que esto nunca vuelva a suceder. \n\n\n\n\n\n\n\n\n\n\n@persia_mil15!" 
  
 sa_task_30: "Al camino real" 
 sa_task_30_DESC: "Para facilitar la transferencia de mercancías comerciales y acortar los tiempos de viaje, debemos conectar nuestro sistema de carreteras con el famoso #Y Camino Real de Alejandro#!. \n\n\n\n\n\n\n\n\n \n\n@india_mil14!" 
  
 sa_task_31: "La cuna del oro" 
 sa_task_31_DESC: "Nuestras arcas necesitan desesperadamente el oro que se encuentra en abundancia cerca de [GetProvince('(int32)8890').GetName]; construyamos una mina allí tan pronto como podamos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 sa_task_32: "ejército permanente" 
 sa_task_32_DESC: "Aunque nuestras levas no tienen rival, al obtener un ejército permanente podremos entrenar estas fuerzas durante todo el año; hay muchas razones importantes por las que deberíamos formar una legión. \n\n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
  
 sa_task_33: "Camellos de guerra" 
 sa_task_33_DESC: "¿Qué animal es como el camello? El llamado barco del desierto, capaz de viajar largas distancias sin necesidad de agua, es una bestia verdaderamente fascinante. El camello ha sido durante mucho tiempo una parte importante de nuestras fuerzas militares. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
  
 sa_task_34: "Tiro con arco montado" 
 sa_task_34_DESC: "Algunos de los mejores sementales que se encuentran en el mundo provienen de nuestros territorios, y somos muy conscientes del efecto mortal que los arqueros a caballo pueden tener en una línea enemiga. ¡Debemos preparar a nuestros jinetes montados para las guerras venideras! \n\n\n\n\n\n\n\n\n\n\n@persia_mil12!" 
  
 sa_task_35: "Empujar hacia Nubia" 
 sa_task_35_DESC: "Las tierras de #E Nubia#! se extienden ante nosotros, invitando a nuestras tropas a cruzar la frontera y tomar lo que quieran...\n\n\n\n\n\n\n\n\n\n\n @egypt_mil26!" 
  
 sa_task_36: "A los dos ríos" 
 sa_task_36_DESC: "Una tierra de vasta antigüedad, con una reputación que proyecta una larga sombra a lo largo de los siglos, está más allá de nuestro alcance...\n\n\n\n\n\n\n\n\n\n\n@persia_mil7 !" 
  
 sa_task_37: "Mejorar la presa Ma'rib" 
 sa_task_37_DESC: "No podemos darnos el lujo de ignorar la #E Presa Ma'rib#!, incluso cuando centramos nuestros esfuerzos fuera de nuestras fronteras. ¿Qué podemos hacer para mejorar esta impresionante estructura, que es tan importante para nuestro pueblo y vital para nuestra forma de vida? \n\n\n\n\n\n\n\n\n\n\n@event_pic8!" 
  
 sa_task_extra: "Diezmo del templo" 
 sa_task_extra_DESC: "Aunque algunas personas se quejan de tener que pagar diezmos a nuestros templos, ¿de qué otra manera se supone que vamos a mantener contentos a los dioses y traernos sus bendiciones? Después de todo, hay cosas que valen más que el dinero en esta vida. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
  ### Events ### 
  
 south_arabia.1.t: "Capital ampliado" 
 south_arabia.1.desc: "Después de viajar a través de las polvorientas colinas que componen el interior de [ROOT.GetCountry.GetCapital.GetName], los visitantes de nuestra capital a menudo se sorprenden al encontrar las verdes tierras de cultivo que rodean la hermosa ciudad de [ROOT.GetCountry.GetAdjective]; todos esperan más desiertos, no viñedos y olivares ricamente regados.\n \nGracias al agua vivificante de la #E Presa Ma'rib#!, [ROOT.GetCountry.GetCapital.GetName] disfruta de una temporada de cultivo que dura prácticamente todo el año, lo que garantiza que los ciudadanos que viven cerca siempre tengan su ración de frutas y verduras frescas en los mercados. para elegir.\n\nNo es ninguna sorpresa escuchar sobre el crecimiento natural de la ciudad, entonces, ya que personas de todo el país se han establecido en la capital del país." 
 south_arabia.1.a: "Nuestros melones [ROOT.GetCountry.GetAdjective] son increíblemente dulces: debes probar uno" 
  
 south_arabia.2.t: "Reino estable" 
 south_arabia.2.desc: "Finalmente, se puede decir que un período de normalidad ha regresado a [ROOT.GetCountry.GetName] - algo que todos dan por sentado cuando lo experimentan, sin embargo, cuando los problemas azotan a la nación, es lo primero y único que desean tan desesperadamente.\ n\nSin embargo, [ROOT.GetCountry.GetRuler.GetName] aparentemente ha hecho lo imposible, devolviendo una sensación de esperanza a un país que se ha sentido destrozado durante mucho tiempo.\n\nEstán apareciendo mercados improvisados ​​en [ROOT.GetCountry.GetCapital.GetName], con cada vez más visitantes cruzando las puertas de la ciudad. al trueque y al comercio: ¿podrían haber terminado los días de oscuridad?" 
 south_arabia.2.a: "¡Rezamos a los dioses para que así sea!" 
  
 south_arabia.3.t: "Una nueva administración" 
 south_arabia.3.desc: "Aunque revisar la burocracia de [ROOT.GetCountry.GetAdjective] es una tarea que haría que la mayoría colapsara y muriera de puro aburrimiento, [ROOT.GetCountry.GetRuler.GetName] ha abrazado esta tarea exhaustiva con un entusiasmo que contradice la pasión de [ROOT.GetCountry.GetRuler.GetHerHis] por la reforma.\n\nMostrando sensibilidad hacia los asuntos diplomáticos, [ROOT.GetCountry.GetRuler.GetHerHis] _3 hizo todo lo posible para garantizar que los miembros de las grandes casas estuvieran en la misma página que el [ROOT.GetCountry.GetRulerTitle], y ahora que esto se ha logrado, las iniciativas propuestas se han impulsado rápidamente.\n\nEn el pasado, el [ROOT.GetCountry.GetRuler.GetHerHis] El país operaba bajo un sistema flexible donde los clanes dispersos a lo largo de [ROOT.GetCountry.GetName] solo estaban obligados a participar en guerras, pero esta obligación militar obligatoria ha sido reemplazada por un tipo de gobierno más estructurado que se centra en [ROOT.GetCountry.GetCapital.GetName]." 
 south_arabia.3.a: "Este tipo de acción audaz es exactamente lo que necesita [ROOT.GetCountry.GetName]" 
  
 south_arabia.4.t: "Reforma del ejército" 
 south_arabia.4.desc: "Aunque el gasto en personal y conocimientos militares necesarios para llevar a cabo una reforma total del ejército fue enorme, el pueblo [ROOT.GetCountry.GetAdjective] bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName] ha logrado lograr otro milagro.\n\nAhora que los impuestos [ROOT.GetCountry.GetAdjective] han sido reestructurados, con una estricta disciplina militar reemplazando la corrupción y la laxitud que existían antes de la llegada de [ROOT.GetCountry.GetRuler.GetFirstName], la nación se encuentra en la cima de su poder marcial." 
 south_arabia.4.a: "Pronto, este ejército logrará innumerables victorias contra nuestros enemigos." 
  
 south_arabia.5.t: "Un reino recuperado" 
 south_arabia.5.desc: "Por fin, las ambiciones de [ROOT.GetCountry.GetRuler.GetFirstName] han restaurado [ROOT.GetCountry.GetName], sacando a la nación del borde del desastre y permitiendo que el orgulloso pueblo de [ROOT.GetCountry.GetAdjective] mantenga la cabeza en alto una vez más.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] no solo ha restaurado nuestras fronteras para un estado que no se había visto en siglos, nuestros asuntos internos tampoco han estado nunca en este nivel - nuestra [ROOT.GetCountry.GetAdjective] cultura está entrando en una especie de #E Edad de Oro#!, todo gracias a los esfuerzos de un [ROOT.GetCountry.GetRuler.GetWomanMan] - [ROOT.GetCountry.GetRuler.GetName]." 
 south_arabia.5.a: "Eres muy amable; después de todo, sólo estoy cumpliendo con mi deber." 
  
 south_arabia.6.t: "Ambiciones exteriores" 
 south_arabia.6.desc: "[ROOT.GetCountry.GetRuler.GetName] ha sostenido durante mucho tiempo que la suerte de [ROOT.GetCountry.GetName] mejoraría si se aplicara una política exterior agresiva, y ha llegado el momento de ver si las ideas de [ROOT.GetCountry.GetRuler.GetHerHis] tienen mérito.\n\nDespués de un breve período de preparación, nuestras afirmaciones sobre #E Arabia Felix#! se han completado, lo que nos permite librar guerras con impunidad ahora que tenemos la justificación para hacerlo." 
 south_arabia.6.a: "¡#E Arabia Felix#! pertenece a los [ROOT.GetCountry.GetAdjective]!" 
  
 south_arabia.7.t: "Un reino en decadencia" 
 south_arabia.7.desc: "Es innegable que [ROOT.GetCountry.GetName] ha estado sumido en un período de decadencia y decadencia durante los últimos doscientos años, con síntomas de podredumbre que aparecen incluso antes.\n\nSi las cosas no cambian rápidamente, entonces es posible que un ya la situación precaria empeora.\n\nAfortunadamente, [ROOT.GetCountry.GetRuler.GetName] ha prometido traer mejores días a la gente de [ROOT.GetCountry.GetAdjective], y aunque algunos de nuestros parientes han perdido la esperanza, muchos creen que [ROOT.GetCountry.GetRuler.GetFirstName] nos salvará." 
 south_arabia.7.a: "Apenas estamos comenzando a luchar..." 
  
 south_arabia.8.t: "Absorbiendo a Ma'in" 
 south_arabia.8.desc: "Hace mucho tiempo, nuestros antepasados ​​permitieron que se cometiera un grave pecado al permitir que #E Ma'in#! se separara, quitando valiosos puertos comerciales de nuestro control y enfrentando a hermano contra hermano en un acto de traición política.\n\nDesde este día adelante podemos decir que este colosal error ha sido corregido; Tenemos que agradecer a [ROOT.GetCountry.GetRuler.GetName] esta impresionante victoria sobre la escoria rebelde que ahora ha encontrado su perdición a manos de nuestros impuestos.\n\nPorque nuestros vecinos reconocen nuestros reclamos históricos sobre estos territorios costeros y, quizás lo más importante, nuestros ciudadanos lo hacen. De la misma manera, todos están dispuestos a perdonar nuestras acciones agresivas: un éxito diplomático además de la victoria militar que nuestras fuerzas han obtenido." 
 south_arabia.8.a: "Espero que los espíritus de nuestros antepasados ​​puedan descansar tranquilos en nuestros logros." 
  
 south_arabia.9.t: "Asegurar la frontera norte" 
 south_arabia.9.desc: "Cuando se trata de paz y estabilidad para la nación [ROOT.GetCountry.GetAdjective], todos saben que [ROOT.GetCountry.GetRuler.GetName] está obsesionado con este problema y está constantemente ideando formas de garantizar que el status quo siga siendo el mismo.\n\nConstruyendo fortificaciones en el norte es una de las formas en que [ROOT.GetCountry.GetRulerTitle] protege a [ROOT.GetCountry.GetName], con nuestras fuerzas vigilantes siempre patrullando nuestras tierras fronterizas: un ejército enemigo no podrá acercarse a [ROOT.GetCountry.GetCapital.GetName] sin encontrar una fuerte resistencia." 
 south_arabia.9.a: "Nuestros fuertes nos protegerán; estos muros nunca colapsarán" 
  
 south_arabia.10.t: "La conquista de Qataba" 
 south_arabia.10.desc: "Se ha logrado una de las victorias más dulces jamás logradas en la historia del pueblo [ROOT.GetCountry.GetAdjective], todo gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName]: nuestros ejércitos han vencido por completo a la nación de #E Qataba#!,, uno de nuestros rivales más antiguos. Se decía que nuestras fuerzas marcharon a través de sus ciudades y asentamientos sometidos con enfermizo placer y oscuros propósitos, causando innumerables miserias a un enemigo vencido e indefenso que es mejor no repetir.\n\nNuestras historias están llenas de historias de los pérfidos catabaneses y de las luchas libradas entre nuestros pueblos, y sin embargo esto ya no existe: el suyo era un reino con un fundamento construido sobre la arena, y hemos pisoteado a sus reyes y arrojado a su pueblo a los vientos." 
 south_arabia.10.a: "¡Toda gloria a [ROOT.GetCountry.GetName]! ¡Hurra!" 
  
 south_arabia.11.t: "gente del este" 
 south_arabia.11.desc: "Nuestros generales informan que los ejércitos de #E Hadhramut#! han sido expulsados ​​de los campos de batalla, esparcidos como paja al viento: ¡las posesiones del pueblo [ROOT.GetCountry.GetAdjective] aumentan! Los dioses de la guerra han bendecido nuestras fuerzas y han traído destrucción eterna a los débiles." 
 south_arabia.11.a: "¡Celebraremos esta eterna victoria ofreciendo sacrificios a los dioses!" 
  
 south_arabia.12.t: "La tribu perdida" 
 south_arabia.12.desc: "Cuando nuestro ejército triunfante avanzó hacia la provincia de [GetProvince('(int32)8852').GetName], después de haber expulsado a la guarnición 'Aad de la ciudad oasis, se hizo un descubrimiento importante.\n\nAunque los líderes locales habían tratado de ocultarnos un tesoro enterrándolo en el tierra, los agudos ojos de nuestro comandante general vieron a través de este engaño y exigieron que fuera desenterrado.\n\nAunque [ROOT.GetCountry.GetRuler.GetName] estaba enfurecido por esta noticia, el hecho de que hayamos recuperado con éxito la #Y Piedra del 'Aad#! ha Calmó la ira del [ROOT.GetCountry.GetRulerTitle]." 
 south_arabia.12.a: "¡Esta Piedra pertenece a Saba por derechos de conquista! Cómo se atreven..." 
  
 south_arabia.13.t: "Cruzando el estrecho" 
 south_arabia.13.desc: "Ahora que nuestras fuerzas victoriosas han establecido una cabeza de playa en #E Punt#!, ampliando nuestras fronteras hacia África propiamente dicha, debemos decidir cómo vamos a tratar con los lugareños, los #E Avalitians#!.\n\nTo asimilar o integrar...hay Buenos argumentos para ambas propuestas, pero dejaremos la elección final para [ROOT.GetCountry.GetRuler.GetName]." 
 south_arabia.13.a: "Con el tiempo, los lugareños se asimilarán a nuestras costumbres superiores." 
 south_arabia.13.b: "Integremos a los Avalitianos" 
  
 south_arabia.14.t: "La ciudad sabea de Shalcaw" 
 south_arabia.14.desc: "Debido a que hay muchas similitudes entre nuestra gente y aquellos que viven en la ciudad de [GetProvince('(int32)8682').GetName], se ha sugerido que les hagamos una petición y les pidamos que se conviertan en nuestros vasallos.\n\nTenemos la esperanza de que las conexiones que nuestra gente comparte sean suficiente para convencer a sus líderes de que se sometan a nosotros... no estaría de más preguntar, ¿verdad?" 
 south_arabia.14.a: "Envía diplomáticos y dime cuando tengas algo bueno que compartir." 
 south_arabia.14.b: "He decidido no hacerlo, así que no me vuelvas a preguntar." 
  
 south_arabia.15.t: "La oferta sabea" 
 south_arabia.15.desc: "Hemos recibido una oferta del #E Reino de Saba#!, que actualmente está tratando de reafirmar su autoridad en el escenario mundial.\n\nCreyéndose los verdaderos amos de Arabia, nos han enviado un emisario, solicitándonos que sométete a ellos como vasallo.\n\nA cambio de estos juramentos de servidumbre, prometen compartir su prosperidad con nosotros y nos protegerán de nuestros enemigos." 
 south_arabia.15.a: "Aceptemos lo que nos proponen." 
 south_arabia.15.b: "¿Qué? ¡No absolutamente no! Que pregunta tan ridícula" 
  
 south_arabia.16.t: "La oferta sabea: conclusión" 
 south_arabia.16.desc: "¡Espléndida noticia, mi [ROOT.GetCountry.GetRulerTitle]! Nuestros diplomáticos fueron muy persuasivos... ahora tenemos otro estado vasallo." 
 south_arabia.16.a: "¡Lo celebraremos con vino!" 
  
 south_arabia.17.t: "La oferta sabea: conclusión" 
 south_arabia.17.desc: "Bueno, nuestros esfuerzos por persuadir fueron un fracaso. Nuestros diplomáticos regresan con las manos vacías, después de haber intentado todo lo posible para convencer, pero no lo lograron." 
 south_arabia.17.a: "Nuestras fuerzas estarán en sus tierras algún día, sin embargo..." 
  
 south_arabia.18.t: "La tribu Kindah" 
 south_arabia.18.desc: "Después de establecer contacto en secreto con miembros de la #E Tribu Kindah#!,, tenemos razones para creer que podrían aceptar una oferta de vasallo de nuestra parte.\n\nSiempre ansiosos por adquirir nuevos territorios, [ROOT.GetCountry.GetRuler.GetName] ahora debemos decidir si continuaremos con esto. política." 
 south_arabia.18.a: "Por supuesto, veamos qué pasa: envíe una oferta oficial." 
 south_arabia.18.b: "No deberíamos hacer esto, pensándolo bien... ahora no es el momento." 
  
 south_arabia.19.t: "La oferta sabea" 
 south_arabia.19.desc: "Hemos recibido una oferta del #E Reino de Saba#!, que actualmente está tratando de reafirmar su autoridad en el escenario mundial.\n\nCreyéndose los verdaderos amos de Arabia, nos han enviado un emisario, solicitándonos que sométete a ellos como vasallo.\n\nA cambio de estos juramentos de servidumbre, prometen compartir su prosperidad con nosotros y nos protegerán de nuestros enemigos." 
 south_arabia.19.a: "Aceptemos lo que proponen." 
 south_arabia.19.b: "¿Qué? ¡No absolutamente no! ¿Están locos los sabeos?" 
  
 south_arabia.20.t: "La oferta sabea: conclusión" 
 south_arabia.20.desc: "Hoy es un día que vale la pena celebrar, ya que nuestros diplomáticos regresan con las mejores noticias posibles." 
 south_arabia.20.a: "Estoy agradecido por esta victoria... gracias a mis embajadores." 
  
 south_arabia.21.t: "La oferta sabea: conclusión" 
 south_arabia.21.desc: "Aunque hicimos todo lo que estuvo a nuestro alcance para mejorar el trato, parece que nuestras solicitudes de amistad fueron refutadas; parece que nada es fácil en este mundo.\n\nSi queremos anexar las tierras de nuestros vecinos, entonces tendremos hacerlo a la antigua usanza." 
 south_arabia.21.a: "Un obstáculo temporal que no nos frenará por mucho tiempo..." 
  
 south_arabia.22.t: "Regalos para la tribu" 
 south_arabia.22.desc: "Mientras nuestros embajadores se preparan para partir de [ROOT.GetCountry.GetCapital.GetName] hacia el reino de los miembros de la tribu #E Kindah#!, se ha propuesto que preparemos algunos obsequios para endulzar nuestra propuesta.\n\n¿Qué debemos hacer, mi [ROOT.GetCountry.GetRulerTitle]? Como siempre, este tipo de decisiones quedan en tus manos." 
 south_arabia.22.a: "Abre el tesoro y deslúmbralos con nuestra riqueza" 
 south_arabia.22.b: "Quizás deberíamos enviarle algo..." 
 south_arabia.22.c: "Una oferta de amistad sabea es más que suficiente." 
  
 south_arabia.23.t: "Isla Sangre de Dragón" 
 south_arabia.23.desc: "Los comerciantes que viajan cerca de [GetProvince('(int32)7530').GetName] hablan de una hermosa ciudad isleña, con bienes comerciales raros que no se pueden encontrar en ningún otro lugar del mundo.\n\nLas historias han llamado la atención de [ROOT.GetCountry.GetRuler.GetName], quien ha estado jugando con la idea de enviar diplomáticos. a la isla para ver si se sometían pacíficamente a nosotros." 
 south_arabia.23.a: "Por supuesto, envíe nuestros barcos a la isla y vea qué pasa." 
 south_arabia.23.b: "No deseamos esto en este momento." 
  
 south_arabia.24.t: "La oferta sabea" 
 south_arabia.24.desc: "Hemos recibido una oferta del #E Reino de Saba#!, que actualmente está tratando de reafirmar su autoridad en el escenario mundial.\n\nCreyéndose los verdaderos amos de Arabia, nos han enviado un emisario, solicitándonos que sométete a ellos como vasallo.\n\nA cambio de estos juramentos de servidumbre, prometen compartir su prosperidad con nosotros y nos protegerán de nuestros enemigos." 
 south_arabia.24.a: "Aceptemos lo que nos piden" 
 south_arabia.24.b: "Los sabeos son fuertes, pero no nos someteremos a ellos." 
  
 south_arabia.25.t: "La oferta sabea: conclusión" 
 south_arabia.25.desc: "¡Feliz día! Habiendo visto los beneficios de lo que propusimos, [GetProvince('(int32)7530').GetName] ha aceptado convertirse en nuestro vasallo de inmediato." 
 south_arabia.25.a: "Los isleños son realmente sabios..." 
  
 south_arabia.26.t: "La oferta sabea: conclusión" 
 south_arabia.26.desc: "Te decepcionará saber que los #E Soqotrans#! han rechazado nuestra oferta, alegando que preferirían ver sus hogares hundirse en el océano antes de permitir que un gobernador sabeo los gobierne." 
 south_arabia.26.a: "¿Cuántos de sus hijos morirán innecesariamente en la batalla ahora?" 
  
 south_arabia.27.t: "Isla Sangre de Dragón" 
 south_arabia.27.desc: "Hemos recibido una solicitud de [GetProvince('(int32)7530').GetName], preguntándonos si estaríamos dispuestos a reconsiderar los términos de nuestras negociaciones anteriores.\n\nUn pueblo orgulloso, los Soqotrans han pedido convertirse en una colonia nuestra, aunque prometen seguir sirviéndonos. De todo corazón, les gustaría tener la autoridad para tomar sus propias decisiones.\n\n¿Qué opinas de esto, [ROOT.GetCountry.GetRuler.GetName]?" 
 south_arabia.27.a: "Quizás nos sirvieran mejor como colonia." 
 south_arabia.27.b: "Tonterías: los administraremos directamente" 
  
 south_arabia.28.t: "Empresas macrobianas" 
 south_arabia.28.desc: "Gracias a los esfuerzos de la nación [ROOT.GetCountry.GetAdjective], hemos aumentado dramáticamente las exportaciones que salen del Cuerno de África.\n\nLa producción en la región nunca ha sido mejor, y enormes flotas comerciales se dirigen tanto al Oeste como al Este desde las ciudades a lo largo de la costa. .\n\nNo hace falta decir que nuestras Macrobian Ventures están dando buenos dividendos y han hecho mucho para reforzar nuestra reputación en estos lugares." 
 south_arabia.28.a: "Espléndido, espléndido en verdad..." 
  
 south_arabia.29.t: "Controlando la costa macrobiana" 
 south_arabia.29.desc: "La tierra de #E Punt#! está llena de vendedores sabios y experimentados, hombres de gusto y clase que saben cómo ganar dinero; parientes naturales nuestros, se podría decir.\n\nÉstos son el tipo de ciudadanos que no No ven a un ejército extranjero ocupando sus costas como invasores, sino como una oportunidad para avanzar en este mundo... y tienen razón." 
 south_arabia.29.a: "Estamos agradecidos por la oportunidad de hacer negocios juntos." 
  
 south_arabia.30.t: "Dominando el mercado árabe" 
 south_arabia.30.desc: "Se ha dicho que no se puede comprar un incienso como la mirra que no haya pasado por los dedos de un intermediario [ROOT.GetCountry.GetAdjective] en algún momento, porque nuestros comerciantes y comerciantes controlan el comercio de estos costosos productos.\n\nComo tal, nuestra reputación en el extranjero se ha convertido en sinónimo de riqueza, lujo y gusto refinado." 
 south_arabia.30.a: "Los extranjeros nos han descrito perfectamente, parece que" 
  
 south_arabia.31.t: "De incienso y mirra" 
 south_arabia.31.desc: "Dos de los inciensos más valiosos, el incienso y la mirra, se producen en todo nuestro país, pero son deseados por los sacerdotes de los templos de todo el mundo, con legiones de fieles que anhelan complacer a sus dioses con ofrendas de humo dulce.\n\nSiempre el business[ROOT.GetCountry.GetRuler.GetWomanMan], el [ROOT.GetCountry.GetRulerTitle] ha consolidado nuestras participaciones [ROOT.GetCountry.GetAdjective] para incluir la mayoría de los territorios que fabrican el incienso en sus talleres, asegurando que tenemos un monopolio sobre este raro bien comercial." 
 south_arabia.31.a: "El olor fragante de las monedas de oro... respíralo." 
  
 south_arabia.32.t: "Convertirse en el eje fundamental del comercio" 
 south_arabia.32.desc: "No sería exagerado decir que las carreteras que conectan [ROOT.GetCountry.GetCapital.GetName] con las costas se pagaron íntegramente con las ganancias del comercio de incienso y mirra, que ha traído innumerables riquezas al pueblo [ROOT.GetCountry.GetAdjective].\n\nEste sistema de carreteras ha garantizado que la capital siga siendo el centro de lo que se está convirtiendo en un importante centro regional de comercio: la vida está cambiando en todo el país gracias a esta mejora de la infraestructura cívica." 
 south_arabia.32.a: "Las caravanas comerciales deben poder llegar lo más rápido posible a [ROOT.GetCountry.GetCapital.GetName]" 
  
 south_arabia.33.t: "Llegando al norte" 
 south_arabia.33.desc: "Recientemente, algunos israelitas han comenzado a comerciar con los reinos hebreos del norte y se han vuelto bastante ricos al hacerlo. Al ver esto, algunos asesores sugirieron comunicarse oficialmente con el reino, con la intención de asegurarse una parte de las ganancias del valioso comercio que está comenzando a crecer.\n\nAlgunos asesores también ven esto como otra oportunidad para encontrar un amigo en este mundo de peligro y engaño, lo que sugiere una alianza con el reino del norte.\n\nSin embargo, lo más interesante es la religión israelita; Parece tan... tentador. ¿Quizás podrían ayudarnos con eso?\n\nEn cualquier caso, enviar un enviado es un momento que no podemos dejar pasar." 
 south_arabia.33.a: "Las ganancias son lo único que importa." 
 south_arabia.33.b: "Este mundo es un lugar peligroso y necesitamos amigos." 
 south_arabia.33.c: "Me pregunto qué misterios divinos podrían revelarnos." 
  
 south_arabia.34.t: "Oferta comercial del Sur" 
 south_arabia.34.desc: "Nos ha llegado un enviado del extremo sur de Arabia, del Reino de [GetCountry('SHB').GetName]. El mensajero trae la oferta de intercambio, insinuando una manera de conseguir el costoso incienso y la mirra a un mejor precio. Cualquier contraoferta o rechazo debe meditarse bien, porque se podría ganar una cantidad incalculable de riqueza." 
 south_arabia.34.a: "El comercio es lo mejor para nosotros." 
 south_arabia.34.b: "Permitiremos el comercio... por una pequeña suma." 
 south_arabia.34.c: "No necesitamos sus productos caros." 
  
 south_arabia.35.t: "Enviados sabeos" 
 south_arabia.35.desc: "Nos ha llegado un enviado desde el extremo sur de Arabia, desde el Reino de [GetCountry('SHB').GetName], sugiriendo una relación más estrecha entre nuestras culturas, porque los tiempos están cambiando y el peligro acecha por todas partes. Nadie está a salvo hoy en día, advierte el mensajero, y sólo con amigos podremos superar estos tiempos difíciles." 
 south_arabia.35.a: "El mensajero tiene razón." 
 south_arabia.35.b: "Ya veremos: una pequeña suma podría convencernos." 
 south_arabia.35.c: "No necesitamos los llamados "amigos"." 
  
 south_arabia.36.t: "Interés religioso" 
 south_arabia.36.desc: "Desde el lejano sur, desde el Reino de [GetCountry('SHB').GetName], nos ha llegado la noticia de que les gusta nuestra religión israelita, pero ¿son verdaderos creyentes? ¿Están dispuestos a creer?\n\nUn mensajero de ese país llegó a nuestra corte esta mañana, afirmando que su gobernante solicita que nuestro [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] envíe algunos sacerdotes, para asegurarse de que sigan nuestra religión de la manera correcta. Afirman que nuestro Señor los ha llamado y que deben seguirlo." 
 south_arabia.36.a: "No podemos negar que un hombre siga la fe correcta." 
 south_arabia.36.b: "¡Solo por un precio!" 
 south_arabia.36.c: "¡No son verdaderos creyentes!" 
  
 south_arabia.37.t: "La respuesta" 
 south_arabia.37.desc_1: "Nuestros diplomáticos informan que las negociaciones comerciales avanzan bien, pero nuestros socios potenciales han solicitado una donación como señal de que estamos hablando en serio.\n\nParece que, en años pasados, administraciones nuestras anteriores habían hecho promesas que lamentablemente nosotros no cumplió y ahora nuestro honor está siendo cuestionado." 
 south_arabia.37.desc_2: "Lamento decirle que nuestro intento de establecer conexiones comerciales en el norte ha sido rechazado y no se nos ha dado una respuesta realmente satisfactoria.\n\nAl menos nuestros anfitriones fueron generosos con su tiempo y hospitalidad, y realmente nos desean lo mejor en el futuro." 
 south_arabia.37.desc_3: "¡Noticias fantásticas! Todo lo propuesto por nuestros diplomáticos ha sido aceptado y sólo falta formalizar los acuerdos finales. Esto contribuirá en gran medida a reforzar el prestigio internacional de [ROOT.GetCountry.GetRuler.GetName], que está siendo aclamado como un negociador supremo." 
 south_arabia.37.a: "¡Celebraremos este momento con vino!" 
 south_arabia.37.b: "Estamos dispuestos a pagar, si eso es lo que hace falta" 
 south_arabia.37.c: "Lo siento, pero no estoy dispuesto a pagar lo que me piden." 
 south_arabia.37.d: "No me importa... no estaba hablando en serio de todos modos." 
  
 south_arabia.38.t: "La respuesta" 
 south_arabia.38.desc_1: "Nuestros enviados informan que una alianza es posible, pero nuestros socios potenciales se preguntan si estamos dispuestos a poner nuestro dinero en lo que decimos; piden una miseria, pero esto no nos molesta." 
 south_arabia.38.desc_2: "Puede que os enfadéis al oír esto, o [ROOT.GetCountry.GetRuler.GetName], pero nuestros diplomáticos fueron enviados a casa tan pronto como llegaron al norte. No quiero decir que los israelitas fueran necesariamente groseros, pero claramente no tenían ningún interés en complacer nuestros argumentos.\n\nNo hace falta decir que no ganaremos nuevos aliados en el corto plazo." 
 south_arabia.38.desc_3: "Nuestros diplomáticos nos informan que la alianza militar que hemos propuesto ha sido aceptada fácilmente: se trata de una sorprendente victoria diplomática para [ROOT.GetCountry.GetName]." 
 south_arabia.38.a: "Diles a nuestros nuevos aliados que les cuidaremos las espaldas." 
 south_arabia.38.b: "Excelente... todo estará arreglado." 
 south_arabia.38.c: "¡No estoy dispuesto a 'comprar' amistad con nadie!" 
 south_arabia.38.d: "Bueno, entonces... ya veo" 
  
 south_arabia.39.t: "La respuesta" 
 south_arabia.39.desc_1: "Se han concedido nuestras solicitudes de instructores religiosos israelitas, pero se nos ha pedido que paguemos los gastos de viaje. El camino de [GetProvince('(int32)687').GetName] a [ROOT.GetCountry.GetCapital.GetName] puede ser peligroso y podría ser necesaria una escolta armada para garantizar que los rabinos lleguen sanos y salvos a nuestro país." 
 south_arabia.39.desc_2: "Lamentablemente, hemos recibido noticias de los líderes religiosos israelitas, quienes nos han dicho en términos muy claros que nunca compartirán su fe con bárbaros incrédulos como nosotros." 
 south_arabia.39.desc_3: "Esta mañana, una curiosa procesión se acercó a las puertas principales de [ROOT.GetCountry.GetCapital.GetName]: eran cuarenta sabios de [GetProvince('(int32)687').GetName], a quienes se les había confiado la sagrada misión de difundir la fe hebrea por todo nuestro país. ¡Parece que el Señor ha escuchado nuestra súplica y ha recompensado nuestro acto de fe!" 
 south_arabia.39.a: "¡Tremenda noticia! ¡Alabado sea el Dios de Israel!" 
 south_arabia.39.b: "¿Puede un hombre poner precio a su alma? Estamos dispuestos a pagar" 
 south_arabia.39.c: "Nunca pagaré dinero por algo como esto..." 
 south_arabia.39.d: "Qué vergüenza..." 
  
 south_arabia.40.t: "Las comunidades israelitas" 
 south_arabia.40.desc: "Durante los últimos meses, [ROOT.GetCountry.GetRuler.GetName] ha tenido [ROOT.GetCountry.GetRuler.GetHerHis] manos ocupadas con los #E israelitas#! que viven en [ROOT.GetCountry.GetName], pero ahora ha llegado el momento de tomar una decisión permanente sobre su futuro en nuestro reino.\n\n¿Qué deberíamos hacer? hacemos con sus asentamientos?" 
 south_arabia.40.a: "Aceptamos plenamente a sus comunidades y les damos plenos derechos." 
 south_arabia.40.b: "Si debemos tolerar su presencia entre nosotros, entonces así será" 
 south_arabia.40.c: "Expulsar a todos los israelitas de nuestras tierras y apoderarse de sus riquezas." 
  
  # these events are in the end about how "just" and unbiased you make your legal system "justo" 
 south_arabia.41.t: "Incendios en el mercado" 
 south_arabia.41.desc: "Mi [ROOT.GetCountry.GetRulerTitle], tenemos malas noticias que compartir hoy: parece que algunos pirómanos han estado trabajando y ha habido incendios masivos en los mercados de [ROOT.GetCountry.GetCapital.GetName] que apenas logramos apagar antes de que se extendieran.\n\nAfortunadamente Aunque no se perdieron muchas vidas, los habitantes de la capital ya buscan un chivo expiatorio para este incidente. Se están difundiendo desagradables rumores de que los #E israelitas#! que viven entre nosotros fueron los que iniciaron el incendio, y están empezando a formarse turbas en las zonas quemadas de la ciudad." 
 south_arabia.41.a: "Los accidentes ocurren, como todo el mundo sabe: dispersar a las multitudes" 
 south_arabia.41.b: "Los israelitas han hecho esto, y aunque no hayan sido ellos, serán culpados." 
  
 south_arabia.42.t: "Hurto en una comunidad israelita" 
 south_arabia.42.desc: "Representantes de las comunidades israelitas han enviado una petición a [ROOT.GetCountry.GetRuler.GetName], exigiendo que se coloquen guardias en todos sus asentamientos.\n\nParece que algunos de nuestros parientes [ROOT.GetCountry.GetAdjective] han estado violando los derechos de propiedad de sus vecinos hebreos, robando animales, muebles, e incluso esclavos... cualquier cosa que pueda ser llevada es un objetivo.\n\nAlgunos tizones en las comunidades israelitas están incitando a los lugareños, proclamando que no existe tal cosa como la justicia en [ROOT.GetCountry.GetName] y que tendrán unirse para protegerse.\n\nLos israelitas han arrastrado ante nosotros a un ladrón que, según afirman, fue sorprendido robando grano con las manos en la masa, lo cual, por supuesto, el hombre niega." 
 south_arabia.42.a: "La ley es la ley y el ladrón debe ser castigado." 
 south_arabia.42.b: "No garantizamos los derechos... ni la seguridad... de las minorías religiosas." 
  
 south_arabia.43.t: "Prominente israelita asesinado" 
 south_arabia.43.desc: "¡Terrible noticia que amenaza la paz dentro de nuestras comunidades! Uno de los miembros más destacados de la comunidad israelita, un ciudadano local que una vez conoció en un banquete, fue encontrado sin vida en su villa, con su cuerpo destrozado cubierto de laceraciones y puñaladas.\n\nUnos momentos más tarde, una sangre -Un joven empapado de la tribu [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] fue encontrado escondido en un pozo cercano, lo que provocó aún más indignación; no sólo fue asesinada una personalidad querida, sino que la fuente de agua local ha sido contaminada ritualmente.\n\nLos israelitas exigen justicia para su compatriota asesinado, lo que está poniendo a [ROOT.GetCountry.GetRuler.GetFirstName] en una situación difícil." 
 south_arabia.43.a: "Entrega el fugitivo a los israelitas y deja que ellos se encarguen de ello." 
 south_arabia.43.b: "Deje en libertad al acusado y embargue los bienes del asesinado" 
  
 south_arabia.44.t: "Acusación israelita" 
 south_arabia.44.desc: "Un poco de enriquecimiento personal es parte integral de ser miembro de la clase alta, pero desafortunadamente, [SCOPE.sCharacter('corrupt_guy_scope').GetName] ha llevado esto un poco lejos y ahora hay quejas. Los #E israelitas#! en particular están muy enojados con [SCOPE.sCharacter('corrupt_guy_scope').GetFirstName] en particular, acusando a [SCOPE.sCharacter('corrupt_guy_scope').GetHerHim] de cobrar demasiado a sus comunidades. Ahora piden que castiguemos al funcionario corrupto." 
 south_arabia.44.a: "Independientemente de la popularidad personal, la corrupción debe ser castigada" 
 south_arabia.44.b: "La libertad la pueden comprar en Saba, especialmente los privilegiados" 
  
 south_arabia.45.t: "Pelea callejera" 
 south_arabia.45.desc: "Hemos recibido informes de que las tribus sabeas que viven en las comunidades israelitas han estado peleando con ellos, con potencial de violencia que amenaza con descontrolarse.\n\nParece que las discusiones religiosas se convirtieron en una batalla campal en las calles; Los fieles judíos se dirigían a su sinagoga cuando les arrojaron piedras y luego aparecieron garrotes y espadas.\n\nHa habido muertes en ambos bandos, y muchos jóvenes exaltados amenazaron con vengar a sus camaradas caídos. ¡Tenemos que hacer algo!" 
 south_arabia.45.a: "Dígales a las comunidades que deben vivir separadas unas de otras." 
 south_arabia.45.b: "¡Nunca permitiré que un israelita golpee a un sabeo! Apoya a nuestra gente" 
 south_arabia.45.c: "Debemos apoyar a los israelitas en nombre de la paz..." 
  
 south_arabia.46.t: "La fe israelita" 
 south_arabia.46.desc: "Debido a que hemos permitido que nuestros ciudadanos israelitas practiquen su fe sin ser molestados, nos hemos ganado la amistad de esta comunidad, que nos ve como otro libertador enviado del cielo para protegerlos en su hora de necesidad.\n\nUna tarde, alguien llama a la puerta. en las habitaciones de [ROOT.GetCountry.GetRuler.GetName], y los guardias informan a [ROOT.GetCountry.GetRuler.GetHerHim] que un líder religioso, un rabino local elogiado por su generosidad y limosna, ha venido a [ROOT.GetCountry.GetCapital.GetName] con una oferta para instruir a nuestro [ROOT.GetCountry.GetRulerTitle] en los principios de su fe." 
 south_arabia.46.a: "Enséñamelo todo, Raboni, que mi corazón anhela respuestas." 
 south_arabia.46.b: "No, no estoy interesado en convertirme a otra fe - despídelo." 
  
 south_arabia.47.t: "Ampliación de la Red de Riego" 
 south_arabia.47.desc: "Nos complace informar que la red de riego que está conectada a la #E Presa Ma'rib#! se ha completado y las extensiones propuestas por [ROOT.GetCountry.GetRuler.GetName] ya brindan un mayor suministro de agua a nuevas granjas en todo el campo que rodea [ROOT.GetCountry.GetCapital.GetName].\n \nSiempre es una ocasión feliz cuando nuestra producción básica de recursos aumenta y los mercados y despensas de alimentos de nuestra capital pronto estarán abastecidos con los productos más finos y frescos que nuestra nación puede producir." 
 south_arabia.47.a: "Toda esta charla sobre comida hace que mi estómago se queje... Todavía no he comido." 
  
 south_arabia.48.t: "Ampliación de las minas" 
 south_arabia.48.desc: "Estamos bendecidos con valiosos recursos naturales que el hombre, en su vanidad, desea por encima de todas las cosas; piedras preciosas, rubíes, diamantes, oro y plata.\n\nAl construir minas en [ROOT.GetCountry.GetName] y centrarse en un programa de producción constante, nuestros comerciantes [ROOT.GetCountry.GetAdjective] se están volviendo bastante ricos: nos estamos volviendo conocidos como proveedores de joyas exquisitas." 
 south_arabia.48.a: "Hay mucho dinero para todos" 
  
 south_arabia.49.t: "El diezmo del templo" 
 south_arabia.49.desc: "Históricamente, la gente de [ROOT.GetCountry.GetName] no pagaba impuestos en forma de monedas de oro, sino que presentaba sus obligaciones en especie, llevando todos los bienes y servicios a [ROOT.GetCountry.GetCapital.GetName], y esto ha inspirado a nuestro líder de maneras inesperadas.\n\ nEn un esfuerzo por cambiar la forma en que se llevan a cabo los negocios dentro de nuestra nación y al mismo tiempo obtener el favor de los dioses, [ROOT.GetCountry.GetRuler.GetName] ha decidido excusar a nuestros templos del pago de impuestos a [ROOT.GetCountry.GetName], permitiéndoles conservar sus diezmos para cualquier propósito que consideren conveniente.\ n\nSi bien nuestros resultados se verán afectados por esta iniciativa, las bendiciones divinas compensarán con creces cualquier escasez que experimentemos." 
 south_arabia.49.a: "Necesitas, literalmente, tener fe en lo que estoy haciendo. Créeme." 
  
 south_arabia.50.t: "Centro de operaciones militares" 
 south_arabia.50.desc: "[GetProvince('(int32)4682').GetName] fue diseñada para ser una ciudad que se centrara en el ejército desde su concepción misma: los primeros bocetos arquitectónicos de la polis incorporaban un campo de entrenamiento justo al lado de la fortaleza, una señal segura de que esta provincia se convertiría en parte integral de nuestro reclutamiento y defensa." 
 south_arabia.50.a: "Los guerreros de Saná mantendrán seguro a nuestro país." 
  
 south_arabia.51.t: "Nos elevamos de nuevo" 
 south_arabia.51.desc: "[ROOT.GetCountry.GetName] se encuentra actualmente en un estado que era difícil de imaginar hace una generación o dos, principalmente gracias a los esfuerzos de líderes como [ROOT.GetCountry.GetRuler.GetName] que han guiado a nuestra gente a través de su hora más oscura.\n\nNuestra población aumenta, llenando nuestros edificios recién construidos. ciudades con comerciantes y hombres libres por igual, y un ejército impresionante, que ha redescubierto su fuerza de antaño, mantiene la paz y la estabilidad que nuestra nación disfruta actualmente.\n\nGracias a estas condiciones, nuestros académicos han podido trabajar sin obstáculos Las luchas políticas y las bibliotecas y salas de debate de [ROOT.GetCountry.GetCapital.GetName] se han convertido en lugares donde se realizan descubrimientos científicos que benefician a todo el país." 
 south_arabia.51.a: "¿Quién puede negar que [ROOT.GetCountry.GetName] ha vuelto a alcanzar la gloria?" 
  
 south_arabia.52.t: "Superando al rival" 
 south_arabia.52.desc: "[ROOT.GetCountry.GetRuler.GetName] ha desarrollado la cruel costumbre de bajar a las granjas fuera de [ROOT.GetCountry.GetCapital.GetName] y observar a la antigua nobleza sabea trabajando en los campos. Apoyado contra una valla, el [ROOT.GetCountry.GetRulerTitle] se detiene para observar a un esclavo que lucha por vaciar un ánfora y se ríe entre dientes.\n\nEn una vida anterior, ese hombre tenía buenas conexiones sociales y vestía túnicas de lino y una cadena de plata alrededor del cuello. ¿pero ahora? El sol golpea su espalda desnuda, cubierta de magulladuras causadas por la vara del capataz, y sus pies descalzos están cubiertos de barro e hinchados." 
 south_arabia.52.a: "Así trataste a mi gente hace mucho tiempo... ¿cómo se siente?" 
  
 south_arabia.53.t: "La conquista de Ma'in" 
 south_arabia.53.desc: "Impulsados ​​por nuestros recientes éxitos, ha llegado el momento de decidir qué hacer con [GetCountry('MIN').GetName]: ¿deberíamos pedirles que se sometan a nosotros pacíficamente o deberíamos darles el tratamiento que reciben todos aquellos que se oponen a [ROOT.GetCountry.GetName]?" 
 south_arabia.53.a: "Queremos que se sometan a nosotros como vasallos." 
 south_arabia.53.b: "¡En la guerra sólo hay honor!" 
  
 south_arabia.54.t: "La conquista de Ma'in" 
 south_arabia.54.desc_1: "Hemos enviado una declaración de guerra a los cobardes habitantes de [GetCountry('MIN').GetName], quienes nos han suplicado que reconsideremos. En su desesperación, nos recuerdan nuestras relaciones amistosas y nuestros vínculos ancestrales, pero [ROOT.GetCountry.GetRuler.GetName] no está convencido de sus argumentos y se niega a dar marcha atrás." 
 south_arabia.54.desc_2: "Bueno, sucedió como dijiste, [ROOT.GetCountry.GetRuler.GetName]: cuando se enfrentaron a sus elecciones, parece que las élites en [GetCountry('MIN').GetName] decidieron que querían mantener su forma de vida y sus privilegios. Nos han cedido el control de su reino, pero nos piden que los gobiernemos con delicadeza." 
 south_arabia.54.a: "Si yo estuviera en su posición, yo también me habría presentado" 
 south_arabia.54.b: "Esperamos destruirlos por completo." 
  
 south_arabia.55.t: "El reino de Qataba" 
 south_arabia.55.desc: "Nuestros asesores militares han completado sus inspecciones exhaustivas de nuestras fuerzas y nos informan que estamos listos para los conflictos venideros; De todos modos, estamos más preparados que nunca.\n\n¡Ha llegado el momento de reafirmar el poder de [ROOT.GetCountry.GetName] en el escenario mundial!" 
 south_arabia.55.a: "¡Que #E Anbay#! cabalgue con nuestros ejércitos y nos traiga la victoria!" 
  
 south_arabia.56.t: "Un ejército fuerte" 
 south_arabia.56.desc: "[ROOT.GetCountry.GetRuler.GetName] estuvo entrenando recientemente con el ejército, y cuando [ROOT.GetCountry.GetRuler.GetHerHis] regresó a [ROOT.GetCountry.GetCapital.GetName], fue casi imposible contener la emoción de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nNuestro ejército nunca ha estado en la forma que está actualmente; Nuestras levas son capaces de ejecutar maniobras devastadoras en el campo de batalla, todo gracias a los rigurosos esfuerzos de nuestro [ROOT.GetCountry.GetRulerTitle] para reformar el ejército." 
 south_arabia.56.a: "Muy pronto te desataré contra los enemigos de #E Qataba#!...patience" 
  
 south_arabia.57.t: "Aislar a Saba diplomáticamente" 
 south_arabia.57.desc: "Nuestros embajadores regresan a [ROOT.GetCountry.GetCapital.GetName] con maravillosas noticias: parece que los sabeos se han ganado muchos enemigos a lo largo de los años, y entre nuestros nuevos amigos existe el deseo de ver al altivo Reino de Saba derribado de su posición. \n\nGracias a los esfuerzos de nuestra diplomacia secreta, tendremos aliados a quienes recurrir cuando llegue el momento de la guerra contra nuestros antiguos amos." 
 south_arabia.57.a: "Es bueno tener amigos que compartirán contigo las glorias de la batalla." 
  
 south_arabia.58.t: "Destruyendo Saba" 
 south_arabia.58.desc: "[ROOT.GetCountry.GetRuler.GetName] apenas puede creer lo que está sucediendo: después de siglos de escaramuzas fronterizas e insultos mordaces intercambiados entre nuestros diplomáticos, finalmente hemos abordado lo inevitable al declarar la guerra a [GetCountry('SHB').GetName]. Incluso ahora, nuestras fuerzas cruzan su frontera, hambrientas de una batalla campal.\n\nHace cientos de años, nuestros antepasados ​​pudieron liberarse de las ataduras de la esclavitud sabea, pero no nos contentaremos con medias tintas... debemos No descansaremos hasta que Saba sea completamente destruida para siempre." 
 south_arabia.58.a: "Y no derramaremos ni una lágrima por ellos, créeme." 
  
 south_arabia.59.t: "El ascenso de Qataba" 
 south_arabia.59.desc: "Por fin, hemos expulsado a nuestros enemigos, rompiendo sus lanzas para siempre. ¡Nadie podrá volver a imponer la esclavitud a nuestros [ROOT.GetCountry.GetAdjective] parientes!\n\nNuestros ejércitos han luchado como nunca antes, ganándonos innumerables enfrentamientos. . Muchos en toda nuestra nación creen que estas glorias eternas se lograron gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName], quien ha demostrado ser el mejor gobernante que nuestro pueblo haya tenido." 
 south_arabia.59.a: "¡Toda gloria a Qataba y su pueblo triunfante!" 
  
 south_arabia.60.t: "Tamna resplandeciente" 
 south_arabia.60.desc: "Los visitantes de [GetProvince('(int32)4662').GetName] a menudo quedan estupefactos ante lo que ven en nuestra capital, ya que muchos creen tontamente que las llanuras de Arabia son incapaces de sustentar grandes asentamientos.\n\nY sin embargo, después de pasar una tarde caminando por las calles de mármol de la capital, donde la fragancia de las frutas maduras flota desde los jardines bien regados a lo largo de la carretera, al viajero le puede resultar difícil abandonar Tamna; realmente no hay un lugar como este en ningún otro lugar." 
 south_arabia.60.a: "Tamna es la joya de Arabia, la estrella que guía a nuestro pueblo hacia adelante" 
  
 south_arabia.61.t: "Los guerreros de Qataba" 
 south_arabia.61.desc: "Con nuestras reservas de mano de obra abundantes y nuestras levas en el mayor tamaño que jamás hayan tenido en una generación, nuestros ejércitos se están volviendo temidos en toda la Península Arábiga.\n\nSe dice que, una vez que escuchan de sus espías acerca de la fuerza hemos acumulado, nuestros vecinos rechinan los dientes y se arrancan la barba, porque saben que su perdición está cerca." 
 south_arabia.61.a: "¡Ay de los enemigos de Qataba que tengan que enfrentarse a estos guerreros en batalla!" 
  
  ### 2nd Mission Starts here ### 
  
 south_arabia.62.t: "Sueños árabes" 
 south_arabia.62.desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha traído paz y prosperidad a [ROOT.GetCountry.GetName], nuestro [ROOT.GetCountry.GetRulerTitle] ha anunciado siniestramente que vamos a dirigir nuestra atención hacia el exterior.\n\nSe han preparado reclamaciones en grandes extensiones de tierra, abarcando territorios que van desde #E Punt§ _4 al resto de #E Arabia#!. Nuestras levas, ansiosas por la oportunidad de saquear las ricas tierras de nuestros vecinos, han estado practicando maniobras ofensivas en preparación." 
 south_arabia.62.a: "¡Conquistaremos todo lo que se nos presente!" 
  
 south_arabia.63.t: "Unir Arabia Félix" 
 south_arabia.63.desc: "Por fin, nuestras fuerzas triunfantes han puesto la totalidad de #E Arabia Felix#! bajo el control de nuestras guarniciones [ROOT.GetCountry.GetAdjective].\n\nAunque las batallas en sí fueron memorables, los esfuerzos de colonización necesarios para poblar las largas extensiones de costa no lo son. para ser olvidado.\n\nHay un ambiente bullicioso en la capital a medida que se extiende un espíritu de júbilo y acción de gracias, y muchos se están reuniendo en las calles con la esperanza de ver a [ROOT.GetCountry.GetRuler.GetName] mientras [ROOT.GetCountry.GetRuler.GetSheHe] regresa a la ciudadela." 
 south_arabia.63.a: "¡Celebremos un desfile de la victoria en [ROOT.GetCountry.GetCapital.GetName] para celebrar!" 
  
 south_arabia.64.t: "Subyugando a las tribus del desierto" 
 south_arabia.64.desc: "Nuestras fuerzas [ROOT.GetCountry.GetAdjective] han logrado penetrar el interior de #E Arabia#!, expulsando a las tropas tasmitas que lucharon como demonios para conservar sus hogares.\n\n[ROOT.GetCountry.GetRuler.GetName], conmovidos por los valientes intentos de nuestros parientes lejanos de proteger su camino. de la vida, se ha propuesto recordar los sacrificios de estos heroicos guerreros y al mismo tiempo elogiar a nuestras propias fuerzas por lo que lograron." 
 south_arabia.64.a: "Reconocemos a estos honorables guerreros y saludamos su fidelidad." 
  
 south_arabia.65.t: "Guerreros de las tribus del desierto" 
 south_arabia.65.desc: "Nuestras campañas contra #E Tasm#! revelaron una aterradora debilidad dentro de nuestras propias fuerzas; Aunque nuestros hombres estaban mejor equipados, las tropas de Tasmite aprovecharon su terreno local ejecutando tácticas devastadoras que actualmente desconocemos.\n\nPero esto cambiará. Al darse cuenta de que podíamos aprender un par de cosas de los subyugados, [ROOT.GetCountry.GetRuler.GetName] se acercó a algunos de los ex generales y les preguntó si estarían dispuestos a entrenar a nuestros propios reclutas en estas técnicas especializadas.\n\nAunque algunos de nuestros [ROOT.GetCountry.GetAdjective] Ancianos Tribales Hemos estado murmurando sobre la llamada "dilución de nuestro heroico ejército", nuestros combatientes están encantados de estudiar cómo hacer la guerra en las colinas del desierto." 
 south_arabia.65.a: "Esto sólo mejorará nuestro ejército... ignore a los pesimistas entre nosotros." 
  
 south_arabia.66.t: "Empujando hacia el norte" 
 south_arabia.66.desc: "Nuestras fuerzas incomparables avanzan inexorablemente hacia el norte, eliminando y destruyendo metódicamente a cualquiera que intente tontamente detener nuestro progreso. Las tierras que alguna vez pertenecieron a [GetCountry('LHY').GetName] y [GetCountry('THD').GetName] ahora ondean el estandarte de [ROOT.GetCountry.GetAdjective], y un flujo constante de esclavos y oro llega a [ROOT.GetCountry.GetCapital.GetName]." 
 south_arabia.66.a: "Y aún así tengo hambre..." 
  
 south_arabia.67.t: "La Piedra Negra de la Ka'aba" 
 south_arabia.67.desc: "Durante muchos años, [ROOT.GetCountry.GetRuler.GetName] había escuchado historias sobre el misterioso tesoro conocido como la #Y Piedra Negra#! que se guarda en el lugar sagrado en [GetProvince('(int32)7575').GetName], así que cuando se presentó la oportunidad de hacer una visita personal al templo, [ROOT.GetCountry.GetRuler.GetName] _4 aprovechó la oportunidad.\n\nUn espíritu de fervor religioso se apoderó del corazón de [ROOT.GetCountry.GetRulerTitle], quien sintió una fuerte sensación de lo numinoso dentro del lugar de culto, y la vista de la Piedra Negra provocó escalofríos de arriba a abajo [ROOT.GetCountry.GetRuler.GetHerHis] columna vertebral: ¿son ciertas las historias? ¿Esta piedra cayó del cielo hace mucho tiempo?\n\nAsintiendo con aprobación para sí mismo, [ROOT.GetCountry.GetRuler.GetHerHim] pronunció una oración de acción de gracias e hizo un voto en ese mismo momento." 
 south_arabia.67.a: "Ampliaré el templo de Makarabah, porque este lugar es amado por los dioses." 
  
 south_arabia.68.t: "Expandirse a Omán" 
 south_arabia.68.desc: "Hay muchas ciudades y pueblos en las tierras de #E Omana#!, y algunos son muy antiguos, rivalizando con nuestro propio hogar de [ROOT.GetCountry.GetCapital.GetName] en prestigio.\n\n[ROOT.GetCountry.GetRuler.GetName] alguna vez pensó que estas antiguas ciudadelas constituirían una fortaleza más fuerte. lucharon por su libertad, pero esto no fue así: al final, sus fuerzas cayeron, como tantas otras antes que ellos." 
 south_arabia.68.a: "Todo para mayor gloria de la nación [ROOT.GetCountry.GetAdjective]" 
  
 south_arabia.69.t: "Toma a Gerrha" 
 south_arabia.69.desc: "Sinceramente, [ROOT.GetCountry.GetRuler.GetName] esperaba más resistencia por parte de los #E Gerrhans#!, después de haber oído historias sobre su destreza militar, pero al final cayeron, como tantos otros antes que ellos.\n\nUno de los mayores premios reclamados por nuestros ejércitos victoriosos es la isla de [GetProvince('(int32)7202').GetName]: esta isla portuaria fabulosamente rica pronto se convertirá en uno de los puestos de avanzada [ROOT.GetCountry.GetAdjective] más importantes del #E Sinus Persicus#!." 
 south_arabia.69.a: "Las ciudades de Mesopotamia y Persis serán las siguientes..." 
  
 south_arabia.70.t: "Los nabateos" 
 south_arabia.70.desc: "La ciudad capital de los nabateos, [GetProvince('(int32)729').GetName], ha caído en manos de las abrumadoras fuerzas de los ejércitos [ROOT.GetCountry.GetAdjective], que no mostraron piedad a sus enemigos y calmaron su sed de sangre en los asentamientos y ciudades de los norteños.\n\nUna oleada de miedo se extiende por todas partes. el Sinaí, penetrando profundamente en el Levante y a lo largo de las costas de África: ¿cuándo [ROOT.GetCountry.GetName] pondrán fin a sus guerras de agresión?" 
 south_arabia.70.a: "Cuando el sol sale por el oeste y la luna cae en el mar..." 
  
 south_arabia.71.t: "Masonería nabatea" 
 south_arabia.71.desc: "Ahora que tenemos acceso a los registros de los arquitectos nabateos gracias a nuestros esfuerzos por integrar su cultura en la nuestra, no hemos perdido tiempo en estudiar sus métodos de construcción.\n\nNuestros propios ingenieros ya han adoptado algunos de los técnicas utilizadas por los maestros nabateos, admitiendo a regañadientes que eran superiores a las nuestras." 
 south_arabia.71.a: "La fusión de nuestros estilos de construcción creará algo nuevo y maravilloso." 
  
 south_arabia.72.t: "Las ciudades del desierto del norte" 
 south_arabia.72.desc: "Nuestras levas se aventuran más lejos de casa que nunca, conquistando los cruces de caminos que se encuentran en #E Arabia#! y añadiendo estos lugares lejanos a la hegemonía cada vez mayor de [ROOT.GetCountry.GetAdjective].\n\nHemos tomado las ciudades comerciales que se encontraban a lo largo de estos caminos, famosos por atiborrarse de viajeros como garrapatas en el vientre de un camello. ¡Pero nunca más! ¡Los orgullosos [GetProvince('(int32)4721').GetName] y [GetProvince('(int32)8815').GetName] han caído, y sus poderosos hijos han sido abatidos!" 
 south_arabia.72.a: "Se acostumbrarán a estos cambios con el tiempo... siempre lo hacen." 
  
 south_arabia.73.t: "Fortalecer las rutas de las caravanas" 
 south_arabia.73.desc: "Los comerciantes y viajeros que se abren camino a través de los polvorientos cruces de caminos a menudo buscan la seguridad de las murallas de [GetProvince('(int32)4721').GetName], sabiendo que la promesa de comida caliente y un baño tibio para lavarse la arena del desierto se encuentran entre los menores placeres que se pueden encontrar en las fortalezas. ciudad.\n\nDebido a que [ROOT.GetCountry.GetName] prácticamente ha garantizado que nadie puede viajar a través de la región sin su permiso explícito, lo que una vez fue conocido como un tramo de carretera sin ley, hogar de bandidos que atacaban desde las dunas, se ha convertido en un lugar seguro y seguridad para todos." 
 south_arabia.73.a: "Invertir en las fortificaciones fue una decisión acertada, de hecho." 
  
 south_arabia.74.t: "Supremacía sobre Punt" 
 south_arabia.74.desc: "Gracias a las inspiradoras victorias que nuestros hombres han obtenido a lo largo de #E Punt#!,, la moral en el ejército nunca ha sido tan alta, y en lugar de eludir su deber, ¡nuestras levas claman por la emoción de la batalla!\n\nLa gran cantidad de pozos Los mercenarios mal pagados que han estado recientemente en la región garantizan que haya muchas monedas para gastar en nuestros mercados, lo que hace que nuestros ciudadanos estén felices y dispuestos a olvidar los conflictos recientes." 
 south_arabia.74.a: "¡Aprovechemos esta ola de impulso hacia la próxima guerra!" 
  
 south_arabia.75.t: "Ampliar nuestra Costa" 
 south_arabia.75.desc: "Se decía que nuestras fuerzas tomaron por sorpresa a los habitantes de la región #E Tenesis#!, quienes de algún modo se creían a salvo del avance de nuestros ejércitos.\n\nAl no poder defenderse adecuadamente, sus soldados se desmoronaron ante los nuestros, en última instancia, entregando su libertad y su riqueza a nuestra nación." 
 south_arabia.75.a: "Tontos hasta el final..." 
  
 south_arabia.76.t: "En Aksum" 
 south_arabia.76.desc: "Ahora que se están desvaneciendo las esperanzas de que algún tipo de fuerza de socorro aparezca mágicamente y los libere, los Aksumitas que hemos conquistado recientemente están comenzando a dedicarse a sus asuntos. Algunas personas incluso han abandonado sus propios caminos, decidiendo que la mejor manera de salir adelante en este nuevo mundo en el que viven es trabajando con nosotros." 
 south_arabia.76.a: "Tienen toda la razón en esta suposición, por cierto." 
  
 south_arabia.77.t: "En el cuerno" 
 south_arabia.77.desc: "Nos complace informarle, o [ROOT.GetCountry.GetRuler.GetName], que nuestros esfuerzos de colonización en todo el #E Cuerno de África#! avanzan sin obstáculos y nuestros colonos informan que encuentran agradables sus nuevos hogares. Los locales parecen estar respondiendo bien a la afluencia de [ROOT.GetCountry.GetAdjective], aunque esto podría cambiar en cualquier momento." 
 south_arabia.77.a: "Mantenme informado si sucede algo en África." 
  
 south_arabia.78.t: "El Cuerno de África" 
 south_arabia.78.desc: "Hemos hecho una fortuna colonizando lugares desolados a lo largo del #E Cuerno de África#!,, creando sin querer una nueva ruta comercial en el proceso. ¡Qué día tan feliz para nuestro pueblo! El cielo nos sonríe y nos colma de bendiciones divinas." 
 south_arabia.78.a: "Un regalo que somos dignos de recibir..." 
  
 south_arabia.79.t: "El Reino de Arabia" 
 south_arabia.79.desc: "Se puede ver una nueva estrella en el firmamento, una que brilla con la intensidad de mil soles ardientes y amenaza con brillar más que el propio Sol.\n\nEste momento fue predicho hace eones por videntes del desierto bendecidos con el don de la profecía; la formación de #E Arabia#!, un reino que triunfará sobre todos los demás." 
 south_arabia.79.a: "Toda la gloria a [ROOT.GetCountry.GetName]: ¡nunca fallaremos!" 
  
 south_arabia.80.t: "El Centro de la Cultura Árabe" 
 south_arabia.80.desc: "Mientras que a los que han viajado mucho les gusta alardear de los lugares famosos que han visitado, como [GetProvince('(int32)516').GetName] o [GetProvince('(int32)416').GetName], muchos mencionan [ROOT.GetCountry.GetCapital.GetName] al mismo tiempo.\n\nCon los años, nuestra capital se ha convertido en igual a muchas de las ciudades legendarias del mundo, reconociendo todos que nuestra ciudad es el centro de la cultura árabe." 
 south_arabia.80.a: "Te invitamos a quedarte un rato y experimentar nuestra hospitalidad." 
  
 south_arabia.81.t: "Las rutas comerciales del sur" 
 south_arabia.81.desc: "Como fiel administrador del pueblo [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] garantiza que todos los rincones de nuestra nación reciban la misma atención y, mientras que algunos podrían centrarse únicamente en las regiones más ricas y pobladas de [ROOT.GetCountry.GetName], nuestro [ROOT.GetCountry.GetRulerTitle] no es como otros.\n\ Tomemos las rutas comerciales del sur como ejemplo de la generosidad de [ROOT.GetCountry.GetRuler.GetFirstName] en acción; Ni siquiera estos lugares desolados se olvidan." 
 south_arabia.81.a: "Debemos asegurarnos de que todas las regiones de [ROOT.GetCountry.GetName] sean atendidas después" 
  
 south_arabia.82.t: "Entrenamiento de combate aksumita en las colinas" 
 south_arabia.82.desc: "La larga fila de nuestros soldados en marcha se extiende más allá del horizonte, sus pies cansados ​​golpean con un ritmo constante mientras se dirigen hacia las tierras baldías de #E Aksum#!.\n\nOur. Los soldados están destinados a entrenar formaciones militares en el difícil campo, y aunque muchos se quejan, ninguno hágalo demasiado ruidosamente, porque la disciplina militar impuesta por [ROOT.GetCountry.GetRuler.GetName] es ​​severa e implacable." 
 south_arabia.82.a: "Créanme que todo esto es por el bien de nuestro pueblo." 
  
 south_arabia.83.t: "Comercio del Norte" 
 south_arabia.83.desc: "No le haré perder demasiado tiempo, [ROOT.GetCountry.GetRuler.GetName], sino un mensaje rápido; Las rutas comerciales del norte florecen gracias a tus esfuerzos por hacer crecer la economía de la región." 
 south_arabia.83.a: "Muy bien…ahora ¿qué estaba haciendo antes de que me molestaras?" 
  
 south_arabia.84.t: "Comerciando a través del desierto" 
 south_arabia.84.desc: "Se ha vuelto bastante difícil conseguir un camello en los mercados de [ROOT.GetCountry.GetCapital.GetName] a menos que uno esté dispuesto a pagar una prima, un desafortunado efecto secundario del floreciente comercio que está teniendo lugar en nuestra nación.\n\nGracias al establecimiento de rutas comerciales. A través de los polvorientos páramos, la demanda del llamado "barco del desierto" se ha disparado a niveles sin precedentes." 
 south_arabia.84.a: "La escasez actual eventualmente se solucionará, no temas" 
  
 south_arabia.85.t: "Puertos del Este" 
 south_arabia.85.desc: "Si bien mantenemos conexiones históricas con el Sinus Arabus, eso no significa que hayamos descuidado las ricas aguas del Sinus Persicus; De hecho, no es lo mismo.\n\nSiempre deseoso de crear una vida mejor para la gente de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha realizado un excelente trabajo en la construcción de la infraestructura de nuestros puertos orientales." 
 south_arabia.85.a: "¿No son estas personas [ROOT.GetCountry.GetAdjective], como nosotros?" 
  
 south_arabia.86.t: "Asegurar las rutas comerciales terrestres" 
 south_arabia.86.desc: "Los inversores y especuladores son notoriamente asustadizos cuando se trata de su dinero, un rasgo que comparten con [ROOT.GetCountry.GetRuler.GetName]. Consciente de esto, nuestro [ROOT.GetCountry.GetRulerTitle] ha realizado un esfuerzo concertado para construir la red de fortificaciones que protegen las rutas comerciales, esperando que esta señal clara de nuestro compromiso con sus resultados no pase desapercibida." 
 south_arabia.86.a: "Es perfectamente seguro viajar por [ROOT.GetCountry.GetName]" 
  
 south_arabia.87.t: "Salvaguardar las rutas marítimas" 
 south_arabia.87.desc: "Viajar por mar, donde uno se ve arrojado sin ceremonias a los caprichos de la naturaleza después de abandonar el abrazo seguro del puerto, es una experiencia bastante estresante, y no tiene por qué verse empañada por encuentros con piratas.\n\nPero el [ROOT.GetCountry.GetAdjective] marina ha hecho un trabajo tremendo salvaguardando las rutas marítimas que controlan, y ahora el mayor dolor de cabeza por el que debe preocuparse un marinero es marearse." 
 south_arabia.87.a: "Lamento verte verde... toma un trago de agua." 
  
 south_arabia.88.t: "Comercio africano" 
 south_arabia.88.desc: "Las delicias que se producen en las [ROOT.GetCountry.GetAdjective] fincas repartidas por todo el Cuerno de África se cargan cuidadosamente en barcos mercantes, desde donde eventualmente podrían navegar hacia las lejanas islas de las #E Maldivas#!, o quizás, en cambio, girar hacia el norte, siendo su destino final los mercados. de [GetProvince('(int32)516').GetName].\n\nLa amplia gama de nuestros productos de lujo es un testimonio de nuestro ingenio, ya que aquellos con dinero de sobra anhelan nuestra mercancía por encima de todos los demás." 
 south_arabia.88.a: "Perfumes, inciensos, joyas del oro más fino...lo tenemos todo." 
  
 south_arabia.89.t: "Rebelión himyarita" 
 south_arabia.89.desc: "¡Noticias devastadoras! Parece que, sin que [ROOT.GetCountry.GetRuler.GetName], que estaba de campaña, lo supiera, se tramó un complot secreto en casa. Una gran reunión de miembros de tribus descontentos ha acudido en masa bajo los estandartes de los #E himyaritas#! bajo el liderazgo de un [SCOPE.sCharacter('new_ruler').GetName], que promete derrocar a [ROOT.GetCountry.GetRuler.GetFirstName] y restaurar las costumbres tradicionales de nuestro pueblo.\n\nLos rebeldes han estado recolectando oro. y armas desde hace casi un año y han lanzado su rebelión en medio de la noche, que rápidamente ha obtenido apoyo en lugares que nunca hubiéramos esperado. ¡Tenemos la pelea de nuestras vidas!" 
 south_arabia.89.a: "¡Tendré tu cabeza, [SCOPE.sCharacter('new_ruler').GetFirstName], y la exhibiré sobre mi capital!" 
 south_arabia.89.b: "#E Cambiaremos de etiqueta y jugaremos como#! #T Himyar#!." 
  
 south_arabia.90.t: "Rebelión aplastada" 
 south_arabia.90.desc: "El sol apenas ha salido sobre [ROOT.GetCountry.GetCapital.GetName], pero [ROOT.GetCountry.GetRuler.GetName] ya está caminando hacia las puertas de la ciudad, con los labios apretados.\n\nMuy por encima del rastrillo, la cabeza cortada del líder de la #E Rebelión Himyarita#! está empalada en una lanza larga y la falta de mandíbula inferior le da a la cabeza una apariencia aterradora. Un enjambre de moscas cubre el cráneo y el opresivo aire del desierto se llena con el hedor de los cuerpos podridos, lo que hace que [ROOT.GetCountry.GetRuler.GetFirstName] se lleve un paño a la boca de [ROOT.GetCountry.GetRuler.GetHerHis] con disgusto.\n\nHaciendo un gesto a los guardias, [ROOT.GetCountry.GetRuler.GetFirstName] les indica que la cabeza está para ser desmontado, y momentos después ha sido colocado en una caja de cerámica. Completado este espantoso trabajo, el [ROOT.GetCountry.GetRulerTitle] regresa al palacio, agarrando el cofre con fuerza." 
 south_arabia.90.a: "Cualquiera que siga el camino de la traición recibirá un destino similar..." 
  
 south_arabia.91.t: "Al Camino Real" 
 south_arabia.91.desc: "El difícil viaje a través de las colinas desérticas de [GetProvince('(int32)700').GetName] ya no será un obstáculo para nuestras caravanas, porque la carretera que conecta nuestra red con el famoso #E Camino Real de Alejandro#! finalmente ha sido conectado.\n\nMuchos viajeros cuentan una historia familiar, una eso es música para los oídos de [ROOT.GetCountry.GetRuler.GetName]; El viaje de [GetProvince('(int32)729').GetName] a [GetProvince('(int32)659').GetName] ahora es muy agradable, con muchas tabernas y posadas al borde de la carretera a lo largo del camino que hacen que el viaje sea placentero." 
 south_arabia.91.a: "Quizás algún día yo mismo tome este camino..." 
  
 south_arabia.92.t: "cuna de oro" 
 south_arabia.92.desc: "[GetProvince('(int32)8890').GetName] se ha convertido rápidamente en uno de los sitios mineros más importantes de nuestro país, sin duda debido a las grandes cantidades de oro que extraemos de las colinas a diario.\n\nAl darnos cuenta de lo importante que es esta mina para nuestra continua prosperidad, [ROOT.GetCountry.GetRuler.GetName] ha ordenado que las autoridades de la provincia cumplan sus cuotas por todos los medios necesarios." 
 south_arabia.92.a: "No me importa cuántos perezcan en las minas... todo lo que quiero es el oro." 
  
 south_arabia.93.t: "ejército permanente" 
 south_arabia.93.desc: "Se podría argumentar que la sociedad [ROOT.GetCountry.GetAdjective] se ha vuelto más marcial a lo largo de los años, y todas las clases elogian las virtudes militares.\n\nNuestro ejército, cuyo tamaño ha crecido enormemente a lo largo de los años, sin duda proyecta una larga sombra sobre el sistema político. asuntos en [ROOT.GetCountry.GetCapital.GetName]..." 
 south_arabia.93.a: "Este ejército es la base literal de nuestra libertad." 
  
 south_arabia.94.t: "Camellos de guerra" 
 south_arabia.94.desc: "Mientras que algunas personas se ríen ante la idea de un camello al galope cargando hacia la batalla, sus risas se convierten en gritos de terror abyecto cuando nuestra caballería choca contra sus líneas.\n\nGracias al entrenamiento especializado que reciben nuestros camellos de guerra, nuestras unidades montadas se dicen ser el factor decisivo en muchos compromisos difíciles." 
 south_arabia.94.a: "¡Subestimas al camello bajo tu propia responsabilidad!" 
  
 south_arabia.95.t: "Guerra montada" 
 south_arabia.95.desc: "El sonido de cientos de cascos batiendo un ritmo mortal es la primera, y a veces la única, señal que reciben nuestros enemigos antes de que el aire se llene de miles de misiles. Momentos después, el creciente crescendo de las flechas voladoras se vuelve increíblemente fuerte, moviéndose de izquierda a derecha y dejando caer cuerpos como moscas. No hay escapatoria, solo la muerte ataca desde la distancia.\n\nNuestros arqueros a caballo son, de hecho, materia de pesadillas." 
 south_arabia.95.a: "¡Si quieres vivir, ríndete! No puedes huir de mis caballos" 
  
 south_arabia.96.t: "Empujar hacia Nubia" 
 south_arabia.96.desc: "Debemos seguir nuestras fronteras naturales hacia donde nos lleven, incluso si eso nos pone en conflicto con personas que son tan poderosas como nosotros.\n\nLas levas y legiones de las huestes de África se reunirán, esperando desesperadamente evitarlo. nuestras invasiones, pero el asunto está hecho a los ojos de [ROOT.GetCountry.GetRuler.GetName]." 
 south_arabia.96.a: "¡Los nubios finalmente caerán ante nosotros!" 
  
 south_arabia.97.t: "A los dos ríos" 
 south_arabia.97.desc: "La visión propugnada por [ROOT.GetCountry.GetRuler.GetName] no podría ser más clara: la proclamación final de nuestra entrada al escenario mundial. ¿Qué mejor manera de anunciar nuestro predominio que la toma de #E Mesopotamia#!?? ​​La idea de que nuestros ejércitos marchen hacia [GetProvince('(int32)918').GetName] es emocionante, y cuanto más piensa [ROOT.GetCountry.GetRuler.GetFirstName] en esto, más se convence [ROOT.GetCountry.GetRuler.GetSheHe] de que No habrá otra manera: debemos ir a la Tierra de los Dos Ríos y apoderarnos de ella." 
 south_arabia.97.a: "Nuestros logros nos han llevado a este momento al precipicio de la historia." 
  
 south_arabia.98.t: "Mejorar la presa Ma'Rib" 
 south_arabia.98.desc: "Uno de los lugares más hermosos de todo [GetProvince('(int32)4666').GetName] está cerca de un templo en el punto más alto de la ciudad, donde uno puede contemplar las tranquilas aguas de la #E presa Ma'Rib#! y ver la extensa extensión del río Sabaean. ciudad que la rodea: una experiencia verdaderamente impresionante.\n\nY gracias a las mejoras que se realizaron recientemente aquí, la presa misma sostendrá la ciudad en el futuro." 
 south_arabia.98.a: "No tentemos al destino con tales cosas..." 
  
 south_arabia.99.t: "Refugiados árabes" 
 south_arabia.99.desc: "Esta mañana se podía contemplar un espectáculo lamentable ante las puertas de [GetProvince('(int32)687').GetName] mientras una larga procesión de refugiados se dirigía hacia la ciudad. Cuando vieron por primera vez las murallas, comenzaron a llorar de alegría y corrieron hacia las puertas, donde contaron su triste historia a los guardias apostados afuera.\n\nParece que hay un poder creciente en #E Arabia§ _2 uno que no es amigable con nuestra gente" 
 south_arabia.99.a: "Son bienvenidos aquí... dígales a todos que están en casa." 
  
 south_arabia.100.t: "Una grieta en la presa" 
 south_arabia.100.desc: "Informes frenéticos de [GetProvince('(int32)4666').GetName] están llegando de todas partes cuando la población aterrorizada se dio cuenta de que había una grieta gigante en la #E Presa Ma'Rib#!. Vamos a tener que intervenir, o de lo contrario tendremos un gran desastre en nuestras manos." 
 south_arabia.100.a: "¡Por todos los medios! Estamos absolutamente aquí para ayudar." 
  
 south_arabia.101.t: "Presa en deterioro" 
 south_arabia.101.desc: "¡Maldiciones! Los ciudadanos de [GetProvince('(int32)4666').GetName] nos han dicho que las calles se están inundando, una señal de que el daño estructural en la presa #E Ma'Rib#! se está deteriorando rápidamente. ¡Vamos a tener que hacer algo! Algunas personas se han ahogado y otras corren peligro inmediato." 
 south_arabia.101.a: "Uf, está bien, está bien... este es un momento terrible." 
  
 south_arabia.102.t: "Un desastre de presa" 
 south_arabia.102.desc: "¡Oh, no! Las últimas noticias de [GetProvince('(int32)4666').GetName] son suficientes para poner los pelos de punta. Una gran parte de la #E presa Ma'Rib#! se ha desprendido, arrasando una cuarta parte entera de la ciudad. Se han perdido innumerables vidas y la gente está empezando a alejarse de la ciudad, creyendo que está condenada." 
 south_arabia.102.a: "Prometo arreglar todo muy, muy pronto." 
  
 south_arabia.103.t: "Muertes de presas" 
 south_arabia.103.desc: "Imploramos al cielo misericordia para los pobres de [GetProvince('(int32)4666').GetName] , que han sido golpeados nuevamente por otro desastre relacionado con la #E Represa Ma'Rib#!. Los niveles de agua han bajado hasta el punto de que la agricultura está fallando, provocando hambrunas masivas en el ciudad y muertes. Para empeorar las cosas, las inundaciones continúan prácticamente sin cesar y el agua fétida que yace estancada en las calles está empezando a propagar enfermedades y miseria." 
 south_arabia.103.a: "Esperemos que todavía podamos arreglar lo que queda..." 
  
  
  
