 ### Laconia ###
spartan_mission_01_laconia:0 "Restauración Espartana"
spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Esparta ha sido en muchos casos descartada como un artefacto del pasado. Es momento de levantarnos y demostrar que todos estaban equivocados."
spartan_mission_01_laconia_DESCRIPTION:0 "Hemos sido devastados por ambiciosos señores de la guerra extranjeros celosos del poder de Esparta, dejándonos debilitados y sin nuestros aliados y súbditos de antaño. Si queremos convertirnos en un actor regional importante en Grecia nuevamente, necesitamos restaurar la ciudad de Esparta a su antigua gloria y poner fin a nuestros rivales locales."
spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayas conquistado y consolidado toda Laconia."
spartan_mission_01_laconia_task_1:0 "Resurgimiento Espartano"
spartan_mission_01_laconia_task_1_DESC:0 "El primer paso para preparar el nuevo auge de Esparta es reconstruir nuestro hogar."
spartan_mission_01_laconia_task_2:0 "Alimentos Laconios"
spartan_mission_01_laconia_task_2_DESC:0 "Cuando perdimos Mesenia durante la invasión de Tebas, tuvimos que conformarnos con lo que teníamos. Después de esa dolorosa experiencia, debemos aprender a sacar el máximo provecho de las tierras agrícolas en Laconia."
spartan_mission_01_laconia_task_3:0 "Reclutamiento de los Skiritai"
spartan_mission_01_laconia_task_3_DESC:0 "Los rurales Skiritai viven en la frontera entre Laconia y Arcadia, y solían ser súbditos leales de Esparta. Podríamos convencerlos de regresar a nuestro lado y convertirse en aliados una vez más."
spartan_mission_01_laconia_task_4:0 "Expansión de la Infraestructura"
spartan_mission_01_laconia_task_4_DESC:0 "Nuestro pueblo ha sido devastado por los tebano, amenazado por los macedonios y ha sufrido durante mucho tiempo bajo el yugo de otros. Necesitamos reconstruir nuestra infraestructura local para que pueda apoyar nuestras ambiciones audaces."
spartan_mission_01_laconia_task_5:0 "Hombres Espartanos"
spartan_mission_01_laconia_task_5_DESC:0 "Aunque otras naciones concentran sus esfuerzos en crear templos magníficos, faros masivos o estatuas gigantescas, Esparta siempre ha sido la mejor en crear grandes guerreros."
spartan_mission_01_laconia_task_6:0 "Puertos Espartanos"
spartan_mission_01_laconia_task_6_DESC:0 "Para enfrentar amenazas en cualquier teatro de guerra, debemos asegurarnos de que podamos reunir una marina así como un ejército."
spartan_mission_01_laconia_task_7:0 "Santuario de Artemisa Ortia"
spartan_mission_01_laconia_task_7_DESC:0 "El culto a Artemisa Ortia data de siglos, desde la misma fundación de Esparta. Su templo ha caído en tiempos difíciles, reflejando el destino de nuestra nación, y es una ofensa para ambos. Es un honor para nosotros poder restaurar su dominio a su antigua gloria."
spartan_mission_01_laconia_task_8:0 "Fortificando Cínuria"
spartan_mission_01_laconia_task_8_DESC:0 "Las tierras de Cínuria han sido durante mucho tiempo un campo de batalla entre los intereses argivos y lacedemonios; fortificar el área aseguraría nuestra presencia en la región."
spartan_mission_01_laconia_task_9:0 "Helotas de Mesenia"
spartan_mission_01_laconia_task_9_DESC:0 "Los helotas de Mesenia alguna vez estuvieron bajo nuestro dominio; su independencia y arrogancia es una afrenta a los intereses espartanos."
spartan_mission_01_laconia_task_10:0 "Helotas Una Vez Más"
spartan_mission_01_laconia_task_10_DESC:0 "Con Mesenia bajo nuestro control, toda Laconia estará finalmente unida bajo el dominio lacedomonio una vez más. Ya no habrá amenazas externas que destruyan lo que legítimamente es nuestro."
spartan_mission_01_laconia_task_11:0 "Reincorporando Mesenia"
spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
spartan_mission_01_laconia_task_12:0 "Tierras de Mesenia"
spartan_mission_01_laconia_task_12_DESC:1 "Aunque la ciudad fue fundada para contrarrestar el poder de Esparta por Epaminondas de Tebas, ahora utilizaremos [GetProvince('(int32)431').GetName] para construir sobre ella en su lugar."
spartan_mission_01_laconia_task_13:0 "Gobernanza de Esclavos"
spartan_mission_01_laconia_task_13_DESC:0 "Los helotas han sido a menudo tratados severamente en Esparta, lo que ha llevado a muchas rebeliones y revueltas. Una solución a este problema recurrente nos permitiría salir de nuestros hogares sin temer por la seguridad de nuestros esclavos."
spartan_mission_01_laconia_task_14:0 "Tratando con los Helotas"
spartan_mission_01_laconia_task_14_DESC:0 "Ahora que hemos decidido cómo tratar a nuestros esclavos, todo lo que queda es hacer cumplir esto en todas nuestras tierras."
spartan_mission_01_laconia_task_15:0 "El Camino a Olimpia"
spartan_mission_01_laconia_task_15_DESC:0 "Los eleos de Lepreo bloquean el camino de Mesenia a Olimpia. Bajo nuestro dominio, podríamos atravesar más libremente el oeste del Peloponeso y acercarnos al templo de Zeus en tiempos de necesidad."
spartan_mission_01_laconia_task_final:0 "Fuerza Laconia"
spartan_mission_01_laconia_task_final_DESC:0 "Con toda Laconia bajo nuestro dominio, hemos demostrado que los que dudaban de los lacedemonios estaban equivocados. Esparta se convertirá una vez más en la gran potencia del Peloponeso, y con el tiempo, en toda Grecia."


