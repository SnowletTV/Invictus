 ### Peloponnesian League ###
spartan_mission_03_peloponnesian_league:0 "La Segunda Liga del Peloponeso"
spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "El momento para la restauración de la antigua Liga del Peloponeso ha llegado."
spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Una vez fuimos los hegemones del Peloponeso y líderes de la estimada Liga del Peloponeso. Tras la traición de nuestros súbditos, la liga fue derrocada y eventualmente humillada por los Tebanos y Macedonios. Con nuestro ascenso al poder, hemos comenzado a trabajar en una nueva Liga del Peloponeso."
spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "La misión se considerará completa cuando hayamos reconstruido los cimientos de la antigua Liga del Peloponeso."
spartan_mission_03_peloponnesian_league_task_1:0 "Las Ciudades del Peloponeso"
spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Para restaurar la Liga del Peloponeso a su antigua gloria, tendremos que tomar el control de todas las ciudades principales del Peloponeso."
spartan_mission_03_peloponnesian_league_task_2:0 "Hegemonía del Peloponeso"
spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Para asegurar nuestra hegemonía, debemos aclarar la situación a todas las ciudades y regiones bajo nuestra influencia."
spartan_mission_03_peloponnesian_league_task_3:0 "Infraestructura de la Liga"
spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Si hemos de ser una liga notable más allá de las fronteras del Peloponeso, necesitamos grandes ciudades principales a las que los pequeños pueblos y ciudades-estado puedan acudir."
spartan_mission_03_peloponnesian_league_task_4:0 "Un Ejército para la Liga"
spartan_mission_03_peloponnesian_league_task_4_DESC:0 "El ejército es la columna vertebral de nuestra nación y la herramienta con la que controlamos la liga. Es una necesidad si hemos de continuar como hegemones del Peloponeso en el futuro previsible."
spartan_mission_03_peloponnesian_league_task_5:0 "Una Armada para la Liga"
spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Con la restauración de la liga, tendremos que encontrar respuestas a nuevas amenazas potenciales. Una de ellas es la necesidad de una armada más fuerte que proteja las costas del Peloponeso."
spartan_mission_03_peloponnesian_league_task_6:0 "Paz en Casa"
spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Nuestra historia está llena de revueltas y rebeliones, a menudo poniendo en riesgo nuestros hogares y nuestra gente."
spartan_mission_03_peloponnesian_league_task_7:0 "Las Capitales de la Liga"
spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Las ciudades más grandes del Peloponeso tienen una larga y valiosa historia, desempeñando papeles importantes para su comunidad directa. Mientras continuamos construyendo nuestra infraestructura local, deberíamos enfocar nuestros esfuerzos en estos centros urbanos."
spartan_mission_03_peloponnesian_league_task_8:0 "Capitales del Este"
spartan_mission_03_peloponnesian_league_task_8_DESC:1 "En el lado oriental del Peloponeso se encuentran [GetProvince('(int32)418').GetName] y [GetProvince('(int32)440').GetName], dos ciudades que han sido durante mucho tiempo las hegemones y administradoras de sus regiones locales. Aunque alguna vez fueron rivales antiguas, ahora desempeñan el papel de guardianes regionales para nuestros grandes planes y ambiciones."
spartan_mission_03_peloponnesian_league_task_9:0 "Capitales del Oeste"
spartan_mission_03_peloponnesian_league_task_9_DESC:1 "En el lado central y occidental del Peloponeso se encuentran [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName], y [GetProvince('(int32)431').GetName]. A pesar de ser hogares de bárbaros, ciudades-estado rurales y esclavos, se han convertido en grandes centros urbanos por derecho propio."
spartan_mission_03_peloponnesian_league_task_10:0 "Perlas de Grecia"
spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Nuestro objetivo no es simplemente que estas ciudades sean las más grandes de sus regiones, sino nombres bien conocidos en todo el Mediterráneo."
spartan_mission_03_peloponnesian_league_task_11:0 "Protector de Grecia"
spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Desde el ascenso de Filipo y su hijo, Grecia ha estado bajo el control de señores de la guerra macedonios en la lejana Pella, Siria o Egipto. Gritan por libertad, por liberación de estos tiranos extranjeros."
spartan_mission_03_peloponnesian_league_task_12:0 "Liberación de Grecia"
spartan_mission_03_peloponnesian_league_task_12_DESC:0 "Grecia ha enfrentado muchas amenazas, ya sea de persas, ambiciones atenienses o barbarie macedonia. Finalmente liberaremos a los griegos de la amenaza extranjera de una vez por todas."
spartan_mission_03_peloponnesian_league_task_final:0 "La Liga Restaurada"
spartan_mission_03_peloponnesian_league_task_final_DESC:0 "La restauración de la Liga del Peloponeso garantizará la seguridad y protección de todos los lacones, arcadios, aqueos y eleos."

