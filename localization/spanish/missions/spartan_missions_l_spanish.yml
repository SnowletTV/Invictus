 ### Peloponnesus ###
01_sparta_missions_02_peloponnesus:0 "Protector del Peloponeso"
01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Con Laconia asegurada, es hora de mirar al resto del Peloponeso."
01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Durante mucho tiempo ha sido nuestro objetivo formar una hegemonía en el Peloponeso, una liga para protegernos contra extranjeros ambiciosos. Con toda la península bajo nuestro dominio, ya no tendríamos que temer a las otras ciudades-estado griegas y ligas, ni a los Diádocos."
01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayas tomado control del Peloponeso."
01_sparta_missions_02_peloponnesus_task_1:0 "Bárbaros Elianos"
01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Durante mucho tiempo, el templo y la región alrededor de Olimpia han estado controlados por los bárbaros elianos del norte. Se necesitan griegos apropiados para proteger el hogar de Zeus."
01_sparta_missions_02_peloponnesus_task_2:0 "Liberar el Templo de Zeus"
01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Nuestra liberación de Olimpia será bien recibida, tanto entre los mortales como entre los dioses."
01_sparta_missions_02_peloponnesus_task_3:0 "Los Sacerdotes de Zeus"
01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La rica región alrededor de Olimpia ha deseado gobernarse a sí misma durante mucho tiempo, especialmente después del duro gobierno de los Elianos."
01_sparta_missions_02_peloponnesus_task_4:0 "Apoyo Religioso"
01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Los argivos son conocidos por mentir y manipular sus festivales religiosos para obligar a los ejércitos enemigos a mantenerse alejados de sus tierras, o enfrentar la ira de los dioses que uno podría ofender. Con el favor divino de nuestro lado, haremos que sus mentiras sean vacías."
01_sparta_missions_02_peloponnesus_task_5:0 "El Rival en Argólida"
01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos ha sido durante mucho tiempo uno de nuestros principales adversarios en el Peloponeso, particularmente en tiempos recientes. Después de años de lucha por las tierras de Cínuria y el este de Laconia, es hora de poner fin a esta rivalidad."
01_sparta_missions_02_peloponnesus_task_6:0 "Tierras del Arcadia"
01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Al norte de Laconia se encuentra Arcadia, hogar de nuestros vecinos de largo tiempo. Han demostrado ser una amenaza para Esparta últimamente, y han fundado un gran centro urbano cerca de nuestras tierras."
01_sparta_missions_02_peloponnesus_task_7:0 "Hogar de Pan"
01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Con las ciudades arcadias bajo nuestro control, podremos dirigir nuestra mirada hacia nuevas tierras, en lugar de preocuparnos por el posible peligro para nuestros hogares."
01_sparta_missions_02_peloponnesus_task_8:0 "Reconstruyendo Argos"
01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Una vez uno de nuestros mayores rivales, ahora Argos puede ser una de nuestras ciudades principales."
01_sparta_missions_02_peloponnesus_task_9:0 "Honrar a Asclepio"
01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Los asclepeiones se han erigido en muchas partes, y son bien conocidos por sus sanadores, pero pocos son tan populares o famosos como el de Epidauro."
01_sparta_missions_02_peloponnesus_task_10:0 "La Costa Norte"
01_sparta_missions_02_peloponnesus_task_10_DESC:0 "En el lado norte del Peloponeso se encuentra Aquea, algo distante de las constantes luchas entre nosotros, Argos, Mesenia y los arcadios. Recientemente han ascendido a la prominencia y están empezando a jugar un papel más importante en la política regional de la península."
01_sparta_missions_02_peloponnesus_task_11:0 "Civilizando el Valle"
01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Construir un centro urbano en Arcadia nos proporcionará una ciudad desde la cual podemos controlar el resto de la región."
01_sparta_missions_02_peloponnesus_task_12:1 "Fortificando [GetProvince('(int32)418').GetName]"
01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] fue una vez una ciudad importante y rival nuestra, pero ha regresado a ser una ciudad de guarnición para otras naciones que intentan controlar el estrecho entre el Peloponeso y el resto de Grecia."
01_sparta_missions_02_peloponnesus_task_13:0 "El Hogar de Zeus"
01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olimpia es el hogar del gran templo de Zeus, así como de los famosos juegos Olímpicos. Quien gobierne esta región debe ser adecuadamente reverente y tratarla con la dignidad que merece."
01_sparta_missions_02_peloponnesus_task_14:0 "Atendiendo a los Argivos"
01_sparta_missions_02_peloponnesus_task_14_DESC:0 "El pueblo de Argos ha sido durante mucho tiempo rival de Esparta, y después de nuestra anexión del área aún están luchando contra nuestro dominio."
01_sparta_missions_02_peloponnesus_task_15:0 "Arcadia Rural"
01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Al norte de Laconia se encuentra Arcadia, hogar de nuestros vecinos de largo tiempo. Aunque hemos tomado control de la región, la infraestructura aún es algo deficiente."
01_sparta_missions_02_peloponnesus_task_16:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
01_sparta_missions_02_peloponnesus_task_final:0 "Conquistando el Peloponeso"
01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Hemos tenido muchos rivales en el Peloponeso a lo largo de los años, ahora es el momento de alcanzar nuestro sueño de convertirnos en el verdadero hegemón de la península."

