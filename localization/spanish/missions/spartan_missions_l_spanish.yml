 ### Ancient Rivals ###
spartan_mission_04_rivals:0 "Rivales Ancestrales"
spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Aunque hemos recuperado gran parte de lo que alguna vez fue nuestro, los rivales ancestrales aún acechan en nuestras fronteras, listos para atacar al más mínimo signo de debilidad."
spartan_mission_04_rivals_DESCRIPTION:0 "En la larga historia de Esparta y la Liga del Peloponeso, hemos sufrido muchos rivales que miraron nuestras tierras con ambición y deseo. Todos ellos deseaban convertirse en lo que siempre estábamos destinados a ser, los hegemones de Grecia. Los macedonios, los tebános y los atenienses, naciones desfasadas del pasado."
spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completa cuando hayamos conquistado a nuestros rivales ancestrales."
spartan_mission_04_rivals_task_1:0 "El Pueblo de Atenas"
spartan_mission_04_rivals_task_1_DESC:0 "La ciudad de Atenas solía ser uno de nuestros mayores rivales, ya que ambos éramos líderes de nuestras respectivas ligas. Aunque ya no es el poderoso antagonista que solía ser, anexar su antigua capital sería una victoria simbólica importante para nuestros hombres."
spartan_mission_04_rivals_task_2:0 "Tomar el Muro Largo"
spartan_mission_04_rivals_task_2_DESC:0 "Destruimos los muros largos entre Atenas y el Pireo cuando ganamos la Guerra del Peloponeso, pero parece que han tenido la audacia de reconstruirlos desde entonces. Es hora de nivelar estas fortificaciones de una vez por todas."
spartan_mission_04_rivals_task_3:0 "Reconstruir Atenas"
spartan_mission_04_rivals_task_3_DESC:0 "Aunque debemos asegurarnos de que Atenas nunca se levante en nuestra contra nuevamente, es una ciudad demasiado importante como para no utilizar su máximo potencial. Las ricas tierras agrícolas que rodean la ciudad, su antigua infraestructura y los hermosos templos. Todo debe ser restaurado a su antigua gloria."
spartan_mission_04_rivals_task_4:0 "La Guarnición Espartana"
spartan_mission_04_rivals_task_4_DESC:0 "Los atenienses a menudo han demostrado ser problemáticos para aquellos que intentan someter la ciudad. Estableceremos una gran guarnición para asegurarnos de que eso no vuelva a ocurrir."
spartan_mission_04_rivals_task_5:0 "Los Misterios en Eleusis"
spartan_mission_04_rivals_task_5_DESC:0 "Los atenienses han ofrecido durante mucho tiempo su adoración a las diosas Deméter y Kore en Eleusis, con un culto particular que ha jugado un papel importante en la política y la vida diaria ateniense y ática durante siglos."
spartan_mission_04_rivals_task_6:0 "Las Llanuras de Tesalia"
spartan_mission_04_rivals_task_6_DESC:0 "Tesalia fue puesta bajo control macedonio durante la campaña de Felipe para convertirse en el hegemón de Grecia. Esta antigua región desde entonces ha clamado por liberarse del yugo bárbaro, para vivir libre nuevamente."
spartan_mission_04_rivals_task_7:0 "Los Hijos de Cadmo"
spartan_mission_04_rivals_task_7_DESC:0 "Tebas una vez lideró la coalición que desmanteló la Liga del Peloponeso y enseñó a Felipe II el arte de la guerra. Tras la destrucción y restauración de Tebas, ha jugado un papel pequeño en la política regional, y tomarla será más una victoria simbólica que otra cosa."
spartan_mission_04_rivals_task_8:0 "Restaurar las Siete Puertas"
spartan_mission_04_rivals_task_8_DESC:0 "Hasta su eventual destrucción a manos de Alejandro, Tebas era una poderosa ciudad-estado en el centro de la Liga Beocia, controlando gran parte de la política regional entre Ática al sur, Fócide al oeste y Tesalia al norte."
spartan_mission_04_rivals_task_9:0 "Apaciguar a los Dioses de Beocia"
spartan_mission_04_rivals_task_9_DESC:0 "Muchas de las deidades veneradas en Beocia son poco comunes en nuestras propias tierras, pero estamos familiarizados con sus nombres. Como muestra de buena voluntad, ofreceremos donaciones a los santuarios y templos de la región."
spartan_mission_04_rivals_task_10:0 "Pacificar la Liga"
spartan_mission_04_rivals_task_10_DESC:0 "En el centro de Grecia se encuentra la antigua Liga Beocia, desde Orchomenos en el oeste hasta Tanagra en el este. Así como Tebas una vez utilizó la Liga para convertirse en los hegemones de Grecia, nosotros la utilizaremos para asegurar el control de nuestras fronteras del norte."
spartan_mission_04_rivals_task_11:0 "Terminar con la Amenaza Macedonia"
spartan_mission_04_rivals_task_11_DESC:0 "Los bárbaros de Macedonia han reclamado durante mucho tiempo ser de origen griego, incluso mientras oprimen y anexan grandes partes de Grecia. Con nuestras recientes victorias regionales, es hora de poner fin a la amenaza macedonia y tomar el control del norte nosotros mismos."
spartan_mission_04_rivals_task_12:0 "Hogar de los Macedonios"
spartan_mission_04_rivals_task_12_DESC:0 "Tomaremos el control de las ciudades más importantes de la región macedonia: Pella, Tesalónica y Amphípolis. Con estas tres ciudades bajo nuestro control, la antigua monarquía macedonia finalmente tambaleará y podremos poner fin a su voraz ambición."
spartan_mission_04_rivals_task_13:0 "Paz Espartana"
spartan_mission_04_rivals_task_13_DESC:0 "Los macedonios están acostumbrados a oprimir a otros, ahora tendrán que aprender a vivir bajo el dominio de otros. Residenciados en el borde del mundo civilizado, serán importantes para mantener la región bajo control como un baluarte contra los bárbaros que viven más al norte y al este."
spartan_mission_04_rivals_task_final:0 "Supremacía Espartana"
spartan_mission_04_rivals_task_final_DESC:0 "Hemos recuperado todo lo que alguna vez fue nuestro y conquistado a cada enemigo que amenazó nuestro hogar. Con varias campañas exitosas detrás de nosotros y un ejército experimentado listo para seguir nuestras órdenes, nuestro único límite es la extensión de nuestra ambición."

