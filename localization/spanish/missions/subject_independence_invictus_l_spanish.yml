 gm_subject_military_reward_cmod:0 "Cadenas Rotas"
 desc_gm_subject_military_reward_cmod:0 "Hemos roto las cadenas del sometimiento y somos libres de elegir nuestro propio destino."
 gm_subject_diplo_reward_cmod:0 "Cadenas Liberadas"
 desc_gm_subject_diplo_reward_cmod:0 "Nuestras cadenas fueron liberadas y ahora somos libres de elegir nuestro propio destino."

 gm_subject_defensive_pmod:0 "Una Capital Fortificada"
 desc_gm_subject_defensive_pmod:0 "Estamos bien preparados para repeler a cualquier invasor."
 gm_subject_army_cmod:0 "El Ejército Está Listo"
 desc_gm_subject_army_cmod:0 "Nuestro ejército lleva meses entrenando, preparado para el conflicto que se avecina."
 gm_subject_navy_cmod:0 "La Armada Está Lista"
 desc_gm_subject_navy_cmod:0 "Nuestra armada se ha construido para defender nuestras costas de los invasores extranjeros."

 gm_subject_opinion_cmod:0 "Relaciones Amistosas"
 desc_gm_subject_opinion_cmod:0 "Nos hemos dado a conocer por nuestra destreza diplomática y nuestros diplomáticos gozan de ciertos prejuicios positivos en los tribunales extranjeros."
 gm_subject_building_pmod:0 "Una Capital próspera"
