l_spanish:

### Missions start
 gm_subject_independence:0 "El Camino a la Libertad"
 gm_subject_independence_DESCRIPTION:0 "Nuestro señor quiere que sigamos siendo su leal súbdito a perpetuidad, y si no, quizá reclame nuestras tierras para sí. Las quejas de descontento crecen y un movimiento de independencia está creciendo lentamente en nuestro reino. La diplomacia astuta y la acción audaz son necesarias si queremos liberarnos de nuestra servidumbre."
 gm_subject_independence_CRITERIA_DESCRIPTION:0 "Este árbol de misión dará opciones sobre cómo seguir un camino hacia la independencia y acabar con nuestro estatus de súbditos."
 gm_subject_independence_REWARD_DESCRIPTION:0 "Obtendréis vuestra independencia a través del camino elegido."
 gm_subject_independence_BUTTON_TOOLTIP:0 "Debemos acabar con nuestra condición de súbditos con los medios que sean necesarios."

 gm_subject_independence_1:0 "Debate Sobre la Independencia"
 gm_subject_independence_1.tt:0 "Aunque todo el mundo desea la independencia, hay grandes desacuerdos sobre cómo ganar nuestra libertad.\nDependiendo de vuestras decisiones durante este proceso, se adoptará un enfoque diplomático o agresivo."
 gm_subject_independence_1_DESC:0 "Conseguir nuestra independencia es algo en lo que todos estamos de acuerdo. Sin embargo, es en los detalles donde surgen los grandes debates. Necesitamos tener un consenso sobre cómo abordar esta tarea aparentemente insalvable."

 gm_subject_independence_2a:0 "Intentar Rebelarse"
 gm_subject_independence_2a_DESC:0 "No hay ninguna vía pacífica o diplomática que nos conceda nuestro deseo. Sólo la intimidación y las posturas agresivas nos permitirán conseguirlo. Y si es necesario, lucharemos o moriremos por ello."
 gm_subject_independence_2a.tt:0 "A partir de aquí no hay vuelta atrás..."
 gm_subject_independence_3a:0 "Construyendo Defensas"
 gm_subject_independence_3a_DESC:0 "Nuestra capital debe estar preparada para cualquier asedio enemigo. Gastar algo de tiempo y recursos en mejorar nuestras defensas locales garantizará la seguridad de nuestros ciudadanos en su interior."
 gm_subject_independence_4a:0 "Entrenar al Ejército"
 gm_subject_independence_4a_DESC:0 "El ejército ha visto días mejores. Debemos asegurarnos de que está preparado para todo."
 gm_subject_independence_5a:0 "Asegurar Apoyos"
 gm_subject_independence_5a_DESC:0 "Debemos asegurar la lealtad de las grandes familias. El destino de nuestra nación ha sido dirigido a menudo por los caprichos de estas personas. Asegurar su apoyo es una prioridad."
 gm_subject_independence_6a:0 "Buscar Aliados"
 gm_subject_independence_6a_DESC:0 "Nuestro señor tiene muchos rivales, debemos acudir a ellos en busca de ayuda. Seguro que alguno de ellos se comprometería a apoyarnos en nuestros momentos de necesidad."
 gm_subject_independence_6a.allow:0 "Debe existir una nación con estatus de [our_overlord.GetRankName] que no sea aliada de [our_overlord.GetName]."
 gm_subject_independence_6a.tt:0 "Pediremos a otras naciones que apoyen nuestra causa."
 gm_subject_independence_7a:0 "Pedir Favores"
 gm_subject_independence_7a_DESC:0 "El desgaste de nuestros recursos ha sido grande al preparar el ultimátum. Recurriremos a los miembros de nuestro gobierno para pedir favores especiales por el bien común."
 gm_subject_independence_7a.allow:0 "Debéis haber llenado los puestos religiosos de vuestro gobierno."
 gm_subject_independence_7a.tt:0 "Pediremos a varios personajes de nuestra nación y del extranjero oro, mano de obra, influencia política y apoyo religioso."
 gm_subject_independence_8a:0 "Construir Una Armada"
 gm_subject_independence_8a_DESC:0 "Nuestra armada no es comparable con los estándares actuales. Debemos dedicar tiempo y esfuerzo a mejorar y aumentar nuestras flotas."
 gm_subject_independence_8a.allow:0 "Tenéis que tener la misma cantidad o más naves que [our_overlord.GetName] O tener más de #Y 20#! naves."
 gm_subject_independence_8a.allow_2:0 "Necesitáis una provincia costera con puerto."

 gm_subject_independence_9a:0 "Hacer los Últimos Preparativos "
 gm_subject_independence_9a_DESC:0 "Ya casi estamos. Es el momento de hacer los últimos preparativos antes de dar el ultimátum a nuestro señor. Con suerte, esto se desarrollará con la mayor fluidez posible, pero hay algunos descontentos que podrían plantear algún problema."
 gm_subject_independence_9a.tt:0 "Nos ocuparemos de los últimos preparativos y redactaremos nuestro ultimátum a nuestro señor.\nCualquier personaje que haya sido engañado en el pasado hará algunas protestas de última hora..."
 gm_subject_independence_9a.allow:0 "Tenéis que haber hecho al menos 3 tareas antes de empezar."
 gm_subject_independence_10a:0 "Enviar Un Ultimátum"
 gm_subject_independence_10a_DESC:0 "¡Enviad el ultimátum! Nuestro señor debe elegir entre la paz o la sangre. Lucharemos por nuestra libertad si no se nos da voluntariamente. Todos los ciudadanos están dispuestos a dar su vida por este objetivo. Seremos libres o moriremos."
 gm_subject_independence_10a.tt:0 "El ultimátum ha sido enviado a [our_overlord.GetRuler.GetName] y esperamos su decisión.\n-Si conduce a la guerra, cualquier aliado que haya prometido su apoyo se unirá a nosotros contra [our_overlord.GetName].\n-Si se concede nuestra independencia, obtendremos una tregua con [our_overlord.GetName] y ellos recibirán reclamaciones sobre nuestro territorio."
 gm_subject_independence_11a:0 "Victoria Militar"
 gm_subject_independence_11a_DESC:0 "¡Por fin independientes! Sin embargo, debido a nuestras acciones, seguramente veremos las consecuencias de las mismas en los próximos años. Esperemos estar preparados para afrontar las dificultades que se avecinan."


 gm_subject_independence_2b:0 "Intentar la Diplomacia"
 gm_subject_independence_2b_DESC:0 "Intentaremos influir en nuestro señor y negociar un acuerdo mutuamente beneficioso que nos otorgue nuestra independencia. La diplomacia prevalecerá."
 gm_subject_independence_2b.tt:0 "A partir de aquí no hay vuelta atrás..."

 gm_subject_independence_3b:0 "Mejorar Nuestras Relaciones"
 gm_subject_independence_3b_DESC:0 "Mejorar las relaciones con nuestro señor es crucial para tener éxito en nuestro intento. Para que nuestra propuesta tenga alguna posibilidad, deben estar dispuestos a escucharla en primer lugar."
 gm_subject_independence_4b:0 "Intercambio de Personajes"
 gm_subject_independence_4b_DESC:0 "El intercambio de personas notables forma parte de la historia desde que tenemos uso de razón. Elegiremos un voluntario para ir a vivir a la nación de nuestro señor. Con un poco de suerte, ellos también enviarán a alguien."
 gm_subject_independence_4b.tt:0 "Podréis enviar un personaje a [our_overlord.GetName] a cambio de mejorar las relaciones."
 gm_subject_independence_5b:0 "Mejoras en la Capital"
 gm_subject_independence_5b_DESC:0 "Nuestra capital es el resplandeciente faro de nuestra sociedad. Debemos mejorarla para que refleje la grandeza que podemos alcanzar por nosotros mismos."
 gm_subject_independence_6b:0 "Regalos Políticos"
 gm_subject_independence_6b_DESC:0 "Influir en nuestro señor puede hacerse mediante regalos. Exigiremos a los miembros de nuestro gobierno que proporcionen estos regalos por el bien común."
 gm_subject_independence_6b.allow:0 "La mayoría de los puestos de vuestro gobierno deben estar cubiertos."
 gm_subject_independence_6b.tt:0 "Podréis ofrecer oro, mano de obra, etc. a [our_overlord.GetName] a cambio de mejorar las relaciones."
 gm_subject_independence_7b:0 "Un Soborno Personal"
 gm_subject_independence_7b_DESC:0 "¿Quién no aprecia el oro? Ofreceremos un regalo personal a su propio gobernante para influir en él."
 gm_subject_independence_8b:0 "Oberturas Amistosas"
 gm_subject_independence_8b_DESC:0 "Entablar amistad con su gobernante nos proporcionará una oportunidad única de comunicación directa con el hombre que tomará la decisión. Conseguirlo nos beneficiará enormemente."

 gm_subject_independence_9b:0 "Redactando El Acuerdo"
 gm_subject_independence_9b_DESC:0 "Ya es la hora. Vamos a preparar el contrato que nos otorgará la independencia. Muchos han dado mucho para llegar a este punto, incluso puede que algunos descontentos provoquen algún problema."
 gm_subject_independence_9b.tt:0 "Nos ocuparemos de los últimos preparativos y redactaremos nuestra propuesta para nuestro señor. Cualquier personaje que haya sido engañado en el pasado hará algunas protestas de última hora..."
 gm_subject_independence_9b.allow:0 "Tenéis que hacer al menos 3 tareas antes de empezar."
 gm_subject_independence_10b:0 "Enviar Una Propuesta"
 gm_subject_independence_10b_DESC:0 "¡Enviad la propuesta! Sólo nos queda esperar su respuesta, pero después de todos los esfuerzos que hemos hecho, no hay duda de que nuestro señor aceptará."
 gm_subject_independence_10b.tt:0 "La propuesta es enviada a [our_overlord.GetRuler.GetName] y esperamos su decisión.\n-Si nuestra petición es aceptada, obtendremos nuestra independencia y si es posible conseguiremos una alianza con [our_overlord.GetName].\n-Si nuestra petición es denegada, las relaciones entre las dos naciones se deteriorarán pero seguiremos siendo un súbdito. Un camino alternativo se pondrá a nuestra disposición para hacer un último intento de independizarnos."
 gm_subject_independence_11b:0 "Victoria Diplomática"
 gm_subject_independence_11b_DESC:0 "Por fin somos independientes. Nuestro antiguo señor nos ha concedido lo que pedíamos. A cambio, se ha forjado una alianza que seguramente durará décadas. La confianza mutua resultará muy valiosa en los próximos años."
 gm_subject_independence_11b.allow:0 "[our_overlord.GetName] debe haber aceptado nuestra propuesta."

 gm_subject_independence_11c:0 "Daga En La Espalda"
 gm_subject_independence_11c_DESC:0 "Lo impensable ha ocurrido. Nuestro señor ha rechazado nuestra propuesta de independencia. Muchos están desilusionados con este resultado ya que nadie esperaba este desenlace. ¿Qué haremos a partir de ahora?"
 gm_subject_independence_11c.allow:0 "[our_overlord.GetName] debe haber rechazado nuestra propuesta."
 gm_subject_independence_12c:0 "Infiltrarnos En Su Capital"
 gm_subject_independence_12c_DESC:0 "Enviaremos a un agente al interior de su capital para que busque oportunidades de sabotaje. Esto debe mantenerse en secreto, ya que no queremos que nuestro señor se entere de que seguimos buscando nuestra independencia."
 gm_subject_independence_13c:0 "Obstruir Su Ejército"
 gm_subject_independence_13c_DESC:0 "Un agente nuestro inspeccionará sus actividades militares y nos hará saber inmediatamente si se presenta alguna oportunidad que podamos aprovechar."
 gm_subject_independence_14c:0 "Quebrar Su Armada"
 gm_subject_independence_14c_DESC:0 "Vigilar su armada y sus astilleros es una buena forma de encontrar puntos débiles en sus actividades navales. La persona que enviemos a hacer esto, tendrá que ser muy cuidadosa."
 gm_subject_independence_15c:0 "Sobornar a los Funcionarios"
 gm_subject_independence_15c_DESC:0 "Un miembro de su gobierno será el objetivo. Intentaremos convencerlo de nuestra causa. Si es posible, incluso convencerles de que se unan a nuestro bando."
 gm_subject_independence_16c:0 "Actividades Infames"
 gm_subject_independence_16c_DESC:0 "Hay varios personajes clave dentro de la nación de nuestro señor. Acabar con ellos causará una gran agitación y beneficiará nuestros propósitos. Debemos perseguir esto."
 gm_subject_independence_17c:0 "Causar Disturbios"
 gm_subject_independence_17c_DESC:0 "Los ladrones y los bandidos no son una novedad. Aparecen siempre en todas partes. Enviaremos a algunos hombres de nuestras reservas para que se hagan pasar por una banda de este tipo y que desbaraten el campo de su provincia capital. Cualquier botín que obtengan, aumentará nuestras arcas."
 gm_subject_independence_17c.tt:0 "Una banda de bandoleros asaltará continuamente [our_overlord.GetName] y devolverá esporádicamente el botín de sus éxitos."
 gm_subject_independence_18c:0 "Contactar Con Otros Súbditos"
 gm_subject_independence_18c_DESC:0 "Hay otros como nosotros, atados a la condición de súbditos por nuestro señor. Debemos intentar convencerles de que se unan a nosotros cuando llegue el momento. Sin los cimientos, la torre caerá."
 gm_subject_independence_18c.allow:0 "Vuestro señor debe tener otros súbditos."
 gm_subject_independence_19c:0 "Proclamar la Independencia"
 gm_subject_independence_19c_DESC:0 "Es hora de deshacernos de nuestro estatus de súbditos. Elegiremos nuestro propio camino. Declinar nuestra oferta es un grave error que nuestro señor nunca olvidará. Su nación está incapacitada, ¿qué pueden hacer ahora para oponerse a nuestra independencia?"
 gm_subject_independence_19c.allow:0 "Tenéis que hacer al menos 4 tareas antes de proclamar vuestra independencia."
### Missions end


### Mission Events start
 me_subject_independence.1.t:0 "$gm_subject_independence_1$: Enfoques Divergentes"
 me_subject_independence.1.desc:0 "La opinión popular en nuestra nación es clara: nuestro destino es volver a ser una nación independiente. Sin embargo, la forma de hacerlo es un tema muy controvertido que ha dado lugar a debates polarizantes en nuestro gobierno. Antes de emprender cualquier acción extrema, primero debemos ponernos de acuerdo sobre el camino que debemos tomar.\n\nUn enfoque sería asegurar los recursos suficientes para intimidar a [our_overlord.GetName] para que nos libere. [random_left_advisor.GetName] se ha presentado como figura principal de esta facción. Sin embargo, como esto implicaría una postura agresiva seria, cualquier intento fallido de intimidación definitivamente resultaría en una guerra.\n\nOtros creen que el enfoque diplomático, donde iniciamos un diálogo con [our_overlord.GetName] para tratar de llegar a una solución que sería beneficiosa para ambas naciones. [random_right_advisor.GetName] parece ser la cabeza de esta facción. Pero si [our_overlord.GetName] rechaza nuestra propuesta, ¿qué haremos entonces?"
 me_subject_independence.1.a:0 "Tenemos que considerar seriamente todas las opciones."
 me_subject_independence.1.at:0 "Se discutirán ambos enfoques.\nDependiendo de las decisiones que se tomen durante este proceso, será más difícil avanzar por un camino que por el otro."

 me_subject_independence.3.t:0 "$gm_subject_independence_1$: Progreso de las Facciones"
 me_subject_independence.3.desc:0 "Una de las facciones ha hecho que muchas mentes se inclinen por su causa. Aunque el debate continúa, parece que esta facción puede estar ganando terreno."
 me_subject_independence.3.desc_l:0 "\n\n[selected_advisor.GetName] ha presentado recientemente un argumento irrefutable para su causa. Su punto de vista es claro:\nSólo la fuerza y el poderío militar intimidarán a [our_overlord.GetName] para que nos libere."
 me_subject_independence.3.desc_r:0 "Recientemente, [selected_advisor.GetName] ha presentado un argumento irrefutable a favor de su causa. Su punto de vista es claro:\nSólo la razón y el compromiso llevarán a un resultado deseable."
 me_subject_independence.3.a:0 "El debate continúa..."
 me_subject_independence.3.at_l:0 "La facción militarista ha impulsado su agenda y están un paso más cerca de lograr un consenso."
 me_subject_independence.3.at_r:0 "La facción diplomática ha impulsado su agenda y están un paso más cerca de lograr un consenso."

 me_subject_independence.4.t:0 "$gm_subject_independence_1$: Objeción"
 me_subject_independence.4.desc:0 "Una de las facciones ha expuesto un argumento al que la otra parte se opone fundamentalmente."
 me_subject_independence.4.desc_l:0 "\n\n[selected_advisor.GetName] y sus seguidores nunca aceptarían un compromiso con [our_overlord.GetName]. Se han opuesto públicamente al argumento y ahora [selected_advisor.GetFirstName] nos pide que les prestemos apoyo directamente."
 me_subject_independence.4.desc_r:0 "\n\n[selected_advisor.GetName] y sus seguidores nunca aceptarían un conflicto militar con [our_overlord.GetName]. Se han opuesto públicamente al argumento y ahora [selected_advisor.GetFirstName] nos pide que les prestemos apoyo directamente."
 me_subject_independence.4.a:0 "Les ofreceré mi apoyo."
 me_subject_independence.4.at_l:0 "La facción militarista impulsará su programa y estará un paso más cerca de lograr el consenso."
 me_subject_independence.4.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.4.b:0 "Esto no está justificado."
 me_subject_independence.4.bt_l:0 "La facción diplomática impulsará su agenda en su lugar."
 me_subject_independence.4.bt_r:0 "La facción militarista impulsará su agenda en su lugar."

 me_subject_independence.5.t:0 "$gm_subject_independence_1$: Una Propuesta Turbia"
 me_subject_independence.5.desc:0 "El líder de uno de los grupos de discusión se ha acercado a mí en privado para discutir un asunto de lo más 'delicado'. Tras reunirnos en una habitación apartada, [selected_advisor.GetName] sonríe y me propone que podría beneficiarme personalmente si apoyara públicamente su argumento."
 me_subject_independence.5.a:0 "¡Qué considerado!"
 me_subject_independence.5.at_l:0 "La facción militarista impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.5.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.5.b:0 "¡Esto es impensable!"
 me_subject_independence.5.bt:0 "No se producen avances."
 # add option for if ruler is corrupt or crafty

 me_subject_independence.6.t:0 "$gm_subject_independence_1$: Un Argumento Convincente"
 me_subject_independence.6.desc:0 "Sonidos de vítores y aplausos retumban en la ciudad. Uno de los líderes de la facción acaba de pronunciar un discurso enérgico frente al pueblo en apoyo de su postura. He visto a [selected_advisor.GetName] en una tribuna dirigiéndose a la multitud con una cálida acogida.\n\nSin embargo, su discurso no es perfecto, y hay varias cuestiones que, si se plantearan, seguramente invalidarían algunos de sus puntos. Sin embargo, el fuego con el que habla [selected_advisor.GetFirstName] es innegable y, si no ocurre nada más, seguramente ganará apoyo popular para su bando."
 me_subject_independence.6.a:0 "¿Cómo podría negarlo? Yo mismo me he emocionado."
 me_subject_independence.6.at_l:0 "La facción militarista impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.6.at_r:0 "La facción diplomática impulsará su agenda y estará un paso más cerca de lograr el consenso."
 me_subject_independence.6.b:0 "Voy a poner fin a esto. Su razonamiento es erróneo."
 me_subject_independence.6.bt_l:0 "La facción diplomática impulsará su agenda en su lugar."
 me_subject_independence.6.bt_r:0 "La facción militarista impulsará su agenda en su lugar."

 me_subject_independence.7.t:0 "$gm_subject_independence_1$: Haciendo Promesas"
 me_subject_independence.7.desc:0 "El líder de uno de los bandos ha empezado a especular sobre el posible futuro, haciendo grandes promesas a quien quiera escuchar... si se adoptara su postura preferida, por supuesto."
 me_subject_independence.7.desc_l:0 "\n\n[selected_advisor.GetName] habla de honor, de nuevas oportunidades en las tierras conquistadas y de recuperar los tesoros que [our_overlord.GetName] nos había quitado anteriormente. Las cosas serán mejores para todos, así lo afirma..."
 me_subject_independence.7.desc_r:0 "\n\n[selected_advisor.GetName] habla de paz, de nuevos privilegios que se nos concederán y de nuevas oportunidades en los proyectos conjuntos con [our_overlord.GetName].  Las cosas serán mejores para todos, así lo afirma..."
 me_subject_independence.7.a:0 "Esperemos que así sea."
 me_subject_independence.7.at_l:0 "La facción militarista ha impulsado su agenda y están un paso más cerca de lograr el consenso."
 me_subject_independence.7.at_r:0 "La facción diplomática ha impulsado su agenda y están un paso más cerca de lograr el consenso."

 me_subject_independence.10.t:0 "$gm_subject_independence_1$: Consenso"
 me_subject_independence.10.desc:0 "Por fin se ha alcanzado el consenso. Tras meses de debate, todos han sopesado sus opiniones e intereses. Ahora casi todo el mundo está de acuerdo con la postura deseada en nuestro empeño por conseguir la independencia. Parece que [random_left_advisor.GetName] ha salido ganando. La opinión popular se inclina ahora por un enfoque #Y agresivo#!.\nTodavía hay algunas personas que no están contentas con esto. A [random_right_advisor.GetName] se le vio enfadado y salió furioso tras conocer la noticia. No olvidará esto pronto."
 me_subject_independence.10.a:0 "La intimidación es el camino a seguir."
 me_subject_independence.10.at:0 "Se ha llegado al consenso de que la facción militarista sería la más beneficiosa para nuestra nación. Elegir la otra opción tendrá consecuencias..."

 me_subject_independence.11.t:0 "$gm_subject_independence_1$: Consenso"
 me_subject_independence.11.desc:0 "Por fin se ha alcanzado el consenso. Tras meses de debate, todos han sopesado sus opiniones e intereses. Ahora casi todo el mundo está de acuerdo con la postura deseada en nuestro empeño por conseguir la independencia. Parece que [random_right_advisor.GetName] ha salido ganando. La opinión popular se inclina ahora por un enfoque #Y diplomático#!.\nTodavía hay algunas personas que no están contentas con esto. A [random_left_advisor.GetName] se le vio enfadado y salió furioso tras conocer la noticia. No olvidará esto pronto."
 me_subject_independence.11.a:0 "La diplomacia es el camino a seguir."
 me_subject_independence.11.at:0 "Se ha llegado al consenso de que la facción diplomática sería la más beneficiosa para nuestra nación. Elegir la otra opción tendrá consecuencias..."

 me_subject_independence.12.t:0 "$gm_subject_independence_1$: Bloqueo"
 me_subject_independence.12.desc:0 "Tras meses de debate entre los miembros importantes de nuestra sociedad, no se ha llegado a un consenso. [random_left_advisor.GetName] y [random_right_advisor.GetName] han conseguido polarizar tanto a nuestros consejeros como a la población en general sobre este tema. Tendré que cortar el empate y elegir. Elija lo que elija, alguien no estará contento con ello..."
 me_subject_independence.12.a:0 "La decisión es mía y sólo mía."
 me_subject_independence.12.at:0 "No se ha alcanzado el consenso. Podéis deshacer el empate y elegir cualquiera de las dos opciones libremente."


 me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
 me_subject_independence.13.desc:0 "Ganaremos nuestra independencia, por la espada si es necesario. Debemos empezar a prepararnos para una inevitable represalia. Reunid las tropas."
 me_subject_independence.13.a:0 "Los dioses favorecen a los audaces."
 me_subject_independence.13.at:0 "Vuestro señor es notificado de que estáis tomando este camino. Ya no hay vuelta atrás..."

 me_subject_independence.14.t:0 "Problemas en Camino"
 me_subject_independence.14.desc:0 "Hemos recibido noticias de que uno de nuestros súbditos ha estado haciendo ruido con una absurda reclamación de independencia. La situación parece estar controlada por ahora, pero podrían estar surgiendo problemas."
 me_subject_independence.14.a:0 "Vigilad esto."
 me_subject_independence.14.at:0 "Vuestro súbdito está planeando conseguir su independencia de una manera #Y agresiva#!."


 me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Acercarse a Las Familias"
 me_subject_independence.15.desc:0 "Las Grandes Familias de [unwilling_subject.GetName] siempre han tenido gran riqueza e influencia en nuestro reino. En varias ocasiones, el destino de nuestra nación ha estado marcado por los caprichos de sus antepasados. Es lógico que tengamos que asegurarnos de que apoyan nuestro curso de acción actual. Si nos encontramos en una guerra con [our_overlord.GetName], no podemos permitirnos sufrir disensiones o luchas internas. Seguro que podemos ofrecerles algo por su lealtad."
 me_subject_independence.15.a:0 "Ofreceremos lo que podamos para convencerles"
 me_subject_independence.15.at:0 "Las conversaciones comenzarán con los jefes de las familias importantes de vuestra nación.\nEs posible que os pidan algo antes de prometer su lealtad inquebrantable."

 me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Una Transacción Turbia"
 me_subject_independence.17.desc:0 "Durante vuestro encuentro con [selected_family_head.GetName], éste os detiene repentinamente en mitad de vuestro discurso. '[unwilling_subject.GetRuler.GetFirstName]', dice, 'podéis detener vuestro discurso practicado. Sólo busco una compensación justa por mi apoyo'. Está muy claro qué tipo de compensación quiere."
 me_subject_independence.17.a:0 "Tal vez la tesorería pueda disponer de algunos talentos para [selected_family_head.GetFirstName]."
 me_subject_independence.17.b:0 "Inaceptable."

 me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Solicitud de Material"
 me_subject_independence.18.desc:0 "Después de que hubierais terminado de presentar vuestros argumentos a [selected_family_head.GetName], éste se queda callado y parece estar perdido en sus pensamientos durante un momento.\nFinalmente, dice 'Estoy dispuesto a ofreceros el apoyo de mi familia. Sin embargo, parece que algunas de las posesiones de mi familia han sido repartidas y perdidas para nosotros. Ahora nos encontramos con muy poco para pasar a nuestros hijos. ¿Tal vez haya algunas tierras estatales que puedan estar disponibles para nosotros?' Queda inmediatamente claro que este era su precio desde el momento en que entró en la sala."
 me_subject_independence.18.a:0 "Dadle a [selected_family_head.GetFirstName] las posesiones que pide."
 me_subject_independence.18.b:0 "Eso no será posible."

 me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Roles de Asesor Menor"
 me_subject_independence.19.desc:0 "Durante una discusión con [selected_family_head.GetName], queda claro rápidamente que quiere algunos puestos de asesor para él y algunos miembros de su familia. No tendrían ningún poder real, pero ganarían prestigio e influencia."
 me_subject_independence.19.a:0 "Que [selected_family_head.GetName] y su prole reciban esos títulos simbólicos."
 me_subject_independence.19.b:0 "Lamentablemente, eso no se puede permitir."

 me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Una Sorpresa Inesperada"
 me_subject_independence.20.desc:0 "Antes de que tuvierais la oportunidad de hablar, [selected_family_head.GetName] interviene. 'Ni siquiera tenéis que persuadirme [unwilling_subject.GetRuler.GetTitle]. Naturalmente, tenéis todo mi apoyo. Vuestra causa es justa y es lo más honorable que se puede hacer.' Con un hábil movimiento de cabeza, os despedís de él."
 me_subject_independence.20.a:0 "¡Una sorpresa, sin duda, pero bienvenida!"

 me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Conversaciones Concluidas"
 me_subject_independence.21.desc:0 "Después de hablar con todos los jefes de las Grandes Familias, sólo cabe esperar que este asunto quede resuelto. Si cumplirán o no su palabra a pesar de las garantías que dieron es algo que nadie sabe. Sólo el tiempo lo dirá."
 me_subject_independence.21.a:0 "Esperemos que no se nos vuelva en nuestra contra."


 me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
 me_subject_independence.25.desc:0 "A pesar de todas las posturas y promesas hechas en los últimos meses, la realidad es que lo más probable es que no podamos hacerlo solos. Sería prudente preguntar a otras naciones si se comprometen a apoyarnos. [tmp_ally_scope.GetName] sería un buen candidato al que dirigirse."
 me_subject_independence.25.a:0 "Tendremos más posibilidades de ganárnoslos con un tributo de oro."
 me_subject_independence.25.at:0 "Haremos un esfuerzo importante para convencer a esta nación de que nos ayude, cuando llegue el momento..."
 me_subject_independence.25.b:0 "Necesitamos toda la ayuda posible."
 me_subject_independence.25.bt:0 "Haremos un modesto esfuerzo para convencer a esta nación de que nos ayude, cuando llegue el momento..."
 me_subject_independence.25.c:0 "Tal vez no de ellos..."
 me_subject_independence.25.ct:0 "No intentaremos persuadirles."

 me_subject_independence.26.t:0 "Un Grito de Ayuda"
 me_subject_independence.26.desc:0 "Se nos han acercado diplomáticos de [unwilling_subject.GetName]. Nos hablan de las fechorías e injusticias cometidas por su señor [our_overlord.GetName]. Incluso [our_overlord.GetRuler.GetName] ha sido acusado personalmente de algunos delitos bastante graves. Conocemos la verdad sobre estas supuestas acciones, sin embargo, podría ser de nuestro interés establecer relaciones amistosas con [unwilling_subject.GetName]. Si se produjera una guerra de independencia, nunca olvidarán si los soldados de [tmp_ally_scope.GetAdjective] acuden en su ayuda."
 me_subject_independence.26.desc_1:0 "\n\n¡Incluso incluyeron un regalo de oro en su petición de ayuda!"
 me_subject_independence.26.a:0 "Les ayudaremos en su causa. La destrucción de [our_overlord.GetName] es nuestra victoria, por supuesto."
 me_subject_independence.26.at:0 "Si [unwilling_subject.GetName] declara una guerra de independencia, nos uniremos a la guerra como aliados."
 me_subject_independence.26.b:0 "No habrá ayuda de nuestra parte."
 me_subject_independence.26.bt:0 "Los dejaremos a su suerte."

 me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Respuesta"
 me_subject_independence.27.desc:0 "Finalmente hemos recibido noticias de [tmp_ally_scope.GetName]. Han prometido ayuda militar y han declarado que se unirán a cualquier guerra de independencia que podamos iniciar. Con su ayuda, nuestras posibilidades de intimidar con éxito a [our_overlord.GetName] para que nos deje ir sin luchar acaban de aumentar. De lo contrario, tendrán que enfrentarse a las espadas de los [tmp_ally_scope.GetAdjective]s..."
 me_subject_independence.27.a:0 "¡Alabados sean los dioses!"

 me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Respuesta"
 me_subject_independence.28.desc:0 "Finalmente hemos recibido noticias de [tmp_ally_scope.GetName]. Han decidido mantenerse al margen de cualquier guerra de independencia que podamos iniciar. Seguramente [our_overlord.GetRuler.GetName] se está riendo de nuestra desgracia. Incluso sin las espadas de los [tmp_ally_scope.GetAdjective]s, seguiremos adelante hasta conseguir nuestra independencia..."
 me_subject_independence.28.a:0 "Malditos sean los [tmp_ally_scope.GetAdjective]s."

 me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
 me_subject_independence.30.desc:0 "Tenemos que prepararnos ante cualquier posibilidad, pero los costes de la preparación de este ultimátum son muy gravosos para nuestras arcas y nuestra población en general. Sería prudente pedir ayuda a algunos hombres importantes."
 me_subject_independence.30.desc_1:0 "\n\nPodríamos pedir una donación económica a alguna de las Grandes Familias. Seguro que no pueden negar esta oportunidad de ayudar al Estado."
 me_subject_independence.30.desc_2:0 "\n\nPodríamos pedir apoyo a uno de nuestros países vecinos afines. ¿Tal vez tengan algunos combatientes de los que puedan prescindir?"
 me_subject_independence.30.desc_3:0 "\n\nPodríamos pedir algunos favores a nuestro [selected_office_boy.GetTitle]. Su ayuda podría permitirnos alcanzar nuestros objetivos más rápidamente."
 me_subject_independence.30.desc_4:0 "\n\nPodríamos pedir una bendición a nuestro [selected_high_priest.GetTitle]. Ganar el favor de los dioses aliviaría a las mentes preocupadas."
 me_subject_independence.30.a:0 "¿Tal vez [selected_family_head.GetName] pueda donar?"
 me_subject_independence.30.at:0 "Pediréis oro a este personaje, pero es posible que se sienta forzado y os guarde rencor durante un tiempo."
 me_subject_independence.30.b:0 "Nuestros amigos de [selected_friendly_neighbour.GetName] podrían proporcionarnos algunos efectivos."
 me_subject_independence.30.bt:0 "Pediréis a una nación amiga que os proporcione soldadesca."
 me_subject_independence.30.c:0 "Podemos pedir apoyo a [selected_office_boy.GetName]."
 me_subject_independence.30.ct:0 "Pediréis influencia política a este personaje, pero es posible que se sienta forzado y os guarde rencor durante un tiempo."
 me_subject_independence.30.d:0 "[selected_high_priest.GetName] puede pedir una bendición a los dioses."
 me_subject_independence.30.dt:0 "Se hará un sacrificio, que dará estabilidad a nuestra nación. Sin embargo, este personaje puede sentirse forzado y guardaros rencor durante un tiempo."
 me_subject_independence.30.e:0 "No necesitamos nada más."

 me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Oro Extra"
 me_subject_independence.31.desc:0 "[selected_family_head.GetName] ha aceptado a regañadientes nuestra petición de donativos. Dado que es muy irregular que el gobierno pida esto a uno de sus nobles, es comprensible su agria actitud. Esperemos que no nos guarde rencor en el futuro..."
 me_subject_independence.31.a:0 "Qué generoso."

 me_subject_independence.32.t:0 "En Su Momentos De Necesidad"
 me_subject_independence.32.desc:0 "Los diplomáticos de la nación de [unwilling_subject.GetName] se han acercado a nosotros en su momento de necesidad. Se están preparando para separarse de [our_overlord.GetName] y forjar su propio camino. Ahora solicitan voluntarios para ayudar a llenar sus filas en la guerra que se avecina. ¿Cómo responderemos?"
 me_subject_independence.32.a:0 "Debemos dar todo lo que podamos."
 me_subject_independence.32.b:0 "Sólo aquello de lo que podamos prescindir."
 me_subject_independence.32.c:0 "Están por su cuenta."

 me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Soldadesca  Extra"
 me_subject_independence.33.desc:0 "Nuestros diplomáticos han vuelto de [selected_friendly_neighbour.GetName] con noticias sobre nuestra petición. ¿Qué han decidido?"
 me_subject_independence.33.desc_1:0 "\n\n¡Han decidido enviarnos un gran número de soldados! No podemos agradecerles lo suficiente. Este gran regalo nunca será olvidado."
 me_subject_independence.33.desc_2:0 "\n\nHan decidido enviarnos tantos soldados como han podido. Verdaderamente son grandes amigos nuestros."
 me_subject_independence.33.desc_3:0 "\n\nHan decidido no enviar nada. Nuestras esperanzas se han visto aplastadas. Esto no lo olvidaremos."
 me_subject_independence.33.a:0 "¡Un gran regalo en verdad!"
 me_subject_independence.33.b:0 "Necesitaremos todos los hombres que podamos conseguir."
 me_subject_independence.33.c:0 "Malditos sean."

 me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Influencia Extra"
 me_subject_independence.34.desc:0 "[selected_office_boy.GetName] ha aceptado a regañadientes nuestra petición de apoyo. Con su apoyo, tendremos una influencia adicional en nuestro gobierno, abriendo puertas que antes estaban cerradas. Sin embargo, [selected_office_boy.GetFirstName] no parece muy contento. Esperemos que sea la última vez que veamos su disgusto."
 me_subject_independence.34.a:0 "Sus esfuerzos no se olvidarán pronto."

 me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Estabilidad Extra"
 me_subject_independence.35.desc:0 "Tras una prolongada e insistente discusión con nuestro [selected_high_priest.GetTitle] [selected_high_priest.GetName], este concluye que los dioses deben haber bendecido nuestro camino. Sin duda prevaleceremos en nuestros esfuerzos. Esto aumentará un poco nuestra estabilidad interna, pero [selected_high_priest.GetFirstName] no parece contento de haberse visto forzado a esta situación. Puede que en el futuro lo tenga en cuenta en nuestra contra."
 me_subject_independence.35.a:0 "Nuestra causa ha sido considerada justa por los dioses."


 me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
 me_subject_independence.40.desc:0 "Ha llegado el momento. Por fin, estamos cerca del final de todo este calvario. Sólo queda decidir el texto del ultimátum a [our_overlord.GetName]. Después de eso, sólo podemos esperar que [our_overlord.GetRuler.GetName] entre en razón y nos conceda lo que tanto deseamos."
 me_subject_independence.40.a:0 "¡No nos dejaremos disuadir!"

 me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Quejas"
 me_subject_independence.42.desc:0 "Los inquietantes sonidos de profundos sollozos y el tintineo de ánforas se escuchan al doblar una esquina. Encontráis a [selected_spurned_character.GetName] sentado en el suelo, llorando y bebiendo enérgicamente. Por su aspecto desaliñado, está claro que no se ha aseado ni se ha cambiado de ropa en mucho tiempo. Acosa a todos los transeúntes con gritos de muerte y miedo por el futuro. Afirma que el propio [our_overlord.GetRuler.GetName] vendrá a por todos nosotros. Está claro que esto no puede continuar."
 me_subject_independence.42.a:0 "Haced que esto desaparezca."
 me_subject_independence.42.at:0 "No se perderá ningún progreso."
 me_subject_independence.42.b:0 "Dejadle estar."
 me_subject_independence.42.bt:0 "Se perderá parte del progreso que hayáis hecho. Vuestro señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.43.t:0 "$gm_subject_independence_9a$: Sabotaje de [selected_spurned_character.GetFirstName]"
 me_subject_independence.43.desc:0 "Encontráis a [selected_spurned_character.GetName] en la plaza de la ciudad hablando activamente contra la política actual a un grupo numeroso de ciudadanos. La desesperación en su voz deja claro el miedo que siente por el futuro que se avecina. Su alarmismo no favorece nuestra causa y seguramente dañará la moral del pueblo si la guerra llega."
 me_subject_independence.43.a:0 "Alejadlo de ahí."
 me_subject_independence.43.at:0 "No se perderá ningún progreso."
 me_subject_independence.43.b:0 "Dejadle estar."
 me_subject_independence.43.bt:0 "Se perderá parte del progreso que hayáis hecho. Vuestro señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.44.t:0 "$gm_subject_independence_9a$: Acercamiento de [selected_spurned_character.GetFirstName]"
 me_subject_independence.44.desc:0 "El sol ya se ha puesto cuando recibís la noticia de un sirviente de que [selected_spurned_character.GetName] ha llegado y desea hablar con vos. Cuando os quedáis a solas, empieza a hablar del futuro y de lo peligroso que podría ser. Dice conocer a algunos parientes de [our_overlord.GetRuler.GetName] y puede ponernos en contacto con ellos. 'Si actuamos rápidamente, podríamos llegar a un acuerdo con ellos', dice [selected_spurned_character.GetFirstName]. 'Tal vez incluso garantizar nuestra seguridad si...'"
 me_subject_independence.44.a:0 "¡Cobarde! No se hará tal cosa. Salid de mi vista!"
 me_subject_independence.44.at:0 "No se perderá ningún progreso."
 me_subject_independence.44.b:0 "Estoy escuchando..."
 me_subject_independence.44.bt:0 "Algunos de los progresos que hayáis hecho se perderán. Vuestri señor será menos propenso a concederos la independencia sin derramamiento de sangre."

 me_subject_independence.45.t:0 "$gm_subject_independence_9a$: La Calma Antes De La Tormenta"
 me_subject_independence.45.desc:0 "Hay una tensión palpable en el aire, como la calma que precede a la tormenta. Nuestro ultimátum está redactado y los caballos han sido preparados, sólo tenemos que enviar a nuestros diplomáticos. Seguramente [our_overlord.GetRuler.GetName] no será tan tonto como para negarse a nuestra petición. Si es necesario, todos los hombres, mujeres y niños [unwilling_subject.GetAdjective]s están dispuestos a luchar y morir por nuestra libertad. Estamos unidos contra el tirano. Si quieren tomar nuestras espadas, que vengan."
 me_subject_independence.45.a:0 "Molon Labe."


 me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
 me_subject_independence.50.desc:0 "Las recientes mejoras en nuestras fortificaciones son una maravilla de la ingeniería. Nuestra capital estará sin duda preparada para resistir incluso los asedios más largos si se da el caso. Sus muros son más resistentes que nunca. Cualquier invasor se estrellará contra este baluarte."
 me_subject_independence.50.a:0 "Espléndido."

 me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
 me_subject_independence.51.desc:0 "Nuestras reservas han sido repuestas y estamos listos para un conflicto prolongado. Si es necesario, duraremos más que nuestros enemigos."
 me_subject_independence.51.a:0 "Aseguraos de que todo está preparado."

 me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
 me_subject_independence.52.desc:0 "Nuestra armada ha sido reforzada para proteger nuestros puertos de cualquier atacante hostil. Podemos estar seguros de que nuestras ciudades costeras seguirán prosperando."
 me_subject_independence.52.a:0 "No podemos permitirnos el lujo de estar acorralados por el mar."


 me_subject_independence.60.t:0 "$gm_subject_independence_10a$: Ultimátum Emitido"
 me_subject_independence.60.desc:0 "Un escalofrío recorre vuestra espina dorsal cuando los mensajeros desaparecen en el horizonte. Al recibir nuestro ultimátum, nos regocijaremos o nos prepararemos para una batalla sangrienta. Ya no hay vuelta atrás."
 me_subject_independence.60.a:0 "Estamos Listos."
 me_subject_independence.60.at:0 "Esperamos su respuesta..."

 me_subject_independence.61.t:0 "Un Súbdito Exige la Independencia"
 me_subject_independence.61.desc:0 "Acabamos de recibir noticias de nuestro súbdito [unwilling_subject.GetName]. Sorprendentemente, han enviado un ultimátum con la intención de independizarse de nuestro benévolo gobierno. El mensaje sigue y sigue, exponiendo desprecios e injusticias, presumiendo de su poderío militar y de sus muchos amigos. Si accedemos, serán liberados de nuestro dominio, lo que sentaría un precedente para el resto de nuestros súbditos. Si se lo negamos, habrá guerra."
 me_subject_independence.61.a:0 "No tenemos otra opción que aceptar por ahora."
 me_subject_independence.61.at:0 "[unwilling_subject.GetName] dejará de ser súbdito de [our_overlord.GetName].\nGanaremos una tregua con ellos y reclamaciones sobre todo su territorio."
 me_subject_independence.61.b:0 "¡Esto es inaceptable! ¡Reunid a los hombres!"
 me_subject_independence.61.bt:0 "[unwilling_subject.GetName] no recibirá la independencia.\nDeclararán una guerra de independencia en los próximos días."

 me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Éxito"
 me_subject_independence.62.desc:0 "¡Acaba de llegar la noticia más sorprendente! Ha llegado a nuestros oídos la noticia de que [our_overlord.GetName] ha aceptado nuestras exigencias. Ya no se nos exigirá que paguemos tributos ni que consultemos a [our_overlord.GetName] sobre nuestros asuntos."
 me_subject_independence.62.a:0 "¡Haremos una fiesta esta noche para celebrarlo!"
 me_subject_independence.62.at:0 "Dejaremos de ser súbditos de [our_overlord.GetName] y se promulgará una tregua con nuestro antiguo señor. [our_overlord.GetName] obtendrá reclamaciones sobre todos nuestros territorios."

 me_subject_independence.63.t:0 "$gm_subject_independence_10a$: Es la Guerra"
 me_subject_independence.63.desc:0 "¡Noticias de [our_overlord.GetName]! Han rechazado nuestras demandas y están reuniendo a sus tropas para la guerra. Han prometido aplastarnos bajo sus talones, vender a nuestras mujeres y niños como esclavos y salar nuestros campos por esta traición."
 me_subject_independence.63.a:0 "Guerra. La guerra ha llegado."
 me_subject_independence.63.at:0 "Declaramos la guerra a [our_overlord.GetName] con el objetivo de guerra de buscar la independencia. Los aliados que hayan prometido su apoyo se unirán a nuestro bando."


 me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
 me_subject_independence.65.desc:0 "Después de muchos largos meses de duros combates y miles de muertos, ¡hemos conseguido la victoria! Los ejércitos de [our_overlord.GetName] han sido derrotados y nuestro gobierno independiente ya no puede ser impugnado. Es hora de que [unwilling_subject.GetName] determine su propio destino."
 me_subject_independence.65.a:0 "Libre al fin."



 me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
 me_subject_independence.70.desc:0 "Redactaremos un acuerdo que sea bueno para ambas partes. Hay que demostrar a [our_overlord.GetName] que estamos dispuestos a tomar las riendas de nuestro propio destino."
 me_subject_independence.70.a:0 "Los dioses favorecen a los audaces."
 me_subject_independence.70.at:0 "Vuestro señor es notificado de que estáis tomando este camino. Ya no hay vuelta atrás..."

 me_subject_independence.71.t:0 "Agitando Problemas"
 me_subject_independence.71.desc:0 "Hemos recibido noticias de que uno de nuestros súbditos ha estado haciendo ruido con alguna absurda reclamación de independencia. La situación parece estar controlada por ahora, pero podrían estar surgiendo problemas."
 me_subject_independence.71.a:0 "Vigilad esto."
 me_subject_independence.71.at:0 "Vuestro súbdito está planeando conseguir su independencia de forma #Y diplomática#!."


 me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
 me_subject_independence.72.desc:0 "Hemos hecho un gran esfuerzo para mejorar las relaciones entre nosotros y los [our_overlord.GetAdjective]s. [unwilling_subject.GetRuler.GetName] ha convencido a muchos incrédulos de que nuestro intento diplomático de independencia tendrá éxito. Nos levantamos como una nación unificada."
 me_subject_independence.72.a:0 "Espléndido."


 me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
 me_subject_independence.73.desc:0 "Nuestra capital en [unwilling_subject.GetCapital.GetName] ha mejorado mucho. La nueva infraestructura es un ejemplo para el centro de la nación. Nuestras futuras generaciones nos agradecerán los esfuerzos que hemos hecho hoy."
 me_subject_independence.73.a:0 "Una inversión para el futuro."


 me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
 me_subject_independence.75.desc:0 "[our_overlord.GetName] todavía nos considera un súbdito. Regalémosle algunos de nuestros bienes y experiencia. Esto seguramente ayudará a que aprecien nuestra causa y a demostrar nuestra autosuficiencia."
 me_subject_independence.75.desc_1:0 "\n\nPodríamos pedir a [selected_tax_man.GetName] que reserve algunos fondos. Un regalo así sería recibido con los brazos abiertos."
 me_subject_independence.75.desc_2:0 "\n\nPodríamos enviar unos cuantos soldados para que sirvan como reserva de los [nuestro_señor.GetAdjective]s. Seguramente [selected_manpower_man.GetName] podría hacer los preparativos."
 me_subject_independence.75.desc_3:0 "\n\nPodríamos tener a [selected_influence_man.GetName] ayudando en las actividades diplomáticas de los [our_overlord.GetAdjective]s. Tener un poco de experiencia extra les beneficiaría mucho."
 me_subject_independence.75.desc_4:0 "\n\nPodríamos pedir a [selected_stab_man.GetName] que indagara sobre el futuro a favor de [our_overlord]. Ganar una bendición de los dioses proporcionaría algo de bien recibida estabilidad en su nación."
 me_subject_independence.75.a:0 "A todo el mundo le gusta el oro."
 me_subject_independence.75.at:0 "Regalaréis oro a [our_overlord.GetName].\nSin embargo, [selected_tax_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.b:0 "Algunas reservas adicionales serían beneficiosas."
 me_subject_independence.75.bt:0 "Donaréis soldadesca a [our_overlord.GetName].\nSin embargo, [selected_manpower_man de obra.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.c:0 "Su influencia podría ser útil."
 me_subject_independence.75.ct:0 "Regalaréis influencia a [our_overlord.GetName].\nSin embargo, [selected_manpower_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.d:0 "Ganar el favor de los dioses es el mejor regalo."
 me_subject_independence.75.dt:0 "[our_overlord.GetName] ganará estabilidad.\nSin embargo, [selected_stab_man.GetName] perderá algo de lealtad debido a este favor tan especial."
 me_subject_independence.75.e:0 "Ya tienen suficiente."

 me_subject_independence.76.t:0 "$gm_subject_independence_6b$: Un Regalo De Oro"
 me_subject_independence.76.desc:0 "[selected_tax_man.GetName] ha puesto a disposición a regañadientes algunos fondos extra para regalar a [our_overlord.GetName]. Es obvio que no está contento con esto."
 me_subject_independence.76.a:0 "Bien."

 me_subject_independence.77.t:0 "$gm_subject_independence_6b$: Un Regalo De Soldadesca"
 me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] ha dado la orden de que parte de nuestra soldadesca esté disponible para [our_overlord.GetName]. Sin embargo, se puede ver en sus ojos que esta petición irrazonable no será olvidada."
 me_subject_independence.77.a:0 "Genial."

 me_subject_independence.78.t:0 "$gm_subject_independence_6b$: Un Regalo De Influencia"
 me_subject_independence.78.desc:0 "[selected_influence_man.GetName] accedió bajo cierta presión a ayudar al estado de los [our_overlord.GetAdjective]s en sus asuntos. Tal vez le presionamos demasiado."
 me_subject_independence.78.a:0 "Espléndido."

 me_subject_independence.79.t:0 "$gm_subject_independence_6b$: Un Regalo De Estabilidad"
 me_subject_independence.79.desc:0 "Tras una prolongada e insistente discusión con nuestro [selected_stab_man.GetTitle] [selected_stab_man.GetName], este concluye que los dioses deben haber bendecido el camino de [our_overlord.GetAdjective]s. Esto aumentará un poco su estabilidad interna, pero [selected_stab_man.GetFirstName] no parece contento de haberse visto forzado a esta situación. Puede que nos recrimine esto en el futuro."
 me_subject_independence.79.a:0 "Alabados sean los dioses."

 me_subject_independence.80.t:0 "Un Regalo De Oro"
 me_subject_independence.80.desc:0 "[unwilling_subject.GetName] nos ha regalado algo de oro. Esto fortalecerá nuestra economía."
 me_subject_independence.80.a:0 "Bien."

 me_subject_independence.81.t:0 "Un Regalo De Soldadesca"
 me_subject_independence.81.desc:0 "Hemos recibido la noticia de que algunas de las reservas de los [unwilling_subject.GetAdjective]s están a nuestra disposición. Nuestros militares están agradecidos por este espléndido regalo."
 me_subject_independence.81.a:0 "Estupendo."

 me_subject_independence.82.t:0 "Un Regalo De Influencia"
 me_subject_independence.82.desc:0 "Un ciudadano de [unwilling_subject.GetAdjective], [selected_influence_man.GetName], ha aportado algunas sugerencias para mejorar las maquinaciones del estado [our_overlord.GetAdjective]."
 me_subject_independence.82.a:0 "Espléndido."

 me_subject_independence.83.t:0 "Un Regalo De Estabilidad"
 me_subject_independence.83.desc:0 "Los sacerdotes de [unwilling_subject.GetName] han visto que tenemos el favor de los dioses. Nuestra estabilidad interna se beneficiará definitivamente de esta confirmación divina."
 me_subject_independence.83.a:0 "Alabados sean los dioses."


 me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
 me_subject_independence.85.desc:0 "Nuestros lazos con [our_overlord.GetName] se verán muy reforzados si un [unwilling_subject.GetAdjective] se une a la corte de los [our_overlord.GetAdjective]s. Sus habilidades podrían beneficiar a nuestro señor en formas que nos congraciarán aún más."
 me_subject_independence.85.desc_1:0 "\n\nComo [our_overlord.GetName] es una monarquía, casarse con la familia real podría suponer una ventaja aún mayor. Merece la pena considerarlo."
 me_subject_independence.85.a:0 "Podemos buscar algunos voluntarios."
 me_subject_independence.85.at:0 "Podremos elegir entre un par de personajes para intercambiar con [our_overlord.GetName]."
 me_subject_independence.85.b:0 "Un matrimonio político podría ser ventajoso."
 me_subject_independence.85.bt:0 "Iniciaremos un matrimonio político con personajes de las familias de los gobernantes de cada nación."

 me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Voluntarios"
 me_subject_independence.86.desc:0 "Unas cuantas personas se han presentado como voluntarios para el traslado a [our_overlord.GetName]. Las razones que puedan tener para su ofrecimiento no importan, están dispuestos a hacer el sacrificio y dejar atrás a su familia y su país. ¿A quién deberíamos enviar?."
 me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] es el mejor candidato."
 me_subject_independence.86.at:0 "Enviar un personaje que destaque por su #Y Marcialidad#!."
 me_subject_independence.86.b:0 "La elección óptima sería [subject_char_finesse.GetFirstName]."
 me_subject_independence.86.bt:0 "Enviar un personaje que destaque por su #Y Sutileza#!."
 me_subject_independence.86.c:0 "[subject_charisma.GetFirstName] es muy convincente argumentando."
 me_subject_independence.86.ct:0 "Enviar un personaje que destaque por su #Y Carisma#!."
 me_subject_independence.86.d:0 "Nada supera la dedicación de [subject_char_zeal.GetFirstName]."
 me_subject_independence.86.dt:0 "Enviar un personaje que destaque por su #Y Fervor#!."

 me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Matrimonio Político"
 me_subject_independence.87.desc:0 "Honrar la antigua tradición de unir a las familias a través del matrimonio nos acercará más que nunca. [subject_wife.GetName] es una prima lejana de [unwilling_subject.GetRuler.GetName]. A su corta edad, es la candidata perfecta para este matrimonio. Podría incluso gustarle al rey [our_overlord.GetAdjective]. Esperamos su aprobación."
 me_subject_independence.87.a:0 "Hagámoslo."
 me_subject_independence.87.at:0 "Pediréis a [our_overlord.GetName] que apruebe este matrimonio político."

 me_subject_independence.88.t:0 "Llega un Personaje de [unwilling_subject.GetName]"
 me_subject_independence.88.desc:0 "Nuestro súbdito [unwilling_subject.GetName] nos ha enviado a [selected_exch_char.GetName]. Al parecer, esta persona se ha presentado voluntaria creyendo que su mejor futuro estaba aquí con nosotros. ¿Deberíamos buscar un voluntario para devolverles el favor?"
 me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] es el mejor candidato."
 me_subject_independence.88.at:0 "Enviar un personaje que destaque por su #Y Marcialidad#!."
 me_subject_independence.88.b:0 "La elección óptima sería [overlord_char_finesse.GetFirstName]."
 me_subject_independence.88.bt:0 "Enviar un personaje que destaque por su #Y Sutileza#!."
 me_subject_independence.88.c:0 "[overlord_charisma.GetFirstName] es muy convincente argumentando."
 me_subject_independence.88.ct:0 "Enviar un personaje que destaque por su #Y Carisma#!."
 me_subject_independence.88.d:0 "Nada supera la dedicación de [overlord_char_zeal.GetFirstName]."
 me_subject_independence.88.dt:0 "Enviar un personaje que destaque por su #Y Fervor#!."
 me_subject_independence.88.e:0 "No les debemos nada."

 me_subject_independence.89.t:0 "Una Proposición de Matrimonio"
 me_subject_independence.89.desc:0 "Ha llegado una petición de [unwilling_subject.GetName]. Proponen una unión de nuestras familias gobernantes y han seleccionado a la encantadora [subject_wife.GetName] como la futura novia. Ahora, ¿quién sería un buen marido para ella?."
 me_subject_independence.89.a:0 "[subject_wife.GetFirstName] ¡será MI reina!"
 me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] es un buen partido."
 me_subject_independence.89.c:0 "Un familiar lejano servirá."
 me_subject_independence.89.ct:0 "Un nuevo personaje de vuestra familia se unirá a vuestra corte."
 me_subject_independence.89.d:0 "¿Qué sentido tiene?"

 me_subject_independence.90.t:0 "$gm_subject_independence_4b$: Llega Un Personaje"
 me_subject_independence.90.desc:0 "Parece que [our_overlord.GetName] ha seguido nuestro ejemplo. Ha llegado un [our_overlord.GetAdjective] a [unwilling_subject.GetName]. [unwilling_subject.GetName] nos servirá bien."
 me_subject_independence.90.a:0 "Espléndido."

 me_subject_independence.91.t:0 "$gm_subject_independence_4b$: No Sucede Nada"
 me_subject_independence.91.desc:0 "Parece que [our_overlord.GetName] no ha seguido nuestro ejemplo. Ningún [our_overlord.GetAdjective] se unirá hoy a nuestra corte."
 me_subject_independence.91.a:0 "Qué pena."

 me_subject_independence.92.t:0 "$gm_subject_independence_4b$: Una Pareja Feliz"
 me_subject_independence.92.desc:0 "La boda de [subject_wife.GetName] y [overlord_husband.GetName] fue bastante espectacular. Desde todos los rincones de [our_overlord.GetName], la gente viajó para disfrutar de los festejos. La feliz pareja encaja a la perfección y será una fuerza a tener en cuenta."
 me_subject_independence.92.a:0 "Alegraos."

 me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Rechazado"
 me_subject_independence.93.desc:0 "Lamentablemente, [our_overlord.GetRuler.GetName] ha rechazado la propuesta de unión entre nuestras naciones. Estamos muy decepcionados por este resultado. [subject_wife.GetName] tendrá que encontrar un marido por sí misma, pero es dudoso que le resulte difícil."
 me_subject_independence.93.a:0 "Una pena."

 me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
 me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] ha regalado parte de su riqueza personal a [our_overlord.GetRuler.GetName]. Esto seguramente influirá para que vea las cosas como nosotros."
 me_subject_independence.95.a:0 "A todo el mundo le gusta el oro."

 me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
 me_subject_independence.96.desc:0 "La amistad entre nuestro gobernante [unwilling_subject.GetRuler.GetName] y el gobernante [our_overlord.GetAdjective] [our_overlord.GetRuler.GetName] es un buen progreso hacia la comunicación directa entre [unwilling_subject.GetName] y [our_overlord.GetName]. Incluso ha elevado el estatus de [unwilling_subject.GetRuler.GetFirstName]. Todo [unwilling_subject.GetAdjective] conoce su nombre."
 me_subject_independence.96.a:0 "Un Buen Amigo."


 me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
 me_subject_independence.100.desc:0 "Ha llegado el momento. Por fin, estamos cerca del final de todo este calvario. Sólo queda decidir el texto de la propuesta para [our_overlord.GetName]. Después de eso, sólo podemos esperar que [our_overlord.GetRuler.GetName] entre en razón y nos conceda lo que tanto deseamos."
 me_subject_independence.100.a:0 "La redacción debe ser exacta."

 me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Cinismo"
 me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] ha estado lanzando comentarios sarcásticos en cualquier acto público en el que sale a relucir nuestro planteamiento. Estas críticas tienen un gran impacto en la percepción de nuestro gobierno. Tenemos que limitar los daños."
 me_subject_independence.102.a:0 "Lleváoslo de aquí."
 me_subject_independence.102.at:0 "No se pierde ningún progreso."
 me_subject_independence.102.b:0 "Dejadlo en paz."
 me_subject_independence.102.bt:0 "Parte del progreso que habéis hecho, se perderá. Vuestro señor será menos propenso a liberaros."

 me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Palabras Insultantes"
 me_subject_independence.103.desc:0 "Encontráis a [selected_spurned_character.GetName] en la plaza de la ciudad hablando activamente en contra de la política actual a un gran grupo de ciudadanos. El tono insultante de su voz deja claro el desprecio que siente por el gobierno actual. Sus palabras rebeldes no favorecen nuestra causa y seguramente dañarán la imagen que con tanto esmero hemos tratado de construir."
 me_subject_independence.103.a:0 "Compradle."
 me_subject_independence.103.at:0 "No se pierde ningún progreso."
 me_subject_independence.103.b:0 "Ya es demasiado tarde."
 me_subject_independence.103.bt:0 "Parte del progreso que habéis hecho, se perderá. Vuestro señor será menos propenso a liberaros."

 me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Acciones Desacertadas"
 me_subject_independence.104.desc:0 "Ha ocurrido una tragedia. [selected_spurned_character.GetName] ha intentado asesinar a un miembro de la familia de [our_overlord.GetRuler.GetFamily.GetName]. Esta acción fue guiada por un razonamiento emocional. No está claro lo que [selected_spurned_character.GetFirstName] esperaba conseguir con esto. Por suerte, [selected_spurned_character.GetSheHe] falló y [wounded_char.GetName] sólo está ligeramente herido. Como era de esperar, [our_overlord.GetRuler.GetName] está enormemente indignado por esto y exige la extradición de [selected_spurned_character.GetFirstName] a  [our_overlord.GetName]. ¿Entregamos a uno de los nuestros?"
 me_subject_independence.104.a:0 "Entregadle."
 me_subject_independence.104.at:0 "No se pierde ningún progreso."
 me_subject_independence.104.b:0 "Sigue siendo un ciudadano [unwilling_subject.GetAdjective]."
 me_subject_independence.104.bt:0 "Parte del progreso que habéis hecho, se perderá. Vuestro señor será menos propenso a liberaros."

 me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Terminando"
 me_subject_independence.105.desc:0 "La propuesta escrita está hecha. Creemos que es un trato justo que [our_overlord.GetName] aceptará sin dudar. Todo lo que tenemos que hacer es enviar a nuestros diplomáticos allí."
 me_subject_independence.105.a:0 "Estamos listos."


 me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
 me_subject_independence.110.desc:0 "Hemos enviado a nuestros diplomáticos a [our_overlord.GetName] con nuestra propuesta, pero no es más que una formalidad. Es casi una garantía de que la aprobarán."
 me_subject_independence.110.a:0 "Esperemos lo mejor."
 me_subject_independence.110.at:0 "Esperamos su respuesta..."

 me_subject_independence.111.t:0 "Un Argumento Para la Independencia"
 me_subject_independence.111.desc:0 "Nuestro súbdito [unwilling_subject.GetName] nos ha enviado a sus diplomáticos con una propuesta. La propuesta consiste en concederles la independencia, pero seguir colaborando en beneficio mutuo. Nos aseguran una estrecha relación diplomática para garantizar el mejor destino de ambos países. ¿Qué les decimos?"
 me_subject_independence.111.a:0 "Esta es la mejor opción."
 me_subject_independence.111.at:0 "[unwilling_subject.GetName] obtendrá la independencia.\nTambién obtendremos una alianza con ellos."
 me_subject_independence.111.b:0 "No podemos estar de acuerdo con esto."
 me_subject_independence.111.bt:0 "[unwilling_subject.GetName] no obtendrá la independencia.\nEsto tensará las relaciones entre ambas naciones."

 me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Independencia"
 me_subject_independence.112.desc:0 "¡Éxito! [our_overlord.GetName] ha comprendido los beneficios de nuestra propuesta. Nos han concedido nuestra independencia y han acordado una alianza entre ambas naciones. Seguiremos fortaleciéndonos mutuamente en los años venideros."
 me_subject_independence.112.a:0 "¡Alabados sean los dioses!"
 me_subject_independence.112.at:0 "Obtenemos la independencia de nuestro antiguo señor. \n[our_overlord.GetName] se convertirá en nuestro aliado."

 me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Solicitud Denegada"
 me_subject_independence.113.desc:0 "Se han reído de nuestros diplomáticos en [our_overlord.GetName]. Parece que nunca se tomaron en serio nuestra convicción y ridiculizaron nuestros inútiles intentos de solicitar la independencia. El statu quo se mantiene..."
 me_subject_independence.113.a:0 "Acabarán lamentando esta decisión."
 me_subject_independence.113.at:0 "No nos independizamos de nuestro señor. Un camino alternativo quedará disponible para hacer un último intento de conseguir la libertad."


 me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
 me_subject_independence.115.desc:0 "Nuestro enfoque diplomático ha dado sus frutos. Se ha demostrado que todos nuestros detractores estaban equivocados y somos más fuertes por ello. La comunicación y la diplomacia se han convertido en un elemento básico de nuestra política exterior. Somos dueños de nuestro propio destino."
 me_subject_independence.115.a:0 "La pluma es más poderosa que la espada."


 me_subject_independence.120.t:0 "$gm_subject_independence_11c$: Un Resultado Inesperado"
 me_subject_independence.120.desc:0 "La negativa de [our_overlord.GetName] a concedernos nuestra independencia es descorazonadora. Nuestro pueblo se siente traicionado por esta dura respuesta. La necesidad de alcanzar la libertad no sólo no ha desaparecido, sino que ha enardecido a todos nuestros ciudadanos. Hay que hacer algo antes de que esta ardiente pasión se dirija a nosotros."
 me_subject_independence.120.a:0 "Debemos encontrar otro camino."
 me_subject_independence.120.at:0 "Intentaréis buscar otra opción."

 me_subject_independence.121.t:0 "Decepción para [unwilling_subject.GetName]"
 me_subject_independence.121.desc:0 "[unwilling_subject.GetName] obviamente no está contento con nuestra respuesta. Sus diplomáticos cumplieron con todas las cortesías profesionales necesarias cuando se lo dijimos, pero está claro que lo hicieron con el corazón encogido. Esperemos que este sea el fin de sus tontos deseos de independencia."
 me_subject_independence.121.a:0 "Tendrán que aprender a vivir con ello."
 me_subject_independence.121.at:0 "Vuestro súbdito aún podría intentar ganar su independencia de un modo menos amable."

 me_subject_independence.122.t:0 "$gm_subject_independence_11c$: Acercamientos de [random_right_advisor.GetFirstName]"
 me_subject_independence.122.desc:0 "[random_right_advisor.GetName] ha solicitado una audiencia con vos. Durante esta reunión, expresa su arrepentimiento en su apoyo al fallido intento diplomático. Como principal defensor de ese enfoque, la dura negativa de [our_overlord.GetName] es lo que más le duele. La discusión se desplaza hacia otras formas de conseguir nuestra independencia."
 me_subject_independence.122.a:0 "Discutamos nuestras opciones."

 me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Subterfugio"
 me_subject_independence.123.desc:0 "Después de largas discusiones con [random_right_advisor.GetName], ambos estamos de acuerdo en que la independencia sólo puede conseguirse por medios más turbios. [random_right_advisor.GetFirstName] tiene algunas ideas sobre cómo obstruir las actividades ordinarias de [our_overlord.GetName] para que no puedan detenernos una vez que declaremos simplemente nuestra independencia."
 me_subject_independence.123.a:0 "Nunca lo verán venir."
 me_subject_independence.123.at:0 "Empezaréis a socavar a [our_overlord.GetName] para forzarles a una mala posición."


 me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
 me_subject_independence.130.desc:0 "Nos convendría infiltrarnos en la capital de los [our_overlord.GetAdjective]s. Necesitamos a alguien allí que busque cualquier oportunidad para perturbar la vida cotidiana en [our_overlord.GetCapital.GetName]. Sin embargo, la vigilancia está garantizada, quienquiera que decidamos enviar podría ser capturado o algo peor. Tenemos que elegir a alguien lo suficientemente meticuloso como para evitar este destino y que, al mismo tiempo, ofrezca tantas opciones como sea posible."
 me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] es el mejor hombre para el trabajo."
 me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] se trasladará a [our_overlord.GetName] y comenzará a infiltrarse en [our_overlord.GetCapital.GetName].\n¡Un alto @oratory_icon! ¡Carisma y @civic_icon! Sutileza junto con los rasgos de #G Cauto#!, #G Astuto#! y #G Anónimo#! disminuirán la posibilidad de que sea descubierto.\nUn bajo @oratory_icon! Carisma y @civic_icon! Sutileza junto con los rasgos #R Imprudente#!, #R Ingenuo#! y #R Prominente#! aumentarán la probabilidad de sea descubierto."
 me_subject_independence.130.b:0 "Deberíamos considerar el enviar a [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.130.bt:0 "[potential_infiltrator_2.ObtenerNombre] se trasladará a [our_overlord.GetName] y empezará a infiltrarse en [our_overlord.GetCapital.GetName].\n¡Un alto @oratory_icon! ¡Carisma y @civic_icon! Sutileza junto con los rasgos de #G Cauto#!, #G Astuto#! y #G Anónimo#! disminuirán la posibilidad de que sea descubierto.\nUn bajo @oratory_icon! Carisma y @civic_icon! Sutileza junto con los rasgos #R Imprudente#!, #R Ingenuo#! y #R Prominente#! aumentarán la probabilidad de sea descubierto."
 me_subject_independence.130.c:0 "Quizás [potential_infiltrator_3.GetFirstName] sería la opción óptima."
 me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] se trasladará a [our_overlord.GetName] y empezará a infiltrarse en [our_overlord.GetCapital.GetName].\n¡Un alto @oratory_icon! ¡Carisma y @civic_icon! Sutileza junto con los rasgos de #G Cauto#!, #G Astuto#! y #G Anónimo#! disminuirán la posibilidad de que sea descubierto.\nUn bajo @oratory_icon! Carisma y @civic_icon! Sutileza junto con los rasgos #R Imprudente#!, #R Ingenuo#! y #R Prominente#! aumentarán la probabilidad de sea descubierto."

 me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Mapear Sus Defensas"
 me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] ha enviado un aviso de que sería posible mapear la ciudad y sus defensas. Sin embargo, [selected_infiltrator.GetFirstName] solicita algunos recursos extra para no levantar sospechas ante las autoridades de [our_overlord.GetName]. Todavía no ha ocurrido nada grave, pero sería prudente garantizar sus movimientos en todo [our_overlord.GetCapital.GetName]."
 me_subject_independence.131.a:0 "Conseguidle cualquier cosa que necesite."
 me_subject_independence.131.at:0 "No existe ninguna posibilidad de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.131.b:0 "Supongo que tendrá que arreglárselas."
 me_subject_independence.131.bt:0 "Hay una pequeña posibilidad de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Incendiar los Suministros de Alimentos"
 me_subject_independence.132.desc:0 "Hemos recibido correspondencia de [selected_infiltrator.GetName], nuestro infiltrado en [our_overlord.GetCapital.GetName]. Parece que se ha puesto en contacto con algunos lugareños que estarían dispuestos a ayudarle a dañar los almacenes locales de alimentos. Para que los preparativos sean lo menos dolorosos posible, los lugareños han solicitado algunos fondos. [selected_infiltrator.GetFirstName] menciona que no está seguro de si esto es realmente necesario o si están intentando aprovecharse de la situación. En cualquier caso, lo mejor sería asegurar su interés en ayudarnos."
 me_subject_independence.132.a:0 "Podemos prescindir de un poco de dinero."
 me_subject_independence.132.at:0 "Hay una pequeña posibilidad de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.132.b:0 "Está claro que intentan estafarnos."
 me_subject_independence.132.bt:0 "Hay una probabilidad media de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Incitar Revueltas de Esclavos"
 me_subject_independence.133.desc:0 "Ha llegado otra correspondencia de [selected_infiltrator.GetName]. Según [selected_infiltrator.GetHerHim], la población esclava local ha sido excepcionalmente maltratada en el pasado reciente y es susceptible de un posible levantamiento. Es obvio que [selected_infiltrator.GetFirstName] está muy entusiasmado con esta oportunidad y solicita hombres para que le ayuden. Así, cuando llegue el momento, la liberación de estos esclavos podrá producirse con la mayor fluidez posible. Todavía sería una opción sin nuestra ayuda, sin embargo, la sospecha podría caer más fácil sobre [selected_infiltrator.GetHerHim] antes de que este plan pudiera ser ejecutado."
 me_subject_independence.133.a:0 "Envíad algunos voluntarios."
 me_subject_independence.133.at:0 "Hay una probabilidad media de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.133.b:0 "No podemos enviar a nadie."
 me_subject_independence.133.bt:0 "Hay una gran probabilidad de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Hora De Actuar"
 me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] lleva un par de meses en [our_overlord.GetCapital.GetName]. En este tiempo, ha conseguido crear algunas oportunidades para nosotros. Ahora es el momento de decidir qué acción serviría más a nuestros intereses."
 me_subject_independence.134.desc_1:0 "\n\nEn algún momento de las últimas semanas, [selected_infiltrator.GetFirstName] fue detectado por las autoridades de [our_overlord.GetName]. Sus sospechas hacia [selected_infiltrator.GetHerHim] aumentaron y, como resultado, [selected_infiltrator.GetSheHe] no pudo realizar ninguna otra investigación o preparación. Debido a este desafortunado hecho, cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] haga ahora está garantizado que conducirá a su detención. Lo que le podría pasar a [selected_infiltrator.GetFirstName] entonces, no lo sabemos. ¿Qué decidimos?"
 me_subject_independence.134.desc_2:0 "\n\nDurante el tiempo que [selected_infiltrator.GetName] ha estado en la capital de [our_overlord.GetName], nadie se ha inmutado de sus las actividades. Sólo podemos suponer que cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] realice ahora, no pondrá en peligro su seguridad. ¿Qué decidimos?"
 me_subject_independence.134.a:0 "Una rebelión de esclavos nos serviría mejor."
 me_subject_independence.134.b:0 "Sin comida, seguramente tendrán problemas."
 me_subject_independence.134.c:0 "Lo mejor es prepararse para un conflicto armado."
 me_subject_independence.134.d:0 "No podemos arriesgarnos. Sacadle de allí."

 me_subject_independence.135.t:0 "Comportamiento Sospechoso"
 me_subject_independence.135.desc:0 "Algunos de los guardias de [our_overlord.GetCapital.GetName] han visto a [selected_infiltrator.GetName] comportándose de forma bastante sospechosa. Le han visto a reunirse con conocidas figuras radicales. Esto podría ser una señal de algo mayor o simplemente podría no ser nada. En cualquier caso, es prudente vigilarle. Si [selected_infiltrator.GetFirstName] hace algo incriminatorio, podríamos arrestarle."
 me_subject_independence.135.a:0 "Vigiladle..."

 me_subject_independence.136.t:0 "Sabotaje"
 me_subject_independence.136.desc:0 "Parece que nuestra sospecha hacia [selected_infiltrator.GetName] estaba justificada. Los testigos del reciente incidente le señalaron como uno de los principales instigadores."
 me_subject_independence.136.desc_2:0 "\n[selected_infiltrator.GetFirstName] puso la primera antorcha en nuestro depósito de alimentos si se cree en los testigos."
 me_subject_independence.136.desc_3:0 "\n[selected_infiltrator.GetFirstName] fue sorprendido enviando los planos de las defensas de nuestra capital. Por desgracia, no sabemos a dónde y [selected_infiltrator.GetSheHe] se niega a decirnoslo."
 me_subject_independence.136.desc_0:0 "La detención se ha producido sin problemas y ahora sólo queda decidir qué hacer con [selected_infiltrator.GetHerHim]."
 me_subject_independence.136.a:0 "¡Que le corten la cabeza!"
 me_subject_independence.136.b:0 "Encarceladle."
 me_subject_independence.136.c:0 "Dejadle."

 me_subject_independence.137.t:0 "El Personaje Sospechoso Se Marcha"
 me_subject_independence.137.desc:0 "Parece que nuestra sospecha hacia [selected_infiltrator.GetName] era injustificada. Sin que haya ocurrido ningún incidente, [selected_infiltrator.GetSheHe] está volviendo su hogar."
 me_subject_independence.137.a:0 "Nunca sabremos lo que podría haber pasado."

 me_subject_independence.138.t:0 "El Destino De [selected_infiltrator.GetName]"
 me_subject_independence.138.desc_1:0 "Hemos recibido la noticia de que nuestro agente ha sido capturado por las autoridades de [our_overlord.GetName]. Desgraciadamente, [selected_infiltrator.GetName] encontró su final poco después. [our_overlord.GetRuler.GetName] decidió que su destino sería ser ejecutado. Por suerte, nuestra participación no fue revelada. Hasta donde [our_overlord.GetName] sabe, esto fue la acción de un solo hombre."
 me_subject_independence.138.desc_2:0 "Hemos recibido noticias de que nuestro agente fue capturado por las autoridades de [our_overlord.GetName]. [our_overlord.GetRuler.GetName] decidió que el encarcelamiento iba a ser su destino. Por suerte, nuestra participación no fue revelada. Hasta donde [our_overlord.GetName] sabe, esto fue la acción de un solo hombre."
 me_subject_independence.138.desc_3:0 "Hemos recibido noticias de que nuestro agente fue capturado por las autoridades de [our_overlord.GetName]. Afortunadamente, [selected_infiltrator.GetName] fue liberado poco después. Al parecer, [our_overlord.GetRuler.GetName] decidió que no había pruebas suficientes para condenar a [selected_infiltrator.GetFirstName]. Parece que [our_overlord.GetName] es incapaz de saber nada."
 me_subject_independence.138.a:0 "Se echará de menos a [selected_infiltrator.GetFirstName]."
 me_subject_independence.138.b:0 "Esto podría haber sido peor."
 me_subject_independence.138.c:0 "Qué alivio."

 me_subject_independence.139.t:0 "El Desastre Golpea a [our_overlord.GetCapital.GetName]"
 me_subject_independence.139.desc_1:0 "Los esclavos de [our_overlord.GetCapital.GetName] fueron liberados y se han levantado en armas contra nosotros. Ahora están sitiando la ciudad. Debemos actuar rápidamente."
 me_subject_independence.139.desc_2:0 "Anoche, el depósito de alimentos fue incendiado. Perdimos muchos meses de alimentos. La población ya está empezando a entrar en pánico e intenta almacenar toda la comida posible en sus casas para prepararse para los tiempos desesperados que se avecinan. Llevará algún tiempo recuperarse de este desastre."
 me_subject_independence.139.desc_3:0 "Hemos recibido que las defensas de [our_overlord.GetCapital.GetName] han sido mapeadas. Al parecer, incluso todos los pasajes y puertas secretas estaban en ese mapa. Quién sabe dónde está ahora. Esto nos perjudicará definitivamente si nos asedian en los próximos años."
 me_subject_independence.139.a:0 "Que los dioses nos ayuden."


 me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
 me_subject_independence.145.desc:0 "El ejército [our_overlord.GetAdjective] podría ser una espina en nuestro costado una vez que proclamemos nuestra independencia. Sería prudente intentar frenar su potencial poder. Deberíamos enviar a alguien a vigilar las actividades militares en [our_overlord.GetName]. Sin embargo, la vigilancia está garantizada. Quienquiera que decidamos enviar podría ser capturado o algo peor. Tenemos que elegir a alguien lo suficientemente meticuloso como para evitar este destino y al mismo tiempo que ofrezca tantas opciones como sea posible."
 me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] es el mejor hombre para el trabajo."
 me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\n¡Una alta @militar_icon! Marcialidad junto con los rasgos #G Sabio#!, #G Confiado#! y #G Sagaz#! disminuirán su posibilidad de ser descubiertos.\n¡Una baja @military_icon! Marcialidad junto con los rasgos #R Impulsivo#!, #R Inflexible Táctico#! y #R Necio#! aumentará su probabilidad de ser descubierto."
 me_subject_independence.145.b:0 "Deberíamos considerar enviar a [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\n¡Una alta @militar_icon! Marcialidad junto con los rasgos #G Sabio#!, #G Confiado#! y #G Sagaz#! disminuirán su posibilidad de ser descubiertos.\n¡Una baja @military_icon! Marcialidad junto con los rasgos #R Impulsivo#!, #R Inflexible Táctico#! y #R Necio#! aumentará su probabilidad de ser descubierto."
 me_subject_independence.145.c:0 "Tal vez, [potential_infiltrator_3.GetFirstName] sería la elección óptima."
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.ObtenerNombre] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\n¡Una alta @militar_icon! Marcialidad junto con los rasgos #G Sabio#!, #G Confiado#! y #G Sagaz#! disminuirán su posibilidad de ser descubiertos.\n¡Una baja @military_icon! Marcialidad junto con los rasgos #R Impulsivo#!, #R Inflexible Táctico#! y #R Necio#! aumentará su probabilidad de ser descubierto."

 me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Depósito de Suministros"
 me_subject_independence.145.ct:0 "[potential_infiltrator_3.ObtenerNombre] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\n¡Una alta @militar_icon! Marcialidad junto con los rasgos #G Sabio#!, #G Confiado#! y #G Sagaz#! disminuirán su posibilidad de ser descubiertos.\n¡Una baja @military_icon! Marcialidad junto con los rasgos #R Impulsivo#!, #R Inflexible Táctico#! y #R Necio#! aumentará su probabilidad de ser descubierto."
 me_subject_independence.146.a:0 "Dadle los hombres."
 me_subject_independence.146.at:0 "Hay una pequeña posibilidad de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] tendrá que hacerlo solo."
 me_subject_independence.146.bt:0 "Hay una probabilidad media de que [selected_infiltrator.GetFirstName] descubra a nuestro agente."

 me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Mercenarios Malcontentos"
 me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], nuestro agente en [our_overlord.GetName], nos ha hecho saber que se ha presentado una oportunidad única. Algunos lugareños que trabajaban en una banda de mercenarios han expresado su descontento con el ejército [our_overlord.GetAdjective]. Han acordado con [selected_infiltrator.GetFirstName] que se pondrán en contacto con sus anteriores empleadores y difundirán malos rumores para disuadirles de firmar cualquier contrato con [our_overlord.GetName]. [selected_infiltrator.GetFirstName] ha solicitado algo de dinero para proporcionar un incentivo extra a estos locales."
 me_subject_independence.147.a:0 "Enviad esos fondos."
 me_subject_independence.147.at:0 "Hay una probabilidad media de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] tendrá que arriesgarse."
 me_subject_independence.147.bt:0 "Hay muchas posibilidades de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Hora de Actuar"
 me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] lleva un par de meses observando la actividad militar en [our_overlord.GetName]. En este tiempo, ha conseguido crear algunas oportunidades para nosotros. Ahora es el momento de decidir qué acción serviría más a nuestros intereses."
 me_subject_independence.148.desc_1:0 "\n\nEn algún momento de las últimas semanas, [selected_infiltrator.GetFirstName] fue detectado por las autoridades de [our_overlord.GetName]. Sus sospechas hacia [selected_infiltrator.GetHerHim] aumentaron y, como resultado, [selected_infiltrator.GetSheHe] no pudo realizar ninguna otra investigación o preparación. Debido a este desafortunado hecho, cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] haga ahora está garantizado que conducirá a su detención. Lo que le podría pasar a [selected_infiltrator.GetFirstName] entonces, no lo sabemos. ¿Qué decidimos?"
 me_subject_independence.148.desc_2:0 "\n\nDurante el tiempo que [selected_infiltrator.GetName] ha estado en la capital de [our_overlord.GetName], nadie se ha inmutado de sus las actividades. Sólo podemos suponer que cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] realice ahora, no pondrá en peligro su seguridad. ¿Qué decidimos?"
 me_subject_independence.148.a:0 "Contactar a esos mercenarios."
 me_subject_independence.148.b:0 "Destruir el depósito de suministros."
 me_subject_independence.148.bt:0 "[our_overlord.GetName] perderá un tercio de su soldadesca."
 me_subject_independence.148.c:0 "No podemos arriesgarnos a que le capturen."

 me_subject_independence.149.t:0 "Comportamiento Sospechoso"
 me_subject_independence.149.desc:0 "Algunos de los guardias de [our_overlord.GetCapital.GetName] han visto a [selected_infiltrator.GetName] comportándose de forma bastante sospechosa. Le han visto a reunirse con conocidas figuras radicales. Esto podría ser una señal de algo mayor o simplemente podría no ser nada. En cualquier caso, es prudente vigilarle. Si [selected_infiltrator.GetFirstName] hace algo incriminatorio, podríamos arrestarle."
 me_subject_independence.149.a:0 "Vigiladle..."

 me_subject_independence.150.t:0 "Sabotaje"
 me_subject_independence.150.desc:0 "Parece que nuestra sospecha hacia [selected_infiltrator.GetName] estaba justificada. Los testigos del reciente incidente le señalaron como uno de los principales instigadores."
 me_subject_independence.150.desc_2:0 "Se ha visto a [selected_infiltrator.GetFirstName] en el depósito de suministros justo antes de que fuera destruido."
 me_subject_independence.150.desc_0:0 "El arresto se realizó sin problemas y ahora sólo queda decidir qué hacer con [selected_infiltrator.GetHerHim]."
 me_subject_independence.150.a:0 "¡Cortadle la cabeza!"
 me_subject_independence.150.b:0 "Encarceladle."
 me_subject_independence.150.c:0 "Dejadle ir."

 me_subject_independence.151.t:0 "Sabotaje Militar"
 me_subject_independence.151.desc_1:0 "Parece que se han extendido rumores entre las bandas locales de mercenarios. Estos rumores nos describen como poco fiables y cobardes. Desgraciadamente, en el futuro inmediato nuestra capacidad de contratar a estas bandas estará muy limitada."
 me_subject_independence.151.desc_2:0 "Anoche fue destruido un importante depósito de suministros. Contenía muchos alimentos y equipos que ahora se han perdido. Debido a esta falta de recursos, muchos hombres han desertado y nuestra capacidad de mantener a nuestros ejércitos ha sido destrozada a corto plazo."
 me_subject_independence.151.a:0 "Que los dioses nos ayuden."


 me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
 me_subject_independence.155.desc:0 "Si no se aborda el problema que supone la armada de [our_overlord.GetName], [our_overlord.GetName] podría someternos de nuevo rápidamente. Evitar este resultado es una prioridad absoluta. Deberíamos enviar a alguien a comprobar las armadas y astilleros de [our_overlord.GetName]. No obstante, la vigilancia está garantizada, quienquiera que decidamos enviar podría ser capturado o algo peor. Tenemos que elegir a alguien que sea lo suficientemente meticuloso como para evitar este destino, al mismo tiempo que nos proporciona tantas opciones como sea posible."
 me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] es el mejor hombre para el trabajo."
 me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\nUna alta @military_icon! Marcialidad junto con los rasgos #G Enérgico#!, #G Invasor Costero#! e #G Inteligente#! disminuirá su posibilidad de ser descubierto.\nUna baja @military_icon! Marcialidad junto con los rasgos #R Perezoso#!, #R Agresivo#! y #R Tonto#! aumentará la probabilidad de ser descubierto."
 me_subject_independence.155.b:0 "Deberíamos considerar enviar a [potential_infiltrator_2.GetFirstName]."
 me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\nUna alta @military_icon! Marcialidad junto con los rasgos #G Enérgico#!, #G Invasor Costero#! e #G Inteligente#! disminuirá su posibilidad de ser descubierto.\nUna baja @military_icon! Marcialidad junto con los rasgos #R Perezoso#!, #R Agresivo#! y #R Tonto#! aumentará la probabilidad de ser descubierto."
 me_subject_independence.155.c:0 "Quizás, [potential_infiltrator_3.GetFirstName] sería la elección óptima."
 me_subject_independence.155.ct:0 "[potential_infiltrator_3.ObtenerNombre] se trasladará a [our_overlord.GetName] y comenzará a vigilar sus actividades militares.\nUna alta @military_icon! Marcialidad junto con los rasgos #G Enérgico#!, #G Invasor Costero#! e #G Inteligente#! disminuirá su posibilidad de ser descubierto.\nUna baja @military_icon! Marcialidad junto con los rasgos #R Perezoso#!, #R Agresivo#! y #R Tonto#! aumentará la probabilidad de ser descubierto."

 me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Inutilizar los Astilleros"
 me_subject_independence.156.desc:0 "Hemos recibido buenas noticias de nuestro operativo en [our_overlord.GetName]. [selected_infiltrator.GetName] ha descubierto el astillero principal que funciona como centro de las operaciones navales de [our_overlord.GetAdjective]. Si fuera inutilizado, su poderío naval disminuiría un poco. [selected_infiltrator.GetFirstName] nos pide recursos adicionales para explorar esta oportunidad de manera más eficiente."
 me_subject_independence.156.a:0 "Enviadle lo que necesite."
 me_subject_independence.156.at:0 "Hay una pequeña posibilidad de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.156.b:0 "No podemos prescindir de nada en este momento."
 me_subject_independence.156.bt:0 "Hay una probabilidad media de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Inutilizar La Armada"
 me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] nos ha hecho saber la posibilidad de incapacitar la armada de [our_overlord.GetName]. Es posible intentar destruir algunos barcos e inutilizar otros. A [our_overlord.GetName] le llevaría algún tiempo recuperarse de esto. Con algunos fondos adicionales, el intento podría ser mucho más fácil."
 me_subject_independence.157.a:0 "Proporcionarle el dinero."
 me_subject_independence.157.at:0 "Hay una probabilidad media de que [our_overlord.GetName] descubra a nuestro agente."
 me_subject_independence.157.b:0 "Debe ser posible sin esos fondos."
 me_subject_independence.157.bt:0 "Hay una gran probabilidad de que [our_overlord.GetName] descubra a nuestro agente."

 me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Hora De Actuar"
 me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] lleva un par de meses observando las actividades navales de [our_overlord.GetName]. En este tiempo ha conseguido crear algunas alternativas para nosotros. Ahora es el momento de decidir qué acción serviría más a nuestros intereses."
 me_subject_independence.158.desc_1:0 "\n\nEn algún momento de las últimas semanas, [selected_infiltrator.GetFirstName] fue detectado por las autoridades de [our_overlord.GetName]. Sus sospechas hacia [selected_infiltrator.GetHerHim] aumentaron y, como resultado, [selected_infiltrator.GetSheHe] no pudo realizar ninguna otra investigación o preparación. Debido a este desafortunado hecho, cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] haga ahora está garantizado que conducirá a su detención. Lo que le podría pasar a [selected_infiltrator.GetFirstName] entonces, no lo sabemos. ¿Qué decidimos?"
 me_subject_independence.158.desc_2:0 "\n\nDurante el tiempo que [selected_infiltrator.GetName] ha estado en la capital de [our_overlord.GetName], nadie se ha inmutado de sus las actividades. Sólo podemos suponer que cualquier acto incriminatorio que [selected_infiltrator.GetHerHim] realice ahora, no pondrá en peligro su seguridad. ¿Qué decidimos?"
 me_subject_independence.158.a:0 "Una armada inutilizada es una armada inútil."
 me_subject_independence.158.at:0 "La armada de [our_overlord.GetName] perderá algunos barcos, otros serán dañados."
 me_subject_independence.158.b:0 "Apuntemos al astillero."
 me_subject_independence.158.c:0 "No podemos arriesgar su seguridad."

 me_subject_independence.159.t:0 "Comportamiento Sospechoso"
 me_subject_independence.159.desc:0 "Algunos de los guardias de [our_overlord.GetCapital.GetName] han visto a [selected_infiltrator.GetName] comportándose de forma bastante sospechosa. Le han visto a reunirse con conocidas figuras radicales. Esto podría ser una señal de algo mayor o simplemente podría no ser nada. En cualquier caso, es prudente vigilarle. Si [selected_infiltrator.GetFirstName] hace algo incriminatorio, podríamos arrestarle."
 me_subject_independence.159.a:0 "Mantenedle vigilado..."

 me_subject_independence.160.t:0 "Sabotaje"
 me_subject_independence.160.desc:0 "Parece que nuestra sospecha hacia [selected_infiltrator.GetName] estaba justificada. Los testigos del reciente incidente le señalaron como uno de los principales instigadores."
 me_subject_independence.160.desc_2:0 "[selected_infiltrator.GetFirstName] fue visto en el astillero justo antes de que fuera inutilizado."
 me_subject_independence.160.desc_0:0 "El arresto se produjo sin problemas y ahora sólo queda decidir qué hacer con [selected_infiltrator.GetHerHim]."
 me_subject_independence.160.a:0 "¡Que le corten la cabeza!"
 me_subject_independence.160.b:0 "Encarceladle."
 me_subject_independence.160.c:0 "Dejadle ir."

 me_subject_independence.161.t:0 "Desatre Naval"
 me_subject_independence.161.desc_1:0 "¡Nuestra flota fue atacada! Varios barcos fueron hundidos y muchos fueron inutilizados. Nos llevará algún tiempo recuperarnos de esta pérdida. Quienquiera que sea el responsable, aún no ha sido capturado. Debemos tener más cuidado en el futuro."
 me_subject_independence.161.desc_2:0 "Nuestro principal astillero fue inutilizado anoche. Seguramente sentiremos los efectos de este sabotaje durante los próximos años. Construir y mantener la flota será considerablemente más caro. Por desgracia, aún no se ha capturado al autor."
 me_subject_independence.161.a:0 "Que Dios nos ayude."


 me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Bands Of Brigands"
 me_subject_independence.165.desc:0 "The lands of [our_overlord.GetName] are a true treasure trove to be exploited by the first opportunist who would takes their chances. It is almost ridiculous how poorly defended the main province of [our_overlord.GetCapital.GetArea.GetName] is. How can we not use this opportunity granted by the gods. We will send out a band of brigands to take what will soon be ours. The [our_overlord.GetAdjective]s won't know what hit them."
 me_subject_independence.165.a:0 "Gather the men."

 me_subject_independence.166.t:0 "$gm_subject_independence_17c$: Una Incursión Exitosa"
 me_subject_independence.166.desc:0 "Nuestra banda de forajidos nos ha enviado parte del botín obtenido en las tierras de [our_overlord.GetAdjective]. Veamos lo que han encontrado..."
 me_subject_independence.166.desc_1:0 "\n\nParece que han conseguido saquear una de las ciudades de [our_overlord.GetCapital.GetArea.GetName]. Traen oro y joyas en abundancia."
 me_subject_independence.166.desc_2:0 "\n\nParece que emboscaron y derrotaron a una guarnición de [our_overlord.GetName]. La experiencia que ganaron beneficiará a nuestro ejército."
 me_subject_independence.166.desc_3:0 "\n\nParece que esclavizaron a algunos ciudadanos de [our_overlord.GetAdjective]s. Ahora servirán como esclavos en [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.166.a:0 "Espléndido."

 me_subject_independence.167.t:0 "Bandidos Desatados"
 me_subject_independence.167.desc:0 "Hemos recibido informes de que hay una pequeña banda de forajidos suelta en nuestra provincia capital. Hasta ahora, hemos sido incapaces de capturarlos. Sin embargo, nuestros intentos de captura no han impedido que estos delincuentes asalten nuestras ciudades."
 me_subject_independence.167.desc_1:0 "\n\nHan conseguido saquear una de las ciudades de [our_overlord.GetCapital.GetArea.GetName]. Tardaremos en recuperarnos de esto."
 me_subject_independence.167.desc_2:0 "\n\nEmboscaron y derrotaron a una de nuestras guarniciones. Con la experiencia que han adquirido, el próximo combate podría ser más peligroso."
 me_subject_independence.167.desc_3:0 "\n\nSecuestraron y esclavizaron a los ciudadanos de [our_overlord.GetName]. Puede que nunca sepamos a dónde se los llevaron."
 me_subject_independence.167.tt:0 "Se han llevado a dos de vuestras POBs en [our_overlord.GetCapital.GetArea.GetName]. No sabéis dónde..."
 me_subject_independence.167.a:0 "Debemos haber enfadado a los dioses."
 me_subject_independence.167.b:0 "Enviar un enorme grupo de búsqueda para encontrar y destruir a estos bandidos."
 me_subject_independence.167.bt:0 "Las incursiones se detendrán."


 me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
 me_subject_independence.170.desc:0 "Deberíamos acercarnos a los miembros del gobierno [our_overlord.GetAdjective] para tratar de atraerlos. Podrían causar algún alboroto allí o, si se les convence, incluso unirse a nuestras filas. La pregunta es: ¿a por quién vamos?."
 me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] tiene formación militar."
 me_subject_independence.170.b:0 "Vamos a por [corrupt_them_all_2.GetName]."
 me_subject_independence.170.c:0 "¿Qué tal [corrupt_them_all_3.GetName]?"
 me_subject_independence.170.d:0 "Iremos a por [corrupt_them_all_4.GetName]."
 me_subject_independence.170.tt:0 "Intentaréis atraer a este personaje."

 me_subject_independence.171.t:0 "$gm_subject_independence_15c$: A Todo El Mundo Le Gusta El Oro"
 me_subject_independence.171.desc:0 "Las comunicaciones entre [unwilling_subject.GetRuler.GetName] y [selected_to_corrupt_char.GetName] se han abierto. Hasta ahora, [selected_to_corrupt_char.GetSheHe] ha mostrado curiosidad por los temas que estamos insinuando. Es demasiado pronto para sacar a relucir alguna de nuestras peticiones directamente en caso de que no podamos garantizar el secreto. Asegurémonos de que su curiosidad se convierta en un genuino interés. El oro definitivamente hará efecto."
 me_subject_independence.171.a:0 "Démosle un regalo generoso."
 me_subject_independence.171.b:0 "Una cantidad moderada es apropiada."
 me_subject_independence.171.c:0 "¿Cuánto es lo que realmente podemos darle?"

 me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Favores Politicos"
 me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] y [selected_to_corrupt_char.GetName] pueden hablar un poco más abiertamente entre ellos. [selected_to_corrupt_char.GetFirstName] nos pide que utilicemos parte de nuestra influencia en [our_overlord.GetName] para favorecer sus intereses. Sería prudente ayudarle."
 me_subject_independence.172.a:0 "Todo es posible para un futuro amigo."
 me_subject_independence.172.b:0 "No seamos irracionales."
 me_subject_independence.172.c:0 "Dentro de ciertas limitaciones, por supuesto."

 me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Resultado de Nuestros Esfuerzos"
 me_subject_independence.173.desc_1:0 "¡Alabados sean los dioses! Hemos recibido noticias de [selected_to_corrupt_char.GetName]. Ha decidido abandonar a [our_overlord.GetName] para encontrar fortuna y gloria en nuestra nación. Le concederemos la ciudadanía como prometimos para que pueda vivir con todas las libertades a las que [selected_to_corrupt_char.GetSheHe] tiene derecho. Seguro que le podemos encontrar un puesto en nuestro gobierno."
 me_subject_independence.173.desc_2:0 "Hemos recibido noticias de [selected_to_corrupt_char.GetName]. Ha decidido causar algunos disturbios en [our_overlord.GetName]. No es lo que esperábamos, pero [selected_to_corrupt_char.GetFirstName] podría suponer una amenaza para las autoridades con su deslealtad."
 me_subject_independence.173.desc_3:0 "Hemos recibido noticias de [selected_to_corrupt_char.GetName]. Ha decidido quedarse en [our_overlord.GetName]. Todas las comunicaciones deben ser detenidas. Lo que sea que haya asustado a [selected_to_corrupt_char.GetHerHim] para que tome esta decisión también garantiza su silencio. No tendremos que preocuparnos de que nuestro intento secreto se convierta en conocimiento público en [our_overlord.GetName]."
 me_subject_independence.173.a:0 "Aprovecharemos sus talentos."
 me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] se traslada a vuestro país y obtiene la ciudadanía."
 me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] será una pesadilla para [our_overlord.GetName]."
 me_subject_independence.173.c:0 "Qué pérdida de tiempo."

 me_subject_independence.174.t:0 "Un Gobierno Inestable"
 me_subject_independence.174.desc:0 "Hemos recibido la noticia de que un miembro de nuestro gobierno nos ha dejado para encontrar fortuna en otro lugar. [selected_to_corrupt_char.GetName] se ha convertido en un ciudadano [unwilling_subject.GetAdjective] y ya no podemos hacer nada al respecto..."
 me_subject_independence.174.a:0 "¿Qué espera encontrar en [unwilling_subject.GetName]?"
 me_sujeto_independencia.174.at:0 "[seleccionado_para_corromper_char.GetName] se traslada a [unwilling_subject.GetName] y se le concede la ciudadanía."


 me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Escoger Un Objetivo"
 me_subject_independence.180.desc:0 "Acabar con un personaje importante en [our_overlord.GetName] es un asunto arriesgado. Tenemos que elegir nuestro objetivo con mucho cuidado. Algunos serán más difíciles de alcanzar que otros. Quienquiera que enviemos a eliminar a esta persona correrá un riesgo considerable. Ahora, ¿a quién elegiremos como objetivo?."
 me_subject_independence.180.a:0 "¡[kill_them_all_1.GetName], por supuesto!"
 me_subject_independence.180.at:0 "Ir a por el gobernante de [our_overlord.GetName] tendrá muy pocas posibilidades."
 me_subject_independence.180.b:0 "El gobernador [kill_them_all_2.GetName] es la opción correcta."
 me_subject_independence.180.c:0 "¿Qué harán sin el general [kill_them_all_3.GetName]?"
 me_subject_independence.180.d:0 "[kill_them_all_4.GetName] es una de sus mentes más brillantes."
 me_subject_independence.180.tt:0 "La probabilidad de éxito vendrá determinada por la @civic_icon! Sutileza del objetivo y los siguientes rasgos:\n#G Sumiso#!, #G Imprudente#! y #G Confiado#!\n#R Asertivo#!, #R Cauto#! y #R Desconfiado#!"

 me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Escoger a Vuestro Agente"
 me_subject_independence.181.desc:0 "Para maximizar nuestras posibilidades, es imprescindible elegir al mejor agente para el trabajo. Hay algunos hombres y mujeres a los que hemos echado el ojo para esta tarea. ¿A quién enviaremos para que asuma este gran riesgo?"
 me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] es el más adecuado."
 me_subject_independence.181.b:0 "Démosle a [would_be_assassin_2.GetName] la oportunidad."
 me_subject_independence.181.c:0 "La única opción real es [would_be_assassin_3.GetName]."
 ¡me_subject_independence.181.tt:0 "Vuestro agente se moverá hacia [our_overlord.GetName] para acercarse a su objetivo.\nSu probabilidad de éxito vendrá determinada por la @civic_icon! Sutileza del agente y por los siguientes rasgos:\n#G Astuto#!, #G Cauto#! y #G Sagaz#!\n#R Ingenuo!#,, #R Imprudente#! y #R Necio#!"

 me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Elegir La Estrategia"
 me_subject_independence.182.desc:0 "Ahora que [selected_assassin_char.GetName] está preparado, debemos decidir qué acción realizar contra [selected_to_kill_char.GetName]. [selected_assassin_char.GetFirstName] podría intentar asesinar al objetivo. Otra opción sería que intentara secuestrarle y se lo llevara a [unwilling_subject.GetName]. La segunda opción es claramente más arriesgada, pero podría dar mayores recompensas."
 me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] debe morir."
 me_subject_independence.182.at:0 "Vuestro agente intentará asesinar al objetivo."
 me_subject_independence.182.b:0 "Intentar traerle aquí."
 me_subject_independence.182.bt:0 "Vuestro agente intentará secuestrar al objetivo. Esto ha disminuido las posibilidades de éxito."

 me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Resultados"
 me_subject_independence.183.desc_1:0 "Hemos recibido noticias sobre nuestro intento de asesinato de [selected_to_kill_char.GetName] en [our_overlord.GetName]."
 me_subject_independence.183.desc_2:0 Hemos recibido noticias sobre nuestro intento de secuestro de [selected_to_kill_char.GetName] en [our_overlord.GetName]."
 me_subject_independence.183.desc_1_1:0 "Parece que [selected_assassin_char.GetName] tuvo éxito en su intento. Cuando llegó el momento, [selected_assassin_char.GetSheHe] consiguió clavar una daga en el corazón de [selected_to_kill_char.GetFirstName]. La muerte le sobrevino rápidamente."
 me_subject_independence.183.desc_1_2:0 "Parece que [selected_assassin_char.GetName] no tuvo éxito en su intento. Cuando llegó el momento, [selected_assassin_char.GetSheHe] hizo algún ruido que alertó a [selected_to_kill_char.GetFirstName] de su presencia."
 me_subject_independence.183.desc_2_1:0 "Parece que [selected_assassin_char.GetName] tuvo éxito en su intento. [selected_to_kill_char.GetFirstName] fue capturado y llevado fuera de la ciudad antes de que nadie se diera cuenta de nada."
 me_subject_independence.183.desc_2_2:0 "Parece que [selected_assassin_char.GetName] no tuvo éxito en su intento. Cuando llegó el momento, [selected_assassin_char.GetSheHe] hizo algún ruido que alertó a [selected_to_kill_char.GetFirstName] de su presencia."
 me_subject_independence.183.desc_3:0 "[selected_assassin_char.GetFirstName] consiguió escabullirse sin ser visto antes de que se levantaran más sospechas. Pronto le veremos de vuelta en [unwilling_subject.GetCapital.GetName]."
 me_subject_independence.183.desc_4:0 "Tras una breve persecución, [selected_assassin_char.GetFirstName] fue acorralado por sus perseguidores. Para evitar su captura, [selected_assassin_char.GetSheHe] bebió algo de veneno. Con su muerte, nadie podrá relacionar el atentado con nosotros."
 me_subject_independence.183.a:0 "Perfecto."
 me_subject_independence.183.b:0 "Desafortunado."
 me_subject_independence.183.c:0 "El peor resultado."

 me_subject_independence.184.t:0 "Actividades Infames"
 me_subject_independence.184.desc_1_1:0 "Hemos descubierto que un agente extranjero ha asesinado con éxito a un miembro de alto rango de nuestra sociedad. [selected_to_kill_char.GetName] ahora yace muerto y su asesino nunca responderá por el crimen. Esta es una gran pérdida para [our_overlord.GetName]."
 me_subject_independence.184.desc_1_2:0 "Hemos descubierto que un agente extranjero ha intentado asesinar a un miembro de alto rango de nuestra sociedad. [selected_to_kill_char.GetName] fue alertado de la presencia de su posible asesino antes de que el acto pudiera llevarse a cabo. A [our_overlord.GetName] se le debe haber concedido el favor de los dioses."
 me_subject_independence.184.desc_2_1:0 "Hemos sabido que un miembro de alto rango de nuestra sociedad ha desaparecido repentinamente. Nadie sabe dónde ha ido [selected_to_kill_char.GetName]. Se rumorea que fue secuestrado por un agente extranjero. Si es así, es una gran pérdida para [our_overlord.GetName]."
 me_subject_independence.184.desc_2_2:0 "Hemos descubierto que alguien intentó secuestrar a un miembro de alto rango de nuestra sociedad. Por suerte, [selected_to_kill_char.GetName] logró evitar este destino."
 me_subject_independence.184.desc_3:0 "\nEl supuesto autor, por desgracia, consiguió escapar sin problemas graves. Probablemente no volveremos a verle."
 me_subject_independence.184.desc_4:0 "\nEl supuesto autor, por desgracia, se suicidó antes de que le atrapáramos. Probablemente nunca descubriremos quién era realmente."
 me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] es asesinado."
 me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] es secuestrado y llevado a algún lugar."
 me_subject_independence.184.a:0 "Nadie vio venir esto."


 me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
 me_subject_independence.190.desc:0 "Otro de los súbditos de [our_overlord.GetName], [subject_ally.GetName], podría verse tentado a unirse a nuestra búsqueda de la libertad. Podríamos pedirles que prometan unirse a nosotros en la independencia cuando llegue el momento. Un regalo de oro seguro que mejoraría las posibilidades de éxito."
 me_subject_independence.190.a:0 "Ofrecer también un regalo."
 me_subject_independence.190.at:0 "Pediréis a [subject_ally.GetName] que declare su independencia junto a nosotros cuando llegue el momento. El oro nos proporcionará mayores posibilidades de éxito."
 me_subject_independence.190.b:0 "Seguramente nos apoyarán."
 me_subject_independence.190.bt:0 "Pediréis a [subject_ally.GetName] que declare su independencia junto a nosotros cuando llegue el momento."
 me_subject_independence.190.c:0 "Tal vez ellos no..."
 me_subject_independence.190.ct:0 "No le preguntáis a [subject_ally.GetName]."

 me_subject_independence.191.t:0 "Se Nos Presenta Una Oportunidad"
 me_subject_independence.191.desc:0 "Hemos recibido noticias de [unwilling_subject.GetName], otra nación bajo el dominio [our_overlord.GetAdjective]. Buscan que otros se unan a ellos para conseguir su independencia y nos piden que les demos nuestro apoyo cuando llegue el momento. Esta es una declaración bastante atrevida, desde luego, por muy tentadora que sea. Decidamos lo que decidamos, es mejor que [our_overlord.GetName] nunca se entere de esto. Su rabia e incredulidad podrían afectarnos tanto a nosotros como a la gente de [unwilling_subject.GetName]."
 me_subject_independence.191.desc_1:0 "\nTambién se nos ha proporcionado un generoso regalo para influir en nuestras mentes más fácilmente. Veremos si afecta a nuestro juicio."
 me_subject_independence.191.a:0 "Tienen nuestro apoyo."
 me_subject_independence.191.at:0 "Una vez que [unwilling_subject.GetName] declare su independencia, os uniréis a ellos."
 me_subject_independence.191.b:0 "No podemos estar de acuerdo con esto."

 me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Acepta"
 me_subject_independence.192.desc:0 "Ha llegado una respuesta de [subject_ally.GetName]. Tenemos su palabra de que se unirán a nosotros cuando llegue el momento. Todo lo que tenemos que hacer ahora es dar la señal."
 me_subject_independence.192.a:0 "Estamos juntos en esto."

 me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] No Acepta"
 me_subject_independence.193.desc:0 "Ha llegado una respuesta de [subject_ally.GetName]. Por desgracia, han rechazado nuestra propuesta. Aún así, parece que por suerte tienen demasiado miedo a la reacción de [our_overlord.GetName] como para informarles de nuestros planes."
 me_subject_independence.193.a:0 "Se arrepentirán de esto."


 me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
 me_subject_independence.200.desc:0 "Tras meses de preparación, por fin ha llegado el momento. Es hora de deshacernos del lastre [nuestro_señor.GetAdjective] que llevamos encima. Declaramos nuestra independencia junto con cualquier otro súbdito que haya prometido su apoyo. ¿Qué va a hacer [our_overlord.GetName] al respecto en el penoso estado en que se encuentra?"
 me_subject_independence.200.a:0 "Esto es todo."
 me_subject_independence.200.at:0 "Vos y el resto de súbditos que prometieron su apoyo, obtendrán la independencia.\nAhora depende de [our_overlord.GetName] si dejan pasar esto, o si están dispuestos a ir a la guerra por ello.\nLa cantidad de caos que habéis causado en la nación de [our_overlord.GetName] afectará a la posibilidad de un resultado más pacífico."

 me_subject_independence.201.t:0 "[selected_subject.GetName] Se Escapa"
 me_subject_independence.201.desc:0 "Un súbdito nuestro, [selected_subject.GetName], ha decidido declararse independiente de nuestra influencia. Esto es un claro insulto a nuestra nación. Sin duda, llegarán a lamentar esta mala decisión."
 me_subject_independence.201.a:0 "Como se atreven."

 me_subject_independence.202.t:0 "Una Reacción Correspondiente"
 me_subject_independence.202.desc:0 "[unwilling_subject.GetName] nos ha estado saboteando durante los últimos meses. Teníamos nuestras sospechas, por supuesto, pero nunca pudimos reunir ninguna prueba condenatoria. Parece que por fin están dispuestos a levantar el velo del secretismo y desafiarnos abiertamente. Su declaración de independencia es un insulto a todo lo que representamos. No podemos dejar que esto quede impune. Desgraciadamente, el sabotaje [unwilling_subject.GetAdjective] ha tenido bastante éxito a la hora de desbaratar nuestro gobierno. ¿Acaso seríamos capaces de hacer algo en este momento?"
 me_subject_independence.202.a:0 "Tendrán que pagar el precio del hierro."
 me_subject_independence.202.at:0 "Le declaráis la guerra a [unwilling_subject.GetName] y al resto de súbditos que puedan haberse escindido."
 me_subject_independence.202.b:0 "No estamos en condiciones para una guerra."
 me_subject_independence.202.bt:0 "Ganaréis una tregua con [unwilling_subject.GetName] y con el resto de súbditos que puedan haberse escindido."

 me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Se Levanta En Armas"
 me_subject_independence.203.desc:0 "A pesar de los esfuerzos de [unwilling_subject.GetName] por socavar la nación de [our_overlord.GetName], éstos han declarado la guerra para recuperar a sus antiguos súbditos. Debemos prepararnos para la ofensiva que se avecina."
 me_subject_independence.203.a:0 "Que vengan."

 me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Permanece En Silencio"
 me_subject_independence.204.desc:0 "Los esfuerzos de [unwilling_subject.GetName] por socavar la nación de [our_overlord.GetName] les han obligado a aceptar la situación tal y como es. No habrá guerra por esto. Por ahora podemos disfrutar libremente de nuestra independencia. Sin embargo, es posible que nos guarden rencor, por lo que sería prudente prepararse para tal eventualidad."
 me_subject_independence.204.a:0 "Esto es la gota que colmó el vaso."
