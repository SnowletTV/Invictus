l_spanish:
  
  #################### 
  # Title 
  #################### 
  
 01_sw_britain_dum: "El ascenso de los habitantes del valle" 
 01_sw_britain_dum_DESCRIPTION: "Nuestra tribu ha vivido a orillas del #E Río Tamar#! desde que tenemos memoria, construyendo nuestros asentamientos en el pequeño valle que las aguas han excavado a través de los antiguos bosques y las escarpadas estribaciones del suroeste de #E Britannia#!. Aunque nos hemos mantenido en secreto, llega un nuevo día para nuestro pueblo, uno en el que abandonaremos la seguridad de nuestros hogares a medida que nos expandimos más allá de las fronteras demarcadas por nuestro río." 
 01_sw_britain_dum_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando las tribus de #E Dumnonia#! hayan conquistado a sus vecinos inmediatos y hayan sentado una base firme para su floreciente nación." 
 01_sw_britain_dum_BUTTON_TOOLTIP: "Ha llegado el momento de cruzar el río Tamar y recuperar nuestra patria" 
  
  #################### 
  # Mission Tasks 
  #################### 
  
  
 01_sw_britain_dum_1_task: "Reclamando Nuestra Provincia" 
 01_sw_britain_dum_1_task_DESC: "Hemos tolerado durante demasiado tiempo la presencia de #E Durotriga#! y #E Dobunnia#! en nuestra provincia de origen, pero no podemos permitir más esta invasión. Preparad nuestros reclamos y que los dioses nos concedan la victoria sobre nuestros enemigos. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_sw_britain_dum_2_task: "Explotando nuestras minas de estaño" 
 01_sw_britain_dum_2_task_DESC: "A nuestra isla llegan a menudo comerciantes llegados de lugares lejanos que ofrecen baratijas y mercancías a cambio del precioso estaño que abunda en nuestras minas. Deberíamos tomar las medidas necesarias para extraer la mayor cantidad posible de esta riqueza. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_sw_britain_dum_3_task: "El océano llama" 
 01_sw_britain_dum_3_task_DESC: "Nuestra península se adentra en el mar, lo que la convierte en el lugar perfecto para construir puertos con los que podamos comerciar con los países vecinos en el extranjero. El océano nos llama. ¿Estamos listos para escuchar su llamada?\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 01_sw_britain_dum_4_task: "Dumnonia es nuestra" 
 01_sw_britain_dum_4_task_DESC: "Hemos expulsado a las tribus enemigas de nuestra provincia de #E Dumnonia#! y pronto tendrá lugar en [ROOT.GetCountry.GetCapital.GetName] una magnífica celebración en honor a [ROOT.GetCountry.GetRuler.GetName].\n\n\n\n\n\n\n\n\n\ n@greek_mil1!" 
  
 01_sw_britain_dum_5_task: "El Santuario de Sulis" 
 01_sw_britain_dum_5_task_DESC: "Las aguas curativas de [GetProvince('(int32)2009').GetName] atraen a peregrinos de todos los rincones de #E Britania#!, y se dice que incluso los fieles de #E Galia#! hacen viajes al extranjero para presentar sus respetos a la diosa local. Ha llegado el momento de construir un santuario adecuado para #E Sulis#!, para que sus bendiciones puedan ser derramadas sobre todos [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 01_sw_britain_dum_6_task: "Incursiones sin fin, guerras sin fin" 
 01_sw_britain_dum_6_task_DESC: "Hay voces en [ROOT.GetCountry.GetName] que quisieran que nuestras levas permanecieran en pie de guerra perpetua, sin fin de ataques y guerras contra nuestros vecinos más débiles; esta idea tiene sus méritos y debe ser adoptada. \n\n\n\n\n\n\n\n\n\n@greek_mil9!" 
 01_sw_britain_dum_6_task_tt: "Debemos tener #Y 2#! #T Jefes de Clan#! con una lealtad de al menos #E 65#!." 
  
 01_sw_britain_dum_7_task: "Echando raíces" 
 01_sw_britain_dum_7_task_DESC: "Aunque nuestro pueblo ha deambulado por [ROOT.GetCountry.GetName] desde tiempos inmemoriales, nuestra presencia ha sido ligera, pero todo esto está cambiando con la construcción de ciudades en toda nuestra patria.\n\n\n\n\n\n\n\n \n\n@celt_mil2!" 
  
 01_sw_britain_dum_8_task: "Ascendente [ROOT.GetCountry.GetCapital.GetName]" 
 01_sw_britain_dum_8_task_DESC: "Cuando la gente habla de [ROOT.GetCountry.GetName], a menudo mencionan [ROOT.GetCountry.GetCapital.GetName] al mismo tiempo, porque nuestra creciente capital es el corazón palpitante de nuestra nación. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 01_sw_britain_dum_9_task: "La presencia druídica" 
 01_sw_britain_dum_9_task_DESC: "La misteriosa maravilla conocida como #E Stonehenge#! se encuentra en [GetProvince('(int32)2012').GetName], un territorio que recientemente pasó a manos de [ROOT.GetCountry.GetAdjective]. Podríamos enviar enviados a #E Galia#! para solicitar que algunos de los druidas del continente establezcan su residencia en este lugar sagrado.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\ n\n\n\n\n\n\n@celt_mil3!" 
  
 01_sw_britain_dum_10_task: "Pesquerías de #E Iscalis#!" 
 01_sw_britain_dum_10_task_DESC: "Nuestra proximidad al mar equivale a que el pescado sea una parte sustancial de nuestra dieta y, aunque las riquezas del océano son infinitas, aún así debemos hacer todo lo posible para ayudar a los pescadores que trabajan en [GetProvince('(int32)2005').GetName].\n\n\n\n\ n\n\n\n\n\n@event_pic13!" 
  
 01_sw_britain_dum_11_task: "Red de Comercio Aremoricana" 
 01_sw_britain_dum_11_task_DESC: "Los marineros #E Aremoricans#! son espíritus afines a nuestro propio pueblo, y nuestros barcos a menudo pasan junto a los suyos mientras navegamos por el Mare Britannicum. Deberíamos acercarnos y ver si están interesados ​​en establecer conexiones comerciales formales. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 01_sw_britain_dum_12_task: "La fiesta de la cosecha" 
 01_sw_britain_dum_12_task_DESC: "Uno de nuestros [ROOT.GetCountry.GetAdjective] rituales más sagrados es la observancia del #E Festival de la Cosecha#!, y ahora que tenemos un lugar sagrado adecuado en [GetProvince('(int32)2009').GetName] donde podemos adorar a los dioses, debemos tomar medidas para que esto ocurra con regularidad.\n \n#Y ¡Esto iniciará una cadena de eventos#!. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 01_sw_britain_dum_12_philosopher: "¡El funcionario #T Sumo Sacerdote#! o #T Augur#! necesita al menos 9 @religious_icon! #Y Celo#!." 
  
 01_sw_britain_dum_13_task: "Invadiendo las Tierras Centrales" 
 01_sw_britain_dum_13_task_DESC: "Los dioses de la guerra están con nosotros, porque parece que nadie puede impedir que nuestras levas se apoderen de sus propiedades. ¡Debemos seguir atacando mientras el impulso nos acompañe! ¡Las Midlands son nuestras y podemos tomarlas! \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 01_sw_britain_dum_14_task: "Controlando el norte" 
 01_sw_britain_dum_14_task_DESC: "Lo que antes parecía inimaginable está a nuestro alcance, pero por poco: si somos audaces y continuamos avanzando por el camino que estamos siguiendo, entonces es posible que podamos tomar el control de las importantes provincias del norte que conducen a #E. Caledonia#!.\n\n\n\n\n\n\n\n\n\n@celt_mil13!" 
  
 01_sw_britain_dum_15_task: "Los dolores de parto de Pritania" 
 01_sw_britain_dum_15_task_DESC: "Hay una reunión que se está llevando a cabo en [ROOT.GetCountry.GetCapital.GetName] para celebrar la formación de #Y Pritania#!, y todas las familias líderes de nuestra nación se reunirán en un solo lugar para la gloriosa ocasión. \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 you_need_to_form_pritania_tt: "Necesitamos tomar la decisión de #Y Unir a Pritania#!." 
  
 01_sw_britain_dum_16_task: "Expansivo comercio aremoricano" 
 01_sw_britain_dum_16_task_DESC: "\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 01_sw_britain_dum_17_task: "Una nación hambrienta" 
 01_sw_britain_dum_17_task_DESC: "Nos enfrentamos a una tasa de crecimiento demográfico sin precedentes - algo bueno, sin duda - pero todas estas bocas hambrientas necesitarán ser alimentadas, lo que podría ser un problema algún día si no nos ocupamos de ello ahora. . \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 01_sw_britain_dum_18_task: "Tensión entre amigos" 
 01_sw_britain_dum_18_task_DESC: "Nos llena de pesar cuando nos enfrentamos a la realidad de que nuestras relaciones con nuestros socios comerciales #E Aremorican#! están empezando a sufrir: simplemente estamos compitiendo en los mismos espacios y no hay suficientes recursos para ambos. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
  
  
  #################### 
  # Events 
  #################### 
  
 01_sw_britain_dum_1_title: "Reclamando Nuestra Provincia" 
 01_sw_britain_dum_1_desc: "El pueblo #E [ROOT.GetCountry.GetAdjective]#! es ​​conocido por su hospitalidad y generosidad y no por su capacidad para librar guerras de conquista exitosas, un hecho que [ROOT.GetCountry.GetRuler.GetName] está tratando de cambiar.\n\nAl darse cuenta de que los #E Dobunnian#! y § _0 Las tribus Durotrigan#! no tienen intención de abandonar sus asentamientos en [GetProvince('(int32)2009').GetName], [GetProvince('(int32)2010').GetName] y [ROOT.GetCountry.GetAdjective]0, [ROOT.GetCountry.GetAdjective]1 ha anunciado el deseo de [ROOT.GetCountry.GetAdjective]2 de expulsar a los extranjeros de la provincia que lleva nuestro nombre." 
 01_sw_britain_dum_1.a: "No podemos permitir que nuestros vecinos nos perciban como débiles: debe ser la guerra." 
 01_sw_britain_dum_1_tooltip: "La tarea de misión '#Y Reclamar nuestra provincia#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_2_title: "Explotando nuestras minas de estaño" 
 01_sw_britain_dum_2_desc: "Ahora que ha llegado a [ROOT.GetCountry.GetCapital.GetName] la noticia de que las minas de [GetProvince('(int32)2002').GetName] están produciendo sus minerales de estaño, [ROOT.GetCountry.GetRuler.GetName] ha visitado personalmente la provincia para asegurarse de que todo cumple con los estándares de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nAfortunadamente para los trabajadores locales, el [ROOT.GetCountry.GetRulerTitle] quedó satisfecho con lo que vio [ROOT.GetCountry.GetRuler.GetSheHe] y salió satisfecho. El sitio de excavación se ha ampliado enormemente, lo que permite un acceso más fácil al suelo, y nuestros esclavos ahora están trabajando más duro que nunca para cumplir con sus cuotas. Carros llenos de estaño sin refinar llegan a la capital, donde les esperan los hambrientos hornos de nuestros herreros y caldereros." 
 01_sw_britain_dum_2.a: "Nuestro futuro estará tallado en estas rocas: ya verás" 
 01_sw_britain_dum_2_tooltip: "La tarea de misión '#Y Explotando nuestras minas de estaño#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_3_title: "El océano llama" 
 01_sw_britain_dum_3_desc: "Aunque nuestro pueblo no tiene rival cuando se trata de luchar en tierra, la reciente iniciativa de abrazar la vida marítima ha tomado por sorpresa a algunos de nuestros miembros de la tribu y ha causado disensión. A pesar de las quejas, [ROOT.GetCountry.GetRuler.GetName] ha sido implacable en la exigencia de [ROOT.GetCountry.GetRuler.GetHerHis] de dominar las olas, porque [ROOT.GetCountry.GetRulerTitle] realmente cree que nuestro destino [ROOT.GetCountry.GetAdjective] implica dominar los caminos del océano. Las oportunidades para el comercio son simplemente demasiado grandes, ha argumentado [ROOT.GetCountry.GetRuler.GetFirstName], y debemos convertirnos en la potencia naval más fuerte de nuestra región.\n\nAhora que [ROOT.GetCountry.GetCapital.GetName] ha acumulado reservas de madera, telas y piedra, los bienes necesarios para construir puertos y barcos para llenarlos; ya no hay vuelta atrás; [ROOT.GetCountry.GetName] está en camino de hacer crecer su flota.\n\nEsto nos pone en desacuerdo con las tribus del norte, que se consideran dueñas de la masa de agua que nos separa. Sin embargo, muy pronto tomaremos sus puertos como propios..." 
 01_sw_britain_dum_3.a: "Debemos aumentar nuestra fuerza en el mar para igualar nuestra destreza en tierra." 
 01_sw_britain_dum_3_tooltip: "La tarea de misión '#Y The Ocean Beckons#!' ahora ha sido #G Completada#!!" 
  
  
 01_sw_britain_dum_4_title: "Dumnonia es nuestra" 
 01_sw_britain_dum_4_desc: "Es verdaderamente un día histórico para [ROOT.GetCountry.GetRuler.GetName]; Los Ancianos ya están componiendo canciones en honor de [ROOT.GetCountry.GetRuler.GetHerHis], destacando las tremendas victorias militares que el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] ha aportado al pueblo de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nNo sólo hemos aplastado a los ejércitos de los cobardes #E Dobunnian#! y § _5 Durotrigan#! guerreros enviados a luchar contra nosotros, pero los hemos expulsado de nuestra provincia y reclamado las tierras tradicionales de nuestros antepasados ​​para [ROOT.GetCountry.GetName].\n\nPara celebrar esta hazaña incomparable, habrá una celebración en [ROOT.GetCountry.GetRuler.GetHerHis]0 que promete ser el evento del año." 
 01_sw_britain_dum_4.a: "Las tribus de [ROOT.GetCountry.GetName] me deben mucho, esto es cierto." 
 01_sw_britain_dum_4_tooltip: "La tarea de misión '#Y Dumnonia es nuestra#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_5_title: "El Santuario de Sulis" 
 01_sw_britain_dum_5_desc: "[GetProvince('(int32)2009').GetName] ha sido durante mucho tiempo un lugar informal de peregrinación para los fieles druidas que vienen a adorar a #E Sulis#! junto a los burbujeantes arroyos que fluyen por todo el campo.\n\nPero esto ya no existe: las cosas han cambiado, porque [ROOT.GetCountry.GetRuler.GetName] ha construyó un santuario permanente a la diosa en el territorio que lleva su nombre. Los viajeros que vienen a tomar las aguas sagradas ahora pueden adorar en el sitio religioso más magnífico construido en todo el sur de Britannia." 
 01_sw_britain_dum_5.a: "Rezo para que Sulis bendiga al pueblo de Dumnonia y nos dé su favor." 
 01_sw_britain_dum_5_tooltip: "La tarea de misión '#Y El Santuario de Sulis#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_6_title: "Incursiones sin fin, guerras sin fin" 
 01_sw_britain_dum_6_desc: "[SCOPE.sCharacter('random_clan_chief').GetName] y [SCOPE.sCharacter('random_clan_chief_2').GetName] están completamente de acuerdo con [ROOT.GetCountry.GetRuler.GetName] por una vez; una ocasión tan rara que merece su propia entrada en las historias habladas de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] ha señalado secamente. Aún así, el [ROOT.GetCountry.GetRulerTitle] está feliz este día, independientemente del motivo del consenso.\n\nNuestros guerreros, con la sangre de nuestros enemigos apenas seca en sus espadas, parecen haber cogido el gusto por la batalla y ahora claman por continuar su lucha. saqueos y saqueos. Los jefes de clan, cada uno con la vista puesta en sus propios objetivos, están totalmente de acuerdo." 
 01_sw_britain_dum_6.a: "¿Quiénes somos para interponernos en el camino de la gloria eterna?" 
 01_sw_britain_dum_6_tooltip: "La tarea de misión '#Y Incursión sin fin, Guerra sin fin#!' ahora ha sido #G Completada#!!" 
 dumnonia_raiding_button_tt: "Necesitamos que #T Interacción gubernamental#! #Y Reunir grupos de asalto#! esté activo." 
 dumnonia_unlocks_save_raiding_tt: "Ahora podremos #Y Slave Raid#!." 
  
 01_sw_britain_dum_7_title: "Echando raíces" 
 01_sw_britain_dum_7_desc: "El legado de [ROOT.GetCountry.GetRuler.GetName] será recordado en [ROOT.GetCountry.GetName] por muchas razones, pero cuando los recuerdos de los hechos de [ROOT.GetCountry.GetRuler.GetHerHis] se hayan descompuesto en leyendas y sueños, las ciudades construidas en todo el campo de [ROOT.GetCountry.GetAdjective] (los monumentos permanentes construidos por orden de [ROOT.GetCountry.GetRuler.GetFirstName]) serán un lugar vivo. testimonio de la visión de nuestro ambicioso Jefe Tribal." 
 01_sw_britain_dum_7.a: "Que estas ciudades sean una fuente de fortaleza a través de los siglos." 
 01_sw_britain_dum_7_tooltip: "La tarea de misión '#Y Echar raíces#!' ahora ha sido #G Completada#!!" 
 dumnonia_iberian_central_path_2B_tt: "Necesitamos la #Y Gloria de la caza#! #T Tradición militar británica#!." 
  
 01_sw_britain_dum_8_title: "La capital ascendente" 
 01_sw_britain_dum_8_desc: "No se puede viajar cerca de nuestro rincón del mundo sin oír hablar de la capital de los dumnonianos, la espléndida [ROOT.GetCountry.GetCapital.GetName] que eclipsa a todas las demás ciudades cercanas. El crecimiento explosivo de la ciudad coincide con el ascenso meteórico de [ROOT.GetCountry.GetName], que rápidamente se ha afirmado en el escenario regional como un actor importante.\n\nTodos los ojos permanecen puestos en [ROOT.GetCountry.GetRuler.GetName], y todos se preguntan qué hará el brillante jefe tribal dumnoniano. próximo." 
 01_sw_britain_dum_8.a: "Siempre adelante, desde los valles hasta las montañas que tenemos ante nosotros..." 
 01_sw_britain_dum_8_tooltip: "La tarea de misión '#Y La capital ascendente#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_9_title: "La Presencia Druídica:Solicitud" 
 01_sw_britain_dum_9_desc: "Con la maravilla de #E Stonehenge#! firmemente en [ROOT.GetCountry.GetAdjective] manos, [ROOT.GetCountry.GetRuler.GetName] se siente lo suficientemente seguro en su estatus de [ROOT.GetCountry.GetRuler.GetHerHis] como para enviar enviados a los #E Druidas#! en el continente. Parece que nuestro jefe tribal quiere solicitar que los druidas vengan a visitar Stonehenge ellos mismos y lleven a cabo ceremonias religiosas que bendigan al pueblo [ROOT.GetCountry.GetAdjective].\n\nSin embargo, queda por ver si aceptarán, ya que esto significaría que nosotros Hemos recibido su bendición tacet por apoderarnos violentamente de este lugar sagrado." 
 01_sw_britain_dum_9.a: "Realmente queremos recibirlos como invitados, porque estamos aquí para quedarnos." 
 01_sw_britain_dum_9_tooltip: "La tarea de misión '#Y La presencia druídica#!' ahora ha sido #G Completada#!!" 
 01_sw_britain_dum_9_task_tt: "Necesitamos la tecnología #Y Derecho a ser escuchado#! #T Avances cívicos#!." 
  
 01_sw_britain_dum_10_title: "Pesquerías de Iscalis" 
 01_sw_britain_dum_10_desc: "Aunque todos los que viven cerca de las costas tienen la posibilidad de cenar a la orilla del mar, en lo que respecta a los mercados de [ROOT.GetCountry.GetName], la mayor parte de la pesca que se vende en los mercados se originó en [GetProvince('(int32)2005').GetName].\n\nDebido a las inversiones elaborado a nivel estatal, los esclavos que trabajan en las enormes propiedades de Iscalis son literalmente responsables de alimentar a miles de miembros de la tribu [ROOT.GetCountry.GetAdjective], y la abundancia de pescado fresco garantiza que los precios se mantengan siempre bajos." 
 01_sw_britain_dum_10.a: "El mar nos da más sustento que nuestras granjas actualmente" 
 01_sw_britain_dum_10.b: "¡Larga vida al rey!" 
 01_sw_britain_dum_10_tooltip: "La tarea de la misión '#Y Pesca de Iscalis#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_11_title: "Red de Comercio Aremoricana" 
 01_sw_britain_dum_11_desc: "La visión de los barcos mercantes aremoricanos descargando sus cargamentos de ámbar, cáñamo y metales comunes en los puertos de [ROOT.GetCountry.GetName] se está convirtiendo en algo cotidiano, debido en gran parte a los esfuerzos personales de [ROOT.GetCountry.GetRuler.GetName] por establecer conexiones comerciales permanentes con el continente. Barcos de todos los tamaños cruzan el #E Mare Verginium#! en todas las épocas del año, dispuestos a arriesgarlo todo para obtener grandes beneficios en nuestros mercados.\n\nAunque nuestras culturas pueden ser diferentes, hay muchas más cosas que nos une a nosotros y a los aremorriqueños, y la esperanza de [ROOT.GetCountry.GetRuler.GetFirstName] es que los lazos entre nuestro pueblo sigan creciendo." 
 01_sw_britain_dum_11.a: "La cooperación económica sólo puede ser algo bueno para [ROOT.GetCountry.GetName]" 
 01_sw_britain_dum_11_tooltip: "La tarea de misión '#Y Red de Comercio Aremorican#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_12_title: "La fiesta de la cosecha: el comienzo" 
 01_sw_britain_dum_12_desc: "Una de las tradiciones más antiguas del pueblo dumnoniano son los ritos religiosos en honor a la cosecha, pues no hace mucho tiempo que nuestro pueblo conocía íntimamente los dolores del hambre. Durante muchos años, nuestros miembros de la tribu no han podido afrontar los costos involucrados con el Festival, que una vez estuvo relacionado con la adoración de #E Bel#! y el cambio de estaciones hace muchas vidas, pero parece que estos días han pasado. .\n\nEn un intento de hacer lo correcto por los antiguos dioses de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha anunciado que el querido #E Festival de la Cosecha#! se llevará a cabo dentro de un mes en [ROOT.GetCountry.GetCapital.GetName] y que todos son bienvenidos a asistir." 
 01_sw_britain_dum_12.a: "Recuerda a los dioses en tiempos de abundancia, porque mañana podría ser otra historia." 
 01_sw_britain_dum_12_tooltip: "La tarea de misión '#Y El festival de la cosecha: El comienzo#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_13_title: "La Presencia Druídica: Ceremonia" 
 01_sw_britain_dum_13_desc: "[ROOT.GetCountry.GetRuler.GetName] estaba empezando a perder la esperanza de que los #E Druidas#! aceptaran la oferta de [ROOT.GetCountry.GetRuler.GetHerHis] de visitar tanto [ROOT.GetCountry.GetCapital.GetName] como #E Stonehenge#!, pero una mañana se sintió abrumado por la alegría al despertar con la noticia de que sus barcos finalmente habían llegado. .\n\nLo que ocurrió después parecía un sueño febril; una procesión religiosa visitó [GetProvince('(int32)2012').GetName] y llevó a cabo una serie de rituales sagrados que purificarían la tierra, borrando las manchas de las guerras que se habían librado por ella, y esa misma noche, los druidas comieron y bebieron con [ROOT.GetCountry.GetRuler.GetFirstName] en privado, hablando sobre muchos un asunto serio. Luego se reveló que confiarían al Jefe Tribal [ROOT.GetCountry.GetAdjective] algo de la sabiduría secreta de su Orden, y hablaron hasta la noche, mucho después de que los últimos leños se hubieran quemado en el fuego.\n\nCuando abandonaron el A la mañana siguiente, para #E Carnutia#!, [ROOT.GetCountry.GetRuler.GetFirstName] se negó a divulgar lo discutido, repitiendo lo mismo una y otra vez." 
 01_sw_britain_dum_13.a: "La Sabiduría de los Druidas hay que ganarla – no puedo decir más" 
 01_sw_britain_dum_13_tooltip: "La tarea de misión '#Y La presencia druídica: Ceremonia#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_14_title: "La Fiesta de la Cosecha: Celebración" 
 01_sw_britain_dum_14_desc: "Ha llegado una vez más el momento del #E Festival de la Cosecha#!,, uno de los rituales más antiguos y celebrados del pueblo [ROOT.GetCountry.GetAdjective], y todos se han reunido cerca de [ROOT.GetCountry.GetCapital.GetName] para presenciar la espléndida ocasión.\n\nSe encenderán grandes hogueras ceremoniales. en las llanuras fuera de la ciudad, y es allí donde se harán sacrificios a #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#!, y se ofrecerá a las llamas todo tipo de bienes agrícolas producidos en nuestros campos.\n\nLos #E Druidas#! Estar presente para observar que se observan las tradiciones apropiadas, y habrá una fiesta pública para conmemorar el final del evento, pagada por las tesorerías de [ROOT.GetCountry.GetName]." 
 01_sw_britain_dum_14.a: "Volvamos a reunirnos dentro de veinte años para tener otro Festival" 
 01_sw_britain_dum_14.b: "Esta será la última vez que celebremos" 
 01_sw_britain_dum_14_tooltip: "La tarea de misión '#Y El Festival de la Cosecha: Celebración#!' ahora ha sido #G Completada#!!" 
 harvest_festival_dumnonia_twenty_years_tt: "#Y Hemos reinstituido la tradición de la #E Fiesta de la Vendimia#!, que se realizará cada veinte años.#!" 
  
 01_sw_britain_dum_15_title: "Invadiendo las Tierras Centrales" 
 01_sw_britain_dum_15_desc: "Nuestras levas victoriosas regresan del campo, con sus alforjas llenas de trofeos y tesoros arrebatados a nuestros enemigos caídos. Un aura de inevitabilidad parece aferrarse a nuestros hombres, e incluso el más decidido de nuestros enemigos parece no poder hacer frente a nosotros cuando nuestras fuerzas chocan.\n\nAdemás de los bienes materiales, nuestros ejércitos han estado esclavizando a muchos de los miembros de las tribus capturados que que hemos encontrado; en definitiva, todo el mundo gana dinero y está contento." 
 01_sw_britain_dum_15.a: "Asegúrate de enviar a los mejores esclavos de regreso a [ROOT.GetCountry.GetCapital.GetName]" 
 01_sw_britain_dum_15_tooltip: "La tarea de misión '#Y Invadir las Midlands#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_16_title: "Controlando el norte" 
 01_sw_britain_dum_16_desc: "Nuestros generales envían un mensaje de que finalmente hemos tomado posesión de los bosques y pantanos del norte, colocándonos a las puertas de la provincia de #E Brigantia#!.. No pasará mucho tiempo antes de que nuestras levas avancen a través del interior del norte, asegurándolo para la mayor parte. gloria de [ROOT.GetCountry.GetName]." 
 01_sw_britain_dum_16.a: "Muy pronto, #E Brigantia#! caerá ante mis fuerzas." 
 01_sw_britain_dum_16_tooltip: "La tarea de misión '#Y Controlando el Norte#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_17_title: "Los dolores de parto de Pritania" 
 01_sw_britain_dum_17_desc: "Ahora que nuestra #E Guerra de Unificación#! ha llegado a su fin, los miembros de nuestras tribus están comenzando a volverse unos contra otros, peleando por posiciones de liderazgo y arruinando el ambiente triunfante que se ha instalado en [ROOT.GetCountry.GetCapital.GetName].\n\nEn un giro impactante de En estos acontecimientos, hay un esfuerzo concertado entre algunos de los líderes tribales, el principal de ellos [SCOPE.sCharacter('civil_war_leader').GetName], para castigar a [ROOT.GetCountry.GetRuler.GetName] por las ambiciones de [ROOT.GetCountry.GetRuler.GetHerHis], alegando que [ROOT.GetCountry.GetRulerTitle] es un tirano al acecho.\n\n[SCOPE.sCharacter('civil_war_leader').GetFirstName] y [SCOPE.sCharacter('civil_war_leader').GetHerHis] Los aliados han dejado muy claro que harán todo lo posible para frustrar el avance de [ROOT.GetCountry.GetRuler.GetFirstName]." 
 01_sw_britain_dum_17.a: "Nunca me he servido a mí mismo; solo la gente" 
 01_sw_britain_dum_17.b: "¿Cómo te atreves... merezco gobernar #E Pritania#! sin oposición!" 
 01_sw_britain_dum_17_tooltip: "La tarea de misión '#Y Los dolores de parto de Pritania#!' ya ha sido #G Completada#!!" 
 pritania_civil_war_begins_in_earnest_tt: "#R ¡Tomaremos el trono de #T Pritania#! y provocaremos una guerra civil!" 
  
 01_sw_britain_dum_18_title: "Expansivo comercio aremoricano" 
 01_sw_britain_dum_18_desc: "Las aguas del #E Mare Britannicum#! no son un impedimento para nuestras fuerzas, que han desafiado todas las expectativas y conquistado enemigos en el extranjero.\n\nEn última instancia, fueron las presiones económicas las que obligaron a [ROOT.GetCountry.GetName] a intervenir en la región, y ahora que Se reconoce debidamente la autoridad de [ROOT.GetCountry.GetAdjective], podemos continuar con nuestro negocio.\n\nQueda por ver si ampliaremos nuestra presencia en el extranjero, pero por ahora, [ROOT.GetCountry.GetRuler.GetName] parece contento." 
 01_sw_britain_dum_18.a: "Sepa que no toleraremos rivales de ninguna forma." 
 01_sw_britain_dum_18_tooltip: "La tarea de misión '#Y Comercio expansivo de Armenia#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_19_title: "Una nación hambrienta" 
 01_sw_britain_dum_19_desc: "Debido a que hemos ampliado nuestras fronteras para incluir las tierras fértiles de nuestros enemigos destruidos, hemos podido complementar nuestras dietas con todo tipo de productos de nuestras granjas. No hace falta decir que no prevemos pasar hambre en el corto plazo, lo cual es una bendición para nuestra gente." 
 01_sw_britain_dum_19.a: "Todo el grano y el ganado que cualquiera pueda desear es nuestro." 
 01_sw_britain_dum_19_tooltip: "La tarea de la misión '#Y Una nación hambrienta#!' ahora ha sido #G Completada#!!" 
  
 01_sw_britain_dum_20_title: "Tensión entre amigos" 
 01_sw_britain_dum_20_desc: "Se están filtrando informes a [ROOT.GetCountry.GetCapital.GetName] de que ha habido más enfrentamientos en el mar entre nuestros [ROOT.GetCountry.GetAdjective] comerciantes y #E piratas aremoricanos#! que piensan que continuaremos ignorando sus provocaciones.\n\nHabiendo decidido que enviar quejas a través de canales diplomáticos es una pérdida de tiempo, [ROOT.GetCountry.GetRuler.GetName] ha decidido invertir dinero en la construcción de barcos y equipamiento militar. Aunque no se ha hecho oficial, existe la creencia de que [ROOT.GetCountry.GetName] podría estar planeando una invasión del continente." 
 01_sw_britain_dum_20.a: "No tenemos miedo de expandir nuestras participaciones en el extranjero..." 
 01_sw_britain_dum_20_tooltip: "La tarea de misión '#Y Tensión entre amigos#!' ahora ha sido #G Completada#!!" 
  
  
  
  
