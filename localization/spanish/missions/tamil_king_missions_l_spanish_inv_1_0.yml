send_trade_fleet_desc:0 "Crear una flota comercial para enviarla a tierras extranjeras con Productos Exóticos de Tamilakam.\n\n\n\n\n\n\n\n\n\n\n\n\n@decision_pic2!"
tamil_king_missions_task_52:0 "Unificar las Dinastías Tamiles"
tamil_king_missions_task_52_DESC:0 "La unificación de las dinastías Chola, Chera y Pandya aseguraría la continua prosperidad de Tamilakam bajo nuestro gobierno.\n\n\n\n\n\n\n\n\n\n@india_mil22!"