#Treasure
heshibis_jade_disc:0 "Disco de Jade Heshibi"
heshibis_jade_disc_desc:0 "Disco de jade bellamente elaborado procedente de la lejana tierra oriental de Serica. Se dice que perteneció a un Rey Seres del pasado, llamado Heshibi."
roman_marble_statue:0 "Estatua Romana de Mármol"
roman_marble_statue_desc:0 "Una estatua de mármol elaborada por los mejores artesanos de la lejana metrópolis occidental de Roma, tallada a imagen y semejanza de nuestro gran gobernante."
royal_gorillas:0 "Gorilas Reales"
royal_gorillas_desc:0 "Estas bestias exóticas de África fueron compradas en las místicas tierras de Arabia. Su apariencia casi humana sirve ahora de atracción en corte."
yellow_glass_scarab:0 "Escarabajo de Cristal Amarillo"
yellow_glass_scarab_desc:0 "Este escarabajo fue producido en las legendarias tierras de los faraones, magistralmente tallado a partir de un raro cristal amarillo encontrado en las arenas cambiantes más allá del Nilo."
tamil_king_crown:0 "Corona Real Tamil"
tamil_king_crown_desc:0 "Esta imponente corona fue forjada para simbolizar la unidad de las tres grandes dinastías Tamiles. ¡Quien lleve esta corona es considerado el verdadero gobernante de todo el pueblo Tamil!"
