l_spanish:

tamil_king_missions:0 "Reyes Tamiles"
tamil_king_missions_DESCRIPTION:0 "Llevaremos nuestro reino a la grandeza"
tamil_king_missions_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos asegurado nuestra hegemonía sobre el Sur de la India"
tamil_king_missions_BUTTON_TOOLTIP:0 "¡Drávida será nuestra!"
##MAIN TREE
tamil_king_missions_task_1:0 "Muvendar"
tamil_king_missions_task_1_DESC:0 "Los Muvendar, o los Tres Reyes Coronados, se refieren al triunvirato de los Chera, los Chola y los Pandya, que dominaron el sur de la India durante el gobierno de Maurya. Inestable y propenso a la guerra, el Muvendar ha dividido al pueblo Tamil durante demasiado tiempo. Al unir a los Muvendar bajo nuestro dominio, ocuparemos nuestro lugar como legítimos gobernantes de Tamilakam.\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamil_king_missions_task_2:0 "Guerra con Elefantes"
tamil_king_missions_task_2_DESC:0 "El uso de elefantes de guerra en la India se remonta a siglos atrás. Aunque son difíciles de capturar, criar y entrenar, los elefantes son, sin embargo, extremadamente eficaces en la guerra. Si reclutamos adiestradores y capturamos elefantes, podremos crear un cuerpo de elefantes en nuestro ejército.\n\n\n\n\n\n\n\n\n\n@india_mil19!"
tamil_king_missions_task_3:0 "Elefantería Avanzada"
tamil_king_missions_task_3_DESC:0 "La incorporación de elefantes de guerra a nuestro ejército ha demostrado su eficacia. Los elefantes, capaces de atravesar las formaciones enemigas y de expulsar a la caballería, han sido el pilar de muchas de nuestras campañas. Equipando a nuestros elefantes con torres y adoptando nuevos métodos de adiestramiento, podemos aumentar la eficacia de nuestro cuerpo de elefantes.\n\n\n\n\n\n\n\n\n\n@india_mil11!"
tamil_king_missions_task_4:0 "Abrazar a Vishnu"
tamil_king_missions_task_4_DESC:0 "Vishnu es una de las principales deidades del Hinduismo. Conocido como 'el Protector' dentro de la Trimurti, el triunvirato de Brahma y Shiva, Vishnu es el ser supremo que crea, protege y transforma el universo. Si abrazamos el culto a Vishnu, podremos recibir su bendición para nuestras futuras conquistas.\n\n\n\n\n\n\n\n\n\n@india_mil20!"
tamil_king_missions_task_5:0 "Abrazar a Shiva"
tamil_king_missions_task_5_DESC:0 "Shiva es la segunda de las tres deidades de la Trimurti. El dios de la destrucción, la meditación y el yoga, Shiva es la deidad principal dentro del Shivaísmo, una de las cuatro ramas principales del hinduismo. Si adoptamos el culto a Shiva, podremos obtener la bendición de 'el Destructor'.\n\n\n\n\n\n\n\n\n\n@india_mil17!"
tamil_king_missions_task_6:0 "Avasallar a los caciques Tamiles"
tamil_king_missions_task_6_DESC:0 "Todavía hay caciques Tamiles independientes que gobiernan parte de Tamilakam. Debemos poner a estos caciques bajo nuestro control.\n\n\n\n\n\n\n\n\n\n@india_mil13!"
tamil_king_missions_task_7:0 "Avasallar a los reyes Lanka"
tamil_king_missions_task_7_DESC:0 "El pueblo Ario de Sri Lanka debe ser puesto bajo nuestro dominio. Subyugar a los Lanqueses seguro que nos traerá una gran riqueza.\n\n\n\n\n\n\n\n\n\n@india_mil14!"
tamil_king_missions_task_8:0 "Subyugar Tamilikam"
tamil_king_missions_task_8_DESC:0 "La conquista de Tamilakam nos ha aportado un gran prestigio ante todo el pueblo Tamil. Con Tamilakam firmemente bajo nuestro control, nuestros súbditos estarán más dispuestos a integrarse en nuestro gran país.\n\n\n\n\n\n\n\n\n\n@india_mil12!"
tamil_king_missions_task_9:0 "Unir a los Tamiles"
tamil_king_missions_task_9_DESC:0 "Abrazar a Vishnu ha conducido a la prosperidad de nuestro pueblo y todos los Tamiles están ahora bajo el gobierno de un solo Rey. La bendición de Vishnu garantizará que sigamos prosperando durante siglos.\n\n\n\n\n\n\n\n\n\n@india_mil4!"
tamil_king_missions_task_10:0 "Destruir a los Caciques Tamiles"
tamil_king_missions_task_10_DESC:0 "Algunos pequeños caciques tamiles gobiernan sobre tierras que legítimamente nos pertenecen, debemos integrar a estos engreídos caciques en nuestro reino.\n\n\n\n\n\n\n\n\n\n@india_mil5!"
tamil_king_missions_task_11:0 "Incursiones Lanka"
tamil_king_missions_task_11_DESC:0 "Conquistar Sri Lanka reforzaría nuestra posición sobre nuestros rivales Tamiles. Lanka es uno de los lugares más ricos de toda la India, se inclinarán ante nuestro gran reino.\n\n\n\n\n\n\n\n\n\n@india_mil21!"
tamil_king_missions_task_12:0 "Derrotar a los Reyes Tamiles Rivales"
tamil_king_missions_task_12_DESC:0 "Nuestros rivales se han opuesto a nosotros durante demasiado tiempo. Nos hemos vuelto lo suficientemente fuertes como para destruirlos y así será.\n\n\n\n\n\n\n\n\n\n@india_mil15!"
tamil_king_missions_task_13:0 "Dominar a los Tamiles"
tamil_king_missions_task_13_DESC:0 "Shiva nos ha ayudado a destruir a nuestros rivales Tamiles y ahora controlamos las ricas tierras de Tamilakam.\n\n\n\n\n\n\n\n\n\n@india_mil8!"
tamil_king_missions_task_final:0 "¡Tamilakam!"
tamil_king_missions_task_final_DESC:0 "Hemos unido al pueblo Tamil en un Reino. ¡La grandeza nos espera!\n\n\n\n\n\n\n\n\n\n@india_por2!"
tamil_king_missions_task_20:0 "Integrar a los Lanka"
tamil_king_missions_task_20_DESC:0 "Podríamos aprender mucho de la cultura de Lanka. Integrar sus ideas y su gente en nuestro reino legitimará nuestro dominio sobre la tierra."
tamil_king_missions_task_21:0 "Asimilar a los Lanka"
tamil_king_missions_task_21_DESC:0 "¡Sri Lanka debe ser tamil! El pueblo Ario ha gobernado esta tierra durante demasiado tiempo."
tamil_king_missions_task_22:0 "Considerar los Valores Budistas"
tamil_king_missions_task_22_DESC:0 "El Budismo se ha extendido por parte de nuestro reino. Deberíamos invitar a los Budistas a nuestra corte para considerar sus valores."
tamil_king_missions_task_23:0 "Considerar los Valores Jainistas"
tamil_king_missions_task_23_DESC:0 "El Jainismo se ha extendido por parte de nuestro reino. Deberíamos invitar a los Jainistas a nuestra corte para considerar sus valores."
tamil_king_missions_task_24:0 "El Asunto de Malaya"
tamil_king_missions_task_24_DESC:0 "Malaya es una de las provincias más rentables de Tamilakam. Ahora que tenemos el control sobre ella podemos saquearla y traer sus riquezas a nuestra capital."
tamil_king_missions_task_25:0 "Prosperidad Malaya"
tamil_king_missions_task_25_DESC:0 "La provincia de Malaya está entre las más ricas de todo Tamilakam. Seguirá prosperando bajo nuestro gobierno."
tamil_king_missions_task_26:0 "Establecer el Consejo de Elefantes"
tamil_king_missions_task_26_DESC:0 "La arquería y los carros de guerra hace tiempo que se han ensalzado en nuestro país, pero el creciente uso de los Elefantes de Guerra en el campo de batalla los ha colocado en la vanguardia de la guerra India. Debemos establecer el Consejo de Elefantes, el cual se encargará de cuidar y entrenar a nuestros elefantes de guerra. ¡Con nuestro avanzado entrenamiento de elefantes aplastaremos a nuestros enemigos!\n\n\n\n\n\n\n\n\n\n@india_mil16!"
#PANDYA TREE#
tamil_king_missions_task_16:0 "El Emporio del Comercio"
tamil_king_missions_task_16_DESC:0 "La gran ciudad de Koti es una de las ciudades comerciales más prósperas de la India. Es conocida por las hermosas perlas y gemas que se fabrican en Koti. Potenciar el comercio en Koti permitirá a nuestros comerciantes prosperar.\n\n\n\n\n\n\n\n\n\n@india_mil1!"
tamil_king_missions_task_17:0 "Literatura Sangam"
tamil_king_missions_task_17_DESC:0 "La Literatura Sangam fue famosa en Madurai en este periodo. Los Sangams son la principal fuente de información sobre la vida de los antiguos Tamiles. Poetas, escritores, cantantes y todo tipo de personas acuden a Madurai, donde se ha escrito Literatura Sangam durante miles de años.\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamil_king_missions_task_18:0 "Metrópolis de Madurai"
tamil_king_missions_task_18_DESC:0 "Madurai siempre ha sido la gran capital de Pandya. Debemos ampliar las infraestructuras de Madurai para que siga creciendo.\n\n\n\n\n\n\n\n\n\n@india_mil4!"
tamil_king_missions_task_19:0 "¡Gloria a Pandya!"
tamil_king_missions_task_19_DESC:0 "El gran pueblo Pandya es dueño de todo Tamilakam. ¡Pandya es gloriosa!\n\n\n\n\n\n\n\n\n\n@india_mil9!"
#CHOLA TREE#
tamil_king_missions_task_30:0 "Doblegar a Pandya y Chera"
tamil_king_missions_task_30_DESC:0 "Debemos derrotar rápidamente a nuestros rivales y consolidar nuestro dominio sobre el pueblo Tamil. El mayor imperio que ha visto la India, Maurya, se está expandiendo hacia el sur a un ritmo alarmante. Debemos prepararnos para el inevitable conflicto con ellos.\n\n\n\n\n\n\n\n\n\n@india_mil10!"
tamil_king_missions_task_31:0 "Textiles de Urayur"
tamil_king_missions_task_31_DESC:0 "Urayur es famosa por los excelentes textiles que producimos. El desarrollo de las infraestructuras de esta gran ciudad nos hará muy ricos.\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamil_king_missions_task_34:0 "Andhran Interference"
tamil_king_missions_task_34_DESC:0 "Debemos avanzar hacia el norte, hacia el pueblo de Andhra, antes de que Maurya sea capaz de conquistarlo y amenace nuestro gobierno.\n\n\n\n\n\n\n\n\n\n@india_mil23!"
tamil_king_missions_task_35:0 "¡Gloria a Chola!"
tamil_king_missions_task_35_DESC:0 "El gran pueblo Chola es dueño de todo Tamilakam. ¡Chola es gloriosa!\n\n\n\n\n\n\n\n\n\n@india_mil9!"
#CHERA TREE#
tamil_king_missions_task_37:0 "Comercio de Especias de Chera"
tamil_king_missions_task_37_DESC:0 "Chera es una de las principales naciones comerciales de toda la India. Si desarrollamos métodos de producción de especias en nuestras ricas tierras, podremos enriquecernos con la exportación de especias.\n\n\n\n\n\n\n\n\n\n@india_mil1!"
tamil_king_missions_task_38:0 "Expandir las Redes Comerciales"
tamil_king_missions_task_38_DESC:0 "La apertura de relaciones comerciales con los Indios del Norte podría aportarnos grandes riquezas.\n\n\n\n\n\n\n\n\n\n@india_mil3!"
tamil_king_missions_task_39:0 "Red Comercial Transíndica"
tamil_king_missions_task_39_DESC:0 "Hemos establecido una red comercial lucrativa en el Océano Índico.\n\n\n\n\n\n\n\n\n\n@india_mil7!"
tamil_king_missions_task_40:0 "Especias de Vanci"
tamil_king_missions_task_40_DESC:0 "Ampliar nuestra producción de especias a nuestra capital sería una buena idea. Podríamos hacerlo ampliando en gran medida la infraestructura existente en Vanci.\n\n\n\n\n\n\n\n\n\n@india_por1!"
tamil_king_missions_task_43:0 "¡Gloria a Chera!"
tamil_king_missions_task_43_DESC:0 "El gran pueblo Chera es dueño de todo Tamilakam. ¡Chera es gloriosa!\n\n\n\n\n\n\n\n\n\n@india_mil9!"
#added
tamil_king_missions_task_44:0 "La Primera Academia"
tamil_king_missions_task_44_DESC:0 "Debemos estudiar la antigua literatura Sangam con la que nos han bendecido nuestros antepasados.\n\n\n\n\n\n\n\n\n\n@india_mil20!"
tamil_king_missions_task_45:0 "Desarrolar Vanci"
tamil_king_missions_task_45_DESC:0 "Desarrollar Vanci nos traerá grandes riquezas.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_46:0 "Desarrolar Madurai"
tamil_king_missions_task_46_DESC:0 "Desarrollar Madurai nos traerá grandes riquezas.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_47:0 "Desarrolar Urayur"
tamil_king_missions_task_47_DESC:0 "Desarrollar Urayur nos traerá grandes riquezas.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
tamil_king_missions_task_48:0 "Puertos de Karige"
tamil_king_missions_task_48_DESC:0 "Karige es la puerta de entrada a nuestra gran tierra. La ampliación de los puertos comerciales en esta provincia nos permitirá enriquecernos con el comercio.\n\n\n\n\n\n\n\n\n\n@india_mil1!"
tamil_king_missions_task_49:0 "Fortificar los Pasos"
tamil_king_missions_task_49_DESC:0 "Debemos fortificar los pasos de montaña al norte y al sur para garantizar la seguridad de Vanci.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
tamil_king_missions_task_50:0 "Fortificar los Pasos"
tamil_king_missions_task_50_DESC:0 "Debemos fortificar las tierras que nos rodean al norte y al sur para garantizar la seguridad de Madurai.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"
tamil_king_missions_task_51:0 "Garantizar la Seguridad de Urayur"
tamil_king_missions_task_51_DESC:0 "Debemos fortificar los alrededores de Urayur para asegurar su prosperidad.\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

