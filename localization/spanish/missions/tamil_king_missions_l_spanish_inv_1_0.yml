###TAMILAKAM UNITY MISSIONS###
tamilakam_missions_01_unity:0 "Un Estado Unificado Dravídico"
tamilakam_missions_01_unity_DESCRIPTION:0 "Debemos unir a nuestro pueblo y hacernos fuertes para poder derrotar a nuestros rivales, Maurya, en el norte."
tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando poseamos todas las provincias del grupo cultural Dravídico."
tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "¡Dravida será nuestro!"


tamilakam_missions_01_task_1:0 "Unir el Sur de la India"
tamilakam_missions_01_task_1_DESC:0 "Debemos dominar el Sur de la India para poder hacernos fuertes y contrarrestar a Maurya en el Norte."
tamilakam_missions_01_task_2:0 "Consolidar Karnata"
tamilakam_missions_01_task_2_DESC:0 "La región de Karnata debe estar bajo nuestro control."
tamilakam_missions_01_task_3:0 "Consolidar Dravida"
tamilakam_missions_01_task_3_DESC:0 "Unir nuestra región de origen nos hará fuertes."
tamilakam_missions_01_task_4:0 "Dominar Andhra"
tamilakam_missions_01_task_4_DESC:0 "Debemos conquistar al pueblo Andhra. Durante demasiado tiempo han asaltado y atacado al pueblo Tamil del norte."
tamilakam_missions_01_task_5:0 "Los Kuntala"
tamilakam_missions_01_task_5_DESC:0 "El pueblo Kuntala tiene mucho en común con los Tamiles. Deberíamos intentar subyugarlos."
tamilakam_missions_01_task_6:0 "Unir a todos los Dravídicos"
tamilakam_missions_01_task_6_DESC:0 "Todos los Dravídicos deben inclinarse ante nosotros."
tamilakam_missions_01_task_7:0 "Presa de Kallanai"
tamilakam_missions_01_task_7_DESC:0 "El rey Chola Karikalan construyó la presa de Kallanai. La construcción de la presa aumentó en gran medida la irrigación en los alrededores, lo que permitió que la agricultura prosperara y la población creciera."
tamilakam_missions_01_task_8:0 "Templo de Murugan"
tamilakam_missions_01_task_8_DESC:0 "Construir un templo para Murugan asegurará nuestra prosperidad."
tamilakam_missions_01_task_9:0 "Templo de Shiva"
tamilakam_missions_01_task_9_DESC:0 "Construir un templo para Shiva asegurará nuestra prosperidad."
tamilakam_missions_01_task_10:0 "Templo de Mariamman"
tamilakam_missions_01_task_10_DESC:0 "Construir un templo para Mariamman asegurará nuestra prosperidad."
tamilakam_missions_01_task_11:0 "Templo de Vishnu"
tamilakam_missions_01_task_11_DESC:0 "Construir un templo para Vishnu asegurará nuestra prosperidad."
tamilakam_missions_01_task_12:0 "Contruir un Gran Templo"
tamilakam_missions_01_task_12_DESC:0 "Dedicar casi todos nuestros recursos a la construcción de un gran templo para los dioses podría traer a nuestro país prosperidad durante años."
tamilakam_missions_01_task_13:0 "Los Ashmaka"
tamilakam_missions_01_task_13_DESC:0 "El pueblo Assaka tiene mucho en común con los Tamiles. Deberíamos intentar subyugarlos."
tamilakam_missions_01_task_14:0 "Desarrollar la Agricultura"
tamilakam_missions_01_task_14_DESC:0 "El desarrollo de nuestra agricultura hará que el mal tiempo de los monzones no sea tan perjudicial para nuestra población."
tamilakam_missions_01_task_15:0 "Establecer Puertos Comerciales"
tamilakam_missions_01_task_15_DESC:0 "El desarrollo de una próspera red comercial nos aportará una gran riqueza."
tamilakam_missions_01_task_16:0 "Reyes de Kalinga"
tamilakam_missions_01_task_16_DESC:0 "Durante siglos, Reyes Independientes han gobernado la Tierra de Kalinga. Sin embargo, los hemos destruido y ahora un rey Tamil se sienta en el trono de Kalinga."
tamilakam_missions_01_task_17:0 "Hacia la Selva"
tamilakam_missions_01_task_17_DESC:0 "Las selvas del Noreste de la India guardan muchas riquezas incalculables. Debemos conquistar a la gente de estas selvas y tomar sus riquezas para la gloria del pueblo Tamil."
tamilakam_missions_01_task_18:0 "Un rey títere en Kalinga"
tamilakam_missions_01_task_18_DESC:0 "Durante siglos, Reyes Independientes han gobernado la Tierra de Kalinga. ¿Quiénes somos nosotros para quitarles su derecho a gobernar a su pueblo? Los Kalingas son una poderosa fuerza militar y podrían servir para reforzar nuestro gran ejército."
tamilakam_missions_01_task_20:0 "Rey de la Jungla"
tamilakam_missions_01_task_20_DESC:0 "Hemos conquistado las Junglas de la India y ahora reclamamos el título de Rey de la Jungla."
tamilakam_missions_01_task_21:0 "Conquistar Vindhyaprstha"
tamilakam_missions_01_task_21_DESC:0 "Con la región de Vindhyaprstha bajo nuestro control, ahora estamos preparados para lanzar un ataque fulminante contra el Imperio Maurya."
tamilakam_missions_01_task_22:0 "Avance Pracyo"
tamilakam_missions_01_task_22_DESC:0 "Ahora que hemos unido a todos los pueblos Dravídicos debemos avanzar hacia el norte hasta Pracya para golpear a Maurya antes de que nos ataquen."
tamilakam_missions_01_task_24:0 "Fin de un Imperio"
tamilakam_missions_01_task_24_DESC:0 "Después de controlar firmemente las Junglas, ¡estamos listos para penetrar en el corazón de Mauryan y destruir este imperio!"
tamilakam_missions_01_task_25:0 "Bestias de la Jungla"
tamilakam_missions_01_task_25_DESC:0 "Buscaremos en la Jungla bestias exóticas para el palacio real."
tamilakam_missions_01_task_26:0 "Metrópolis Maurya"
tamilakam_missions_01_task_26_DESC:0 "La gran ciudad de Pataliputra es una de las más grandes y prósperas de toda la India. Bajo el gobierno Tamil continuará prosperando."
tamilakam_missions_01_task_27:0 "Amos de la India"
tamilakam_missions_01_task_27_DESC:0 "Con la derrota de Maurya y la consolidación de nuestro dominio sobre la India, ahora somos los amos indiscutibles de toda la India. El pueblo Tamil, sin duda, gobernará la India durante siglos. ¡Gloria a Tamilakam!"
tamilakam_missions_01_task_28:0 "Elefantes de la Jungla"
tamilakam_missions_01_task_28_DESC:0 "La incorporación de diferentes razas de Elefantes a nuestro ejército hará que nuestros Elefantes de Guerra sean más eficaces."
tamilakam_missions_01_task_29:0 "Las Minas del Norte"
tamilakam_missions_01_task_29_DESC:0 "Las minas de Oro y Plata de la región de Bengala están llenas de recursos. El desarrollo de las infraestructuras en estas provincias nos aportará una gran riqueza."
tamilakam_missions_01_task_30:0 "Comercio de las Indias Orientales"
tamilakam_missions_01_task_30_DESC:0 "Los Tamiles siempre han sido conocidos en todo el mundo como comerciantes. Desde Serica hasta Roma, nuestros comerciantes venden todo tipo de productos exóticos Indios. El desarrollo de nuestros puestos comerciales en el noreste nos hará muy ricos."
tamilakam_missions_01_task_31:0 "El Comercio de Gemas"
tamilakam_missions_01_task_31_DESC:0 "Tamilakam es conocido por su comercio de piedras preciosas exóticas. En nuestra bendita tierra se pueden encontrar todo tipo de gemas, desde perlas hasta diamantes. El desarrollo de nuestras minas de gemas nos proporcionaría una gran riqueza."
tamilakam_missions_01_task_32:0 "Textiles Pracyos"
tamilakam_missions_01_task_32_DESC:0 "El noreste de la India siempre ha sido uno de los lugares más ricos del país. Esta región es conocida sobre todo por la producción y el comercio de telas y seda. Ahora que estas provincias están firmemente bajo nuestro control, deberíamos potenciar el comercio de textiles, ya que nos podría hacer muy ricos."
tamilakam_missions_01_task_33:0 "Saquear Pataliputra"
tamilakam_missions_01_task_33_DESC:0 "Pataliputra es la capital de Maurya. Durante demasiados años hemos estado en conflicto con los Maurya, y esto termina hoy. Destruir la ciudad de Pataliputra de una vez por todas asegurará que nuestros rivales nunca vuelvan a ser poderosos."


