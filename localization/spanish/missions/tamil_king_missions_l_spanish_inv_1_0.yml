##Events KING
me_tamil_king_1_title:0 "Muvendar"
me_tamil_king_1_desc:0 "Los tres gobernantes coronados de Tamilakam, conocidos como Muvendar, son el triunvirato de Chera, Chola y Pandya. Estas tres grandes dinastías han gobernado Tamilakam durante siglos y seguirán haciéndolo durante muchos más. En los últimos tiempos, las luchas entre las dinastías Tamiles han sido cada vez más frecuentes debido a la amenaza siempre presente del imperio Maurya en el norte..."
me_tamil_king_1.a:0 "¡Derrotaremos a nuestros rivales!"

me_tamil_king_3_title:0 "Valores Budistas"
me_tamil_king_3_desc:0 "El Budismo se está extendiendo por nuestro reino, es hora de que invitemos a estos Budistas a nuestra corte para considerar sus valores. Tal vez podríamos podamos adoptar el budismo como nuestra religión estatal, como los Nepalíes al norte. Grandes partes del imperio Maurya ahora adoran a Buda, traer el budismo a Tamilakam podría ser muy beneficioso."
me_tamil_king_3.a:0 "Convertirse al Budismo"
me_tamil_king_3.b:0 "Rechazar el Budismo"
me_tamil_king_3.c:0 "Mezclar Valores Budistas e Hindús"
me_tamil_king_3.c.tt:0 "#Y Obtener acceso a la Deidad Personal de Buda.#!"

me_tamil_king_4_title:0 "Valores Jainistas"
me_tamil_king_4_desc:0 "El Jainismo ha estado presente en el territorio Tamil durante generaciones, es hora de que invitemos a estos Jainistas a nuestra corte para considerar sus valores. Tal vez incluso podríamos adoptar el Jainismo como nuestra religión estatal, como hizo el cacique Tamil de Kosar."
me_tamil_king_4.a:0 "Abrazar el Jainismo"
me_tamil_king_4.b:0 "Rechazar el Jainismo"

me_tamil_king_7_title:0 "Los Grandes Cholas"
me_tamil_king_7_desc:0 "Este evento os da una bonificación al tamaño de las levas para que podáis eliminar a Chera y a Pandya"
me_tamil_king_7.a:0 "Hacia la Victoria"

me_tamil_king_8_title:0 "El Primer Periodo Sangam"
me_tamil_king_8_desc:0 "En el país Tamil, la Literatura Sangam ha sido producida desde hace miles de años."
me_tamil_king_8.a:0 "Debemos continuar el Legado de nuestros Antepasados"

me_tamil_king_9_title:0 "Un Tamilakam Unido"
me_tamil_king_9_desc:0 "Nunca antes todo el pueblo Tamil había sido gobernado bajo un solo rey."
me_tamil_king_9.a:0 "¡Gloria a Tamilakam!"

me_tamil_king_10_title:0 "Reyes Tamiles"
me_tamil_king_10_desc:0 "[mission_country.GetName] ha prosperado durante siglos. Ahora [ROOT.GetCountry.GetRuler.GetName] tiene sus ambiciones puestas en una cosa y sólo una cosa. Llevar la gloria al reino de [mission_country.GetName] y hacer que [ROOT.GetCountry.GetCapital.GetName] prospere durante muchos años."
me_tamil_king_10.a:0 "¡El pueblo tamil debe permanecer unido!"

me_tamil_king_11_title:0 "Flota Comercial Lista para Partir"
me_tamil_king_11_desc:0 "Repleta de tesoros y mercancías procedentes de toda la India, nuestra gran flota comercial está por fin en condiciones de navegar y lista para aventurarse en tierras extranjeras. Riquezas legendarias nos esperan en todas direcciones, pero ¿hacia qué puertos navegarán nuestros barcos?"
me_tamil_king_11.a:0 "Enviadles al este hacia Serica"
me_tamil_king_11.b:0 "Enviadles al oeste hacia Roma"
me_tamil_king_11.c:0 "Enviadles al oeste hacia Arabia"
me_tamil_king_11.d:0 "Enviadles al oeste hacia Egipto"

me_tamil_king_12_title:0 "Malas noticias sobre la flota comercial"
me_tamil_king_12_desc:0 "Nuestra preciada flota comercial, mientras navegaba por unas islas de la costa, ha sido sorprendida por una tormenta oceánica y se ha estrellado contra las rocas, destruyendo por completo todos los barcos. Sólo unos pocos tripulantes pudieron llegar a la orilla utilizando pequeñas balsas, y realizar el arduo viaje de vuelta a casa para informar de su desgracia, y de nuestra gran pérdida como nación."
me_tamil_king_12.a:0 "¡No deberíamos haber malgastado nuestro dinero!"

me_tamil_king_13_title:0 "La Flota Comercial llega a casa"
me_tamil_king_13_desc_1:0 "Nuestra célebre flota comercial ha llegado de vuelta a puerto, cargada de riquezas y artículos exóticos procedentes de las lejanas tierras orientales de Serica. Además de las típicas mercancías orientales, como maderas duras, jade, obras de arte de bronce, oro y gemas preciosas, nuestra flota comercial también ha traído una serie de bestias y artículos exóticos nunca vistos por nuestro pueblo. Entre ellos, un enorme oso blanco y negro al que los chinos llaman 'Mo', una extraña pólvora inflamable y explosiva, el conocimiento de cómo cultivar moreras y criar gusanos de seda de estos árboles, y una peligrosa criatura verde con garras que parece ser una versión infantil del legendario dragón Chino. Lo más sorprendente es un disco de jade bellamente elaborado que, según se dice, perteneció a un rey Chino del pasado, llamado Heshibi."
me_tamil_king_13_desc_2:0 "Por fin nuestra flota comercial ha regresado con historias y riquezas de la lejana metrópolis occidental que los nativos llaman Roma. Allí, nuestros mercaderes vendieron sus mercancías a estos Romanos a cambio de una serie de artículos, como varias vasijas de cerámica fina, ámbar, oro, aceitunas, vinos de calidad y toda clase de hermosos tejidos. También adquirieron grandes vasijas artesanales con un vibrante tinte púrpura, y prepararon una fina prenda lavada con este tinte y con incrustaciones de oro que, según se dice, sólo llevaban los reyes; este fabuloso atuendo fue un regalo personal de los dirigentes Romanos para nuestra majestad. Entre los objetos más impresionantes se encuentra una estatua de mármol tallada a imagen y semejanza de nuestro gran gobernante, que fue elaborada por artesanos Romanos a partir de las descripciones físicas de nuestro soberano dadas por los tripulantes."
me_tamil_king_13_desc_3:0 "Ha llegado a la capital la noticia de que nuestra flota comercial ha regresado por fin de las místicas tierras de Arabia. A cambio de las riquezas de la India, las distintas ciudades de la costa de Arabia nos vendieron una serie de productos aromáticos y valiosos, como incienso, mirra, café, excelentes perlas, gemas preciosas y oro, así como mercancías procedentes de tierras más lejanas, como la dura madera de ébano, el marfil y desconocidas frutas tropicales de las selvas del interior de África. También consiguieron una curiosa planta estimulante, conocida como qat por los Arábigos, que es consumida masticando las hojas de la planta. Lo más curioso de todo eran las bestias exóticas de África obtenidas por los Arábigos y que nos vendieron; una quimera gigante de cuello largo con dibujos por todo el cuerpo, dos grandes bestias peludas de aspecto humano y una enorme bestia gris de dos cuernos con piel de armadura."
me_tamil_king_13_desc_4:0 "La gran flota comercial ha llegado por fin a casa desde las legendarias tierras de los grandes faraones. Nuestra flota fue bien recibida por los lugareños en una gran metrópolis que lleva el nombre del conquistador del mundo Alejandro. A cambio de todo lo que la poderosa India tenía que ofrecer, los Egipcios nos dieron asombrosas obras de arte de oro, adornos de cristal, papiros, finas gemas de color púrpura y una serie de obras de arte bellamente elaboradas que en su día pertenecieron a faraones del pasado lejano. Entre estos objetos había un escarabajo amarillo magistralmente tallado, producido a partir de un raro cristal amarillo encontrado en las arenas cambiantes más allá del Nilo. El objeto más valioso de todos era una daga de forma y diseño extraños, hecha con una roca negra y plateada que, según se dice, cayó del cielo como regalo para el faraón."
me_tamil_king_13.a:0 "¡El comercio nos ha hecho ricos!"

me_tamil_king_14_title:0 "Empezar la Construcción de la Flota Comercial"
me_tamil_king_14_desc:0 "La India se encuentra en la encrucijada de las rutas comerciales del mundo: mercancías y conocimientos exóticos y aún por descubrir aguardan en las tierras del este y del oeste. Deberíamos empezar a construir una flota comercial dedicada a recorrer los océanos del mundo conocido en busca sus riqueza y  misterios. Aunque será una empresa costosa, las recompensas potenciales son inimaginables."
me_tamil_king_14.a:0 "Gran Flota (20 Barcos)"
me_tamil_king_14.b:0 "Pequeña Flota (Barcos)"

me_tamil_king_15_title:0 "La Gran Ciudad de Madurai"
me_tamil_king_15_desc:0 "La legendaria ciudad de Madurai descrita en el Mahavamsa está prosperando bajo el liderazgo de nuestro gobernante. Habiendo desarrollado esta legendaria tierra en el sur de la India, producirá mayores beneficios a través del comercio de especias, las minas y las bestias exóticas de la zona."
me_tamil_king_15.a:0 "¡Bendita sea Madurai!"

me_tamil_king_16_title:0 "El Mayor Emporio Comercial de la India"
me_tamil_king_16_desc:0 "Con la inversión del tesoro del gobierno, Koti será ahora un centro de comercio mundial. Los productos comerciales de Serica a Egipto llegarán a los puertos de Koti, y los productos Indios se venderán en todo el mundo. No está de más que nuestro gobierno se lleve una parte de los beneficios por el camino."
me_tamil_king_16.a:0 "¡Bendita sea Koti!"

me_tamil_king_17_title:0 "La Gran Ciudad de Urayur"
me_tamil_king_17_desc:0 "La gran y antigua capital Chola de Urayur volverá a recuperar su gloria tras la inversión de nuestro gobernante. La gran fortaleza sobre el Río Kaveri servirá como bastión de la autoridad y el control de nuestra dinastía sobre las ricas tierras del sur."
me_tamil_king_17.a:0 "¡Bendita sea Urayur!"

me_tamil_king_18_title:0 "La Ciudad Comercial de Karige"
me_tamil_king_18_desc:0 "Los comerciantes del gran puerto Chola de Karige están encantados con nuestras inversiones en sus puertos, fortificaciones y mercados. Al ser el principal puerto desde el que se exportan las mercancías del interior fluvial de Chola, las inversiones aquí asegurarán nuestra posición geopolítica en el sur, a la vez que aportarán enormes beneficios por los aranceles sobre las mercancías extranjeras que entren en el país."
me_tamil_king_18.a:0 "¡Bendita sea Karige!"

me_tamil_king_19_title:0 "La Gran Ciudad de Vanci"
me_tamil_king_19_desc:0 "La gran ciudad Chera de Vanci se alza orgullosa como testimonio de la grandeza de nuestro gobierno. Con las inversiones realizadas en esta ciudad, nos aseguraremos de consolidar el control de las rutas comerciales de especias del sur y de someter a la población local bajo nuestro dominio."
me_tamil_king_19.a:0 "¡Bendita sea Vanci!"

me_tamil_king_20_title:0 "La Ciudad Comercial de Kodungallur"
me_tamil_king_20_desc:0 "Las recientes inversiones en la infraestructura portuaria de Kodungallur cosecharán sin duda recompensas duraderas. Ya hay barcos procedentes de tierras lejanas del oeste, con tripulaciones de extranjeros de piel pálida y una lengua diferente a la Griega, que han desembarcado en el puerto con excelentes mercancías procedentes del Mediterráneo, buscando hacer negocios con los comerciantes Indios."
me_tamil_king_20.a:0 "¡Bendita sea Kodungallur!"

##Events Tamilakam
me_tamilakam_unity_1_title:0 "Un Gran Templo"
me_tamilakam_unity_1_desc:0 "Construir un Gran Templo a los dioses nos haría prosperar durante muchos años."
me_tamilakam_unity_1.a:0 "Es el momento de construir un Monumento"

me_tamilakam_unity_2_title:0 "La Expedición"
me_tamilakam_unity_2_desc:0 "Durante siglos se han contado historias de bestias exóticas que residen en las selvas de Odisha. Un valiente aventurero ha aparecido en nuestra corte con una propuesta. Dirigirá una Expedición para traer una de estas bestias legendarias de vuelta al palacio real. Afirma que todo lo que la expedición necesita son algunas provisiones y oro del Rey y que llevarán al palacio cualquier animal exótico que encuentren."
me_tamilakam_unity_2.a:0 "¡Enviad la Expedición!"
me_tamilakam_unity_2.b:0 "Esto es un Disparate"

me_tamilakam_unity_3_title:0 "La Jungla"
me_tamilakam_unity_3_desc:0 "Han pasado semanas sin que se sepa nada de la expedición que salió de nuestro palacio. Sin embargo, acabamos de recibir una carta solicitando recursos adicionales para la expedición. ¡Como si todo el oro que ya les hemos dado no fueran suficientes! Si vuelven a casa ahora, traerán consigo lo poco que han conseguido. Aunque la carta viene con la promesa de grandes riquezas si estamos dispuestos a suministrar lo que necesita la expedición..."
me_tamilakam_unity_3.a:0 "¡Financiad la Expedición!"
me_tamilakam_unity_3.b:0 "Abandonar esta absurda aventura"

me_tamilakam_unity_4_title:0 "Bestias de la Jungla"
me_tamilakam_unity_4_desc:0 "Tras muchos meses e incontables inversiones, la expedición que partió de nuestro palacio real hacia las selvas de Odisha ha regresado a casa. Con ellos llevan una gran cantidad de animales exóticos, como ningún hombre Tamil ha visto antes. De conformidad con nuestro acuerdo, podemos elegir el mejor botín de la expedición. Estos poderosos animales serán expuestos para que todos los vean en el palacio real."
me_tamilakam_unity_4.a:0 "El Elefante Blanco"
me_tamilakam_unity_4.b:0 "El Tigre de Bengala"
me_tamilakam_unity_4.c:0 "El Rinoceronte de Un Cuerno"

tamil_empire:0 "Imperio Tamil"
tamil_empire_desc:0 "Un Emperador ejerce un poder absoluto sobre el estado y suele gobernar reyes y nobles menores."
tamil_empire_ruler:0 "Emperador"

