 tartessia2: "Conquistadores de Iberia" 
 tartessia2_DESCRIPTION: "En lo alto de una serie de impresionantes victorias contra sus vecinos, el recién formado [ROOT.GetCountry.GetName] busca extender aún más su poder conquistando el resto de los veteranos ejércitos de #E Península Ibérica#!.\n\nThe de [ROOT.GetCountry.GetRuler.GetName], el brillante [ROOT.GetCountry.GetRulerTitle] que ha llevó a Tartessia a donde se encuentra hoy, se están preparando para las guerras venideras, y mientras el oro y las armas inundan la ciudad de [ROOT.GetCountry.GetCapital.GetName], las grandes potencias mediterráneas se están dando cuenta de los advenedizos tartesios y sus ambiciones..." 
 tartessia2_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando [ROOT.GetCountry.GetName] haya dominado a las demás potencias en la #E Península Ibérica#! y haya formado #E Gran Iberia#!." 
 tartessia2_BUTTON_TOOLTIP: "Tartessia, nuestro trabajo apenas ha comenzado: las mayores batallas, las mayores victorias... ¡están ante nosotros!" 
  
  #################### 
  # Mission Tasks 
  #################### 
  
 country_ougoing_trade_routes_svalue_10: "Debemos tener #Y 10#! rutas comerciales salientes en nuestra nación. (#R [SCOPE.ScriptValue('country_ougoing_trade_routes_svalue')|0]#!/#Y 10#!)" 
 tartessia2_onuba_iron_base_metals_svalue_tt: "¡Debemos producir al menos #Y 20#! @iron! #T Hierro#! y @base_metals! #T Metales básicos#! combinados en nuestra nación. (#R [SCOPE.ScriptValue('tartessia_onuba_iron_base_metals_svalue')|0]#!/#Y 20#!)" 
 tartessia2_precious_metals_svalue_tt: "¡Debemos producir al menos #Y 20#! @precious_metals!#T Metales Preciosos#! en nuestra nación. (#R [SCOPE.ScriptValue('tartessia_precious_metals_svalue')|0]#!/#Y 20#!)" 
 tartessia2_lusitanian_furs_svalue_tt: "Debemos producir al menos #Y 15#! @fur!#T Fur#! en la región de #Y Lusitania#!. (#R [SCOPE.ScriptValue('tartessia_lusitanian_furs_svalue')|0]#!/#Y 15#!)" 
 tartessia2_cinnabar_svalue_tt: "Debemos producir al menos #Y 10#! @cinnabar!#T Cinnabar#! en nuestra nación. (#R [SCOPE.ScriptValue('tartessia_cinnabar_svalue')|0]#!/#Y 10#!)" 
 tartessia_cured_ham_svalue_tt: "Debemos producir al menos #Y 25#! @cattle!#T Ganado#! en nuestra nación. (#R [SCOPE.ScriptValue('tartessia_cured_ham_svalue')|0]#!/#Y 25#!)" 
 tartessian_incoming_trade_route_svalue_tt: "(#R [SCOPE.ScriptValue('tartessian_incoming_trade_route_current')|0]#!/#Y [SCOPE.ScriptValue('tartessian_incoming_trade_route_total')|0]#!)" 
  
  #Tooltips 
 tartessia_claims_lusitania_tt: "#Y Recibiremos reclamaciones sobre todas las provincias de la región de#! #T Lusitania#!." 
 tartessia_claims_contestania_tt: "#Y Recibiremos reclamaciones sobre todas las provincias de la región de#! #T Contestania#!." 
 tartessia_claims_gallaecia_tt: "#Y Recibiremos reclamaciones sobre todas las provincias de la región de#! #T Gallaecia#!." 
 tartessia_claims_tarraconensis_tt: "#Y Recibiremos reclamaciones sobre todas las provincias de la región de#! #T Tarraconensis#!." 
 wandering_hoplite_tartessia_tt: "Un renombrado #T Strategos#! de #Y Grecia#! se mudará permanentemente a nuestra nación." 
 we_need_all_gods_are_welcome_tradition_tt: "Contamos con la #T Tradición Militar Ibérica#! [GetMilitaryBonus( 'iberian_central_2_path_1' ).GetName|Y]." 
 we_need_superior_horses_tradition_tt: "Contamos con la #T Tradición Militar Celta-Ibérica#! [GetMilitaryBonus( 'celt_iberian_path_d_1' ).GetName|Y]." 
 we_need_iberian_mercenaries_tradition_tt: "Contamos con la #T Tradición Militar Ibérica#! [GetMilitaryBonus( 'iberian_central_path_3' ).GetName|Y]." 
 we_will_get_to_choose_a_tartessian_colony_tt: "#Y Podremos elegir qué tipo de colonia construir en la isla.\n\nEsto iniciará una cadena de eventos.#!" 
 you_need_to_form_greater_iberia_tt: "Necesitamos tomar la decisión de #T Formar la Gran Iberia#!." 
  
  
 tartessia2_mission_inv_1_task: "Una metrópoli ibérica" 
 tartessia2_mission_inv_1_task_DESC: "De forma lenta pero segura, [ROOT.GetCountry.GetCapital.GetName] se ha convertido en una ciudad que supera con creces la visión establecida por sus fundadores; muchos creen que es la metrópoli más grande de todo el sur de #E Iberia#!,, un honor que estamos orgullosos de reclamar. \n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 tartessia2_mission_inv_2_task: "La Bética nos pertenece" 
 tartessia2_mission_inv_2_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha decidido que el primer paso para unir #E Gran Iberia#! debe ser tomar el control total de la región de #E Bética#!. [ROOT.GetCountry.GetName] debe expandir sus dominios para abarcar la totalidad del sur, independientemente de quién lo reclame actualmente. \n\n\n\n\n\n\n\n\n\n@italic_mil18!" 
  
 tartessia2_mission_inv_3_task: "Molinos tartésicos" 
 tartessia2_mission_inv_3_task_DESC: "Nuestra capital debe ser mucho más que la simple residencia de las principales familias de [ROOT.GetCountry.GetName]: debe ser una sede de la fuerza y ​​el poder tartésicos, un lugar donde se elaboran nuestros productos y nuestros mercados se llenan de visitantes extranjeros. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 tartessia2_mission_inv_4_task: "Lanzandose hacia Lusitania" 
 tartessia2_mission_inv_4_task_DESC: "Ahora que las fronteras noroeste de [ROOT.GetCountry.GetName] han sido aseguradas, nuestros asesores militares consideran que nuestras fuerzas están listas para invadir la región de #Y Lusitania#!; todo lo que hay que hacer es que [ROOT.GetCountry.GetRuler.GetName] dé la orden. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 tartessia2_mission_inv_5_task: "Investigaciones sobre la fe ibérica" 
 tartessia2_mission_inv_5_task_DESC: "En un mundo donde dioses extraños e intoxicantes nos rodean y cortejan a nuestra gente de maneras desconocidas para nuestros antepasados, los antiguos medios de adoración no han sido abandonados por completo, pero están amenazados como nunca antes.\n\nTememos lo peor si abandonamos el dioses que nos sostuvieron, [ROOT.GetCountry.GetRuler.GetName] ha decidido invertir el poder del renaciente estado [ROOT.GetCountry.GetAdjective] en preservar y fortalecer la #T Fe Ibérica#!.\n\n#Y Vuestro [ROOT.GetCountry.GetRulerTitle] convocará un Consejo de Ancianos Religiosos en [ROOT.GetCountry.GetCapital.GetName] para discutir este asunto. #!\n\n\n\n\n\n\n\n\n\n@italic_mil16!" 
  
 tartessia2_mission_inv_6_task: "Restaurar las minas antiguas" 
 tartessia2_mission_inv_6_task_DESC: "Antiguamente, la fuerza material de los #E Tartésicos#! estaba asegurada por las riquezas minerales extraídas de las montañas cercanas, y aunque la Tierra ya ha dado a nuestros antepasados ​​muchos de sus tesoros, aún queda mineral por encontrar. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 have_mine_tartessia2_tt: "Necesitamos poseer #Y 1 Mine#! dentro de nuestra nación." 
  
 tartessia2_mission_inv_7_task: "Fundición Tartésica" 
 tartessia2_mission_inv_7_task_DESC: "Ha llegado el momento de asegurarnos de que nuestra capital, [ROOT.GetCountry.GetCapital.GetName], tenga una #Y Fundición#! construida entre sus muros. Literalmente, no podemos darnos el lujo de descuidar la construcción de una infraestructura tan importante, ya que los beneficios que proporcionará a nuestra nación son múltiples.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 tartessia2_mission_inv_8_task: "Moneda tartésica" 
 tartessia2_mission_inv_8_task_DESC: "Como señal de nuestra creciente fortaleza económica en [ROOT.GetCountry.GetCapital.GetName], se ha decidido que construiremos una #T Casa de Moneda#! en nuestra capital, un lugar que emitirá monedas con la escritura tartésica. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 tartessia2_mission_inv_9_task: "Conexiones comerciales griegas" 
 tartessia2_mission_inv_9_task_DESC: "Comerciantes griegos de lugares tan lejanos como [GetProvince('(int32)84').GetName] e incluso [GetProvince('(int32)516').GetName] visitan a veces nuestros mercados en [ROOT.GetCountry.GetCapital.GetName], lo que llevó a [ROOT.GetCountry.GetRuler.GetName] a proponer que estas conexiones comerciales se convirtieran en algo permanente. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
  
 tartessia2_mission_inv_10_task: "Ropa de color cinabrio" 
 tartessia2_mission_inv_10_task_DESC: "¡Durante miles de años, nuestra gente ha usado cinabrio @cinnabar! para colorear y teñir textiles, particularmente para su uso en funerales y otros ritos religiosos, pero hemos sido incapaces de producir la tela especial durante muchos años. Ahora que estamos en condiciones de hacer algo al respecto, [ROOT.GetCountry.GetRuler.GetName] ha exigido que [ROOT.GetCountry.GetName] retome esta antigua tradición. \n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 tartessia2_mission_inv_11_task: "Metalistería Tartésica" 
 tartessia2_mission_inv_11_task_DESC: "Nuestras historias están llenas de relatos de cómo la riqueza mineral de la antigua Tartessia sostuvo a nuestros antepasados ​​durante períodos de crecimiento, y [ROOT.GetCountry.GetRuler.GetName] está ansioso por vernos repetir las historias de éxito de antaño. \n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 tartessia2_mission_inv_12_task: "Conexiones africanas" 
 tartessia2_mission_inv_12_task_DESC: "La costa de África está a apenas once millas de distancia de [GetProvince('(int32)1347').GetName], y aunque es posible que algún día nos enfrentemos a ejércitos del sur, por ahora tiene sentido que [ROOT.GetCountry.GetName] mantenga las buenas conexiones que disfrutamos actualmente. \n\n[ROOT.GetCountry.GetRuler.GetName] ha enviado una embajada al puerto de [GetProvince('(int32)3061').GetName] con la esperanza de asegurar nuestra amistad; veamos cómo se reciben nuestras propuestas. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 tartessia2_mission_inv_13_task: "Una ciudad cosmopolita" 
 tartessia2_mission_inv_13_task_DESC: "A medida que nuestras conexiones comerciales con el resto del mundo crecen, los comerciantes griegos y cartagineses se han familiarizado con las calles y vías de [ROOT.GetCountry.GetCapital.GetName], que se ha hecho conocida como una ciudad cosmopolita donde todos los que vienen en paz son bienvenidos. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 tartessia2_mission_inv_14_task: "Dioses Ibéricos" 
 tartessia2_mission_inv_14_task_DESC: "¿Han sido nuestro pueblo extraviados por las falsas promesas de dioses extranjeros? ¿Construyeron los tartesios de antaño los abominables #Y Tophets#! para contener los huesos ennegrecidos de nuestros primogénitos, o los reyes tartesios consultaron a los misteriosos #Y Druidas#! en tiempos de problemas? ¡No! Estas influencias religiosas corruptoras amenazan nuestra estabilidad a largo plazo y no se puede permitir que sigan prosperando. [ROOT.GetCountry.GetRuler.GetName] ha decidido que la casa [ROOT.GetCountry.GetRuler.GetHerHis] guiará a [ROOT.GetCountry.GetName] tras los pasos de nuestros padres y rendirá homenaje a los mismos dioses que siempre hemos conocido: el #T Panteón Ibérico#!.\n\n\n\n\n\ n\n\n\n\n@greek_mil3!" 
  
 tartessia2_mission_inv_15_task: "Armadura turdetana" 
 tartessia2_mission_inv_15_task_DESC: "De nuestra tierra extraemos el precioso mineral que luego transformamos en metal utilizable, y uno de los productos más valiosos que fabricamos es la #Y Armadura Turdetana#!. Equipada de esta manera, nuestros soldados [ROOT.GetCountry.GetAdjective] tienen la mejor protección de todos. #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!" 
  
 tartessia2_mission_inv_16_task: "Impugnación de la Contestania" 
 tartessia2_mission_inv_16_task_DESC: "Ha llegado noticia a [ROOT.GetCountry.GetCapital.GetName] de que la parte sureste de #Y Bética#! finalmente ha caído en manos de nuestras fuerzas, liberando la oportunidad para que nuestras tropas victoriosas organicen una invasión de #E Contestania#!. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 tartessia2_mission_inv_17_task: "Obteniendo #E Olisipo#!" 
 tartessia2_mission_inv_17_task_DESC: "[GetProvince('(int32)1319').GetName], un puerto natural situado en la costa de #E Lusitania#!, ha llamado la atención de nuestros ingenieros y arquitectos. Es su deseo construir un puerto enorme en la región, y [ROOT.GetCountry.GetRuler.GetName] está muy feliz de ver comenzar esta iniciativa.\n\n\n\n\n\n\n\n\n\n@greek_mil18 !" 
  
 tartessia2_mission_inv_18_task: "Los piratas de [GetProvince('(int32)1318').GetName]" 
 tartessia2_mission_inv_18_task_DESC: "El frenesí de actividad constructiva en [GetProvince('(int32)1319').GetName] ha llamado la atención de los piratas que viven al otro lado del #E Río Tajo#! en [GetProvince('(int32)1318').GetName], y han enviado un mensajero a [ROOT.GetCountry.GetCapital.GetName] con una propuesta intrigante; Les gustaría que les construyéramos un #Y Pirate Haven#! en el territorio. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 we_need_raid_on_neighbors_tradition: "#Y Necesitamos la Tradición Militar Celta-Ibérica#! [GetMilitaryBonus( 'celt_iberian_path_c_3' ).GetName|Y]." 
  
 tartessia2_mission_inv_19_task: "Cerámica vidriada en rojo" 
 tartessia2_mission_inv_19_task_DESC: "¡La cerámica y alfarería vidriada en rojo @earthware! que se producen en [GetProvince('(int32)1432').GetName] y [GetProvince('(int32)1434').GetName] ya son elogiados por su belleza, lo que los hace muy buscados tanto en el país como en el extranjero.\n\n\n\n\n\n\n\n\n\n@event_pic13!" 
  
 tartessia2_mission_inv_20_task: "Arboledas Tartésicas" 
 tartessia2_mission_inv_20_task_DESC: "La fruta fresca es un bien comercial muy deseado en todo [ROOT.GetCountry.GetName] y, sin embargo, los dioses han considerado oportuno hacer que nuestras tierras sean áridas y secas, con sólo un par de territorios ([GetProvince('(int32)1386').GetName] y [GetProvince('(int32)1429').GetName]) capaces de sustentar jardines. Sin embargo, tenemos la suerte de poseer lo que tenemos actualmente y podemos hacer mucho para mejorar nuestra situación actual.\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 tartessia2_mission_inv_21_task: "Caras de piedra y frisos" 
 tartessia2_mission_inv_21_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha encargado a nuestros expertos arquitectos y albañiles que embellezcan [ROOT.GetCountry.GetCapital.GetName] con elaborados trabajos en piedra. No se escatimarán gastos en esta celebración de la cultura tartésica: ¡un monumento a nuestra ilustre civilización!\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 tartessia2_mission_inv_22_task: "Conectando la costa de Contestania" 
 tartessia2_mission_inv_22_task_DESC: "Ahora que hemos tomado las importantes ciudades costeras y puertos del este de Iberia, debemos asegurarnos de que estos territorios estratégicos sigan siendo nuestros, y la construcción de carreteras es una forma de garantizar que estas poleis sigan firmemente bajo nuestro control.\n\n\n\n \n\n\n\n\n\n@italic_mil27!" 
  
 tartessia2_mission_inv_23_task: "#E Gallaecia#! Es La Meta" 
 tartessia2_mission_inv_23_task_DESC: "Ahora que hemos tomado las importantes ciudades costeras y puertos del este de Iberia, debemos asegurarnos de que estos territorios estratégicos sigan siendo nuestros, y la construcción de carreteras es una forma de garantizar que estas poleis sigan firmemente bajo nuestro control.\n\n\n\n \n\n\n\n\n\n@italic_mil27!" 
  
 tartessia2_mission_inv_24_task: "Tomando #E Tarraconensis#!" 
 tartessia2_mission_inv_24_task_DESC: "Nada se interpone en nuestro camino para avanzar más hacia la costa oriental de Iberia: ¡los bosques y montañas de #Y Tarraconensis#! llaman a nuestros ejércitos, clamando ser liberados! \n\n\n\n\n\n\n\n\n\n@celt_mil5!" 
  
 tartessia2_mission_inv_25_task: "Ríos de oro" 
 tartessia2_mission_inv_25_task_DESC: "La #E Península Ibérica#! es conocida por ser una fuente de oro y plata, gracias a las montañas y minas que se encuentran diseminadas por nuestro paisaje. Nuestro pueblo, bendecido por la abundancia de riqueza que fluye a través de nuestra nación como un río de oro, es más feliz que nunca.\n\n\n\n\n\n\n\n\n\n@ egipto_mil16!" 
  
 tartessia2_mission_inv_26_task: "La torre rota" 
 tartessia2_mission_inv_26_task_DESC: "Una embajada del recientemente conquistado [GetProvince('(int32)1031').GetName] ha llevado una curiosa solicitud a [ROOT.GetCountry.GetCapital.GetName], una que, según aseguran, vale la pena escuchar a [ROOT.GetCountry.GetRuler.GetName]. Si liberamos a su orgullosa ciudad como feudataria, nos prometen que valdrá la pena.\n\nSin embargo, el precio exigido por [ROOT.GetCountry.GetRuler.GetFirstName] podría ser más de lo que su orgullo puede soportar...\n\n#Y Lo haremos liberar#! #T [GetProvince('(int32)1031').GetName]#! #Y como un#! [ROOT.GetCountry.GetCapital.GetName]1 Feudatorio#!.\n\n\n\n\n\n\n\n\n\n@italic_mil28!" 
  
 tartessia2_mission_inv_27_task: "Potros contestanos" 
 tartessia2_mission_inv_27_task_DESC: "Hay buenos caballos en la región de [GetProvince('(int32)1267').GetArea.GetRegion.GetName], y si construimos granjas en el área, nuestro ejército se beneficiará especialmente.\n\n\n\n\n\n\n\n\n\n @celt_mil13!" 
  
 tartessia2_mission_inv_28_task: "Uniendo los Santuarios" 
 tartessia2_mission_inv_28_task_DESC: "Para los adherentes al #T Panteón Ibérico#!, han existido tres santuarios que han servido de lugar de peregrinación a los piadosos, manteniéndose fieles a nuestra fe; [GetProvince('(int32)1287').GetName], [GetProvince('(int32)1254').GetName] y [GetProvince('(int32)1068').GetName].\n\nY hay muchos otros territorios en Iberia que alguna vez adoraron a nuestra manera, pero estos lugares fueron corrompidos por la presencia de los #Y Druidas#! y sus costumbres extranjeras.\n\ nPero ahora, por primera vez en la historia de nuestra fe, un poderoso poder ibérico ha conquistado estos lugares santos, liberándolos y llevándolos a una unión gloriosa.\n\n\n\n\n\n\n\n\ n\n@italic_mil22!" 
  
 tartessia2_mission_inv_29_task: "Los estrategos errantes" 
 tartessia2_mission_inv_29_task_DESC: "Gracias a nuestras conexiones comerciales en el extranjero y a nuestra reputación de fabricar armaduras de alta calidad, un famoso guerrero griego ha decidido trasladarse a [ROOT.GetCountry.GetCapital.GetName] para ver si merecemos tales elogios. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 tartessia2_mission_inv_30_task: "La Academia Griega" 
 tartessia2_mission_inv_30_task_DESC: "Nuestra ciudad se está convirtiendo rápidamente en el hogar de muchos pensadores griegos, que encuentran agradable nuestro clima y anhelan pasar sus días en [ROOT.GetCountry.GetCapital.GetName] discutiendo sobre los puntos más finos de la filosofía.\n\n\n\n\n\n\n\n\ n\n@italic_mil24!" 
  
 tartessia2_mission_inv_31_task: "Tensiones en el #E Mare Balearium#!" 
 tartessia2_mission_inv_31_task_DESC: "Seguimos recibiendo mensajes angustiados de nuestro feudatario, que se ha cansado de que los bucaneros basados ​​en [GetProvince('(int32)1464').GetName] acosen a sus barcos en el mar. Si bien nos han pedido que hagamos una solicitud formal para que se detengan, [ROOT.GetCountry.GetRuler.GetName] tiene otra idea... la conquista absoluta de las #E Baleares#!.\n\n\n\n\n\n\n\n\n\n@event_pic9!" 
  
 tartessia2_mission_inv_32_task: "Una colonia tartésica" 
 tartessia2_mission_inv_32_task_DESC: "Ahora que hemos tomado [GetProvince('(int32)1464').GetName] por [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha decidido construir una colonia de [ROOT.GetCountry.GetAdjective] adecuada en la isla. Sin embargo, antes de hacer esto, debemos asegurarnos de que todo esté a la altura de nuestros estándares: [ROOT.GetCountry.GetRuler.GetFirstName] visitará personalmente la isla.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" 
  
 tartessia2_mission_inv_33_task: "Restauradores de la fe" 
 tartessia2_mission_inv_33_task_DESC: "Como una forma de honrar a los dioses que han llevado a [ROOT.GetCountry.GetName] a las alturas del éxito, [ROOT.GetCountry.GetRuler.GetName] ha decretado que los lugares sagrados contaminados esparcidos por toda nuestra nación deben ser restaurados y purificados ritualmente. Las ciudades del norte, principalmente [GetProvince('(int32)1218').GetName] y [GetProvince('(int32)1213').GetName], también deben convertirse a nuestras costumbres.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
  
 tartessia2_mission_inv_34_task: "Lusitanian Furs" 
 tartessia2_mission_inv_34_task_DESC: "Todo el mundo sabe que en los bosques y colinas de [GetProvince('(int32)1325').GetArea.GetRegion.GetName] se puede encontrar buena caza, ¡y las pieles @fur! que vienen de esta región son muy buscados: aquí hay una oportunidad para nuestra gente.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
  
 tartessia2_mission_inv_35_task: "Mercado de mármol" 
 tartessia2_mission_inv_35_task_DESC: "Nuestras conexiones con el mundo comercial en general han resultado en una situación fortuita para [ROOT.GetCountry.GetCapital.GetName], porque los comerciantes extranjeros del extranjero han invertido su propio capital en nuestra bella ciudad; No hace falta decir que nuestras arcas están rebosantes de plata y oro. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
  
 tartessia2_mission_inv_36_task: "Pesquerías galácias" 
 tartessia2_mission_inv_36_task_DESC: "Las gélidas aguas del #E Mare Cantabrum#! albergan numerosos peces, y resulta que nuestra gente tiene un apetito insaciable de pescado y marisco. Deberíamos aprovechar las costas galácias y construir la región lo mejor que podamos. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!" 
  
 tartessia2_mission_inv_37_task: "Soldados de #E Segeda#!" 
 tartessia2_mission_inv_37_task_DESC: "Los feroces habitantes de [GetProvince('(int32)1213').GetArea.GetRegion.GetName] son aclamados en todas partes por su destreza en la lucha, con mercenarios de sus castros y asentamientos que son reclutados y enviados a luchar en guerras extranjeras para ciudades como [GetProvince('(int32)3256').GetName]. Quizás nosotros también deberíamos aprovechar sus reservas de mano de obra...\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 tartessia2_mission_inv_38_task: "Los hombres más sabios de todos [ROOT.GetCountry.GetName]" 
 tartessia2_mission_inv_38_task_DESC: "La #Y Academia Griega#! en [ROOT.GetCountry.GetCapital.GetName] se ha convertido en el centro de toda la vida intelectual en [ROOT.GetCountry.GetName], y los eruditos reunidos que viven en sus salas de mármol han solicitado una inyección de fondos para realizar investigaciones que beneficien al Estado.\ n\n\n\n\n\n\n\n\n\n\n@event_pic12!" 
  
 tartessia2_mission_inv_39_task: "Cinabrio de Galacia" 
 tartessia2_mission_inv_39_task_DESC: "¡Hemos logrado asegurar otra fuente del recurso ultra raro cinabrio @cinnabar! - ¡Envía a los esclavos! Podría haber más vetas sin descubrir que nuestros mineros podrían descubrir.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 tartessia2_mission_inv_40_task: "Exportadores de cinabrio de renombre" 
 tartessia2_mission_inv_40_task_DESC: "¡Poco a poco hemos conseguido el cinabrio @cinnabar! comerciamos dentro de #E Iberia#! por nuestra cuenta, y nuestro prestigio y tesorería lo reflejan. Comerciantes de todo el mundo abandonan la comodidad de sus hogares para buscar nuestros puertos, con la esperanza de hacer fortuna comercializando este raro mineral en el extranjero.\n\n\n\n\n\n\n\n\n\n@greek_mil7 !" 
  
 tartessia2_mission_inv_41_task: "Purificando la tierra de los ídolos" 
 tartessia2_mission_inv_41_task_DESC: "Nuestros antepasados ​​no se asociaron con #Y Druidas#! y ciertamente nunca quemaron incienso ni derramaron libaciones antes de [GetDeityDefinition('omen_mari').GetName|Y], y sin embargo, los lugares sagrados dedicados a estas extrañas religiones todavía permanecen dentro de [ROOT.GetCountry.GetName] - ¡pero ya no! [ROOT.GetCountry.GetRuler.GetName] ha decretado que sólo los santuarios del #T Panteón Ibérico#! pueden permanecer dentro de nuestra nación.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
  
 tartessia2_mission_inv_42_task: "Vidrio Emporio" 
 tartessia2_mission_inv_42_task_DESC: "¡Aunque podemos producir vidrio @glass! en [GetProvince('(int32)1209').GetName], la calidad palidece en comparación con la producción de los maestros sopladores de vidrio en [GetProvince('(int32)1000').GetName]. Se ha decidido en [ROOT.GetCountry.GetCapital.GetName] que el estado invertirá en la ciudad costera, ya que nuestra capital recibirá los beneficios de tal esfuerzo.\n\n\n\n\n\n\n\n\n\n\ n@event_pic3!" 
  
 tartessia2_mission_inv_43_task: "La ciudadela del bárbaro" 
 tartessia2_mission_inv_43_task_DESC: "¡El fur @fur en auge! El comercio en [GetProvince('(int32)1325').GetArea.GetRegion.GetName] ha superado nuestra capacidad de envío en [GetProvince('(int32)1319').GetName], por lo que se debe construir una segunda ciudad al otro lado del río en [GetProvince('(int32)1318').GetName] para manejar los volúmenes de comercio que estamos experimentando actualmente. \n\n\n\n\n\n\n\n\n\n@italic_mil1!" 
  
 tartessia2_mission_inv_44_task: "Conquistadores de Iberia" 
 tartessia2_mission_inv_44_task_DESC: "Desde sus humildes comienzos, [ROOT.GetCountry.GetRuler.GetName] ha llevado a nuestro pueblo a las alturas de la gloria, destrozando a aquellos que se oponían a nosotros y uniendo a toda #T Iberia#! bajo el estandarte de [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n@italic_mil11!" 
  
 tartessia2_mission_inv_45_task: "Refugiados sogdianos" 
 tartessia2_mission_inv_45_task_DESC: "Una extraña procesión de comerciantes extranjeros llegó a las puertas de [ROOT.GetCountry.GetCapital.GetName] con una lamentable historia que compartir; la destrucción de su país y la pérdida total de su forma de vida. Estas personas, que se llaman a sí mismas #Y Sogdianos#!,, han huido de las ruinosas guerras en el Lejano Oriente y están buscando un nuevo hogar.\n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
  
 tartessia2_mission_inv_46_task: "La frontera norte" 
 tartessia2_mission_inv_46_task_DESC: "Sería una tontería dejar la frontera norte con #E Galia#! sin fortificar, y [ROOT.GetCountry.GetRuler.GetName], habiendo hecho grandes esfuerzos para conquistar la región, ciertamente no es tonto. Debemos construir dos fortalezas que salvaguarden nuestro interior. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 tartessia2_mission_inv_47_task: "Jamón Ibérico" 
 tartessia2_mission_inv_47_task_DESC: "Somos doblemente bendecidos en lo que respecta a la cría de animales; ¡No sólo tenemos la mejor ganadería @cattle! en toda #E Iberia#!, pero los embutidos que elaboramos a partir de nuestros animales son los mejores del mundo entero. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 tartessia2_mission_inv_48_task: "Encontrar las islas afortunadas" 
 tartessia2_mission_inv_48_task_DESC: "Hace meses, un comerciante tartésico transportaba un cargamento de nuestras delicias tartésicas, principalmente vidrio @glass! y #Y Jamón Ibérico#! @ganado!, pero su barco se desvió de su rumbo y nunca llegó a puerto... o eso creíamos.\n\nUn destartalado convoy de barcos regresó a nuestras costas esta mañana con un increíble historia: el comerciante tartésico ha regresado y afirma haber encontrado las legendarias #G Islas Afortunadas#! muy al oeste. \n\n\n\n\n\n\n\n\n\n@egypt_mil18!" 
  
 tartessia2_mission_inv_68_task: "El gran tofet tartésico" 
 tartessia2_mission_inv_68_task_DESC: "Las autoridades religiosas de [ROOT.GetCountry.GetCapital.GetName] nos han pedido que construyamos un #Y Gran Tofet Tartésico#! en la capital para que [GetDeityDefinition('omen_tanit').GetName|E] y [GetDeityDefinition('omen_dagon').GetName|E] puedan estar satisfechos con nuestras ofrendas, algo que [ROOT.GetCountry.GetRuler.GetName] está ansioso por ver realizado. \n\n\n\n\n\n\n\n\n\n@italic_mil17!" 
  
 tartessia2_mission_inv_69_task: "La casa de Dagón" 
 tartessia2_mission_inv_69_task_DESC: "[GetDeityDefinition('omen_dagon').GetName|E], el Padre de Todo y Protector de las Flotas Tartésicas, es digno de ser adorado debidamente por el pueblo al que ha atraído cerca de su corazón: el nuestro. Debemos reservar fondos para construir un lugar sagrado para que las bendiciones de Dagón sigan manifestándose. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 tartessia2_mission_inv_70_task: "El dios de bronce de tartessia" 
 tartessia2_mission_inv_70_task_DESC: "A medida que la influencia de los dioses cananeos se extiende dentro de la nación, [GetDeityDefinition('omen_dagon').GetName|E] ha hecho saber a nuestros sacerdotes que desea que nuestros artesanos forjen una estatua de culto en [ROOT.GetCountry.GetCapital.GetName]. ¡El Padre Todopoderoso seguirá protegiendo a nuestro pueblo si recordamos honrarlo! \n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
 tartessian_integrates_carthaginian_tt: "Debemos darle a la #Y Cultura Púnica#! #G Ciudadano#! o #G Derechos Nobles.#!" 
  
