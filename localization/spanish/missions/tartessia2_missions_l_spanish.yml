 me_tartessia2_29_title: "Dioses Ibéricos" 
 me_tartessia2_29_desc: "Habiendo anunciado en privado los cambios radicales planeados para [ROOT.GetCountry.GetName] a un selecto Consejo de Élites, [ROOT.GetCountry.GetRuler.GetName], ansioso por asegurarse el favor de los dioses, finalmente decidió que era el momento adecuado para dar el paso público que cambiaría el curso de la historia en Tartessia. para siempre.\n\nAunque algunos se sorprendieron por el pronunciamiento hecho ese fatídico día, los más cercanos a la [ROOT.GetCountry.GetRulerTitle] sabían que la proclamación de la [ROOT.GetCountry.GetRuler.GetFirstName] era inevitable: las influencias corruptoras de los dioses extranjeros serían condenadas, y la Casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] sería Abrazar oficialmente a los antiguos dioses de nuestros antepasados." 
 me_tartessia2_29.a: "Proclamo que la #E Fe Ibérica#! será el Panteón de Tartessia" 
 me_tartessia2_29_tooltip: "La tarea de misión '#Y Dioses Ibéricos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_30_title: "La Bética nos pertenece" 
 me_tartessia2_30_desc: "Que se sepa por todas partes que [ROOT.GetCountry.GetName] ha renacido, y que toda la región de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] la consideramos nuestra legítima herencia como descendientes de nuestros notables predecesores.\n\nEnvía jinetes tartésicos a los castros y asentamientos e incluso a los propios Pilares, y que anuncien sin miedo nuestro audaz mensaje: ¡nadie nos impedirá reclamar lo que es nuestro!" 
 me_tartessia2_30.a: "Tartessia está preparada para lo que venga" 
 me_tartessia2_30_tooltip: "La tarea de misión '#Y Baetica Belongs To Us#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_31_title: "Impugnación de la Contestania" 
 me_tartessia2_31_desc: "Grandes franjas de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] enarbolan ahora el estandarte tartésico, y [ROOT.GetCountry.GetRuler.GetName] confía en que es sólo cuestión de tiempo antes de que acabemos con toda resistencia a nuestro dominio en la región. Incluso los poderosos #E cartagineses#! tienen motivos para temernos, porque ha quedado muy claro que no toleraremos ninguna presencia extranjera en las tierras que reclamamos como nuestras.\n\n¿Y cómo los [ROOT.GetCountry.GetRulerTitle] consideraron adecuado recompensar a los victorias las levas de [ROOT.GetCountry.GetName], que habían luchado tan valientemente en el campo y traído la victoria ante nuestro pueblo? Al anunciar que nuestros soldados no se detendrán aquí, sino que continuarán hacia el norte a lo largo de las costas y a través de las montañas: las llanuras de [GetProvince('(int32)1039').GetArea.GetRegion.GetName] serán la próxima región de #E Iberia#! en caer.\n\nLos gritos despiadados de los sanguinarios La infantería que surgió en los campos confirmó las sospechas de [ROOT.GetCountry.GetRuler.GetFirstName] de que el ejército aprovecharía esta oportunidad con ambas manos." 
 me_tartessia2_31.a: "¡Habrá mucho botín que podrás llevarte! ¡Todo lo que puedas llevar!" 
 me_tartessia2_31_tooltip: "La tarea de misión '#Y Impugnación de Contestania#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_32_title: "Conectando la costa de Contestania" 
 me_tartessia2_32_desc: "Viajar por mar siempre ha sido la forma más rápida de visitar las distintas ciudades costeras de [GetProvince('(int32)1039').GetArea.GetRegion.GetName], ya que las montañas y colinas son un fuerte obstáculo para el fácil tránsito por tierra, pero esto ya no existe.\n\nNos damos cuenta de la necesidad de conectar físicamente estos territorios , [ROOT.GetCountry.GetRuler.GetName] ordenó que los recursos del estado tartésico se invirtieran en la construcción de un sistema de carreteras a lo largo de las costas.\n\nMientras algunos podrían creer que esta iniciativa nació de un deseo altruista de ayudar al hombre común, [ROOT.GetCountry.GetRuler.GetFirstName] tenía mucho más razones cínicas para ordenar que se construya una carretera." 
 me_tartessia2_32.a: "Nuestros ejércitos pasarán mucho tiempo atravesando Contestania..." 
 me_tartessia2_32_tooltip: "La tarea de misión '#Y Conectando la costa de Contestania#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_33_title: "Potros contestanos" 
 me_tartessia2_33_desc: "Cada mes, sin falta, [ROOT.GetCountry.GetRuler.GetName] recibirá un informe de un magistrado preocupado que describe una grave lesión sufrida por un esclavo en una de las muchas ganaderías que hemos construido en [GetProvince('(int32)1039').GetArea.GetRegion.GetName].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] sigue comprendiendo la difícil situación de nuestros esclavos, naturalmente, y sin embargo este asunto está en manos de los dioses, que han bendecido a nuestros rebaños con fecundidad y salud." 
 me_tartessia2_33.a: "Tenemos suerte de tener animales tan lujuriosos... Espero que esto nunca cambie." 
 me_tartessia2_33_tooltip: "La tarea de misión '#Y Contestanian Colts#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_34_title: "Jamón Ibérico" 
 me_tartessia2_34_desc: "Cuando uno prueba el #E Jamón Ibérico#! que se elabora en [ROOT.GetCountry.GetName], se dice que es una experiencia que permanece contigo para el resto de tus días. Se dice que las finas lonchas de jamón salado se derriten en la boca, y muchos golosos de nuestras ciudades siempre tendrán un muslo de cerdo entero colgado en su despensa.\n\nAfortunadamente, este apetito por nuestras delicias lo comparten aquellos en el extranjero, que pagar sumas escandalosas para importar nuestros lujos a su mesa." 
 me_tartessia2_34.a: "Carne, pan, vino... ¿qué más hay en la vida?" 
 me_tartessia2_34_tooltip: "La tarea de misión '#Y Jamón Ibérico#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_35_title: "Arboledas Tartésicas" 
 me_tartessia2_35_desc: "Aunque no hay muchos lugares dentro de [GetProvince('(int32)1039').GetArea.GetRegion.GetName] que admitan huertos, estamos agradecidos de tener dos provincias dentro de nuestras propiedades que nos brindan gratuitamente los deliciosos frutos de la Tierra.\n\n[ROOT.GetCountry.GetRuler.GetName], siempre que un momento libre lo permita § _2 para hacerlo, a menudo se escabulle para un momento de tranquilidad caminando por las arboledas de árboles fragantes, manzana en mano, [ROOT.GetCountry.GetRuler.GetHerHis] mente descargada para una tarde preciosa." 
 me_tartessia2_35.a: "En los frutales de Tartessia puedo encontrar la paz" 
 me_tartessia2_35_tooltip: "La tarea de misión '#Y Arboledas Tartésicas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_36_title: "Molinos tartésicos" 
 me_tartessia2_36_desc: "Los viajeros a [ROOT.GetCountry.GetCapital.GetName] suelen comentar lo llenos que están los mercados de todo tipo de productos; las mejores variedades de todo lo elaborado dentro de las fronteras de nuestra nación se pueden comprar en los puestos y calles de nuestra bulliciosa capital.\n\n[ROOT.GetCountry.GetRuler.GetName] ha sido en gran parte responsable de este cambio en nuestra fortuna, siendo el responsable de construir los mercados y molinos que son la columna vertebral de nuestra economía.\n\nEn una señal para todos de que el futuro de [ROOT.GetCountry.GetName] será muy diferente de lo que cualquiera pueda imaginar, el [ROOT.GetCountry.GetRulerTitle] incluso ordenó que se construyera un #E Acueducto#! dentro [ROOT.GetCountry.GetCapital.GetName] - estamos destinados a ser un lugar de cultura, de verdadera civilización." 
 me_tartessia2_36.a: "Si la gente está contenta, yo también lo estoy, eso es lo único que importa." 
 me_tartessia2_36_tooltip: "La tarea de misión '#Y Tartessian Mills#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_37_title: "Metalistería Tartésica" 
 me_tartessia2_37_desc: "Gracias a los abundantes suministros de materias primas que se necesitan para tales cosas, nuestros trabajadores metalúrgicos producen constantemente todo tipo de productos a un ritmo vertiginoso; lanzas, espadas, escudos, clavos, braseros, estatuillas, anillos... cualquier cosa que deba estar hecha de un material duradero.\n\nNo debería sorprender, entonces, que [ROOT.GetCountry.GetName] esté disfrutando de los beneficios de nuestro excedente; las exportaciones nunca han sido mejores, nuestros arquitectos e ingenieros siempre están trabajando duro y, debajo de todo ello, los gemidos de los esclavos en los talleres y molinos apenas se pueden escuchar por encima del zumbido de las muelas." 
 me_tartessia2_37.a: "Equipa a los soldados y vende el excedente en el mercado, ¡y trabaja más rápido!" 
 me_tartessia2_37_tooltip: "La tarea de misión '#Y Metalurgia Tartésica#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_38_title: "Fundición Tartésica" 
 me_tartessia2_38_desc: "En ciertos días de verano, cuando el calor es pesado y opresivo y los vientos refrescantes no soplan por las calles de [ROOT.GetCountry.GetCapital.GetName], el humo de la #E Fundición#! dentro de la ciudad a menudo ahoga el aire.\n\nDe hecho, el olor ciertamente rivaliza el nocivo #E Distrito de las Curtidurías#! por su inmundicia, y aunque algunos miembros delicados de la sociedad se han quejado de la contaminación, está claro que su sensibilidad nunca impedirá el progreso de la industria tartésica, que avanza a un ritmo impresionante." 
 me_tartessia2_38.a: "El dinero no apesta, si sabes lo que digo..." 
 me_tartessia2_38_tooltip: "La tarea de misión '#Y Fundición Tartésica#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_39_title: "Los estrategos errantes" 
 me_tartessia2_39_desc: "Una mañana, [ROOT.GetCountry.GetRuler.GetName] estaba en el campo de entrenamiento #E#! en [ROOT.GetCountry.GetCapital.GetName] viendo entrenar a nuestros reclutas. Profundamente absorto en el combate, el [ROOT.GetCountry.GetRulerTitle] fue sacado de su ensoñación por el golpe en el hombro de un consejero, que señaló la entrada del campamento. Allí, entrando a la arena, había una figura extraña; un hombre que era claramente un extranjero, pero que estaba vestido con #E Armadura Turdetana#!.\n\nAcercándose a [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] puso su mano sobre su corazón y se inclinó profundamente, preguntando si estaba de pie ante el líder de la Tartésicos. 'Mis antepasados ​​provienen de la ciudad de #E0, y las lanzas de la Casa #E1 han luchado honorablemente por los Antipatridas durante generaciones. La guerra es todo lo que he conocido desde mis primeros días, y aunque he servido fielmente, he oído hablar de las grandes hazañas realizadas por ti, o [ROOT.GetCountry.GetRuler.GetFirstName], y vine a ver si estos rumores de un legendario [ROOT.GetCountry.GetRulerTitle] restaurando #E Tartessos #! son ciertos.'\n\n'Salve, #E6, y que encuentres que nuestra hospitalidad tartésica es todo lo que has oído hablar.' [ROOT.GetCountry.GetRuler.GetFirstName] murmuró, inclinándose hacia adelante en el asiento de [ROOT.GetCountry.GetRuler.GetHerHis]. 'Contéstame esto, guerrero; dices ser griego y aún así llevas la armadura de mi pueblo... ¿cómo ha llegado a ser esto?'\n\n'Una vez tuve el honor de conocer a un mercenario tartésico, un hombre llamado #E Orisos#!, y por Durante siete temporadas de campaña, conquistamos y festejamos juntos: verdaderos hermanos. Pero los dioses son caprichosos, dan un día y quitan el siguiente, y cuando un ejército de feroces #E Gálatas#! surgió de los páramos del norte e invadió mi tierra natal, Orisos cayó en batalla. Con su último aliento, me confió su armadura y me rogó que buscara las tierras natales de sus parientes, prometiendo que encontraría un hogar allí.'\n\nLevantándose [ROOT.GetCountry.GetRuler.GetHerHis] pies, [ROOT.GetCountry.GetRuler.GetFirstName] abrazó al guerrero griego." 
 me_tartessia2_39.a: "Bienvenido a [ROOT.GetCountry.GetCapital.GetName], tu nuevo hogar..." 
 me_tartessia2_39_tooltip: "La tarea de misión '#Y The Wandering Strategos#!' ahora ha sido #G Completada#!!" 
 achaeus_the_greek_moves_to_tartessia_tt: "[SCOPE.sCharacter('achaeus_wandering_greek_tartessian_chad').GetName] se moverá a #E Tartessia#!." 
  
 me_tartessia2_40_title: "Lanzándose hacia Lusitania" 
 me_tartessia2_40_desc: "Ahora que hemos conquistado la frontera que se extiende a lo largo de la región #E Lusitana#!, nuestros exploradores han comenzado a sondear la frontera, reuniendo reconocimientos para la inminente invasión de las montañas y bosques al noreste. Sólo será cuestión de tiempo que nuestras fuerzas crucen el #E Flumen Anas#!, y una vez que hayamos desatado nuestros ejércitos contra los lusitanos, ya no habrá forma de detenerlos." 
 me_tartessia2_40.a: "¡Cabalguen con la Victoria, mis guerreros tartésicos! ¡Los dioses están con nosotros!" 
 me_tartessia2_40_tooltip: "La tarea de misión '#Y Lanzandose hacia Lusitania#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_41_title: "Cerámica vidriada en rojo" 
 me_tartessia2_41_desc: "Aunque la #E Cerámica Esmaltada en Rojo#! que producen nuestros talleres no es tan valiosa como las baratijas de oro que se encuentran en nuestros mercados, todavía estamos invirtiendo mucho para garantizar que nuestra cerámica sea de la más alta calidad, y estamos ganando ¡una reputación por fabricar loza @earthware duradera y excepcional! eso es un placer para la vista." 
 me_tartessia2_41.a: "Todo lo que elaboramos en Tartessia es excepcional, incluso nuestros platos de cena." 
 me_tartessia2_41_tooltip: "La tarea de misión '#Y Cerámica vidriada en rojo#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_42_title: "Obteniendo Olisipo" 
 me_tartessia2_42_desc: "Desde el primer momento en que nuestras levas tomaron [GetProvince('(int32)1319').GetName], nuestros ingenieros militares estaban prácticamente echando espuma por la boca por la emoción de asegurar el puerto natural, y antes de que nuestras fuerzas abandonaran la provincia, los primeros diseños del ahora terminado #E Puerto Militar Tartésico #! se estaban construyendo en los campos.\n\nAhora, nuestros orgullosos arquitectos informan que el distrito portuario ha sido mejorado y el astillero construido en Olisipo es una de las instalaciones militares más avanzadas de todo [ROOT.GetCountry.GetName]." 
 me_tartessia2_42.a: "Nuestras flotas garantizan nuestra capacidad de proyectar energía manteniendo nuestras costas defendidas." 
 me_tartessia2_42_tooltip: "La tarea de misión '#Y Obtención de Olisipo#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_43_title: "Los piratas de Barbarion" 
 me_tartessia2_43_desc: "Una fresca mañana, un barco tartésico se dirigía al puerto de [GetProvince('(int32)1319').GetName] cuando se acercó un barco pirata agitando sus estandartes y pidiéndonos que escucháramos sus palabras. Intrigados por esta propuesta, pero siempre en guardia, nuestros marineros redujeron la velocidad y permitieron que los piratas se acercaran a ellos.\n\nDespués de las presentaciones, quedó claro que estos bandidos eran de [GetProvince('(int32)1318').GetName], donde los piratas se han establecido abiertamente. , acosando a los barcos que entran y salen del #E Mare Hibericum#!. Al principio, [ROOT.GetCountry.GetRuler.GetName] había jugado con la idea de expulsarlos de #E Lusitania#!, pero finalmente decidió dejar que los perros durmieran, habiendo decidido que había otras prioridades para el pueblo tartésico. Pero es evidente, al menos para los piratas, que se trata sólo de una situación temporal.\n\nAl darse cuenta de que sus días están contados, estos sinvergüenzas han pedido unir fuerzas; si les construimos un #E Pirate Haven#! en [GetProvince('(int32)1319').GetName], prometen enseñar a nuestros marineros todos sus trucos esclavistas, una propuesta que [GetProvince('(int32)1318').GetName]0 encuentra irresistible." 
 me_tartessia2_43.a: "Pagaré una miseria para construir tu guarida, porque los beneficios son múltiples." 
 me_tartessia2_43_tooltip: "La tarea de misión '#Y Los piratas de Barbarion#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_44_title: "Lusitanian Furs" 
 me_tartessia2_44_desc: "Si bien no dependemos de la caza salvaje para alimentar a nuestra nación hambrienta, sino que nos centramos en los ritmos constantes de la agricultura para llenar los estómagos de nuestra gente, ¡nuestros poderosos cazadores en [GetProvince('(int32)1309').GetArea.GetRegion.GetName] han estado capturando tantas pieles @fur! esa carne de caza se ha convertido en un alimento básico de la provincia.\n\nLa exportación de capas y gorros de piel se ha convertido en una industria poderosa en sí misma, ya que las gruesas pieles que obtienen nuestros leñadores ofrecen protección contra los inviernos extremadamente fríos. Incluso [ROOT.GetCountry.GetRuler.GetName] ha empezado a usar un #E gorro de piel lusitano#! en [ROOT.GetCountry.GetRuler.GetHerHis] sus propias cacerías, y a [ROOT.GetCountry.GetRuler.GetSheHe] se le puede encontrar a menudo en los bosques, sentado frente al fuego mientras los deliciosos olores del jabalí asado llenan el aire." 
 me_tartessia2_44.a: "Nunca he encontrado un gorro tan calentito y lanoso como el que llevo" 
 me_tartessia2_44_tooltip: "La tarea de misión '#Y Pieles lusitanas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_45_title: "La ciudadela del bárbaro" 
 me_tartessia2_45_desc: "En los últimos años, las florecientes pieles @fur! El comercio en [GetProvince('(int32)1309').GetArea.GetRegion.GetName] ha cobrado vida propia, y hay muchos barcos que transportan cargamentos de pieles y carne por el #E río Tajo#!, donde están destinados a terminar en los mercados de [GetProvince('(int32)1319').GetName].\n\ Y, sin embargo, a pesar de nuestros mejores esfuerzos para acomodar el crecimiento explosivo, Olisipo se ha visto abrumada, con su infraestructura incapaz de soportar a todos aquellos que desearían vivir dentro de sus muros, y muchos habitantes de esa populosa ciudad costera han comenzado a establecer sus hogares y tiendas al otro lado del río en [GetProvince('(int32)1318').GetName], donde la tierra es más barata.\n\nY así, se formó naturalmente la ciudad de Barbarion. [ROOT.GetCountry.GetRuler.GetName], percibiendo una oportunidad, pidió a los piratas locales que construyeran otro #E Puerto militar tartésico#! en la provincia, y ahora muchos barcos atracan en la #E 'Ciudadela de los Bárbaros'#!, como se la conoce coloquialmente." 
 me_tartessia2_45.a: "Qué afortunados somos de tener dos ciudades prósperas en la desembocadura del Tajo" 
 me_tartessia2_45_tooltip: "La tarea de misión '#Y La ciudadela del bárbaro#!' ahora ha sido #G completada#!!" 
  
 me_tartessia2_46_title: "Gallaecia es el objetivo" 
 me_tartessia2_46_desc: "Nuestras levas experimentadas en batalla apenas pueden creer su suerte, e incluso el más cínico entre nuestras fuerzas realmente cree que los dioses están con nosotros. Se ha asegurado victoria tras victoria para gloria del pueblo tartésico, y ahora nos encontramos en los límites de la región de [GetProvince('(int32)1047').GetArea.GetRegion.GetName].\n\nCon la esperanza de aprovechar este impulso, [ROOT.GetCountry.GetRuler.GetName] se ha dirigido a las tropas en el campo, instando para que terminen las tareas que se les han encomendado." 
 me_tartessia2_46.a: "¡Toda Iberia está a nuestro alcance! ¡Sigamos avanzando hacia el norte!" 
 me_tartessia2_46_tooltip: "La tarea de misión '#Y Gallaecia Is The Goal#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_47_title: "Pesquerías galácias" 
 me_tartessia2_47_desc: "Por fin ha llegado la noticia al [ROOT.GetCountry.GetCapital.GetName] de la próspera industria pesquera del [GetProvince('(int32)1047').GetArea.GetRegion.GetName], que rápidamente se ha convertido en la principal fuente de trabajo para los luchadores galaicos. Las numerosas granjas y pesquerías que hemos construido a lo largo de las costas del norte están dando dividendos, y nuestros marineros regresan a puerto con capturas que prácticamente hacen que sus redes revienten.\n\nComo una forma de agradecer personalmente al [ROOT.GetCountry.GetRulerTitle] por la generosidad del [ROOT.GetCountry.GetRuler.GetHerHis], Los pescaderos del norte han enviado a la capital tartésica un atún ahumado absolutamente gigantesco." 
 me_tartessia2_47.a: "¡Personalmente nunca he visto un pez más grande en mi vida!" 
 me_tartessia2_47_tooltip: "La tarea de misión '#Y Pesca de Gallaecia#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_48_title: "Cinabrio de Galacia" 
 me_tartessia2_48_desc: "Si bien era ampliamente conocido que las colinas de [GetProvince('(int32)1116').GetName] eran una fuente del mineral ultra raro cinabrio @cinnabar!, [ROOT.GetCountry.GetRuler.GetName] tuvo el presentimiento de que había otras fuentes del valioso bien comercial cerca y ordenó que se enviaran expediciones por todo el territorio. provincias cercanas para descubrir venas ocultas.\n\nImagínese lo complacido que se sintió entonces el [ROOT.GetCountry.GetRulerTitle], cuando llegó la noticia a [ROOT.GetCountry.GetCapital.GetName] de que la cercana provincia de [GetProvince('(int32)1117').GetName] había revelado su precioso secreto." 
 me_tartessia2_48.a: "Cuanto más cinabrio tengamos, mejor para la Tartessia..." 
 me_tartessia2_48_tooltip: "La tarea de misión '#Y Cinabrio de Galacia#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_49_title: "Exportadores de cinabrio de renombre" 
 me_tartessia2_49_desc: "¡Solo hay un puñado de naciones que han sido bendecidas con cinabrio @cinnabar! minas, y [ROOT.GetCountry.GetName] es el nombre preeminente entre los que exportan el valioso mineral.\n\nCada semana sin falta, barcos extranjeros atracan a lo largo de nuestras costas, y ricos comerciantes de lugares exóticos como [GetProvince('(int32)516').GetName] y [GetProvince('(int32)416').GetName] se aventuran en nuestros mercados, dispuestos gastar lo necesario para llenar sus bodegas de carga con cinabrio." 
 me_tartessia2_49.a: "Prometemos ofrecer un precio justo de mercado: los comerciantes tartésicos son honestos" 
 me_tartessia2_49_tooltip: "La tarea de misión '#Y Exportadores de cinabrio renombrados#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_50_title: "Ríos de oro" 
 me_tartessia2_50_desc: "[ROOT.GetCountry.GetRuler.GetName], ¡te alegrará saber que nuestros numerosos metales preciosos @precious_metals! las minas han estado llenando nuestras arcas con plata y oro; en verdad, nunca antes habíamos tenido tanta riqueza fluyendo hacia nuestro tesoro.\n\nNuestro pueblo, los descendientes de pastores de cabras y simples agricultores, ahora construyen casas de ladrillo con ellos mismos y cenan. sobre delicias servidas en cerámica vidriada en rojo. La nación se alegra, agradeciéndote, o [ROOT.GetCountry.GetRuler.GetFirstName], por haber cambiado su fortuna. ¡Es increíble!" 
 me_tartessia2_50.a: "¡Riquezas más allá de nuestros sueños más locos!" 
 me_tartessia2_50_tooltip: "La tarea de misión '#Y Rivers Of Gold#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_51_title: "Tomando Tarraconensis" 
 me_tartessia2_51_desc: "A estas alturas, las tribus de [GetProvince('(int32)1008').GetArea.GetRegion.GetName] esperan nuestras fuerzas, pues toda #E Iberia#! tiembla ante el poder creciente del sur que poco a poco está envolviendo toda la península.\n\nY aunque han tenido meses, si no años , para prepararse para la inevitable invasión de nuestros ejércitos, los informes iniciales de nuestros exploradores indican que no han preparado suficientemente sus defensas. ¡Se han tomado presagios y nuestra victoria está al alcance de la mano!" 
 me_tartessia2_51.a: "¡Ya falta poco para que todo #E Iberia#! sea nuestro!" 
 me_tartessia2_51_tooltip: "La tarea de misión '#Y Tomando Tarraconensis#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_52_title: "La frontera norte" 
 me_tartessia2_52_desc: "Si algún ejército del norte de #E Pirineo#! alberga la tonta esperanza de invadir el corazón de #E Iberia#! por tierra, entonces está persiguiendo sueños, porque el sistema de fortificaciones construido a lo largo de la frontera norte por [ROOT.GetCountry.GetRuler.GetName] les impedirá cruzar las montañas fácilmente.\n\nSe ha aumentado el tamaño de las guarniciones en los fuertes locales, lo que permite una patrulla casi constante de la frontera, y veteranos experimentados protegen los pasos, manteniendo alejado a todo aquel que intente hacer daño. los ciudadanos de [ROOT.GetCountry.GetName]." 
 me_tartessia2_52.a: "El invasor encontrará su destino en el norte; esto lo he asegurado" 
 me_tartessia2_52_tooltip: "La tarea de la misión '#Y La Frontera Norte#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_53_title: "Soldados de Segeda" 
 me_tartessia2_53_desc: "Conocemos muy bien a los problemáticos combatientes de [GetProvince('(int32)1008').GetArea.GetRegion.GetName], porque nuestras levas han luchado contra mercenarios reclutados en el noreste de #E Iberia#! demasiadas veces para contarlas.\n\nEs un alivio, entonces, que ahora estamos utilizando los considerables recursos humanos de la región para nosotros mismos, y la ciudad de [GetProvince('(int32)1213').GetName] se ha convertido en un lugar de reunión para espadachines contratados que buscan hacer monedas tartésicas. Una vez asegurados sus servicios, son enviados a lo largo de todo el [ROOT.GetCountry.GetName], engrosando las ya considerables filas de la poderosa nación." 
 me_tartessia2_53.a: "Somos verdaderamente afortunados de poder aprovechar estos recursos" 
 me_tartessia2_53_tooltip: "La tarea de misión '#Y Soldados de Segeda#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_54_title: "Vidrio Emporio" 
 me_tartessia2_54_desc: "¡El @glass soplador de vidrio! Los talleres en [GetProvince('(int32)1000').GetName] han demostrado una y otra vez ser una de las inversiones más valiosas en todo [ROOT.GetCountry.GetName], y gracias al suave empujón de [ROOT.GetCountry.GetRuler.GetName], las operaciones locales se han expandido enormemente.\n\nEn una feliz situación , un grupo de aprendices talentosos ha abierto sus propias tiendas en el vecino [GetProvince('(int32)1001').GetName], iniciando una industria artesanal local que rápidamente ha superado a la sal @salt existente. comercio." 
 me_tartessia2_54.a: "Este es un cambio agradable, porque siempre podríamos usar más vidrio." 
 me_tartessia2_54_tooltip: "La tarea de misión '#Y Emporion Glass#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_55_title: "La torre rota" 
 me_tartessia2_55_desc: "Si bien [ROOT.GetCountry.GetRuler.GetName] es ampliamente reconocido como un líder incomparable y un enemigo formidable, pocos habrían adivinado que [ROOT.GetCountry.GetRulerTitle] tiene sentido del humor, algo que ilustra perfectamente los recientes acontecimientos en [ROOT.GetCountry.GetName].\n\nDespués de un largo y doloroso asedio en la que cayeron muchos soldados tartésicos, la orgullosa ciudad de [GetProvince('(int32)1031').GetName] - #E 'Atalaya'#! en griego - se sometió a nuestras fuerzas, abriendo sus puertas y permitiendo a nuestros hombres entrar en la ciudadela.\n\nUnas semanas después de que nuestros ejércitos se marcharan en su ciudad, las élites locales, no acostumbradas a la servidumbre y al roce bajo el suave yugo tartésico, enviaron una delegación de nobles a [ROOT.GetCountry.GetCapital.GetName] con una atrevida petición; pidieron ser liberados como feudatarios, pidiendo la capacidad de gestionar de forma privada sus propios asuntos.\n\nPara sorpresa de todos, [ROOT.GetCountry.GetRuler.GetFirstName] aceptó lo que pidieron bajo la siguiente condición; deben cambiar su nombre a #E 'Spasmenos Pyrgos'#!, o '#E La Torre Rota#!', como señal de su sumisión permanente al dominio tartésico." 
 me_tartessia2_55.a: "Puedes tener lo que deseas, pero sabes cuál es mi precio." 
 me_tartessia2_55_tooltip: "La tarea de misión '#Y La Torre Rota#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_56_title: "Tensiones en el Mare Balearium" 
 me_tartessia2_56_desc: "Durante muchos meses, [ROOT.GetCountry.GetRuler.GetName] ha recibido quejas de [GetProvince('(int32)1031').GetName] que han ido aumentando en su desesperación, porque ha existido un estado de guerra prácticamente no declarado entre ellos y los piratas con base en [GetProvince('(int32)1464').GetName]. Todas las súplicas diplomáticas entre nuestro pueblo han sido ignoradas, lo que nos lleva a creer que el conflicto es inevitable.\n\nCuando los asaltantes del mar atacaron abiertamente los muros marítimos de nuestro feudatorio en una descarada cabalgata diurna, [ROOT.GetCountry.GetRuler.GetFirstName] finalmente se cansó y envió la declaración de guerra." 
 me_tartessia2_56.a: "Los barcos de Tartessia navegan con las flotas de [GetProvince('(int32)1031').GetName] - esto termina ahora" 
 me_tartessia2_56_tooltip: "La tarea de misión '#Y Tensiones en el Mare Balearium#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_57_title: "Una Colonia Tartésica: Salida" 
 me_tartessia2_57_desc: "Ahora que los problemas con [GetProvince('(int32)1464').GetName] se han calmado y un período de relativa calma se ha instalado en [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha decidido tomarse unas pequeñas vacaciones, decretando que [ROOT.GetCountry.GetRuler.GetSheHe] visitará personalmente la pequeña isla para fundar una isla tartésica. colonia.\n\nUna gran delegación se está preparando para zarpar desde el continente, transportando el [ROOT.GetCountry.GetRulerTitle] a la última posesión de ultramar del creciente estado tartésico." 
 me_tartessia2_57.a: "Para ser honesto, me vendría bien un pequeño descanso. Espero que esto sea divertido..." 
 me_tartessia2_57_tooltip: "La tarea de misión '#Y Una colonia tartésica: Salida#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_58_title: "Una colonia tartésica: decisión" 
 me_tartessia2_58_desc: "La última semana ha sido un torbellino de actividad pero no del todo desagradable; El séquito de [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis] ha sido tratado como realeza en la isla de [GetProvince('(int32)1464').GetName], experimentando todos los placeres que la ciudad portuaria tiene para ofrecer durante su breve estadía. Cuando no estaba festejando y conociendo a las élites locales, [ROOT.GetCountry.GetRuler.GetFirstName] estaba inspeccionando la ciudadela en el corazón de la ciudad o recorriendo el cáñamo @hemp. granjas fuera de las puertas.\n\nComplacido por el aspecto del terreno y su potencial, [ROOT.GetCountry.GetRuler.GetFirstName] ahora debe decidir qué tipo de colonia tartésica se construirá aquí; verdaderamente, es un buen problema tenerlo." 
 me_tartessia2_58.a: "Que los habitantes de aquí se concentren en asuntos cívicos." 
 me_tartessia2_58.b: "Esta isla está destinada a ser un puesto militar." 
 me_tartessia2_58.c: "Esta ciudad portuaria sería una colonia comercial ideal." 
 me_tartessia2_58.d: "Quiero que esta gente se centre en los dioses y la religión." 
 me_tartessia2_58_tooltip: "La tarea de misión '#Y Una colonia tartésica: Decisión#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_59_title: "Una colonia tartésica: el desastre" 
 me_tartessia2_59_desc: "Habiendo dejado [GetProvince('(int32)1464').GetName] hacia tierra firme, [ROOT.GetCountry.GetRuler.GetName] estaba trabajando duro en el estudio de [ROOT.GetCountry.GetRuler.GetHerHis] a bordo del buque insignia [ROOT.GetCountry.GetRuler.GetHerHis] cuando se escucharon gritos frenéticos desde la cubierta. Al salir corriendo, [ROOT.GetCountry.GetRuler.GetFirstName] se quedó atónito al ver un grupo de barcos piratas avanzando junto a las flotas tartésicas.\n\nLa primera lluvia de flechas de los barcos bucaneros comenzó a caer alrededor del [ROOT.GetCountry.GetRulerTitle], y el instinto se hizo cargo: las siguientes horas fueron una mancha de actividad frenética mientras la armada tartésica luchaba desesperadamente contra el ataque pirata.\n\nAl final, la victoria fue para nuestro pueblo, pero no sin algunas pérdidas. El #E Arconte#! de #E La Torre Rota#! cayó en batalla, asesinado por una espada pirata, un desastre que [ROOT.GetCountry.GetRuler.GetFirstName] observó impotente. Mientras las andrajosas barcas de los piratas derrotados se alejaban en la distancia, nuestros exploradores pudieron verlas dirigiéndose hacia #E Cerdeña#! y #E Córcega#!...parece que estos bandidos son de las islas más al este." 
 me_tartessia2_59.a: "¡Tendré mi venganza por este ataque! Toda Cerdeña sufrirá por esto." 
 me_tartessia2_59_tooltip: "La tarea de misión '#Y Una colonia tartésica: desastre#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_60_title: "Una ciudad cosmopolita" 
 me_tartessia2_60_desc: "El comercio ha puesto a [ROOT.GetCountry.GetCapital.GetName] en el mapa, y gracias a la fortaleza de la economía tartésica, nuestra capital se ha convertido en un lugar frecuentado por numerosos comerciantes extranjeros. No es raro escuchar fragmentos de griego, púnico e incluso lenguas exóticas como el sardo dentro de las murallas de nuestra ciudad, porque el amor al dinero une a todos dentro de nuestra gran capital y garantiza la paz.\n\nMientras algunos murmuran que [ROOT.GetCountry.GetRuler.GetName] es Al cambiar las formas tradicionales al permitir que los extranjeros se muevan tan libremente dentro de nuestra sociedad, nadie se atreve a expresar estas quejas en voz alta, e incluso los miembros más conservadores de nuestra sociedad están disfrutando de su mayor riqueza y estatus social." 
 me_tartessia2_60.a: "Nuestra ciudad está llamada a convertirse en la polis más grande de toda Iberia..." 
 me_tartessia2_60_tooltip: "La tarea de misión '#Y Una ciudad cosmopolita#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_61_title: "Mercado de mármol" 
 me_tartessia2_61_desc: "Aunque todavía es bastante temprano en [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] ya está en el #E Grand Market#! en el corazón de la ciudad, donde miles de lugareños se han reunido con entusiasmo para la ceremonia del día.\n\nPorque hoy es un día auspicioso uno; después de muchos meses de construcción, los célebres arquitectos que trabajan en la capital van a revelar su último logro arquitectónico; ¡una canica gigante @marble! Se ha construido una fachada a la entrada del mercado, una fachada que ha sido financiada por capital extranjero y aún está cubierta con obras de arte talladas realizadas en el estilo tradicional tartésico.\n\nMientras el sol saluda los rostros de las turbas reunidas, un comerciante púnico de [GetProvince('(int32)3256').GetName], uno de los muchos magnates que ha hecho una fortuna comerciando en [ROOT.GetCountry.GetName], se prepara para dar un discurso que honrará las contribuciones de su nación a nuestra prosperidad compartida." 
 me_tartessia2_61.a: "Que esta estructura honre a la nación tartésica y a sus muchos amigos." 
 me_tartessia2_61_tooltip: "La tarea de misión '#Y Mercado de mármol#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_62_title: "Ropa de color cinabrio" 
 me_tartessia2_62_desc: "Un feliz estado de circunstancias ha convergido cerca de la provincia de [GetProvince('(int32)1439').GetName], donde, gracias a los excedentes de cuero @leather! y tela @cloth!, un creciente comercio de textiles teñidos con cinabrio está prosperando.\n\nNuestros maestros tejedores han establecido campamentos donde capacitan a sus aprendices en el fino arte de teñir ropa y para ayudar a facilitar la transferencia de materias primas entre En las provincias, se ha construido una pequeña carretera que conecta las granjas de cuero y las curtidurías.\n\nComo muestra de su agradecimiento, los trabajadores locales han enviado una túnica ceremonial teñida de rojo a [ROOT.GetCountry.GetCapital.GetName] que muestra su habilidad." 
 me_tartessia2_62.a: "Qué bata tan preciosa. Asegúrate de enviar mi agradecimiento a estos artesanos." 
 me_tartessia2_62_tooltip: "La tarea de misión '#Y Ropa color cinabrio#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_63_title: "Caras de piedra y frisos" 
 me_tartessia2_63_desc: "A medida que se difundió por todo [ROOT.GetCountry.GetName] la noticia de las magníficas estructuras religiosas que se habían esculpido en [ROOT.GetCountry.GetCapital.GetName], los fieles ofrecieron muchas oraciones de acción de gracias. Los dioses han bendecido a nuestro pueblo enviando a [ROOT.GetCountry.GetRuler.GetName] para velar por nosotros y, a su vez, el gran [ROOT.GetCountry.GetRulerTitle] no ha evitado las muestras de piedad, sino que ha abrazado nuestras tradiciones religiosas con un fervor nunca antes visto por nuestro pueblo.\n\nBellamente interpretado En las paredes exteriores del #E Gran Templo#! dentro de nuestra capital se han tallado rostros de piedra y frisos elaborados que cuentan la historia de nuestra nación. Cada día, decenas de peregrinos de todo [ROOT.GetCountry.GetName] se dirigen a las puertas de la ciudad con la esperanza de presenciar esta obra maestra arquitectónica con sus propios ojos." 
 me_tartessia2_63.a: "Que los dioses sigan sonriendo a Tartessia" 
 me_tartessia2_63_tooltip: "La tarea de misión '#Y Caras de piedra y frisos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_64_title: "La Academia Griega" 
 me_tartessia2_64_desc: "En el corazón de [ROOT.GetCountry.GetCapital.GetName], en un lujoso jardín propicio a la contemplación y, por tanto, a la investigación filosófica, un grupo de filósofos griegos instalados en la capital tartésica han construido una #E Academia griega#! - un estado de cosas eso ha complacido enormemente a [ROOT.GetCountry.GetRuler.GetName], que desea aumentar la sabiduría del pueblo tartésico por todos los medios posibles.\n\nEn cualquier tarde, uno puede adentrarse en las arboledas sombreadas bajo las columnas dóricas importadas y escuchar las acaloradas conversaciones entre barbudos sabios." 
 me_tartessia2_64.a: "Quizás algún día asista personalmente a las conferencias." 
 me_tartessia2_64_tooltip: "La tarea de la misión '#Y La Academia Griega#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_65_title: "Los hombres más sabios de toda Tartessia" 
 me_tartessia2_65_desc: "Hace un par de semanas, un grupo de filósofos de la #E Academia Griega#! en [ROOT.GetCountry.GetCapital.GetName] se acercó a [ROOT.GetCountry.GetRuler.GetName] con una oferta tentadora; si el estado tartésico pagara la investigación, entonces este consorcio de pensadores podría llevar a cabo experimentos que aumentarían enormemente el conocimiento de nuestro pueblo.\n\NAunque el precio era caro, [ROOT.GetCountry.GetRuler.GetFirstName] creía que ésta era una oportunidad que se aprovechaba. valió la pena el costo y no dudó en abrir las tesorerías de [ROOT.GetCountry.GetName], incluso aprovechando la extensa red de conexiones políticas de [ROOT.GetCountry.GetRuler.GetHerHis] para garantizar que esta iniciativa tuviera éxito.\n\nAfortunadamente para todos nosotros, los filósofos tuvieron éxito y los tratados que han escrito ya están siendo aclamados en todas partes por los avances científicos que contienen." 
 me_tartessia2_65.a: "El progreso es caro, es cierto, pero estoy dispuesto a pagar lo que sea necesario." 
 me_tartessia2_65_tooltip: "La tarea de misión '#Y Los hombres más sabios de toda Tartessia#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_66_title: "Una metrópoli ibérica" 
 me_tartessia2_66_desc: "Cuando se redactan guías de viaje para diplomáticos y viajeros en las capitales lejanas, la metrópoli de [ROOT.GetCountry.GetCapital.GetName] aparece como la ciudad más importante de toda #E Iberia#!,, proyectando una sombra tan alta que muchos otros pueblos y ciudades no se mencionan en absoluto. \n\nLos ciudadanos de [ROOT.GetCountry.GetName] son aclamados como el pueblo más sabio de la península y, sin embargo, su reputación de bondad y hospitalidad sólo es igualada por la temible consideración de sus ejércitos, que han sometido grandes porciones de la Tierra para traer una paz duradera. paz a su salvaje patria.\n\n[ROOT.GetCountry.GetRuler.GetName], el [ROOT.GetCountry.GetRulerTitle] que actualmente gobierna la nación tartésica, es aclamado incluso en lugares tan lejanos como [GetProvince('(int32)918').GetName], e incluso se cree que los reyes lejanos del Lejano Oriente han oído historias de nuestros logros." 
 me_tartessia2_66.a: "Y en el corazón de esta tierra, una ciudad como ninguna otra - [ROOT.GetCountry.GetCapital.GetName]" 
 me_tartessia2_66_tooltip: "La tarea de la misión '#Y Una Metrópolis Ibérica#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_67_title: "Encontrar las islas afortunadas" 
 me_tartessia2_67_desc: "[ROOT.GetCountry.GetRuler.GetName] casi no creía la historia contada por [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetName], pero los extraños regalos y artefactos traídos a [ROOT.GetCountry.GetCapital.GetName] eran imposibles de ignorar.\n\nHace casi un año, [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] había estado intentando navegar a [GetProvince('(int32)1319').GetName] desde [GetProvince('(int32)1000').GetName]. , pero una terrible tormenta, quizás la peor vista en una generación, arrastró al comerciante tartésico tan lejos de la costa que temieron por sus vidas. Sin embargo, de alguna manera sobrevivieron, y [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] pudo calcular su posición y navegaba hacia [ROOT.GetCountry.GetName] cuando vio un grupo de pequeñas islas en la distancia.\n\nSe estudiaron todos los mapas disponibles a bordo, pero no había nombres para estos pequeños islotes. ¿Cuáles podrían ser? Un marinero griego sugirió entonces que estas podrían ser las legendarias #E Islas Afortunadas#! que se dice que existen en los confines de la Tierra. Intrigados por esta sugerencia, nuestros compatriotas encontraron una playa y desembarcaron.\n\nLos nativos se mostraron amistosos y tremendamente emocionados por la aparición de nuestros hombres y abrieron sus asentamientos a los marineros perdidos. Los tartésios, que se alimentaban cada día de pescado salvaje y plátanos dulces, permanecieron muchos meses en la isla paradisíaca, disfrutando de un verano interminable. [SCOPE.sCharacter('bosilkas_the_tartessian_merchant').GetFirstName] intercambió todo lo que tenía a bordo de sus barcos y prometió regresar.\n\nY ahora, gracias a una tormenta en el mar, hemos establecido conexiones comerciales permanentes." 
 me_tartessia2_67.a: "¡Verdaderamente un cuento increíble!" 
 me_tartessia2_67_tooltip: "La tarea de misión '#Y Encontrar las islas afortunadas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_68_title: "Investigaciones sobre la fe ibérica" 
 me_tartessia2_68_desc: "Hace dos meses, [ROOT.GetCountry.GetRuler.GetName] anunció que se celebraría un #E Consejo Tribal#! en [ROOT.GetCountry.GetCapital.GetName] para discutir el futuro de nuestra práctica religiosa, y finalmente ha llegado el día.\n\nMuchos de nuestros #E Élites#! están contentos que [ROOT.GetCountry.GetRuler.GetFirstName] está haciendo esto, porque tenemos muchas influencias religiosas en competencia dentro de [ROOT.GetCountry.GetName] que amenazan nuestra unidad. El dominio que #E Druidismo#! tiene sobre el norte de #E Iberia#! es ​​casi completo y, a menos que se haga algo drástico, se teme que nuestro pueblo abandone nuestro tradicional culto al #E Panteón Ibérico#! y abraza estas extrañas tradiciones celtas. Incluso la religión #E púnica#!, que en su mayor parte se ha limitado a las costas y ciudades, está ganando terreno entre nuestro pueblo, que parece que quemará incienso ante cada divinidad que capte su imaginación.\n\nY sin embargo, [ROOT.GetCountry.GetRuler.GetFirstName] ha reunió a la flor y nata de la sociedad tartésica para hablarles de la visión #E7, una que verá derribados los ídolos y restaurada la verdadera fe. Sólo quedan algunos preparativos más..." 
 me_tartessia2_68.a: "Haré los anuncios cuando llegue el momento." 
 me_tartessia2_68_tooltip: "La tarea misionera '#Y Investigaciones sobre la fe ibérica#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_69_title: "Uniendo los Santuarios" 
 me_tartessia2_69_desc: "[ROOT.GetCountry.GetRuler.GetName] ha sido bendecido por los dioses ibéricos; esto es un hecho, tan claro como el día para cualquiera que lo pueda presenciar.\n\nPues si esto no fuera cierto, ¿cómo habrían logrado los tartésicos [ROOT.GetCountry.GetRuler.GetName] haber reconquistado los santos santuarios de nuestra ¿fe? La plaga nociva del #E Druidismo#! ha sido alejada de los sitios ibéricos, y ni siquiera los blasfemos #E Maritas#! se han librado de la ira de [ROOT.GetCountry.GetName]. De hecho, su lugar de culto más sagrado, [GetProvince('(int32)1099').GetName], está en nuestras manos, y finalmente hemos puesto fin a sus pecados contra el Cielo.\n\nComo señal de nuestra fe renaciente, se ha construido un magnífico templo en [ROOT.GetCountry.GetCapital.GetName], y los sacrificios diarios en las colinas y en los lugares altos honran a los dioses." 
 me_tartessia2_69.a: "Nuestro trabajo de restauración de la tierra apenas está comenzando" 
 me_tartessia2_69_tooltip: "La tarea de misión '#Y Uniendo los Santuarios#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_70_title: "Purificando la tierra de los ídolos" 
 me_tartessia2_70_desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] prácticamente ha prohibido el culto a dioses extranjeros dentro de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRulerTitle] ha atacado los templos y santuarios de los #E druidas#! y #E púnicos#! con un fervor que algunos encuentran aterrador.\n\ Siempre que [ROOT.GetCountry.GetRuler.GetSheHe] no se ocupa de asuntos de Estado o dirige nuestras tropas tartésicas contra un enemigo extranjero, a menudo se puede encontrar a [ROOT.GetCountry.GetRuler.GetFirstName] cabalgando por el campo, encontrando comunidades de fieles fugitivos y prendiendo fuego a sus santuarios. Cada vez aparecen más esclavos religiosos en los mercados de [ROOT.GetCountry.GetCapital.GetName], y aquellos que se niegan a retractarse de sus creencias heréticas suelen ser torturados de forma espantosa." 
 me_tartessia2_70.a: "¡Nadie se espera la Inquisición Tartésica!" 
 me_tartessia2_70_tooltip: "La tarea de misión '#Y Purificando la tierra de los ídolos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_71_title: "Restauradores de la fe" 
 me_tartessia2_71_desc: "Aunque innumerables almas han perdido la vida en las #E Guerras Religiosas#! libradas por [ROOT.GetCountry.GetRuler.GetName], todos están de acuerdo en que los resultados hablan por sí solos. Un espíritu de renovación religiosa se extiende por [ROOT.GetCountry.GetName] a medida que los fieles regresan a los caminos de sus padres, abandonando las herejías que contaminaron sus almas y mentes, y está claro para todos que los tartesios son bendecidos por esta piedad intransigente.\n\ Se celebró una magnífica celebración en la capital tartésica, y un sacerdote que vivía en [ROOT.GetCountry.GetCapital.GetName] tuvo un sueño esa noche en el que los propios inmortales revelaron que nuestro [ROOT.GetCountry.GetRulerTitle] es el avatar de #E Eacus#!: estamos siendo gobernados por un dios viviente. ." 
 me_tartessia2_71.a: "Lo que soñaste, oh Sacerdote, es verdad: ¡soy un dios!" 
 me_tartessia2_71_tooltip: "La tarea de la misión '#Y Restauradores de la fe#!' ahora ha sido #G completada#!!" 
  
 me_tartessia2_72_title: "Conquistadores de Iberia" 
 me_tartessia2_72_desc: "Por fin, proclamamos hasta los confines de la Tierra que somos los #E Conquistadores de Iberia#!, y que somos los amos indiscutibles de la península. Desde nuestra sede de poder en [ROOT.GetCountry.GetCapital.GetName], gobernamos una nación vasta y rica que es un digno sucesor del poderoso #E Tartessos#! de antaño y, sin embargo, según todos los informes, hemos superado a nuestros nobles predecesores en gloria y logros.\ n\n[ROOT.GetCountry.GetRuler.GetName] ha asegurado otra victoria eterna para nuestro pueblo, y el nombre [ROOT.GetCountry.GetRuler.GetHerHis] permanecerá en nuestras historias mientras existan la lengua y la escritura tartésica." 
 me_tartessia2_72.a: "¡Toda gloria a [ROOT.GetCountry.GetRuler.GetFirstName], toda gloria a [ROOT.GetCountry.GetName]!" 
 me_tartessia2_72_tooltip: "La tarea de misión '#Y Conquistadores de Iberia#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_73_title: "Refugiados sogdianos" 
 me_tartessia2_73_desc: "Lo más extraño se vio esta mañana fuera de las puertas de [ROOT.GetCountry.GetCapital.GetName]: apareció un grupo de unas diez carretas y unos cientos de personas vestidas con harapos sucios, pidiendo desesperadamente refugio. Conmovido por esta lamentable exhibición. [ROOT.GetCountry.GetRuler.GetFirstName] les envié pan y vino, invitándolos a nuestra ciudad y pidiéndoles que compartieran su historia de cómo llegaron a ser refugiados.\n\nEstos #E sogdianos#!, como se llaman a sí mismos, una vez vivieron en el Lejano Oriente en una lugar al que llamaron Barkshan, pero fueron abrumados por sus estados vecinos. Temiendo la pérdida total de su forma de vida, viajaron miles de kilómetros, llevándose consigo las posesiones que les quedaban y con la esperanza de encontrar algún día una tierra amable donde pudieran reconstruir sus hogares.\n\nLos líderes de los sogdianos nos han convertido en un oferta; si les permitimos permanecer en [ROOT.GetCountry.GetCapital.GetName], contribuirán a la vida cívica y militar. Prometen construir uno de sus mercados tradicionales y harán que sus jóvenes luchen por nuestro [ROOT.GetCountry.GetName], un trato que [ROOT.GetCountry.GetRuler.GetFirstName] no pudo rechazar. En señal de amistad, nuestro [ROOT.GetCountry.GetRulerTitle] incluso les ha reservado la provincia de [GetProvince('(int32)1364').GetName] como lugar de cría de caballos, asegurándoles que sus comunidades serán respetadas." 
 me_tartessia2_73.a: "Habéis encontrado vuestro hogar definitivo, mis amigos sogdianos... descansad tranquilos ahora." 
 me_tartessia2_73_tooltip: "La tarea de la misión '#Y Refugiados sogdianos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia2_74_title: "El gran tofet tartésico" 
 me_tartessia2_74_desc: "Aunque todavía hay quienes se aferran a sus fes tradicionales ibéricas, su número está disminuyendo diariamente a medida que muchos recurren a la religión defendida por [ROOT.GetCountry.GetRuler.GetName], quien ha estado persiguiendo a los dioses de Canaán con un celo que algunos encuentran desconcertante.\n\nAhora que En [ROOT.GetCountry.GetCapital.GetName] se ha construido el #E Gran Tofet tartésico#!, todo el mundo ve lo verdaderamente serio que es el [ROOT.GetCountry.GetRulerTitle] en materia de religión." 
 me_tartessia2_74.a: "Es apropiado que tengamos un tophet dentro de la República." 
 me_tartessia2_74_tooltip: "La tarea de misión '#Y El gran tofet tartésico#!' ya ha sido #G Completada#!!" 
  
 me_tartessia2_75_title: "La casa de Dagón" 
 me_tartessia2_75_desc: "Durante cientos de años, el poder de [GetDeityDefinition('omen_dagon').GetName|E] ha protegido a los fieles durante incontables generaciones en Oriente y, sin embargo, el nombre del Padre de Todo ha sido desconocido durante mucho tiempo dentro de [ROOT.GetCountry.GetName].\n\n[ROOT.GetCountry.GetRuler.GetName], sin embargo, ha deseado cambiar este desafortunado estado de cosas construyendo un impresionante lugar sagrado para la deidad en el corazón de [GetProvince('(int32)1342').GetName]. Esta llamada #E Casa de Dagón#! domina los palacios y hogares de las élites tartésicas, a quienes se les recuerda constantemente el poder y la majestad del poderoso dios." 
 me_tartessia2_75.a: "¡Que Dagón nos siga bendiciendo!" 
 me_tartessia2_75_tooltip: "La tarea de misión '#Y La Casa de Dagón#!' ahora ha sido #G Completada#!!" 
 build_tartessian_dagon_holy_site: "Debemos construir un lugar sagrado para #G Dagón#! en #Y Hasta#!." 
  
 me_tartessia2_76_title: "El dios de bronce de tartessia" 
 me_tartessia2_76_desc: "[ROOT.GetCountry.GetRuler.GetName] seguramente será recordado como uno de los [ROOT.GetCountry.GetRulerTitle] más impresionantes de toda la historia tartésica. [ROOT.GetCountry.GetRuler.GetFirstName] no solo ha supervisado el creciente papel de la #E Fe cananea#! dentro de nuestra sociedad, sino que [ROOT.GetCountry.GetRuler.GetSheHe] incluso ha logrado convencer al #E Senado tartésico#! de construir una enorme estatua de bronce de nuestro protector [GetDeityDefinition('omen_dagon').GetName|E].\n \nSe dice que cuando las multitudes se paran ante la imagen, se llenan del aura y la gloria del Padre Todopoderoso y caen de rodillas, con los rostros surcados de lágrimas: ¡nadie puede resistir el encanto de Dagón!" 
 me_tartessia2_76.a: "¡Todos saluden al Protector del [ROOT.GetCountry.GetName]!" 
 me_tartessia2_76_tooltip: "La tarea de misión '#Y El Dios de Bronce de Tartessia#!' ahora ha sido #G Completada#!!" 
  
  
  
