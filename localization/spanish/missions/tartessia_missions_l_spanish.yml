l_spanish:
  
  #################### 
  # Title 
  #################### 
  
 tartessia: "Herederos de Tartessia" 
 tartessia_DESCRIPTION: "Aunque han pasado muchos años desde que se reconoció el poder de #E Tartessia#! en el sur de #E Iberia#!, el ambicioso [ROOT.GetCountry.GetRulerTitle] de [ROOT.GetCountry.GetName] ha dejado cada vez más claro que [ROOT.GetCountry.GetRuler.GetSheHe] pretende reunir los distintos #E Turdetanos. #! tribus bajo un mismo estandarte.\n\nSi estos intentos de reformar Tartessia tendrán éxito o no, nadie lo sabe y, sin embargo, todos los ojos están puestos en la ciudadela de [ROOT.GetCountry.GetCapital.GetName], observando y esperando los próximos movimientos del pueblo #!0." 
 tartessia_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando [ROOT.GetCountry.GetName] haya reformado el antiguo poder que una vez dominó el sur de #E Iberia#! - #E Tartessia#! - conquistando sus antiguos territorios y reformando el reino." 
 tartessia_BUTTON_TOOLTIP: "¡No descansaremos hasta que la gloriosa Tartessia haya resurgido de las cenizas!" 
  
  #################### 
  # Mission Tasks 
  #################### 
  
 country_ougoing_trade_routes_svalue_10: "Debemos tener #Y 10#! rutas comerciales salientes en nuestra nación. (#R [SCOPE.ScriptValue('country_ougoing_trade_routes_svalue')|0]#!/#Y 10#!)" 
 tartessia_onuba_iron_base_metals_svalue_tt: "¡Debemos producir al menos #Y 10#! @iron! #Y Hierro#! y @base_metals! #Y Metales comunes#! combinados en nuestra nación. (#R [SCOPE.ScriptValue('tartessia_onuba_iron_base_metals_svalue')|0]#!/#Y 10#!)" 
  
  
  
 tartessia_mission_inv_1_task: "Herederos de Tartessia" 
 tartessia_mission_inv_1_task_DESC: "Dentro de unos meses, [ROOT.GetCountry.GetRuler.GetName] pronto hará una proclamación audaz: las tribus de [ROOT.GetCountry.GetName] reconocen por la presente nuestra intención de volver a unir los pedazos rotos de la #T Monarquía Tartésica#!, con su corona y su autoridad dividida reclamada por la Cámara. de [ROOT.GetCountry.GetRuler.GetFamilyDisplayName]! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
  
 tartessia_mission_inv_2_task: "Conexiones africanas" 
 tartessia_mission_inv_2_task_DESC: "El poder de #E Cartago#! es demasiado poderoso para ignorarlo, y aunque podríamos encontrarnos enfrentando sus ejércitos algún día en el futuro, por ahora, tiene sentido que [ROOT.GetCountry.GetName] mantenga las buenas conexiones que disfrutamos actualmente.\n \n[ROOT.GetCountry.GetRuler.GetName] ha enviado una embajada a la ciudad de [GetProvince('(int32)3061').GetName] con la esperanza de asegurar nuestra amistad; veamos cómo se reciben nuestras propuestas.\n\n\n\n\n\n\n\n\n\n @griego_mil19!" 
  
 tartessia_mission_inv_3_task: "Restaurar las minas antiguas" 
 tartessia_mission_inv_3_task_DESC: "Antiguamente, la fuerza material de los #E Tartésicos#! estaba asegurada por las riquezas minerales extraídas de las montañas cercanas, y aunque la Tierra ya ha dado a nuestros antepasados ​​muchos de sus tesoros, aún queda mineral por encontrar.\ n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 have_mine_tartessia_tt: "Necesitamos poseer #Y 3 minas#! dentro de nuestra nación." 
  
 tartessia_mission_inv_4_task: "Al norte del Betis" 
 tartessia_mission_inv_4_task_DESC: "Una a una, las antiguas posesiones tartésicas al norte del #E río Baetis#! han caído en manos de [ROOT.GetCountry.GetAdjective], una situación que ha provocado una celebración sin precedentes en las calles de [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n \n\n\n\n@italic_mil17!" 
  
 tartessia_mission_inv_5_task: "Iberia más meridional" 
 tartessia_mission_inv_5_task_DESC: "La ola de conquistas lanzada por [ROOT.GetCountry.GetRuler.GetName] continúa sin cesar, con las muchas ciudades que se agrupan alrededor del extremo sur de #E Iberia#! sometiéndose al gobierno del aparentemente imparable [ROOT.GetCountry.GetRulerTitle].\n\n[ROOT.GetCountry.GetRuler.GetFirstName], que ha jurado ver antiguos #T Tartessia#! reformada, se ha ganado el apoyo del pueblo [ROOT.GetCountry.GetAdjective], que está encantado de ver las cinco ciudades turdetanas del sur de Iberia pasar a ser nuestras posesiones.\n\n\n\n\n\n\n\n\ n\n@greek_mil8!" 
  
 tartessia_mission_inv_6_task: "El toro de Porcuna" 
 tartessia_mission_inv_6_task_DESC: "Se ha sugerido que construyamos un lugar sagrado dentro de la ciudad de [GetProvince('(int32)1377').GetName], un lugar donde los fieles ibéricos puedan rendir culto como lo hacían en la antigüedad.\n\n[ROOT.GetCountry.GetRuler.GetName], sintiendo una oportunidad para reclamar el manto de Tartésico. gloria y generosidad, ha decidido contratar a los mejores canteros de [ROOT.GetCountry.GetName] para esculpir un magnífico tesoro.\n\n\n\n\n\n\n\n\n\n@italic_mil3!" 
  
 tartessia_mission_inv_7_task: "Conexiones comerciales griegas" 
 tartessia_mission_inv_7_task_DESC: "Comerciantes griegos de lugares tan lejanos como [GetProvince('(int32)84').GetName] e incluso [GetProvince('(int32)516').GetName] visitan a veces nuestros mercados en [ROOT.GetCountry.GetCapital.GetName], lo que llevó a [ROOT.GetCountry.GetRuler.GetName] a proponer que estas conexiones comerciales se convirtieran en algo permanente. \n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
  
 tartessia_mission_inv_8_task: "Moneda tartésica" 
 tartessia_mission_inv_8_task_DESC: "Como señal de nuestra creciente fortaleza económica en [ROOT.GetCountry.GetCapital.GetName], se ha decidido que construiremos una #T Casa de Moneda#! en nuestra capital, un lugar que emitirá monedas con la escritura tartésica. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 tartessia_mission_inv_9_task: "La fiesta de la cosecha" 
 tartessia_mission_inv_9_task_DESC: "Dentro de un mes se celebrará en [GetProvince('(int32)1377').GetName] una fiesta en honor de [ROOT.GetCountry.Custom('get_harvest_goddess')] que consagrará el lugar santo allí. Ha llegado el momento de agradecer a los dioses por sus continuas bendiciones y, si tenemos el oro para pagarlo, podremos celebrar adecuadamente las abundantes cosechas con un banquete.\n\n#Y Tendremos la opción de financiar un Festival de la Cosecha cada veinte años#!.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" 
  
 tartessia_mission_inv_10_task: "Renacimiento de tartessia" 
 tartessia_mission_inv_10_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha hecho lo que ningún otro ha podido hacer: restaurar #T Tartessia#! cuando todos tenían motivos para creer que la nación había desaparecido para siempre de la faz de la Tierra.\n\n#G Completar esta tarea desbloqueará una nuevo árbol para Tartessia#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
 you_need_to_reform_tartessia_tt: "Necesitamos tomar la decisión de #T Reformar Tartessia#!." 
 me_tartessia_10_tooltip2: "#R ¡Renunciaremos voluntariamente a la Monarquía y nos convertiremos en una República!#!" 
  
 tartessia_mission_inv_11_task: "Armadura turdetana" 
 tartessia_mission_inv_11_task_DESC: "De nuestra tierra extraemos el precioso mineral que luego transformamos en metal utilizable, y uno de los productos más valiosos que fabricamos es la #Y Armadura Turdetana#!. Equipada de esta manera, nuestros soldados [ROOT.GetCountry.GetAdjective] tienen la mejor protección de todos. #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!" 
  
 tartessia_mission_inv_12_task: "Fertilidad turdetana" 
 tartessia_mission_inv_12_task_DESC: "Nuestro suelo es fértil y nuestra comida es rica, y por ello, nuestros trabajadores agricultores son tenidos en alta estima. Sin embargo, necesitarán ayuda de [ROOT.GetCountry.GetName], si esperamos construir propiedades dignas de mención.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 tartessia_needs_two_farms_in_owned_provinces_tt: "Necesitamos poseer #Y 2#! #T Asentamientos agrícolas#! dentro de nuestra nación." 
  
 karmo_task_1: "Anexo Astigi" 
 karmo_task_1_DESC: "Antigua rival de Karmo, la ciudad de Astigi finalmente será nuestra. ¡Nadie puede disputarnos! \n\n\n\n\n\n\n\n\n\n@italic_mil20!" 
 karmo_task_2: "Conquistar Urso" 
 karmo_task_2_DESC: "Urso, al sudeste nuestro, es una potencia en ascenso que seguramente rivalizará con nosotros si no lo evitamos, y nunca permitiremos que Urso eclipse a [ROOT.GetCountry.GetCapital.GetName]. Así se decidirá el destino de Urso. \n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
 karmo_task_3: "Pueblo rebelde" 
 karmo_task_3_DESC: "Las poblaciones de Urso y Astigi no han acogido bien a sus nuevos señores. Ahora es el momento de mostrarles por qué deben obedecernos: si no con amor, ¡lo harán con miedo! \n\n\n\n\n\n\n\n\n\n@italic_mil30!" 
 karmo_task_4: "Ampliar nuestra influencia" 
 karmo_task_4_DESC: "A través de una mezcla de diplomacia y agresión militar, [ROOT.GetCountry.GetName] realmente ha extendido nuestra influencia [ROOT.GetCountry.GetAdjective] por todo el sur de Iberia. ¿Quién puede negar la huella que hemos dejado en la faz de la tierra? \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 astigi_et_urso_1: "Preparativos" 
 astigi_et_urso_1_DESC: "Desde hace mucho tiempo, [GetProvince('(int32)1374').GetName] domina la región, con Astigi y Urso contraatacando. Ahora esto cambiará y seremos establecidos como el poder dominante de una vez por todas. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
  
 astigi_et_urso_2: "Eliminar rivales" 
 astigi_et_urso_2_DESC: "Por fin, nuestros rivales por el poder han sido eliminados y, sin que nadie se interponga en nuestro camino, ahora somos los legítimos gobernantes de esta tierra. \n\n\n\n\n\n\n\n\n\n@celt_mil12!" 
  
 astigi_et_urso_3: "Las tres ciudades" 
 astigi_et_urso_3_DESC: "Con la derrota de nuestros rivales, ahora somos los gobernantes indiscutibles de esta parte del mundo. ¿Pero de qué sirve la tierra sin gente? Necesitamos atraerlos aquí. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
  
 hasta_task_1: "Abrazar los ideales cananeos" 
 hasta_task_1_DESC: "El contacto prolongado con los cananeos púnicos ha dejado sus huellas en nuestra sociedad, para bien o para mal. Muchos siguen a estos dioses extranjeros; De hecho, hay tantos que llamarlos extranjeros ya no sería cierto. \n\n\n\n\n\n\n\n\n\n@event_pic3!" 
  
 hasta_task_2: "El comercio nos hace ricos" 
 hasta_task_2_DESC: "Somos una nación de comercio y muchos reconocen que vender está en nuestra sangre. Si hay una manera de intercambiar o vender monedas, entonces [ROOT.GetCountry.GetName] está interesado. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" 
  
 hasta_task_3: "Capital de los comerciantes" 
 hasta_task_3_DESC: "Los mercados de #Y [ROOT.GetCountry.GetCapital.GetName]#! están llenos de actividad; Ubicada en el centro de la ciudad, nuestra capital es el corazón palpitante de nuestra economía en constante crecimiento. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 hasta_task_4: "El comercio nos hace sabios" 
 hasta_task_4_DESC: "Las ideas se comparten cuando la gente se encuentra. La gente se encuentra cuando comercian. Por lo tanto, las ideas se comparten cuando se produce el comercio y, como somos comerciantes de primer nivel, somos los primeros en enterarnos de una nueva innovación. \n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
  
 onuba_task_1: "Las minas de Tharsis" 
 onuba_task_1_DESC: "Las antiguas minas de [GetProvince('(int32)1415').GetName] son una recompensa para nuestra nación y, como tal, deberíamos aumentar su producción. Seguramente nuestros herreros estarían encantados de tener aún más hierro para trabajar. \n\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 onuba_task_2: "Metales Turdetanos" 
 onuba_task_2_DESC: "La metalurgia era una habilidad que dominaban los #E Tartésicos#! de antaño, pero eso no significa que se hayan perdido todos sus conocimientos. Nuestros reclutas y reclutas necesitan todo el metal que podamos obtener, ¡así que no eludamos nuestros deberes! \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 onuba_task_3: "Tradiciones de armas tartésicas" 
 onuba_task_3_DESC: "Los onubanos son los turdetanos más tradicionales y recuerdan lo que otros han olvidado sobre su pasado compartido. Deberíamos ver qué podemos aprender sobre sus tradiciones marciales. \n\n\n\n\n\n\n\n\n\n\n@celt_mil9!" 
  
 oripp_task_1: "Una despensa bien surtida" 
 oripp_task_1_DESC: "Aunque los miembros de nuestra tribu son hábiles cazadores, es una tontería confiar en la caza salvaje para alimentar a una nación. Debemos asegurarnos de tomar medidas para abastecer nuestro suministro de granos, porque nadie sabe lo que los dioses tienen reservado.\n\n\n\n\n\n\n\n\n\n\n@italic_mil7 !" 
  
 oripp_task_2: "Saludos al héroe conquistador" 
 oripp_task_2_DESC: "Debido a que [ROOT.GetCountry.GetRuler.GetName] ha hecho tanto por la gente de [ROOT.GetCountry.GetName], los ciudadanos de [ROOT.GetCountry.GetCapital.GetName] han erigido una estatua de [ROOT.GetCountry.GetRulerTitle] en el corazón de nuestra capital. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
  #################### 
  # Events 
  #################### 
  
 me_tartessia_1_title: "Herederos de Tartessia" 
 me_tartessia_1_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], con un dedo extendido golpeando los labios de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], se recuesta en la silla de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] mientras escucha al mensajero recitar. Allí, en el centro de la sala, se encuentra una reunión de diplomáticos, y un orador en el centro está leyendo un pergamino.\n\n'...y es por voluntad del [ROOT.GetCountry.GetAdjective] pueblo y de la autoridad legal de los #E Herederos de Tartessia#! que por la presente reclamamos sus tierras como nuestras. A partir de este día, que...'\n\n'Sí, sí, muy bien.' [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] aplaude a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], despidiendo a los diplomáticos que están delante de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] de inmediato." 
 me_tartessia_1.a: "¿Qué más hay que decir? ¡Envía este mensaje rápidamente!" 
 me_tartessia_1_tooltip: "La tarea de misión '#Y Herederos de Tartessia#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_2_title: "Conexiones africanas" 
 me_tartessia_2_desc: "Aunque nuestras flotas incipientes ciertamente no son rival para las grandes potencias navales como [GetCountry('CAR').GetName], nuestros pequeños barcos eran más de lo que necesitábamos para transportar a nuestros diplomáticos de ida y vuelta desde [GetProvince('(int32)3061').GetName], la casa del gobernador local que gestiona el #E Mauritano#! costas desde la seguridad de la ciudadela de [GetProvince('(int32)3061').GetName].\n\nHabiendo asegurado a nuestros amigos en el sur que no tenemos ninguna intención agresiva más allá de restaurar el nombre y el honor de nuestros antepasados, llegamos a un acuerdo. Reconociendo que estamos obligados por honor a luchar por la gloria de Tartessia en #E Iberia#!, prometimos considerar contratar mercenarios de #E África#! si encontramos que nuestras propias fuerzas locales están agotadas.\n\nA medida que se corrió la voz sobre esto En la reunión, [ROOT.GetCountry.GetRuler.GetName] se alegró de saber que había muchos espadachines contratados dentro de [GetProvince('(int32)3061').GetName]0 que buscaban unirse a nuestra nómina." 
 me_tartessia_2.a: "Habrá mucho oro para aquellos que estén dispuestos a luchar por nosotros." 
 me_tartessia_2_tooltip: "La tarea de la misión '#Y Conexiones africanas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_3_title: "Restaurar las minas antiguas" 
 me_tartessia_3_desc: "No hace mucho tiempo que las minas de #E Tartessia#! operaban a una capacidad prácticamente inimaginable hoy en día, y aunque todavía no hemos alcanzado el dominio sobre la Tierra que disfrutaban nuestros antepasados, [ROOT.GetCountry.GetRuler.GetName] está decidido a aumentar la producción. de [ROOT.GetCountry.GetName] por cualquier medio posible.\n\nAfortunadamente para nuestras levas de [ROOT.GetCountry.GetAdjective], la riqueza de las minas no ha desaparecido en los bolsillos de los ricos comerciantes que viven en [ROOT.GetCountry.GetCapital.GetName]; de hecho, muchos de nuestros soldados han obtenido excelentes armas fabricadas por los maestros herreros de la ciudad, pues los ejércitos han sido los mayores receptores de esta riqueza material." 
 me_tartessia_3.a: "¡El mineral que extraigamos de nuestras minas reconstruirá los huesos de Tartessia!" 
 me_tartessia_3_tooltip: "La tarea de misión '#Y Restaurar las minas antiguas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_4_title: "Al norte del Betis" 
 me_tartessia_4_desc: "Aunque no está tan densamente poblado como el sur, ya que sólo vale la pena mencionar las dos ciudades de [GetProvince('(int32)1339').GetName] y [GetProvince('(int32)1356').GetName], todavía hay mucho que celebrar al tomar las tierras al norte del #E Río Baetis#!.\n\n[ROOT.GetCountry.GetRuler.GetName] ha aprovechado la oportunidad para proclamar § _4 propias obras, jurando al pueblo de [ROOT.GetCountry.GetName] que esto es una señal de cosas mayores por venir." 
 me_tartessia_4.a: "Estas tierras son parte importante de #E Tartessia#! y están destinadas a la gloria" 
 me_tartessia_4_tooltip: "La tarea de misión '#Y Al norte de The Baetis#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_5_title: "Iberia más meridional" 
 me_tartessia_5_desc: "Una vez que las ciudades ricas que alguna vez constituyeron el corazón de #E Tartessia#! entregaron su independencia al estandarte de [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] no perdió tiempo en implementar un impuesto especial a los recién conquistados como una forma de financiar iniciativas de construcción en todo #E. _4.\n\nCuando algunos lugareños indignados argumentaron que sus propias comunidades devastadas por la guerra necesitarían este dinero para su propia reconstrucción, sus quejas fueron recibidas con gélida indiferencia por parte del [ROOT.GetCountry.GetRulerTitle]." 
 me_tartessia_5.a: "Todos estos son pasos necesarios para la mayor gloria de nuestra nación." 
 me_tartessia_5_tooltip: "La tarea de misión '#Y Southernmost Iberia#!' ya ha sido #G Completada#!!" 
  
 me_tartessia_6_title: "El toro de Porcuna" 
 me_tartessia_6_desc: "Una vez que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] decidió que se construiría un lugar sagrado en [GetProvince('(int32)1377').GetName], el ambicioso [ROOT.GetCountry.GetRulerTitle] pagó en secreto una buena suma para contratar a maestros canteros para construir un tesoro destinado a ese lugar.\n\nAhora que el lugar sagrado ha sido construido y la ornamentada estatua #E Toro de Porcuna#! ha sido colocada dentro de su santuario, los lugareños dicen que este es el centro de culto más magnífico de todo #E Sur de Iberia#!, superando incluso al famoso santuario en el cercano [GetProvince('(int32)1287').GetName]." 
 me_tartessia_6.a: "Este es un regalo que nuestro pueblo recordará para siempre..." 
 me_tartessia_6_tooltip: "La tarea de misión '#Y El Toro De Porcuna#!' ya ha sido #G Completada#!!" 
  
 me_tartessia_7_title: "Conexiones comerciales griegas" 
 me_tartessia_7_desc: "Aunque nuestra capital de [ROOT.GetCountry.GetCapital.GetName] está ciertamente bastante lejos de los centros civilizados de poder de los reinos orientales, estamos orgullosos de decir que los comerciantes griegos de estas tierras lejanas navegan hacia nuestros propios mercados, encontrando valor en nuestros productos producidos localmente. eso hace que valga la pena el tiempo necesario para viajar.\n\nEsperar hacer crecer estas conexiones económicas ha sido durante mucho tiempo una prioridad para [ROOT.GetCountry.GetRuler.GetName], y aunque fue costoso construir mercados en nuestra capital, todos pueden ver la sabiduría de seguir las sugerencias del [ROOT.GetCountry.GetRuler.GetName]: parece que [ROOT.GetCountry.GetCapital.GetName] se ha convertido en una parada importante en las rutas comerciales." 
 me_tartessia_7.a: "Tenemos productos exóticos que interesan a los griegos y viceversa." 
 me_tartessia_7_tooltip: "La tarea de misión '#Y Conexiones comerciales griegas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_8_title: "Moneda tartésica" 
 me_tartessia_8_desc: "Aunque alguna vez se temió que la lengua tartésica se desvaneciera en la oscuridad, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha decretado con orgullo que la nueva #E Coin Mint#! en [ROOT.GetCountry.GetCapital.GetName] grabará los símbolos y palabras escritas de Tartessia en nuestro dinero. La pureza de esta especie, con su alto contenido de plata y oro, garantizará que estas monedas se utilicen localmente durante muchos años.\n\nA medida que [ROOT.GetCountry.GetAdjective] los soldados llenan carros con bolsas de monedas brillantes destinadas a los gobiernos provinciales y las nóminas de nunca antes los sueños de [ROOT.GetCountry.GetName] parecían tan cercanos." 
 me_tartessia_8.a: "No nos conformaremos con nada menos que la eterna gloria tartésica..." 
 me_tartessia_8_tooltip: "La tarea de misión '#Y Monedas tartésicas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_9_title: "La fiesta de la cosecha" 
 me_tartessia_9_desc: "El Festival de la Cosecha en [ROOT.GetCountry.GetCapital.GetName], esa gran ocasión en la que se recuerdan los abundantes regalos de [ROOT.GetCountry.Custom('get_harvest_goddess')], se está llevando a cabo actualmente, y la gran ceremonia que se llevará a cabo al concluir se acerca.\n\nFuera de las murallas de la ciudad, Se ha preparado un altar ceremonial en lo profundo del bosque, donde se han cocinado los mejores platos y se han servido jarras del mejor vino importado. En este momento crucial, [ROOT.GetCountry.GetRuler.GetName], atendido por sacerdotes, conduce un caballo al centro del altar y hace una pausa para dejar que concluyan las oraciones y los cánticos.\n\nMomentos después, cuando se da una señal, [ROOT.GetCountry.GetRuler.GetFirstName] levanta un cuchillo afilado. y le corta la garganta al animal, enviando un chorro de sangre a la mesa de abajo. Cuando el caballo cae al suelo, se prende fuego al altar y el animal, la comida y el vino son consumidos por las llamas en una ofrenda a [ROOT.GetCountry.Custom('get_harvest_goddess')]." 
 me_tartessia_9.a: "Cada generación celebraremos la Fiesta de la Cosecha." 
 me_tartessia_9.b: "Esta celebración fue una ocurrencia única." 
 me_tartessia_9_tooltip: "La tarea de misión '#Y El Festival de la Cosecha#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_10_title: "Renacimiento de tartessia" 
 me_tartessia_10_desc: "Durante los últimos días, [ROOT.GetCountry.GetRuler.GetName] había estado ensimismado, tan extasiado por la formación de #E Tartessia#! y ocupado con las innumerables ceremonias que acompañaban esta hazaña que [ROOT.GetCountry.GetRuler.GetSheHe] estaba felizmente inconsciente de una conspiración que se había formado contra [ROOT.GetCountry.GetRuler.GetHerHim] en [ROOT.GetCountry.GetCapital.GetName].\n\nY sin embargo, aquí estaba; una amenaza lanzada por [SCOPE.sCharacter('civil_war_leader').GetName], quien se ha proclamado [SCOPE.sCharacter('civil_war_leader').GetHerHim] como el líder de esta camarilla. [SCOPE.sCharacter('civil_war_leader').GetFirstName], rodeado por guardaespaldas fuertemente armados, está leyendo un pequeño pergamino, [SCOPE.sCharacter('civil_war_leader').GetHerHis] con voz temblorosa de indignación.\n\n'Has hecho muchas cosas valiosas por #E0, o #E1 - ningún hombre puede disminuir tus obras o quítate esto. ¿Sin embargo, te crees digno de la corona? No reconocemos tu derecho de sangre a gobernarnos; exigimos que dimitas y nos permitas formar una #E República#!, una en la que el pueblo de Tartessia será el gobernante.'" 
 me_tartessia_10.a: "'¡Si deseas la corona del tirano, [ROOT.GetCountry.GetRuler.GetFirstName], entonces será la guerra!'" 
 me_tartessia_10.b: "Entregaré mi autoridad si eso es lo que quieren los ciudadanos de #E Tartessia#!" 
 me_tartessia_10_tooltip: "La tarea de misión '#Y Rebirth Of Tartessia#!' ahora ha sido #G Completada#!!" 
  
  
  ### UNIQUE STUFF STARTS HERE 
 me_tartessia_11_title: "Anexión de Astigi" 
 me_tartessia_11_desc: "Por fin, nuestros viejos rivales en [GetProvince('(int32)1371').GetName] han visto sus tontos sueños de independencia destrozados para siempre. Porque, ¿cómo podría una polis tan pequeña esperar oponerse a la supremacía de [ROOT.GetCountry.GetAdjective]? Menos mal que recobraron el sentido.\n\nLa victoria incruenta obtenida por [ROOT.GetCountry.GetRuler.GetName] seguramente pasará a la historia de [ROOT.GetCountry.GetName], porque cuando todo estuvo dicho y hecho, la ciudad pasó a nuestras manos por una canción. y un baile." 
 me_tartessia_11.a: "Tomaremos lo que podamos conseguir con estos salvajes." 
 me_tartessia_11_tooltip: "La tarea de misión '#Y $karmo_task_1$#!' ahora ha sido #G Completada#!!" 
 pos_neg_op_rew_karmo_tt: "Si completamos la tarea de la misión con la opinión #G Positiva#!, #Y Astigi#! se convertirá en un #Y Feudatorio#!. Si completamos la tarea de la misión con la opinión #R Negativa#!, seremos #G Anexo#! #Y Astigi#!, pero la población será #R Rebelde#!." 
  
 me_tartessia_12_title: "La conquista de Urso" 
 me_tartessia_12_desc: "Mientras que algunos de los generales de [ROOT.GetCountry.GetCapital.GetName] se burlaron de la insistencia de [ROOT.GetCountry.GetRuler.GetName] de que el asentamiento fortificado de [GetProvince('(int32)1369').GetName] estaba a punto de convertirse algún día en una sede de poder en [GetProvince('(int32)1369').GetArea.GetName], nadie pudo impedir que [ROOT.GetCountry.GetRulerTitle] enviara nuestras fuerzas clandestinamente a través del territorio. frontera.\n\nA pesar de la feroz enemistad entre nuestros pueblos, nuestras levas [ROOT.GetCountry.GetAdjective] aprovecharon una fiesta local y entraron en masa por las puertas de Urso, haciéndose pasar por peregrinos y viajeros entusiasmados. Cuando se dio la señal preparada y el estallido del carnyx llenó el aire, nuestros soldados arrasaron la guarnición, y así, [GetProvince('(int32)1369').GetName] cayó ante nuestras fuerzas.\n\nCon la pérdida de su capital, las tribus de Urso se rindieron sus armas y juraron amargos juramentos de lealtad." 
 me_tartessia_12.a: "Vigila a estos perros, ya que su palabra no significa nada para mí." 
 me_tartessia_12_tooltip: "La tarea de misión '#Y $karmo_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_13_title: "Lidiando con los sentimientos rebeldes" 
 me_tartessia_13_desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] se ha ganado la reputación de ser despiadado, el [ROOT.GetCountry.GetRulerTitle] está genuinamente preocupado por el bienestar de los ciudadanos de [ROOT.GetCountry.GetName] y ha invertido enormes recursos en pacificar sus regiones recientemente conquistadas.\n\nMientras muchos pensaron en los esfuerzos de [ROOT.GetCountry.GetName] _3 parece un ejercicio inútil, la firmeza del líder de [ROOT.GetCountry.GetAdjective] finalmente dio sus frutos y, mediante una combinación de sobornos, iniciativas de infraestructura pública y solicitud de favores, los sentimientos de ira que plagaban nuestros territorios finalmente se han disipado." 
 me_tartessia_13.a: "Me alegro de que los lugareños hayan decidido ser razonables." 
 me_tartessia_13_tooltip: "La tarea de misión '#Y $karmo_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_14_title: "Gran Karmoia" 
 me_tartessia_14_desc: "De manera lenta pero segura, las fronteras de [ROOT.GetCountry.GetName] se han extendido, abarcando territorios que nuestros antepasados ​​nunca imaginaron que caerían bajo la hegemonía de [ROOT.GetCountry.GetAdjective].\n\nEn verdad, se ha observado que tal fuerza no se había visto en [GetProvince('(int32)1369').GetArea.GetName] desde los días de #E Tartessia#! de antaño, y cada vez se reconoce más ampliamente que nuestro pueblo es el verdadero pretendiente de esa antigua gloria." 
 me_tartessia_14.a: "Un día, el estandarte de [ROOT.GetCountry.GetName] unirá a toda #E Iberia#!!" 
 me_tartessia_14_tooltip: "La tarea de misión '#Y $karmo_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_15_title: "Armadura turdetana" 
 me_tartessia_15_desc: "Hay muchos dentro de la sociedad tartésica que buscan #E Armadura Turdetana#! para su equipo de combate, y [ROOT.GetCountry.GetRuler.GetName] se cuenta entre ellos, porque cuando se trata de proteger la propia vida, no hay mejores corazas o cascos disponibles en ningún lugar.\n\ nNuestros herreros, por muy trabajadores que sean, están constantemente ocupados, ahogándose lentamente bajo un mar interminable de trabajo, y el sonido de los martillos y el brillo de la forja son los compañeros constantes de los talleres construidos en nuestras ciudades." 
 me_tartessia_15.a: "Conduzco nuestras fuerzas a la batalla vistiendo la armadura de mis compatriotas." 
 me_tartessia_15_tooltip: "La tarea de misión '#Y $tartessia_mission_inv_11_task$#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_16_title: "Preparativos" 
 me_tartessia_16_desc: "[ROOT.GetCountry.GetRuler.GetName] indica a los asesores de [ROOT.GetCountry.GetRuler.GetHerHis] que dejen de leer el mensaje a mitad de la frase, apenas capaz de controlar la mueca en el rostro de [ROOT.GetCountry.GetRuler.GetHerHis]. Unos momentos después, todos han abandonado la cámara donde el [ROOT.GetCountry.GetRulerTitle] se sienta incómodo, contemplando una copa de vino. Deseando un poco de aire fresco, [ROOT.GetCountry.GetRuler.GetFirstName] sale a un balcón, dejando que el viento fresco acaricie la cara de [ROOT.GetCountry.GetRuler.GetHerHis] mientras [ROOT.GetCountry.GetRuler.GetSheHe] observa la ciudad desde abajo.\n\nLas noticias del extranjero son espantosas, pero no completamente inesperadas; [GetProvince('(int32)1374').GetName] ha estado observando abiertamente la riqueza de nuestro hogar, e incluso han llegado a enviar un mensaje a [ROOT.GetCountry.GetCapital.GetName] declarando su intención de anexarnos eventualmente.\n\n'No podemos darnos el lujo de quedarnos de brazos cruzados. ¿Quieres tomar [ROOT.GetCountry.GetName], Karmo? Entonces espero que estés preparado para luchar por ello. [ROOT.GetCountry.GetRuler.GetFirstName] murmura en voz baja [ROOT.GetCountry.GetRuler.GetHerHis], su mente acelerada con cálculos y posibilidades." 
 me_tartessia_16.a: "No tenemos mucho tiempo para reunirnos, ¡pero debemos prepararnos!" 
 me_tartessia_16_tooltip: "La tarea de misión '#Y Preparativos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_17_title: "Rivales eliminados" 
 me_tartessia_17_desc: "Justo fuera de los muros de [ROOT.GetCountry.GetCapital.GetName], en los últimos días ha tenido lugar una escena espantosa: los rebeldes y los advenedizos de [GetProvince('(int32)1374').GetName] y [GetProvince('(int32)1369').GetName] están siendo ejecutados, uno tras otro.\n\nMuchos se han librado de la ira de [ROOT.GetCountry.GetRuler.GetName], quien ha sido magnánimo en [ROOT.GetCountry.GetRuler.GetHerHis] hora de gloria, y sin embargo hay algunas almas desafortunadas que han elegido luchar en vano contra su cambio de circunstancias. Mientras los gritos de las mujeres que lloran perforan el aire, [ROOT.GetCountry.GetRuler.GetFirstName] se queda quieto, con cara de piedra, observando el sangriento trabajo del hacha mientras sube y baja." 
 me_tartessia_17.a: "Siempre así a aquellos que se oponen a [ROOT.GetCountry.GetName]..." 
 me_tartessia_17_tooltip: "La tarea de misión '#Y Rivales eliminados#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_18_title: "Las tres ciudades" 
 me_tartessia_18_desc: "Los giros y vueltas del poderoso #E Río Baetis#! serpentean a través de tierras firmemente controladas por el creciente poder de [ROOT.GetCountry.GetAdjective], con [GetProvince('(int32)1374').GetName] y [GetProvince('(int32)1369').GetName], las preciadas posesiones de las exitosas campañas militares de [ROOT.GetCountry.GetRuler.GetName], brillando junto a [GetProvince('(int32)1371').GetName] como tres piedras preciosas brillantes engastadas en una diadema finamente labrada.\n\nAhora que los conflictos regionales se han detenido temporalmente, la economía local está comenzando a recuperarse, con muchos barcos comerciales navegando desde el #E Lacus Ligustinus#! hacia nuestras tierras. .\n\nA menudo, estos barcos están llenos de astutos mercaderes que esperan hacer fortuna en nuestros mercados, pero también hay muchos aventureros en estas embarcaciones. Se ha corrido la voz de las oportunidades que esperan a los audaces en [ROOT.GetCountry.GetName], y los guardias de la ciudad han perdido la cuenta de los hombres libres que han atravesado nuestras puertas con la esperanza de comenzar sus vidas de nuevo." 
 me_tartessia_18.a: "Damos la bienvenida a todos los que vienen a [ROOT.GetCountry.GetName] pacíficamente..." 
 me_tartessia_18_tooltip: "La tarea de misión '#Y Las tres ciudades#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_19_title: "Abrazar los ideales cananeos" 
 me_tartessia_19_desc: "Aunque el interior de nuestro país está poblado por fieles #E íberos#!, las élites que viven en [ROOT.GetCountry.GetCapital.GetName] han adorado durante mucho tiempo a las deidades #E cananeas#! llevadas a nuestras costas por los viajeros y comerciantes #E cartagineses#!.\n\ n[ROOT.GetCountry.GetRuler.GetName], sintiéndose dividido entre las tradiciones de los lugareños y los púnicos cosmopolitas, finalmente ha decidido que la familia [ROOT.GetCountry.GetRuler.GetHerHis] tomará la trascendental decisión de abrazar el Panteón de Canaán, sin importar los costos. Incluso ahora, fuera de [ROOT.GetCountry.GetCapital.GetName], se están construyendo altares en los lugares altos y se están haciendo ofrendas al Señor de los Vientos y la Lluvia." 
 me_tartessia_19.a: "#E Baal#! protegerá la Casa de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] desde este día en adelante." 
 me_tartessia_19_tooltip: "La tarea de misión '#Y Abrazar los ideales cananeos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_20_title: "El comercio nos hace ricos" 
 me_tartessia_20_desc: "No se pueden visitar los mercados de [ROOT.GetCountry.GetCapital.GetName] sin oír todo tipo de lenguas extranjeras mezclándose en el aire; Los dialectos griego, púnico e ibérico se gritan con vigor mientras se negocian los precios y se intercambian las monedas ganadas con tanto esfuerzo.\n\nGracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] por poner nuestros emporios [ROOT.GetCountry.GetAdjective] en el mapa, el comercio exterior nunca ha sido mejor de lo que es actualmente, una realidad que se refleja en las tarifas y peajes que están llenando nuestras arcas." 
 me_tartessia_20.a: "El flujo e intercambio de bienes entre naciones beneficia a todos" 
 me_tartessia_20_tooltip: "La tarea de misión '#Y El comercio nos hace ricos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_21_title: "Ciudad de comerciantes" 
 me_tartessia_21_desc: "Nuestros ingenieros y arquitectos de [ROOT.GetCountry.GetAdjective] finalmente han terminado de ampliar el distrito portuario de [ROOT.GetCountry.GetCapital.GetName], dando la bienvenida a los numerosos visitantes extranjeros que desean con impaciencia examinar los vastos mercados construidos en el centro de la bulliciosa capital.\n\nTodo lo que uno desee se puede encontrar en Hasta; pieles y ámbar del lejano norte, cristalerías de las ciudades costeras del norte de Iberia, torques galos de plata y oro, estatuillas de marfil finamente talladas con brillantes ojos de cinabrio... todo se puede conseguir al precio justo.\n\nEl Las tribus dispersas por [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] han comenzado a referirse a nuestra capital como la '#E Ciudad de Comerciantes#!',, un honorífico que [ROOT.GetCountry.GetRuler.GetName] considera bien merecido." 
 me_tartessia_21.a: "No podría haber elegido un nombre más preciso para #E Hasta#!" 
 me_tartessia_21_tooltip: "La tarea de misión '#Y Ciudad de Comerciantes#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_22_title: "Fertilidad turdetana" 
 me_tartessia_22_desc: "Aunque ha sido un esfuerzo difícil recaudar los fondos necesarios para construir granjas en todas nuestras propiedades de [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] ha insistido en que tener un suministro constante de alimentos es vital para el crecimiento continuo de [ROOT.GetCountry.GetName].\n\nAhora que están comenzando las abundantes cosechas Llegan y nuestros almacenes de cereales se llenan hasta reventar, las voces parsimoniosas de [ROOT.GetCountry.GetCapital.GetName] finalmente han sido silenciadas." 
 me_tartessia_22.a: "Después de todo, no podemos comer oro..." 
 me_tartessia_22_tooltip: "La tarea de misión '#Y Fertilidad Turdetana#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_23_title: "El comercio nos hace sabios" 
 me_tartessia_23_desc: "El crecimiento explosivo del comercio en todo [ROOT.GetCountry.GetName] no sólo ha traído una riqueza inimaginable a nuestra nación, sino que un regalo más inestimable: el conocimiento, fluye hacia nuestro país junto con las monedas.\n\nUna vez que se fundó la #E Academia#! en [ROOT.GetCountry.GetCapital.GetName], Una vez terminado, rápidamente se convirtió en el centro de la vida intelectual en todas nuestras tierras, con muchos filósofos y sabios reunidos en sus salones de mármol para debatir ideas elevadas." 
 me_tartessia_23.a: "Quizás algún día de estos asista personalmente a una conferencia." 
 me_tartessia_23_tooltip: "La tarea de misión '#Y El comercio nos hace sabios#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_24_title: "Las minas de Tharsis" 
 me_tartessia_24_desc: "Un escalofrío de emoción recorrió la columna vertebral de [ROOT.GetCountry.GetRuler.GetName] cuando [ROOT.GetCountry.GetRuler.GetSheHe] recibió la noticia de que las minas en [GetProvince('(int32)1415').GetName] habían sido restauradas. Nuestros ingenieros pudieron evitar las venas agotadas que dejaron nuestros antepasados ​​y finalmente descubrieron ricas vetas de hierro @iron. que no había sido tocado por los picos tartésicos.\n\nMientras los carros llenos de mineral se dirigen a los talleres de [ROOT.GetCountry.GetCapital.GetName] para su procesamiento, ha quedado claro para todos que algo trascendental le ha sucedido a [ROOT.GetCountry.GetName]." 
 me_tartessia_24.a: "#E Tharsis#! equipará a nuestros soldados y llenará nuestro tesoro... esta es una excelente noticia." 
 me_tartessia_24_tooltip: "La tarea de misión '#Y Las minas de Tharsis#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_25_title: "Metales Turdetanos" 
 me_tartessia_25_desc: "Es realmente notable ver cuán importantes han llegado a ser para la economía de [ROOT.GetCountry.GetAdjective] las minas construidas a lo largo de [ROOT.GetCountry.GetName]. Nuestros soldados no solo se han beneficiado de los metales de alta calidad que se utilizan para sus armas y armaduras, sino que nuestros herreros y maestros artesanos también han utilizado los metales turdetanos disponibles con gran efecto.\n\nGracias al excedente de materia prima materiales que hemos almacenado en [ROOT.GetCountry.GetCapital.GetName], nuestras exportaciones están en auge, enviando una avalancha de plata y oro a nuestro tesoro." 
 me_tartessia_25.a: "Contemos nuestras bendiciones, sabiendo que nadie sabe el mañana." 
 me_tartessia_25_tooltip: "La tarea de misión '#Y Metales Turdetanos#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_26_title: "Tradiciones de armas tartésicas" 
 me_tartessia_26_desc: "Nadie que escatima un centavo cuando se trata del bienestar de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] ha invertido grandes sumas de dinero y capital político personal para garantizar que nuestras levas estén familiarizadas con las tradiciones armamentísticas de los #E tartesios#! de antaño. \n\nMientras nuestros soldados entrenaban y entrenaban en las tácticas marciales de nuestros estimados ancestros, un guerrero mayor que es muy popular entre las bases, un hombre llamado #E Arganthonios#!, llamó la atención de [ROOT.GetCountry.GetRuler.GetFirstName] en honor al veterano canoso. desarmó a cuatro hombres a la vez.\n\nSe hicieron averiguaciones silenciosamente, y se reveló al [ROOT.GetCountry.GetRulerTitle] que este Arganthonios había demostrado su valía una y otra vez en la batalla, y sería una elección natural para ascender a una posición de liderazgo." 
 me_tartessia_26.a: "[ROOT.GetCountry.GetName] necesita soldados de tu calibre - Recordaré tu nombre" 
 me_tartessia_26_tooltip: "La tarea de misión '#Y Tradiciones de armas tartésicas#!' ahora ha sido #G Completada#!!" 
  
 me_tartessia_27_title: "Una despensa bien surtida" 
 me_tartessia_27_desc: "Los visitantes de [ROOT.GetCountry.GetCapital.GetName] a menudo comentan que los deliciosos olores del pan horneado son lo primero que perciben una vez que cruzan las puertas principales y, la mayoría de las veces, siguen sus olfatos hasta llegar a una de las muchas panaderías repartidas por todo el lugar. capital.\n\nGracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] para garantizar que nuestro granero principal esté siempre lleno, nuestra gente nunca tendrá que preguntarse de dónde vendrá su próxima comida." 
 me_tartessia_27.a: "Nuestro pan [ROOT.GetCountry.GetAdjective] es el mejor de toda #E Iberia#!!" 
 me_tartessia_27_tooltip: "La tarea de misión '#Y Una despensa bien surtida#!' ya ha sido #G Completada#!!" 
  
 me_tartessia_28_title: "Saludos al héroe conquistador" 
 me_tartessia_28_desc: "Aunque algunas voces conservadoras entre la nobleza han condenado silenciosamente la iniciativa, su descontento declarado no fue suficiente para impedir que los ciudadanos de [ROOT.GetCountry.GetCapital.GetName] erigieran una estatua gigante de [ROOT.GetCountry.GetRuler.GetName] en el corazón de la plaza principal.\n\nAunque [ROOT.GetCountry.GetRuler.GetFirstName] nunca lo haría Admítelo, el corazón de [ROOT.GetCountry.GetRuler.GetHerHis] se llenó de orgullo al ver la escultura completa, que muestra una versión idealizada de [ROOT.GetCountry.GetRulerTitle] en posición de firmes, lanza en mano, con los ojos explorando el horizonte en busca de los enemigos de [ROOT.GetCountry.GetName].\n\nLa estatua fue Desvelado en una gran ceremonia pública, y después de un estruendoso aplauso de las masas reunidas, [ROOT.GetCountry.GetRuler.GetFirstName] se paró ante la multitud y se inclinó profundamente, pronunciando un discurso improvisado." 
 me_tartessia_28.a: "Les agradezco este honor, que ha sido la culminación del trabajo de mi vida." 
 me_tartessia_28_tooltip: "La tarea de misión '#Y Salve al héroe conquistador#!' ahora ha sido #G Completada#!!" 
  
  
 mines_of_tharsis_turdetania_mod: "Minas restauradas de Tartessia" 
 desc_mines_of_tharsis_turdetania_mod: "Los tartesios disfrutaban de las productivas minas de Tharsis y, aunque no son tan ricas como solían ser, siguen siendo una valiosa fuente de mineral en la región." 
 tharsis_mines_iron_boom: "Armas de hierro" 
 desc_tharsis_mines_iron_boom: "Gracias al excedente de mineral metálico de las minas cercanas, nuestros maestros metalúrgicos han podido fabricar armas de hierro mortales para nuestra infantería ligera." 
 greek_trade_connection_turdetania_mod: "Rutas comerciales greco-turdetanas" 
 desc_greek_trade_connection_turdetania_mod: "Gracias a las inversiones realizadas por nuestro pueblo, esta ciudad se ha convertido en un lugar frecuentado por comerciantes griegos llegados de lugares lejanos." 
 turdetanian_coin_mint_mod: "Menta Tartésica" 
 desc_turdetanian_coin_mint_mod: "Se ha construido una casa de moneda en esta ciudad y aquí se acuñan en grandes cantidades monedas con la imagen de nuestro gobernante." 
 mighty_tartessia: "Poderosa tartesia" 
 desc_mighty_tartessia: "¡Nuestro exuberante pueblo se alegra al saber que el antiguo poder de Tartessia ha sido renovado!" 
 carthaginian_turdetanian_connection_mod: "Conexiones africanas" 
 desc_carthaginian_turdetanian_connection_mod: "Hemos firmado un tratado de entendimiento con los africanos para diez años; una bendición para nuestra nación y una señal de nuestra creciente influencia diplomática." 
 turdetanian_aggression_mod: "Soldados disciplinados" 
 desc_turdetanian_aggression_mod: "Nuestros soldados victoriosos, con el ánimo reforzado por nuestra impresionante serie de victorias en el campo de batalla, continúan dominando porque son luchadores disciplinados." 
 five_turdenian_cities_mod: "Impuestos de las Cinco Ciudades" 
 desc_five_turdenian_cities_mod: "A las cinco ciudades turdetanas del sur de Iberia (Hasta, Lascuta, Acinippo, Karmo y Astigi) se les ha aplicado un impuesto especial que pagará el crecimiento continuo de la nación tartésica." 
