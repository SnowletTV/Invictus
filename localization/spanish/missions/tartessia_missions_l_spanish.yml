 tartessian_pantry_modifier: "Granero bien abastecido" 
 desc_tartessian_pantry_modifier: "Gracias a los esfuerzos de nuestros dirigentes para garantizar que nuestros graneros estén llenos, la población local está acudiendo en masa a nuestra capital." 
 tartessian_statue_of_a_based_chad: "Estatua de un magistrado jefe" 
  
 bull_of_porcuna: "Toro De Porcuna" 
 bull_of_porcuna_desc: "Una estatua majestuosamente tallada de un toro arrodillado, decorada con motivos arremolinados y consagrada a los dioses de Iberia." 
  
