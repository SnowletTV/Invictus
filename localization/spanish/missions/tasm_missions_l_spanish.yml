l_spanish:
  
 01_tasm_missions: "De los desiertos vendrán" 
 01_tasm_missions_DESCRIPTION: "En lo profundo del corazón de #E Arabia#!,, en tierras tan inhóspitas que la gente cree que la vida no puede florecer allí, sólo los más fuertes son capaces de sobrevivir, este es el hogar del pueblo [ROOT.GetCountry.GetAdjective], donde los Ra's gobiernan a los poderosos guerreros que son maestros de este terreno más duro." 
 01_tasm_missions_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando las tribus de #E Tasm#! conquisten la totalidad de la Península Arábiga y establezcan un reino poderoso y majestuoso." 
 01_tasm_missions_BUTTON_TOOLTIP: "Las cambiantes arenas del desierto se abren ante ti, revelando ciudades en la distancia con imponentes agujas de piedra caliza que brillan bajo el sol: Tasm." 
  
  #Missions Tree One 
  
 01_tasm_missions_task_1: "Una llamada desde el desierto" 
 01_tasm_missions_task_1_DESC: "Si queremos poner en marcha nuestros planes de expansión, entonces debemos reunir a todos los soldados disponibles y entrenarlos para los días oscuros que se avecinan. Envíe el llamado a nuestras fuerzas de combate y dígales que se preparen para una guerra brutal en el desierto. \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
  
 01_tasm_missions_task_2: "El paso del norte" 
 01_tasm_missions_task_2_DESC: "Aunque llevará tiempo y recursos, podríamos reunir a algunos miembros de la tribu y hacer que habiten los pasajes del norte que ahora sólo son frecuentados por caravanas y bandidos. Como no tenemos mucha gente dispuesta a mudarse, tendremos que utilizar algunos de nuestros soldados. \n\n\n\n\n\n\n\n\n\n@egypt_mil3!" 
  
 01_tasm_missions_task_3: "Conflicto con Gerrha" 
 01_tasm_missions_task_3_DESC: "Deseamos tener acceso a las aguas del #E Sinus Persicus#! para nosotros mismos y, sin embargo, existe un problema; los ejércitos de Gerrhan que rápidamente están notando nuestro crecimiento están en el camino. Nuestro interés mutuo en la provincia de #E Ukrush#! conducirá sin duda a un conflicto entre nuestros grandes pueblos. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
  
 01_tasm_missions_task_4: "Apoderándose de Shammar" 
 01_tasm_missions_task_4_DESC: "Aunque hemos dado grandes pasos para asegurarnos la provincia de #E Shammar#!, tendremos que luchar contra los Qedaritas si queremos arrebatarles el control de la entrada a los oasis.\n\nAntes de declarar la guerra, debemos ¡Asegúrate de haber reabastecido la mano de obra que gastamos en poblar la provincia.\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
  
 01_tasm_missions_task_5: "Los Jadis están con nosotros" 
 01_tasm_missions_task_5_DESC: "Durante siglos, nuestras tribus y las de nuestros primos cercanos #E Jadis#! del sur han vagado libremente entre las tierras que se pertenecen entre sí, sin que se haga ninguna distinción real entre nuestro pueblo, pero ha llegado el momento de cambiar esta situación. arreglo.\n\n#Y Esto iniciará una cadena de eventos donde podemos terminar anexando los territorios de los Jadis.#!\n\n\n\n\n\n\n\n\n\n@persia_mil12 !" 
  
 01_tasm_missions_task_6: "Las ciudades de las costas" 
 01_tasm_missions_task_6_DESC: "La ferocidad de nuestros conflictos anteriores con las hordas de Gerrhan no ha hecho más que endurecer la determinación de nuestros soldados de desalojarlos de sus hogares: nos espera un nuevo futuro, uno en el que las ciudades de nuestros enemigos se conviertan en los hogares de nuestras familias. Pero antes de celebrar, ¡una batalla gloriosa nos llama! \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 01_tasm_missions_task_7: "Un motivo de celebración" 
 01_tasm_missions_task_7_DESC: "Nuestros enemigos continúan aplastando a enemigos que nunca habrían previsto su destino en nuestras manos, y la reputación del soldado [ROOT.GetCountry.GetAdjective] continúa creciendo. Debido a esta temible reputación, la moral en nuestros ejércitos nunca ha estado tan alta. \n\n\n\n\n\n\n\n\n\n@persia_mil16!" 
  
 01_tasm_missions_task_8: "Expandiéndose hacia el mar" 
 01_tasm_missions_task_8_DESC: "No debemos cesar en nuestro belicismo, sino aprovechar nuestro impulso hasta que todos nuestros enemigos más pequeños hayan sido sometidos. Las ciudades ricas de las rutas comerciales costeras se asustan ante nuestro avance, con la esperanza de poder resistir nuestros asedios; mostrémosles que no hay seguridad en este mundo. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
  
 01_tasm_missions_task_9: "Una nueva capital" 
 01_tasm_missions_task_9_DESC: "Por primera vez en la historia de [ROOT.GetCountry.GetAdjective], hemos conquistado ciudades que se encuentran cerca de masas de agua, una puerta de entrada a un mundo más amplio del que actualmente no sabemos nada. Se ha propuesto trasladar nuestra capital a una de estas ciudades antiguas para aprovechar la conexión con el mar, pero hay fuertes objeciones.\n\n#Y Tendremos la opción de trasladar nuestra capital a una nueva ubicación.#!\n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 01_tasm_missions_task_9_tt: "Considere trasladar nuestra capital de [Player.GetCapital.GetName] a una ubicación más próspera." 
  
 01_tasm_missions_task_10: "Maestros del comercio" 
 01_tasm_missions_task_10_DESC: "El excedente de artículos de lujo que hemos almacenado en [ROOT.GetCountry.GetCapital.GetName] ha llevado a nuestro capital a adquirir la reputación de tener los mejores mercados de toda #E Arabia#!: somos los Maestros Comerciales reconocidos de toda la península. \n\n\n\n\n\n\n\n\n\n@egypt_mil16!" 
  
 01_tasm_missions_task_11: "Flores en el desierto" 
 01_tasm_missions_task_11_DESC: "Aunque seamos extranjeros en los desiertos de [GetProvince('(int32)8819').GetArea.GetName], nadie puede negar que hemos llevado la cultura [ROOT.GetCountry.GetAdjective] a un lugar donde antes no existía. Desde la capital regional de [GetProvince('(int32)8819').GetName], nuestra influencia se extiende como la pólvora con los vientos del desierto.\n\nAsegurémonos ahora de que podemos alimentar estos crecientes centros de civilización...\n\n\n\n\n\n \n\n\n\n@celt_mil2!" 
 dominant_shammar_capital_tt: "#Y Buraydah#! debe ser la capital regional de la provincia #Y Shammar#!." 
  
 01_tasm_missions_task_12: "La Fortaleza De La Cultura Yamama" 
 01_tasm_missions_task_12_DESC: "Incluso cuando nuestro destino nos llama hacia tierras desconocidas para nuestros antepasados, las provincias de #E Yamama#! y #E Shammar#! siempre seguirán siendo los bastiones de nuestra cultura, la fortaleza donde el pueblo [ROOT.GetCountry.GetAdjective] puede estar seguro. \n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 01_tasm_missions_task_13: "La flota occidental" 
 01_tasm_missions_task_13_DESC: "Aunque será costoso y requerirá el esfuerzo concertado de una gran cantidad de trabajadores, podemos dar la orden de que se construya una armada masiva en el #E Sinus Arabus#! para proteger nuestros derechos en las aguas. \n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 01_tasm_missions_task_14: "La casa de la sabiduría" 
 01_tasm_missions_task_14_DESC: "Al darse cuenta de que es el conocimiento de nuestros enemigos lo que les da fuerza sobre nosotros, [ROOT.GetCountry.GetRuler.GetName] ha ordenado que se construya en [ROOT.GetCountry.GetCapital.GetName] una biblioteca digna del pueblo [ROOT.GetCountry.GetAdjective]. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 01_tasm_missions_task_15: "Las tribus del sur" 
 01_tasm_missions_task_15_DESC: "La totalidad de la región de #E Arabia#! está tentadoramente al alcance de la mano, con unas pocas tribus del sur entre las pocas que aún no se han sometido a la autoridad de [ROOT.GetCountry.GetRuler.GetName]. Ha llegado el momento de enviar nuestras levas más hacia el sur que nunca. \n\n\n\n\n\n\n\n\n\n@celt_mil1!" 
  
 01_tasm_missions_task_16: "Una cuestión de vida y muerte" 
 01_tasm_missions_task_16_DESC: "La ferocidad de nuestro conflicto con los ejércitos de #E Gerrha#! nos ha convencido de la necesidad de destruir completamente su reino y, lo que es más, debemos negarles sus tierras ancestrales reclamándolas para nosotros. Si logramos estos sueños, entonces se llevará a cabo una celebración en [ROOT.GetCountry.GetCapital.GetName]. \n\n\n\n\n\n\n\n\n\n@greek_mil15!" 
  
 01_tasm_missions_task_17: "El barrio de las perlas" 
 01_tasm_missions_task_17_DESC: "#E Tylos#!, la ciudad isleña conocida por sus finas piedras preciosas y perlas, prácticamente pide a gritos una ampliación; ciñémonos los lomos y veamos realmente qué podemos hacer con esta magnífica isla. \n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 01_tasm_missions_task_18: "Omaña Oriental" 
 01_tasm_missions_task_18_DESC: "Si bien no estamos amenazados por las tribus #E Samad#! que viven en el interior de nuestro país, no queremos permitir que un ambiente sin ley prospere cerca de nuestras fronteras, por lo que estamos obligados a conquistar a estas tribus distantes. \n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 01_tasm_missions_task_19: "Colinas de #E Asir#!, Oasis de #E Qedar#!" 
 01_tasm_missions_task_19_DESC: "Las laderas polvorientas y las interminables dunas a las que estamos acostumbrados están dando paso a terrenos más duros y rocosos, tierras habitadas por gente feroz que disputará nuestra presencia en sus países de origen. \n\n\n\n\n\n\n\n\n\n@persia_mil20!" 
  
 01_tasm_missions_task_20: "Victoria en #E Qedar#!" 
 01_tasm_missions_task_20_DESC: "El acceso a la provincia de #E Qedar#! nos brinda la posibilidad de atacar el #E Levante#! así como #E Mesopotamia#! si así lo deseamos; Qué afortunados somos de ser los dueños indiscutibles de rutas tan vitales a través del desierto. Ahora avanzamos hacia el sur, para extender nuestros dominios hasta las costas del #E Sinus Arabus#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
  
 01_tasm_missions_task_21: "La puerta de piedra de #E Baqaa#!" 
 01_tasm_missions_task_21_DESC: "El territorio estratégico de [GetProvince('(int32)8816').GetName] se centra en el cruce de caminos al norte de nosotros; una puerta de entrada a las regiones más allá y una puerta trasera a nuestros territorios que debe ser fortificada a toda costa. \n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
 tasm_mission_21_tt: "Necesitamos la #T Tradición militar árabe#! [GetMilitaryBonus('arabian_path_7').GetName|Y]." 
  
  # arabian_path_7 - 
  
 01_tasm_missions_task_22: "La flota del Este" 
 01_tasm_missions_task_22_DESC: "Hay muchas naciones bien establecidas que surcan las aguas del #E Sinus Persicus#!, y debemos tener cuidado al entrar en este ámbito tan concurrido. \n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 01_tasm_missions_task_23: "Un reino en el desierto" 
 01_tasm_missions_task_23_DESC: "Hemos conquistado a lo largo y ancho, creando un reino en todo menos en el nombre: abandonemos las costumbres tribales que nos fueron dadas y aceptemos el lugar que nos corresponde en el mundo entre los Reyes. Una vez que [ROOT.GetCountry.GetRuler.GetName] asuma el trono, enviaremos reclamos a todas las provincias de #E Arabia#! que aún no se han sometido a nuestra autoridad divina.\n\n\n\n\n\n\n\n\n \n@greek_mil10!" 
  
 01_tasm_missions_task_24: "Hay que tomar las costas" 
 01_tasm_missions_task_24_DESC: "Desde los puntos más altos de las montañas podemos ver las brillantes aguas del #E Sinus Arabus#! justo fuera de nuestro alcance. Sin embargo, haremos todo lo posible para garantizar que se trate de una situación temporal; ¡Hay que tomar las costas! \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
 01_tasm_missions_task_25: "Las ciudades gemelas" 
 01_tasm_missions_task_25_DESC: "Haremos una fortuna si desarrollamos las ciudades vecinas de #E Yathill#! y #E Karna#!; ya están prosperando sin nuestra mano guía, lo que es un buen augurio para nuestras inversiones. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_tasm_missions_task_26: "Granjas de camellos de #E Thapaua#!" 
 01_tasm_missions_task_26_DESC: "Nuestra sociedad depende en gran medida del camello para el transporte, ya que son animales de carga mucho más capaces cuando se trata de atravesar los desiertos que habitamos. En [ROOT.GetCountry.GetCapital.GetName] se decidió que necesitamos desarrollar aquellos territorios que crían camellos, asegurando que siempre tengamos un excedente disponible. \n\n\n\n\n\n\n\n\n\n@egypt_mil8!" 
  
  
  #Treasures 
  
  #Modifiers 
 tasm_glorious_battle_awaits: "Guerreros del desierto" 
 desc_tasm_glorious_battle_awaits: "Nuestros soldados están más que preparados para una cruel campaña librada en los terrenos más inhóspitos." 
 tasm_stone_gates_of_baqaa: "La puerta de piedra" 
 desc_tasm_stone_gates_of_baqaa: "Las impresionantes fortificaciones de esta provincia le han valido el sobrenombre de 'La Puerta de Piedra', ya que todo aquel que desee viajar a través de Baqaa debe pasar por sus puertas." 
 tasm_farms_in_shammar: "Granjas en Shammar" 
 desc_tasm_farms_in_shammar: "Hemos invertido mucho en la provincia de Shammar, manteniendo granjas para que nuestra gente tenga pan para comer." 
 tasm_pearl_divers_tylos: "El barrio de las perlas" 
 desc_tasm_pearl_divers_tylos: "Hemos invertido mucho en la ciudad de Tylos, gastando grandes sumas de dinero para desarrollar sus mercados de piedras preciosas y creando un distrito que los lugareños llaman "El Barrio de las Perlas"." 
 tasm_abandoned_capital_mod: "Capital histórica abandonada" 
 desc_tasm_abandoned_capital_mod: "Los miembros de nuestra tribu están furiosos porque abandonamos los desiertos donde están enterrados sus padres." 
 tasm_historic_capital_mod: "Capital histórica retenida" 
 desc_tasm_historic_capital_mod: "Nuestro pueblo, al considerar sagrada la ubicación de nuestra capital ancestral, ha decidido permanecer en el corazón de Arabia en lugar de trasladarse más cerca de la costa." 
 tasm_regional_center_of_trade: "Centro Regional de Comercio" 
 desc_tasm_regional_center_of_trade: "Esta ciudad es uno de los centros comerciales regionales más importantes de la zona, y los comerciantes viajan desde todas partes para visitar sus mercados." 
 tasm_ships_of_the_desert: "Barcos del desierto" 
 desc_tasm_ships_of_the_desert: "Nuestros camellos son la columna vertebral de nuestra red comercial y cruzan las carreteras desérticas de nuestro hogar a una velocidad que contradice su tamaño." 
 tasm_house_of_wisdom: "Casa de la Sabiduría" 
 desc_tasm_house_of_wisdom: "Hemos construido una majestuosa biblioteca en esta ciudad que funcionará como receptáculo del conocimiento del pueblo [ROOT.GetCountry.GetAdjective]: una Casa de Sabiduría." 
 tasm_joined_houses_with_jadis: "Uniéndose a los Jadis" 
 desc_tasm_joined_houses_with_jadis: "Hemos unido fuerzas con nuestros primos los Jadis, uniendo nuestra fuerza a la de ellos." 
 tasm_camel_farms: "Granjas de camellos de Thapaua" 
 desc_tasm_camel_farms: "Los camellos criados cerca de Thapaua son valorados por su resistencia y resistencia." 
 tasm_triumph_against_foes: "Celebraciones tribales" 
 desc_tasm_triumph_against_foes: "Debido a que los guerreros de Tasm han erradicado a un enemigo antiguo y poderoso, toda la sociedad se regocija por esta victoria sin precedentes. En honor a nuestros guerreros se reparte pan gratis en la capital." 
 tasm_fortress_of_culture: "La Fortaleza de la Cultura Yamama" 
 desc_tasm_fortress_of_culture: "Aunque las ciudades de las costas atraen a gente de todo el mundo, el interior de Arabia rechaza estas influencias cosmopolitas y prefiere ser un bastión de la cultura Yamama." 
 tasm_glorious_battle_in_desert: "Maestros del combate en el desierto" 
 desc_tasm_glorious_battle_in_desert: "Nuestras unidades montadas destacan en la lucha en el desierto, sin duda debido al riguroso entrenamiento que reciben." 
 tasm_stone_gate_fists: "Los tres puños" 
 desc_tasm_stone_gate_fists: "Las impresionantes fortalezas que controlan las rutas terrestres hacia Arabia se conocen colectivamente como "Los Tres Puños" y se rumorea que son inexpugnables." 
 tasm_slavers_ill_repute: "Esclavistas de mala reputación" 
 desc_tasm_slavers_ill_repute: "Nuestros enemigos temen a los barcos de esclavos errantes de nuestro pueblo, porque atacamos sin previo aviso y nos llevamos a los hijos e hijas de nuestros vecinos a los mercados de esclavos." 
 tasmite_renowned_architects: "Arquitectos Reconocidos" 
 desc_tasmite_renowned_architects: "Construir edificios en el desierto no es una tarea fácil, pero nuestros ingenieros y arquitectos destacan por hacer lo imposible." 
 tasm_steppe_horses_desert: "Caballos de la estepa del desierto" 
 desc_tasm_steppe_horses_desert: "Nuestros expertos cuidadores de animales han criado con éxito caballos esteparios en las colinas desérticas." 
 spreading_tasmite_influence: "Difundiendo la influencia de Tasmite" 
 desc_spreading_tasmite_influence: "Gracias a las inversiones que hemos realizado en África, nuestra cultura se expande y crece en tierras extranjeras." 
 tasm_mercenary_minded: "Mente mercenaria" 
 desc_tasm_mercenary_minded: "Para llevar a cabo nuestras guerras en el extranjero de manera más efectiva, utilizamos ejércitos mercenarios en el campo." 
 tasm_indian_trade: "Red comercial india" 
 desc_tasm_indian_trade: "Nuestros comerciantes navegan hasta las Maldivas, venden los inciensos producidos en Arabia y regresan a casa con valiosos cargamentos." 
 tasm_desert_metropolis_reward: "Un jardín en el desierto" 
 desc_tasm_desert_metropolis_reward: "Hemos construido una metrópoli en medio de las tierras más duras habitadas por el hombre, un testimonio de nuestra gloria eterna." 
 tasm_cheaper_slaves_cost: "Asentarse en nuevas tierras" 
 desc_tasm_cheaper_slaves_cost: "Nuestra habilidad para trasladar a nuestra gente a nuevos territorios despoblados es incomparable." 
 tasm_egypt_tribute: "Homenaje a Alejandría" 
 desc_tasm_egypt_tribute: "Los terribles egipcios nos han obligado a pagarles tributo." 
 tasm_city_in_africa: "La ciudad tasmita de Abasenia" 
 desc_tasm_city_in_africa: "Abasenia se está convirtiendo en una ciudad importante de la región gracias a nuestro esfuerzo." 
 tasm_slave_market: "Mercados de esclavos" 
 desc_tasm_slave_market: "Esta ciudad tiene un extenso mercado de esclavos." 
  
  #Items 
  
 the_eyes_of_zarqa_yamama: "Los ojos negros de Zarqa al-Yamama" 
 the_eyes_of_zarqa_yamama_desc: "Se decía que la profetisa Zarqa, la Ra'sat de la tribu condenada de Jadis, poseía hermosos ojos que podían ver el futuro. Se dice que cualquier lugar sagrado que contenga su relicario será vigilado y protegido por su espíritu." 
 statue_of_tishpak: "Estatua de Tishpak" 
 statue_of_tishpak_desc: "En la isla de Apphana, que alguna vez fue conocida como Harriru, descubrimos una estatua del dios de la guerra Tishpak en un templo destruido." 
  
 Lord_of_Babylon_nickname: "Señor de Babilonia" 
 Queen_of_Babylon_nickname: "reina de babilonia" 
  
  
  #Events 
  
 me_tasm_1_title: "$01_tasm_missions_task_1$" 
 me_tasm_1_desc: "Durante las últimas semanas, nuestros hermanos [ROOT.GetCountry.GetAdjective] han estado haciendo el viaje a través del desierto para llegar al oasis en [ROOT.GetCountry.GetCapital.GetName], donde las fogatas de nuestros miembros de la tribu que se están reuniendo fuera de nuestro asentamiento sirven como un faro.\n\n§ _2 envió un llamado a nuestros guerreros dispersos, diciéndoles que trajeran suficientes víveres para dos temporadas de campaña. Aunque nadie sabe qué está planeando el [ROOT.GetCountry.GetRuler.GetTitleName], todo el mundo supone que pronto llegará la guerra al [ROOT.GetCountry.GetName]." 
 me_tasm_1.a: "Hay mucho que debemos hacer. Espero que estés listo para trabajar y trabajar duro." 
 me_tasm_1_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_2_title: "$01_tasm_missions_task_2$" 
 me_tasm_2_desc: "Se ha reunido un Consejo de Guerra en [ROOT.GetCountry.GetCapital.GetName] y las tensiones están aumentando, lo que hace que se olvide todo el decoro mientras se alzan voces de frustración e ira.\n\n[ROOT.GetCountry.GetRuler.GetName] ha propuesto que reunamos nuestras reservas de mano de obra, pero en lugar de armarlas con espadas y lanzas, [ROOT.GetCountry.GetName] enviaría a estos hombres a las tierras desérticas con animales de granja y suministros en un intento de colonizar los territorios de nuestro norte.\n\nAunque algunas de las Grandes Familias están de acuerdo con [ROOT.GetCountry.GetRuler.GetFirstName], otras han planteado vehementemente objeciones, y esta creciente oposición está cristalizando detrás de [SCOPE.sCharacter('random_dude').GetName], quien ha condenado ruidosamente la resolución.\n\n'¡Mis hombres son soldados, no colonos!' [SCOPE.sCharacter('random_dude').GetFirstName] golpea el suelo con el bastón de [SCOPE.sCharacter('random_dude').GetHerHis], lo que hace que [ROOT.GetCountry.GetRuler.GetFirstName] arquee una ceja. Moviéndose incómodamente en el asiento de [SCOPE.sCharacter('random_dude_2').GetHerHis], [SCOPE.sCharacter('random_dude_2').GetName] deja escapar un suspiro pero no habla. '¡Vinimos aquí para luchar por [ROOT.GetCountry.GetName], no para construir asentamientos en la arena! Se trata de un abuso de autoridad escandaloso, [ROOT.GetCountry.GetRuler.GetFirstName]: estáis minando nuestras fuerzas y dejándonos débiles y vulnerables.'" 
 me_tasm_2.a: "Soy el [ROOT.GetCountry.GetRuler.GetTitleName] - ¡me escucharás!" 
 me_tasm_2_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_3_title: "$01_tasm_missions_task_3$" 
 me_tasm_3_desc: "Después de que nuestras tribus comenzaron a establecerse en [GetProvince('(int32)8847').GetName], a levantar sus tiendas entre las dunas y a permitir que sus rebaños deambularan libremente por la tierra, nuestros exploradores regresaron del este con un inquietante informe de la creciente belicosidad de nuestro vecino.\n\nParece que La República de #E Gerrha#! ha notado nuestras incursiones en la provincia de #E Ukrush#!, y sus levas han sido alertadas de nuestros movimientos. Aunque los Gerrhan nos consideran animales salvajes que apenas merecen ser notados a menos que quieran algo de nosotros, han decidido enviarnos un diplomático con una advertencia.\n\n'Su presencia en nuestras tierras reclamadas es un insulto, un insulto que No lo tomaremos a la ligera.'" 
 me_tasm_3.a: "Debemos permanecer alerta ante la posibilidad de un futuro conflicto..." 
 me_tasm_3_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_4_title: "$01_tasm_missions_task_4$" 
 me_tasm_4_desc: "Nuestras reservas de mano de obra se han recuperado suficientemente de los esfuerzos de colonización poco ortodoxos encabezados por [ROOT.GetCountry.GetRuler.GetName], y mientras nuestros guerreros continúan reuniéndose en la provincia de #E Shammar#!, nuestros espías informan que nuestros enemigos #E Qedarite#! están reforzando sus fortificaciones en [GetProvince('(int32)8815').GetName]. . Se dice que están acumulando alimentos y cavando cisternas profundas en previsión de un asedio prolongado, y se dice que hay mercenarios extranjeros guarnecidos dentro de la ciudadela. Están claramente desconcertados por la rapidez con la que nos hemos movido hacia las tierras no reclamadas entre nosotros.\n\nClaramente han anticipado el próximo movimiento de [ROOT.GetCountry.GetRuler.GetFirstName], pero sólo el tiempo dirá si están preparados para detenernos." 
 me_tasm_4.a: "Un día nos apoderaremos de la capital qedarita." 
 me_tasm_4_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_5_title: "$01_tasm_missions_task_5$" 
 me_tasm_5_desc: "Durante muchos años, las tribus de #E Tasm#! han habitado en las tierras de los #E Jadis#!, han abrevado sus rebaños cerca de nuestros oasis y han compartido pan con nosotros; aunque nuestras fronteras están demarcadas, las consideramos como meras formalidades, porque el vínculo de parentesco es más fuerte que cualquier cosa que el hombre pueda crear.\n\nDebido a que nuestras relaciones están en su punto más alto, se ha propuesto que combinemos nuestros bienes y nos convirtamos en uno, y parece que nuestro vasallo está abierto a la idea. [ROOT.GetCountry.GetRuler.GetName] ha enviado una invitación formal al gobernante de Jadis, una vidente llamada [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], invitándola a [ROOT.GetCountry.GetCapital.GetName] para discutir este importante asunto." 
 me_tasm_5.a: "Nuestro pueblo se ha mezclado durante tanto tiempo que es difícil distinguirnos." 
 me_tasm_5_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_6_title: "$01_tasm_missions_task_6$" 
 me_tasm_6_desc: "Las levas de [ROOT.GetCountry.GetName] han vencido a las fuerzas de #E Gerrha#!, para su eterna sorpresa, expulsándolas de la provincia de #E Ukrush#! y apoderándose además de los valiosos territorios de [GetProvince('(int32)8849').GetName] y [GetProvince('(int32)5408').GetName]. Nuestros vengativos enemigos juran que regresarán sin previo aviso y no descansarán hasta que [ROOT.GetCountry.GetCapital.GetName] sea un montón de estiércol y [ROOT.GetCountry.GetRuler.GetName] gobierne sobre las cenizas.\n\nPero todo esto es charla, por ahora. Tal como están las cosas, nuestros ejércitos están a sólo unos días de viaje de las costas del #E Sinus Persicus#!, y el #E1 ha ordenado a nuestros generales que elaboren planes de batalla para las costas. Parece que nuestro #E2 no quedará satisfecho hasta que nuestros enemigos mortales, los Gerrhan, sean arruinados." 
 me_tasm_6.a: "Esto no es una simple escaramuza fronteriza, sino una lucha a muerte, Gerrha..." 
 me_tasm_6_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_7_title: "$01_tasm_missions_task_7$" 
 me_tasm_7_desc: "Nuestros recientes éxitos en toda la provincia de #E Gerrha#! han demostrado al mundo que dominamos la lucha en el difícil terreno que llamamos nuestro hogar. No somos asaltantes bárbaros que se esconden en los desiertos, atacando desde las sombras desde una posición de debilidad, sino una fuerza de combate temible que es capaz de tomar ciudades de Repúblicas y hombres libres. ¡Ay de nuestros enemigos que se interponen en el camino de Yamama! ¡dominación!" 
 me_tasm_7.a: "¡Conduciremos nuestras fuerzas hacia victorias aún mayores!" 
  
 me_tasm_7_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_8_title: "$01_tasm_missions_task_8$" 
 me_tasm_8_desc: "Temiendo que el tiempo esté en nuestra contra, [ROOT.GetCountry.GetRuler.GetName] ha fijado un ritmo inflexible para los ejércitos de [ROOT.GetCountry.GetName] y ha ordenado que se hagan reclamaciones sobre las provincias de #E Omana Occidental#! y #E Omana Central#! de inmediato.\n\nCreendo en nuestra Para ser nuestro mayor aliado, [ROOT.GetCountry.GetRuler.GetFirstName] insiste en atacar tan pronto como podamos, con la esperanza de capitalizar los éxitos que hemos obtenido antes de que nuestros enemigos puedan reunir sus defensas." 
 me_tasm_8.a: "Nuestros enemigos están en peligro de muerte, pero debemos atacar pronto." 
 me_tasm_8_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_9_title: "$01_tasm_missions_task_9$" 
 me_tasm_9_desc: "Se está llevando a cabo una pequeña reunión en las cámaras privadas de [ROOT.GetCountry.GetRuler.GetName], una reunión que es pequeña en número pero que tendrá ramificaciones drásticas para el futuro de [ROOT.GetCountry.GetName].\n\nSe ha propuesto que abandonemos el duro desierto que dio origen a nuestra pueblo y establecernos en una de nuestras ciudades recién conquistadas; una idea que [ROOT.GetCountry.GetRuler.GetFirstName] ha sido entretenida. Destacan dos candidatos: [GetProvince('(int32)7199').GetName] y [GetProvince('(int32)5405').GetName]. Todo lo que queda por hacer es dar la orden.\n\nCabe señalar, sin embargo, que algunos de nuestros miembros de la tribu no están contentos con la idea de abandonar nuestros hogares ancestrales... deberíamos pensar en esto. Elegir una ciudad conocida que ya tenga conexiones diplomáticas y comerciales establecidas en la región ciertamente aumentaría nuestro prestigio, pero ¿vale la pena enojar a la gente común?" 
 me_tasm_9.a: "Preferimos que Gerrha sea nuestra nueva capital." 
 me_tasm_9.b: "El oasis de Thaj nos llama: debemos elegir allí" 
 me_tasm_9.c: "¡Nunca abandonaremos nuestra capital, pero la mejoraremos!" 
 me_tasm_9_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_10_title: "$01_tasm_missions_task_10$" 
 me_tasm_10_desc: "Al parecer, la gran cantidad de riqueza que fluye hacia [ROOT.GetCountry.GetCapital.GetName] ha venido acompañada de bendiciones y maldiciones. El comercio es mejor que nunca y las caravanas de camellos que serpentean por nuestros desiertos están haciendo el viaje entre la capital y las costas en un tiempo récord.\n\nTodo esto es digno de celebración, pero la inclinación de [ROOT.GetCountry.GetRuler.GetName] por Robar a las tesorerías está empezando a convertirse en un problema." 
 me_tasm_10.a: "Merezco un poco para mí, después de todo lo que he hecho." 
 me_tasm_10_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_11_title: "$01_tasm_missions_task_11$" 
 me_tasm_11_desc: "Construir cualquier cosa en nuestra tierra bañada por el sol nunca es una tarea fácil por razones obvias, pero hacer lo imposible es algo por lo que nuestros [ROOT.GetCountry.GetAdjective] compatriotas son famosos.\n\nAhora que hemos plantado cultivos con éxito en algunas de las regiones más desoladas conocidas Para el hombre, ahora ponemos nuestra mirada en un premio mucho mayor: construir ciudades en medio de dunas de arena que algún día florecerán como flores en el desierto." 
 me_tasm_11.a: "Las ambiciones de nuestro pueblo son una inspiración." 
 me_tasm_11_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_12_title: "$01_tasm_missions_task_12$" 
 me_tasm_12_desc: "Mientras que [ROOT.GetCountry.GetRuler.GetName] sueña con ampliar nuestras fronteras a lo largo de toda la #E Península Arábiga#!, [ROOT.GetCountry.GetRuler.GetSheHe] está igualmente comprometida con garantizar que nuestras patrias, las provincias de #E Yamama#! y #E Shammar#!, conserven su lugar central en el corazón de la cultura Yamama.\n\nAl construir dos ciudades en nuestros territorios tradicionales, hemos creado la infraestructura necesaria que nos permitirá mejorar continuamente nuestros hogares a lo largo de los años, lo que cosechará innumerables beneficios con el tiempo.\n\nAunque Puede que sea nuestro destino conquistar tierras que aún ni siquiera saben de nuestra existencia, que nunca olvidemos al pueblo que nos llevó a estas alturas - el pueblo Yamama - y honremos los sacrificios que han hecho para convertirnos en lo que somos. son hoy." 
 me_tasm_12.a: "La patria Tasm será una fortaleza de nuestra cultura." 
 me_tasm_12_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_13_title: "$01_tasm_missions_task_13$" 
 me_tasm_13_desc: "Es una curiosa mezcla de hombres los que componen nuestros marineros en la flota occidental que ahora patrulla las aguas del #E Sinus Arabus#!. Egipcios, árabes y macedonios han acudido en masa a las nuevas ciudades construidas por [ROOT.GetCountry.GetRuler.GetName] - #E Raunathou. Kome#!, #E Arga#! y #E Thebai Arabikai#! - donde se ha hecho un llamado a hombres dispuestos a trabajar los remos en la armada [ROOT.GetCountry.GetAdjective].\n\nIndependientemente de su procedencia, todos están unidos en su propósito de defender nuestras posesiones y ahuyentar a los piratas que pudieran intentar asaltar nuestras ciudades." 
 me_tasm_13.a: "Es un trabajo honorable, luchar por [ROOT.GetCountry.GetName]" 
 me_tasm_13_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_14_title: "$01_tasm_missions_task_14$" 
 me_tasm_14_desc: "El gran edificio conocido como #E 'La Casa de la Sabiduría'#! se completó en [ROOT.GetCountry.GetCapital.GetName], y todos coinciden en que nunca se ha visto un edificio más magnífico en todo [ROOT.GetCountry.GetName]. Pergaminos escritos en todos los idiomas llenan sus nichos de mármol, y un grupo de sacerdotes y escribas vive en sus terrenos, ocupándose en silencio de la tarea de mantener la impresionante biblioteca.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], siendo un tipo visionario, valora el conocimiento y su implementación. , y desea que el pueblo [ROOT.GetCountry.GetAdjective] llegue a ser sabio y lleno de buen discernimiento. Guiados por estos principios, ningún costo era demasiado alto y todo lo que se necesitaba se daba gratuitamente." 
 me_tasm_14.a: "Esta biblioteca es un primer paso hacia la educación de la gente" 
 me_tasm_14_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_15_title: "$01_tasm_missions_task_15$" 
 me_tasm_15_desc: "Nuestro control de los territorios distantes en la provincia de #E Asir#! abre el camino hacia las ricas tierras de los reinos del sur, donde muchos senadores ricos y caudillos tribales traidores esperan la llegada de nuestras levas con una mezcla de inquietud y odio.\n\nNo pasará mucho tiempo hasta que nuestros soldados salgan del desierto y lleguen a sus ciudades y asentamientos, envolviéndolo todo como una tormenta de arena. Conquistaremos a las tribus del sur y nos apoderaremos de todo lo que han construido para nosotros." 
 me_tasm_15.a: "Ahora que estamos en este camino, nada podrá detenernos." 
 me_tasm_15_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_16_title: "$01_tasm_missions_task_16$" 
 me_tasm_16_desc: "Nuestros ejércitos triunfantes se han asegurado de que el nombre de [ROOT.GetCountry.GetRuler.GetName] nunca sea olvidado por los Ancianos Tribales que llevan los registros del pueblo [ROOT.GetCountry.GetAdjective], porque las victorias que nuestro [ROOT.GetCountry.GetRulerTitle] nos ha traído cambiarán la historia de nuestro pueblo para siempre.\ n\nDurante años, los altivos ciudadanos de #E Gerrha#! se perfumaron la barba con aceites perfumados de tierras lejanas y engordaron y se debilitaron atiborrándose de delicias, confiando en sus muros para protegerlos, pero esto ya no existe.\n \nNo sólo los hemos expulsado de sus tierras centrales, la provincia que dio nombre a sus tribus, sino que también hemos extinguido su civilización y desmantelado su estatus político por completo. Nunca más serán un pueblo libre, sino que vivirán sólo para servir la voluntad de [ROOT.GetCountry.GetRuler.GetFirstName].\n\nEn honor a esta ocasión sin precedentes, durante los próximos diez años, se proporcionará pan gratis en [ROOT.GetCountry.GetCapital.GetName] como una forma de honrar y celebrar nuestro logro." 
 me_tasm_16.a: "Aquellos que sueñan con nuestra destrucción sólo se traerán la ruina a ellos mismos." 
 me_tasm_16_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_17_title: "$01_tasm_missions_task_17$" 
 me_tasm_17_desc: "La reputación de [GetProvince('(int32)7202').GetName] ya era conocida por todos, pero los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] por expandir la ciudad han traído aún más fama y renombre a una ubicación ya impresionante.\n\nBuscando impulsar el comercio de piedras preciosas, [ROOT.GetCountry.GetRuler.GetFirstName] se ha cuadruplicado. el tamaño de su puerto y sus mercados, creando lo que los lugareños han denominado #E 'El Barrio de las Perlas'#!,, sin duda debido a la gran cantidad de comerciantes que venden joyas con incrustaciones de nácar dentro de sus galerías.\n\nMientras el sol En el cielo de Tylos flota el sonido de los hombres que construyen barcos, de los marineros cargando perlas, especias, esclavos e incienso, y los gritos de las gaviotas hambrientas que flotan sobre los muelles." 
 me_tasm_17.a: "Tylos se convertirá en el puerto más importante del Sinus Persicus" 
 me_tasm_17_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_18_title: "$01_tasm_missions_task_18$" 
 me_tasm_18_desc: "No les molestaremos demasiado hoy, o [ROOT.GetCountry.GetRuler.GetName], sino que simplemente deseamos informarles que nuestras últimas reclamaciones en #E East Omana#! han sido completadas.\n\nNuestros grupos de asalto no pueden esperar a ser desatados contra las masas desprevenidas. ...será un buen día para [ROOT.GetCountry.GetName]." 
 me_tasm_18.a: "Entonces marcharemos hacia Omana pronto, gracias." 
 me_tasm_18_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_19_title: "$01_tasm_missions_task_19$" 
 me_tasm_19_desc: "Nos encontramos en la posición poco envidiable de tener que abordar dos frentes al mismo tiempo. Los desiertos de la provincia de #E Qedar#!, con la rica ciudad oasis de [GetProvince('(int32)8815').GetName] y sus granjas de dátiles, son un premio tentador más allá del horizonte, pero no podemos ignorar los pasajes del sur que conducen a través de #E Asir#! hasta las costas del #E Sinus Arabus#!, porque hay muchos reinos poderosos que podrían destruirnos si no tenemos cuidado.\n\nDebemos preparar nuestras reclamaciones mientras nos preparamos para lo peor." 
 me_tasm_19.a: "Si alguien puede hacer esto, entonces nuestros miembros de la tribu Tasmita pueden hacerlo." 
 me_tasm_19_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_20_title: "$01_tasm_missions_task_20$" 
 me_tasm_20_desc: "Nadie recuerda más la arrogancia de los #E Qedaritas#! que [ROOT.GetCountry.GetRuler.GetName], que estaba íntimamente familiarizado con sus costumbres engañosas y su inclinación a la traición.\n\nPero su perfidia ya no nos preocupará más, porque los célebres ejércitos de [ROOT.GetCountry.GetName] han vencido a las fuerzas de #E Qedar#! para siempre, rompiéndoles la espalda y dejando sus cuerpos desplomados a los buitres en el desierto.\n\nPara celebrar este digno logro, [ROOT.GetCountry.GetRuler.GetFirstName] proclamó audazmente, ante los aplausos de miles de soldados, que [ROOT.GetCountry.GetRuler.GetSheHe] recompensaría a [ROOT.GetCountry.GetRuler.GetHerHis] hombres con más oportunidades de gloria, esta vez en las tierras de nuestro oeste." 
 me_tasm_20.a: "¡Te esperan botín y batalla gloriosa! ¡A las armas!" 
 me_tasm_20_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_21_title: "$01_tasm_missions_task_21$" 
 me_tasm_21_desc: "El sol poniente es el único testigo del séquito de [ROOT.GetCountry.GetRuler.GetName] y [ROOT.GetCountry.GetRuler.GetHerHis] cabalgando a través de los polvorientos desfiladeros y gargantas de los desiertos en #E Shammar#!, pintando brillantes toques de púrpura y rojo en la arena y el cielo mientras los miembros de la tribu se dirigen al refugio de [GetProvince('(int32)8816').GetName].\n\nCuando el grupo [ROOT.GetCountry.GetAdjective] entra en el valle que conduce a Baqaa, la creciente oscuridad hace que la fortaleza, apenas visible en la distancia, tenga un aspecto aún más impresionante y siniestro.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha llegado para inspeccionar las mejoras recientemente terminadas en las fortificaciones, que controlan el único camino a través de esta región desierta; cualquiera que desee viajar hacia el norte o el sur debe hacerlo con el permiso de la guarnición del interior." 
 me_tasm_21.a: "La Puerta de Piedra de Baaqa es una montaña inamovible" 
 me_tasm_21_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_22_title: "$01_tasm_missions_task_22$" 
 me_tasm_22_desc: "Afortunadamente, nuestro flanco oriental no requerirá tanto trabajo para mejorar nuestras fuerzas navales. Ya hay ciudades que podemos usar como puertos, y el sitio de #E Attiaca#! es el favorito de los piratas por una razón: hemos hecho bien en construir una ciudad allí, incluso si el campo circundante está desolado y abandonado." 
 me_tasm_22.a: "Estamos acostumbrados a condiciones mucho más duras, créanme." 
 me_tasm_22_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_22$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_23_title: "$01_tasm_missions_task_23$" 
 me_tasm_23_desc: "La coronación de [ROOT.GetCountry.GetRuler.GetName] fue un asunto tranquilo, que reflejó la figura severa de [ROOT.GetCountry.GetRulerTitle], conocido por ser austero cuando se trata de cuestiones de pompa. La ceremonia fue corta, las celebraciones posteriores aún más cortas, y las levas ya llevaban horas en la silla cuando el sol salió sobre [ROOT.GetCountry.GetCapital.GetName] a la mañana siguiente. \n\nCuando se le preguntó qué le gustaría a [ROOT.GetCountry.GetRuler.GetSheHe] como regalo para conmemorar la ocasión, la respuesta de [ROOT.GetCountry.GetRuler.GetHerHis] pasaría a los anales de la historia de [ROOT.GetCountry.GetAdjective]." 
 me_tasm_23.a: "Dame derechos sobre mis enemigos, para que pueda unificar Arabia por fin." 
 me_tasm_23_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_23$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_24_title: "$01_tasm_missions_task_24$" 
 me_tasm_24_desc: "Ahora que nuestras [ROOT.GetCountry.GetAdjective] tropas han atravesado las miserables defensas que tenemos ante nosotros y han llegado a una tierra donde pueden ver el #E Sinus Arabus#! a lo lejos, una fiebre de guerra se ha apoderado de nuestros hombres, y no estarán satisfechos hasta que [ROOT.GetCountry.GetRuler.GetName] los desata sobre las ciudades opulentas agrupadas a lo largo de las costas como percebes en los cascos de un barco." 
 me_tasm_24.a: "No te preocupes... cada hombre será recompensado ricamente en las batallas venideras." 
 me_tasm_24_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_24$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_25_title: "$01_tasm_missions_task_25$" 
 me_tasm_25_desc: "No hay mejor manera de celebrar la destrucción de otro de nuestros rivales, la corrupta República de #E Ma'in#!,, borrando su rastro no sólo de los mapas del mundo, sino también de las mismas ciudades que solían estar entre sus ciudades más importantes. posesiones preciadas.\n\nGracias al trabajo iniciado por [ROOT.GetCountry.GetRuler.GetName], las ciudades de #E Yathill#! y la antigua capital #E Karna#! se han transformado lentamente en verdaderos enclaves [ROOT.GetCountry.GetAdjective] - un recordatorio de que tenemos la intención de permanecer en esta zona durante mucho, mucho tiempo." 
 me_tasm_25.a: "Voy a seguir construyendo durante todo [ROOT.GetCountry.GetName]" 
 me_tasm_25_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_25$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_26_title: "$01_tasm_missions_task_26$" 
 me_tasm_26_desc: "A nuestra gente ciertamente le gustan los caballos, pero se sabe que nuestras preferencias son por el camello, un animal mucho más adecuado para desenvolverse en los duros entornos de nuestro hogar.\n\nEstamos agradecidos de tener la capacidad para invertir en nuestros territorios, siendo [GetProvince('(int32)4718').GetName] el último ejemplo de la generosidad que hemos brindado a nuestros provinciales. Se corre la voz sobre las granjas de camellos que se construyeron recientemente allí y sobre la riqueza que aportan a las arcas de [ROOT.GetCountry.GetAdjective]." 
 me_tasm_26.a: "¡No debemos descuidar ningún aspecto de nuestro reino, ni siquiera los camellos!" 
 me_tasm_26_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_26$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_27_title: "De los desiertos vendrán" 
 me_tasm_27_desc: "En el corazón de la #E Península Arábiga#!,, en una tierra donde la Tierra está calcinada por el calor opresivo del sol y la apariencia distante del agua que fluye probablemente sea un espejismo, hemos hecho nuestro hogar: somos la #E Península Arábiga#!, _2 tribus, reuniendo nuestras fuerzas en los lugares donde los débiles se marchitan y mueren.\n\nÚltimamente, los augurios son inquietos y no dan una respuesta clara cuando se busca la voluntad de los dioses. Parece que se producirán cambios en Arabia; esperemos que estemos preparados para ellos." 
 me_tasm_27.a: "Es hora de hacer historia" 
  
 me_tasm_28_title: "Una discusión siniestra" 
 me_tasm_28_desc: "Una semana después de que se envió la invitación, [SCOPE.sCharacter('zarqa_ruler_jaddis').GetName], el gobernante de #E Jadis#!, llegó a [ROOT.GetCountry.GetCapital.GetName] para reunirse con [ROOT.GetCountry.GetRuler.GetName], y [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] está muy emocionado de conocer a Zarqa, de quien se rumorea que es una profetisa. que puede ver el futuro con sus famosos ojos azul hielo.\n\nZarqa estaba vestida con las tradicionales túnicas de luto, sin embargo, y se cubrió la cara con cenizas cuando [ROOT.GetCountry.GetRuler.GetFirstName] entra en la habitación y se niega a hacer contacto visual.\ n\n'He previsto el fin de mi pueblo, o [ROOT.GetCountry.GetRuler.GetFirstName].'\n\n'Por favor, Zarqa, levántate; de ​​eso no se trata esta reunión.'\n\n'No, § _7.' Zarqa finalmente encuentra la mirada de #E0, revelando lágrimas en sus mejillas. 'Una gran calamidad caerá sobre mi pueblo antes de la luna nueva; ha sido ordenado por los dioses y no se puede hacer nada. He venido a despedirme de usted, mi Señor.'" 
 me_tasm_28.a: "Todo estará bien, te lo prometo." 
 me_tasm_28_tooltip: "La tarea de misión '#Y Una discusión siniestra#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_29_title: "Una terrible pesadilla" 
 me_tasm_29_desc: "[ROOT.GetCountry.GetRuler.GetName] tuvo sueños terribles anoche que perturbaron [ROOT.GetCountry.GetRuler.GetHerHis] su descanso, con visiones de mujeres y niños gritando en el desierto y de las arenas mismas en llamas, lanzando espesas columnas de humo negro al cielo.\n\nQuedarse dormido unas horas después , [ROOT.GetCountry.GetRuler.GetFirstName] inmediatamente volvió a tener el mismo sueño, todos los detalles eran exactamente iguales, y se despertó con un sudor frío y no pudo volver a dormir." 
 me_tasm_29.a: "¿Qué podría significar esto?" 
 me_tasm_29_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_30_title: "Los ojos negros de Zarqa Al-Yamama" 
 me_tasm_30_desc: "Una mañana, [ROOT.GetCountry.GetRuler.GetName] recibe un mensajero de la tribu #E Jadis#!. Suponiendo que el viajero está aquí para discutir la asimilación de sus tierras a [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] se sorprende cuando el hombre entra en la sala de recepción.\n\nEl soldado está cubierto de heridas graves que están infectadas y delira con fiebre - verdad Dicho esto, parece que podría no sobrevivir a la noche. 'Jadis ha caído... Jadis ha sido destruido para siempre.' murmura antes de caer de rodillas.\n\n'Siéntete tranquilo, joven, porque ahora estás a salvo. ¿De qué estás hablando?' [ROOT.GetCountry.GetRuler.GetFirstName] pregunta compasivamente, enviando por un esclavo entrenado en artes médicas y por una jarra de vino.\n\n'Cientos de bárbaros surgieron de la nada y nos masacraron a todos... Zarqa...ellos...' El soldado comienza a toser y gemir.\n\n'¿Qué pasó? ¡Habla, hombre!'\n\n'La mataron y mutilaron su cuerpo; le sacaron los ojos y la dieron por muerta.' Mientras [ROOT.GetCountry.GetRuler.GetFirstName] jadea, el soldado revela una pequeña caja de alabastro hecha de un montón de trapos.\n\n'La Reina previó todo y sabía que esto sucedería; lo último que nos pidió fue que le mostráramos sus ojos. Creemos que el kohl que usó para los párpados volvió negras las venas...'" 
 me_tasm_30.a: "Yo... no sé qué decir..." 
 me_tasm_30_tooltip: "La tarea de misión '#Y $01_tasm_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
  
  #Missions Tree Two 
  
 01_tasm_missions_2: "Como las arenas del desierto" 
 01_tasm_missions_2_DESCRIPTION: "Ahora que las fuerzas victoriosas [ROOT.GetCountry.GetAdjective] han sometido a toda la #E Península Arábiga#!, nuestros generales y asesores militares han propuesto que extendamos nuestra hegemonía a las tierras de los países poderosos que nos rodean a ambos lados.\n \nLos atacaremos sin previo aviso, desapareciendo y reapareciendo del desierto como una ciudad enterrada entre las dunas..." 
 01_tasm_missions_2_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando el Reino de #E Tasm#! humille a sus poderosos vecinos reclamando para sí sus glorias eternas." 
 01_tasm_missions_2_BUTTON_TOOLTIP: "Se dice que los ejércitos saqueadores de Tasm son incontables y se asemejan a las arenas del desierto." 
  
 01_tasm_missions_2_task_1: "Arquitectos Reconocidos" 
 01_tasm_missions_2_task_1_DESC: "Gracias al arduo trabajo que nuestros ingenieros han puesto en la creación de [ROOT.GetCountry.GetCapital.GetName], se han vuelto excepcionalmente hábiles en lo que hacen y pueden aplicar las lecciones que han aprendido en todo nuestro país. \n\n\n\n\n\n\n\n\n\n@egypt_mil4!" 
 tasm_mission_2_3_tt: "Necesitamos la #T Tradición militar nubia#! #Y Llenar los horizontes#!." 
  
 01_tasm_missions_2_task_2: "Cruzando a África" 
 01_tasm_missions_2_task_2_DESC: "Se sabe que las tierras de Punt están repletas de recursos naturales escasos en nuestras explotaciones [ROOT.GetCountry.GetAdjective]. Una vez que nuestras reclamaciones estén preparadas, nos apoderaremos de los metales preciosos, el incienso y las granjas de elefantes de los africanos para utilizarlos en nuestro propio bien. \n\n\n\n\n\n\n\n\n\n@egypt_mil20!" 
 punt_claims_tasm_tt: "Recibiremos reclamaciones en la región de #Y Punt#!." 
  
 01_tasm_missions_2_task_3: "Los tres puños" 
 01_tasm_missions_2_task_3_DESC: "Aunque estamos triunfantes, los dioses son volubles y el destino es fugaz y nadie sabe lo que nos deparará el día siguiente: ¿tal vez un ejército invasor con la esperanza de tomar desprevenidos nuestros fuertes fronterizos? Debemos tomar todas las medidas que podamos para garantizar que las rutas terrestres hacia el corazón de Arabia estén protegidas por ciudades fortificadas... cualquier cosa menos sería irresponsable. \n\n\n\n\n\n\n\n\n\n@persia_mil6!" 
  
 01_tasm_missions_2_task_4: "Mente mercenaria" 
 01_tasm_missions_2_task_4_DESC: "Nuestra legión [ROOT.GetCountry.GetAdjective] está compuesta por las mejores unidades que tenemos disponibles en la nación, que representan la flor y nata de nuestra élite militar. Mientras enviamos a los hijos de nuestra nobleza a guerras de conquista extranjera, se ha decidido que debemos complementar su número con auxiliares sacados de los campos de mercenarios. \n\n\n\n\n\n\n\n\n\n@persia_mil1!" 
 tasm_needs_a_legion_bruh: "Necesitamos una #T Legión#! con al menos #Y 5#! subunidades." 
  
 01_tasm_missions_2_task_5: "Un jardín en el desierto" 
 01_tasm_missions_2_task_5_DESC: "Debemos tomar las medidas necesarias para convertir a [ROOT.GetCountry.GetCapital.GetName] en una verdadera metrópolis: dejar que las naciones del mundo observen lo que hemos logrado en nuestras tierras abrasadas por el sol y se maravillen de nuestro ingenio interminable. \n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
 01_tasm_missions_2_task_6: "Navegando hacia Sumer" 
 01_tasm_missions_2_task_6_DESC: "La provincia de #E Characene#! es la puerta de entrada al antiguo reino de #E Mesopotamia#!, el lugar de nacimiento de los imperios. Visualizamos un futuro en el que controlaremos las ciudades históricas de esta tierra histórica... el momento casi ha llegado. \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
 mesopotamia_claims_tasm_tt: "Recibiremos reclamaciones sobre la provincia de #Y Characene#! y #Y Sumer#!." 
  
 01_tasm_missions_2_task_7: "Esclavistas de mala reputación" 
 01_tasm_missions_2_task_7_DESC: "Ahora que tenemos un punto de apoyo en #E África#! y #E Mesopotamia#!, ya es hora de que liberemos a nuestros asaltantes de sus ataduras y les permitamos atiborrarse de las provincias y ciudades indefensas del enemigo. hombres que tienen libertad para esclavizar a tantos enemigos nuestros como puedan. \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
 mesopotamia_claims_2_tasm_tt: "Recibiremos reclamaciones sobre las provincias de #Y Mardiene#! y #Y Susiana#!." 
  
 01_tasm_missions_2_task_8: "The Gutian Dig Site" 
 01_tasm_missions_2_task_8_DESC: "Hace más de mil años, las tierras del sur de #E Mesopotamia#! estaban gobernadas por una nación que prácticamente ha desaparecido, dejando sólo unos pocos rastros de su civilización. Por suerte para nosotros, tenemos un erudito entre nosotros que afirma conocer un sitio arqueológico que debemos investigar.\n\n#Y Esto iniciará una cadena de eventos en la que iremos a buscar un tesoro.#!\n\n \n\n\n\n\n\n\n\n@greek_mil7!" 
 01_tasm_missions_2_philosopher: "¡El funcionario #T Ba'l'Ahd#! necesita al menos 9 @religious_icon! #Y Celo#!." 
  
 01_tasm_missions_2_task_9: "Caballos de estepa en el desierto" 
 01_tasm_missions_2_task_9_DESC: "Nuestras amplias conexiones comerciales en todo el mundo nos han llamado la atención sobre la existencia de un tipo de caballo, cuyo hábitat natural son las estepas del norte. Aunque nuestro clima es comparativamente muy duro, nuestros maestros jinetes creen que podríamos comenzar a criar caballos esteparios en #E Arabia#!.\n\n#Y. Esto iniciará una cadena de eventos donde tendremos la oportunidad de producir #T Caballos esteparios#! en una de nuestras provincias. que actualmente produce #T Caballos#!.#!\n\n\n\n\n\n\n\n\n\n@india_mil18!" 
 tasm_mission_2_9_tt: "Necesitamos la #T Tradición militar árabe#! #Y Cría de caballos árabes#!." 
  
 01_tasm_missions_2_task_10: "batea árabe" 
 01_tasm_missions_2_task_10_DESC: "Hay muchos lugares en #E Punt#! que son candidatos interesantes para la expansión de [ROOT.GetCountry.GetAdjective], siendo la ciudad de [GetProvince('(int32)7519').GetName] a orillas del Sinus Arabus la más prometedora. Hagamos lo que sea necesario para que esta parte de África se sienta como una extensión natural de nuestra nación. \n\n\n\n\n\n\n\n\n\n@event_pic4!" 
 tasm_arabian_punt_pops_tt: "Al menos #Y 50%#! de los habitantes de la región [GetProvince('(int32)7526').GetArea.GetRegion.GetName|Y] tienen [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] cultura." 
  
 01_tasm_missions_2_task_11: "La isla sangre de dragón" 
 01_tasm_missions_2_task_11_DESC: "#E Dioscoridus#!, una isla frecuentada por los barcos mercantes que viajan por el Mare Erythraeum, podría ser persuadida para unirse pacíficamente a nuestro reino.\n\n\n\n\n\n\n\n\n\n@ india_mil7!" 
  
 01_tasm_missions_2_task_12: "Reclamando lo que es nuestro" 
 01_tasm_missions_2_task_12_DESC: "Las antiguas civilizaciones que una vez gobernaron #E Mesopotamia#! fueron constructoras, forjadoras de un nuevo mundo, nada que ver con los gobernantes decadentes y débiles que ahora gobiernan la provincia.\n\nPor derecho de conquista, reclamamos lo que es nuestro: todo que deseamos! \n\n\n\n\n\n\n\n\n\n@greek_mil8!" 
  
 01_tasm_missions_2_task_13: "Las puertas de Babilonia" 
 01_tasm_missions_2_task_13_DESC: "¿Quién entre el pueblo [ROOT.GetCountry.GetAdjective] es como [ROOT.GetCountry.GetRuler.GetName], el Conquistador, el Destructor, el Humillador de Reyes y el Devorador de Ciudades? Desde los muros de [ROOT.GetCountry.GetCapital.GetName] hasta las puertas de #E Babilonia#!, [ROOT.GetCountry.GetRuler.GetHerHis] la autoridad es suprema.\n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 01_tasm_missions_2_task_14: "Cuentos de riquezas orientales" 
 01_tasm_missions_2_task_14_DESC: "Nuestros contactos en #E Dioscoridus#! hablan de una cadena de islas al lejano oriente conocida como #E Maldivas#!, y aunque está a gran distancia de [ROOT.GetCountry.GetName], nuestros intrépidos marineros afirman conocer el camino.\n\ En esta tierra lejana existe una demanda de los raros bienes comerciales que produce nuestra gente, especialmente inciensos como la mirra; deberíamos considerar enviar comerciantes a las Maldivas y fortalecer nuestras conexiones comerciales. \n\n\n\n\n\n\n\n\n\n@india_mil4!" 
  
 01_tasm_missions_2_task_15: "Asegure las rutas comerciales" 
 01_tasm_missions_2_task_15_DESC: "Nuestro sistema de fortificaciones construido en todo [ROOT.GetCountry.GetName] son nodos defensivos, la base de nuestra seguridad... pero debemos asegurarnos de que se pueda llegar rápidamente a ellos: necesitamos carreteras. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil17!" 
  
 01_tasm_missions_2_task_16: "Camellos de guerra" 
 01_tasm_missions_2_task_16_DESC: "¿Qué animal es como el camello? El llamado barco del desierto, capaz de viajar largas distancias sin necesidad de agua, es una bestia verdaderamente fascinante. El camello ha sido durante mucho tiempo una parte importante de nuestras fuerzas militares. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil5!" 
  
 01_tasm_missions_2_task_17: "Combate de la colina Aksumita" 
 01_tasm_missions_2_task_17_DESC: "El terreno rocoso que habitan los Aksumitas les ha llevado a desarrollar tácticas militares especiales: deberíamos estudiar sus formas de guerra e incorporar estas técnicas marciales a nuestro propio régimen de entrenamiento. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!" 
  
 01_tasm_missions_2_task_18: "Comercio africano" 
 01_tasm_missions_2_task_18_DESC: "Si nos concentramos en desarrollar nuestro comercio africano, entonces toda la nación, ya sea ciudadana o esclava, se beneficiará. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 01_tasm_missions_2_task_19: "La piedra negra" 
 01_tasm_missions_2_task_19_DESC: "Hay un tesoro sagrado, la #Y Piedra Negra#!, que se dice que cayó a la Tierra desde el Cielo antes de ser colocada en el lugar sagrado en [GetProvince('(int32)7575').GetName]. ¡Debemos poseer este don divino para nosotros mismos! \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
 01_tasm_missions_2_task_20: "En África" 
 01_tasm_missions_2_task_20_DESC: "Ahora que hemos conquistado partes de #E África#!, debemos tener discusiones importantes sobre el futuro de la región.\n\n\n\n\n\n\n\n\n\n\n@event_pic4!" 
  
 01_tasm_missions_2_task_21: "Las comunidades israelitas" 
 01_tasm_missions_2_task_21_DESC: "Hay muchos enclaves #E israelitas#! que se encuentran dispersos por [GetProvince('(int32)4667').GetArea.GetRegion.GetName], y pronto [ROOT.GetCountry.GetName] gobernará sobre todos y cada uno de ellos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" 
  
 01_tasm_missions_2_task_22: "El diezmo del templo" 
 01_tasm_missions_2_task_22_DESC: "Aunque algunas personas se quejan de tener que pagar diezmos a nuestros templos, ¿de qué otra manera se supone que vamos a mantener contentos a los dioses y traernos sus bendiciones? Después de todo, hay cosas que valen más que el dinero en esta vida. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 01_tasm_missions_2_task_23: "La cuna del oro" 
 01_tasm_missions_2_task_23_DESC: "Nuestras arcas necesitan desesperadamente el oro que se encuentra en abundancia cerca de [GetProvince('(int32)8890').GetName]; construyamos una mina allí tan pronto como podamos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
  
  
 tasm_needs_great_eastern_ocean_tt: "Necesitamos la #T Tradición militar nubia#! [GetMilitaryBonus('nubian_path_11').GetName|Y]." 
 tasm_owns_three_horn_provinces_tt: "Necesitamos poseer todas las provincias de #Y Upper Punt#!, #Y Mosylon#! y #Y Aromata#!." 
 horn_claims_2_tasm_tt: "Hemos recibido reclamaciones sobre las provincias de #Y Elephas#! y #Y Zingis#!." 
  
  
 tasm_mission_1_navy_tooltip: "[THIS.GetProvince.GetName|Y] obtendrá una armada compuesta por:\n#Y 3#! Hexeres @hexere! #Y 2#! Octeres @octere! y #Y 1#! liburniano @liburnian!" 
  
  
  #Events 
  
 me_tasm_31_title: "Los tres puños" 
 me_tasm_31_desc: "Mucha gente especula abiertamente sobre la razón por la que [ROOT.GetCountry.GetRuler.GetName] parece estar obsesionado con construir fortificaciones a lo largo de [ROOT.GetCountry.GetName]. Algunos afirman que un incidente en la infancia, tal vez una incursión devastadora por parte de una tribu enemiga, ha hecho que el [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] se obsesione con perseguir la seguridad, mientras que otros creen que el gobernante simplemente está cumpliendo con el deber [ROOT.GetCountry.GetRuler.GetHerHis] de proteger a la nación.\n\ n[ROOT.GetCountry.GetRuler.GetFirstName] es consciente de esta charla ociosa, pero no le presta atención y prefiere dejar que las acciones de [ROOT.GetCountry.GetRuler.GetHerHis] hablen por sí solas. Cuando finalmente llegó a [ROOT.GetCountry.GetCapital.GetName] la noticia de que las tres fortalezas conocidas como '#E Los Tres Puños#! habían sido terminadas, asegurando las rutas terrestres que conducen al corazón de #E Arabia#!, solo hubo un breve reconocimiento, añadiendo combustible. a los rumores." 
 me_tasm_31.a: "No tengo tiempo para lidiar con chismes en la corte." 
 me_tasm_31_tooltip: "La tarea de misión '#Y Los Tres Puños#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_32_title: "Cruzando a África" 
 me_tasm_32_desc: "La mañana trajo noticias de [GetProvince('(int32)4646').GetName], donde nuestras fuerzas se han ido reuniendo poco a poco en previsión de la invasión de #E Punt#!.. Nuestra flota occidental patrulla la región, y barcos aún más pequeños, como los arrastreros que los lugareños utilizan para arrastrar las redes. a través del agua, están siendo requisados ​​para mover soldados a través del estrecho.\n\nNuestras reclamaciones han sido preparadas, y lo único que tenemos que hacer es esperar a que [ROOT.GetCountry.GetRuler.GetName] dé la orden." 
 me_tasm_32.a: "No pasará mucho tiempo... tal vez sólo sea cuestión de días." 
 me_tasm_32_tooltip: "La tarea de misión '#Y Cruzando hacia África#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_33_title: "Arquitectos Reconocidos" 
 me_tasm_33_desc: "Durante muchos años, nuestro pueblo vivió en tiendas de cuero, deambulando por las colinas secas y las dunas bajo el amplio dosel del cielo del desierto, pero últimamente ha habido una manía por construir ciudades en todo nuestro reino; parece que esta generación de nuestro los compatriotas prefieren vivir en edificios de ladrillo y piedra.\n\nSin ignorar la voluntad de [ROOT.GetCountry.GetRuler.GetHerHis] personas, [ROOT.GetCountry.GetRuler.GetName] ha empoderado a nuestros arquitectos, recién llegados de sus éxitos en la construcción en toda #E Arabia#!,, con todos los recursos que [ROOT.GetCountry.GetName] tiene para ofrecer, y ha mandado que trabajen como nunca antes." 
 me_tasm_33.a: "La construcción de asentamientos permanentes es clave para nuestro éxito en el país y en el extranjero." 
 me_tasm_33_tooltip: "La tarea de la misión '#Y Arquitectos renombrados#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_34_title: "Mente mercenaria" 
 me_tasm_34_desc: "En todo [ROOT.GetCountry.GetName], se sabe que [SCOPE.sCharacter('random_dude').GetName] adora a los niños de [SCOPE.sCharacter('random_dude').GetHerHis] más allá de lo que se considera normal, a menudo construyendo elaborados edificios en las propiedades de [SCOPE.sCharacter('random_dude').GetHerHis] para que su familia pueda vivir con ostentosa comodidad.\n\nNo es ninguna sorpresa, luego, que [SCOPE.sCharacter('random_dude').GetFirstName] se acercó en privado a [ROOT.GetCountry.GetRuler.GetName] después de una reciente reunión del consejo militar con una petición tímida, nacida del deseo de proteger a la descendencia de [SCOPE.sCharacter('random_dude').GetHerHis].\n\nTemeroso de que [SCOPE.sCharacter('random_dude').GetHerHis] niños pudieran perecer en una tierra desconocida para nuestros dioses , [SCOPE.sCharacter('random_dude').GetFirstName] ha rogado a [ROOT.GetCountry.GetRuler.GetFirstName] que contrate más mercenarios para nuestras próximas guerras, una petición que [SCOPE.sCharacter('random_dude').GetName]0 [SCOPE.sCharacter('random_dude').GetName]1 ha concedido." 
 me_tasm_34.a: "No te preocupes, [SCOPE.sCharacter('random_dude').GetFirstName] - tus hijos no pelearán solos" 
 me_tasm_34_tooltip: "La tarea de misión '#Y Mercenary Minded#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_35_title: "Un jardín en el desierto" 
 me_tasm_35_desc: "Mucho después de que [ROOT.GetCountry.GetRuler.GetName] haya abandonado este cuerpo mortal y los hechos de [ROOT.GetCountry.GetRuler.GetHerHis] hayan pasado de la memoria a la leyenda, quedará un logro imponente que perdurará a lo largo de los siglos: [ROOT.GetCountry.GetCapital.GetName], el preciado logro del pueblo [ROOT.GetCountry.GetAdjective].\n\nVisitantes de [ROOT.GetCountry.GetName] a menudo se quedan estupefactos cuando se enteran de que hace unas generaciones, la ciudad capital era un mero asentamiento, habitado por cabras y camellos que dormían cerca de las aguas vivificantes de su oasis. Cuando las impresionantes agujas de arenisca de las fortificaciones de [ROOT.GetCountry.GetCapital.GetName] aparecen en la distancia, rápidamente se hace evidente que se trata de una ciudad llena de decenas de miles de personas.\n\nCaminando a lo largo de las almenas, [ROOT.GetCountry.GetRuler.GetFirstName] contempla la vasta extensión de la ciudad que [ROOT.GetCountry.GetRuler.GetSheHe] ordenó construir y suspira de satisfacción." 
 me_tasm_35.a: "Esta gran ciudad será conocida como 'Hadiqa', el Jardín de [ROOT.GetCountry.GetRuler.GetFirstName]" 
 me_tasm_35.b: "[ROOT.GetCountry.GetCapital.GetName] será mi regalo a la posteridad." 
 me_tasm_35_tooltip: "La tarea de misión '#Y Un jardín en el desierto#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_36_title: "Navegando hacia Sumer" 
 me_tasm_36_desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] ha llevado a nuestras fuerzas a innumerables victorias, todavía hay quienes cuestionan las estrategias militares propuestas por [ROOT.GetCountry.GetRulerTitle], y hay debates enojados, aunque moderados, que tienen lugar en los consejos de guerra de [ROOT.GetCountry.GetCapital.GetName].\n\n§ _3 cree que nuestros ejércitos están listos para zarpar hacia #E Mesopotamia#!, habiendo puesto [ROOT.GetCountry.GetRuler.GetHerHis] los ojos en las ricas ciudades a lo largo de las costas, pero sería mentira decir que nuestros generales apoyan esta idea; de hecho, hay mucha ansiedad por perder todo lo que hemos logrado hasta ahora.\n\nSin embargo, parece que estamos avanzando con esta idea." 
 me_tasm_36.a: "Si no aprovechamos el momento, ¡tal vez nunca llegue!" 
 me_tasm_36_tooltip: "La tarea de misión '#Y Navegando hacia Sumer#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_37_title: "Esclavistas de mala reputación" 
 me_tasm_37_desc: "Nos estamos volviendo conocidos como feroces esclavistas y asaltantes, y nuestros buques de guerra frecuentemente causan terror en el #E Sinus Persicus#! así como en el #E Sinus Arabus#!.\n\nNuestros soldados y nuestros enemigos han entrado en una danza familiar. , uno que se repite cada temporada de campaña; nuestros barcos de esclavos atacan sin previo aviso, llevándose todo el botín y el botín que no está clavado en el suelo, y nuestras víctimas pasan meses reparando sus fortificaciones dañadas, rezando a los dioses para que los perdonemos cuando regresemos." 
 me_tasm_37.a: "Antes de que se haya secado el mortero de las paredes, ¡volveremos!" 
 me_tasm_37_tooltip: "La tarea de misión '#Y Esclavistas de mala reputación#!' ya ha sido #G Completada#!!" 
  
 me_tasm_38_title: "The Gutian Dig Site" 
 me_tasm_38_desc: "[SCOPE.sCharacter('philopher_1').GetName] afirma tener conocimiento de ruinas antiguas en la isla de [GetProvince('(int32)965').GetName] que fueron construidas por una civilización desaparecida hace mucho tiempo [SCOPE.sCharacter('philopher_1').GetSheHe] llama a los #E gutianos#!. No se sabe mucho sobre este misterioso pueblo, aunque [SCOPE.sCharacter('philopher_1').GetFirstName] afirma que alguna vez gobernaron un vasto imperio en esta región, sólo para ser destruido por una confederación de sus estados vasallos.\n\n[ROOT.GetCountry.GetRuler.GetName] fue difícil de convencer al principio, pero [ROOT.GetCountry.GetRuler.GetSheHe] acordó financiar una expedición a esta isla para ver qué se podía encontrar. [SCOPE.sCharacter('philopher_1').GetFirstName] saldrá por la mañana y promete enviar informes diarios a [ROOT.GetCountry.GetCapital.GetName]." 
 me_tasm_38.a: "¿Sabes qué? Voy a ir contigo. Ahora tengo curiosidad." 
 me_tasm_38_tooltip: "La tarea de misión '#Y El sitio de excavación de Gutian#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_39_title: "Caballos de estepa en el desierto" 
 me_tasm_39_desc: "Se sabe que el pueblo [ROOT.GetCountry.GetAdjective] es el mejor cuidador de caballos del mundo, aunque nuestro clima desértico es difícil y no sustenta naturalmente a grandes rebaños. Sin embargo, los comerciantes viajan desde lugares tan lejanos como [GetProvince('(int32)516').GetName] e incluso [GetProvince('(int32)3256').GetName] con la esperanza de conseguir nuestras robustas bestias, un testimonio de nuestra habilidad para criar animales de calidad.\n\nRecientemente, gracias a la afluencia de caballos esteparios que han sido traídos a [ROOT.GetCountry.GetCapital.GetName], algunos de nuestros jinetes expertos creen que podríamos empezar a criar nuestra propia variedad local, pero no se promete nada.\n\nTomará alrededor de un año ver si tenemos éxito." 
 me_tasm_39.a: "Rezo para que #E Ta'lab#! bendiga nuestros rebaños y los haga fructíferos." 
 me_tasm_39_tooltip: "La tarea de misión '#Y Caballos esteparios en el desierto#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_40_title: "batea árabe" 
 me_tasm_40_desc: "Se ha convertido en algo habitual ver barcos llenos de [ROOT.GetCountry.GetAdjective] colonos y colonos cruzando el #E Sinus Arabus#! en dirección a los puertos de [GetProvince('(int32)7519').GetName], que rápidamente se está convirtiendo en la ciudad más importante de la región.\n\n [ROOT.GetCountry.GetRuler.GetName] ha invertido los recursos de [ROOT.GetCountry.GetName] en el desarrollo de las ciudades de #E Punt#!, y los denodados esfuerzos de [ROOT.GetCountry.GetRuler.GetHerHis] están claramente dando sus frutos. Los agradecidos lugareños, agradecidos por la mano ligera de nuestro [ROOT.GetCountry.GetRulerTitle], han acogido con agrado nuestra presencia y ahora lucharán con gusto junto a nuestras tropas. También hemos recibido mucho tributo de los africanos... estarás satisfecho la próxima vez que visites el tesoro, mi [ROOT.GetCountry.GetRulerTitle].\n\nLa afluencia de nuestra gente en estas costas del sur ha causado preocupación en toda la ciudad. -estados del #E Cuerno de África#!, y con razón..." 
 me_tasm_40.a: "No hace falta ser profeta para ver lo que viene..." 
 me_tasm_40_tooltip: "La tarea de misión '#Y Arabian Punt#!' ahora ha sido #G Completada#!!" 
 upper_punt_claims_tasm_tt: "Hemos recibido reclamaciones sobre las regiones de #Y Upper Punt#!, #Y Mosylon#! y #Y Aromata#!." 
 01_tasm_missions_2_task_10_tt: "Al menos #Y 80%#! de los #Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_absolute_total')|0]#! pops en las regiones de #Y $punt_region$#! propiedad de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! son #Y #!2#!. #!4" 
 01_tasm_missions_2_task_10_pops_loc_1: "(#R [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_total')|0]#!)" 
 01_tasm_missions_2_task_10_pops_loc_2: "(#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_current')|0]#!/#Y [SCOPE.ScriptValue('01_tasm_missions_2_task_10_pops_total')|0]#!)" 
  
 me_tasm_41_title: "La isla de la sangre de dragón" 
 me_tasm_41_desc: "Nuestros diplomáticos han hecho el arduo viaje a casa desde [GetProvince('(int32)7530').GetName], un poco verdes por el mareo pero por lo demás de muy buen humor.\n\nSegún todos los indicios, su viaje fue un éxito completo y total; Los razonables habitantes de la isla no sólo aceptaron convertirse en nuestro estado cliente, sino que también nos enviaron un tesoro desde sus bóvedas para sellar el trato.\n\nEl paso formal de entregar el #Y Cetro de Sangre de Dragón#! a § _3 es un reconocimiento de que prácticamente han renunciado a sus pretensiones de independencia." 
 me_tasm_41.a: "Prometemos gobernarte justamente, sin abusar de nuestra autoridad." 
 me_tasm_41_tooltip: "La tarea de misión '#Y La isla Dragonsblood#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_42_title: "Reclamando lo que es nuestro" 
 me_tasm_42_desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] es conocido por su enfoque imparcial hacia la diplomacia exterior, últimamente, [ROOT.GetCountry.GetRuler.GetSheHe] ha sentido que se puede hacer más para lograr los objetivos de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nAunque suene tonto, [ROOT.GetCountry.GetRuler.GetSheHe] no puede evitarlo. Siento que, si bien el ritmo constante de nuestro crecimiento ha sido satisfactorio, un líder audaz habría logrado incluso más que nuestro [ROOT.GetCountry.GetRulerTitle]. ¿Ha sido [ROOT.GetCountry.GetRuler.GetFirstName] demasiado cauteloso? ¿No se dice que la fortuna favorece a los audaces?\n\nUn pensamiento atrevido entra en mi mente..." 
 me_tasm_42.a: "Mantengamos el rumbo y tomaremos lo que queramos con el tiempo." 
 me_tasm_42.b: "#R Nuestro verdadero Imperio nacerá cuando éste muera...#!" 
 me_tasm_42_tooltip: "La tarea de misión '#Y Reclamar lo nuestro#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_43_title: "Las puertas de Babilonia" 
 me_tasm_43_desc: "Nuestros antepasados ​​nunca podrían haber imaginado el día en que nuestras fuerzas, lideradas por el indomable [ROOT.GetCountry.GetRuler.GetName], saquearían la gran ciudad de [GetProvince('(int32)918').GetName] y, sin embargo, este ambicioso sueño se ha hecho realidad contra todo pronóstico.\n\nNadie sabe cuál será el futuro. Podría haber reservado para [ROOT.GetCountry.GetName], pero es la ferviente oración de nuestro pueblo que los dioses liberen a [ROOT.GetCountry.GetRuler.GetFirstName] de todo mal y agreguen muchos días a la vida de [ROOT.GetCountry.GetRuler.GetHerHis], porque es posible que nunca volvamos a ver algo como [ROOT.GetCountry.GetRuler.GetHerHim]." 
 me_tasm_43.a: "Conduciré a nuestra nación a glorias aún mayores." 
 me_tasm_43_tooltip: "La tarea de misión '#Y Las puertas de Babilonia#!' ya ha sido #G Completada#!!" 
  
 me_tasm_44_title: "Caballos de estepa en el desierto" 
 me_tasm_44_desc: "Por fin hemos recibido una respuesta de nuestros criadores que están intentando criar caballos esteparios en el desierto. Con manos temblorosas de anticipación, [ROOT.GetCountry.GetRuler.GetName] hace una señal al mensajero que se acerca, quien habla en voz baja." 
 me_tasm_44.a: "Hemos conseguido, [ROOT.GetCountry.GetRuler.GetFirstName], hacer realidad tu sueño" 
 me_tasm_44.b: "Lamentablemente no pudimos conseguir que los caballos se aparearan, pero valió la pena intentarlo." 
 me_tasm_44_tooltip: "La tarea de misión '#Y Caballos esteparios en el desierto#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_45_title: "Cuentos de riquezas orientales" 
 me_tasm_45_desc: "Siempre es un día emocionante en [GetProvince('(int32)7530').GetName] cuando las flotas mercantes en viaje regresan a puerto, con sus bodegas de carga repletas de todo tipo de bienes preciosos de las tierras exóticas de #E India#!.\n\nThe. Los inventarios de los barcos a menudo se leen como un sueño febril, un miasma de vistas y olores; finas estatuillas de marfil, cuentas de ámbar, especias como el cardamomo y la pimienta, maderas aromáticas y piedras preciosas deslumbrantes se encuentran envueltos en paja y almacenados en cofres de madera.\n\n[ROOT.GetCountry.GetRuler.GetName] le gusta especialmente la sal de sabor dulce conocida como #E azúcar#! que los importadores traen consigo, y a menudo compran todo el envío para el uso del [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] hogar. No hace falta decir que nuestra red comercial con #E Maldivas#! está haciendo que [ROOT.GetCountry.GetName] sea más rico de lo que cualquiera podría haber imaginado." 
 me_tasm_45.a: "¿Habías probado alguna vez el azúcar? Estoy a punto de cambiar tu mundo" 
 me_tasm_45_tooltip: "La tarea de misión '#Y Tales Of Eastern Riches#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_46_title: "Enviados egipcios" 
 me_tasm_46_desc: "[ROOT.GetCountry.GetRuler.GetName], me entristece informarles que tenemos diplomáticos de [GetProvince('(int32)516').GetName] con una petición desagradable, una que no debe tomar a la ligera.\n\nParece que nuestros vecinos del este han notado nuestro rápido ascenso y, debido a que buscamos desplazar el status quo en nuestra región, se ha solicitado que enviemos homenaje a la corte de [GetCharacter('(int32)42').GetName] como señal de nuestras futuras intenciones de paz y relaciones armoniosas.\n\nNo aceptarán un no por respuesta... ¿Están aquí en secreto para fabricar un casus belli? ¿Qué debemos hacer?" 
 me_tasm_46.a: "No damos homenaje a ningún hombre - ahora deja mi presencia" 
 me_tasm_46.b: "Odio esto, pero debemos hacer lo que dicen." 
 me_tasm_46_tooltip: "La tarea de misión '#Y Enviados egipcios#!' ahora ha sido #G Completada#!!" 
  
 me_tasm_47_title: "El sitio de excavación de Gutian: llegada" 
 me_tasm_47_desc: "¡Buenas noticias de [SCOPE.sCharacter('philopher_1').GetName]! Hemos llegado sanos y salvos a [GetProvince('(int32)965').GetName] y no hemos perdido el tiempo en preguntar a los habitantes locales qué podrían saber sobre estas supuestas ruinas gutianas.\n\nPara molestia de [ROOT.GetCountry.GetRuler.GetFirstName], la gente de allí dice que un dios malévolo se ha instalado en él. en la ciudad abandonada, y cualquiera que se acerque a sus muros en ruinas está condenado a sufrir una muerte miserable. Se nos recomienda dar la vuelta de inmediato; no hace mucho, un erudito local desapareció después de ingresar a la ciudad y nunca regresó.\n\nAunque [SCOPE.sCharacter('philopher_1').GetFirstName] cree que todo esto es una tontería, muchos en el campo de [ROOT.GetCountry.GetAdjective] están asustados y quieren vuelve a casa inmediatamente." 
 me_tasm_47.a: "Continuaremos e ignoraremos estas tontas supersticiones." 
 me_tasm_47.b: "¡Cancela todo de una vez!" 
 me_tasm_47_tooltip: "La tarea de misión '#Y El sitio de excavación de Gutian: Llegada#!' ahora ha sido #G Completada#!!" 
 tasm_gutian_dig_arrival_tt: "# Nuestros exploradores ignorarán estas advertencias y se adentrarán en la naturaleza...#!" 
  
 me_tasm_48_title: "El sitio de excavación de Gutian: The Scholar" 
 me_tasm_48_desc: "Después de semanas de escalar a través de los desfiladeros rocosos y los lugares abandonados de [GetProvince('(int32)965').GetName], [ROOT.GetCountry.GetRuler.GetName] y [SCOPE.sCharacter('philopher_1').GetName], finalmente lograron encontrar las ruinas de una ciudad hundida, llena de montones de piedra desgastada por la intemperie. [SCOPE.sCharacter('philopher_1').GetFirstName] no tiene dudas de que esta debe ser la antigua ciudadela #E Gutian#! de la que hablan los mapas [SCOPE.sCharacter('philopher_1').GetHerHis] y con entusiasmo insta a todos a seguir adelante.\n\nEl sol se está poniendo mientras el grupo se dirige cautelosamente hacia el camino cubierto de arena que conduce a la ciudad antigua. Tienen los nervios de punta mientras atraviesan los arcos rotos de azulejos y ladrillos rotos, avanzando en formación de batalla mientras lanzan miradas furtivas a su alrededor. Se oye de repente un sonido de pasos rápidos y [ROOT.GetCountry.GetRuler.GetFirstName] se da vuelta, con un juramento en los labios de [ROOT.GetCountry.GetRuler.GetHerHis]. \n\n'¡Saludos amigos! Estoy desarmado; por favor, déjame hablar. Mi nombre es [SCOPE.sCharacter('olivenkranz_char').GetName] y estoy aquí catalogando las ruinas. Por favor, permítame mostrarle lo que he encontrado.'" 
 me_tasm_48.a: "¡Por los dioses, hombre! Me asustaste..." 
 me_tasm_48_tooltip: "La tarea de misión '#Y El sitio de excavación de Gutian: una guía#!' ahora ha sido #G Completada#!!" 
 tasm_olivenkranz_scares_you_tt: "Seguiremos a Stifin hasta lo más profundo del desolado corazón de la ciudad..." 
  
 me_tasm_49_title: "El sitio de excavación de Gutian: El Tesoro" 
 me_tasm_49_desc: "[SCOPE.sCharacter('olivenkranz_char').GetName] ha guiado a todos a través del laberinto de edificios derrumbados y mampostería destrozada con facilidad, señalando elementos de interés como motivos artísticos gutianos en la mampostería mientras pasan por los oscuros callejones de una época olvidada.\n\n'Hace mucho tiempo, esto La isla era conocida como #E Harriru#! y era una importante colonia comercial, pero tengo razones para creer que un terremoto puso fin a todo eso. Vienes en un momento auspicioso, [ROOT.GetCountry.GetRuler.GetName]; Acabo de encontrar el tesoro, creo, pero necesitaré ayuda para quitar las piedras de la entrada. ¿Puedes ayudarme?'\n\nAnte ti hay un enorme montón de rocas, una cantidad insondable que cansa a [ROOT.GetCountry.GetRuler.GetFirstName] con solo mirarla; podría llevar literalmente semanas quitarlo todo del camino." 
 me_tasm_49.a: "Esto me va a doler la espalda pero tenemos que hacerlo." 
 me_tasm_49.b: "Lo siento, pero esto no merece mi tiempo - vámonos" 
 me_tasm_49_tooltip: "La tarea de misión '#Y El sitio de excavación de Gutian: El Tesoro#!' ahora ha sido #G Completada#!!" 
 tasm_men_carrying_stones_away_tt: "Todos se sumergen en la agotadora labor de mover las gigantescas piedras." 
  
 me_tasm_50_title: "The Gutian Dig Site:Conclusion" 
 me_tasm_50_desc: "Después de lo que pareció una eternidad de trabajo agotador, los aventureros finalmente lograron retirar suficientes piedras rotas para entrar al edificio. Inmediatamente después de entrar, [SCOPE.sCharacter('olivenkranz_char').GetName] deja escapar un gemido masivo. '¿Qué ocurre?' [ROOT.GetCountry.GetRuler.GetName] pregunta, [ROOT.GetCountry.GetRuler.GetHerHis] manos apoyadas en la parte baja de la espalda de [ROOT.GetCountry.GetRuler.GetHerHis].\n\n'Esto no es el tesoro en sí, sino más bien un templo. Me temo que me equivoqué. ¡Maldiciones! Aun así, sigamos adelante y encontremos el santuario.'\n\nEl brillo de las antorchas atraviesa la oscuridad cuando el grupo entra en la cella, donde las luces parpadeantes revelan el brillo del oro y el rostro retorcido de una espantosa deidad de la guerra. [SCOPE.sCharacter('olivenkranz_char').GetFirstName] y [SCOPE.sCharacter('philopher_1').GetName] dan un paso adelante hacia la enorme estatua que llena toda la habitación, murmurando suavemente en voz baja.\n\n'La escritura cuneiforme en la base de la estatua dice 'Tishpak'...'" 
 me_tasm_50.a: "¿Es este el espíritu malévolo del que nos advirtieron?" 
 me_tasm_50_tooltip: "La tarea de misión '#Y El sitio de excavación de Gutian: Conclusión#!' ahora ha sido #G Completada#!!" 
  
