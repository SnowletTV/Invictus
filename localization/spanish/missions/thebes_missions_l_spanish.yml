me_thebes_1_title:0 "Tomando los Primeros Pasos"
me_thebes_1_desc:0 "[GetProvince('(int32)426').GetName] ha sufrido enormemente en tiempos recientes; hemos sobrevivido a la ocupación de poderosos vecinos y a la destrucción total de tantas cosas que valorábamos, pero ahora ha llegado el momento de reconstruir. Este es el comienzo de una nueva era, un renacimiento de nuestra ciudad, bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName], [GetProvince('(int32)426').GetName] se elevará hacia una gloria nunca antes imaginada."
me_thebes_1.a:0 "¡Es hora de construir!"

me_thebes_2_title:0 "Rompiendo el Yugo de Beocia"
me_thebes_2_desc:0 "El poder de [GetProvince('(int32)426').GetName] está creciendo nuevamente, y es necesario que ampliemos nuestro control a los territorios circundantes para mantener nuestra posición. Las consultas con los asesores más cercanos de [ROOT.GetCountry.GetRuler.GetName] han concluido y el asunto está resuelto; [ROOT.GetCountry.GetName] expandirá sus fronteras mientras mantiene un ojo en lo que hay más allá."
me_thebes_2.a:0 "¡Tebas será gloriosa!"
me_thebes_2_tooltip:0 "Gana un reclamo sobre [GetProvince('(int32)468').GetName]"

me_thebes_3_title:0 "La Cadmeia"
me_thebes_3_desc:0 "Los ejércitos de ese bárbaro Alejandro una vez saquearon y destruyeron la ciudadela de la Cadmeia, el lugar cultural y espiritual de [GetProvince('(int32)426').GetName] mismo. Los macedonios no mostraron misericordia cuando devastaron nuestras hermosas calles, incendiando nuestros templos y tiendas como advertencia para aquellos que se opusieran a ellos. ¡Pero reconstruiremos nuestra ciudadela, una advertencia para aquellos que se nos opongan!"
me_thebes_3.a:0 "¡Gloria a [ROOT.GetCountry.GetName]!"

me_thebes_4_title:0 "$thebes_missions_01_restoration_task_4$"
me_thebes_4_desc:0 "Aunque nuestro propio ejército es temible, la fortuna puede ser caprichosa, y la prudencia sugiere que aumentemos nuestros números contratando mercenarios para nuestras futuras campañas. Dile a tus administradores financieros que [hired_mercenary.GetName] debería prepararse para la batalla junto a [ROOT.GetCountry.GetRuler.GetName] una vez que se haya recibido el pago. Esperamos que estén entrenados y listos."
me_thebes_4.a:0 "¡Glorioso!"

me_thebes_5_title:0 "¡Listos para la Batalla!"
me_thebes_5_desc:0 "Los mensajeros han llegado esta mañana, trayendo buenas noticias de nuestros campamentos militares. La moral entre las tropas está más alta que nunca y están ansiosos por lo que viene; hemos preparado un ejército mortal, como raramente se ve en Grecia en estos días. ¡El entrenamiento de [ROOT.GetCountry.GetRuler.GetName] con [hired_mercenary.GetName] ha preparado a Tebas para la guerra!"
me_thebes_5.a:0 "¡Beocia será nuestra!"
me_thebes_5_tooltip:0 "[why_do_i_have_to_do_this.GetName] y [hired_mercenary.GetName] ganarán ambos un rasgo de #Y Militar#!@military_icon!"

me_thebes_6_title:0 "La Guerra Beocia"
me_thebes_6_desc:0 "Todas las preparaciones se han llevado a cabo. Los sacrificios han sido hechos y los augurios muestran que los dioses favorecen las ambiciones de [ROOT.GetCountry.GetRuler.GetName] y nos recompensarán grandemente por tomar lo que es legítimamente nuestro. La orden ha sido dada y la batalla pronto comenzará; no se dará cuartel a nuestros enemigos. ¡Que nuestros soldados triunfen!"
me_thebes_6.a:0 "¡Beocia será aplastada!"

me_thebes_7_title:0 "El Destino de [GetProvince('(int32)468').GetName]"
me_thebes_7_desc:0 "No hay razón para que [GetProvince('(int32)468').GetName] tenga algún grado de autonomía, sin importar las reclamaciones históricas de grandeza de las que no dejan de hablar. No, es mejor que nadie cuestione la hegemonía de Tebas. Hacemos lo que debe hacerse; con el tiempo, se considerarán a sí mismos como orgullosos tebenses."
me_thebes_7.a:0 "[GetProvince('(int32)468').GetName] prosperará bajo el dominio tebano."

me_thebes_8_title:0 "Resurgimiento de Tebas"
me_thebes_8_desc:0 "Tebas ha conquistado a sus enemigos y ha absorbido a una variedad de pueblos extranjeros bajo su dominio, y aunque esto ha introducido algo de tensión, también hay nuevas posibilidades. Para aplacar el potencial de oposición entre nuestros compatriotas, algunos están proponiendo que adoptemos una nueva identidad política formando una liga, o simplemente cambiando nuestro nombre para reflejar los territorios que poseemos. Argumentan que esto sería más aceptable para los conquistados, mostrando que realmente estamos creando un nuevo orden en Grecia. ¿Qué opinas?"
me_thebes_8.a:0 "Tebas siempre será nuestra Identidad"
me_thebes_8.b:0 "¡La Liga Beocia prosperará!"
me_thebes_8.c:0 "Beocia estará bien"

me_thebes_9_title:0 "Visita al Oráculo"
me_thebes_9_desc:0 "En Delfos, el ombligo del mundo, donde la piedra sagrada Omphalos marca su centro, hay un Oráculo conocido como la Pitia. Se sabe que aquellos que se aventuran a Delfos para verla, entrando en su cueva de profecías mientras los vapores sagrados la envuelven, pueden aprender lo que los dioses han escondido de los ojos de los hombres. Pero ten en cuenta que los dioses no deben ser jugueteados, y el futuro a veces guarda secretos que es mejor dejar desconocidos. ¿Debería [ROOT.GetCountry.GetRuler.GetName] prepararse para visitar el Oráculo?"
me_thebes_9.a:0 "¡Es hora de visitar el Oráculo!"
me_thebes_9.b:0 "Esto es una pérdida de tiempo"

me_thebes_10_title:0 "El Oráculo de Delfos"
me_thebes_10_desc_1:0 "Todo está tranquilo y calmado en el santuario de Apolo, donde [ROOT.GetCountry.GetRuler.GetName] ha llegado para [ROOT.GetCountry.GetRuler.GetHerHis] consulta con la Pitia, el Oráculo de Delfos. Apenas unos momentos antes, [ROOT.GetCountry.GetRuler.GetFirstName] completó los pasos requeridos para un peregrino visitante que busca obtener conocimiento; se sacrificó un carnero negro, el mejor que se pudo encontrar, y [ROOT.GetCountry.GetRuler.GetFirstName] dejó una generosa donación a los encargados del templo.\n\nDespués de una breve espera, el [ROOT.GetCountry.GetRulerTitle] fue guiado a la cámara donde la Pitia pronuncia sus profecías. Mientras los vapores fluían de las grietas en el suelo debajo de su trípode, la Pitia echó la cabeza hacia atrás y convulsionó, las palabras saliendo de su boca en espasmos irregulares que enviaron un escalofrío por la columna de [ROOT.GetCountry.GetRuler.GetFirstName] - ¡[ROOT.GetCountry.GetRuler.GetName] llevará a [ROOT.GetCountry.GetName] a la grandeza!"
me_thebes_10_desc_2:0 "Has entrado en la cámara de la Pitia, una caverna oscura debajo de un santuario dedicado a Apolo. El aire está denso con el desagradable olor de hojas de laurel quemadas y cebada ennegrecida, un olor incómodo que te recuerda a los campos de batalla que has presenciado.\n\nHay una sensación tensa en la cámara, algo que no esperabas. Una gota de sudor corre por tu frente mientras miras a través de la bruma, tus ojos tratando de ajustarse a la penumbra.\n\nCuando escuchas a la Pitia hablar, una entonación solemne que eriza el vello de tu piel, tu corazón cae en tu estómago con sus palabras - [ROOT.GetCountry.GetRuler.GetName] llevará a [ROOT.GetCountry.GetName] a la destrucción..."
me_thebes_10_desc_3:0 "Cuando [ROOT.GetCountry.GetRuler.GetName] se volvió para salir de la cámara de la Pitia, con las piernas temblando mientras [ROOT.GetCountry.GetRuler.GetSheHe] regresaba a la luz del sol menguante, el [ROOT.GetCountry.GetRulerTitle] pudo ver las caras expectantes de su séquito esperando afuera.\n\nCuando vieron a [ROOT.GetCountry.GetRuler.GetFirstName] salir de las sombras, todas sus caras se oscurecieron y algunos maldijeron en voz alta, obviamente sorprendidos por lo pálido que estaba el [ROOT.GetCountry.GetRulerTitle]. [ROOT.GetCountry.GetRuler.GetFirstName] intentó reír, pero solo logró toser un poco.\n\nSacudiendo [ROOT.GetCountry.GetRuler.GetHerHis] cabeza, [ROOT.GetCountry.GetRuler.GetFirstName] aclaró su garganta y dio la orden de partir. Mientras el grupo se dirigía de regreso a la ciudad a través de la creciente penumbra, las palabras de la profecía tropezaban por la mente del [ROOT.GetCountry.GetRulerTitle].\n\nAunque se le acusó de hablar en acertijos, la Pitia fue clara en su oferta esta noche, repitiendo la misma frase una y otra vez; [ROOT.GetCountry.GetRuler.GetName] morirá pronto..."
me_thebes_10_desc_4:0 "Aunque has sido presentado como [ROOT.GetCountry.GetRuler.GetName], la Pitia habla en acertijos sobre la gloria de la línea Argea. Ofrece extraños y confusos metáforas de ramas floreciendo de ramas, de serpientes devorándose a sí mismas y convirtiéndose en una. Sangre antigua destruyendo, sangre antigua reconstruyendo. La Pitia te está mirando ahora, llamándote el hijo de Carano... ¿qué está diciendo? ¿Podría realmente significar..."
me_thebes_10.a:0 "¡Prosperaremos!"
me_thebes_10.b:0 "La Pitia está hablando tonterías..."
me_thebes_10.c:0 "Bueno, esto no es bueno..."
me_thebes_10.d:0 "¡Esto es una gran noticia!!!"
 
me_thebes_11_title:0 "La Banda Sagrada"
me_thebes_11_desc:0 "En tiempos antiguos, la ciudad de Tebas estaba protegida por el poder de la Banda Sagrada, una unidad de élite de ciento cincuenta pares de soldados masculinos que constituían el núcleo de nuestras fuerzas. La Banda Sagrada, unida por su amor mutuo y dispuesta a morir por la gloria de Tebas, se levantará de nuevo y llevará a nuestros ejércitos a nuevas conquistas!"
me_thebes_11.a:0 "¡Ellos matarán a los enemigos de Tebas!"

me_thebes_12_title:0 "La Tercera Destrucción de Orchomenos"
me_thebes_12_desc:0 "La ciudad de [GetProvince('(int32)423').GetName] es despreciada por todos los que se llaman verdaderos tebanos, y con muy buena razón; hemos librado guerras contra nuestros odiados vecinos a través del Sinus Corinthos desde tiempos inmemoriales, luchando muchas batallas amargamente disputadas contra sus ejércitos. Ahora, en los días de [ROOT.GetCountry.GetRuler.GetName], ha llegado el momento de librar guerra contra nuestros enemigos eternos de nuevo.\n\nEn dos ocasiones anteriores en nuestra historia, hemos destruido por completo su ciudad, arrancando piedra de piedra hasta que no quedó ninguna, y sin embargo, los malhechores que habitaban las ruinas ennegrecidas por el fuego de Orochomenos no cesaron de sus provocaciones y crímenes traicioneros contra los buenos ciudadanos de [GetProvince('(int32)426').GetName]. ¡Pero no más! ¡Desata a nuestros soldados por las calles y callejones de [GetProvince('(int32)423').GetName] y diles que destruyan todo! ¡Quema los campos y mata todo el ganado! ¡Enséñales una lección que sus nietos recordarán!"
me_thebes_12.a:0 "No dejaremos nada... ni a nadie"

me_thebes_13_title:0 "¡Rivales Atenienses Destruidos!"
me_thebes_13_desc:0 "Atenas, la gloriosa ciudad que brilla como una joya en la corona de Grecia, finalmente se ha sometido al poder de [ROOT.GetCountry.GetName], y hay celebraciones en todas las ciudades de nuestro país. Mientras algunos recuerdan con cariño las contribuciones que Atenas hizo a las alianzas que compartimos en tiempos pasados, todos coinciden en que el estado actual de las cosas es ideal para Tebas."
me_thebes_13.a:0 "¡Tebas es gloriosa!"

me_thebes_14_title:0 "¡Aquea es nuestra!"
me_thebes_14_desc:0 "Desde que hemos consolidado los territorios directamente alrededor de las tierras de Tebas, no debería ser una sorpresa que hayamos continuado nuestra expansión asegurando nuestro dominio sobre la provincia de Aquea. ¡A nuestro ritmo actual de expansión militar, el poder de Tebas pronto conquistará todo el mundo civilizado!"
me_thebes_14.a:0 "¡Tebas es gloriosa!"

me_thebes_15_title:0 "Una Petición de Ayuda"
me_thebes_15_desc:0 "Aunque nuestras tropas están actuando admirablemente en el campo, algunos de tus consejeros están preocupados de que podríamos quedarnos sin mano de obra, y si los dioses nos desamparan en la batalla, nos encontraremos en una situación delicada. ¿Deberíamos ponernos en contacto con nuestro amigo [dick_head.GetName], quizás, y preguntar si estaría dispuesto a ayudarnos? Ciertamente recordaríamos el favor."
me_thebes_15.a:0 "Enviar una simple solicitud de ayuda"
me_thebes_15.b:0 "Enviar oro con la oferta"
me_thebes_15.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] hará esta solicitud en persona"

me_thebes_16_title:0 "Oferta Aceptada"
me_thebes_16_desc:0 "¡Nuestros enviados regresan con grandes noticias! Parece que cuando la noticia de nuestra situación actual llegó a la corte de [dick_head.GetName], fueron rápidos en recordar sus obligaciones como amigos de Tebas y han prometido entregarnos todo lo que hemos solicitado. ¡Han elegido sabiamente al apoyarnos!"
me_thebes_16.a:0 "[dick_head.GetName] enviará tropas cuando estalle la guerra!"

me_thebes_17_title:0 "Llegada de Tropas de [dick_head.GetName]"
me_thebes_17_desc:0 "Cuando llegó el día señalado, no tuviste que esperar mucho para que las tropas prometidas por tu amigo [dick_head.GetName] llegaran a Tebas. ¡Y qué grupo de guerreros te enviaron! [dick_head.GetName] debió haberte ofrecido a los mejores hombres que tenían disponibles. Con nuestras propias fuerzas aumentadas por estos números, un generoso regalo de nuestros amigos eternos, seremos imparables."
me_thebes_17.a:0 "[dick_head.GetName] será conocido para siempre como amigo de Tebas"

me_thebes_18_title:0 "Choque de Titanes"
me_thebes_18_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], ha llegado la hora; incluso ahora, nuestras tropas se reúnen, con la destrucción de [GetProvince('(int32)427').GetName] como su misión. ¡Durante demasiado tiempo hemos soportado los insultos de los lacedaemonios, pero haremos callar sus lenguas de una vez por todas! ¡Hombres, a las armas! ¡Enviad a todos los espartanos a casa en sus escudos!"
me_thebes_18.a:0 "¡Los aplastaremos y disiparemos el mito de su invencibilidad!"

me_thebes_19_title:0 "La Destrucción de Esparta"
me_thebes_19_desc:0 "El destino es una cosa imposible de entender, con los giros y vueltas del Hado ocultos a los ojos del hombre mortal, y con buena razón; ¿quién entre nosotros podría entender qué calamidades y desgracias tienen los dioses reservadas para nosotros? ¿Quién podría haber previsto la destrucción de [GetProvince('(int32)427').GetName], con sus ejércitos masacrados y reducidos a cenizas por el mando de [ROOT.GetCountry.GetRuler.GetFirstName]?\n\nEsparta, tú orgullosa hija de tontos y cobardes, has aprendido una lección cruel; no solo tu poder ha sido destruido para siempre, sino que la Corona Espartana, símbolo de tu realeza, es ahora otro adorno en nuestro tesoro."
me_thebes_19.a:0 "En mil años, el nombre 'Esparta' será olvidado..."

me_thebes_20_title:0 "Amistad Espartana"
me_thebes_20_desc:0 "Los habitantes de [GetProvince('(int32)427').GetName] no pueden creer la generosidad que les ha mostrado [ROOT.GetCountry.GetRuler.GetFirstName]. Teníamos todo el derecho a aniquilarlos por completo, pero hemos decidido perdonarlos en su lugar. Los espartanos son un pueblo antiguo, con tradiciones militares que seguramente podrían ser de utilidad para nuestro propio pueblo. Demuestra nuestra madurez como nación que podemos reconocer esto y aprender de nuestros amigos espartanos."
me_thebes_20.a:0 "La derrota es una cosa amarga de soportar, pero se puede aprender mucho si se es humilde"
 
me_thebes_21_title:0 "La Expedición Eubea"
me_thebes_21_desc:0 "Una de las primeras cosas que hizo [ROOT.GetCountry.GetRuler.GetName] en [GetProvince('(int32)427').GetArea.GetName] después de conquistarla fue visitar sus bibliotecas y templos, con la esperanza de encontrar textos que el pueblo [ROOT.GetCountry.GetAdjective] no conoce actualmente. La zona está bendecida con recursos, con grandes cantidades de peces encontrados cerca de las aguas del Sinus Laconicus, y esta riqueza ha dado lugar a la creación de una clase de ocio, dedicada a las artes.\n\nAunque hubo algo de murmullo por parte de los bibliotecarios, nuestros recolectores no tomaron demasiado, y la vida continúa, como de costumbre."
me_thebes_21.a:0 "Aplicaremos estas lecciones en todo nuestro reino"
 
me_thebes_22_title:0 "Argos"
me_thebes_22_desc:0 "[GetProvince('(int32)440').GetName] es una ciudad que valoramos más que otras, ya que su ubicación en el Argólida le da una posición preeminente sobre las llanuras inferiores. Aunque los habitantes de esta valiente ciudad resistieron inicialmente su sometimiento, todos están complacidos con lo que [ROOT.GetCountry.GetRuler.GetName] ha hecho en la ciudad - [ROOT.GetCountry.GetRuler.GetSheHe] ha gobernado con un toque ligero, respetando sus tradiciones y amplificando lo que ya tienen.\n\nNuestras campañas de construcción la han mejorado aún más de lo que era antes - un testimonio del genio de nuestro [ROOT.GetCountry.GetRulerTitle]. Con su natural defensa y posición dominante, además de la visión y el respaldo financiero de [ROOT.GetCountry.GetName] para guiarla según lo veamos adecuado, [GetProvince('(int32)440').GetName] está en camino de convertirse en la segunda, quizás tercera, ciudad de nuestro reino."
me_thebes_22.a:0 "Visitaremos la ciudad en persona algún día"
 
me_thebes_23_title:0 "Las Glorias del Olimpo"
me_thebes_23_desc:0 "La noticia se está extendiendo por toda la [GetProvince('(int32)427').GetArea.GetRegion.GetName], alabando a [ROOT.GetCountry.GetRuler.GetName] por lo que [ROOT.GetCountry.GetRuler.GetSheHe] ha hecho en la provincia de [GetProvince('(int32)439').GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] ha reconstruido la ciudad, utilizando el mejor mármol y ladrillo que se puede comprar y conseguir, y ha creado espacios públicos que son disfrutados tanto por ciudadanos como por visitantes. Los jardines, llenos de árboles fragantes que proporcionan sombra y lugares para que los cansados descansen, son especialmente populares."
me_thebes_23.a:0 "Asegúrate de que todos sepan quién es el responsable - [ROOT.GetCountry.GetRuler.GetFirstName]"
 
me_thebes_24_title:0 "Esquilando las Ovejas"
me_thebes_24_desc:0 "Envía a los recaudadores de impuestos a [GetProvince('(int32)441').GetArea.GetName] y diles que tienen nuestra bendición para ser creativos con los locales... no nos importa cómo se cumplan las cuotas."
me_thebes_24.a:0 "Así será, o [ROOT.GetCountry.GetRuler.GetFirstName]."
 
me_thebes_25_title:0 "Ascendencia Ática"
me_thebes_25_desc:0 "[GetProvince('(int32)416').GetArea.GetName] ha caído en nuestras manos, [ROOT.GetCountry.GetRuler.GetFirstName]. No hay mucho que informar, aparte de estos hechos; nuestros soldados simplemente se desempeñaron mejor que los de nuestros enemigos. En los momentos que más importaban, nosotros soportamos y nuestros enemigos no. ¡Qué momento prestigioso para nosotros, haber sometido a un enemigo tan noble y venerado! Esta noticia hará girar cabezas en todo el mundo."
me_thebes_25.a:0 "¡A más glorias!"
 
me_thebes_26_title:0 "Dominio Tebano"
me_thebes_26_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ha logrado algo de lo que los poetas viajeros cantarán durante generaciones; una hegemonía griega sobre la totalidad de [GetProvince('(int32)427').GetArea.GetRegion.GetName]. Ya no será el extranjero quien gobierne nuestras casas y aldeas desde una ciudad distante, ignorante de nuestras costumbres y tradiciones. El ascenso de nuestro poder ha demostrado al mundo que los mejores gobernantes de Grecia son los que viven allí; una lección que será recordada a lo largo de la eternidad."
me_thebes_26.a:0 "El camino ante nosotros continúa adelante..."
 
me_thebes_27_title:0 "Expediciones Eubeas"
me_thebes_27_desc:0 "Nuestros ejércitos victoriosos han traído paz y prosperidad a [GetProvince('(int32)410').GetArea.GetName], [ROOT.GetCountry.GetRuler.GetName]. Nos complace informar que nuestros recaudadores de impuestos han recibido una buena suma de las ciudades que ahora gobernamos, y podemos seguir esperando un crecimiento en los ingresos comerciales con el tiempo. ¡Fuiste sabio al sugerir este curso de acción!"
me_thebes_27.a:0 "Estas tierras prosperarán bajo nuestro gobierno"
 
me_thebes_28_title:0 "La Ciudad Más Grande de Grecia"
me_thebes_28_desc:0 "Nadie puede negar que nuestras últimas campañas exigieron un alto precio a nuestro pueblo, y aunque finalmente triunfamos contra nuestros enemigos, hay mucho trabajo por hacer para restaurar las tierras que han sido devastadas por la lucha incesante. Cuando se le preguntó cuál de nuestros territorios debería ser el primero en recibir mejoras, [ROOT.GetCountry.GetRuler.GetFirstName] se rió a carcajadas y dijo solo una palabra - [GetProvince('(int32)426').GetName]."
me_thebes_28.a:0 "¡Tebas antes que todos!"
 
me_thebes_29_title:0 "La Metrópolis Tebana"
me_thebes_29_desc:0 "Por fin, hemos recibido noticias de nuestros arquitectos de que nuestra campaña de construcción en [GetProvince('(int32)426').GetName] está completa. La metrópolis ha sido completamente reimaginada; los distritos comerciales y administrativos se han prácticamente duplicado, y nuestros ingenieros se esforzaron en construir avenidas y calles lo suficientemente anchas para cuatro carros tirados por caballos. Incluso ahora, los mosaístas se afanan en dar los toques finales a los palacios; cuando todo esté dicho y hecho, [GetProvince('(int32)426').GetName] será la ciudad más hermosa del mundo."
me_thebes_29.a:0 "¡Trabajo sobresaliente! Dale un donativo a nuestros ingenieros"
 
me_thebes_30_title:0 "Tiempos Prósperos para Todos"
me_thebes_30_desc:0 "[GetProvince('(int32)426').GetArea.GetName] está prosperando, disfrutando de tiempos de auge que nunca se habían visto antes en [GetProvince('(int32)426').GetArea.GetRegion.GetName]. Cada día, se pueden ver cientos de pequeños barcos pesqueros arrastrando las aguas del Lago Kopais, con la esperanza de encontrar algo para vender en los mercados de pescado de [GetProvince('(int32)426').GetName]. Hemos oído que las anguilas encontradas en estas aguas a menudo cuestan entre cuatro y cinco dracmas cada una, una suma asombrosa en comparación con los países más pobres, y sin embargo, nuestra gente puede pagar estos precios fácilmente. Todos parecen estar hechos de dinero en [GetProvince('(int32)426').GetArea.GetName]; ¿por qué los dioses han bendecido a nuestro pueblo con tantas cosas buenas?"
me_thebes_30.a:0 "Exactamente como hemos planeado"
 
me_thebes_31_title:0 "Intelectuales de Atica"
me_thebes_31_desc:0 "No es ningún secreto que [GetProvince('(int32)416').GetArea.GetName] es una tierra llena de pensadores y filósofos, aquellos que cuestionan el mundo que nos rodea y buscan encontrar respuestas a los misterios que nos rodean usando el poder de sus mentes.\n\n[ROOT.GetCountry.GetRuler.GetName] sabe que, en el pasado, se construyeron escuelas en lugares como [GetProvince('(int32)416').GetArea.GetName], y [ROOT.GetCountry.GetRuler.GetSheHe] ha decidido seguir el ejemplo de nuestros predecesores construyendo academias en toda la provincia. Esperamos beneficiar a toda [ROOT.GetCountry.GetName] al expandir las oportunidades locales para el aprendizaje."
me_thebes_31.a:0 "Tenemos uso para todo tipo de personas en nuestras tierras..."

me_thebes_32_title:0 "Poder Peloponesio"
me_thebes_32_desc:0 "[ROOT.GetCountry.GetRuler.GetName] se complace en escuchar que finalmente hemos terminado de construir campos de entrenamiento en el Peloponeso. Las filas de nuestros hombres de combate crecen a diario, entrenados por los mejores soldados que tiene nuestro ejército. Pronto, barreremos sobre los territorios de nuestros rivales, devorándolos y rompiendo su poder para siempre."
me_thebes_32.a:0 "¡Nuestros enemigos se desmoronarán ante nuestro ataque!"

me_thebes_33_title:0 "Desarrollo Beocio"
me_thebes_33_desc:0 "Nos han contactado representantes de las familias principales de [GetProvince('(int32)426').GetArea.GetName], quienes nos han pedido que retrasemos temporalmente algunas de nuestras guerras exteriores para que podamos desarrollar nuestra tierra natal. Es cierto que nuestro pueblo ha sacrificado mucho para llegar a donde estamos, por lo que su petición no es irrazonable."
me_thebes_33.a:0 "Confiamos en ti, [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_34_title:0 "Aqueos Avanzados"
me_thebes_34_desc:0 "No solo ha [ROOT.GetCountry.GetRuler.GetName] poblado el paisaje de [GetProvince('(int32)439').GetArea.GetName] con más ciudades de las que ha tenido antes, sino que [ROOT.GetCountry.GetRuler.GetSheHe] también las ha llenado con elegantes e imponentes edificios de mármol y piedra; un verdadero testimonio de nuestro poder económico y los principios que guían la administración de nuestros territorios. Cuando los visitantes del mundo más amplio viajen a [GetProvince('(int32)439').GetArea.GetName] para los Juegos, todos se impresionarán con nuestra maravillosa arquitectura."
me_thebes_34.a:0 "Grecia, bajo nuestra hegemonía, se convertirá en una tierra de ciudades prósperas"

me_thebes_35_title:0 "La Tierra Más Rica del Mundo"
me_thebes_35_desc:0 "La extravagancia de [GetProvince('(int32)439').GetArea.GetRegion.GetName] es la envidia de aquellos que no pueden permitirse vivir allí, con su historia de éxito habiéndose convertido en una advertencia denunciada por moralistas que desprecian sus riquezas. ¿Puedes imaginar ciudades donde los ricos cenan en platos de plata? Un lugar donde los ricos esparcen polvo de oro en sus barbas y donde los mejores cosméticos egipcios son usados por humildes asistentes y cortesanas? Donde nadie es visto en público sin joyas finas en los dedos y brazos, tanto hombres como mujeres. El olor a carne asada llena las calles a todas horas, y el vino puro se disfruta por las mañanas; hay banquetes y celebraciones ininterrumpidas, disfrutadas por nobles y campesinos - pues el exceso es una virtud aquí.\n\nAunque algunos están disgustados por la extravagancia, lamentando la muerte de las antiguas virtudes cívicas, nadie puede negar que somos la tierra más rica del mundo."
me_thebes_35.a:0 "Nada de esto habría sucedido sin [ROOT.GetCountry.GetRuler.GetFirstName]..."

me_thebes_36_title:0 "Vino Digno de los Dioses"
me_thebes_36_desc:0 "Una mañana, [ROOT.GetCountry.GetRuler.GetName] decidió visitar personalmente los viñedos fuera de la ciudad de [GetProvince('(int32)426').GetName]; estas visitas sorpresa no anunciadas son una característica del estilo de gobierno de [ROOT.GetCountry.GetRuler.GetHerHis]. Hoy es un buen día para visitar a los vinicultores, ya que hay todo tipo de conmoción; pisadores de uvas, enterrados hasta las espinillas y sosteniéndose de cuerdas suspendidas sobre los lagares, están dando lo mejor de sí, mientras otros grupos de esclavos preparan ánforas para el transporte.\n\nUno de los propietarios se adelanta, sosteniendo un rito cuidadosamente, aunque una pequeña gota de vino púrpura se derrama por el costado. 'Aquí, [ROOT.GetCountry.GetRuler.GetFirstName], prueba esto - creo que lo encontrarás exquisito.' Al vaciar el cuerno de un solo trago, se hace un silencio mientras todos miran a [ROOT.GetCountry.GetRuler.GetFirstName], preguntándose cuál será su evaluación. Hay vítores cuando se hace el pronunciamiento..."
me_thebes_36.a:0 "¡Este es el mejor vino que he probado!"

me_thebes_37_title:0 "Nobles Promovidos"
me_thebes_37_desc:0 "Aunque honramos y agradecemos a los dioses por sus bendiciones continuas, también debemos reconocer el papel que la nobleza ha jugado en nuestros éxitos; sin su apoyo, no habríamos llegado tan lejos. Conscientes de la deuda con la nobleza, [ROOT.GetCountry.GetRuler.GetName] había estado pidiendo a [ROOT.GetCountry.GetRuler.GetHerHis] asesores sus opiniones; ¿cómo podemos recompensar a aquellos que han sido tan fieles a nosotros en nuestros momentos de necesidad?\n\nDespués de largas consultas, se sugirió que ofreciéramos a los nobles aún más privilegios que los que disfrutan actualmente. Se celebró una pequeña ceremonia, en la cual [ROOT.GetCountry.GetRuler.GetFirstName] dio personalmente un discurso, ofreciendo agradecimientos sinceros y prometiendo futuras recompensas por su continua fidelidad."
me_thebes_37.a:0 "Te agradecemos, descansando seguros en nuestra continua asociación"

me_thebes_38_title:0 "El Gran Imperio Tebano"
me_thebes_38_desc:0 "Cuando comenzamos nuestro viaje, ¿quién entre nosotros podría haber previsto que [GetProvince('(int32)426').GetName] alcanzaría su posición? En una tierra que una vez estuvo habitada por imperios extranjeros, ¡no solo hemos destruido a estos intrusos, sino que hemos establecido un Imperio propio! ¡Ya no los bárbaros macedonios amenazarán las ciudades libres de Grecia, y ya no nuestros ciudadanos temerán a los ejércitos devastadores del enemigo! El Gran Imperio Tebano se alza, y ¿quién será capaz de plantarse ante ella?"
me_thebes_38.a:0 "Nuestras historias comienzan a partir de este momento..."

me_thebes_39_title:0 "Una Legión Tebana"
me_thebes_39_desc:0 "Mientras ofrecemos nuestra eterna gratitud a nuestros levies, que nos han llevado hasta aquí con su fuerza indomable, nuestras ambiciones exteriores requieren que invirtamos en una fuerza de combate profesional; una legión tebana, compuesta por nuestros mejores hombres de combate. Con nuestra legión liderando a nuestros levies en la batalla, ¡sabemos que nadie podrá enfrentarse a nosotros!"
me_thebes_39.a:0 "¡Dile a nuestros soldados que comiencen a entrenar!"

me_thebes_40_title:0 "El Pueblo de Erythrai"
me_thebes_40_desc:0 "Parece que la ciudad que [ROOT.GetCountry.GetRuler.GetName] ordenó construir en [GetProvince('(int32)289').GetName] está completada, creando una cabeza de playa de la cultura tebana en las costas de [GetProvince('(int32)289').GetArea.GetRegion.GetName]. Es sabido que esta es una tierra rica, pero lo sorprendente es cuán rápido han llegado los ingresos fiscales. Pero no importa de dónde venga todo; lo que importa es a dónde va."
me_thebes_40.a:0 "¡Hacia cosas más grandes y mejores!"

me_thebes_41_title:0 "Minas de Mármol"
me_thebes_41_desc:0 "Se ha dicho que el mármol extraído de las minas de [GetProvince('(int32)289').GetArea.GetRegion.GetName] rivaliza con el mejor que se puede encontrar en [GetProvince('(int32)1915').GetName], una afirmación que suena absurda para nuestro pueblo - porque si hay algo en lo que sobresalimos, es en juzgar los lujos. Esperando resolver el asunto de manera definitiva, [ROOT.GetCountry.GetRuler.GetName] ordenó que se trajeran muestras a [GetProvince('(int32)426').GetName], para que nuestros escultores reales pudieran examinar personalmente esta piedra presuntamente superior.\n\nNo hace falta decir que, después de una cuidadosa examinación, parece que los rumores eran correctos - ahora poseemos las minas de mármol más finas que jamás se hayan explotado."
me_thebes_41.a:0 "Lo primero que necesitamos es una estatua ecuestre de [ROOT.GetCountry.GetRuler.GetFirstName]"

me_thebes_42_title:0 "Un Comandante Digno"
me_thebes_42_desc:0 "Los soldados que luchan por [GetProvince('(int32)426').GetName] son conocidos por ser los más feroces del mundo entero, capaces de derrotar a cualquier ejército reunido en el campo contra nosotros - ¡oh, cuánto desearían nuestros enemigos poder revelar los secretos de nuestro éxito militar!\n\nNo solo nuestros soldados entrenan diligentemente bajo sus dignos comandantes, sino que incluso [ROOT.GetCountry.GetRuler.GetName] participa en los ejercicios militares con los hombres comunes. Esperar dar un buen ejemplo para nuestro pueblo es el objetivo principal, pero nunca está de más perfeccionar el oficio, incluso si eres un gobernante..."
me_thebes_42.a:0 "Los mejores generales lideran desde el frente"

me_thebes_43_title:0 "Maquinaciones Macedonias"
me_thebes_43_desc:0 "'¿Quién entre nosotros puede olvidar a los macedonios y sus comportamientos indignantes? Ciertamente no yo - no, llevo la memoria de sus insultos como una piedra alrededor de mi cuello, que amenaza con arrastrar mi cuerpo hacia la tumba a menos que exijamos justicia!'\n\nHay vítores tumultuosos en el salón de la asamblea en [GetProvince('(int32)426').GetName] mientras [ROOT.GetCountry.GetRuler.GetName] golpea [ROOT.GetCountry.GetRuler.GetHerHis] manos sobre una mesa cercana. Aunque el aire está cargado de tensión, todos guardan silencio, colgando de cada palabra que dice [ROOT.GetCountry.GetRuler.GetFirstName]. 'Además, no solo exijo que los macedonios paguen por sus crímenes, sino que propongo que deben ser destruidos! ¿Quién está conmigo?'\n\nLa sala estalla en aplausos estruendosos, un sonido tan explosivo que casi sacude las paredes. Nadie puede negar que la guerra pronto se avecina..."
me_thebes_43.a:0 "¡Prepárense nuestras reclamaciones contra Macedonia!"

me_thebes_44_title:0 "A través del Egeo"
me_thebes_44_desc:0 "[ROOT.GetCountry.GetRuler.GetName] está trabajando tarde una noche, acompañado solo por [ROOT.GetCountry.GetRuler.GetHerHis] fiel compañero, la lámpara de aceite, cuando el sonido de pasos pesados retumbando por el pasillo rompe el silencio de la noche. Dos guardias irrumpen en las cámaras de [ROOT.GetCountry.GetRuler.GetFirstName], sonrojados y sin aliento.\n\n'¡Noticias de [GetProvince('(int32)1974').GetName]! ¡Una gran flota de nuestros barcos comerciales fue atacada por piratas mientras navegaban cerca de la isla. Estos piratas son aliados de los tiranos asiáticos, que les ofrecen refugio en sus puertos mientras cierran los ojos a sus actos de bandidaje. ¡Hemos perdido todo - todo!'"
me_thebes_44.a:0 "Pondremos fin a esta locura - preparen nuestras reclamaciones por Asia"

me_thebes_45_title:0 "El Fin de Éfeso"
me_thebes_45_desc:0 "'Algunos podrían decir que este es el fin de Éfeso, pero no yo.' [ROOT.GetCountry.GetRuler.GetName] entona solemnemente, mirando a [ROOT.GetCountry.GetRuler.GetHerHis] alrededor de la asamblea reunida. Antes de la guerra, cuando [GetProvince('(int32)290').GetName] aún mantenía su independencia, fue este mismo grupo de personas el que instó a los ciudadanos de esa hermosa ciudad a resistir lo inevitable. Pero ahora, las cosas han cambiado; Éfeso ha caído, y los nobles, comerciantes y sacerdotes reunidos ante [ROOT.GetCountry.GetRuler.GetFirstName] no están en posición de desafiar la autoridad de [GetProvince('(int32)426').GetName] nunca más."
me_thebes_45.a:0 "Este es el principio, el principio de todas las cosas buenas..."
 
me_thebes_46_title:0 "Campeones de Tebas"
me_thebes_46_desc:0 "Desde las costas de Macedonia hasta los Salones de Ptolemeo, la Legión de [GetProvince('(int32)426').GetName] ha luchado donde sea que se le haya llamado, pues nuestros soldados son los más valientes y feroces de todo el mundo. Ningún ejército extranjero es nuestro igual, y ninguna legión, comandada por Cónsul o Rey, puede enfrentarnos en el campo cuando se inicia una batalla. ¡Salve la gloria de Tebas y la fuerza de sus armas!"
me_thebes_46.a:0 "¡Por la gloria de Tebas!"

me_thebes_47_title:0 "Empuje hacia Pella"
me_thebes_47_desc:0 "¡Qué desastre para los macedonios! Si queda algún historiador entre su gente, este día seguramente será maldecido por cada generación. Han perdido [GetProvince('(int32)379').GetName], su hogar ancestral, el lugar desde el cual proyectaron poder sobre Grecia como un buitre retorcido, pero ya no más. ¡Hemos puesto fin a sus pretensiones y barbaridades! ¡Nunca más temerá nuestro pueblo a los macedonios y sus ejércitos! ¡[GetProvince('(int32)379').GetName] es nuestro!"
me_thebes_47.a:0 "Qué tremenda victoria para Tebas"

me_thebes_48_title:0 "Las Ciudades de Tracia"
me_thebes_48_desc:0 "Aunque ha sido una empresa vasta, una que habría hecho que nuestros antepasados se rieran en incredulidad al ver los costos, hemos logrado algo increíble en la región de [GetProvince('(int32)354').GetArea.GetRegion.GetName]. Aunque somos extranjeros en estas tierras, hemos hecho lo que sus propios Reyes no pudieron o no quisieron hacer; construir e invertir en la región, embelleciéndola con ciudades y fortaleciéndola con fortalezas. No se equivoquen; las ciudades de Tracia en realidad fueron construidas y diseñadas por sus amos en [GetProvince('(int32)426').GetName]."
me_thebes_48.a:0 "Seguimos extendiendo nuestra civilización por todas partes"

me_thebes_49_title:0 "Prosperidad Frigia"
me_thebes_49_desc:0 "Cuando los extraños llegan a las tierras de [GetProvince('(int32)1942').GetArea.GetRegion.GetName], a menudo se sorprenden al encontrar tantas ciudades bien pobladas, pues se sabe cerca y lejos que Frigia es una tierra cruel, dura e implacable con los débiles. Es cierto que es difícil vivir aquí, pero, como un jardinero que cuida un terreno roto y seco, [GetProvince('(int32)426').GetName] restauró Frigia de un estado marchito y vertió recursos vitales en sus llanuras y mesetas. Ahora, gracias a la generosidad benevolente de un pueblo lejano, [GetProvince('(int32)1942').GetArea.GetRegion.GetName] prospera como nunca antes."
me_thebes_49.a:0 "Tebas cuida de los suyos"

me_thebes_50_title:0 "Las Ciudades de Macedonia"
me_thebes_50_desc:0 "Cuando se escriban y lean las historias de esta región un día en el futuro, esperamos que el pueblo de [GetProvince('(int32)426').GetName] sea recordado como el mejor, más amable y sabio en gobernar las tierras de [GetProvince('(int32)394').GetArea.GetRegion.GetName] - pues los macedonios han sufrido mucho. ¿No les beneficiaría unirse a la lujosa inactividad que se promete a los socios de Tebas? Al someterse al abrazo abarcador de [ROOT.GetCountry.GetRuler.GetName], podrán disfrutar verdaderamente de una libertad como nunca antes; libertad de guerra, de miseria, de toda desdicha conocida por el hombre. Prometemos que Macedonia y sus nobles ciudades serán tratadas como nuestras."
me_thebes_50.a:0 "Cuidaremos bien de esta región"
 
 
 
