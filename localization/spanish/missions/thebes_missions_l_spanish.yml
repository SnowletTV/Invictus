l_spanish:
 
thebes_missions_01_restoration:0 "Restaurar Tebas"
thebes_missions_01_restoration_DESCRIPTION:0 "La antigua ciudad de [GetProvince('(int32)426').GetName] ha pasado por tiempos difíciles, pero está preparada para reescribir la historia. Mientras el gran mundo griego sucumbe a las Guerras de los Diádocos, un mundo de posibilidades espera a los audaces."
thebes_missions_01_restoration_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando la provincia de Beocia esté bajo control tebano."
thebes_missions_01_restoration_BUTTON_TOOLTIP:0 ""

thebes_missions_01_restoration_task_1:0 "Dar los Primeros Pasos"
thebes_missions_01_restoration_task_1_DESC:0 "Tebas debe comenzar su largo ascenso a la gloria restaurando la propia ciudad. Inspira a nuestro pueblo para lo que está por venir y comienza la construcción. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_01_restoration_task_2:0 "Rompiendo con Beocia"
thebes_missions_01_restoration_task_2_DESC:0 "Para hacer crecer Tebas adecuadamente, necesitamos acceso sin restricciones al mar, y al tomar el control de Tespis, resolveremos este problema. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_01_restoration_task_3:0 "Reconstruir la Cadmea"
thebes_missions_01_restoration_task_3_DESC:0 "La Cadmea, la ciudadela en el corazón de Tebas, está en ruinas. Aseguremos nuestro futuro reconstruyendo sus murallas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_01_restoration_task_4:0 "Preparándonos para la Guerra"
thebes_missions_01_restoration_task_4_DESC:0 "Deberíamos contratar y entrenar mercenarios para las batallas que están por venir. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_01_restoration_task_5:0 "La Lucha por Beocia"
thebes_missions_01_restoration_task_5_DESC:0 "No solo guerrearemos contra Beocia, sino que los destruiremos y tomaremos todo lo que tienen. ¡Ahora es el momento de ser audaces! \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_01_restoration_task_6:0 "Tespis Tebana"
thebes_missions_01_restoration_task_6_DESC:0 "Tespis, al estar tan cerca de la propia Tebas, es una candidata ideal para la expansión de nuestra cultura. Deberíamos fortalecer Tespis para fomentar este proceso. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_01_restoration_task_7:0 "Comerciantes Tebanos"
thebes_missions_01_restoration_task_7_DESC:0 "Nuestro crecimiento como ciudad está atrayendo a más y más visitantes, pero nuestra infraestructura actual no puede soportar a quienes buscan mudarse a Tebas permanentemente. Ampliemos nuestro distrito económico para que más comerciantes se asienten. \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_01_restoration_task_8:0 "La Restauración de Tebas"
thebes_missions_01_restoration_task_8_DESC:0 "Tebas está empezando a hacerse un nombre en Grecia, comenzando a rivalizar con las ciudades vecinas en prestigio e influencia. Tebas crece casi a diario, con más y más casas construyéndose... es impresionante de ver. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_01_restoration_task_9:0 "Dominando Beocia"
thebes_missions_01_restoration_task_9_DESC:0 "Dado que ya hemos tomado posesión de gran parte de Beocia, tiene sentido que, en última instancia, controlemos toda la provincia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_01_restoration_task_10:0 "Resurgimiento de Tebas"
thebes_missions_01_restoration_task_10_DESC:0 "Tebas ha abrazado su destino al convertirse en la dueña de toda Beocia. El resurgimiento de Tebas está llamando la atención en todo el mundo, mientras tiranos y reyes toman nota del creciente poder de la hegemonía tebana. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"
 
thebes_missions_01_restoration_task_11:0 "La Gran Ciudad de Delfos"
thebes_missions_01_restoration_task_11_DESC:0 "La sagrada ciudad de Delfos está ahora en nuestra posesión y hay llamados para que aumentemos su belleza con nuevas construcciones, financiadas por el tesoro de Tebas. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_01_restoration_task_12:0 "La Banda Sagrada de Tebas"
thebes_missions_01_restoration_task_12_DESC:0 "La Banda Sagrada fue una cohorte de élite que comandó nuestros ejércitos tebanos en los días de antaño, y no hay razón para no seguir el ejemplo que nuestros antepasados nos dejaron. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_01_restoration_task_13:0 "Tebas de Siete Puertas"
thebes_missions_01_restoration_task_13_DESC:0 "Los poetas cantan sobre la belleza de Tebas de Siete Puertas; una verdad tan obvia que es prácticamente un cliché. ¿Dónde más se puede competir con sus amplias calles, columnatas sombreadas y exuberantes jardines? Una ciudad de fabulosas riquezas, de delicias inimaginables.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_01_restoration_task_14:0 "Fuente de Alimentos Confiable"
thebes_missions_01_restoration_task_14_DESC:0 "El asentamiento de Anthidón actualmente proporciona buenos caballos, pero las tierras de cultivo son fértiles y podrían fácilmente plantarse con grano, ofreciendo a Tebas una fuente de alimentos estable y confiable en su periferia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_01_restoration_task_15:0 "Destruir Orcómenos"
thebes_missions_01_restoration_task_15_DESC:0 "Tenemos muchas razones para ser enemigos de los orcómenos y vengaremos a muchos ancestros caídos destruyéndolos por completo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"

thebes_missions_01_restoration_task_16:0 "Cooperar con Orcómenos"
thebes_missions_01_restoration_task_16_DESC:0 "Aunque podríamos haber devastado Orcómenos más allá de la comprensión, hemos decidido ser magnánimos en nuestra victoria. Inundemos la ciudad con nuevos habitantes y marquemos el comienzo de un nuevo día. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_01_restoration_task_17:0 "Una Súplica de Ayuda"
thebes_missions_01_restoration_task_17_DESC:0 "Enviar una solicitud de ayuda para la próxima guerra sería prudente. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_02_rivals:0 "Rivales Antiguos"
thebes_missions_02_rivals_DESCRIPTION:0 "Ahora que Tebas se ha afianzado firmemente en las tierras alrededor de la capital, ha llegado el momento de someter a nuestros antiguos enemigos que nos rodean. Un nuevo día llega a Grecia, uno en el que el poder de Tebas no tiene rival."
thebes_missions_02_rivals_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando hayamos sometido a las potencias del sur de Grecia."
thebes_missions_02_rivals_BUTTON_TOOLTIP:0 ""
 
thebes_missions_02_rivals_task_1:0 "Imponer Dominio"
thebes_missions_02_rivals_task_1_DESC:0 "Las provincias de Acaya y Ática han sido rivales por la dominación durante mucho tiempo, pero esto está a punto de cambiar permanentemente. Preparémonos para reclamar sus territorios. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_02_rivals_task_2:0 "Atacar Ática"
thebes_missions_02_rivals_task_2_DESC:0 "La ciudad de Atenas sería una adición increíblemente prestigiosa a nuestra hegemonía; añadamos a nuestra gloria subyugando y conquistando a los atenienses. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_02_rivals_task_3:0 "Desafiar a Esparta"
thebes_missions_02_rivals_task_3_DESC:0 "La destreza en el campo de batalla de los ejércitos espartanos es un mito; el ejército verdaderamente temible pertenece a Tebas. ¡Destruiremos a nuestros antiguos enemigos y haremos saber al mundo quién tiene los guerreros más fuertes de Grecia! \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_02_rivals_task_4:0 "Destrucción Espartana"
thebes_missions_02_rivals_task_4_DESC:0 "Rompamos el poder de Esparta saqueando sus tierras, devorando sus tesoros y tomando su corona para nosotros. No habrá regreso para ellos. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"

thebes_missions_02_rivals_task_5:0 "Adoptar las Costumbres Espartanas"
thebes_missions_02_rivals_task_5_DESC:0 "Aunque son enemigos, los espartanos son un pueblo noble, sabio en las artes de la guerra. Si les permitimos conservar su identidad entre nuestras gentes, podríamos aprender mucho de ellos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"

thebes_missions_02_rivals_task_6:0 "Dominar Acaya"
thebes_missions_02_rivals_task_6_DESC:0 "Acaya finalmente ha sometido a nuestro gobierno y estamos cosechando las recompensas de inmediato; hay mucho conocimiento que obtener de las ciudades y pueblos que hemos conquistado. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_02_rivals_task_7:0 "Gloria Olímpica"
thebes_missions_02_rivals_task_7_DESC:0 "Ahora que somos los guardianes del Olimpo, deberíamos demostrar nuestra generosidad mejorando la infraestructura local. Todos los que vengan a los Juegos admirarán la generosidad de Tebas, sabiéndonos los verdaderos Maestros de Grecia. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

thebes_missions_02_rivals_task_8:0 "Arcadia Tebana"
thebes_missions_02_rivals_task_8_DESC:0 "Lenta pero seguramente, nuestro poder se extiende por todo el Peloponeso. Hay muchos beneficios en subyugar a las rebeldes ciudades-estado griegas, siendo las ganancias financieras ciertamente uno de ellos. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_02_rivals_task_9:0 "La Ciudad de Argos"
thebes_missions_02_rivals_task_9_DESC:0 "Que se sepa que los tebanos traen civilización y prosperidad dondequiera que gobiernen, y la ciudad de Argos no es la excepción. Al ver cómo Tebas la ha embellecido, la ciudad portuaria se llena diariamente de llegadas de toda la región. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_02_rivals_task_10:0 "Maestros de Ática"
thebes_missions_02_rivals_task_10_DESC:0 "Tebas, una vez una mera ciudad-estado apenas capaz de contender con sus vecinos, ha logrado lo que muchos nunca soñaron. Ahora Tebas controla la ruta terrestre hacia el Peloponeso, reforzando sus reclamos de grandeza y dando un aura de invencibilidad. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"
 
thebes_missions_02_rivals_task_11:0 "Hacia Eubea"
thebes_missions_02_rivals_task_11_DESC:0 "Debemos asegurar todas las provincias cercanas a Tebas, y Eubea no es la excepción. Codiciamos su acceso al mar, y el rico comercio que fluye por sus puertos. Seremos económicamente prósperos al añadir sus tierras a las nuestras. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_02_rivals_task_12:0 "Poder Peloponesio"
thebes_missions_02_rivals_task_12_DESC:0 "Hemos extendido nuestro dominio hasta los confines del propio Peloponeso, añadiendo los territorios de los sombríos laconios a nuestra posesión. Confisquemos lo que podamos de sus propiedades y veamos si podemos aprender algo útil. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

thebes_missions_02_rivals_task_13:0 "Dominio Tebano"
thebes_missions_02_rivals_task_13_DESC:0 "El sol se alza sobre una Grecia unificada, una que comparte equitativamente la riqueza y la gloria del ascendente estado tebano. ¡El pueblo se regocija! \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_03_prosperity:0 "Prosperidad de Tebas"
thebes_missions_03_prosperity_DESCRIPTION:0 "Ahora que tenemos un reino adecuado para administrar, deberíamos enfocarnos en incrementar el valor de lo que ya poseemos. Al construir una base sólida en casa, aseguramos nuestro poder en el extranjero."
thebes_missions_03_prosperity_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando Grecia se convierta en una potencia económica."
thebes_missions_03_prosperity_BUTTON_TOOLTIP:0 ""

thebes_missions_03_prosperity_task_1:0 "La Mayor Ciudad de Grecia"
thebes_missions_03_prosperity_task_1_DESC:0 "Tebas, la ciudad-estado que se alzó para conquistar todo a su alrededor, es indudablemente la mayor ciudad de Grecia. Comenzaremos una campaña de urbanización que refleje esta nueva identidad. \n\n\n\n\n\n\n\n\n\n\n@greek_mil10!"

thebes_missions_03_prosperity_task_2:0 "Metrópolis de Tebas"
thebes_missions_03_prosperity_task_2_DESC:0 "Tebas, que una vez fue una humilde ciudadela cerca de un promontorio junto al Lago Copais, se ha convertido ahora en una de las ciudades más grandes de toda Grecia, como corresponde a una potencia tan gloriosa. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

thebes_missions_03_prosperity_task_3:0 "Desarrollo Beocio"
thebes_missions_03_prosperity_task_3_DESC:0 "Al invertir en las ciudades de Beocia, obtenemos más que solo el dinero que gastamos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_03_prosperity_task_4:0 "Prosperidad Beocia"
thebes_missions_03_prosperity_task_4_DESC:0 "Beocia, la provincia que tiene la fortuna de albergar la gloriosa ciudad de Tebas, se está convirtiendo en la envidia del mundo civilizado. Cualquiera con los medios desea vivir en la provincia, anhelando estar cerca de la capital. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_03_prosperity_task_5:0 "Intelectuales de Ática"
thebes_missions_03_prosperity_task_5_DESC:0 "Deberíamos invertir en los grandes centros de aprendizaje que ya están establecidos en toda Ática, fomentando que las antiguas filosofías prosperen. Esto solo aumentará el prestigio de Tebas, que debe ser aclamada como maestra tanto de la lanza como del estilo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"
 
thebes_missions_03_prosperity_task_6:0 "Centro Militar del Peloponeso"
thebes_missions_03_prosperity_task_6_DESC:0 "El espíritu marcial de los habitantes del Peloponeso es importante de aprovechar para nuestros propios fines. Mejoremos sus estructuras militares para que podamos entrenarlos a la manera tebana. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_03_prosperity_task_7:0 "Comercio Arcadio"
thebes_missions_03_prosperity_task_7_DESC:0 "La provincia de Arcadia, situada como está, puede actuar como un embudo para extraer la riqueza del Peloponeso. Sería una tontería no aumentar nuestra presencia económica en esta próspera región. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_03_prosperity_task_8:0 "Avance Aqueo"
thebes_missions_03_prosperity_task_8_DESC:0 "Fundando y desarrollando ciudades en toda Aquea, consolidaremos nuestro poder económica y militarmente. \n\n\n\n\n\n\n\n\n\n\n@greek_mil14!"

thebes_missions_03_prosperity_task_9:0 "La Tierra Más Rica del Mundo"
thebes_missions_03_prosperity_task_9_DESC:0 "Hemos iniciado una era de prosperidad en Grecia; nuestros tesoros crecen al compás de nuestros éxitos económicos. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_03_prosperity_task_10:0 "La Nobleza de Tebas"
thebes_missions_03_prosperity_task_10_DESC:0 "Al desarrollar nuestras academias, podemos alentar a la nobleza a hacer más por nosotros de lo que ya hacen; una situación en la que todos ganan. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

thebes_missions_03_prosperity_task_11:0 "Los Ciudadanos de Tebas"
thebes_missions_03_prosperity_task_11_DESC:0 "Esos litigiosos ciudadanos de Tebas disfrutan de sus privilegios legales quizás demasiado, y nuestros tribunales están abrumados con demandas frívolas y menores - necesitamos más. Aún así, es un testimonio de nuestros modos civilizados, uno que deberíamos alentar. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!"

thebes_missions_03_prosperity_task_12:0 "Promover la Ciudadanía"
thebes_missions_03_prosperity_task_12_DESC:0 "Nuestras ciudades están llenas de hombres que aspiran a ser ciudadanos, y ¿quién puede culparlos por querer participar en la vida civil tebana? Construyamos nuestra infraestructura para acomodar las demandas sin precedentes sobre nuestro sistema legal. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_03_prosperity_task_13:0 "Promover a los Nobles"
thebes_missions_03_prosperity_task_13_DESC:0 "Aunque todos los hombres con propiedades tienen derechos en el mundo tebano, no es ningún secreto que nuestros nobles son bien tratados en nuestra sociedad, y de hecho, al trabajar junto con el estado, los nobles nos benefician de maneras por las que estamos agradecidos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_03_prosperity_task_14:0 "Aceitunas de Grecia"
thebes_missions_03_prosperity_task_14_DESC:0 "Nuestras aceitunas, y el precioso aceite que se puede hacer con ellas, han lubricado durante mucho tiempo los motores económicos de Grecia; deberíamos expandir nuestra producción de este valioso cultivo comercial que está tan estrechamente asociado con nosotros. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

thebes_missions_03_prosperity_task_15:0 "Vino Griego"
thebes_missions_03_prosperity_task_15_DESC:0 "En todos los lugares donde la gente se congrega, ya sean señores de vastos dominios o humildes agricultores que regresan de sus campos, los vinos de Grecia se sirven y la vida se celebra. ¡Un brindis por el continuo crecimiento de nuestros viñedos! \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

thebes_missions_04_conquest:0 "Expansión Tebana"
thebes_missions_04_conquest_DESCRIPTION:0 "Indiscutiblemente los Amos de Grecia, el gran poder de Tebas ahora busca expandirse más allá de sus ya formidables fronteras. Respaldada por una poderosa economía y un ejército temible, hay pocos que puedan detener cualquier Expansión Tebana..."
thebes_missions_04_conquest_CRITERIA_DESCRIPTION:0 "¡Esta misión se considerará terminada con el establecimiento del Gran Imperio Tebano!"
thebes_missions_04_conquest_BUTTON_TOOLTIP:0 ""

thebes_missions_04_conquest_task_1:0 "A través del Egeo"
thebes_missions_04_conquest_task_1_DESC:0 "Las disputas comerciales en el Egeo amenazan con convertirse en escaramuzas a gran escala, obligando a Tebas a reclamar tierras al otro lado de las aguas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!"

thebes_missions_04_conquest_task_2:0 "Maquinaciones Macedonias"
thebes_missions_04_conquest_task_2_DESC:0 "Los macedonios han sido una espina en nuestro costado antes, y ciertamente no podemos confiar en que cumplan su palabra. Quizás deberíamos extender nuestras tierras a la propia Macedonia. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

thebes_missions_04_conquest_task_3:0 "Dominar Tesalia"
thebes_missions_04_conquest_task_3_DESC:0 "Tomar la ilustre provincia de Tesalia ciertamente sería un impulso a nuestra popularidad; la Llanura Tesalia proporcionaría el punto de apoyo perfecto hacia el norte. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

thebes_missions_04_conquest_task_4:0 "Tesalia Tebana"
thebes_missions_04_conquest_task_4_DESC:0 "El atractivo inexorable de nuestra superior cultura beocia pronto transformará Tesalia para mejor, inspirando a los lugareños a abandonar sus formas inferiores por las nuestras. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!"

thebes_missions_04_conquest_task_5:0 "Presionar por Pela"
thebes_missions_04_conquest_task_5_DESC:0 "¡Pela se someterá al poder de Tebas! No hay otro resultado posible para la ciudad además de la subyugación, y ningún otro resultado más que la completa victoria para los ejércitos de Tebas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil15!"
 
thebes_missions_04_conquest_task_6:0 "Maestros de Macedonia"
thebes_missions_04_conquest_task_6_DESC:0 "Ahora que hemos conquistado toda Macedonia, se sabe, o mejor dicho, se espera, que vamos a saquear las tierras y tomar lo que podamos como indemnizaciones. Desgracia para los conquistados, sin duda. \n\n\n\n\n\n\n\n\n\n\n@greek_mil5!"

thebes_missions_04_conquest_task_7:0 "Ciudades de Macedonia"
thebes_missions_04_conquest_task_7_DESC:0 "Macedonia nos ha dado mucho, por lo que embellecer las ciudades que hemos tomado es lo mínimo que podemos hacer. Reúne a los mensajeros y envía un comunicado al norte sobre una gran campaña de construcción. \n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

thebes_missions_04_conquest_task_8:0 "La Ciudad de Éfeso"
thebes_missions_04_conquest_task_8_DESC:0 "Deseamos más que la ubicación privilegiada de la ciudad de Éfeso, también queremos todas las monedas de su tesoro. Apodérate de ellas. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

thebes_missions_04_conquest_task_9:0 "El Pueblo de Eritras"
thebes_missions_04_conquest_task_9_DESC:0 "Tebas avanza más en la propia Jonia, liberando al pueblo de Eritras de la opresión y llevándolos a la seguridad. Una ubicación estratégica y económica de importancia, Eritras merece ser desarrollada. \n\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

thebes_missions_04_conquest_task_10:0 "Hacia Asia"
thebes_missions_04_conquest_task_10_DESC:0 "Tebas ha dado a conocer sus ambiciones en Asia, poniendo a todos los reinos de la zona en máxima alerta. Parece que nada satisfará a Tebas excepto el control total. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_11:0 "Maestros de Asia"
thebes_missions_04_conquest_task_11_DESC:0 "El poder de Tebas barre las costas de Asia, extendiéndose a territorios lejos de la ciudad en el Lago Kopais. Parece que Tebas reclamará todo lo que pueda. \n\n\n\n\n\n\n\n\n\n\n@greek_mil6!"

thebes_missions_04_conquest_task_12:0 "Cuestión de Tracia"
thebes_missions_04_conquest_task_12_DESC:0 "La región de Tracia nos resulta atractiva por muchas razones, siendo la menor de ellas su ubicación estratégica como puerta entre dos continentes. Nos vendría bien conquistar aquí. \n\n\n\n\n\n\n\n\n\n\n@greek_mil8!"

thebes_missions_04_conquest_task_13:0 "La Ciudad de Bizancio"
thebes_missions_04_conquest_task_13_DESC:0 "La ciudad de Bizancio está cerca del Bósforo, el estrecho de agua que separa Europa de Asia. Poseer esta ciudad nos dará una parte del comercio que pasa hacia el Mar Negro. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_14:0 "Las Ciudades de Tracia"
thebes_missions_04_conquest_task_14_DESC:0 "Debemos fortificar las ciudades de Tracia, construyéndolas para que nuestra posición en la región quede realmente establecida; después de todo, hay un largo camino de Lisimaquia a Tebas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

thebes_missions_04_conquest_task_15:0 "Desarrollando Asia"
thebes_missions_04_conquest_task_15_DESC:0 "La rica región de Asia brilla bajo nuestro liderazgo; ríos de oro fluyen por las ciudades y hacia nuestras arcas. ¡Construyamos todo lo que podamos y cosechemos las recompensas! \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

thebes_missions_04_conquest_task_16:0 "Hacia Bitinia"
thebes_missions_04_conquest_task_16_DESC:0 "Asegurar Bitinia será un beneficio no solo para nuestra economía, sino también para nuestro ejército; la inquieta región es un buen campo de entrenamiento para adquirir experiencia militar. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

thebes_missions_04_conquest_task_17:0 "Empuje Frigio"
thebes_missions_04_conquest_task_17_DESC:0 "Tebas ha avanzado significativamente en la subyugación de grandes extensiones de la meseta de Anatolia, enviando cada vez más monedas de la población local a nuestros centros de recaudación. \n\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

thebes_missions_04_conquest_task_18:0 "Tracia para Tebas"
thebes_missions_04_conquest_task_18_DESC:0 "Tebas ha establecido completamente su señorío sobre Tracia, convirtiendo esta importante región en otro puesto avanzado del poder tebano. Cualquiera que busque cruzar el Bósforo ahora debe someterse al poder de Tebas. \n\n\n\n\n\n\n\n\n\n\n@event_pic9!"

thebes_missions_04_conquest_task_19:0 "Comercio Bitinio"
thebes_missions_04_conquest_task_19_DESC:0 "Al invertir en oficinas de impuestos, puertos y mercados, el flujo de comercio desde Bitinia puede ser optimizado para la máxima extracción de ingresos. \n\n\n\n\n\n\n\n\n\n\n@event_pic4!"

thebes_missions_04_conquest_task_20:0 "Prosperidad Frigia"
thebes_missions_04_conquest_task_20_DESC:0 "Las ciudades de Frigia competirán con sus hermanas en la costa por la grandeza, todo debido al poder incuestionable de Tebas, que ha invertido recursos en el desarrollo del área. \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!!"
 
thebes_missions_04_conquest_task_21:0 "Minas de Mármol"
thebes_missions_04_conquest_task_21_DESC:0 "El mármol de las canteras que controlamos es demandado en todo el mundo, elogiado como el mejor que el dinero puede comprar. Deberíamos fomentar la expansión de la producción de mármol para satisfacer la demanda. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!"

thebes_missions_04_conquest_task_22:0 "La Tierra de Tebas"
thebes_missions_04_conquest_task_22_DESC:0 "Hemos trascendido nuestros humildes comienzos para convertirnos en la mayor potencia que abarca Europa y Asia; ¡todos alaben la gloria del Gran Imperio Tebano! \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!"

thebes_missions_04_conquest_task_23:0 "Una Legión Tebana"
thebes_missions_04_conquest_task_23_DESC:0 "Aunque nuestras levas son la envidia de todos, deberíamos invertir en una legión de soldados profesionales, una que pueda inspirar a nuestro ejército. \n\n\n\n\n\n\n\n\n\n\n@celt_mil4!"

thebes_missions_04_conquest_task_24:0 "Un Comandante Digno"
thebes_missions_04_conquest_task_24_DESC:0 "Una Legión Tebana debe estar comandada por las mejores mentes militares a nuestra disposición; exigimos un nivel básico de competencia y no aceptaremos a nadie que consideremos insuficiente. \n\n\n\n\n\n\n\n\n\n\n@celt_mil1!"

thebes_missions_04_conquest_task_25:0 "Guerreros de Tebas"
thebes_missions_04_conquest_task_25_DESC:0 "Nuestra legión, compuesta por los mejores hombres y equipo que el dinero puede comprar, debería probarse a sí misma en el campo de batalla. Una vez que sean puestos a prueba, prevemos la completa capitulación de nuestros enemigos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil9!"

thebes_missions_04_conquest_task_26:0 "Campeones de Tebas"
thebes_missions_04_conquest_task_26_DESC:0 "Nuestra legión se ha convertido en materia de leyenda, tal vez incluso superando las sagradas historias de la Banda Sagrada de antaño. Capaces de humillar a todos los que se les envían, nuestra legión es verdaderamente los Campeones de Tebas. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!"
 
