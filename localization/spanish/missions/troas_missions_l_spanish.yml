me_troas.1.t:0 "El Templo de Atenea Ilias"
me_troas.1.desc:0 "Homero habló de un gran templo dedicado a Atenea, en la Acrópolis de Príamo, que fue destruido al finalizar la Guerra de Troya. Cuando los eólicos fundaron una nueva ciudad sobre las ruinas de Troya en el siglo VII a.C., construyeron un nuevo templo a Atenea Ilias, la patrona de su ciudad, que fue visitado por el Rey Jerjes de Persia y luego por Alejandro Magno. Alejandro planeó expandir el templo de Atenea Ilias a una escala que habría superado a todos los demás templos en el mundo conocido, pero murió antes de que su visión pudiera ser realizada.\n\nHemos corregido los errores de sus herederos y hemos convertido el Templo de Atenea Ilias en la envidia de todos."
me_troas.1.a:0 "Es maravilloso."

