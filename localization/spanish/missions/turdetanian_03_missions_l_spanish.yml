 turdetanian_segeda_military_manpower_modifier: "Mano de obra tarraconense" #NT!
 desc_turdetanian_segeda_military_manpower_modifier: "Nuestra nación está aprovechando profundamente los recursos humanos de la región de Tarraconensis, y nuestros ejércitos se llenan con reclutas procedentes del norte." #NT!
 turdetanian_prestigious_cinnabar_modifier: "Exportadores de cinabrio de renombre" #NT!
 desc_turdetanian_prestigious_cinnabar_modifier: "Sólo los nobles más ricos pueden tener la esperanza de obtener cinabrio tartésico." #NT!
