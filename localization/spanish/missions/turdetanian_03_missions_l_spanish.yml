  #################### 
  # Title 
  #################### 
 turdetanian_mission_03_conquerors_inv: "Conquistadores de Iberia" #NT!
 turdetanian_mission_03_conquerors_inv_DESCRIPTION: "Contra todo pronóstico, [ROOT.GetCountry.GetName] ha sido restaurado, recuperando y expandiendo la influencia y el poder de los viejos tiempos. Liderado por un supuesto descendiente de gobernantes míticos, el brillante [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] tiene el control sobre el Estado más importante de la #E Península Ibérica#!. Unificar la Península parece ser el siguiente paso. La tarea no será fácil, pero una mezcla de astucia, diplomacia y ejércitos bien entrenados seguramente lo logrará.\n\nEl momento es ahora. Los ejércitos curtidos en la batalla de [ROOT.GetCountry.GetRuler.GetName] están listos, así como el oro y las armas fluyendo hacia la ciudad de [ROOT.GetCountry.GetCapital.GetName], pero las grandes potencias mediterráneas están tomando nota de los advenedizos de [ROOT.GetCountry.GetAdjective] y sus ambiciones...\n\n¿[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] liderará una Iberia unificada desde [ROOT.GetCountry.GetCapital.GetName] y se convertirá en una de las mayores potencias mediterráneas, o sucumbirá bajo la presión de una vasta tierra descentralizada poblada por innumerables culturas y tribus?" #NT!
 turdetanian_mission_03_conquerors_inv_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando [ROOT.GetCountry.GetName] haya dominado a las demás potencias en la #E Península Ibérica#! y haya formado la #E Gran Iberia#!." #NT!
 turdetanian_mission_03_conquerors_inv_BUTTON_TOOLTIP: "Nuestro trabajo apenas ha comenzado: las mayores batallas, las mayores victorias... ¡están ante nosotros!" #NT!
  
  #################### 
  # Mission Tasks 
  #################### 
 turdetania_03_conquerors_inv_task_2: "Asegurando la central eléctrica" #NT!
 turdetania_03_conquerors_inv_task_2_DESC: "[ROOT.GetCountry.GetRuler.GetName] ha decidido que el primer paso para unificar #E Gran Iberia#! debe ser asegurar un control completo sobre la región de #E Baetica#!, nuestra patria. [ROOT.GetCountry.GetName] debe expandir y desarrollar sus dominios para abarcar la totalidad del sur. \n\n\n\n\n\n\n\n\n\n\n@italic_mil18!" #NT!
 turdetania_03_conquerors_inv_task_2_tooltip: "#Y [GetProvince('(int32)1271').GetName]#!, #Y [GetProvince('(int32)1323').GetName]#!, #Y [GetProvince('(int32)1424').GetName]#! y #Y [GetProvince('(int32)1271').GetName]0#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_3: "Organizar la producción de alimentos" #NT!
 turdetania_03_conquerors_inv_task_3_DESC: "Nuestra capital debe ser mucho más que simplemente la residencia de las familias líderes dentro de [ROOT.GetCountry.GetName]: debe ser una sede de la fuerza y ​​el poder tartésicos, un lugar donde se elaboren nuestros productos y nuestros mercados se llenen de visitantes extranjeros. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" #NT!
 turdetania_03_conquerors_inv_task_3_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 9#! #E Mills#! fuera de la capital (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_3_owned_mill_current')|0Y])." #NT!
  
 turdetania_03_conquerors_inv_task_5: "Abrir nuevas minas" #NT!
 turdetania_03_conquerors_inv_task_5_DESC: "En la antigüedad, la fortaleza material de los #E Tartesios#! estaba asegurada por la riqueza mineral extraída de las montañas cercanas, y aunque la Tierra ya ha dado a nuestros antepasados ​​gran parte de sus tesoros, aún queda mineral por encontrar. \n\n\n\n\n\n\n\n\n\n@greek_mil7!" #NT!
 turdetania_03_conquerors_inv_task_5_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 10#! #E Minas#! en territorios productores de metales dentro de sus fronteras (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_5_owned_mines_current')|0Y])." #NT!
 turdetania_03_conquerors_inv_task_5_tooltip_b: "Al menos #Y 5#! territorios con un edificio #Y Mina#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_6: "Fundición tartésica" #NT!
 turdetania_03_conquerors_inv_task_6_DESC: "Ha llegado el momento de asegurarnos de que nuestra capital, [ROOT.GetCountry.GetCapital.GetName], tenga una #E Foundry#! construida dentro de sus muros. Literalmente no podemos permitirnos descuidar la construcción de una infraestructura tan importante, ya que los beneficios que le brindará a nuestra nación son múltiples.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" #NT!
 turdetania_03_conquerors_inv_task_6_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 9#! #E Fundiciones#! fuera de la capital (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_6_owned_foundry_current')|0Y])." #NT!
  
 turdetanian_generic_brings_precious_metals_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @precious_metals! #Y Metales preciosos#!" #NT!
  
 turdetania_03_conquerors_inv_task_9: "Ropa de cinabrio" #NT!
 turdetania_03_conquerors_inv_task_9_DESC: "Durante miles de años, nuestro pueblo ha utilizado cinabrio @cinnabar! para teñir y teñir textiles, en particular para su uso en funerales y otros ritos religiosos, pero no hemos podido producir esta tela especial durante muchos años. Ahora que estamos en condiciones de hacer algo al respecto, [ROOT.GetCountry.GetRuler.GetName] ha exigido que [ROOT.GetCountry.GetName] reanude esta antigua tradición. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" #NT!
 turdetania_03_conquerors_inv_task_9_tooltip_a: "#Y [GetProvince('(int32)1439').GetName]#!, #Y [GetProvince('(int32)1406').GetName]#! y #Y [GetProvince('(int32)1444').GetName]#! reciben el siguiente modificador:" #NT!
 turdetania_03_conquerors_inv_task_9_tooltip_b: "Se construirá una carretera #Y#! entre #E [GetProvince('(int32)1439').GetName]#! y #E [GetProvince('(int32)1436').GetName]#!." #NT!
  
 turdetania_03_conquerors_inv_task_13: "Normas de trabajo de metales" #NT!
 turdetania_03_conquerors_inv_task_13_DESC: "De nuestra tierra, extraemos el precioso mineral que luego transformamos en metal utilizable, y uno de los productos más valiosos que fabricamos es la #E Armadura Turdetana#!. Equipada de esta manera, nuestros [ROOT.GetCountry.GetAdjective] soldados tienen la mejor protección de toda #E Iberia#!! \n\n\n\n\n\n\n\n\n\n\n@italic_mil13!" #NT!
  
 turdetania_03_conquerors_inv_task_15: "Puerto militar del Atlántico" #NT!
 turdetania_03_conquerors_inv_task_15_DESC: "[GetProvince('(int32)1319').GetName], un puerto natural ubicado en la costa de #E Lusitania#!, ha llamado la atención de nuestros ingenieros y arquitectos. Su deseo es construir un puerto enorme en la región, y [ROOT.GetCountry.GetRuler.GetName] está muy feliz de ver que esta iniciativa comienza.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
  
 turdetania_03_conquerors_inv_task_16: "Los piratas de la desembocadura del Tajo" #NT!
 turdetania_03_conquerors_inv_task_16_DESC: "La oleada de actividad de construcción en [GetProvince('(int32)1319').GetName] y [GetProvince('(int32)1318').GetName] ha llamado la atención de los piratas que viven al otro lado del #E río Tajo#!, y han enviado un mensajero a [ROOT.GetCountry.GetCapital.GetName] con una propuesta intrigante: les gustaría que construyéramos un #E refugio pirata#! en el territorio para ellos.\n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_03_conquerors_inv_task_16_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] ha desbloqueado la #T Tradición Militar Celto-Ibérica#! [GetMilitaryBonus( 'celt_iberian_path_c_3' ).GetName|Y]." #NT!
  
 turdetania_03_conquerors_inv_task_17: "Cerámica vidriada en rojo de Norban" #NT!
 turdetania_03_conquerors_inv_task_17_DESC: "Las cerámicas y alfarerías esmaltadas en rojo @earthware! que se producen en [GetProvince('(int32)1432').GetName] y [GetProvince('(int32)1434').GetName] ya son elogiadas por su belleza, lo que las hace muy buscadas tanto en el país como en el extranjero.\n\n\n\n\n\n\n\n\n\n@event_pic13!" #NT!
 turdetania_03_conquerors_inv_task_17_tooltip: "#Y [GetProvince('(int32)1432').GetName]#! y #Y [GetProvince('(int32)1434').GetName]#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_18: "Bosques tartésicos" #NT!
 turdetania_03_conquerors_inv_task_18_DESC: "La fruta fresca es un bien comercial muy codiciado en todo [ROOT.GetCountry.GetName], y aun así los dioses han considerado conveniente hacer que nuestras tierras sean áridas y secas, con solo un par de territorios ([GetProvince('(int32)1386').GetName], [GetProvince('(int32)1370').GetName] y [GetProvince('(int32)1429').GetName]) capaces de sostener jardines. Sin embargo, tenemos la suerte de poseer lo que tenemos actualmente y podemos hacer mucho para mejorar nuestra situación actual.\n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
 turdetania_03_conquerors_inv_task_18_tooltip: "#Y [GetProvince('(int32)1429').GetName]#!, #Y [GetProvince('(int32)1370').GetName]#! y #Y [GetProvince('(int32)1386').GetName]#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_20: "Caminos del Levante" #NT!
 turdetania_03_conquerors_inv_task_20_DESC: "Ahora que hemos tomado las importantes ciudades costeras y puertos del este de Iberia, debemos asegurarnos de que estos territorios estratégicos sigan siendo nuestros, y la construcción de carreteras es una forma de asegurarnos de que estas polis permanezcan firmemente en nuestro poder.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip: "Se construirá una carretera #Y#! entre #E [GetProvince('(int32)1029').GetName]#! y #E [GetProvince('(int32)1036').GetName]#!." #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] posee #Y [GetProvince('(int32)1029').GetName]#!, tiene estatus de ciudad y tiene un #E #Y Marketplace#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_b: "[SCOPE.GetRootScope.GetCountry.GetName] posee #Y [GetProvince('(int32)1031').GetName]#!, tiene estatus de ciudad y tiene un #E #Y Marketplace#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_c: "[SCOPE.GetRootScope.GetCountry.GetName] posee #Y [GetProvince('(int32)1033').GetName]#!, tiene estatus de ciudad y tiene un #E #Y Marketplace#!#!" #NT!
 turdetania_03_conquerors_inv_task_20_tooltip_d: "[SCOPE.GetRootScope.GetCountry.GetName] posee #Y [GetProvince('(int32)1036').GetName]#!, tiene estatus de ciudad y tiene un #E #Y Marketplace#!#!" #NT!
  
 turdetania_03_conquerors_inv_task_24: "La torre rota" #NT!
 turdetania_03_conquerors_inv_task_24_DESC: "Una embajada del recientemente conquistado [GetProvince('(int32)1031').GetName] ha traído una curiosa petición a [ROOT.GetCountry.GetCapital.GetName], una que según aseguran [ROOT.GetCountry.GetRuler.GetName] merece la pena escuchar. Si liberamos su orgullosa ciudad como feudataria, nos prometen que valdrá la pena.\n\nEl precio exigido por [ROOT.GetCountry.GetRuler.GetFirstName] podría ser más de lo que su orgullo puede soportar, sin embargo...\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 turdetania_03_conquerors_inv_task_24_tooltip: "Lanzaremos un estado #Y Colonia#! en #Y Hemeroskopeion#!." #NT!
  
 turdetania_03_conquerors_inv_task_31: "Pesca en el Cantábrico" #NT!
 turdetania_03_conquerors_inv_task_31_DESC: "Las frías aguas del #E Mare Cantabrum#! son el hogar de muchos peces, y resulta que nuestra gente tiene un apetito insaciable cuando se trata de mariscos. Deberíamos aprovechar las costas cantábricas y desarrollar la región lo mejor que podamos.\n\n\n\n\n\n\n\n\n\n@egypt_mil21!" #NT!
 turdetania_03_conquerors_inv_task_31_tooltip: "#Y [GetProvince('(int32)1099').GetName]#!, #Y [GetProvince('(int32)1107').GetName]#!, #Y [GetProvince('(int32)1118').GetName]#! y #Y [GetProvince('(int32)1099').GetName]0#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_32_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] ha desbloqueado la #T Tradición Militar Ibérica#! [GetMilitaryBonus( 'iberian_central_path_3' ).GetName|Y]." #NT!
  
 turdetania_03_conquerors_inv_task_37: "La ciudadela del bárbaro" #NT!
 turdetania_03_conquerors_inv_task_37_DESC: "El floreciente comercio de pieles @fur! en [GetProvince('(int32)1325').GetArea.GetRegion.GetName] ha abrumado nuestra capacidad de envío en [GetProvince('(int32)1319').GetName], por lo que se debe construir una segunda ciudad al otro lado del río en [GetProvince('(int32)1318').GetName] para manejar los volúmenes de comercio que estamos experimentando actualmente.\n\n\n\n\n\n\n\n\n\n\n@italic_mil1!" #NT!
  
 turdetania_03_conquerors_inv_task_39: "Fortalecer los Pirineos" #NT!
 turdetania_03_conquerors_inv_task_39_DESC: "Sería una tontería dejar la frontera norte de #E Galia#! sin fortificar, y [ROOT.GetCountry.GetRuler.GetName], que se ha esforzado mucho para conquistar la región, no es ningún tonto. Debemos construir dos fortalezas que salvaguarden nuestras tierras del interior.\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 turdetania_03_conquerors_inv_task_39_tooltip: "#Y [GetProvince('(int32)1060').GetName]#!, #Y [GetProvince('(int32)1076').GetName]#! y #Y [GetProvince('(int32)1078').GetName]#! reciben el siguiente modificador:" #NT!
  
 turdetania_03_conquerors_inv_task_43_tooltip: "#Y [GetProvince('(int32)1342').GetName]#! es ​​el #Y #E Lugar Sagrado#!#! de [GetDeityDefinition('omen_dagon').GetName|Y]" #NT!
  
 turdetania_03_conquerors_inv_task_46: "Dioses iberos" #NT!
 turdetania_03_conquerors_inv_task_46_DESC: "¿Nuestro pueblo se ha dejado llevar por las falsas promesas de dioses extranjeros? ¿Los tartesios de la antigüedad construyeron abominables #E Tofetes#! para guardar los huesos ennegrecidos de nuestros primogénitos, o los reyes tartesios consultaron a los misteriosos #E Druidas#! en tiempos de problemas? ¡No! Estas influencias religiosas corruptoras amenazan nuestra estabilidad a largo plazo y no se puede permitir que prosperen por más tiempo. [ROOT.GetCountry.GetRuler.GetName] ha decidido que la casa [ROOT.GetCountry.GetRuler.GetHerHis] guiará a [ROOT.GetCountry.GetName] en los pasos de nuestros padres y rendirá homenaje a los mismos dioses que siempre hemos conocido: el #T Panteón ibérico#!.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 turdetania_03_conquerors_inv_task_46_tooltip: "Si aún no lo somos, nos convertiremos a la fe #T Ibérica#!." #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_trigger_tt: "Al menos #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#! #T deidades ibéricas#! están en el panteón de [SCOPE.GetRootScope.GetCountry.GetName] (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc')]" #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc_1: "(#R [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_46_iberic_pantheon_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_46_iberic_pantheon_gods_total')|0]#!)" #NT!
  
 turdetania_03_conquerors_inv_task_47: "Uniendo los Santuarios" #NT!
 turdetania_03_conquerors_inv_task_47_DESC: "Para los seguidores del #T Panteón Ibérico#!, han existido tres santuarios que han servido como lugares de peregrinación para los piadosos, permaneciendo fieles a nuestra fe; [GetProvince('(int32)1287').GetName], [GetProvince('(int32)1254').GetName] y [GetProvince('(int32)1068').GetName].\n\nY hay muchos otros territorios en Iberia que una vez adoraron a nuestra manera, pero estos lugares fueron corrompidos por la presencia de los #E Druidas#! y sus costumbres extranjeras.\n\nPero ahora, por primera vez en las historias de nuestra fe, un poderoso poder ibérico ha conquistado estos lugares sagrados, liberándolos y uniéndolos a una gloriosa unión.\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 turdetania_03_conquerors_inv_task_47_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene al menos #Y 1#! espacios de construcción gratis." #NT!
  
 turdetania_03_conquerors_inv_task_48: "Restauradores de la fe" #NT!
 turdetania_03_conquerors_inv_task_48_DESC: "Como forma de honrar a los dioses que han llevado a [ROOT.GetCountry.GetName] a las alturas del éxito, [ROOT.GetCountry.GetRuler.GetName] ha decretado que los lugares sagrados contaminados que se encuentran dispersos por nuestra nación deben ser restaurados y purificados ritualmente. Las ciudades del norte, principalmente [GetProvince('(int32)1218').GetName] y [GetProvince('(int32)1213').GetName], también deben convertirse a nuestras costumbres.\n\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 turdetania_03_conquerors_inv_task_48_tooltip: "Una ola de fervor religioso se ha extendido por todo el país." #NT!
  
 turdetania_03_conquerors_inv_task_49: "Purificando la tierra" #NT!
 turdetania_03_conquerors_inv_task_49_DESC: "Aunque nunca hemos negado la existencia de los dioses de los #E Druidas#! y ciertamente permitimos a los seguidores de [GetDeityDefinition('omen_mari').GetName] rezar en nuestras tierras, no son nuestros dioses. Los lugares sagrados dedicados a estas religiones aún permanecen dentro de [ROOT.GetCountry.GetName]. Depende de [ROOT.GetCountry.GetRuler.GetName] si decretamos que solo los santuarios del #T Panteón Ibérico#! pueden permanecer dentro de nuestra nación o si toleramos a los seguidores de #E Mari#! y su esposo #E Sugaar#! debido a sus conexiones con nuestra propia fe.\n\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_trigger_tt: "Al menos #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#! #T La deidad Marite#! está en el panteón de [SCOPE.GetRootScope.GetCountry.GetName] (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_49_marite_pantheon_loc')]" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_loc_1: "(#R [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_49_marite_pantheon_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_49_marite_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_a: "Si destruimos los #Y #E Lugares Sagrados#!#!, recibiremos la siguiente recompensa:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_b: "Si llegamos a un acuerdo con los #Y #E Marites#!#!, recibiremos la siguiente recompensa:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_c: "De cualquier manera, [SCOPE.GetRootScope.GetCountry.GetName] recibe el siguiente modificador:" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_d: "[SCOPE.GetRootScope.GetCountry.GetName] posee los territorios de #Y [GetProvince('(int32)1016').GetName]#!, #Y [GetProvince('(int32)1099').GetName]#!, #Y [GetProvince('(int32)1149').GetName]#! y #Y #Y1#!" #NT!
 turdetania_03_conquerors_inv_task_49_tooltip_e: "#Y [GetProvince('(int32)1016').GetName]#!, #Y [GetProvince('(int32)1099').GetName]#!, #Y [GetProvince('(int32)1149').GetName]#! y #Y [GetProvince('(int32)1016').GetName]0#! son [GetProvince('(int32)1016').GetName]2 NO#! los [GetProvince('(int32)1016').GetName]4 #Y Lugares Sagrados#!#! de [GetProvince('(int32)1016').GetName]7, [GetProvince('(int32)1016').GetName]8, [GetProvince('(int32)1016').GetName]9 y #!,0" #NT!
  
 turdetania_03_conquerors_inv_task_52: "Dioses cananeos" #NT!
 turdetania_03_conquerors_inv_task_52_DESC: "La influencia fenicia es incuestionable, [ROOT.GetCountry.GetRuler.GetName] ha decidido que la casa [ROOT.GetCountry.GetRuler.GetHerHis] guíe a [ROOT.GetCountry.GetName] en los pasos de adoptar por completo el Panteón Cananeo #T#!.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 turdetania_03_conquerors_inv_task_52_tooltip: "Si aún no lo somos, nos convertiremos a la fe #T cananea#!." #NT!
 turdetania_03_conquerors_inv_task_52_canaanite_pantheon_trigger_tt: "Al menos #Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_total')|0]#! #T deidades cananeas#! están en el panteón de [SCOPE.GetRootScope.GetCountry.GetName] (Actual: [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_current')|0Y]). [SCOPE.GetRootScope.GetCountry.Custom('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_loc')]" #NT!
 turdetania_03_conquerors_inv_task_52_canaanite_pantheon_loc_1: "(#R [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_total')|0]#!)" #NT!
 turdetania_03_conquerors_inv_task_52_canaanite_pantheon_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_03_conquerors_inv_task_52_canaanite_pantheon_gods_total')|0]#!)" #NT!
  
