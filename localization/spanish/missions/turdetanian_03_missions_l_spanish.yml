 turdetanian_red_glazed_modifier: "Taller de cerámica esmaltada en rojo" #NT!
 desc_turdetanian_red_glazed_modifier: "En esta región se han construido talleres especializados que se centran en la producción de cerámica y alfarería exquisita." #NT!
