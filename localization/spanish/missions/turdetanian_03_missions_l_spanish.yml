 desc_turdetanian_emporion_glass_modifier: "El vidrio de alta calidad producido en Emporion se utiliza en toda nuestra capital y es esencial para la investigación avanzada." #NT!
 turdetanian_northern_frontier_fort_modifier: "La frontera norte" #NT!
 desc_turdetanian_northern_frontier_fort_modifier: "Los tartesios construyeron fortificaciones masivas a lo largo de su frontera norte con la Galia." #NT!
 turdetanian_iberian_ham_modifier: "Exportaciones de Jamón Ibérico" #NT!
 desc_turdetanian_iberian_ham_modifier: "Tartessia es conocida por sus exquisitos embutidos y una pierna de jamón ibérico siempre se vende a un precio elevado. ¡No olvides guardar el hueso para la sopa!" #NT!
 turdetanian_trading_with_canaries_modifier: "Comercio con las Islas Afortunadas" #NT!
 desc_turdetanian_trading_with_canaries_modifier: "Nuestros valientes exploradores tartésicos han navegado más lejos en el océano de lo que nunca antes se hubiera imaginado, encontrando las famosas Islas Afortunadas y comerciando con sus habitantes." #NT!
 turdetanian_grand_tophet_capital_modifier: "Gran Tofet Tartésico" #NT!
 desc_turdetanian_grand_tophet_capital_modifier: "En el corazón de esta provincia se ha construido un tofet gigante, en el elaborado estilo tartésico: señal del creciente poder del Panteón cananeo." #NT!
 turdetanian_the_house_of_dagon_modifier: "La casa de Dagón" #NT!
 desc_turdetanian_the_house_of_dagon_modifier: "Los tartesios fueron los primeros en construir templos a Dagón en Iberia mientras buscaban la protección del Padre Todopoderoso sobre su nación." #NT!
 turdetanian_restorers_of_faith_modifier: "Restauradores de la fe" #NT!
 desc_turdetanian_restorers_of_faith_modifier: "Nuestros poderosos gobernantes han conquistado todos los santuarios religiosos ibéricos dentro de la península Ibérica, trayendo el favor de los dioses a nuestra nación." #NT!
 turdetanian_build_holy_shrines_modifier: "Rededicación de los Lugares Sagrados" #NT!
 desc_turdetanian_build_holy_shrines_modifier: "El renovado fervor religioso ha llevado al estado a lanzar una serie de nuevos santuarios para el Panteón ibérico a lo largo de sus tierras." #NT!
  
