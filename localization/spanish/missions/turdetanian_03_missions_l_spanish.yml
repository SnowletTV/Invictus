 me_turdetania_3_conquerors.15.t: "Un estándar adecuado" #NT!
 me_turdetania_3_conquerors.15.desc: "La guerra siempre trae muerte, y nuestros soldados sangran como cualquier otro. [ROOT.GetCountry.GetRuler.GetName] lo sabe bien. Un soldado menos significa un hombre menos para trabajar en nuestras granjas, en nuestras minas, pagar impuestos o defender nuestra tierra de los enemigos.\n\nGracias al preciado mineral que extraemos de nuestras minas, podemos asegurar los suministros para nuestro ejército. Si establecemos un conjunto estricto de estándares para la producción de armaduras y armas, podemos asegurar que nuestros soldados sean los que sobrevivan a las sangrientas batallas que libramos.\n\nNuestros soldados [ROOT.GetCountry.GetAdjective] tendrán la mejor protección de toda #E Iberia#!!" #NT!
 me_turdetania_3_conquerors.15.a: "¡Por la gloria!" #NT!
 me_turdetania_3_conquerors.15.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_13$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.30.t: "Detrás de la pared de madera" #NT!
 me_turdetania_3_conquerors.30.desc: "Que se sepa a lo largo y ancho que [ROOT.GetCountry.GetName] lleva la delantera y que así será durante mucho tiempo. Para llevar a cabo nuevas expansiones hacia el Norte, es necesario contar con defensas sólidas que aseguren la prosperidad de nuestro pueblo. Las nuevas fortalezas de #Y [GetProvince('(int32)1323').GetName]#!, #Y [GetProvince('(int32)1429').GetName]#! y #Y [GetProvince('(int32)1449').GetName]#! protegerán la Bética de las incursiones celtas y enviarán un mensaje de poder.\n\n¡Enviaremos jinetes de #Y0 a los castros y asentamientos e incluso a los mismos Pilares, y que anuncien que [ROOT.GetCountry.GetName] tiene mayores ambiciones!" #NT!
 me_turdetania_3_conquerors.30.a: "[SCOPE.GetRootScope.GetCountry.GetName] está preparado para lo que venga." #NT!
 me_turdetania_3_conquerors.30.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_2$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.32.t: "Conectando la Costa Contestana" #NT!
 me_turdetania_3_conquerors.32.desc: "Viajar por mar siempre ha sido la forma más rápida de visitar las distintas ciudades costeras de [GetProvince('(int32)1039').GetArea.GetRegion.GetName], ya que las montañas y las colinas son un fuerte impedimento para el fácil tránsito por tierra, pero esto ya no es así.\n\nAl darse cuenta de la necesidad de conectar físicamente estos territorios, [ROOT.GetCountry.GetRuler.GetName] ordenó que los recursos del estado tartésico se invirtieran en construir un sistema de carreteras a lo largo de las costas.\n\nSi bien algunos podrían creer que esta iniciativa nació de un deseo altruista de ayudar al hombre común, [ROOT.GetCountry.GetRuler.GetFirstName] tenía razones mucho más cínicas para ordenar que se construyera una carretera." #NT!
 me_turdetania_3_conquerors.32.a: "Nuestros ejércitos pasarán mucho tiempo atravesando Contestania..." #NT!
 me_turdetania_3_conquerors.32.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_20$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.35.t: "Bosques tartésicos" #NT!
 me_turdetania_3_conquerors.35.desc: "Aunque no hay muchos lugares dentro de [GetProvince('(int32)1039').GetArea.GetRegion.GetName] que admitan huertos, estamos agradecidos de tener dos provincias dentro de nuestras propiedades que nos brindan libremente los deliciosos frutos de la Tierra.\n\n[ROOT.GetCountry.GetRuler.GetName], siempre que un momento libre le permita a [ROOT.GetCountry.GetRuler.GetHerHim] hacerlo, a menudo se escabulle para un momento de tranquilidad caminando por las arboledas de árboles fragantes, manzana en mano, [ROOT.GetCountry.GetRuler.GetHerHis] con la mente liberada por una preciosa tarde." #NT!
 me_turdetania_3_conquerors.35.a: "En los frutales de Tartessia puedo encontrar la paz." #NT!
 me_turdetania_3_conquerors.35.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.36.t: "Molinos Tartesios" #NT!
 me_turdetania_3_conquerors.36.desc: "Los viajeros que viajan a [ROOT.GetCountry.GetCapital.GetName] comentan a menudo lo llenos que están los mercados con todo tipo de productos; los mejores surtidos de todo lo que se fabrica dentro de las fronteras de nuestra nación se pueden comprar en los puestos y calles de nuestra bulliciosa capital.\n\n[ROOT.GetCountry.GetRuler.GetName] ha sido en gran medida responsable de este cambio en nuestra fortuna, siendo el responsable de construir los mercados y molinos que son la columna vertebral de nuestra economía.\n\nEn una señal para todos de que el futuro de [ROOT.GetCountry.GetName] será muy diferente de lo que nadie puede imaginar, el [ROOT.GetCountry.GetRulerTitle] incluso ordenó que se construyera un #E Acueducto#! dentro de [ROOT.GetCountry.GetCapital.GetName]: estamos destinados a ser un lugar de cultura, de verdadera civilización." #NT!
 me_turdetania_3_conquerors.36.a: "Si el pueblo está contento, yo también lo estoy: eso es lo único que importa." #NT!
 me_turdetania_3_conquerors.36.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.38.t: "Fundición tartésica" #NT!
 me_turdetania_3_conquerors.38.desc: "En ciertos días de verano, cuando el calor es pesado y opresivo y los vientos refrescantes no soplan por las calles de [ROOT.GetCountry.GetCapital.GetName], el humo de la #E Fundición#! dentro de la ciudad a menudo asfixia el aire.\n\nDe hecho, el olor ciertamente rivaliza con el nocivo #E Distrito de Curtidurías#! en su suciedad, y aunque algunos miembros delicados de la sociedad se han quejado de la contaminación, está claro que sus sensibilidades nunca impedirán el progreso de la industria tartésica, que avanza a un ritmo impresionante." #NT!
 me_turdetania_3_conquerors.38.a: "El dinero no apesta, si sabes a lo que me refiero..." #NT!
 me_turdetania_3_conquerors.38.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_6$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.41.t: "Cerámica esmaltada en rojo" #NT!
 me_turdetania_3_conquerors.41.desc: "Aunque la #E Cerámica Esmaltada Roja#! que producen nuestros talleres no es tan valiosa como las baratijas doradas que se encuentran en nuestros mercados, aún estamos muy interesados ​​en garantizar que nuestra cerámica sea de la más alta calidad, y estamos ganando una reputación por hacer loza excepcional y duradera @earthware! que es un deleite para la vista." #NT!
 me_turdetania_3_conquerors.41.a: "Todo lo que hacemos en Tartessia es excepcional, incluso nuestros platos de cena." #NT!
 me_turdetania_3_conquerors.41.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_17$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.42.t: "Un puerto militar atlántico" #NT!
 me_turdetania_3_conquerors.42.desc: "Desde el primer momento en que comenzaron nuestras levas, nuestros ingenieros militares prácticamente echaban espuma por la boca por la emoción de asegurar el puerto natural, y antes de que nuestras fuerzas abandonaran la provincia, los primeros diseños del ahora completado #E Puerto Militar#! se estaban elaborando en los campamentos.\n\nAhora, nuestros orgullosos arquitectos informan que el distrito portuario se ha mejorado y el astillero construido en Olisipo es una de las instalaciones militares más avanzadas de todo [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_3_conquerors.42.a: "Nuestras flotas garantizan nuestra capacidad de proyectar poder mientras mantenemos nuestras costas defendidas." #NT!
 me_turdetania_3_conquerors.42.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_15$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.43.t: "Los piratas de la desembocadura del Tajo" #NT!
 me_turdetania_3_conquerors.43.desc: "Una fresca mañana, un barco tartésico se dirigía al puerto de [GetProvince('(int32)1319').GetName] cuando se acercó un barco pirata, ondeando sus estandartes y pidiéndonos que escucháramos sus palabras. Intrigados por esta propuesta, pero siempre en guardia, nuestros marineros redujeron la velocidad y permitieron que los piratas se acercaran a ellos.\n\nDespués de que se hicieron las presentaciones, quedó claro que estos bandidos eran de [GetProvince('(int32)1318').GetName], donde los piratas se han establecido abiertamente, acosando a los barcos que entran y salen del #E Mare Hibericum#!.. Al principio, [ROOT.GetCountry.GetRuler.GetName] había jugado con la idea de expulsarlos de #E Lusitania#!,, pero finalmente decidió dejar las cosas como estaban, habiendo decidido que había otras prioridades para el pueblo tartésico. Pero es evidente, al menos para los piratas, que esta es solo una situación temporal.\n\nAl darse cuenta de que sus días están contados, estos sinvergüenzas han pedido unir fuerzas; si les construimos un #E Pirate Haven#! en [GetProvince('(int32)1319').GetName], prometen enseñar a nuestros marineros todos sus trucos de esclavitud, una propuesta que [GetProvince('(int32)1318').GetName]0 encuentra irresistible." #NT!
 me_turdetania_3_conquerors.43.a: "Pagaré una miseria para construir tu guarida, porque los beneficios son múltiples." #NT!
 me_turdetania_3_conquerors.43.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_16$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.45.t: "La ciudadela del bárbaro" #NT!
 me_turdetania_3_conquerors.45.desc: "En los últimos años, el floreciente comercio de pieles @fur! en [GetProvince('(int32)1309').GetArea.GetRegion.GetName] ha cobrado vida propia, y hay muchos barcos que transportan cargamentos de pieles y carne por el #E río Tajo#!, donde están destinados a terminar en los mercados de [GetProvince('(int32)1319').GetName].\n\nY, sin embargo, a pesar de nuestros mejores esfuerzos para dar cabida a este crecimiento explosivo, Olisipo se ha visto abrumada, con su infraestructura incapaz de soportar a todos aquellos que desearían vivir dentro de sus muros, y muchos habitantes de esa abarrotada ciudad costera han comenzado a establecer sus hogares y tiendas al otro lado del río en [GetProvince('(int32)1318').GetName] donde la tierra es más barata.\n\nY así, naturalmente, se formó la ciudad de Barbarion. [ROOT.GetCountry.GetRuler.GetName], percibiendo una oportunidad, llamó a los piratas locales para que construyeran otro #E Puerto Militar Tartésico#! en la provincia, y ahora muchos barcos atracan en la #E 'Ciudadela de los Bárbaros'#!, como se la conoce coloquialmente." #NT!
 me_turdetania_3_conquerors.45.a: "Qué afortunados somos de tener dos ciudades prósperas en la desembocadura del Tajo." #NT!
 me_turdetania_3_conquerors.45.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_37$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.47.t: "Pesquerías de la Galacia" #NT!
 me_turdetania_3_conquerors.47.desc: "Por fin ha llegado a [ROOT.GetCountry.GetCapital.GetName] la noticia de la próspera industria pesquera de [GetProvince('(int32)1047').GetArea.GetRegion.GetName], que se ha convertido rápidamente en la principal fuente de trabajo de los valientes gallecianos. Las numerosas granjas y pesquerías que hemos construido a lo largo de las costas del norte están dando sus frutos, y nuestros marineros vuelven a puerto con capturas que prácticamente hacen estallar las redes.\n\nComo forma de agradecer personalmente a [ROOT.GetCountry.GetRulerTitle] la generosidad de [ROOT.GetCountry.GetRuler.GetHerHis], los pescaderos del norte han enviado un atún ahumado absolutamente gigantesco a la capital tartésica." #NT!
 me_turdetania_3_conquerors.47.a: "¡Personalmente, nunca he visto un pez más grande en mi vida!" #NT!
 me_turdetania_3_conquerors.47.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_31$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.52.t: "La frontera norte" #NT!
 me_turdetania_3_conquerors.52.desc: "Si algún ejército del norte de #E Pyreness#! alberga alguna estúpida esperanza de invadir las tierras centrales de #E Iberia#! por tierra, entonces están persiguiendo sueños, ya que el sistema de fortificaciones construido a lo largo de la frontera norte por [ROOT.GetCountry.GetRuler.GetName] les impedirá cruzar las montañas fácilmente.\n\nSe ha aumentado el tamaño de las guarniciones en los fuertes locales, lo que permite una patrulla casi constante de la frontera, y veteranos experimentados protegen los pasos, manteniendo alejados a todos y cada uno de los que quieran dañar a los ciudadanos de [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_3_conquerors.52.a: "El invasor encontrará su destino en el norte. Me he asegurado de ello." #NT!
 me_turdetania_3_conquerors.52.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_39$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.55.t: "La torre rota" #NT!
 me_turdetania_3_conquerors.55.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] es reconocido en todas partes como un líder incomparable y un enemigo formidable, pocos habrían adivinado que [ROOT.GetCountry.GetRulerTitle] tiene sentido del humor, algo ilustrado perfectamente por los recientes acontecimientos en [ROOT.GetCountry.GetName].\n\nDespués de un largo y doloroso asedio en el que cayeron muchos soldados tartésicos, la orgullosa ciudad de [GetProvince('(int32)1031').GetName] - #E 'Atalaya' #! en griego - se sometió a nuestras fuerzas, abriendo sus puertas y permitiendo que nuestros hombres entraran a la ciudadela.\n\nUnas semanas después de que nuestros ejércitos abandonaran su ciudad, las élites locales, poco acostumbradas a la servidumbre e irritadas bajo el suave yugo tartésico, enviaron una delegación de nobles a [ROOT.GetCountry.GetCapital.GetName] con una solicitud audaz: pidieron ser liberados como feudatarios, pidiendo la capacidad de administrar privadamente sus propios asuntos.\n\nPara sorpresa de todos, [ROOT.GetCountry.GetRuler.GetFirstName] accedió a lo que pidieron con la siguiente condición: Deben cambiar su nombre a #E 'Spasmenos Pyrgos'#!, o '#E La Torre Rota#!', como signo de su sumisión permanente al dominio tartésico." #NT!
 me_turdetania_3_conquerors.55.a: "Puedes tener lo que deseas, pero sabes cuál es mi precio." #NT!
 me_turdetania_3_conquerors.55.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_24$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.62.t: "Ropa de color cinabrio" #NT!
 me_turdetania_3_conquerors.62.desc: "Un feliz estado de circunstancias ha convergido cerca de la provincia de [GetProvince('(int32)1439').GetName], donde, gracias a los excedentes de cuero @leather! y tela @cloth!, un creciente comercio de textiles teñidos de cinabrio está prosperando.\n\nNuestros maestros tejedores han establecido campamentos donde entrenan a sus aprendices en el fino arte de teñir la ropa, y para ayudar a facilitar la transferencia de materias primas entre las provincias, se ha construido una pequeña carretera que conecta las granjas de cuero y las curtidurías entre sí.\n\nComo muestra de su agradecimiento, los trabajadores locales han enviado una túnica ceremonial teñida de rojo a [ROOT.GetCountry.GetCapital.GetName] que muestra su habilidad." #NT!
 me_turdetania_3_conquerors.62.a: "¡Qué vestido más precioso! No olvides enviar mi agradecimiento a estos artesanos." #NT!
 me_turdetania_3_conquerors.62.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_9$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.68.t: "Investigaciones sobre la fe ibérica" #NT!
 me_turdetania_3_conquerors.68.desc: "Hace dos meses, [ROOT.GetCountry.GetRuler.GetName] anunció que se celebraría un #E Consejo#! en [ROOT.GetCountry.GetCapital.GetName] para debatir el futuro de nuestra práctica religiosa, y el día finalmente ha llegado.\n\nMuchas de nuestras #E Élites#! están contentas de que [ROOT.GetCountry.GetRuler.GetFirstName] esté haciendo esto, ya que tenemos muchas influencias religiosas en competencia dentro de [ROOT.GetCountry.GetName] que amenazan nuestra unidad. El control que el #E Druidismo#! tiene sobre el norte de #E Iberia#! es ​​casi total, y a menos que se haga algo drástico, existe el temor de que nuestra gente abandone nuestro culto tradicional al #E Panteón Ibérico#! y adopte estas extrañas tradiciones celtas. Incluso la religión púnica #E#!, que se ha limitado principalmente a las costas y ciudades, está ganando terreno entre nuestra gente, que quema incienso ante cualquier divinidad que les llame la atención, al parecer.\n\nY, sin embargo, [ROOT.GetCountry.GetRuler.GetFirstName] ha reunido a la flor y nata de la sociedad tartésica para contarles la visión #E7, una que verá a los ídolos derribados y la verdadera fe restaurada. Solo quedan unos pocos preparativos más..." #NT!
 me_turdetania_3_conquerors.68.a: "Haré los anuncios cuando sea el momento adecuado." #NT!
 me_turdetania_3_conquerors.68.b: "¡No! ¡El cananeo ha hecho mucho por nosotros!" #NT!
 me_turdetania_3_conquerors.68.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_45$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.69.t: "Uniendo los Santuarios" #NT!
 me_turdetania_3_conquerors.69.desc: "[ROOT.GetCountry.GetRuler.GetName] ha sido bendecido por los dioses ibéricos: esto es un hecho, tan claro como el día para que cualquiera pueda presenciarlo.\n\nPorque si esto no fuera así, ¿cómo habrían logrado los tartésicos [ROOT.GetCountry.GetRuler.GetName] reconquistar los santuarios sagrados de nuestra fe? La nociva plaga del #E druidismo#! ha sido expulsada de los sitios ibéricos, e incluso los blasfemos #E maritas#! no se han librado de la ira de [ROOT.GetCountry.GetName]. De hecho, su lugar de culto más sagrado, [GetProvince('(int32)1099').GetName], está en nuestras manos, y finalmente hemos puesto fin a sus pecados contra el Cielo.\n\nComo signo de nuestra fe renaciente, se ha construido un magnífico templo en [ROOT.GetCountry.GetCapital.GetName], y sacrificios diarios en las colinas y lugares altos honran a los dioses." #NT!
 me_turdetania_3_conquerors.69.a: "Nuestro trabajo de restauración de la tierra apenas está comenzando" #NT!
 me_turdetania_3_conquerors.69.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_47$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.70.t: "Purificando la tierra de los ídolos" #NT!
 me_turdetania_3_conquerors.70.desc: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha prohibido casi por completo la adoración de dioses extranjeros en [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRulerTitle] ha atacado los templos y santuarios de los #E druidas#! y los #E maritas#! con un fervor que a algunos les asusta.\n\nSiempre que [ROOT.GetCountry.GetRuler.GetSheHe] no esté atendiendo asuntos de estado o liderando nuestras levas contra un enemigo extranjero, a menudo se puede encontrar a [ROOT.GetCountry.GetRuler.GetFirstName] cabalgando por el campo, encontrando comunidades de fieles fugitivos y prendiendo fuego a sus santuarios. Cada vez aparecen más esclavos religiosos en los mercados de [ROOT.GetCountry.GetCapital.GetName], y aquellos que se niegan a retractarse de sus creencias heréticas suelen ser torturados de formas espantosas." #NT!
 me_turdetania_3_conquerors.70.a: "¡Nadie espera la Inquisición Tartésica!" #NT!
 me_turdetania_3_conquerors.70.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_49$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.71.t: "Restauradores de la fe" #NT!
 me_turdetania_3_conquerors.71.desc: "Aunque innumerables almas han perdido la vida en las #E Guerras religiosas#! libradas por [ROOT.GetCountry.GetRuler.GetName], todos coinciden en que los resultados hablan por sí solos. Un espíritu de renovación religiosa está recorriendo [ROOT.GetCountry.GetName] a medida que los fieles vuelven a las costumbres de sus padres, abandonando las herejías que contaminaron sus almas y mentes, y está claro para todos que los tartesios son bendecidos por esta piedad inquebrantable.\n\nSe celebró una magnífica celebración en la capital tartesia, y un sacerdote que vivía en [ROOT.GetCountry.GetCapital.GetName] tuvo un sueño esa noche en el que los propios inmortales le revelaron que nuestro [ROOT.GetCountry.GetRulerTitle] es el avatar de #E Eacus#!: estamos siendo gobernados por un dios viviente." #NT!
 me_turdetania_3_conquerors.71.a: "Lo que soñaste, oh sacerdote, es verdad: ¡soy un dios!" #NT!
 me_turdetania_3_conquerors.71.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_48$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.77.t: "El toro en ascenso" #NT!
 me_turdetania_3_conquerors.77.desc: "Nuestro [ROOT.GetCountry.GetRulerTitle] tiene un objetivo claro. Ahora que el poder de [ROOT.GetCountry.GetName] está en su apogeo, la oportunidad de expandir nuestra influencia es ahora. Desde el Mediterráneo hasta el Atlántico y desde los Pilares hasta los Pirineos, ¡todo debería estar bajo la esfera de [ROOT.GetCountry.GetAdjective]!\n\nEl primer paso debería ser asegurar que las tierras de la Bética no sean atacadas desde el norte. El río Anas parece prometedor, no solo es una gran ruta de comunicación sino una maravillosa barrera natural para disuadir a los atacantes hostiles que se dirigen hacia nosotros. Una buena variedad de fortalezas pequeñas y grandes a lo largo del río deberían ser suficientes.\n\n¡Que todo el mundo sepa sobre el Toro de [ROOT.GetCountry.GetCapital.GetName]!" #NT!
 me_turdetania_3_conquerors.77.a: "¡Hagamos historia!" #NT!
  
 me_turdetania_3_conquerors.78.t: "El compromiso marítimo" #NT!
 me_turdetania_3_conquerors.78.desc: "[ROOT.GetCountry.GetRuler.GetName] ha decidido congregar a los sacerdotes principales de [GetDeityDefinition('omen_mari').GetName|Y] en la corte. En señal de benevolencia de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetSheHe] ha declarado que la fe de [GetDeityDefinition('omen_mari').GetName|Y] y la del Panteón ibérico de #E no son tan diferentes y que a los seguidores de [GetDeityDefinition('omen_sugaar').GetName|Y] se les permitirá mantener su fe a cambio de una sumisión total y apoyo al estado. El portavoz de los sacerdotes, tras deliberar entre ellos, aceptó los términos presentados por [ROOT.GetCountry.GetRulerTitle], jurando ayudar al estado a pacificar el paisaje salvaje y tribal de los Pirineos.\n\nEsa noche se celebró una fiesta para honrar el nuevo pacto entre el pueblo del Norte y [ROOT.GetCountry.GetAdjective]. Durante la celebración, los sacerdotes aclamaron a [GetDeityDefinition('omen_mari').GetName|Y]0 como el protector de Mari, 'La Marite'." #NT!
 me_turdetania_3_conquerors.78.a: "No somos tan diferentes después de todo." #NT!
  
 me_turdetania_3_conquerors.79.t: "Dioses cananeos" #NT!
 me_turdetania_3_conquerors.79.desc: "Habiendo anunciado en privado los cambios radicales planeados para [ROOT.GetCountry.GetName] a un selecto Consejo de Élites, [ROOT.GetCountry.GetRuler.GetName], ansioso por asegurarse el favor de los dioses, finalmente decidió que era el momento adecuado para tomar la medida pública que cambiaría el curso de la historia en Tartessia para siempre.\n\nAunque algunos se sorprendieron por el pronunciamiento hecho ese fatídico día, los más cercanos a [ROOT.GetCountry.GetRulerTitle] sabían que la proclamación de [ROOT.GetCountry.GetRuler.GetFirstName] era inevitable: la influencia de las deidades fenicias es incuestionable." #NT!
 me_turdetania_3_conquerors.79.a: "Proclamo que la #E Fe Cananea#! será el Panteón de Tartessia" #NT!
 me_turdetania_3_conquerors.79.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_52$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_3_conquerors.80.t: "Dioses iberos" #NT!
 me_turdetania_3_conquerors.80.desc: "Habiendo anunciado en privado los cambios radicales planeados para [ROOT.GetCountry.GetName] a un selecto Consejo de Élites, [ROOT.GetCountry.GetRuler.GetName], ansioso por asegurarse el favor de los dioses, finalmente decidió que era el momento adecuado para tomar la medida pública que cambiaría el curso de la historia en Tartessia para siempre.\n\nAunque algunos se sorprendieron por el pronunciamiento hecho ese fatídico día, los más cercanos a [ROOT.GetCountry.GetRulerTitle] sabían que la proclamación de [ROOT.GetCountry.GetRuler.GetFirstName] era inevitable: las influencias corruptoras de los dioses extranjeros serían condenadas y la Casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] abrazaría oficialmente a los antiguos dioses de nuestros antepasados." #NT!
 me_turdetania_3_conquerors.80.a: "Proclamo que la #E Fe Ibérica#! será el Panteón de Tartessia" #NT!
 me_turdetania_3_conquerors.80.tooltip: "La tarea de la misión '#Y $turdetania_03_conquerors_inv_task_46$#!' ya ha sido #G completada#!!" #NT!
  
