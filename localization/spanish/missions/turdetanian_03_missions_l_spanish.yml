 turdetanian_dianium_loyalty_modifier: "Nos permitió el autogobierno" #NT!
 desc_turdetanian_dianium_loyalty_modifier: "Los amos de Turdetania nos permitieron el autogobierno." #NT!
 turdetanian_contestanian_stud_farms_modifier: "Granjas de caballos de Contestania" #NT!
 desc_turdetanian_contestanian_stud_farms_modifier: "Las monturas criadas en la provincia de Contestania son algunas de las bestias más rápidas y resistentes de toda Tartessia." #NT!
 turdetanian_greek_academy_modifier: "Academia griega" #NT!
 desc_turdetanian_greek_academy_modifier: "La gran afluencia de viajeros griegos a nuestra capital incluye una cohorte de sabios, que han construido aquí una Academia." #NT!
 turdetanian_lusitanian_furs_modifier: "Pieles y carne de caza de Lusitania" #NT!
 desc_turdetanian_lusitanian_furs_modifier: "Gracias a los hábiles cazadores y rastreadores que tenemos, la región de Lusitania ha bendecido a toda nuestra nación con pieles y carne." #NT!
 turdetanian_grand_market_facade_modifier: "Fachada del Gran Mercado" #NT!
 desc_turdetanian_grand_market_facade_modifier: "Los comerciantes extranjeros han embellecido los mercados de nuestra capital con una elaborada fachada de mármol, que resalta las relaciones armoniosas entre nuestros pueblos." #NT!
 turdetanian_gallaecian_fisheries_modifier: "Pesquerías de la Galacia" #NT!
