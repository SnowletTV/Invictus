 turdetania_01_karmoia_inv_task_2: "Empujar hacia el oeste" #NT!
 turdetania_01_karmoia_inv_task_2_DESC: "Astigia y Ursoia son poderes rivales en nuestra región y una amenaza para la existencia de [ROOT.GetCountry.GetAdjective]. [ROOT.GetCountry.GetRuler.GetName] iniciará una marcha para conquistarlos en nombre de [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@celt_mil15!" #NT!
  
 turdetania_01_karmoia_inv_task_3: "Pacificar las ciudades" #NT!
 turdetania_01_karmoia_inv_task_3_DESC: "Puede que hayamos conquistado a la gente de Astigia y Ursoia, pero eso no significa que sean leales a [ROOT.GetCountry.GetName]. Debemos demostrarles que podemos ser un señor temible o un padre amable.\n\n\n\n\n\n\n\n\n\n@italic_mil30!" #NT!
 turdetania_01_karmoia_inv_task_3_tooltip: "#R Si el problema de los sentimientos rebeldes no se aborda en#! #G 10#! #R años después de completar la tarea #Y Empujar hacia el Oeste#!, ¡Astigia y Ursoia pueden rebelarse contra nosotros!#!" #NT!
  
 turdetania_01_karmoia_inv_task_4: "[ROOT.GetCountry.GetAdjective] Hegemonía" #NT!
 turdetania_01_karmoia_inv_task_4_DESC: "A través de una mezcla de diplomacia y agresión militar, [ROOT.GetCountry.GetName] realmente ha extendido nuestra influencia [ROOT.GetCountry.GetAdjective] por todo el sur de Iberia. ¿Quién puede negar la huella que hemos dejado sobre la faz de la tierra?\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
