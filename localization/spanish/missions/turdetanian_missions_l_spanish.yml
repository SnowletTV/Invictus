  # Expansion Events 
 me_turdetania_2_heirs_tartessia.1.t: "Un enviado extraño" #NT!
 me_turdetania_2_heirs_tartessia.1.desc: "Hoy ha ocurrido lo más curioso, [ROOT.GetCountry.GetRuler.GetName]. Un grupo de comerciantes y marineros, liderados por un viejo capitán naval canoso llamado [SCOPE.sCharacter('greek_merchant').GetName], llegaron a [ROOT.GetCountry.GetCapital.GetName] con regalos. Estos viajeros navegaron hasta aquí desde la parte continental de #E Grecia#!, afirmando que los viajeros púnicos les habían dicho que el antiguo estado del #E Rey Arganthonios#!, glorioso y eterno #E Tartessos#!, había renacido.\n\nEsto ha causado confusión y desconcierto en toda nuestra capital, ya que nadie aquí está familiarizado con el nombre de #E Arganthonios#!,, pero los viajeros griegos están convencidos de que aceptemos sus regalos y nos ruegan que les concedamos nuestra amistad." #NT!
 me_turdetania_2_heirs_tartessia.1.a: "¡Oh, inesperado pero bienvenido!" #NT!
 me_turdetania_2_heirs_tartessia.1.b: "Interesante...¿te gustaría establecerte aquí?" #NT!
  
 me_turdetania_2_heirs_tartessia.2.t: "Preparando la Embajada" #NT!
 me_turdetania_2_heirs_tartessia.2.desc: "Ahora que estamos seguros de que tenemos amigos en el extranjero, se ha decidido que enviaremos una embajada con la esperanza de aprender más sobre este #E Arganthonios#! del que hablan los griegos.\n\nDespués de entrevistar a algunos candidatos, [ROOT.GetCountry.GetRuler.GetName] ha elegido a [SCOPE.sCharacter('turdetanian_ambassador').GetName], un hombre con una buena cabeza sobre sus hombros, para que sea nuestro diplomático jefe. Se han hecho oraciones a los dioses de nuestro pueblo para que los viajes sean seguros y se han ofrecido sacrificios con la esperanza de que el mar permanezca en calma." #NT!
 me_turdetania_2_heirs_tartessia.2.a: "¡Que los dioses tengan a bien traerte a casa pronto, oh [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName]!" #NT!
 me_turdetania_2_heirs_tartessia.2.tooltip: "El Embajador inicia su viaje." #NT!
  
 me_turdetania_2_heirs_tartessia.3.t: "¡Una embajada de Tartessos!" #NT!
 me_turdetania_2_heirs_tartessia.3.desc: "Un extraño suceso ha tenido lugar en [ROOT.GetCountry.GetCapital.GetName] y ha sido lo único de lo que los lugareños han estado hablando durante semanas. Un diplomático bárbaro llegó de Occidente y, aunque su extraña forma de hablar era difícil de entender, un mediador pudo explicar que el hombre provenía de una tierra llamada #E Tartessos#! y había sido enviado a nosotros con regalos.\n\nEste extraño embajador afirma que, hace mucho tiempo, un visitante de nuestro reino viajó a la corte de su rey, un señor de la guerra bárbaro llamado #E Arganthonios#! que había unido a las tribus, y este hecho ha sido confirmado por nuestros guardianes de registros después de leer los escritos de #E Herodoto#!.\n\nEl tartésico afirma que su pueblo ha vuelto a ascender, habiendo reconstituido su antiguo imperio, y busca buenas relaciones con nuestro pueblo para emular la amistad de nuestros antepasados, algo que [ROOT.GetCountry.GetRuler.GetName] está feliz de hacer." #NT!
 me_turdetania_2_heirs_tartessia.3.a: "¡Increíble!" #NT!
  
 me_turdetania_2_heirs_tartessia.4.t: "¡La Embajada regresa!" #NT!
 me_turdetania_2_heirs_tartessia.4.desc: "Cuando una mañana se vieron los barcos que transportaban a [SCOPE.sCharacter('turdetanian_ambassador').GetName] y su séquito surcando el horizonte, una gran multitud se reunió en la orilla y la emoción entre la gente era palpable: ¡por fin, los hijos errantes de [ROOT.GetCountry.GetName] habían regresado! ¿Se revelaría finalmente el misterio de este #E Arganthonios#!,, un nombre olvidado para nuestro pueblo pero no para los griegos?\n\n El diplomático [ROOT.GetCountry.GetAdjective] desembarcó entre los vítores de miles de personas y fue rápidamente escoltado hasta [ROOT.GetCountry.GetCapital.GetName] para una audiencia con [ROOT.GetCountry.GetRuler.GetName], y mientras se traía comida y bebida, las palabras de [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] comenzaron a fluir como el rico vino tinto vertido en los ritones.\n\nLos mares estaban en calma y el viaje fue próspero, alabados sean los dioses, y nuestros barcos llegaron sin ningún problema a las tierras de los griegos. [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] se alegró de informar que los helénicos nos recibieron calurosamente, brindándonos una hospitalidad que rivaliza con la nuestra, y que nuestros compatriotas estuvieron cómodos y bien alimentados durante toda su estadía. Se ofreció un banquete y un simposio a nuestros parientes, sin escatimar en gastos, y fue en esta fiesta donde se planteó la cuestión de Arganthonios. Por suerte para nosotros, todas nuestras preguntas fueron respondidas.\n\nConsultamos los escritos de un tal #E Heródoto#!,, un sabio de cierto renombre que es respetado por su veracidad en todos los asuntos, y los griegos nos dijeron que, hace cientos de años, un sabio y poderoso #E Rey de Tartessos[ROOT.GetCountry.GetName]2 recibió a un comerciante de plata griego llamado #E Kolaios[ROOT.GetCountry.GetName]2 después de que su barco se desviara de su curso.\n\nEste gobernante era Arganthonios, por supuesto, y está registrado que reinó sobre nuestros antepasados ​​durante ocho décadas, asegurando riqueza y paz para nuestros padres con su sabiduría y fuerza. Para gran sorpresa de Kolaios, Arganthonios reveló que los tartesios habían dado la bienvenida anteriormente a otros visitantes griegos; Los refugiados de [ROOT.GetCountry.GetName]5 ya habían navegado por el Mediterráneo y habían entrado en contacto con los íberos.\n\nSe decía que Argantonio era un hombre generoso y que dio a los foceos regalos en dinero y tierras, incluso presentándoles la oportunidad de quedarse en nuestro país si así lo deseaban, una oferta que ahora extendió a Colaios y su séquito. Colaios consideró seriamente esta propuesta, pero la nostalgia lo decidió, y Argantonio, sin guardar rencor contra los invitados por desear irse, les dio dinero y barcos para el viaje de regreso a casa.\n\nLa noticia de la historia de [SCOPE.sCharacter('turdetanian_ambassador').GetFirstName] se extendió rápidamente por [ROOT.GetCountry.GetCapital.GetName], y los griegos que vivían dentro de nuestras fronteras se apresuraron a afirmar que debíamos ser los descendientes de este Argantonio, porque ¿de qué otra manera la gente de [ROOT.GetCountry.GetName] podría lograr todo lo que tiene sin las bendiciones de los dioses y nuestros antepasados ​​divinos?" #NT!
 me_turdetania_2_heirs_tartessia.4.a: "¡Qué historia tan interesante... cómo pudimos olvidar estas cosas!" #NT!
 me_turdetania_2_heirs_tartessia.4.tooltip: "El Embajador regresa a casa." #NT!
 me_turdetania_2_heirs_tartessia.4.tooltip.b: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_1$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.5.t: "Sinus Tartessicus y río Tartis" #NT!
 me_turdetania_2_heirs_tartessia.5.desc: "A medida que crece la influencia de nuestro pueblo, hay un coro cada vez mayor de voces que piden que [ROOT.GetCountry.GetRuler.GetName] haga todo oficial y acepte nuestro destino como #E Tartessia#! tomando el nombre de nuestro país. Hemos demostrado a todos que somos los verdaderos sucesores de nuestros antepasados, y el mundo todavía tiembla al escuchar el glorioso nombre de su reino; ¿por qué no deberíamos llamarnos de la misma manera?" #NT!
 me_turdetania_2_heirs_tartessia.5.a: "¡Tartessia ha vuelto!" #NT!
 me_turdetania_2_heirs_tartessia.5.b: "Llamáis a las aguas como queráis, pero seguimos siendo Turdetania." #NT!
 me_turdetania_2_heirs_tartessia.5.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_2$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.6.t: "Culto a Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.6.desc: "Ahora que se ha construido un Gran Templo #E#! en [ROOT.GetCountry.GetCapital.GetName], uno de los primeros actos oficiales celebrados por la casta sacerdotal ha sido la introducción de #E Arganthonios#! en nuestro panteón religioso. Si nuestro pueblo realmente espera emular los logros de nuestros antepasados, entonces debemos buscar las bendiciones del divino Arganthonios: hemos ignorado nuestra historia durante demasiado tiempo y el gran dios podría estar enojado con nosotros por no honrar fielmente su memoria y sus logros." #NT!
 me_turdetania_2_heirs_tartessia.6.a: "¡Perdónanos por olvidarte!" #NT!
 me_turdetania_2_heirs_tartessia.6.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.7.t: "Preparando la apoteosis" #NT!
 me_turdetania_2_heirs_tartessia.7.desc: "Los preparativos para la ceremonia religiosa que se llevará a cabo en [ROOT.GetCountry.GetCapital.GetName] son un proceso lento y continuo, pero los sacerdotes están contentos y siguen informando a [ROOT.GetCountry.GetRuler.GetName] de los avances a diario. No pasará mucho tiempo antes de que todo esté listo, pero sin duda se siente como una vida entera para [ROOT.GetCountry.GetRulerTitle]." #NT!
 me_turdetania_2_heirs_tartessia.7.a: "¡Pronto abrazaré mi destino como Arganthonios!" #NT!
  
 me_turdetania_2_heirs_tartessia.8.t: "¡Apoteosis!" #NT!
 me_turdetania_2_heirs_tartessia.8.desc: "La ceremonia religiosa que vio a [ROOT.GetCountry.GetRuler.GetName] obtener la divinidad se llevó a cabo en [ROOT.GetCountry.GetCapital.GetName] ante una congregación de miles de personas, y todos los que tuvieron la suerte de asistir coincidieron en que nunca se había visto nada igual en la historia de [ROOT.GetCountry.GetName], y su espectáculo y boato probablemente nunca volverían a ser vistos por nuestra gente.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] no escatimó en gastos para la ceremonia y admitió abiertamente que los propios éxitos de [ROOT.GetCountry.GetRuler.GetHerHis] se debieron al hecho de que [ROOT.GetCountry.GetRuler.GetSheHe] era verdaderamente el divino #E Arganthonios#!.. Miles de animales fueron sacrificados y se quemó incienso ante los altares mientras se vertían libaciones y la gente cantaba como una sola, sus voces resonando por las calles de la capital." #NT!
 me_turdetania_2_heirs_tartessia.8.a: "¡Arganthonios ha vuelto! ¡Arganthonios ha vuelto!" #NT!
 me_turdetania_2_heirs_tartessia.8.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_4$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.9.t: "El legado de Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.9.desc: "Contra todo pronóstico, hemos regresado para refundar la destruida ciudad de Phokaia, un lugar arrasado por las antorchas persas y todavía un lugar de luto en la historia de nuestro pueblo.\n\nY, sin embargo, la voluntad de Arganthonios se ha cumplido y Phokaia se levantará de las cenizas y se convertirá en una ciudad notable una vez más, todo gracias a los líderes de [ROOT.GetCountry.GetName], quienes ahora tienen que tomar una decisión con respecto al destino político de esta lejana ciudad." #NT!
 me_turdetania_2_heirs_tartessia.9.a: "La historia no se repetirá." #NT!
 me_turdetania_2_heirs_tartessia.9.b: "Deberían conservar cierta autonomía." #NT!
 me_turdetania_2_heirs_tartessia.9.tooltip: "Crearemos un estado #Y Colonia#! en #Y Fokaia#! y cederemos todas las tierras que controlamos en las áreas #Y Aeolis#! y #Y Jonia#!." #NT!
 me_turdetania_2_heirs_tartessia.9.tooltip.2: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_5$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.10.t: "La ciudad de Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.10.desc: "Nuestros ingenieros civiles se complacen en informar que su trabajo en #E Arganthonia#!,, la ciudad construida para honrar al Dios Rey que guió a nuestro pueblo en una era gloriosa, ha concluido. Los visitantes de la nueva región dicen que Arganthonia no se parece a ninguna ciudad existente en [ROOT.GetCountry.GetName], con una arquitectura que no tiene rival en elegancia y opulencia; nunca antes se había visto tanto mármol en ninguna ciudad de [ROOT.GetCountry.GetAdjective]." #NT!
 me_turdetania_2_heirs_tartessia.10.a: "¡Una ciudad digna del gran Arganthonios!" #NT!
 me_turdetania_2_heirs_tartessia.10.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_6$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.11.t: "La sangre de Arganthonios" #NT!
 me_turdetania_2_heirs_tartessia.11.desc: "Una mañana, [turdetanian_priest.GetName] interrumpió el desayuno de [ROOT.GetCountry.GetRuler.GetName] con noticias sobre su plan. [turdetanian_priest.GetFirstName] le entregó un papel a [ROOT.GetCountry.GetRulerTitle] y [ROOT.GetCountry.GetRuler.GetSheHe] lo desenrolló. Es un documento cuidadosamente fabricado, que imita el estilo en el que escribieron nuestros antepasados, declarando sin lugar a dudas que [ROOT.GetCountry.GetRuler.GetFirstName] está emparentado por sangre con el divino padre del #E Rey Arganthonios#! a través de [ROOT.GetCountry.GetRuler.GetHerHis]. [ROOT.GetCountry.GetRuler.GetName] y [turdetanian_priest.GetFirstName] comparten una sonrisa cómplice. El reino está a salvo.\n\nRebosante de alegría, [ROOT.GetCountry.GetRuler.GetFirstName] se levanta de la mesa y ordena al Consejo que se reúna. ¡Es hora de que el reino lo sepa!" #NT!
 me_turdetania_2_heirs_tartessia.11.a: "¡Envíen mensajeros por todo el país para difundir la noticia!" #NT!
 me_turdetania_2_heirs_tartessia.11.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_7$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.12.t: "Viñedos de Turdetania" #NT!
 me_turdetania_2_heirs_tartessia.12.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido informes de [SCOPE.sCharacter('turdetanian_priest').GetName] que afirman que los dioses han bendecido nuestros esfuerzos en la elaboración del vino, y lo que dice el Sacerdote es cierto. Nuestros trabajadores en los campos nunca han visto cosechas como estas, y los viñedos que hemos construido están produciendo más vino @wine! del que nuestra gente podrá beber.\n\nSin duda podremos vender nuestro exceso de vino en el mercado para obtener ganancias, lo que demuestra una vez más que has hecho una sabia inversión económica. Como forma de agradecer a los dioses por sus generosos regalos, se han ofrecido libaciones ante sus altares y la gente está contenta de tener un [ROOT.GetCountry.GetRulerTitle] tan piadoso." #NT!
 me_turdetania_2_heirs_tartessia.12.a: "¡El vino de Turdetania se venderá hasta Persia!" #NT!
 me_turdetania_2_heirs_tartessia.12.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_8$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.13.t: "Comenzando la Restauración" #NT!
 me_turdetania_2_heirs_tartessia.13.desc: "Gracias a una gran inyección de fondos procedentes de las arcas de los tesoros de [ROOT.GetCountry.GetAdjective], se han construido y restaurado minas por todo el territorio y nuestros mejores ingenieros han sido enviados para supervisar estas operaciones cruciales. Aunque muchos de los sitios mineros más antiguos han sido trabajados y desmantelados por los picos de innumerables esclavos, hay esperanzas de que nuestros ingenieros puedan localizar vetas de mineral sin explotar que aún se encuentran encerradas en las montañas y colinas." #NT!
 me_turdetania_2_heirs_tartessia.13.a: "¡Es una inversión costosa pero valdrá la pena!" #NT!
  
 me_turdetania_2_heirs_tartessia.14.t: "La restauración de las minas de Tharsis y Luxia" #NT!
 me_turdetania_2_heirs_tartessia.14.desc: "Aunque muchos dudaban de que quedara algo en las minas del antiguo corazón de Tartessia, nuestros ingenieros han hecho descubrimientos que algunos han calificado de casi milagrosos, y ahora los territorios y los esclavos están más activos que nunca. Las aguas del Anas están repletas día y noche de barcos que transportan mineral de hierro a la costa, donde se carga en buques más grandes y se lleva a los mercados nacionales y extranjeros." #NT!
 me_turdetania_2_heirs_tartessia.14.a: "¡El río Luxia y Tharsis vuelven a prosperar!" #NT!
 me_turdetania_2_heirs_tartessia.14.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_9$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_2_heirs_tartessia.14.tooltip.a: "Los territorios de [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1414').GetName] y [GetProvince('(int32)1415').GetName] recibirán el siguiente modificador:" #NT!
  
 me_turdetania_2_heirs_tartessia.15.t: "Una cuestión de derecho" #NT!
 me_turdetania_2_heirs_tartessia.15.desc: "Ahora que somos verdaderamente conscientes de lo que son capaces los estragos del tiempo, los asesores de [ROOT.GetCountry.GetRuler.GetName] han sugerido que codifiquemos las leyes y tradiciones de nuestro pueblo de una manera segura inscribiéndolas en #E Placas de Bronce#!. No podemos confiar en la tradición oral para mantener nombres como #E Arganthonios#! vivos en nuestra memoria cultural, como la historia reciente ha demostrado claramente, por lo que debemos hacer todo lo que podamos para preservar nuestras costumbres para la posteridad.\n\nSi bien todos están de acuerdo en que esto es una necesidad, existe un debate con respecto a la palabra escrita; algunos dicen que [ROOT.GetCountry.GetAdjective] es el único idioma que deberíamos utilizar, pero otros están presionando para que las lenguas #E griego#! y #E fenicio#! también se incluyan en estas placas." #NT!
 me_turdetania_2_heirs_tartessia.15.a: "Pensemos en estos asuntos y no nos apresuremos..." #NT!
  
 me_turdetania_2_heirs_tartessia.16.t: "Una propuesta" #NT!
 me_turdetania_2_heirs_tartessia.16.desc: "Ha llegado el momento de tomar una decisión sobre los idiomas que se incluirán en las #E Placas de Bronce#! que se inscribirán en [ROOT.GetCountry.GetCapital.GetName]. Un gran número de voces presionan para que se incluyan idiomas extranjeros como el griego en estos documentos legales, argumentando que nuestras leyes serán conocidas en todo el mundo y, por lo tanto, más respetadas.\n\nSi deseamos incluir #E Griego#! y #E Fenicio#! en nuestras placas, necesitaremos contratar a un traductor oficial; como siempre, hay costos asociados con estas cosas." #NT!
 me_turdetania_2_heirs_tartessia.16.a: "No me interesa." #NT!
 me_turdetania_2_heirs_tartessia.16.b: "¡Eso suena como una buena idea!" #NT!
 me_turdetania_2_heirs_tartessia.16.tooltip.a: "El tesoro tendrá un modificador de #G +10%#! #Y Felicidad de la población local#!." #NT!
 me_turdetania_2_heirs_tartessia.16.tooltip.b: "El tesoro tendrá un modificador de #G +0.20%#! #Y Velocidad de asimilación de población#!." #NT!
  
 me_turdetania_2_heirs_tartessia.17.t: "¡Leyes codificadas!" #NT!
 me_turdetania_2_heirs_tartessia.17.desc: "Después de una espera que pareció eterna, las placas de bronce #E#! encargadas por [ROOT.GetCountry.GetRuler.GetName] finalmente están listas. Las reglas y regulaciones del estado [ROOT.GetCountry.GetAdjective] se han escrito en ellas, lo que garantiza que estas leyes permanecerán atemporales." #NT!
 me_turdetania_2_heirs_tartessia.17.a: "¡Que estos Bronces declaren a todo el mundo que la Ley debe cumplirse!" #NT!
 me_turdetania_2_heirs_tartessia.17.b: "¡Los Bronces declaran que todo súbdito debe conocer la ley!" #NT!
 me_turdetania_2_heirs_tartessia.17.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_10$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.18.t: "Iniciando el proyecto" #NT!
 me_turdetania_2_heirs_tartessia.18.desc: "Ahora que nuestros soldados han traído paz y estabilidad a la región, nuestros ingenieros y arquitectos pueden ponerse a trabajar en lo que mejor saben hacer: construir caminos a través de territorios que ayudarán a facilitar la expansión del comercio. Será un trabajo duro y difícil, pero nuestros hombres están listos para trabajar por la mayor gloria de [ROOT.GetCountry.GetName] y están contentos de saber que sus logros serán celebrados por todos los que transiten por esta región." #NT!
 me_turdetania_2_heirs_tartessia.18.a: "Déjame saber cómo va el progreso." #NT!
 me_turdetania_2_heirs_tartessia.18.tooltip: "Comienza la construcción de la carretera." #NT!
  
 me_turdetania_2_heirs_tartessia.19.t: "A través de las montañas" #NT!
 me_turdetania_2_heirs_tartessia.19.desc: "Mi [ROOT.GetCountry.GetRulerTitle], una pequeña actualización sobre la construcción de la carretera que has decretado construir; todo sigue bien, se construyen nuevos tramos de carretera a lo largo de las montañas que separan los ríos y los valles del interior. La moral está alta entre los trabajadores, que pasan las largas horas cantando las canciones tradicionales de nuestro pueblo." #NT!
 me_turdetania_2_heirs_tartessia.19.a: "¡Bien!" #NT!
 me_turdetania_2_heirs_tartessia.19.tooltip: "Continúa la construcción de la carretera." #NT!
  
 me_turdetania_2_heirs_tartessia.20.t: "¡Alcanzando el Anas!" #NT!
 me_turdetania_2_heirs_tartessia.20.desc: "Nos complace informar que finalmente se ha construido la carretera que conecta las tierras centrales de [ROOT.GetCountry.GetName] con el río #E Anas#!. Nuestros ejércitos ahora pueden llegar al río en un tiempo récord, lo que garantiza que estos antiguos territorios que una vez pertenecieron a nuestros antepasados ​​siempre permanecerán en nuestro poder, ahora que los hemos recuperado." #NT!
 me_turdetania_2_heirs_tartessia.20.a: "Estoy contento con todo lo que estoy escuchando." #NT!
 me_turdetania_2_heirs_tartessia.20.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_11$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_2_heirs_tartessia.20.tooltip.a: "¡La carretera finalmente está construida!" #NT!
  
 me_turdetania_2_heirs_tartessia.21.t: "El río Anas" #NT!
 me_turdetania_2_heirs_tartessia.21.desc: "Tras años de sangriento conflicto, nuestras tropas finalmente llegaron al río Anas y lo recuperaron para nuestro pueblo, expulsando a los extranjeros que vivían en la arcilla tartésica que les correspondía. El valle del río Anas fue una vez parte integral de nuestra cultura, siendo el lugar donde nuestros predecesores construyeron magníficos templos y palacios, lugares legendarios cuyos nombres aún nos resultan familiares. Aunque muchos creían que el río y su territorio circundante se habían perdido para siempre, Anas ha restaurado la gloria que perdimos al derrotar a nuestros enemigos y capturar lo que nos fue arrebatado hace mucho tiempo." #NT!
 me_turdetania_2_heirs_tartessia.21.a: "¡El río Anas volverá a ser nuestro hogar!" #NT!
 me_turdetania_2_heirs_tartessia.21.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_12$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.22.t: "Reubicación de los Anas" #NT!
 me_turdetania_2_heirs_tartessia.22.desc: "Mi [ROOT.GetCountry.GetRulerTitle], te alegrará saber que nuestra gente se está reubicando en las áreas que hemos tomado recientemente, y la región de [GetProvince('(int32)1436').GetName] en particular está prosperando.\n\nAlgunos granjeros que viven allí nos han notificado que hay dos montículos de aspecto extraño en las afueras del asentamiento, y los visitantes enviados a investigar han encontrado allí fragmentos de cerámica que parecen antiguos." #NT!
 me_turdetania_2_heirs_tartessia.22.a: "Esto es intrigante...manténganme informado de cualquier novedad adicional." #NT!
 me_turdetania_2_heirs_tartessia.22.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_13$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.23.t: "El montículo extraño" #NT!
 me_turdetania_2_heirs_tartessia.23.desc: "Durante las últimas semanas, ha habido un flujo constante de noticias desde el lejano [GetProvince('(int32)1436').GetName] que han cautivado el interés de [ROOT.GetCountry.GetRuler.GetName], quien ha solicitado actualizaciones sobre la situación todos los días.\n\nLos lugareños continúan explorando las colinas donde han encontrado cerámica y monedas, y se dice que se han encontrado tesoros de oro y plata, aunque estos han desaparecido rápidamente. Se han puesto guardias en el lugar para disuadir a más saqueadores de tumbas, y [ROOT.GetCountry.GetRuler.GetFirstName] ha ordenado que se investigue adecuadamente el montículo: se enviarán sacerdotes e ingenieros desde [ROOT.GetCountry.GetCapital.GetName] para supervisar adecuadamente la excavación, que se dice que comenzará en cualquier momento." #NT!
 me_turdetania_2_heirs_tartessia.23.a: "Si llegan mensajeros de [GetProvince('(int32)1436').GetName], ¡avísame de inmediato!" #NT!
 me_turdetania_2_heirs_tartessia.23.tooltip: "Comienza la excavación del extraño montículo." #NT!
  
 me_turdetania_2_heirs_tartessia.24.t: "¡Un templo!" #NT!
 me_turdetania_2_heirs_tartessia.24.desc: "Una vez que nuestros trabajadores llegaron y comenzaron a excavar los montículos con seriedad, no pasó mucho tiempo hasta que la estructura enterrada debajo se reveló; era un templo, uno que mostraba signos de haber sido enterrado ritualmente por la gente.\n\n[SCOPE.sCharacter('astarte_turdetanian_priest').GetName] está muy emocionado por todo esto y afirma que esto es una señal de los dioses. Estábamos claramente destinados a descubrir este templo cuando regresamos a la región de Anas, y los dioses quieren que restauremos este templo y lo convirtamos en un lugar de adoración una vez más. Aproximadamente la mitad del montículo permanece enterrado, y nuestros trabajadores están trabajando día y noche para terminar su trabajo; hasta ahora apenas hemos arañado la superficie." #NT!
 me_turdetania_2_heirs_tartessia.24.a: "¡Esto es increíble! ¡Sigue investigando!" #NT!
 me_turdetania_2_heirs_tartessia.24.tooltip: "¡Continúa la excavación del templo!" #NT!
  
 me_turdetania_2_heirs_tartessia.25.t: "El templo de Astarté" #NT!
 me_turdetania_2_heirs_tartessia.25.desc: "Después de excavar el suelo del templo, quedó claro que alguna vez estuvo consagrado a la diosa [GetDeityDefinition('omen_astarte').GetName], ya que su símbolo está tallado en el suelo de la sala central. También se ha descubierto una extensa red de pequeñas celdas, con signos de que se utilizaban en la prostitución ritual.\n\n[SCOPE.sCharacter('astarte_turdetanian_priest').GetName] ha declarado que debemos reconstruir el templo si esperamos sacar provecho de estos descubrimientos." #NT!
 me_turdetania_2_heirs_tartessia.25.a: "¡Por supuesto! ¡Este templo debe ser restaurado!" #NT!
 me_turdetania_2_heirs_tartessia.25.tooltip: "¡La Gran Maravilla #E #Y $temple_astarte_gw$#!#! #E#! comienza su reconstrucción!" #NT!
  
 me_turdetania_2_heirs_tartessia.26.t: "El templo de Astarté" #NT!
 me_turdetania_2_heirs_tartessia.26.desc: "Los trabajos de restauración avanzan a paso firme. El otrora gran templo construido por los tartesios va recuperando su forma poco a poco, siglos después. Las obras tardarán varios años más, pero al menos la Sala Sagrada ya está lista. [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] hizo una libación y un sacrificio en honor de [GetDeityDefinition('omen_astarte_turdetani').GetName], y el edificio ha sido consagrado una vez más. Los trabajadores del lugar y los representantes del estado celebran este logro con alegría, y las festividades continuarán hasta la noche." #NT!
 me_turdetania_2_heirs_tartessia.26.a: "¡Oh Señora del león, bendícenos con tu gracia!" #NT!
 me_turdetania_2_heirs_tartessia.26.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_14$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_2_heirs_tartessia.26.tooltip.a: "La reconstrucción de la Gran Maravilla #E #Y $temple_astarte_gw$#!#! #E#! continuará." #NT!
  
 me_turdetania_2_heirs_tartessia.27.t: "¡Sacrilegio!" #NT!
 me_turdetania_2_heirs_tartessia.27.desc: "Es un dato extraño que contar y que no parece un buen augurio: hemos perdido el lugar de excavación que estábamos considerando investigar: todo lo que había allí ha sido perturbado y destruido, y será imposible reconstruir lo que queda." #NT!
 me_turdetania_2_heirs_tartessia.27.a: "¡El horror!" #NT!
 me_turdetania_2_heirs_tartessia.27.tooltip: "La tarea de la misión '#Y El Templo de Astarté#!' ahora ha sido #R Anulada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.28.t: "Comenzando la excavación" #NT!
 me_turdetania_2_heirs_tartessia.28.desc: "Después de semanas de fuertes lluvias que han mantenido a nuestros hombres alejados de las colinas, la excavación en el montículo finalmente ha comenzado, para gran alivio de [ROOT.GetCountry.GetRuler.GetName]." #NT!
 me_turdetania_2_heirs_tartessia.28.a: "¡Por fin! Veamos qué esconde." #NT!
 me_turdetania_2_heirs_tartessia.28.tooltip: "Comienza la excavación del montículo." #NT!
  
 me_turdetania_2_heirs_tartessia.29.t: "La hecatombe" #NT!
 me_turdetania_2_heirs_tartessia.29.desc: "Esta mañana, mientras excavaban en la plaza principal del templo, los ansiosos trabajadores descubrieron una gran hecatombe, el lugar de un sacrificio público masivo, donde se ofrecieron cien bueyes e incluso un perro a los dioses. Este descubrimiento cambió el estado de ánimo en el campamento de inmediato y drásticamente, ya que todos los presentes ahora temen haber perturbado un lugar de importancia ritual. Unas horas más tarde, se desenterró una estatua de mármol de una deidad femenina que había sido rota intencionalmente, y un estado de casi pánico detuvo todo el trabajo. Nuestro Sumo Sacerdote intentó calmar a los trabajadores y les dijo que no se preocuparan, afirmando que no habría repercusiones por perturbar los huesos antiguos, pero muchos no quedaron convencidos." #NT!
 me_turdetania_2_heirs_tartessia.29.a: "¡Tenemos que seguir adelante!" #NT!
 me_turdetania_2_heirs_tartessia.29.tooltip: "La excavación continúa, aunque los trabajadores están bastante preocupados." #NT!
  
 me_turdetania_2_heirs_tartessia.30.t: "Un consejo extraño" #NT!
 me_turdetania_2_heirs_tartessia.30.desc: "Los trabajadores del montículo estaban descansando de sus labores una tarde cuando un anciano extraño apareció entre ellos. Acercándose a [ROOT.GetCountry.GetRuler.GetName] con calma, el anciano señaló con un dedo autoritario y acusó a [ROOT.GetCountry.GetRulerTitle] de sacrilegio por perturbar el antiguo templo. Se lo ofrecieron a los dioses y eso no debería cambiar. Los dioses no estaban contentos con lo que estaba sucediendo, afirmó el anciano, y [ROOT.GetCountry.GetRuler.GetFirstName] estaba cometiendo una grave ofensa al deshacer lo que se había hecho hace mucho tiempo.\n\nAlzando su voz profunda, la temperatura pareció bajar a su alrededor, le advierte a [ROOT.GetCountry.GetRuler.GetFirstName] que estaba invitando a la ira de los dioses al proceder." #NT!
 me_turdetania_2_heirs_tartessia.30.a: "¡Es solo un viejo loco despotricando! Ignorenlo" #NT!
 me_turdetania_2_heirs_tartessia.30.b: "T-Tal vez debería seguir su consejo." #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.a: "La excavación continúa..." #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.b: "#R Ese hombre parece que habla en serio...#!" #NT!
 me_turdetania_2_heirs_tartessia.30.tooltip.c: "El templo será enterrado nuevamente con todos sus artefactos y la tarea será evitada." #NT!
  
 me_turdetania_2_heirs_tartessia.31.t: "El alto relieve" #NT!
 me_turdetania_2_heirs_tartessia.31.desc: "Un evento en el montículo requiere tu atención, [ROOT.GetCountry.GetRuler.GetName]. Los trabajadores supersticiosos han descubierto piezas de un relieve gigantesco, que parece haber sido destruido y esparcido ritualmente por todo el terreno del templo, y esto ha provocado escenas de caos en sus campamentos. Los trabajadores están asustados por las extrañas caras que se encuentran en el alto relieve y tienen miedo de liberar monstruos de las profundidades subterráneas." #NT!
 me_turdetania_2_heirs_tartessia.31.a: "Sigue cavando, de todos modos casi hemos terminado." #NT!
 me_turdetania_2_heirs_tartessia.31.tooltip: "La excavación está casi terminada." #NT!
  
 me_turdetania_2_heirs_tartessia.32.t: "El templo destruido" #NT!
 me_turdetania_2_heirs_tartessia.32.desc: "La excavación del templo continuó, aunque pronto se decidió que, una vez que todo estuviera terminado y los objetos de valor hubieran sido sacados de las excavaciones, el templo sería enterrado nuevamente en señal de respeto a la voluntad de los dioses.\n\nLos esfuerzos por buscar el tesoro dieron sus frutos. Se encontraron las piezas faltantes del relieve y se volvieron a ensamblar, revelando una figura acorazada rodeada de mujeres con ricas joyas y un peinado llameante y hombres con armadura. La estatua de mármol encontrada en la plaza resultó en una exquisita estatua de una diosa descalza. Satisfecho con lo que los trabajadores se habían llevado, [ROOT.GetCountry.GetRuler.GetName] dio la orden de sellar todo." #NT!
 me_turdetania_2_heirs_tartessia.32.a: "¡Qué maravilloso regalo del pasado!" #NT!
 me_turdetania_2_heirs_tartessia.32.b: "Me encantaría saber más sobre esto..." #NT!
 me_turdetania_2_heirs_tartessia.32.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_15$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.33.t: "Enterrado, como debe ser" #NT!
 me_turdetania_2_heirs_tartessia.33.desc: "Los trabajadores y obreros del templo comenzaron a enterrar la estructura que habían desenterrado hacía poco, devolviendo la tierra y las piedras a los lugares de donde las habían sacado con sus baldes y carretas. En pocas semanas, todo había vuelto a estar como estaba." #NT!
 me_turdetania_2_heirs_tartessia.33.a: "No queremos interferir con la voluntad de los dioses." #NT!
 me_turdetania_2_heirs_tartessia.33.b: "Me encantaría saber más sobre esto..." #NT!
 me_turdetania_2_heirs_tartessia.33.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_15$#!' ahora ha sido #R omitida#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.34.t: "Un gran precio a pagar" #NT!
 me_turdetania_2_heirs_tartessia.34.desc: "Han pasado algunos meses desde aquel extraño suceso con el anciano durante la excavación de aquel templo. [ROOT.GetCountry.GetRuler.GetName] todavía piensa en esas palabras de vez en cuando. Esta noche, [ROOT.GetCountry.GetRuler.GetFirstName] se fue a las cámaras de [ROOT.GetCountry.GetRuler.GetHerHis], cuando [ROOT.GetCountry.GetRuler.GetFirstName] notó que la temperatura bajó significativamente...\n\nEse hombre estaba allí de pie. [ROOT.GetCountry.GetRuler.GetFirstName] luchó por recordar su rostro, ahora cubierto por una capucha blanca, pero era él...\n\n- Robaste a los dioses - dijo el hombre con una voz profunda y resonante.\n\n- Y ahora pagarás el precio. -\n\nEl miedo y la tristeza inundaron la mente de [ROOT.GetCountry.GetRuler.GetName] mientras el hombre levantaba un dedo, señalando al asustado líder. Al segundo siguiente, un cadáver yacía sobre la alfombra... [ROOT.GetCountry.GetRuler.GetName] está muerto." #NT!
 me_turdetania_2_heirs_tartessia.34.a: "#E #R Los dioses han reclamado tu alma.#!#!" #NT!
  
 me_turdetania_2_heirs_tartessia.35.t: "Compra de Olisipo" #NT!
 me_turdetania_2_heirs_tartessia.35.desc: "Aunque nuestros ejércitos irán a cualquier parte que se les pida, el conflicto injustificado con nuestros vecinos nunca ha sido el camino de [ROOT.GetCountry.GetRuler.GetName], que siempre ha buscado soluciones pacíficas a nuestros problemas cuando se le presentaba una situación espinosa.\n\nEs este mismo espíritu fraternal el que ha impulsado a [ROOT.GetCountry.GetRulerTitle] a buscar una solución diplomática a la cuestión en cuestión; la adquisición de un territorio, [GetProvince('(int32)1319').GetName], que se encuentra en la desembocadura del #E río Tajo#! en el oeste. Se han reservado los fondos necesarios y nuestros jinetes están listos para partir por la mañana." #NT!
 me_turdetania_2_heirs_tartessia.35.a: "¡Estoy seguro de que un poco de oro hará el truco!" #NT!
 me_turdetania_2_heirs_tartessia.35.tooltip: "Enviaremos una oferta al propietario de #Y [GetProvince('(int32)1319').GetName]#!." #NT!
 me_turdetania_2_heirs_tartessia.35.tooltip.a: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_16$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.36.t: "Una oferta por Olisipo" #NT!
 me_turdetania_2_heirs_tartessia.36.desc: "Mi [ROOT.GetCountry.GetRulerTitle], hemos recibido una pregunta impertinente de la potencia #E turdetana#! en ascenso, que confirma nuestras sospechas de que son una amenaza. Sus diplomáticos han sido amables y respetuosos, pero no están aquí para intercambiar cortesías; desean comprarnos [GetProvince('(int32)1319').GetName], alegando que deben quedarse con este territorio." #NT!
 me_turdetania_2_heirs_tartessia.36.a: "¡Oye, oro gratis!" #NT!
 me_turdetania_2_heirs_tartessia.36.b: "Olisipo no está en venta." #NT!
  
 me_turdetania_2_heirs_tartessia.37.t: "Olisipo ¡Comprado!" #NT!
 me_turdetania_2_heirs_tartessia.37.desc: "Hay una noticia excelente, mi [ROOT.GetCountry.GetRulerTitle]: los sabios habitantes de [GetProvince('(int32)1319').GetName] han aceptado gentilmente nuestra oferta de convertirse en sus señores, y la transferencia de oro ha sellado el trato: ¡la tierra es nuestra!" #NT!
 me_turdetania_2_heirs_tartessia.37.a: "¡Bien!" #NT!
  
 me_turdetania_2_heirs_tartessia.38.t: "Oferta rechazada" #NT!
 me_turdetania_2_heirs_tartessia.38.desc: "Aunque odiarás escuchar esta noticia, debes compartirla, oh [ROOT.GetCountry.GetRuler.GetName]; se nos ha negado la venta de [GetProvince('(int32)1319').GetName]. A nuestros diplomáticos se les dijo que ninguna cantidad de oro los hará cambiar de opinión, ya que sus territorios no están a la venta." #NT!
 me_turdetania_2_heirs_tartessia.38.a: "Entonces tomaremos la tierra... ¡por la fuerza!" #NT!
  
 me_turdetania_2_heirs_tartessia.39.t: "Una oferta a Oretania" #NT!
 me_turdetania_2_heirs_tartessia.39.desc: "Después de semanas de cuidadosa deliberación dentro del palacio en [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] ha convencido a los detractores que viven en la capital para que acepten los planes de [ROOT.GetCountry.GetRuler.GetHerHis].\n\nAhora que se ha decidido el curso de acción, una delegación dejará nuestro reino y se dirigirá a [GetCountry('ORT').GetName] con una oferta que, con suerte, no rechazarán." #NT!
 me_turdetania_2_heirs_tartessia.39.a: "Veamos si los oretanos tienen alguna sabiduría..." #NT!
 me_turdetania_2_heirs_tartessia.39.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.40.t: "Una decisión difícil" #NT!
 me_turdetania_2_heirs_tartessia.40.desc: "Mi [ROOT.GetCountry.GetRulerTitle], una delegación del poder #E turdetano#! en ascenso ha llegado a [ROOT.GetCountry.GetCapital.GetName] esta mañana. Sus diplomáticos son cordiales y nos han mostrado el mayor respeto, pero su mensaje es difícil de escuchar.\n\nEstán proponiendo que la gente de [ROOT.GetCountry.GetName] se someta a ellos pacíficamente y se convierta en su súbdito. Han sido muy francos sobre la alternativa si rechazamos su generosa oferta; si rechazamos sus propuestas, entonces reclamarán nuestras tierras y las tomarán por la fuerza si es necesario." #NT!
 me_turdetania_2_heirs_tartessia.40.a: "No tenemos elección." #NT!
 me_turdetania_2_heirs_tartessia.40.b: "¡Nunca!" #NT!
 me_turdetania_2_heirs_tartessia.40.tooltip: "#R Recibirán reclamaciones sobre nuestros territorios en las regiones de la Bética y Contestania.#!" #NT!
  
 me_turdetania_2_heirs_tartessia.41.t: "Respuesta de Oretania" #NT!
 me_turdetania_2_heirs_tartessia.41.desc: "Los diplomáticos que enviamos a [GetCountry('ORT').GetName] han regresado y, por la expresión alegre en sus rostros, el resultado de su misión se conocía incluso antes de que pusieran un pie dentro del palacio.\n\nLos oretanos han acordado someterse a nosotros pacíficamente, jurando juramentos sagrados de que tratarán a nuestra gente como a sus propios parientes. ¡A partir de este día, somos hermanos!" #NT!
 me_turdetania_2_heirs_tartessia.41.a: "¡Otra victoria diplomática para [ROOT.GetCountry.GetRuler.GetName]!" #NT!
  
 me_turdetania_2_heirs_tartessia.42.t: "Expulsión de los cartagineses" #NT!
 me_turdetania_2_heirs_tartessia.42.desc: "[ROOT.GetCountry.GetRuler.GetName] ha enviado una embajada a [GetCountry('CAR').GetCapital.GetName] con un mensaje para [GetCountry('CAR').GetRuler.GetName]: sus colonias en toda #E Iberia#! se consideran invasiones ilegales de las tierras tradicionales del pueblo [ROOT.GetCountry.GetAdjective] y, como tales, las vidas y posesiones de sus colonos están en grave peligro.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha proclamado audazmente que [ROOT.GetCountry.GetRuler.GetSheHe] no tolerará más la presencia cartaginesa y que la amenaza de guerra entre nuestros países es muy real." #NT!
 me_turdetania_2_heirs_tartessia.42.a: "¡Cartago debe desaparecer!" #NT!
 me_turdetania_2_heirs_tartessia.42.tooltip: "Recibimos reclamaciones sobre todos los territorios propiedad de [GetCountry('CAR').GetName] en las regiones #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! y #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#!." #NT!
 me_turdetania_2_heirs_tartessia.42.tooltip.a: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_20$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.43.t: "Tradiciones de armas tartésicas" #NT!
 me_turdetania_2_heirs_tartessia.43.desc: "[ROOT.GetCountry.GetRuler.GetName], que nunca escatima en gastos cuando se trata del bienestar de [ROOT.GetCountry.GetName], ha invertido grandes sumas de dinero y capital político personal para garantizar que nuestras levas estén familiarizadas con las tradiciones de armas de los #E tartesios#! de antaño.\n\nMientras nuestros soldados se entrenaban en las tácticas marciales de nuestros estimados antepasados, un guerrero mayor que es muy popular entre las tropas llamó la atención de [ROOT.GetCountry.GetRuler.GetFirstName] después de que el veterano canoso desarmara a cuatro hombres a la vez.\n\nSe hicieron averiguaciones en silencio y se le reveló a [ROOT.GetCountry.GetRulerTitle] que este hombre había demostrado su valía una y otra vez en la batalla y sería una elección natural para ascender a una posición de liderazgo." #NT!
 me_turdetania_2_heirs_tartessia.43.a: "[ROOT.GetCountry.GetName] tiene necesidad de soldados de tu calibre." #NT!
 me_turdetania_2_heirs_tartessia.43.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_22$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.44.t: "Mercenarios turdetanos" #NT!
 me_turdetania_2_heirs_tartessia.44.desc: "Se dice que en los viejos tiempos, los #E Turdetanos#! eran temidos mercenarios que obtuvieron muchas victorias en todo el mundo, luchando en conflictos desesperados tanto en casa como en cualquier lugar al que sus barcos pudieran llevarlos. Nuestros ancianos, si hay que creerles, afirman que nuestros antepasados ​​lucharon en guerras tanto en Oriente como en Occidente, y regresaron a casa con esclavos, oro e historias legendarias que han sido casi olvidadas.\n\nPero esto ya no es así, porque nuestro pueblo ha revivido el espíritu marcial que trajo renombre y gloria a nuestros abuelos al regresar a las costumbres del mercenario y la creación de leyes específicas que rodean la vida de mercenario." #NT!
 me_turdetania_2_heirs_tartessia.44.a: "Nuestras antiguas tradiciones son una fuente de fortaleza" #NT!
 me_turdetania_2_heirs_tartessia.44.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_23$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.45.t: "Una ciudad turdetana en el Atlántico" #NT!
 me_turdetania_2_heirs_tartessia.45.desc: "En las tierras de Oppidania, los fenicios y los turdetanos tienen una pequeña presencia como puestos avanzados, principalmente para asegurar el suministro a los barcos que van a las Casitérides. Los fenicios llaman al puesto avanzado principal #E Alis Ubbo#!, y su puerto seguro es un espectáculo acogedor para los comerciantes fenicios que navegan por las afueras del mundo civilizado. Ahora que hemos invertido nuestros recursos en devolver a la lejana #E Olisipo#! una grandeza que no ha disfrutado durante siglos, se ha propuesto que cambiemos el nombre de la ciudad a Alis Ubbo en un guiño a los exploradores fenicios." #NT!
 me_turdetania_2_heirs_tartessia.45.a: "¡Paso a paso vamos aún más lejos!" #NT!
 me_turdetania_2_heirs_tartessia.45.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_17$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.46.t: "Fin de la hegemonía púnica" #NT!
 me_turdetania_2_heirs_tartessia.46.desc: "[ROOT.GetCountry.GetRuler.GetName], nuestros ejércitos han aplastado a los cartagineses en batalla y han asegurado la victoria para nuestro pueblo - nuestros enemigos no pudieron proteger sus posesiones dentro de #E el sur de Iberia#! y fueron empujados hacia sus barcos en una vergonzosa derrota.\n\nSegún se informa, el Shopet [GetCountry('CAR').GetRuler.GetName] está furioso y ha jurado enviar soldados a [ROOT.GetCountry.GetCapital.GetName] en venganza, pero estos son los maullidos impotentes de un burro castigado - hemos derrotado a las patéticas levas de [GetCountry('CAR').GetName] antes y felizmente lo haremos de nuevo." #NT!
 me_turdetania_2_heirs_tartessia.46.a: "¡Somos los protectores de Iberia!" #NT!
 me_turdetania_2_heirs_tartessia.46.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_21$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.47.t: "Tradiciones navales púnicas" #NT!
 me_turdetania_2_heirs_tartessia.47.desc: "Ahora que somos una potencia importante, no podemos permitirnos el lujo de depender de una armada de calidad inferior para transportar a nuestros soldados a costas lejanas y luchar contra nuestros enemigos en alta mar; necesitamos una auténtica armada turdetana, una que luche por la patria y el honor y no por el dinero contante y sonante del salario de un mercenario.\n\nAfortunadamente, hay lecciones de construcción y mantenimiento que hemos aprendido de las #E Tradiciones navales púnicas#! que hemos estudiado, y esta ardua tarea se ha hecho más fácil gracias al invaluable conocimiento que hemos obtenido." #NT!
 me_turdetania_2_heirs_tartessia.47.a: "¡Que nuestros marineros traigan la victoria a nuestro pueblo!" #NT!
 me_turdetania_2_heirs_tartessia.47.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_24$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.48.t: "¡Los mejores barcos de la región!" #NT!
 me_turdetania_2_heirs_tartessia.48.desc: "Después de darnos cuenta de que necesitaríamos barcos más pesados ​​si esperábamos competir con algunas de las poderosas armadas que actualmente navegan por el Mediterráneo, dimos la orden de modernizar nuestras flotas, sin importar el costo. No podemos permitirnos ignorar a nuestra armada, pero debemos tomar las medidas necesarias para asegurarnos de seguir dominando los mares: nuestra seguridad futura podría depender de ello." #NT!
 me_turdetania_2_heirs_tartessia.48.a: "¡[ROOT.GetCountry.GetName] gobierna las olas!" #NT!
 me_turdetania_2_heirs_tartessia.48.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_25$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.49.t: "Una capital mediterránea" #NT!
 me_turdetania_2_heirs_tartessia.49.desc: "Según todos los informes, la colonia turdetana en [GetProvince('(int32)1036').GetName] está prosperando; los lugareños han aceptado nuestro señorío sobre ellos, afirmando que hemos traído una paz a la ciudad que no se ha visto en muchas vidas, y la ciudad se ha convertido rápidamente en un centro regional de actividad económica. [ROOT.GetCountry.GetRuler.GetName] se complace de que tengamos una fuerte presencia en el #E Mediterráneo#!, al darse cuenta de que un mundo más amplio nos espera en el Este." #NT!
 me_turdetania_2_heirs_tartessia.49.a: "Ahora que Occidente se ha convertido en nuestro, debemos buscar oportunidades en otras partes." #NT!
 me_turdetania_2_heirs_tartessia.49.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_19$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.50.t: "Respuesta de Oretania" #NT!
 me_turdetania_2_heirs_tartessia.50.desc: "Para gran disgusto de [ROOT.GetCountry.GetRuler.GetName], los oretanos han rechazado cortésmente lo que hemos propuesto y han declarado que esperan que las relaciones entre nuestro pueblo sigan siendo amistosas ante noticias desagradables como ésta." #NT!
 me_turdetania_2_heirs_tartessia.50.a: "Es triste escucharlo." #NT!
 me_turdetania_2_heirs_tartessia.50.tooltip: "Recibimos reclamaciones sobre todos los territorios propiedad de #Y Oretania#! en la región de #Y Baetica#! y #Y Contestania#!." #NT!
  
 me_turdetania_2_heirs_tartessia.51.t: "¡Herederos de Tartessia!" #NT!
 me_turdetania_2_heirs_tartessia.51.desc: "En los últimos años, [ROOT.GetCountry.GetRuler.GetName] ha supervisado un renacimiento de la cultura e influencia #E Tartessian#! que no se había visto en décadas, y al centrarse diligentemente en restaurar los cimientos de nuestra civilización, [ROOT.GetCountry.GetRuler.GetSheHe] ha llevado a nuestro pueblo a alturas nunca antes imaginadas.\n\nHay quienes viven dentro de [ROOT.GetCountry.GetCapital.GetName] que aún recuerdan una época en la que éramos una pequeña tribu que luchaba contra nuestros vecinos, pero estas voces solitarias son pocas y distantes entre sí: la mayoría de nuestro pueblo solo conoce una era de victoria militar y prosperidad económica, de triunfo tras triunfo.\n\nY así, cuando [ROOT.GetCountry.GetRuler.GetFirstName] proclamó que éramos verdaderamente los herederos de la antigua #E Tartessia#! y que estábamos en condiciones de extender nuestra influencia dondequiera que deseáramos, nadie pudo negar que las palabras de [ROOT.GetCountry.GetRuler.GetHerHis] eran ciertas." #NT!
 me_turdetania_2_heirs_tartessia.51.a: "¡Los dioses están con nosotros!" #NT!
 me_turdetania_2_heirs_tartessia.51.tooltip.a: "La misión '#T $turdetanian_mission_02_heirs_tartessia_inv$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_2_heirs_tartessia.51.tooltip.b: "¡#E [SCOPE.GetRootScope.GetCountry.GetName]#! desbloquea la misión especial '#T Conquistadores de Iberia#!'!" #NT!
  
 me_turdetania_2_heirs_tartessia.52.t: "La Vía Púnica" #NT!
 me_turdetania_2_heirs_tartessia.52.desc: "Aunque hemos dado grandes pasos en los últimos años, en [ROOT.GetCountry.GetCapital.GetName] se reconoce ampliamente que somos una República joven y que todavía tenemos mucho que aprender. Por suerte para nosotros, tenemos el ejemplo de nuestros vecinos, los #E púnicos#!,, que están cerca y, aunque han sido enemigos implacables y amigos ocasionales en el pasado, no somos demasiado orgullosos para admitir que podríamos aprender un par de cosas de ellos.\n\nAunque algunos se han quejado en privado de que no hay nada que los extranjeros tengan que nosotros no tengamos, [ROOT.GetCountry.GetRuler.GetName] ha prometido inspirarse en los cartagineses en particular, argumentando que nos beneficiaría estudiar su forma de gobernar y de implementar la ley." #NT!
 me_turdetania_2_heirs_tartessia.52.a: "¡Sigamos la Vía Púnica!" #NT!
 me_turdetania_2_heirs_tartessia.52.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_26$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.53.t: "Una petición arriesgada" #NT!
 me_turdetania_2_heirs_tartessia.53.desc: "[ROOT.GetCountry.GetRuler.GetName] se sienta en el trono de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], escuchando las quejas del Consejo con evidente aburrimiento. El acalorado intercambio entre [turdetanian_heated_counsellor.GetName] y [turdetanian_priest.GetName] había captado la atención de todos, excepto de [ROOT.GetCountry.GetRuler.GetFirstName].\n\nAlgo pesa en la mente de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. [ROOT.GetCountry.GetRuler.GetFirstName] sabe que el gobierno de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] está asegurado... por ahora. Pero eso podría cambiar en cualquier momento, y [ROOT.GetCountry.GetRuler.GetSheHe] debe abordar este asunto más temprano que tarde.\n\nUna vez que termina la sesión, [ROOT.GetCountry.GetRuler.GetFirstName] le ordena a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 que se quede. Cuando están solos, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]1 le confía sus preocupaciones a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] y le pide consejo a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]3. [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4 sugiere que el gobierno de [ROOT.GetCountry.GetRuler.GetFirstName] sería completamente seguro si la gente cree que [ROOT.GetCountry.GetRuler.GetSheHe] está por encima de los simples mortales.\n\nIntrigado, [ROOT.GetCountry.GetRuler.GetName] pregunta qué tiene en mente [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4. [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 explica que [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]4 puede encontrar, modificar y fabricar documentos que prueben que [ROOT.GetCountry.GetRuler.GetName] es un descendiente directo del gran [turdetanian_heated_counsellor.GetName]2 Rey Arganthonios[turdetanian_heated_counsellor.GetName]3, pero esto debe hacerse en completo secreto.\n\nEmocionado por la idea, [ROOT.GetCountry.GetRuler.GetFirstName] le proporciona a [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]0 suficiente oro de los cofres de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] para llevar a cabo el plan." #NT!
 me_turdetania_2_heirs_tartessia.53.a: "¡Nadie puede saber esto!" #NT!
  
 me_turdetania_2_heirs_tartessia.54.t: "Enviando al Enviado" #NT!
 me_turdetania_2_heirs_tartessia.54.desc: "Hace mucho tiempo, el rey #E Arganthonios#! recibió un navío de la ciudad griega de #E Phokaia#! y les ofreció la oportunidad de establecerse en su reino. Sin embargo, declinaron cortésmente, ya que su ciudad se enfrentaba a una amenaza inminente por parte de los medos. Finalmente, Phokaia sucumbió a los medos y fue destruida. Ahora, [ROOT.GetCountry.GetRuler.GetName], el heredero simbólico de #E Arganthonios#!, busca alterar ese destino y ofrecer ayuda a los antiguos aliados de los #E Turdetanos#!.\n\nEl Consejo sugirió enviar una oferta sustancial para reclamar la tierra a través de la diplomacia. [ROOT.GetCountry.GetRuler.GetFirstName] decidió escuchar su consejo y enviar un enviado para proponer el trato.\n\nSi la oferta es rechazada, entonces se convierte en deber de [ROOT.GetCountry.GetRuler.GetName] liberar Phokaia, incluso si es por medios menos diplomáticos." #NT!
 me_turdetania_2_heirs_tartessia.54.a: "¡Esto funcionará!" #NT!
 me_turdetania_2_heirs_tartessia.54.tooltip: "Enviaremos un enviado con una oferta sustancial al propietario de [GetProvince('(int32)285').GetName]" #NT!
  
 me_turdetania_2_heirs_tartessia.55.t: "¡Enviado de Tartessia!" #NT!
 me_turdetania_2_heirs_tartessia.55.desc: "Mi [ROOT.GetCountry.GetRulerTitle], hemos recibido un enviado del oeste. Sus diplomáticos traen una generosa oferta a cambio de [GetProvince('(int32)285').GetName], alegando que se trata de una antigua deuda contraída con los antiguos #E foceanos#!.\n\nSome. Los asesores están indignados por la oferta, insistiendo en que la tierra nos pertenece por derecho, mientras que otros señalan los grandes cofres de oro y tesoros que ofrecen, sugiriendo que puede beneficiar al estado a cambio de un pequeño e insignificante trozo de tierra." #NT!
 me_turdetania_2_heirs_tartessia.55.a: "Dijiste muchas riquezas, ¿verdad?" #NT!
 me_turdetania_2_heirs_tartessia.55.b: "[GetProvince('(int32)285').GetName] no está en venta." #NT!
 me_turdetania_2_heirs_tartessia.55.tooltip.a: "Venderemos el territorio de [GetProvince('(int32)285').GetName]" #NT!
 me_turdetania_2_heirs_tartessia.55.tooltip.b: "Cuando llegue nuestra respuesta:" #NT!
  
 me_turdetania_2_heirs_tartessia.56.t: "¡Buenas noticias desde Anatolia!" #NT!
 me_turdetania_2_heirs_tartessia.56.desc: "Hay una excelente noticia, mi [ROOT.GetCountry.GetRulerTitle]: los propietarios de [GetProvince('(int32)285').GetName] han aceptado gentilmente nuestra oferta de vender el territorio, y la transferencia de oro ha sellado el trato: ¡la tierra es nuestra!" #NT!
 me_turdetania_2_heirs_tartessia.56.a: "¡Fokaia no se perderá otra vez!" #NT!
 me_turdetania_2_heirs_tartessia.56.tooltip: "La tarea de la misión '#Y $turdetania_02_heirs_tartessia_inv_task_27$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_heirs_tartessia.57.t: "Malas noticias desde Anatolia" #NT!
 me_turdetania_2_heirs_tartessia.57.desc: "Aunque odiarás escuchar esta noticia, debes compartirla, oh [ROOT.GetCountry.GetRuler.GetName]; se nos ha negado la venta de [GetProvince('(int32)285').GetName]. A nuestros diplomáticos se les dijo que ninguna cantidad de oro los hará cambiar de opinión, ya que sus territorios no están a la venta." #NT!
 me_turdetania_2_heirs_tartessia.57.a: "¡Entonces liberaremos a nuestros amigos por la fuerza!" #NT!
  
 me_turdetania_2_heirs_tartessia.59.t: "Trabajadores sin inspiración" #NT!
 me_turdetania_2_heirs_tartessia.59.desc: "A medida que avanza el trabajo en #E $temple_astarte_gw$#!, hemos notado que la motivación inicial está disminuyendo y muchos trabajadores se han desmotivado porque el progreso no ha sido tan rápido como esperaban.\n\n[SCOPE.sCharacter('turdetanian_cancho_roano_administrator').GetName] sugiere que aumentar sus salarios podría ayudar a motivarlos y potencialmente atraer más trabajadores al proyecto." #NT!
 me_turdetania_2_heirs_tartessia.59.a: "Un salario más alto los motivará." #NT!
 me_turdetania_2_heirs_tartessia.59.b: "¡Trabajarán porque su [ROOT.GetCountry.GetRulerTitle] lo ordena!" #NT!
  
 me_turdetania_2_heirs_tartessia.60.t: "¡Accidente!" #NT!
 me_turdetania_2_heirs_tartessia.60.desc: "Malas noticias desde la obra de #E $temple_astarte_gw$#!: al parecer, se produjo un desafortunado accidente al levantar una de las paredes del edificio principal, lo que provocó la muerte de varios trabajadores. Las esposas y madres han acudido al lugar para lamentar su pérdida. [ROOT.GetCountry.GetRuler.GetName] tiene que hacer algo." #NT!
 me_turdetania_2_heirs_tartessia.60.a: "Envía un mensajero para calmar la situación." #NT!
 me_turdetania_2_heirs_tartessia.60.b: "Envía algo de dinero a sus viudas." #NT!
  
 me_turdetania_2_heirs_tartessia.61.t: "En necesidad de materiales" #NT!
 me_turdetania_2_heirs_tartessia.61.desc: "A medida que avanzamos en el #E $temple_astarte_gw$#!, parece que nos estamos quedando sin algunos materiales, ya que el proyecto es más grande de lo previsto inicialmente.\n\nNuestros capataces están solicitando los fondos necesarios para comprar reemplazos y contratar trabajadores para transportar los materiales, mientras que [SCOPE.sCharacter('turdetanian_cancho_roano_administrator').GetName] sugiere que hagamos uso de las reservas de nuestro ejército para evitar gastos adicionales." #NT!
 me_turdetania_2_heirs_tartessia.61.a: "Podemos utilizar algunas de nuestras reservas en el ejército." #NT!
 me_turdetania_2_heirs_tartessia.61.b: "Pagar algunos transportistas." #NT!
  
 me_turdetania_2_heirs_tartessia.62.t: "La Suma Sacerdotisa de Astarté" #NT!
 me_turdetania_2_heirs_tartessia.62.desc: "El templo #E $temple_astarte_gw$#! está a punto de terminarse, y varios asesores han planteado a [ROOT.GetCountry.GetRuler.GetName] la cuestión de quién supervisará los deberes religiosos y administrativos que requiere el templo. Se han seleccionado tres mujeres para este exigente papel, aunque solo se puede elegir a una.\n\nAunque no es obligatorio, se recomienda que la persona elegida sea de gran celo. Es una decisión difícil que solo [ROOT.GetCountry.GetRuler.GetName] puede tomar." #NT!
 me_turdetania_2_heirs_tartessia.62.a: "[SCOPE.sChar('high_priestess_candidate_1').GetPraenomen] parece una buena elección." #NT!
 me_turdetania_2_heirs_tartessia.62.b: "De hecho, [SCOPE.sChar('high_priestess_candidate_2').GetPraenomen] debe ser el indicado." #NT!
 me_turdetania_2_heirs_tartessia.62.c: "Quizás [SCOPE.sChar('high_priestess_candidate_3').GetPraenomen] nos sirva." #NT!
  
 me_turdetania_2_heirs_tartessia.63.t: "El templo de Astarté" #NT!
 me_turdetania_2_heirs_tartessia.63.desc: "Por fin se ha construido el #E $temple_astarte_gw$#! y se está celebrando en la región un festival en honor a su restauración. [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] está extasiado y no ha dejado de agradecer a [ROOT.GetCountry.GetRuler.GetName] por hacer realidad este feliz día, pues nada de esto habría sido posible sin el apoyo de [ROOT.GetCountry.GetRulerTitle].\n\nUn hermoso edificio de dos pisos, protegido por robustos muros exteriores pintados de blanco, está rodeado por un foso lleno de agua que marca el espacio sagrado. La procesión cruzó el puente hacia la parte interior del edificio. Allí, debajo de un árbol en la plaza antes de entrar a la estructura principal, [SCOPE.sCharacter('astarte_turdetanian_priest').GetName] pronunció un discurso, dando gracias a los dioses por guiar a [ROOT.GetCountry.GetRuler.GetName] en el descubrimiento del templo.\n\nLuego, varias mujeres, asignadas como guardianas del templo, junto con [SCOPE.sCharacter('astarte_turdetanian_priest').GetFirstName] y [ROOT.GetCountry.GetRuler.GetName], ingresaron al edificio y realizaron un sacrificio en el altar del segundo piso, bajo el sol, buscando la protección y la gracia del todopoderoso $temple_astarte_gw$0.\n\nEste día será recordado por siglos." #NT!
 me_turdetania_2_heirs_tartessia.63.a: "¡Alegrarse!" #NT!
 me_turdetania_2_heirs_tartessia.63.b: "Me encantaría saber más sobre esto..." #NT!
 me_turdetania_2_heirs_tartessia.63.tooltip: "#T Haz clic aquí si quieres saber más sobre este edificio.#!" #NT!
  
 me_turdetania_2_heirs_tartessia.64.t: "Descubriendo Cancho Roano" #NT!
 me_turdetania_2_heirs_tartessia.64.desc: "#E Cancho Roano#! se construyó en tres fases, completándose la última fase en torno al siglo VI. Permaneció en uso hasta el siglo IV como parte del esfuerzo de los tartesios por asentarse y colonizar el río Anas.\n\nEste #E templo-santuario#! estaba separado del mundo exterior por un #E foso#! lleno de agua, enfatizando el carácter sagrado del complejo. Un #E puente#! de piedra proporcionaba acceso a las instalaciones. Al otro lado, dos #E torres#! daban la bienvenida a los fieles, sirviendo a la vez como protectores y elementos monumentales de la estructura.\n\nAvanzando más, uno encontraría una #E sala perimetral#! que rodeaba el templo, que contenía 24 habitaciones, algunas de las cuales se usaban como capillas. Entre ellos se han descubierto tesoros de gran valor.\n\nEl edificio principal #E#! se encuentra en el centro, construido principalmente con ladrillos de adobe y revestidos de rojo. Está orientado al este y tiene forma de U, precedido por una #E plaza#! con un pozo y un olivo. En el interior, un vestíbulo da acceso al segundo piso, donde se encontraba el #E altar#!, así como a un corredor que conduce a pequeñas habitaciones, que se cree que fueron utilizadas para la prostitución sagrada.\n\nLa atribución del templo a la diosa cananea #E #!9#! está respaldada por un símbolo encontrado en la sala más grande del templo, aunque algunos estudiosos siguen sin estar seguros de esta atribución.\n\n#E Cancho Roano#! fue abandonado deliberadamente por sus constructores a principios del siglo IV, después de una gran fiesta, y más tarde fue incendiado. Al mismo tiempo, complejos tartésicos similares en la región corrieron la misma suerte que #E Cancho Roano#!." #NT!
 me_turdetania_2_heirs_tartessia.64.a: "¡Qué interesante!" #NT!
  
 me_turdetania_2_heirs_tartessia.65.t: "La Suma Sacerdotisa de Astarté" #NT!
 me_turdetania_2_heirs_tartessia.65.desc: "Actualmente, a #E $temple_astarte_gw$#! le falta una Suma Sacerdotisa, y varios asesores han llamado la atención de [ROOT.GetCountry.GetRuler.GetName] sobre la cuestión de quién supervisará las tareas religiosas y administrativas que requiere el templo. Se han seleccionado tres mujeres para este exigente papel, aunque solo se puede elegir a una.\n\nAunque no es obligatorio, se recomienda que la persona elegida sea de gran celo. Es una decisión difícil que solo [ROOT.GetCountry.GetRuler.GetName] puede tomar." #NT!
 me_turdetania_2_heirs_tartessia.65.a: "[SCOPE.sChar('high_priestess_candidate_1').GetPraenomen] parece una buena elección." #NT!
 me_turdetania_2_heirs_tartessia.65.b: "De hecho, [SCOPE.sChar('high_priestess_candidate_2').GetPraenomen] debe ser el indicado." #NT!
 me_turdetania_2_heirs_tartessia.65.c: "Quizás [SCOPE.sChar('high_priestess_candidate_3').GetPraenomen] nos sirva." #NT!
  
 me_turdetania_2_heirs_tartessia.66.t: "Descubriendo las Casas del Turuñuelo" #NT!
 me_turdetania_2_heirs_tartessia.66.desc: "#E Casas del Turuñuelo#! fue construido por los tartesios en torno al siglo V, durante el auge cultural y territorial de la civilización de #E Tarteso#!. El Valle Medio del río Anas estuvo muy poblado por los tartesios durante los últimos siglos de su existencia, como lo atestiguan los numerosos montículos artificiales encontrados en la región.\n\nEl yacimiento aún está siendo excavado, pero los hallazgos recientes y su excelente estado de conservación revelan un impresionante y rico #E templo-santuario#!, de mayor tamaño de lo inicialmente previsto, lo que lo convierte en uno de los grandes hallazgos de este siglo en este campo.\n\nLa entrada principal del edificio aún no ha sido descubierta, pero probablemente conducía al gran #E patio#!. En este patio se ha encontrado un camino de piedra que conduce a una #E escalera#! de acceso al piso superior, realizada con mortero de cal, uno de los primeros indicios de la utilización de esta técnica en esta zona del Mediterráneo. En este patio se ha encontrado un pozo y un nicho, donde se descubrió la base y los pies de una estatua policromada realizada en mármol pentélico. Los estudiosos creen que aquí pudo desarrollarse la actividad económica del edificio.\n\nEn el interior del patio se encontró una imagen grotesca. Probablemente sus habitantes realizaron una gran #E hecatombe#! antes de abandonar el edificio. Entre los sacrificios se descubrieron caballos de diferentes orígenes, incluidos egipcios y griegos, junto con otros animales en menor medida.\n\nAlrededor del patio se encontraban varias estancias y pasillos. En una de estas salas, los arqueólogos descubrieron fragmentos de lo que parece ser un gran #E altorrelieve#!, que marca las primeras representaciones humanas encontradas en un yacimiento arqueológico tartésico. Antes de este descubrimiento, se creía que los tartésicos eran anicónicos. El altorrelieve parece haber sido destruido deliberadamente y esparcido por toda la zona.\n\nSubiendo la escalera desde el patio se accede al piso superior, donde se cree que se encuentra la #E Sala Sagrada#! del edificio. Aquí se encontró un altar con forma de piel de toro y restos de un gran banquete.\n\n#E Casas del Turuñuelo#! fue abandonado en el siglo IV, quemado y enterrado por sus habitantes. Los estudiosos creen que los ocupantes del templo disfrutaron de un gran banquete antes de realizar una gran hecatombe, prendiendo fuego al edificio y dándole un entierro ritual." #NT!
 me_turdetania_2_heirs_tartessia.66.a: "¡Qué interesante!" #NT!
  
 me_turdetania_2_heirs_tartessia.67.t: "El Sacerdocio Turdetano de Ashtart" #NT!
