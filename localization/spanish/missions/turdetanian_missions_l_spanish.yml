  #################### 
  # Expansion Tasks 
 turdetania_02_heirs_tartessia_inv_task_1: "Un cuento griego" #NT!
 turdetania_02_heirs_tartessia_inv_task_1_DESC: "Nuestra gente está muy intrigada por las historias que los viajeros helénicos trajeron a nuestras costas; ¿quién es este #E Arganthonios#! del que hablan? Es bien sabido que los griegos son meticulosos guardianes de los registros, y sin duda han comerciado con nuestra gente durante muchos años... tal vez podamos enviar una delegación a un estado amigo con la esperanza de aprender más sobre la extraña historia que nos contaron.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_02_heirs_tartessia_inv_task_1_tooltip: "Cualquier país #Y [GetCountry('SEL').GetPrimaryCulture.GetCultureGroup.GetName]#! o #Y [GetCountry('ROM').GetPrimaryCulture.GetCultureGroup.GetName]#! tiene una opinión de #G 35#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_2: "Tartessificar el Estado" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_DESC: "El #E Lacus Ligustinus#! y sus tierras circundantes podrían ser mucho más de lo que son actualmente; fue el primer bastión de la cultura tartésica. Invirtamos adecuadamente en la tierra y restauremos sus antiguos nombres.\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_a: "El río #Y Baetis#! será conocido como #Y Tartis#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_b: "Todo territorio alrededor del #Y Sinus Tartessicus#! recibirá el siguiente modificador:" #NT!
 turdetania_02_heirs_tartessia_inv_task_2_tooltip_c: "[SCOPE.GetRootScope.GetCountry.GetName] posee todos los territorios alrededor de #Y [GetProvince('(int32)7665').GetName]#! (#Y [GetProvince('(int32)1341').GetName]#!, #Y [GetProvince('(int32)1342').GetName]#!, #Y #Y1#!, #Y #Y4#! y #Y #Y7#!) y tiene un Valor de Civilización de #Y9 30#! y al menos una Población mayor o igual a #Y9 20#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_3: "Culto a Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_3_DESC: "Ahora que los cuentos del inmortal #E Arganthonios#! han sido restaurados en las mentes de nuestros parientes [ROOT.GetCountry.GetAdjective], debemos tomar medidas para asegurarnos de que nunca más olvidemos una parte tan crucial de nuestra historia. Para nosotros está claro que Arganthonios no era un simple mortal, sino un dios, y su bendita memoria debe estar consagrada en el pantón de nuestro pueblo para siempre.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_b: "Desbloquea la deidad '[GetDeityDefinition('omen_arganthonios').GetName]'." #NT!
 turdetania_02_heirs_tartessia_inv_task_3_tooltip_c: "El plan #Y Probar legitimidad#! tiene una posibilidad de desbloquear el rasgo #Y Sangre de Arganthonios#!." #NT!
  
 gain_arganthonios_bloodline_trait: "Descubre una conexión con #Y Arganthonios' Bloodline#!!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_4: "El hombre de plata" #NT!
 turdetania_02_heirs_tartessia_inv_task_4_DESC: "Los presagios han sido tomados, y los dioses no podrían ser más claros en su mensaje; [ROOT.GetCountry.GetRuler.GetName] es el avatar viviente del divino #E Arganthonios#! y debe ser adorado! Porque ¿quién más podría haber llevado a nuestro pueblo a las alturas del poder que actualmente disfrutamos? Arganthonios nos ha perdonado por olvidarlo y ha regresado para gobernar su nación una vez más!\n\n\n\n\n\n\n\n\n\n@italic_mil2!" #NT!
 turdetania_02_heirs_tartessia_inv_task_4_trigger_tooltip: "#Y $traditionalist_party$#! tiene mayor o igual que #Y 75#! Control del Senado." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_5: "El legado de Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_5_DESC: "Hace mucho tiempo, el viajero griego #E Kolaios#! visitó a nuestros antepasados ​​y finalmente regresó a su hogar en #E Phokaia#! cargado de tesoros y bendiciones después de enterarse de que los tartesios habían dado la bienvenida a otros griegos en sus costas.\n\nSe dice que el divino #E Arganthonios#! dio dinero a los foceos con el propósito expreso de construir murallas alrededor de su ciudad natal, para proteger a sus nuevos amigos de las invasiones de los devastadores medos. ¿Quizás ha llegado el momento de que ampliemos nuestras fronteras para abarcar esta antigua ciudad y restaurar el legado de Arganthonios a nuestros propios compatriotas?\n\n\n\n\n\n\n\n\n\n@greek_mil1!" #NT!
 turdetania_02_heirs_tartessia_inv_task_5_tooltip: "Tendremos la opción de crear un estado #Y Colonia#! en #Y Phokaia#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_5_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene un nivel de Fuerte mayor o igual a #Y 3#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_6: "La ciudad de Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_6_DESC: "Ha llegado el momento de construir una ciudad digna de nuestro pueblo y nuestros dioses, y el sitio de [GetProvince('(int32)1341').GetName] ha sido elegido. [ROOT.GetCountry.GetRuler.GetName] ha jurado no escatimar en gastos cuando se trata de embellecer la región, pues cualquier ciudad que lleve el nombre del sagrado #E Arganthonios#! debe ser la mejor de toda Iberia.\n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" #NT!
 turdetania_02_heirs_tartessia_inv_task_6_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_7: "La sangre de Arganthonios" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_DESC: "[ROOT.GetCountry.GetRuler.GetName] está preocupado por la estabilidad de la Casa [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], pero una mano amiga de #E [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! puede solucionar ese problema. La [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] ya es una dinastía poderosa, pero necesita el paso final para destacarse del resto.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_tooltip: "Nuestro gobernante puede encontrar que tiene el '#Y $arganthonios$#!'!" #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_a: "El #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! ha sido #E #Y Sobornado#!#! o #E #Y Persuadido#!#! recientemente." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_b: "No hay #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! en #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_c: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! debe tener #Y 500#! @gold! en [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] cofres personales." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_d: "#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#! tiene una corrupción de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_total')|0]#! (Actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_ruler_corruption_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_7_trigger_tooltip_e: "El #E #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#!#! tiene una corrupción de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_total')|0]#! (Actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_7_priest_corruption_current')|0Y])." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_8: "Viñedos de Turdetania" #NT!
 turdetania_02_heirs_tartessia_inv_task_8_DESC: "Nuestro pueblo posee algunas de las mejores tierras para el cultivo del vino @wine! en toda #E Iberia#!, y seríamos unos tontos si no aprovecháramos los dones de los dioses. ¡Construyamos viñedos por toda Turdetania para que nuestro pueblo pueda disfrutar del fruto de la vid!\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 turdetania_02_heirs_tartessia_inv_task_8_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 5#! #E propiedades esclavistas#! en territorios productores de vino @wine! en la región #E [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! (actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_8_owned_latifundia_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_8_tooltip_b: "¡Hasta #Y 5#! territorios productores de vino @wine! con una finca esclavista de #E#! recibirán el siguiente modificador:" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_9: "Restaurar las minas de Tharsis y Luxia" #NT!
 turdetania_02_heirs_tartessia_inv_task_9_DESC: "Gran parte de la riqueza que construyó la antigua #E Tartessos#! fue extraída de las minas de [GetProvince('(int32)1332').GetName], [GetProvince('(int32)1415').GetName] y [GetProvince('(int32)1414').GetName], y aunque los picos de nuestros padres despojaron a las colinas de gran parte de su hierro @iron!, todavía queda mucho para los codiciosos hornos de nuestros [ROOT.GetCountry.GetAdjective] herreros.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" #NT!
 turdetania_02_heirs_tartessia_inv_task_9_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_10: "Codificar las leyes tartésicas" #NT!
 turdetania_02_heirs_tartessia_inv_task_10_DESC: "Para evitar que los estragos del tiempo erosionen los logros de nuestro pueblo, se ha decidido que nuestras leyes tartésicas se inscribirán en tablas de bronce; no podemos permitir que la posteridad olvide nuestras victorias y triunfos, y escribir nuestros caminos en pergaminos no es una solución permanente.\n\n\n\n\n\n\n\n\n\n@india_mil17!" #NT!
 turdetanian_generic_brings_base_metals_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @base_metals! #Y Metales básicos#!" #NT!
 turdetania_02_heirs_tartessia_inv_task_10_tooltip: "#Y Bronces de Tartessia#! aparece en nuestro tesoro.\nDependiendo de la decisión que elijamos, el #Y Tesoro#! recompensará con distintos modificadores." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_11: "El camino de la hojalata" #NT!
 turdetania_02_heirs_tartessia_inv_task_11_DESC: "Desde tiempos inmemoriales, los comerciantes de toda la Península han conectado las tierras de Turdetania con las tierras más al norte de las Casitérides, las Islas del Estaño. Ahora que el Valle Medio de Anas está bajo nuestro control, se debe construir una carretera a lo largo de la ruta actual para alentar a los comerciantes a comerciar solo en nuestros mercados.\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!" #NT!
 turdetania_02_heirs_tartessia_inv_task_11__trigger_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee o es sujeto de los territorios de #Y [GetProvince('(int32)1377').GetName]#!, #Y [GetProvince('(int32)1378').GetName]#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]0#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]3#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]6#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]9#! y #Y #!2#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_11_tooltip: "Se construirá una carretera #Y#! entre #E [GetProvince('(int32)1377').GetName]#! y #E [GetProvince('(int32)1436').GetName]#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_12: "De regreso al norte" #NT!
 turdetania_02_heirs_tartessia_inv_task_12_DESC: "Antes de la caída de la civilización tartésica, nuestro dominio se extendía hasta el río Anas, un lugar considerado nuestro hogar tanto como la Bética, que abarca territorios que se han liberado del yugo de la servidumbre y se atreven a desafiarnos por el control de la región. Debemos hacer lo que podamos para que estos asentamientos disidentes vuelvan al redil tartésico.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_13: "Reubicar a los Anas" #NT!
 turdetania_02_heirs_tartessia_inv_task_13_DESC: "Las tierras de cultivo de [GetProvince('(int32)1436').GetName] una vez prosperaron bajo nuestras manos, pero el tiempo no ha sido benévolo con el asentamiento y ha sido abandonado; un error de la historia que [ROOT.GetCountry.GetRuler.GetName] se ha comprometido a corregir.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 turdetania_02_heirs_tartessia_inv_task_13_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene una Biblioteca #E #Y#!#!, un Mercado #E #Y#!#! y un Nivel de Fuerte mayor o igual a #Y 1#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_14: "El templo de Astarté" #NT!
 turdetania_02_heirs_tartessia_inv_task_14_DESC: "Cuando nuestra gente se instaló en la región, los mensajeros informaron de un montículo de aspecto extraño en los alrededores. Los pastores y agricultores describen el hallazgo de restos de lo que parecen ser ofrendas y tesoros, lo que lo señala como una posible ubicación de un antiguo templo erigido por nuestros antepasados.\n\n\n\n\n\n\n\n\n\n@italic_mil16!" #NT!
 turdetania_02_heirs_tartessia_inv_task_14_tooltip_a: "Comenzaremos la excavación del montículo de aspecto extraño." #NT!
 turdetania_02_heirs_tartessia_inv_task_14_tooltip: "Desbloquea la deidad '[GetDeityDefinition('omen_astarte_turdetani').GetName]'." #NT!
 turdetania_02_heirs_tartessia_inv_task_14_tooltip_b: "¡Se puede encontrar una recompensa mayor al cavar el montículo!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_15: "El templo destruido" #NT!
 turdetania_02_heirs_tartessia_inv_task_15_DESC: "Las cicatrices de guerras y asentamientos olvidados estropean el paisaje del valle de Anas, un testimonio de la crueldad de los hombres y de los dioses por igual. Los viajeros que deambulan por el campo a menudo informan haber visto ruinas extrañas enclavadas en las orillas de los ríos y valles abandonados. Una en particular ha llamado la atención de nuestros asesores. Tal vez valga la pena investigar algunos de estos sitios abandonados...\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
 turdetania_02_heirs_tartessia_inv_task_15_tooltip: "#Y Estatua de una Diosa#! y #Y Alivio del Héroe#! aparecen en nuestro tesoro." #NT!
 turdetania_02_heirs_tartessia_inv_task_15_tooltip_a: "#R Las grandes recompensas vienen con un gran precio." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_16: "La colonización de Couneia" #NT!
 turdetania_02_heirs_tartessia_inv_task_16_DESC: "Ahora que hemos asegurado las tierras al oeste, podemos empezar a centrarnos en la gestión interna de la región. La mejor manera de garantizar que #E Couneia#! y sus tierras del interior permanezcan en manos tartésicas es ampliar la presencia de nuestro pueblo allí, una tarea que [ROOT.GetCountry.GetRuler.GetName] ha asumido con entusiasmo.\n\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 turdetania_02_heirs_tartessia_inv_task_16_tooltip: "Si no somos dueños del territorio de #Y [GetProvince('(int32)1319').GetName]#!, negociaremos con el propietario para comprarlo." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_17: "Ciudades atlánticas" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_DESC: "Los asentamientos que se encuentran a ambos lados de la desembocadura del río #E Tajo#! están pidiendo a gritos que se los convierta en verdaderas ciudades tartésicas. Si invertimos en la tierra, podremos controlar esta importante vía fluvial y el comercio que pasa por sus aguas. Ya tenemos presencia allí, no será difícil.\n\n\n\n\n\n\n\n\n\n@italic_mil4!" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_a: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
 turdetania_02_heirs_tartessia_inv_task_17_trigger_tooltip_b: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
