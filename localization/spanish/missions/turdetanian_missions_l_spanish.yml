 turdetanian_mission_02_heirs_tartessia_inv: "Herederos de Tartessia" #NT!
 turdetanian_mission_02_heirs_tartessia_inv_DESCRIPTION: "¡Finalmente, un estado #E Turdetanian#! logra unificar la región por primera vez y tiene a toda #E Turdetania#! bajo una sola bandera! Pero desde entonces, algunos rumores surgen de los comerciantes y colonos griegos de la región. Rumores sobre un poderoso estado que surge de las cenizas. Aunque no tenemos ni idea de qué están hablando, parece que los griegos están bastante interesados ​​en nosotros.\n\nAhora que tenemos nuestra patria en un fuerte control, es hora de que los #E Turdetanian#! regresen y se expandan a las tierras que nuestros antepasados ​​ocuparon en el pasado fuera del río #E Baetis#!. Los #E turdetanos#! consideraban parte de su patria las tierras del río #E Anas#! además de tener presencia en la costa #E atlántica#! y la costa sur #E mediterránea#! de la península #E ibérica#!.\n\n¡Es hora de que #!8 afirme su dominio en la región y demostremos que somos un estado hegemónico que necesita ser respetado!" #NT!
 turdetanian_mission_02_heirs_tartessia_inv_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando [ROOT.GetCountry.GetName] haya restaurado el poder y la extensión de la antigua cultura de Tartessos." #NT!
 turdetanian_mission_02_heirs_tartessia_inv_BUTTON_TOOLTIP: "¡Nos espera un legado poderoso!" #NT!
  #################### 
