 turdetanian_mission_01_sons_baetica_inv: "Hijos de la Bética" #NT!
 turdetanian_mission_01_sons_baetica_inv_DESCRIPTION: "Las tierras de la #E Turdetania#! están llenas de riquezas. Durante siglos, estas tierras han atraído a comerciantes de todos los rincones del #E mar Mediterráneo#!, especialmente #E fenicios#! y #E griegos#! que se establecieron aquí fundando asentamientos, algunos de ellos convirtiéndose en asentamientos más grandes e incluso ciudades. Este punto de encuentro entre los pueblos indígenas ibéricos y los colonizadores de las culturas orientales del Mediterráneo creó la cultura #E turdetana#!. Estas colonias tienen como objetivo comerciar y explotar las riquezas de las minas y tierras fértiles de #E Turdetania#!.\n\n#E Turdetania#! nunca ha estado unida, poblada por numerosas pequeñas ciudades-estado, pero esto no impedirá que los ambiciosos intenten convertirse en el estado hegemónico y gobernar sobre #E Turdetania#!. ¿Se convertirá la ciudad de #!5 en el centro de una #E Turdetania#! unificada?" #NT!
 turdetanian_mission_01_sons_baetica_inv_CRITERIA_DESCRIPTION: "Esta misión se considerará completada cuando [ROOT.GetCountry.GetName] se haya convertido en el estado hegemónico en las tierras alrededor del río #E Baetis#!." #NT!
 turdetanian_mission_01_sons_baetica_inv_BUTTON_TOOLTIP: "¡Las tierras de Turdetania necesitan un liderazgo fuerte para soportar la intervención extranjera!" #NT!
  #################### 
  # Mission Tasks 
  #################### 
  # General Turdetanian Tasks 
 turdetania_01_generic_inv_task_1: "La lucha turdetana" #NT!
 turdetania_01_generic_inv_task_1_DESC: "Nuestro [ROOT.GetCountry.GetRulerTitle] tiene dos opiniones: ¿deberíamos mantener relaciones agresivas con nuestros vecinos, quebrantando su voluntad por la fuerza de las armas, o deberíamos forjar lazos económicos con ellos adoptando una política comercial regional? Queda por ver qué curso de acción decide tomar [ROOT.GetCountry.GetRuler.GetName], ya que ambos tienen sus méritos.\n\n\n\n\n\n\n\n\n\n@celt_mil11!" #NT!
 turdetania_01_generic_inv_task_1_tooltip: "La recompensa dependerá de si nos centramos en #Y Comercio#! o en #Y Expansión#!." #NT!
 turdetania_01_generic_inv_task_1_tooltip_a: "Si nos centramos en #G Trade#! recibimos:" #NT!
 turdetania_01_generic_inv_task_1_tooltip_b: "Si nos centramos en #G Expansión#! recibimos:" #NT!
  
 turdetania_01_generic_inv_task_2: "Demostración de fuerza" #NT!
 turdetania_01_generic_inv_task_2_DESC: "Las ciudades de #E Turdetania#! han sido durante mucho tiempo los pilares políticos de la región; todas las decisiones que afectan a la región se toman en las guarniciones y ciudadelas de las ciudades que nos rodean. Al apoderarnos de los centros de población, ampliamos nuestra hegemonía de una manera que será irreversible.\n\n\n\n\n\n\n\n\n\n@egypt_mil11!" #NT!
 turdetania_01_generic_inv_task_2_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 4#! Ciudades en la región histórica #E Turdetania#! (Actual: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_2_owned_cities_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_3: "Controlar el río" #NT!
 turdetania_01_generic_inv_task_3_DESC: "El #E río Baetis#! es el corazón de #E Turdetania#!, la vía acuática que une y conecta a nuestro pueblo. Al controlar las tierras que rodean al propio Baetis, podemos decir que somos los dueños del río. ¿Quién no estará de acuerdo con nosotros? \n\n\n\n\n\n\n\n\n\n\n@india_mil1!" #NT!
 turdetania_01_generic_inv_task_3_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 30#! Territorios en la región #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! (Actual: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_3_owned_territories_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_4: "Desarrollar redes comerciales" #NT!
 turdetania_01_generic_inv_task_4_DESC: "El comercio es un pilar fundamental de la economía de [ROOT.GetCountry.GetAdjective] y debemos estrechar lazos con uno de los principales productores de materia prima aquí en la Bética.\n\n\n\n\n\n\n\n\n\n@india_mil6!" #NT!
 turdetania_01_generic_inv_task_4_tooltip: "#E Capital Provincial#! tiene #Y Inversiones Dirigidas#!" #NT!
 turdetania_01_generic_inv_task_4_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! tiene una población de al menos #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_4_population_total')|0]#! (Actual: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_4_population_current')|0Y])." #NT!
 turdetania_01_generic_inv_task_4_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
  
 turdetania_01_generic_inv_task_5: "Conexiones seguras con Oretania" #NT!
 turdetania_01_generic_inv_task_5_DESC: "[GetProvince('(int32)1377').GetName] es una ciudad que se encuentra en el #E río Baetis#! y ha hecho su fortuna controlando el flujo de comercio más arriba. [ROOT.GetCountry.GetRuler.GetName] ha hecho saber que la gente [ROOT.GetCountry.GetAdjective] quiere esta próspera ciudad para sí mismos...\n\n\n\n\n\n\n\n\n\n@greek_mil4!" #NT!
 turdetania_01_generic_inv_task_5_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! tiene una población de al menos #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_01_generic_inv_task_5_population_loc')]" #NT!
 turdetania_01_generic_inv_task_5_population_loc_1: "(#R [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_5_population_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_5_population_total')|0]#!)" #NT!
  
 turdetania_01_generic_inv_task_6: "Matrimonio real oretano" #NT!
 turdetania_01_generic_inv_task_6_DESC: "¿Quién puede comprender verdaderamente la naturaleza misteriosa del amor? Cuando se trata de asuntos del corazón, ningún hombre puede afirmar ser su propio amo. Mientras que algunos dentro de [ROOT.GetCountry.GetName] solo anhelan las emociones del campo de batalla, [ROOT.GetCountry.GetRuler.GetName] busca unir a nuestra gente con los [GetCountry('ORT').GetAdjective] con votos matrimoniales. \n\n\n\n\n\n\n\n\n\n\n@italic_mil28!" #NT!
 turdetania_01_generic_inv_task_6_tooltip: "Propondremos un matrimonio real con una princesa #Y Oretanian#!." #NT!
  
 turdetania_01_generic_inv_task_7: "Embelleciendo la capital" #NT!
 turdetania_01_generic_inv_task_7_DESC: "Si bien estamos orgullosos de [ROOT.GetCountry.GetCapital.GetName], los comerciantes ambulantes nos han llenado la cabeza con historias de las grandes capitales de reinos lejanos: ciudades construidas de mármol y piedra, no de madera y ladrillo. Sin importar cuál sea el costo, [ROOT.GetCountry.GetRuler.GetName] se ha comprometido a mejorar la infraestructura de nuestra capital.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" #NT!
 turdetanian_generic_brings_stone_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @stone! #Y Stone#!" #NT!
 turdetanian_generic_brings_marble_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @marble! #Y Mármol#!" #NT!
  
 turdetania_01_generic_inv_task_8: "Turdetanum agrum" #NT!
 turdetania_01_generic_inv_task_8_DESC: "Nuestro suelo es fértil y nuestra comida es rica, y por eso nuestros agricultores, que trabajan duro, son muy apreciados. Sin embargo, necesitarán la ayuda de [ROOT.GetCountry.GetName] si esperamos construir propiedades dignas de mención.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" #NT!
 turdetania_01_generic_inv_task_8_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 4#! #E Asentamientos Agrícolas#! en la región Histórica #E Turdetania#! (Actual: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_8_owned_farming_settlements_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_9: "Hegemonía turdetana" #NT!
 turdetania_01_generic_inv_task_9_DESC: "A través de una mezcla de diplomacia y agresión militar, [ROOT.GetCountry.GetName] realmente ha extendido nuestra influencia [ROOT.GetCountry.GetAdjective] por todo el sur de Iberia. ¿Quién puede negar la huella que hemos dejado sobre la faz de la tierra?\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 turdetania_01_generic_inv_task_10: "Un toro para los dioses" #NT!
 turdetania_01_generic_inv_task_10_DESC: "Debido a que los dioses han sido tan generosos con nosotros, al considerar apropiado bendecirnos con riqueza y poder inmensurables, [ROOT.GetCountry.GetRuler.GetName] nos ha pedido que honremos a las divinidades con el mejor trabajo manual de los artesanos de [ROOT.GetCountry.GetAdjective]. ¡Coloquemos el cincel en la piedra y tallemos una magnífica #E Estatua del Toro#! en alabanza a los dioses de [ROOT.GetCountry.GetName]!\n\n\n\n\n\n\n\n\n\n\n@greek_mil3!" #NT!
  
 turdetania_01_generic_inv_task_11: "La fiesta de la cosecha" #NT!
 turdetania_01_generic_inv_task_11_DESC: "Dentro de un mes, se celebrará en la capital un festival en honor a [ROOT.GetCountry.Custom('get_harvest_goddess')] que consagrará el lugar sagrado que se encuentra allí. Ha llegado el momento de agradecer a los dioses por sus continuas bendiciones y, si tenemos el oro para pagarlo, podremos celebrar adecuadamente las abundantes cosechas con un banquete.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 turdetania_01_generic_inv_task_11_tooltip_a: "El #Y Sumo Sacerdote#! o el #Y Augur#! tiene al menos 9 @religious_icon! #Y Celo#!." #NT!
 turdetania_01_generic_inv_task_11_tooltip_b: "Es la #Y temporada de cosecha#!." #NT!
 turdetania_01_generic_inv_task_11_tooltip_c: "#Y Tendremos la opción de organizar un Festival de la Cosecha cada veinte años.#!" #NT!
 turdetanian_generic_brings_horses_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @horses! #Y Caballos#!" #NT!
 turdetanian_generic_brings_wine_tooltip: "#Y [THIS.GetProvince.GetArea.GetName]#! Produce o importa @wine! #Y Vino#!" #NT!
  
 turdetania_01_generic_inv_task_12: "Colonias púnicas" #NT!
 turdetania_01_generic_inv_task_12_DESC: "Hay muchas #E Colonias Púnicas#! que nos rodean, pequeños satélites de las poderosas [GetCountry('CAR').GetName]. Aunque en [ROOT.GetCountry.GetCapital.GetName] hay temores de que las flotas mercantes de [GetProvince('(int32)3256').GetName] acaben siendo reemplazadas por buques de guerra, sería una tontería no mantener relaciones amistosas con nuestros vecinos.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_01_generic_inv_task_12_tooltip: "Cualquier país #E [GetCountry('GAD').GetPrimaryCulture.GetName]#! tiene una opinión de #G 35#!." #NT!
  
 turdetania_01_generic_inv_task_13: "Los púnicos en nuestro reino" #NT!
 turdetania_01_generic_inv_task_13_DESC: "A medida que aumenta el número de #E Púnicos#! viajeros en nuestro reino, nos damos cuenta de que son personas buenas, honestas y trabajadoras, rasgos que comparten con nuestros parientes. En lugar de verlos como extranjeros, deberíamos considerar abrirles los brazos.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 turdetania_01_generic_inv_task_13_tooltip: "La cultura #Y [GetCountry('GAD').GetPrimaryCulture.GetName]#! es ​​una #Y Cultura Integrada#!." #NT!
  
 turdetania_01_generic_inv_task_14: "Culto a Melqart y Astarté" #NT!
 turdetania_01_generic_inv_task_14_DESC: "Los ritos asociados al culto a Melqart y Astarté, la pareja divina que protege a quienes les sirven, se han extendido entre el pueblo, desplazando incluso a algunas de nuestras tradicionales deidades [ROOT.GetCountry.GetAdjective].\n\n\n\n\n\n\n\n\n\n@persia_mil7!" #NT!
  
 turdetania_01_generic_inv_task_15: "Abraza la fe cananea" #NT!
 turdetania_01_generic_inv_task_15_DESC: "El contacto prolongado con los cananeos púnicos ha dejado sus huellas en nuestra sociedad, para bien o para mal. Muchos siguen a estos dioses extranjeros; tantos, de hecho, que llamarlos extranjeros ya no sería cierto. \n\n\n\n\n\n\n\n\n\n@event_pic3!" #NT!
 turdetania_01_generic_inv_task_15_tooltip_a: "#Y [THIS.GetCharacter.GetName]#! tiene una lealtad de al menos #Y 75#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_b: "El #Y [GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene el modificador de carácter #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_c: "El #Y [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene el modificador de carácter #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_d: "El #Y [GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene el modificador de carácter #Y $punic_priest_char_modifier$#!." #NT!
 turdetania_01_generic_inv_task_15_tooltip_e: "#R ¡La conversión al #T cananeo#! puede dificultar algunas tareas en el futuro!#!" #NT!
  
 turdetania_01_generic_inv_task_16: "Asuntos de autoridad" #NT!
 turdetania_01_generic_inv_task_16_DESC: "Para iniciar una reforma general de todo nuestro estado, primero debemos sentar las bases de ese nuevo orden. La cuestión de dónde reside la legitimidad, si en el consejo o en manos de un jefe en particular, es un asunto esencial.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 turdetania_01_generic_inv_task_16_tooltip: "Tener la ley de '#Y Autoridad Legal del Consejo#!' nos guiará a adoptar los Ideales #T Republicanos#! en el futuro, mientras que tener la ley de '#Y Autoridad Absoluta#!' nos llevará a formar una #T Monarquía#! en el futuro." #NT!
 turdetania_01_generic_inv_task_16_loyalty_tooltip: "¡Al menos #Y 2#! @clan_chiefs! #E Jefes de Clan#! además el gobernante tiene una lealtad de al menos #Y 65#!." #NT!
  
 turdetania_01_generic_inv_task_17: "Turdetano metálico" #NT!
 turdetania_01_generic_inv_task_17_DESC: "En épocas pasadas, la economía de #E Turdetania#! se basaba en el oro y la plata extraídos de las minas, y su fuerza se reforzaba con el hierro extraído de las montañas. Si esperamos emular las hazañas y los logros de nuestros antepasados, entonces debemos enviar trabajadores a las cuevas que aún guardan sus tesoros. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" #NT!
 turdetania_01_generic_inv_task_17_tooltip: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y 4#! #E Minas#! en territorios productores de metales de la región Histórica #E Turdetania#! (Actual: [SCOPE.ScriptValue('turdetania_01_generic_inv_task_17_owned_mines_current')|0Y])." #NT!
  
 turdetania_01_generic_inv_task_18: "La cuestión de Gadiran" #NT!
 turdetania_01_generic_inv_task_18_DESC: "[GetCountry('GAD').GetName] ha tenido una influencia -mayoritariamente- positiva en nuestra economía, pero son pequeños y débiles, una potencia rival como [GetCountry('CAR').GetName] podría intentar subyugarlos. Los gobernantes de Gadir seguramente comprenderán la situación.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 turdetania_01_generic_inv_task_18_tooltip_a: "[SCOPE.GetRootScope.GetCountry.GetName] posee al menos #Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#! Territorios. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_01_generic_inv_task_18_owned_territories_loc')]" #NT!
 turdetania_01_generic_inv_task_18_owned_territories_loc_1: "(#R [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_18_owned_territories_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_01_generic_inv_task_18_owned_territories_total')|0]#!)" #NT!
 turdetania_01_generic_inv_task_18_tooltip_b: "[GetCountry('GAD').GetName] tiene estado #Y Poder local#! o inferior." #NT!
 turdetania_01_generic_inv_task_18_tooltip_c: "Ofreceremos [GetCountry('GAD').GetName] para que sea nuestro sujeto." #NT!
  
  #################### 
  # Events 
  #################### 
  # Generic Turdetanian Events 
 me_turdetania_1_generic.1.t: "Reuniendo a los clanes" #NT!
 me_turdetania_1_generic.1.desc: "Era un día inusualmente cálido en [ROOT.GetCountry.GetCapital.GetName] cuando los invitados de [ROOT.GetCountry.GetRuler.GetName], [SCOPE.sCharacter('turdetanian_peaceful_politician').GetName] y [SCOPE.sCharacter('turdetanian_warlike_politician').GetName] llegaron a la capital para discutir el futuro de [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] había solicitado su presencia en la ciudadela de [ROOT.GetCountry.GetAdjective] para ofrecerle su consejo a [ROOT.GetCountry.GetRuler.GetHerHim], ya que [ROOT.GetCountry.GetRulerTitle] estaba teniendo dificultades para tomar una decisión.\n\nEn este momento, nuestro pueblo está en una encrucijada; podríamos comenzar los preparativos para una guerra regional o desviar los fondos para reforzar nuestra economía. Pidiendo esclavos para llevar vino y aceitunas a los estimados invitados, [ROOT.GetCountry.GetRuler.GetFirstName] asintió hacia [ROOT.GetCountry.GetRuler.GetName]1, concediendo permiso para que el Jefe dijera [ROOT.GetCountry.GetRuler.GetName]2.\n\n"Un estado de guerra se adapta mejor a las tribus de [ROOT.GetCountry.GetName]: no deberíamos negociar ni comerciar como los criadores de cabras, ¡sino que deberíamos apoderarnos de todo lo que deseemos! "Es la manera [ROOT.GetCountry.GetAdjective] de dominar a nuestros rivales, no ofrecerles un lugar en la mesa". Sacudiendo la cabeza [ROOT.GetCountry.GetRuler.GetName]5, [ROOT.GetCountry.GetRuler.GetName]6 se puso de pie y extendió una mano hacia [ROOT.GetCountry.GetRuler.GetName]1.\n\n"¿Sumergirías a nuestra nación en una crisis, [ROOT.GetCountry.GetRuler.GetName]1? ¿Cómo se puede esperar que las arcas de [ROOT.GetCountry.GetCapital.GetName] sustenten años de guerra? Sería mejor para nosotros perseguir nuestras ambiciones pacíficamente; seguro que lo ves, [ROOT.GetCountry.GetRuler.GetFirstName]"." #NT!
 me_turdetania_1_generic.1.a: "Un enfoque más diplomático puede ser la solución..." #NT!
 me_turdetania_1_generic.1.b: "Un enfoque más belicoso puede ser la solución..." #NT!
 me_turdetania_1_generic.1.tooltip.a: "Nos centraremos en el comercio y la diplomacia." #NT!
 me_turdetania_1_generic.1.tooltip.b: "Abordaremos una postura belicosa." #NT!
  
 me_turdetania_1_generic.2.t: "Preparación de emprendimientos comerciales" #NT!
 me_turdetania_1_generic.2.desc: "Hemos recibido un mensaje de [SCOPE.sCharacter('turdetanian_peaceful_politician').GetName], que ha estado trabajando día y noche para aumentar la reputación de [ROOT.GetCountry.GetName] en la región. Parece que [SCOPE.sCharacter('turdetanian_peaceful_politician').GetFirstName] ha estado enviando pequeñas sumas a las ciudades-estado cercanas, incluidos los mejores productos [ROOT.GetCountry.GetAdjective] producidos en nuestros talleres, como un gesto de buena voluntad.\n\n"Tenemos más amigos hoy que ayer, oh [ROOT.GetCountry.GetRuler.GetName], y tengo la esperanza de que nuestros nuevos hermanos se conviertan en socios algún día pronto"." #NT!
 me_turdetania_1_generic.2.a: "¡Buena idea! Sabía que eras el indicado para el trabajo." #NT!
  
 me_turdetania_1_generic.3.t: "Un discurso llameante" #NT!
 me_turdetania_1_generic.3.desc: "Durante los últimos días, [SCOPE.sCharacter('turdetanian_warlike_politician').GetName] ha estado enviando soldados [SCOPE.sCharacter('turdetanian_warlike_politician').GetHerHis] a [ROOT.GetCountry.GetCapital.GetName], donde están entrenando fuera de las murallas de la ciudad. Tan pronto como el sol se asoma en el horizonte, los guerreros se reúnen en formación, se ponen su equipo de batalla completo y marchan hasta el mediodía. Las tardes se pasan en simulacros de batalla, y cada noche, [SCOPE.sCharacter('turdetanian_warlike_politician').GetFirstName] reúne a los soldados exhaustos y les levanta el ánimo con palabras incendiarias de guerra. Deseando ver estos discursos en persona, [ROOT.GetCountry.GetRuler.GetName] se dirigió a los campamentos y escuchó atentamente.\n\nDe pie sobre un escudo levantado por dos guerreros corpulentos, [SCOPE.sCharacter('turdetanian_warlike_politician').GetFirstName] se dirige a los hombres en voz alta, haciendo gestos amenazadores hacia los caminos que se alejan de la capital.\n\n"Una vez que [ROOT.GetCountry.GetRulerTitle] dé la orden, marcharemos hacia las ciudades de nuestros enemigos y las arrasaremos hasta los cimientos". ¡Que los dioses de la guerra bendigan a nuestras tribus y nos concedan la victoria sobre el enemigo!\n\nEl sonido de las lanzas golpeando el suelo se convierte en una conmoción ensordecedora, y el clamor de mil voces que gritan llena el aire." #NT!
 me_turdetania_1_generic.3.a: "¡Sí, lo dijiste!" #NT!
  
 me_turdetania_1_generic.4.t: "La resolución final" #NT!
 me_turdetania_1_generic.4.desc: "Habiéndose sentido satisfecho con los preparativos iniciales, [ROOT.GetCountry.GetRuler.GetName] se siente lo suficientemente valiente como para anunciar el curso de acción oficial que seguirá [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_1_generic.4.a: "La guerra no termina en prosperidad a largo plazo." #NT!
 me_turdetania_1_generic.4.b: "¡Gracias al botín de guerra seremos dueños de Turdetania!" #NT!
 me_turdetania_1_generic.4.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_1$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.5.t: "Demostración de fuerza" #NT!
 me_turdetania_1_generic.5.desc: "En una brutal demostración de autoridad, [ROOT.GetCountry.GetRuler.GetName] ha impuesto un tributo especial a las ciudades de #E Turdetania#!.\n\nSending en soldados armados para acompañar a los recaudadores de impuestos, [ROOT.GetCountry.GetRuler.GetFirstName] ha decretado que las arcas de [ROOT.GetCountry.GetCapital.GetName] han sido peligrosamente drenadas por las guerras en curso, y si la estabilidad y la paz deben permanecer dentro de [ROOT.GetCountry.GetName], entonces debe ser financiada por todos los que viven dentro de nuestras fronteras." #NT!
 me_turdetania_1_generic.5.a: "Este es el precio de la prosperidad, me temo." #NT!
 me_turdetania_1_generic.5.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_2$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.6.t: "El río Baetis" #NT!
 me_turdetania_1_generic.6.desc: "Después de librar muchas guerras y luchar muchas batallas temibles, el pueblo [ROOT.GetCountry.GetAdjective] ha extendido su dominio para abarcar el #E río Baetis#! en un triunfo sin precedentes para [ROOT.GetCountry.GetName].\n\nLas tierras de cultivo intensamente cultivadas que se encuentran a lo largo del Baetis comprenden las tierras centrales de la histórica región #E Turdetana#!, y desde que nuestro pueblo tiene memoria, las vías fluviales se han utilizado para transportar grano, caballos, cuero curado, mineral de hierro y metales preciosos río abajo. [ROOT.GetCountry.GetRuler.GetName] ha agradecido públicamente a los dioses por concedernos el control absoluto de esta importantísima vía fluvial, que hará maravillas para hacer crecer nuestra economía." #NT!
 me_turdetania_1_generic.6.a: "Los dioses de los turdetanos son generosos con sus dones" #NT!
 me_turdetania_1_generic.6.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.7.t: "Desarrollar relaciones comerciales" #NT!
 me_turdetania_1_generic.7.desc: "Con la nueva riqueza e influencia de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] se embarcó en una serie de misiones diplomáticas, contactando a estados vecinos para proponer acuerdos comerciales. Los esfuerzos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] dieron frutos, ya que se alcanzaron acuerdos, abriendo rutas comerciales lucrativas.\n\nAdemás de fomentar las relaciones comerciales, [ROOT.GetCountry.GetRuler.GetName] también buscó invertir en el desarrollo de su propio país. Reconociendo la necesidad de mejoras de infraestructura, [ROOT.GetCountry.GetRuler.GetPraenomen] asignó recursos a proyectos destinados a modernizar la ciudad y mejorar la calidad de vida de sus habitantes." #NT!
 me_turdetania_1_generic.7.a: "Así es como debe ser...Estoy satisfecho con nuestro progreso." #NT!
 me_turdetania_1_generic.7.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_4$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.8.t: "La capital de la Alta Turdetania" #NT!
 me_turdetania_1_generic.8.desc: "[GetProvince('(int32)1377').GetName], la ciudad amurallada situada a orillas del #E río Baetis#!, suele ser el último lugar que visitan los viajeros cuando navegan por sus aguas, y desde hace mucho tiempo ha sido la favorita de los comerciantes que buscan acceso a los ricos productos comerciales del interior.\n\n¡La abundancia de oro y plata de #E Oretanian#! en @precious_metals! ha ayudado a hacer de Kartuba lo que es hoy, y [ROOT.GetCountry.GetRuler.GetName] ha deseado durante mucho tiempo ver la próspera ciudad abarcada por las fronteras de [ROOT.GetCountry.GetAdjective].\n\nAhora que los ejércitos de [ROOT.GetCountry.GetName] han asegurado Kartuba para nuestro pueblo, la importancia de la región solo ha crecido después de que nuestras muchas inversiones embellecieran la ciudad, y muchos ahora afirman que esta ciudad debería servir como capital de #E Alta Turdetania#!, una idea que [ROOT.GetCountry.GetRuler.GetName] respalda de todo corazón, quien está cortejando activamente a las autoridades oretanas para que trabajen junto a nosotros." #NT!
 me_turdetania_1_generic.8.a: "Unámonos y hagamos puñados de dinero juntos." #NT!
 me_turdetania_1_generic.8.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_5$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.9.t: "Un matrimonio real" #NT!
 me_turdetania_1_generic.9.desc: "Después de un período de deliberaciones en el que se ignoraron las frenéticas sugerencias de nuestros guerreros sedientos de sangre, [ROOT.GetCountry.GetRuler.GetName] ha decidido casarse con la gente de [GetCountry('ORT').GetName]. Actualmente disfrutamos de buenas relaciones con nuestros vecinos, y conectar nuestras casas nobles a través de las nupcias solo nos acercará más: el punto de vista defendido por nuestro [ROOT.GetCountry.GetRulerTitle]. Se han enviado mensajeros a [GetCountry('ORT').GetCapital.GetName] con regalos y las propuestas de [ROOT.GetCountry.GetRuler.GetFirstName], que está ansioso por escuchar buenas noticias." #NT!
 me_turdetania_1_generic.9.a: "¡Estaremos esperando ansiosamente su respuesta!" #NT!
 me_turdetania_1_generic.9.tooltip: "Propondremos un matrimonio real con una princesa #E Oretanian#!." #NT!
  
 me_turdetania_1_generic.10.t: "Una propuesta para una boda real" #NT!
 me_turdetania_1_generic.10.desc: "Hemos recibido enviados de nuestros vecinos, quienes han traído regalos y una propuesta de matrimonio a [ROOT.GetCountry.GetCapital.GetName]: quieren que nuestras élites se unan a las casas en un esfuerzo por fortalecer la estabilidad y la legitimidad regional." #NT!
 me_turdetania_1_generic.10.a: "¡Qué idea tan encantadora! ¡Por supuesto que la aceptamos!" #NT!
 me_turdetania_1_generic.10.b: "Rechace su sugerencia cortésmente." #NT!
  
 me_turdetania_1_generic.11.t: "¡Oretania acepta!" #NT!
 me_turdetania_1_generic.11.desc: "¡Tenemos noticias espléndidas, [ROOT.GetCountry.GetRuler.GetName]! Las élites de [GetCountry('ORT').GetName] han aceptado tu sabia propuesta y han acordado casarse con alguien de nuestra noble familia. ¡Parece que [ROOT.GetCountry.GetCapital.GetName] pronto celebrará una boda que nuestra gente recordará durante años!" #NT!
 me_turdetania_1_generic.11.a: "¡Preparémonos para la unión de nuestras casas!" #NT!
 me_turdetania_1_generic.11.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_6$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.12.t: "Oretania se niega" #NT!
 me_turdetania_1_generic.12.desc: "Por razones que siguen siendo confusas para [ROOT.GetCountry.GetRuler.GetName], la gente de [GetCountry('ORT').GetName] ha rechazado la noble oferta de nuestro [ROOT.GetCountry.GetRulerTitle]: no habrá boda entre nuestros parientes.\n\nPara empeorar las cosas, esto ha dañado de alguna manera nuestras relaciones con nuestros vecinos, que ahora sospechan de los motivos de [ROOT.GetCountry.GetRuler.GetFirstName] y [ROOT.GetCountry.GetRuler.GetHerHis]." #NT!
 me_turdetania_1_generic.12.a: "¡¿Pero por qué?!" #NT!
  
 me_turdetania_1_generic.13.t: "Embelleciendo la capital" #NT!
 me_turdetania_1_generic.13.desc: "Después de muchos meses de agotador trabajo, los exhaustos ingenieros y arquitectos finalmente han completado sus esfuerzos para embellecer [ROOT.GetCountry.GetCapital.GetName] con estructuras permanentes de piedra @stone! y mármol @marble!.\n\nLos comerciantes ambulantes que regresan a nuestra ciudad cada primavera han quedado bastante impresionados por los cambios implementados, que han hecho que nuestra capital sea prácticamente irreconocible para aquellos familiarizados con su encarnación más antigua." #NT!
 me_turdetania_1_generic.13.a: "Por fin, una capital digna para la gente de [ROOT.GetCountry.GetAdjective]" #NT!
 me_turdetania_1_generic.13.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_7$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.14.t: "Turdetanum agrum" #NT!
 me_turdetania_1_generic.14.desc: "Aunque ha sido un esfuerzo difícil recaudar los fondos necesarios para construir granjas en todas nuestras propiedades de [ROOT.GetCountry.GetAdjective], [ROOT.GetCountry.GetRuler.GetName] ha insistido en que tener un suministro constante de alimentos es vital para el crecimiento continuo de [ROOT.GetCountry.GetName].\n\nAhora que las abundantes cosechas están empezando a llegar y nuestros depósitos de grano están abarrotados, las parsimoniosas voces de [ROOT.GetCountry.GetCapital.GetName] finalmente han sido silenciadas." #NT!
 me_turdetania_1_generic.14.a: "Después de todo, no podemos comer oro..." #NT!
 me_turdetania_1_generic.14.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_8$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.15.t: "Hegemonía turdetana" #NT!
 me_turdetania_1_generic.15.desc: "Lentamente pero de forma segura, las fronteras de [ROOT.GetCountry.GetName] se han extendido, abarcando territorios que nuestros antepasados ​​nunca imaginaron que caerían bajo la hegemonía de [ROOT.GetCountry.GetAdjective].\n\nEn verdad, se ha observado que no se ha visto tanta fuerza en [GetProvince('(int32)1369').GetArea.GetName] desde los días de #E Tartessia#! de antaño, y cada vez se reconoce más ampliamente que nuestro pueblo es el verdadero reclamante de esa antigua gloria." #NT!
 me_turdetania_1_generic.15.a: "¡Por fin #E Turdetania#! está unida!" #NT!
 me_turdetania_1_generic.15.b: "¡Por fin #E Turdetania#! está unida!" #NT!
 me_turdetania_1_generic.15.tooltip: "La misión '#T $turdetanian_mission_01_sons_baetica_inv$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_1_generic.15.monarchy.tooltip: "Implementamos el gobierno de la #E Monarquía Despótica#!." #NT!
 me_turdetania_1_generic.15.republic.tooltip: "Promulgamos el gobierno de la #E República Democrática#!." #NT!
 me_turdetania_1_generic.15.tooltip.a: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_9$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.16.t: "Un toro para los dioses" #NT!
 me_turdetania_1_generic.16.desc: "Una vez que [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] decidió que se construiría un lugar sagrado en [GetProvince('(int32)1377').GetName], el ambicioso [ROOT.GetCountry.GetRulerTitle] pagó en secreto una generosa suma para contratar a maestros albañiles para construir un tesoro destinado a la ubicación.\n\nAhora que el lugar sagrado se ha construido y la ornamentada estatua del #E Toro Ceremonial#! se ha colocado dentro de su santuario, los lugareños dicen que este es el centro de culto más magnífico de todo #E el sur de Iberia#!, superando incluso al famoso santuario cercano [GetProvince('(int32)1287').GetName]." #NT!
 me_turdetania_1_generic.16.a: "Este es un regalo que nuestro pueblo recordará por siempre..." #NT!
 me_turdetania_1_generic.16.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_10$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.17.t: "La Fiesta de la Cosecha - Organización de las festividades" #NT!
 me_turdetania_1_generic.17.desc: "Ahora que hemos decidido celebrar la #E Fiesta de la Cosecha#!,, se están realizando extensos preparativos en [ROOT.GetCountry.GetCapital.GetName] y sus alrededores. A la capital llegan en carretadas todo tipo de alimentos: espigas maduras destinadas a los molinos y hornos de la capital, carnes y pescados curados y frescos, y suficiente vino para rivalizar con el #E Río Baetis#! en volumen. [ROOT.GetCountry.GetRuler.GetName] ha prometido aprovechar esta oportunidad como una forma de mostrar la generosidad de las élites [ROOT.GetCountry.GetAdjective]; una situación que todos han encontrado agradable." #NT!
 me_turdetania_1_generic.17.a: "La fiesta" #NT!
 me_turdetania_1_generic.17.tooltip: "Organizaremos un gran festival en un mes." #NT!
  
 me_turdetania_1_generic.18.t: "Fiesta de la Cosecha - Celebraciones" #NT!
 me_turdetania_1_generic.18.desc: "El Festival de la Cosecha de [ROOT.GetCountry.GetCapital.GetName], esa gran ocasión en la que se recuerdan los generosos regalos de [ROOT.GetCountry.Custom('get_harvest_goddess')], se está llevando a cabo en estos momentos, y la ceremonia que se llevará a cabo al concluir se acerca.\n\nFuera de los muros de la ciudad, se ha preparado un altar ceremonial en lo profundo del bosque, donde se han cocinado los mejores platos de [ROOT.GetCountry.GetAdjective] y se han vertido jarras del mejor vino importado. En este momento crucial, [ROOT.GetCountry.GetRuler.GetName], atendido por sacerdotes, conduce un caballo al centro del altar y se detiene para dejar que concluyan las oraciones y los cánticos.\n\nMomentos después, cuando se da una señal, [ROOT.GetCountry.GetRuler.GetFirstName] levanta un cuchillo afilado y corta la garganta del animal, enviando un chorro de sangre sobre la mesa de abajo. Cuando el caballo se derrumba en el suelo, el altar se prende fuego y el animal, la comida y el vino son consumidos por las llamas en una ofrenda a [ROOT.GetCountry.Custom('get_harvest_goddess')]." #NT!
 me_turdetania_1_generic.18.a: "¡Cada generación celebraremos la Fiesta de la Cosecha!" #NT!
 me_turdetania_1_generic.18.b: "Esta celebración ocurrió una sola vez." #NT!
 me_turdetania_1_generic.18.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_11$#!' ya ha sido #G completada#!!" #NT!
 turdetanian_generic_harvest_festival_held_every_twenty_years_tooltip: "#Y Organizaremos una gran #E Fiesta de la Cosecha#! cada veinte años.#!" #NT!
  
 me_turdetania_1_generic.19.t: "La Fiesta de la Cosecha - Organización de las festividades" #NT!
 me_turdetania_1_generic.19.desc: "Dentro de un mes aproximadamente, debería celebrarse la tradicional #E Fiesta de la Cosecha#! que nuestro pueblo disfruta desde tiempos inmemoriales. Le corresponde a [ROOT.GetCountry.GetRuler.GetName], que conoce mejor que nadie el estado de nuestro tesoro, decidir si la celebraremos este año." #NT!
 me_turdetania_1_generic.19.a: "¡Vamos a hacerlo!" #NT!
 me_turdetania_1_generic.19.b: "No podemos hacerlo esta vez..." #NT!
 me_turdetania_1_generic.19.c: "¡No seguiremos celebrando estas tonterías!" #NT!
 me_turdetania_1_generic.19.tooltip: "#Y Tendremos la oportunidad de organizar una gran #E Fiesta de la Cosecha#! en veinte años.#!" #NT!
 turdetanian_generic_harvest_festival_wont_held_anymore_tooltip: "#Y El #E Festival de la Cosecha#! ya no se celebrará.#!" #NT!
  
 me_turdetania_1_generic.20.t: "Fiesta de la Cosecha - Celebraciones" #NT!
 me_turdetania_1_generic.20.desc: "Ha llegado una vez más el momento del #E Festival de la Cosecha#!,, uno de los rituales más antiguos y celebrados del pueblo [ROOT.GetCountry.GetAdjective], y todos se han reunido cerca de [ROOT.GetCountry.GetCapital.GetName] para presenciar la espléndida ocasión.\n\nSe construirán grandes hogueras ceremoniales en las llanuras fuera de la ciudad, y es allí donde se realizarán sacrificios a #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#!, con todo tipo de producto agrícola producido dentro de nuestros campos siendo ofrecido a las llamas.\n\nLos #E Druidas#! estarán presentes para observar que se observen las tradiciones apropiadas, y habrá una fiesta pública para conmemorar el final del evento, pagada por los tesoros de [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_1_generic.20.a: "¡Alegrarse!" #NT!
  
 me_turdetania_1_generic.21.t: "Relaciones púnicas" #NT!
 me_turdetania_1_generic.21.desc: "Reconociendo que las relaciones armoniosas con nuestros estados vecinos son un objetivo que vale la pena perseguir, [ROOT.GetCountry.GetRuler.GetName] ha ordenado que los viajeros y comerciantes #E púnicos#! sean tratados con respeto dentro de las fronteras de [ROOT.GetCountry.GetName]. No hay que temer a estos extranjeros, sino buscarlos como socios y amigos potenciales: hay mucho que podríamos aprender unos de otros." #NT!
 me_turdetania_1_generic.21.a: "¡Trabajamos juntos!" #NT!
 me_turdetania_1_generic.21.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_12$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.22.t: "El vecino amigable" #NT!
 me_turdetania_1_generic.22.desc: "Mi [ROOT.GetCountry.GetRulerTitle], queremos informarte de los esfuerzos que están haciendo las tribus #E turdetanas#! para conseguir nuestra amistad. Han enviado regalos a [ROOT.GetCountry.GetCapital.GetName] y sus enviados prometen que sus mercados siempre estarán abiertos a nuestros comerciantes. Parece que realmente desean nuestra amistad." #NT!
 me_turdetania_1_generic.22.a: "¡Me alegra saberlo!" #NT!
  
 me_turdetania_1_generic.23.t: "Los púnicos en nuestro reino" #NT!
 me_turdetania_1_generic.23.desc: "Los visitantes de [ROOT.GetCountry.GetName] a menudo tienen dificultades para distinguir entre nuestros parientes y los colonos #E púnicos#! que han venido a vivir entre nuestra gente, ya que hemos recibido a los colonos con los brazos abiertos y ellos nos han devuelto el abrazo con calidez.\n\nSu presencia en #E Turdetania#! ha traído muchas cosas maravillosas a nuestros miembros de la tribu, que han adoptado con entusiasmo los modales de nuestros compatriotas. Hay ciertas costumbres púnicas, como estilos de vestimenta y ciertos tipos de platos, que nuestro pueblo ha adoptado como propias, y lo contrario también se puede decir de ellos: la verdad sea dicha, hemos aprendido mucho de ellos, y su presencia aquí es una alegría." #NT!
 me_turdetania_1_generic.23.a: "¡Trabajamos juntos como uno solo!" #NT!
 me_turdetania_1_generic.23.tooltip: "¡Todos los estados #Y Púnicos#! estarán felices de escuchar esto!" #NT!
 me_turdetania_1_generic.23.tooltip.a: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_13$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.24.t: "Turdetania, patria de los púnicos" #NT!
 me_turdetania_1_generic.24.desc: "Noticias sorprendentes de las tierras de las tribus #E Turdetanias#! que viven en el sur de #E Iberia#!; han otorgado a nuestros parientes #E Púnicos#! privilegios y derechos que son prácticamente inauditos en esta parte del mundo, y verdaderamente pueden ser llamados nuestros socios en paz y prosperidad.\n\nHan elegido sabiamente seguir una política de coexistencia con nuestra cultura, dándose cuenta de que los lazos de la amistad son más ligeros que los grilletes de la servidumbre." #NT!
 me_turdetania_1_generic.24.a: "¡Esos turdetanos son verdaderamente civilizados!" #NT!
  
 me_turdetania_1_generic.25.t: "Dioses cananeos" #NT!
 me_turdetania_1_generic.25.desc: "Mientras atravesaba las tierras de cultivo de los Turdetanos con su séquito, [ROOT.GetCountry.GetRuler.GetName] se alegró de ver que se había despejado un pequeño bosque en la ladera de la colina y que se había erigido un altar a la #E Divina Pareja#! del Panteón #E Púnico#!.\n\nEn los últimos años, en los lugares altos dentro de nuestras fronteras se han construido muchos santuarios de este tipo, pues el culto a [GetDeityDefinition('omen_melqart').GetName] y [GetDeityDefinition('omen_uni_astarte').GetName] se ha vuelto muy popular entre nuestro pueblo.\n\nAl dar la orden de desmontar, [ROOT.GetCountry.GetRuler.GetFirstName] declaró que se detendrían aquí para ofrecer oraciones por [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_1_generic.25.a: "¡Oh, Melqart, por favor, bendice nuestra tierra! ¡Oh, Astarté, por favor, protege nuestros hogares!" #NT!
  
 me_turdetania_1_generic.26.t: "Abraza la fe cananea" #NT!
 me_turdetania_1_generic.26.desc: "Aunque el interior de nuestro país está poblado por los fieles ibéricos #E#!, las élites que viven en [ROOT.GetCountry.GetCapital.GetName] llevan mucho tiempo adorando a las deidades cananeas #E#! traídas a nuestras costas por los viajeros y comerciantes fenicios #E#!.\n\n[ROOT.GetCountry.GetRuler.GetName], sintiéndose dividido entre las tradiciones de los locales y los cosmopolitas púnicos, ha decidido finalmente que la casa [ROOT.GetCountry.GetRuler.GetHerHis] tomará la trascendental decisión de abrazar el Panteón de Canaán, sin importar los costes. Incluso ahora, fuera de [ROOT.GetCountry.GetCapital.GetName], se están construyendo altares en los lugares altos y se están haciendo ofrendas al Señor de los Vientos y la Lluvia." #NT!
 me_turdetania_1_generic.26.a: "¡#E Melqart#! protegerá la Casa de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] a partir de este día!" #NT!
 me_turdetania_1_generic.26.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_15$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.27.t: "Estabilizando el país" #NT!
 me_turdetania_1_generic.27.desc: "Gracias a los esfuerzos de [ROOT.GetCountry.GetRuler.GetName] por encabezar un intento de reformas políticas, se ha instalado en [ROOT.GetCountry.GetName] un período de estabilidad que permite a nuestros líderes centrar su atención en cuestiones internas. Incluso los jefes de clan están de acuerdo con las propuestas de [ROOT.GetCountry.GetRuler.GetFirstName], algo poco habitual, como ha señalado secamente [ROOT.GetCountry.GetRulerTitle] a los asesores más cercanos de [ROOT.GetCountry.GetRuler.GetHerHis]." #NT!
 me_turdetania_1_generic.27.a: "¡Es necesaria una autoridad central para gobernar Turdetania!" #NT!
 me_turdetania_1_generic.27.b: "¡Sólo a través del entendimiento entre todos los clanes podemos asegurar la verdadera unidad!" #NT!
 me_turdetania_1_generic.27.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_16$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_1_generic.27.tooltip.a: "Nos convertiremos en una #Y Monarquía Autocrática#! cuando completemos la tarea de la misión '#Y $turdetania_01_generic_inv_task_9$#!'." #NT!
 me_turdetania_1_generic.27.tooltip.b: "Nos convertiremos en una #Y República Democrática#! cuando completemos la tarea de la misión '#Y $turdetania_01_generic_inv_task_9$#!'." #NT!
  
 me_turdetania_1_generic.28.t: "El sacerdote de Ashtart" #NT!
 me_turdetania_1_generic.28.desc: "[ROOT.GetCountry.GetRuler.GetName], un sacerdote de [GetDeityDefinition('omen_astarte').GetName] ha llegado a [ROOT.GetCountry.GetCapital.GetName], y este hombre afirma que la diosa lo envió a [ROOT.GetCountry.GetName] para ofrecernos protección. La diosa ha escuchado nuestros gritos de misericordia, y ahora que es adorada en los templos y lugares altos de [ROOT.GetCountry.GetName], promete vivir junto a nuestro pueblo para siempre y bendecir nuestros hogares y cosechas.\n\nEste sacerdote se llama [SCOPE.sCharacter('punic_priest_character').GetName] y promete servirte a ti y al pueblo de [ROOT.GetCountry.GetAdjective] por el resto de sus días." #NT!
 me_turdetania_1_generic.28.a: "Interesante..." #NT!
 me_turdetania_1_generic.28.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_14$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.29.t: "Turdetano metálico" #NT!
 me_turdetania_1_generic.29.desc: "Nuestra iniciativa de aumentar nuestra infraestructura minera ha sido un rotundo éxito, [ROOT.GetCountry.GetRuler.GetName] - incluso nuestros mayores creen que hemos superado los esfuerzos de nuestros antepasados. El sonido de martillos y picos llena el aire en nuestros sitios mineros, igualado en intensidad solo por el gemido de los esclavos que llevan los escombros a la superficie." #NT!
 me_turdetania_1_generic.29.a: "¡Las buenas noticias siempre son bienvenidas en [ROOT.GetCountry.GetCapital.GetName]!" #NT!
 me_turdetania_1_generic.29.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_17$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.30.t: "Una oferta a Gadir" #NT!
 me_turdetania_1_generic.30.desc: "[GetProvince('(int32)1344').GetName] sigue siendo un faro de esperanza para aquellos que buscan escapar del inexorable ascenso del poder de [ROOT.GetCountry.GetAdjective], con muchos descontentos y rebeldes de [ROOT.GetCountry.GetName] encontrando refugio dentro de la ciudad amurallada.\n\nDecidiendo que no podemos tolerar tales refugios en nuestras fronteras, [ROOT.GetCountry.GetRuler.GetName] ha prometido tomar la región por cualquier medio necesario, pero primero enviará diplomáticos para ver si podemos lograr una resolución pacífica." #NT!
 me_turdetania_1_generic.30.a: "Veamos qué tan sabios son..." #NT!
  
 me_turdetania_1_generic.31.t: "Una decisión difícil" #NT!
 me_turdetania_1_generic.31.desc: "Hemos recibido diplomáticos de la creciente potencia #E Turdetana#! al este, y su mensaje es previsiblemente amenazador.\n\nTienen una confianza suprema en sus habilidades y se han declarado los principales agentes de poder en #E el sur de Iberia#! -una afirmación que es difícil de refutar, a decir verdad- y han proclamado audazmente que desean ser nuestros "protectores". Sin embargo, lo que en realidad están sugiriendo es que nos sometamos a ellos pacíficamente; la alternativa a ignorar sus propuestas nos ha sido muy clara." #NT!
 me_turdetania_1_generic.31.a: "No tenemos elección: ¿cómo podemos resistirlos?" #NT!
 me_turdetania_1_generic.31.b: "¡Nunca!" #NT!
 me_turdetania_1_generic.31.tooltip.a: "#R Nos convertiremos en afluentes del estado turdetano.#!" #NT!
 me_turdetania_1_generic.31.tooltip.b: "#R Recibirán reclamaciones sobre nuestros territorios en la región Bética.#!" #NT!
  
 me_turdetania_1_generic.32.t: "Respuesta de Gadir" #NT!
 me_turdetania_1_generic.32.desc: "Te alegrará saber que [GetProvince('(int32)1344').GetName] ha aceptado entregar el control de sus guarniciones a nuestras fuerzas. De un solo golpe, [ROOT.GetCountry.GetRuler.GetName] ha conseguido una tremenda victoria para [ROOT.GetCountry.GetName] sin derramar ni una gota de sangre de [ROOT.GetCountry.GetAdjective]." #NT!
 me_turdetania_1_generic.32.a: "Una a una, las ciudades independientes de Iberia se nos someterán..." #NT!
 me_turdetania_1_generic.32.tooltip: "La tarea de la misión '#Y $turdetania_01_generic_inv_task_18$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_1_generic.33.t: "Respuesta de Gadir" #NT!
 me_turdetania_1_generic.33.desc: "Los ciudadanos de [GetProvince('(int32)1344').GetName] están gobernados por burros y tontos, que se han reído de nuestra generosa oferta y han expulsado a nuestros diplomáticos de su ciudadela. Juraron no someterse nunca a [ROOT.GetCountry.GetName], alegando que preferirían luchar hasta el último hombre." #NT!
 me_turdetania_1_generic.33.a: "¡Pronto les daremos lo que quieren!" #NT!
 me_turdetania_1_generic.33.tooltip.a: "Recibimos reclamaciones sobre todos los territorios propiedad de #Y Gadir#! en la Región #Y Baetica#!." #NT!
  
