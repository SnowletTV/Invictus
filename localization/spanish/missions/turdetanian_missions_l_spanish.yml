 turdetania_02_heirs_tartessia_inv_task_17_population_loc_a_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_a')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_a')|0]#!)" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_population_trigger_tt_b: "#Y [THIS.GetProvince.GetName]#! tiene una población de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_02_heirs_tartessia_inv_task_17_population_loc_b')]" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_b_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_b')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!)" #NT!
 turdetania_02_heirs_tartessia_inv_task_17_population_loc_b_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_current_b')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_17_population_total_b')|0]#!)" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_18: "Influencia de Oretania" #NT!
 turdetania_02_heirs_tartessia_inv_task_18_DESC: "Bajo la administración de [ROOT.GetCountry.GetRuler.GetName], nuestros parientes disfrutan de relaciones cordiales con nuestros primos lejanos en [GetCountry('ORT').GetName]. Y, sin embargo, nuestro sabio [ROOT.GetCountry.GetRulerTitle] ha sugerido que podríamos llevar nuestra amistad aún más lejos, si los dioses quieren; ¿quizás a los oretanos les gustaría unirse a nuestra hegemonía [ROOT.GetCountry.GetAdjective] y asegurar un futuro próspero para su gente?\n\n\n\n\n\n\n\n\n\n@greek_mil13!" #NT!
 turdetania_02_heirs_tartessia_inv_task_18_tooltip: "Ofreceremos a #Y [GetCountry('ORT').GetName]#! la oportunidad de convertirse en nuestro sujeto." #NT!
 turdetania_02_heirs_tartessia_inv_task_18_tooltip_b: "[GetCountry('ORT').GetName] NO tiene el estado de #Y Potencia Mayor#! ni de #Y Gran Potencia#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_19: "Una capital mediterránea" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_DESC: "Nuestros exploradores informan que la ciudad de [GetProvince('(int32)1036').GetName] no está prosperando como esperábamos. Ya tenemos presencia en una pequeña #E Colonia Turdetana#!, y expandirnos allí nos permitiría proyectar nuestra cultura y poder en el Mediterráneo. Tomemos las medidas necesarias para que esta sugerencia se haga realidad.\n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_trigger_tooltip: "#Y [THIS.GetProvince.GetName]#! tiene menos de #Y 1#! ranuras de construcción gratuitas." #NT!
 turdetania_02_heirs_tartessia_inv_task_19_population_trigger_tt: "#Y [THIS.GetProvince.GetName]#! tiene una población de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!. [SCOPE.GetRootScope.GetCountry.Custom('turdetania_02_heirs_tartessia_inv_task_19_population_loc')]" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_population_loc_1: "(#R [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)" #NT!
 turdetania_02_heirs_tartessia_inv_task_19_population_loc_2: "(#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_current')|0]#!/#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_19_population_total')|0]#!)" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_20: "La expulsión de los cartagineses" #NT!
 turdetania_02_heirs_tartessia_inv_task_20_DESC: "No hay ningún amor perdido entre nuestro pueblo y los [GetCountry('CAR').GetAdjective] colonos que viven junto a ellos, y desde hace muchos años, han deseado abiertamente apoderarse de las ciudades y asentamientos de los extranjeros para sí mismos. [ROOT.GetCountry.GetRuler.GetName] cree que finalmente es hora de expulsar a los cartagineses de #E Iberia#!.\n\n\n\n\n\n\n\n\n\n@italic_mil22!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_21: "Fin del régimen púnico" #NT!
 turdetania_02_heirs_tartessia_inv_task_21_DESC: "Nuestras levas victoriosas no han mostrado piedad con los cartagineses que viven en #E Iberia#!,, sino que han destruido completamente sus ejércitos y los han expulsado de nuestras costas.\n\n\n\n\n\n\n\n\n\n@italic_mil17!" #NT!
 turdetania_02_heirs_tartessia_inv_task_21_tooltip: "[GetCountry('CAR').GetName] no posee territorios en las regiones #Y [GetProvince('(int32)1377').GetArea.GetRegion.GetName]#! y #Y [GetProvince('(int32)1036').GetArea.GetRegion.GetName]#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_22: "Armamento tartésico" #NT!
 turdetania_02_heirs_tartessia_inv_task_22_DESC: "Gracias al hierro de alta calidad @iron! que pudimos tomar de las minas restauradas de [GetProvince('(int32)1415').GetName] y [GetProvince('(int32)1414').GetName], nuestros herreros pudieron fabricar armas excepcionales que ayudarán a nuestros guerreros en el campo de batalla.\n\n\n\n\n\n\n\n\n\n@celt_mil1!" #NT!
  
 turdetania_02_heirs_tartessia_inv_task_23: "Instituto Mercenarios" #NT!
 turdetania_02_heirs_tartessia_inv_task_23_DESC: "El trabajo de mercenarios es común entre nuestra gente. Nuestras tropas son contratadas en guerras cercanas y lejanas, y siempre hacen el trabajo. Eso es algo que deberíamos aprovechar para nuestros propios objetivos, creando leyes específicas en torno al trabajo de mercenarios.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" #NT!
 turdetania_02_heirs_tartessia_inv_task_23_tooltip: "He contratado un #Y Ejército Mercenario#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_24: "Tradiciones navales púnicas" #NT!
 turdetania_02_heirs_tartessia_inv_task_24_DESC: "Aunque la presencia de #E cartagineses#! en las tierras de Iberia no es bien recibida por nuestro pueblo, su habilidad para navegar por el mar no puede ser ignorada; lo hacemos a nuestro propio riesgo. [ROOT.GetCountry.GetRuler.GetName], siempre pragmático, ha decretado que debemos hacer lo que podamos para emular a los africanos en lo que respecta a nuestras armadas, porque hay mucho que podemos aprender de ellos.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!" #NT!
 turdetania_02_heirs_tartessia_inv_task_24_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene un tamaño de armada de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_total')|0]#! barcos (actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_24_current')|0Y])." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_25: "¡Sólo los mejores barcos!" #NT!
 turdetania_02_heirs_tartessia_inv_task_25_DESC: "Si bien los barcos más pequeños y livianos son necesarios para los comerciantes y diplomáticos, no son tan útiles cuando se trata de la guerra: si esperamos enfrentarnos a las potencias navales del Mediterráneo, entonces debemos tener los mejores barcos en nuestra armada; cualquier otra cosa es completamente inaceptable.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" #NT!
 turdetania_02_heirs_tartessia_inv_task_25_tooltip: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! naves ligeras en #Y [GetProvince('(int32)1036').GetName]#! (Actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_25_tooltip_b: "#Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_25_total')|0]#! Los barcos ligeros en #Y [GetProvince('(int32)1036').GetName]#! serán destruidos y reemplazados por barcos más grandes." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_26: "La Vía Púnica" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_DESC: "Sólo un tonto negaría el impacto que los #E púnicos#!,, especialmente los #E cartagineses#! del sur, han tenido en nuestro gobierno: hemos aprendido mucho de ellos. Aunque algunos de los #E tradicionalistas#! se oponen firmemente a la idea de adoptar abiertamente sus sistemas políticos como propios, son una minoría.\n\n\n\n\n\n\n\n\n\n\n@italic_mil19!" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_effect_tooltip: "Cuando termines esta tarea, recibirás el siguiente efecto:" #NT!
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_a: "El gobernante actual de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! (#Y [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!) es #R, NO #!, un miembro de #Y $traditionalist_party$#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_26_trigger_tooltip_b: "#Y $traditionalist_party$#! tiene menor o igual que #Y 50#! Control del Senado." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_27: "En busca de un viejo amigo" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_DESC: "Hace mucho tiempo, el rey #E Arganthonios#! recibió un navío de la ciudad griega de #E Phokaia#! y ofreció a los marineros la oportunidad de establecerse en su reino. Finalmente, Phokaia sucumbió a los medos y fue destruida. Ahora, [ROOT.GetCountry.GetRuler.GetName] busca alterar ese destino, buscando primero un intercambio diplomático.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_a: "Intentaremos comprar el territorio de #Y [GetProvince('(int32)285').GetName]#!, donde se encuentran las ruinas de #Y Phokaia#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_b: "#G Las buenas relaciones pueden garantizar una respuesta positiva a la oferta.#!" #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_c: "Si aceptan la oferta, #Y [GetProvince('(int32)285').GetName]#! se transferirán a #E [SCOPE.GetRootScope.GetCountry.GetName]#!." #NT!
 turdetania_02_heirs_tartessia_inv_task_27_tooltip_d: "Si rechazan la oferta, #E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá un reclamo sobre #Y [GetProvince('(int32)285').GetName]#!." #NT!
  
 turdetania_02_heirs_tartessia_inv_task_28: "'Sacerdocio de Ashtart" #NT!
 turdetania_02_heirs_tartessia_inv_task_28_DESC: "Ahora que se ha establecido el Sacerdocio de [GetDeityDefinition('omen_astarte_turdetani').GetName], la #E Suma Sacerdotisa#! se ha convertido en una figura clave en nuestra política. Su bendición a nuestro gobierno nos otorga legitimidad a los ojos de la gente común, por lo que mantener buenas relaciones con ella es esencial. Pero necesitamos el apoyo de una #E Suma Sacerdotisa#! con una carrera impecable.\n\n\n\n\n\n\n\n\n\n@italic_mil24!" #NT!
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_a: "#Y [THIS.GetCharacter.GetName]#! tiene una lealtad de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_loyalty_total')|0]#! (Actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_loyalty_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_b: "#Y [THIS.GetCharacter.GetName]#! tiene un celo @religious_icon! de al menos #Y [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_zeal_total')|0]#! (Actual: [SCOPE.ScriptValue('turdetania_02_heirs_tartessia_inv_task_28_zeal_current')|0Y])." #NT!
 turdetania_02_heirs_tartessia_inv_task_28_trigger_tooltip_c: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! no tiene una Suma Sacerdotisa de [GetDeityDefinition('omen_astarte_turdetani').GetName]." #NT!
  
