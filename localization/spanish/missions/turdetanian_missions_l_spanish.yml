 me_turdetania_2_karmoia.1.t: "El discurso del jefe" #NT!
 me_turdetania_2_karmoia.1.desc: "Mientras la luna se elevaba sobre las tierras de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] se paró frente a su gente. Los ancianos se habían reunido alrededor de [ROOT.GetCountry.GetRuler.GetFirstName], esperando con anticipación las palabras de [ROOT.GetCountry.GetRulerTitle].\n\n-Mis queridos amigos, nos encontramos en una encrucijada en nuestra historia. Durante demasiado tiempo, nuestras fronteras han sido invadidas por nuestros vecinos de [GetProvince('(int32)1369').GetName] y [GetProvince('(int32)1371').GetName]. Durante demasiado tiempo, han asaltado nuestras tierras, saqueado nuestras aldeas y amenazado la seguridad de nuestras familias.-\n\n-Pero el tiempo de la complacencia ha terminado. El tiempo de la acción ha llegado.-[ROOT.GetCountry.GetRuler.GetFirstName] proclamó, alzando la voz con fervor. -Nos levantaremos como uno solo, unidos en propósito y resolución, y marcharemos para conquistar a aquellos que busquen socavar nuestra soberanía.-\n\n¡Haremos que [GetCountry('ASG').GetName] y [GetCountry('USO').GetName] se arrodillen ante nosotros!-." #NT!
 me_turdetania_2_karmoia.1.a: "¡El empuje hacia el Oeste está listo!" #NT!
 karmoia_brings_cattle_tooltip: "[GetProvince('(int32)1374').GetArea.GetName] Produce o Importa @ganado! #Y Ganado#!" #NT!
 karmoia_brings_leather_tooltip: "[GetProvince('(int32)1374').GetArea.GetName] Produce o Importa @leather! #Y Cuero#!" #NT!
  
 me_turdetania_2_karmoia.2.t: "El empuje occidental" #NT!
 me_turdetania_2_karmoia.2.desc: "Con las primeras luces del amanecer asomándose por el horizonte, los [ROOT.GetCountry.GetRulerTitle] estaban a la cabeza del poderoso ejército de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], la niebla matinal se arremolinaba a su alrededor como un manto de anticipación. Ante ellos se extendían las vastas tierras de las llanuras #E turdetanas#!, y cada paso los acercaba más a su objetivo. El aire estaba cargado con la electricidad del propósito mientras los guerreros apretaban sus armas y se preparaban para marchar.\n\n-Hoy nos embarcamos en un viaje que pondrá a prueba nuestro temple como nunca antes.- La voz de [ROOT.GetCountry.GetRuler.GetFirstName] resonó en las filas reunidas, los ojos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] ardían con el fuego de la determinación. -No marchamos como conquistadores en busca de gloria, sino como defensores de nuestra patria, protectores del futuro de nuestro pueblo.-\n\nLos guerreros soltaron una ovación resonante, sus espíritus animados por las palabras de sus [ROOT.GetCountry.GetRulerTitle]. Con un gesto de [ROOT.GetCountry.GetRuler.GetFirstName], el ejército comenzó su marcha, el golpeteo rítmico de sus pasos resonando por la tierra." #NT!
 me_turdetania_2_karmoia.2.a: "¡Marcha hacia el Oeste!" #NT!
 the_western_push_karmoia_tt: "#Y Karmoia#! lanzará una campaña militar para anexar #Y Astigia#! y #Y Ursoia#!. Karmoia podrá conquistarlos, pero la población será #R Rebelde#! y ganaremos #R Expansión Agresiva#!." #NT!
 me_turdetania_2_karmoia.2.tooltip: "¡El ejército #Y Karmoan#! lanza un ataque contra sus vecinos occidentales!" #NT!
  
 me_turdetania_2_karmoia.3.t: "El asedio de Astigi" #NT!
 me_turdetania_2_karmoia.3.desc: "El ejército de [ROOT.GetCountry.GetRuler.GetFirstName] llega a [GetProvince('(int32)1371').GetName], la capital de [GetCountry('ASG').GetName], su primer objetivo. La ciudad fue tomada por sorpresa cuando los guerreros descendieron sobre ella como una marea implacable.\n\nCon las puertas de la ciudad cerradas por el pánico, [ROOT.GetCountry.GetRuler.GetName] no perdió tiempo en poner en marcha el plan de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis], poniendo la ciudad bajo asedio. Los arqueros tomaron sus posiciones sobre almenas improvisadas, sus flechas listas para llover sobre cualquiera que se atreviera a oponérseles.\n\nEl asedio de [GetProvince('(int32)1371').GetName] ha comenzado." #NT!
 me_turdetania_2_karmoia.3.a: "¡La ciudad de Astigi será nuestra!" #NT!
  
 me_turdetania_2_karmoia.4.t: "La caída de Astigia" #NT!
 me_turdetania_2_karmoia.4.desc: "Con la ciudad de [GetProvince('(int32)1371').GetName] ahora firmemente bajo su control, el ejército de [ROOT.GetCountry.GetRuler.GetFirstName] no perdió tiempo en asegurar su conquista. Las puertas se abrieron para admitir a los guerreros victoriosos. La gente de la ciudad, una vez sus adversarios, ahora observaba en silenciosa resignación cómo sus nuevos gobernantes tomaban posesión de su hogar.\n\nEn medio del clamor de la victoria, [ROOT.GetCountry.GetRuler.GetName] se paró en el corazón de la ciudad, su mirada recorriendo las calles conquistadas con una mezcla de orgullo y determinación. -Hemos reclamado esta ciudad en nombre de [ROOT.GetCountry.GetName].- declaró, su voz resonando para que todos lo oyeran. -Pero nuestro trabajo aún no ha terminado. [GetCountry('USO').GetName] se atreve a desafiar nuestra soberanía. ¡Y no descansaremos hasta que también esté a nuestros pies!-\n\nEntre vítores, los guerreros se dispusieron a fortificar su ciudad recién adquirida, asegurándose de que serviría como una fortaleza desde la que podrían lanzar su próximo asalto. Se reunieron suministros, se curaron las heridas y se hicieron planes para la marcha siguiente." #NT!
 me_turdetania_2_karmoia.4.a: "¡Astigia es nuestra! ¡El siguiente paso es Ursoia!" #NT!
 me_turdetania_2_karmoia.4.tooltip: "¡El ejército de #Y Karmoan#! se mueve para conquistar #Y Ursoia#!!" #NT!
  
 me_turdetania_2_karmoia.5.t: "El asedio de Urso" #NT!
 me_turdetania_2_karmoia.5.desc: "Cuando el ejército de [ROOT.GetCountry.GetRuler.GetFirstName] llegó a las puertas de [GetProvince('(int32)1369').GetName], la capital de [GetCountry('USO').GetName], no se encontraron con la rendición en pánico que habían anticipado, sino con una feroz resistencia que los tomó por sorpresa. Las noticias de la conquista de [GetProvince('(int32)1371').GetName] llegaron antes que el ejército de [ROOT.GetCountry.GetAdjective] y los defensores estaban al tanto de nuestra campaña.\n\nSin dejarse intimidar por el desafío inesperado, [ROOT.GetCountry.GetRuler.GetFirstName] ordenó a sus fuerzas que comenzaran el asedio, decidido a romper las defensas de la ciudad y reclamar la victoria para [ROOT.GetCountry.GetName]. Los arqueros se alinearon en las almenas, sus flechas llovieron sobre los defensores de abajo.\n\nSin embargo, a pesar de su implacable asalto, los defensores se mantuvieron firmes, su determinación inquebrantable ante las abrumadoras probabilidades. Ola tras oleada de guerreros de [ROOT.GetCountry.GetRuler.GetFirstName] se enfrentaron contra las murallas de la ciudad, solo para ser repelidos una y otra vez por la feroz resistencia de los defensores.\n\nEste va a ser un largo asedio." #NT!
 me_turdetania_2_karmoia.5.a: "¡Que nos teman!" #NT!
  
 me_turdetania_2_karmoia.6.t: "La caída de Ursoia" #NT!
 me_turdetania_2_karmoia.6.desc: "Después de meses de asedio implacable e innumerables batallas, el ejército de [ROOT.GetCountry.GetAdjective] finalmente rompió las defensas de [GetProvince('(int32)1369').GetName]. Con un poderoso rugido, los guerreros atravesaron las murallas destruidas, sus espadas destellando a la luz del sol mientras se enfrentaban a los defensores en las calles de abajo.\n\nLa ciudad resonó con los sonidos de la batalla mientras las fuerzas de [ROOT.GetCountry.GetRuler.GetFirstName] luchaban con uñas y dientes para reclamar la victoria. Los defensores, superados en número y en inferioridad numérica, lucharon valientemente hasta el final, pero al final no pudieron soportar la ferocidad de sus atacantes. La gente de [GetProvince('(int32)1369').GetName], una vez desafiante en su resistencia, ahora se encogió de miedo al darse cuenta de la inevitabilidad de su derrota.\n\nUna vez gritando con orgullo que iban a gobernar todas las tierras de #E Turdetania#!, la arrogancia pasada de la élite de [GetCountry('USO').GetName] los hizo confiar demasiado y no esperaban estar ahora arrodillados y jurando amargos juramentos de lealtad.\n\n¡Es hora de volver a casa!" #NT!
 me_turdetania_2_karmoia.6.a: "¡Tenemos que estar atentos a ellos, porque su palabra puede estar vacía!" #NT!
  
 me_turdetania_2_karmoia.7.t: "¡Triunfo en Karmo!" #NT!
 me_turdetania_2_karmoia.7.desc: "Con un sentimiento de orgullo creciendo dentro de él, [ROOT.GetCountry.GetRuler.GetName] condujo a su ejército por las bulliciosas calles de [GetProvince('(int32)1374').GetName]. La gente de la ciudad los recibió con vítores y aplausos, arrojando pétalos de flores.\n\nEn el corazón de la ciudad, se había preparado una gran fiesta en honor a su regreso triunfal. A medida que avanzaba la noche y la fiesta continuaba, [ROOT.GetCountry.GetRuler.GetName] levantó su copa en alto, su voz resonó por encima del estruendo de la multitud. -¡Por la victoria!- declaró, sus palabras resonaron por todo el salón.\n\nLa multitud estalló en vítores. Y mientras la celebración continuaba hasta bien entrada la noche, [ROOT.GetCountry.GetRuler.GetName] supo que su triunfo sobre sus enemigos no era solo una victoria para [ROOT.GetCountry.GetName], sino un testimonio de la fuerza de su unidad y la resistencia de su espíritu.\n\nPero la gente de #E Astigia#! y #E Ursoia#! no aceptará su gobierno por mucho más tiempo, [ROOT.GetCountry.GetRuler.GetName] necesita pensar en una solución para integrarlos en [ROOT.GetCountry.GetName]." #NT!
 me_turdetania_2_karmoia.7.a: "¡Salve Karmo!" #NT!
 me_turdetania_2_karmoia.7.tooltip.a: "La tarea de la misión '#Y $turdetania_01_karmoia_inv_task_2$#!' ya ha sido #G completada#!!" #NT!
 me_turdetania_2_karmoia.7.tooltip.b: "#R Si la cuestión de los sentimientos rebeldes no se aborda en#! #G 10#! #R años, ¡Astigia y Ursoia pueden rebelarse contra nosotros!#!" #NT!
  
 me_turdetania_2_karmoia.9.t: "Cómo afrontar los sentimientos rebeldes" #NT!
 me_turdetania_2_karmoia.9.desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] se ha ganado la reputación de ser despiadado, [ROOT.GetCountry.GetRulerTitle] está genuinamente preocupado por el bienestar de los ciudadanos de [ROOT.GetCountry.GetName] y ha invertido vastos recursos en pacificar sus regiones recientemente conquistadas.\n\nSi bien muchos pensaron que los esfuerzos de [ROOT.GetCountry.GetRuler.GetFirstName] eran un ejercicio inútil, la firmeza del líder [ROOT.GetCountry.GetAdjective] finalmente dio sus frutos y, a través de una combinación de sobornos, iniciativas de infraestructura pública y la solicitud de favores, los sentimientos de ira que plagaron nuestros territorios finalmente se han dispersado." #NT!
 me_turdetania_2_karmoia.9.a: "Me alegra que los lugareños hayan decidido ser razonables." #NT!
 me_turdetania_2_karmoia.9.tooltip: "La tarea de la misión '#Y $turdetania_01_karmoia_inv_task_3$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_karmoia.12.t: "El colapso de Karmoia" #NT!
 me_turdetania_2_karmoia.12.desc: "Desc Colapso" #NT!
 me_turdetania_2_karmoia.12.a: "¡Los aplastaremos!" #NT!
 me_turdetania_2_karmoia.12.b: "Déjalos, estamos ocupados con otros asuntos." #NT!
  
 me_turdetania_2_karmoia.13.t: "Gran Karmoia" #NT!
 me_turdetania_2_karmoia.13.desc: "Lentamente pero de forma segura, las fronteras de [ROOT.GetCountry.GetName] se han extendido, abarcando territorios que nuestros antepasados ​​nunca imaginaron que caerían bajo la hegemonía de [ROOT.GetCountry.GetAdjective].\n\nEn verdad, se ha observado que no se ha visto tanta fuerza en [GetProvince('(int32)1369').GetArea.GetName] desde los días de #E Tartessia#! de antaño, y cada vez se reconoce más ampliamente que nuestro pueblo es el verdadero reclamante de esa antigua gloria." #NT!
 me_turdetania_2_karmoia.13.a: "Un día, el estandarte de [ROOT.GetCountry.GetName] unirá a toda #E Iberia#!!" #NT!
 me_turdetania_2_karmoia.13.tooltip: "La tarea de la misión '#Y $turdetania_01_karmoia_inv_task_4$#!' ya ha sido #G completada#!!" #NT!
  
 me_turdetania_2_karmoia.14.t: "Resolver la rivalidad" #NT!
 me_turdetania_2_karmoia.14.desc: "Descripción del evento: Karmoia se va a expandir hacia la desembocadura del río Baetis y Hastaia no está contento con la idea." #NT!
 me_turdetania_2_karmoia.14.a: "¡Mostrémosles quién manda en Baetis!" #NT!
 me_turdetania_2_karmoia.14.tooltip: "#E Karmoia#! obtiene derechos sobre todas las tierras de #E Hastaian#! en la región de #E Baetica#!." #NT!
  
 me_turdetania_2_karmoia.15.t: "Una propuesta para Hastaia" #NT!
 me_turdetania_2_karmoia.15.desc: "Descripción del evento: Karmoia envía una propuesta donde Hastaia entrega todas sus tierras excepto la capital, transfiere todos sus súbditos y se convierte en un Karmoan." #NT!
 me_turdetania_2_karmoia.15.a: "Veamos qué tan desesperados están." #NT!
 me_turdetania_2_karmoia.15.tooltip.a: "#E Karmoia#! controla el territorio de #E Nabrissia#! en una guerra con #E Hastaia#!" #NT!
 me_turdetania_2_karmoia.15.tooltip.b: "Enviaremos un ultimátum a #E Hastaia#!. Si controlamos su capital de #E Hasta#!, pueden estar predispuestos a aceptarlo." #NT!
 me_turdetania_2_karmoia.15.tooltip.c: "¡#E Karmoia#! enviará un ultimátum para poner fin a la guerra!" #NT!
  
 me_turdetania_2_karmoia.16.t: "Una propuesta de Karmoia" #NT!
 me_turdetania_2_karmoia.16.desc: "Descripción del evento: Karmoia propone acabar con la era y convertirse en tributario, así como transferir todos los súbditos y todas las tierras excepto la capital." #NT!
 me_turdetania_2_karmoia.16.a: "No tenemos elección..." #NT!
 me_turdetania_2_karmoia.16.b: "¡Nunca!" #NT!
 me_turdetania_2_karmoia.16.tooltip.a: "#E Hastaia#! cede todas sus tierras en la Región #E Baetica#!, se convierte en #G Tributario#! de #E Karmoia#! y transfiere todos sus súbditos." #NT!
  
