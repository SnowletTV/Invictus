  # Mission Events 
 me_tylos_1_title: "El trono de Babilonia" 
 me_tylos_1_desc: "Hace cientos de años, los Sabios y Videntes de [GetProvince('(int32)918').GetName] debieron haber escudriñado profundamente el futuro a través de la Fabrica de las Estrellas, y seguramente sabían de la hora predicha de su destrucción a manos de #E Ciro#! - el nadir de su larga y rica historia.\n\nSin embargo, también debe haber sido un consuelo saber que no todo se perdería para siempre, sino que [ROOT.GetCountry.GetRuler.GetName] forjaría de nuevo lo que se había roto y perdido hace tanto tiempo. Al [ROOT.GetCountry.GetAdjective] le produce alegría ver al [ROOT.GetCountry.GetRulerTitle] asumir el lugar que le corresponde en el trono de Babilonia." 
 me_tylos_1.a: "¡Babilonia ha resucitado!" 
 me_tylos_1.b: "¡Nada de esto hubiera sucedido sin Tylos!" 
  
 me_tylos_2_title: "Un rico recuerdo" 
 me_tylos_2_desc: "En la antigüedad, se dice que el pueblo babilónico estaba guiado en sus asuntos por una poderosa burocracia, capaz de administrar eficazmente el gobierno manteniendo al mismo tiempo las bendiciones de los dioses. Había una figura central conocida como #E Lugal#! que gobernaba como lo haría un rey, asignando tareas importantes a diputados y asesores.\n\nAhora que hemos reformado la antigua nación de #E Tilmun#!, reclamando por derecho el autoridad y seriedad de ese estado desaparecido hace mucho tiempo, se ha propuesto que vayamos un paso más allá y adoptemos de hecho la #E Burocracia de Babilonia#! como nuestra propia forma de gobierno.\n\n[ROOT.GetCountry.GetRuler.GetName] ha argumentado que esto sólo traerá legitimidad para [ROOT.GetCountry.GetName] y hará maravillas para aumentar nuestro prestigio internacional, sin embargo, otros afirman que esto es una monarquía en todo menos en el nombre." 
 me_tylos_2.a: "¡Creemos en [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]!" 
 me_tylos_2.b: "El sistema actual siempre funcionó..." 
  
 me_tylos_3_title: "La memoria de Babilonia" 
 me_tylos_3_desc: "Desde hace muchos años, [ROOT.GetCountry.GetRuler.GetName] se ha guiado por una visión singular: recuperar la gloria de #E Babilonia#! para el pueblo [ROOT.GetCountry.GetAdjective], y esto incluye expulsar a los invasores de la ciudad y purificarla mediante una serie de rituales. \n\nAhora que estamos en condiciones de actuar según nuestros impulsos, lo único que queda por determinar es hasta dónde tendrán que llegar nuestros impuestos." 
 me_tylos_3_i_tt: "Obtuvimos reclamaciones sobre el [GetProvince('(int32)918').GetState.GetName]" 
 me_tylos_3.a: "¡Tomaremos todo lo que podamos!" 
 me_tylos_3_a_tt: "Ganaremos reclamaciones sobre el [GetProvince('(int32)933').GetState.GetName], el [GetProvince('(int32)911').GetState.GetName] y el [GetProvince('(int32)883').GetState.GetName]" 
 me_tylos_3.b: "Sólo Babilonia por ahora..." 
  
 me_tylos.4.t: "Los tres templos" 
 me_tylos.4.desc: "¡Un descubrimiento de lo más fortuito! Mientras estábamos ocupados construyendo nuestro Gran Teatro en [GetProvince('(int32)7202').GetName], nuestros excavadores descubrieron lo que parecía ser una sección de un templo antiguo y abandonado. Muy emocionados por esto, las excavaciones continuaron y finalmente se desenterraron no una, sino tres pequeñas estructuras en el corazón de la ciudad.\n\nAunque el centro de Tylos siempre fue considerado uno de los bienes inmuebles más valiosos de toda nuestra nación, Ha habido una carrera loca entre la nobleza y los ciudadanos acomodados para comprar propiedades cerca del sitio de excavación. Un día restauraremos los Tres Templos a su verdadera gloria. ¡Qué regalo de los dioses!\n\nUn resultado agradable de toda esta experiencia es que [ROOT.GetCountry.GetRuler.GetFirstName] se ha hecho rápidamente amigo de nuestro [GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)], gracias a las muchas horas que el dos han pasado juntos observando esta excavación." 
 me_tylos.4.a: "¡Ésta es una maravillosa noticia! Tenemos la suerte de haber encontrado cosas así." 
  
 me_tylos.5.t: "El salvavidas mesopotámico" 
 me_tylos.5.desc: "En una sorprendente hazaña de genio diplomático, [ROOT.GetCountry.GetRuler.GetName] ha logrado alcanzar los objetivos del pueblo [ROOT.GetCountry.GetAdjective] sin tener que enviar nuestros ejércitos a territorios extraños.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] pudo convencer a un nuevo amigo de que abandonara sus juramentos. y unirnos a la nuestra, trayendo nuevas tierras (y enemigos) con los que luchar." 
 me_tylos.5.a: "Estamos absolutamente preparados para cualquier cosa que pueda pasar." 
 me_tylos.5_tt: "La tarea de la misión '#Y El salvavidas de Mesopotamia#!' ya ha sido #G Completada#!!" 
  
 me_tylos.6.t: "Un pueblo del mar" 
 me_tylos.6.desc: "[ROOT.GetCountry.GetRuler.GetName], ahora que el lugar sagrado de #E Awal#! ha sido construido y embellecido con una gigantesca estatua de culto al dios tiburón, se dice que en nuestra ciudad están sucediendo cosas maravillosas e inexplicables. Parece que Awal ve lo que hemos hecho y está satisfecho con nuestros esfuerzos.\n\nRecientemente, un extraño sacerdote que se hace llamar '#E El Tiburón#!' ha aparecido en las calles de [ROOT.GetCountry.GetCapital.GetName], predicando y profetizando en las calles. que a nuestro pueblo le espera una edad de oro.\n\nEste hombre, que algunos creen que está loco pero otros dicen que está bendecido por Awal, ha ofrecido audazmente sus servicios a la nación si estamos dispuestos a hacer una ofrenda generosa a Awal." 
 me_tylos.6.a: "Pagaremos lo que nos piden." 
 me_tylos.6.b: "[ROOT.GetCountry.GetName] simplemente no puede permitirse esto en este momento" 
 me_tylos.6_tt: "La tarea de misión '#Y Un pueblo del mar#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.7.t: "Un recuerdo de Tilmun: investigación" 
 me_tylos.7.desc: "Ahora que [ROOT.GetCountry.GetCapital.GetName] tiene una biblioteca y una academia adecuadas, podemos comenzar a investigar seriamente cosas que sean de interés para la gente de [ROOT.GetCountry.GetAdjective], todo gracias al trabajo de [ROOT.GetCountry.GetRuler.GetName].\n\nA pesar del poder de la antigua nación de #E Tilmun#! hace tiempo que desapareció de la tierra, el recuerdo de su gloria no se ha desvanecido de los corazones de nuestros parientes, quienes creen que nuestras historias están conectadas de alguna manera.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] ha pedido a nuestros eruditos que investiguen todo lo que tenemos. acceso, con la esperanza de que podamos encontrar alguna evidencia de este antiguo reino en alguna parte." 
 me_tylos.7.a: "Espero ansiosamente los resultados de lo que estos estudiosos descubran." 
  
 me_tylos.8.t: "Un recuerdo de Tilmun: Conclusión" 
 me_tylos.8.desc: "Un año después, se ha informado que nuestros eruditos han completado sus esfuerzos para investigar la historia de #E Tilmun#!,, esa antigua potencia comercial que una vez controló esta área hace miles de años.\n\nNuestras clases nobles fueron minuciosas en sus consultas, comprando pergaminos de gran antigüedad para nuestra biblioteca y, a menudo, enviando expediciones a varias regiones con la esperanza de descubrir más pistas sobre Tilmun.\n\nImagínese la sorpresa en el rostro de [ROOT.GetCountry.GetRuler.GetName] cuando nuestros investigadores le dijeron a [ROOT.GetCountry.GetRuler.GetHerHim] que habían encontrado una conexión directa. entre nuestra nación y la suya propia, y que por derechos de conquista, podríamos tomar estas tierras olvidadas para nosotros mismos." 
 me_tylos.8.a: "Este es un desarrollo interesante, por decir lo menos..." 
 me_tylos.8_tt: "La tarea de misión '#Y Un recuerdo de Tilmun#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.9.t: "Exportación de bastones babilónicos" 
 me_tylos.9.desc: "Gracias a la fundición y a los mercados de [ROOT.GetCountry.GetCapital.GetName], fabricamos artículos de lujo a un ritmo asombroso y vendemos todo nuestro inventario a precios impactantes; realmente estamos obteniendo ganancias que antes eran inimaginables.\n\n[ROOT.GetCountry.GetRuler.GetName] no es la única persona reconocer el apasionante clima empresarial; un noble tylio llamado #E Ea-Nasir#! también ha sido muy activo en el comercio, y los #E bastones babilónicos#! que producen sus talleres son deseados por las clases altas de todo el mundo.\n\nQuizás podríamos contratar los servicios de tal noble? Nos costará bastante dinero, pero ¿se puede asignar un valor monetario a estas cosas?" 
 me_tylos.9.a: "¡Debemos contar con Ea-Nasir y su experiencia!" 
 me_tylos.9.b: "No tengo un buen presentimiento sobre esto..." 
 me_tylos.9_tt: "La tarea de misión '#Y Exportación de bastones babilónicos#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.10.t: "El comercio mesopotámico-indio" 
 me_tylos.10.desc: "Gracias a los tremendos esfuerzos realizados por los Tylianos bajo el liderazgo de [ROOT.GetCountry.GetRuler.GetName], la ciudad de [ROOT.GetCountry.GetCapital.GetName] se ha convertido en una parada habitual para los comerciantes que viajan entre nuestros mercados y las lejanas costas de #E India#!, donde representantes de nuestra comunidad han establecido casas comerciales en los reinos y puertos distantes en los confines del mundo.\n\nLa importancia de Tylos como centro económico ha crecido enormemente como resultado de esto, y hemos superado a todas las demás ciudades de nuestra región en lo que respecta al comercio. ingreso." 
 me_tylos.10.a: "Somos afortunados de tener productos tan lujosos en Tylos." 
 me_tylos.10_tt: "La tarea de la misión '#Y El comercio indio-mesopotámico#!' ya ha sido #G Completada#!!" 
  
 me_tylos.11.t: "Estableciendo conexiones" 
 me_tylos.11.desc: "Hay muchos beneficios al establecer conexiones comerciales con quienes nos rodean, algunos obvios y otros no tanto. Por supuesto, [ROOT.GetCountry.GetName] generará dinero, y ahí es donde comienzan y terminan los intereses de la mayoría de las personas, pero también hay razones políticas que hacen que valga la pena buscarlo." 
 me_tylos.11.a: "Nuestra influencia crece día a día, al igual que nuestras tesorerías..." 
 me_tylos.11_tt: "La tarea de misión '#Y Estableciendo conexiones#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.12.t: "Exportación De Sindones" 
 me_tylos.12.desc: "Nuestros esfuerzos por mejorar las importaciones y exportaciones cerca de [ROOT.GetCountry.GetCapital.GetName] no solo han atraído la atención de comerciantes y comerciantes, sino también de sabios.\n\nActualmente, el famoso filósofo #E Teofrasto#! está de visita en la capital, y se dice que Al sabio erudito no le importaría quedarse aquí, si pudiéramos prometerle pagarle la comida y el alojamiento durante los próximos dos años." 
 me_tylos.12.a: "Sí, absolutamente podemos hacer estas promesas." 
 me_tylos.12.b: "No podemos permitirnos esto ahora" 
 me_tylos.12_tt: "La tarea de misión '#Y Exportación de Sindones#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.13.t: "Producción De Sindones" 
 me_tylos.13.desc: "Gracias a las inversiones estatales realizadas por [ROOT.GetCountry.GetRuler.GetName], nuestra producción textil en [ROOT.GetCountry.GetCapital.GetName] está experimentando un período de rápido crecimiento. Cualquiera que tenga dinero de sobra quiere comprar seda de Tylia y, si no puede permitirse esos lujos, entonces una túnica hecha de tela de Tylia es la siguiente mejor opción.\n\nAunque no esperamos que estos buenos tiempos duren para siempre, sí Estamos agradecidos de que nuestros campos de algodón nos estén dando tanto como ahora." 
 me_tylos.13.a: "La gente de Tylos tiene mucho que agradecer." 
 me_tylos.13_tt: "La tarea de misión '#Y Producción de Sindones#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.14.t: "Cultura De Sindones" 
 me_tylos.14.desc: "Los visitantes de [ROOT.GetCountry.GetCapital.GetName] quedan impresionados por el ambiente cosmopolita que se respira en nuestra capital. En nuestros mercados se habla todo tipo de lenguas extranjeras, y el curioso que escucha a escondidas que camina por nuestros callejones y bulevares puede captar fragmentos de conversación en cinco o seis idiomas si escucha con atención.\n\nParece que nuestros faros atraen a estos extraños como un la vela hace polilla, lo cual es bueno para los recaudadores de impuestos [ROOT.GetCountry.GetAdjective]." 
 me_tylos.14.a: "Damos la bienvenida a todos y cada uno a venir a vivir entre nosotros." 
 me_tylos.14_tt: "La tarea de misión '#Y Cultura de Sindones#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.15.t: "La isla de Akar" 
 me_tylos.15.desc: "Utilizando nuestras afinidades religiosas compartidas por el #E Panteón Caldeo#! como rompehielos, [ROOT.GetCountry.GetRuler.GetName] ha logrado captar la atención del gobernador de dos pequeñas islas, [GetProvince('(int32)963').GetName] y [GetProvince('(int32)965').GetName], y ha expresado nuestro interés en comprar el aterriza directamente.\n\nAunque tales solicitudes normalmente son recibidas con desdén, la amistad entre nuestros dos líderes ha beneficiado a [ROOT.GetCountry.GetName], y ahora tenemos que considerar el trato de nuestra vida; Por cien monedas de oro, podemos comprar estas dos islas, pero tenemos que aceptarlo de inmediato." 
 me_tylos.15.a: "Cien monedas es una miseria... ¡hazlo así!" 
 me_tylos.15.b: "Apreciamos el precio pero no podemos hacer nada al respecto en este momento." 
 me_tylos.15_tt: "La tarea de misión '#Y La isla de Akar#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.16.t: "El Recto De Hormizad" 
 me_tylos.16.desc: "Ahora que hemos decidido llevar a cabo negociaciones sobre el estatus de la provincia de [GetProvince('(int32)7210').GetName], todo avanza bastante rápido.\n\nNuestros enviados regresan a [ROOT.GetCountry.GetCapital.GetName] con historias de anfitriones groseros, pero ignoraremos estos insultos diplomáticos por el momento. nos han dado el precio de ciento veinticinco monedas de oro y se nos ha dejado claro que ese es el mejor precio que podemos esperar." 
 me_tylos.16.a: "Ciento veinticinco monedas de oro es algo que podemos permitirnos." 
 me_tylos.16.b: "No pagamos por nada: ¡nos apoderaremos de #E Heliou Limen#! por la fuerza!" 
 me_tylos.16_tt: "La tarea de misión '#Y El Estrecho de Hormizad#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.17.t: "Una guerra del Golfo" 
 me_tylos.17.desc: "Parece que la noticia de nuestros insultos hacia #E Gerrha#! fue recibida con mucha risa en [GetProvince('(int32)911').GetName], y se dice que los #E Seleukids#! han estado repitiendo nuestras burlas unos a otros, riéndose de la audacia y la astucia. de [ROOT.GetCountry.GetRuler.GetName] cuando se trata de ofender.\n\nAdemás de difundir alegría, parece que nos hemos ganado la aprobación de nuestro Señor Supremo; aunque no se unirán a nosotros, nos han dado su bendición para atacar a nuestros vecinos y con entusiasmo Esperamos informes de nuestra victoria." 
 me_tylos.17.a: "¡No pasará mucho tiempo antes de que nuestros impuestos se apoderen del continente!" 
 me_tylos.17_tt: "La tarea de misión '#Y Una Guerra del Golfo#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.18.t: "Desarrollar el estrecho" 
 me_tylos.18.desc: "[ROOT.GetCountry.GetRuler.GetName], te alegrará saber lo que están haciendo cerca de [GetProvince('(int32)7210').GetName].\n\nLiberar la provincia de las garras de su antiguo maestro Makan fue solo el comienzo: al ver el verdadero potencial de la zona, nuestros trabajadores trabajaron sin cesar. bajo el ardiente sol del desierto, con el sonido de sus martillos y cinceles ofreciendo un contrapunto a los gritos de las gaviotas y el suave chapoteo de las olas del océano.\n\nAunque el trabajo requerido fue enorme, se ha construido un nuevo puerto, con una verdadera ciudad que lo apoye." 
 me_tylos.18.a: "Finalmente, Heliou Limen acepta su destino como puesto avanzado de Tylian." 
 me_tylos.18_tt: "La tarea de la misión '#Y Desarrollar el Estrecho#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.19.t: "Las flores de Inzak" 
 me_tylos.19.desc: "Aunque nuestro pueblo ha olvidado durante mucho tiempo el culto a #E Inzak#!,, la deidad principal del antiguo reino de #E Tilmun#!,, esto ya no será así: [ROOT.GetCountry.GetRuler.GetName] ha ordenado que la isla de [GetProvince('(int32)963').GetName] sea restaurada como un lugar sagrado para esta deidad suprema.\n\nAunque el mortero no se ha secado completamente en el templo recién construido, 'Ahar ya está prosperando, con muchos colonos ansiosos que llegan al puerto cercano en [GetProvince('(int32)965').GetName] con la esperanza de construir un hogar. en la pequeña isla." 
 me_tylos.19.a: "Inzak nos bendecirá por recordarlo..." 
 me_tylos.19_tt: "La tarea de misión '#Y Las flores de Inzak#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.20.t: "Algodón Madera" 
 me_tylos.20.desc: "Debido a que hemos acumulado una cantidad impresionante de recursos en [GetProvince('(int32)7202').GetName], y nuestros suministros de madera, cedro y telas pueden durarnos años, no debería sorprender que los armadores locales de la capital estén aprovechando esta situación fortuita y hayan estado experimentando con el diseño de barcos.\n\nGracias a sus esfuerzos, podemos construir buques de guerra magistralmente construidos y a un ritmo rápido que desafía lo creíble. Todo el mundo afirma que [ROOT.GetCountry.GetRuler.GetName] es responsable de esta situación y, sin embargo, el amable [ROOT.GetCountry.GetRulerTitle] dice que nuestros ingenieros son los únicos que merecen elogios." 
 me_tylos.20.a: "Sin nuestros duros trabajadores, no somos nada. Ellos merecen el honor, yo no." 
 me_tylos.20_tt: "La tarea de misión '#Y Cotton Wood#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.21.t: "El jardín de Tilmun" 
 me_tylos.21.desc: "Es curioso que muchos hayan olvidado el verdadero nombre de [ROOT.GetCountry.GetCapital.GetName], refiriéndose a la orgullosa capital de [ROOT.GetCountry.GetAdjective] simplemente como "el Jardín", o más propiamente "El Jardín de Tilmun".\n\nLos visitantes de nuestra metrópoli son a menudo cautivados por las vistas que encuentran, a menudo dejados sin aliento por la deslumbrante arquitectura y los amplios jardines. Incluso se cree ampliamente que uno no puede visitar [ROOT.GetCountry.GetCapital.GetName] simplemente una vez en la vida; este es un lugar que obliga a regresar, porque no hay ningún otro lugar como este en el mundo." 
 me_tylos.21.a: "Por fin puedo empezar a vivir como un ser humano." 
 me_tylos.21_tt: "La tarea de misión '#Y El Jardín de Tilmun#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.22.t: "Envío de Arabia Oriental" 
 me_tylos.22.desc: "Aunque [GetProvince('(int32)7203').GetName] no era más que otra extensión de desierto, los comandos de [ROOT.GetCountry.GetRuler.GetName] han transformado la región en lo que es ahora: una ciudad en expansión, que recibe una buena parte del comercio marítimo.\n\nLos magnates del transporte marítimo de § _0 se encuentran entre los ciudadanos más ricos de todo [ROOT.GetCountry.GetName] y son conocidos en todas partes por su control de las rutas comerciales de Arabia Oriental." 
 me_tylos.22.a: "Yo no quisiera que fuera de otra manera..." 
 me_tylos.22_tt: "La tarea de misión '#Y Envío de Arabia Oriental#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.23.t: "Colonia Tylosiana de Alejandro" 
 me_tylos.23.desc: "Debido a que [ROOT.GetCountry.GetCapital.GetName] se está volviendo conocida como una ciudad amigable con pueblos de todas las culturas y credos, especialmente #E macedonios#!,, hemos visto una gran afluencia de colonos del oeste, incluidos algunos que afirman tener nombres famosos y quisieran ven a servir [ROOT.GetCountry.GetRuler.GetName] en la corte.\n\nCada individuo tiene algo que trae a la mesa. Está #E Arquias de Pela#!,, el estimado navegante que comanda una poderosa armada, así como #E Andróstenes de Tasos#!,, conocido en todas partes por sus trabajos académicos. Y, sin embargo, no debemos descuidar a #E Nearchos#!, alguien que acompañó a Alexandros hasta los confines de la Tierra y vivió para contar su historia.\n\nLos egos de estos tres hombres aseguran que no vivirán uno junto al otro... nosotros Debes elegir uno, y sólo uno." 
 me_tylos.23.a: "Archias y su armada son la primera y única opción." 
 me_tylos.23.b: "Invitemos al erudito Andróstenes" 
 me_tylos.23.c: "¿Nearco, el famoso autor? el es mi eleccion" 
 me_tylos.23_tt: "La tarea de misión '#Y Colonia Tylosiana de Alejandro#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.24.t: "Maestro del mar Eritreo" 
 me_tylos.24.desc: "Muchos imperios y reinos que nos precedieron alguna vez patrullaron sus flotas a través del #E Mare Erythraeum#!, y, sin embargo, sus barcos han quedado reducidos a madera flotante, desaparecidos para siempre. Seguimos siendo conscientes de que todo debe pasar y que llegará el día en que ya no reinaremos en la cima de nuestro poder; después de todo, todo es posible en este cruel mundo nuestro.\n\nPero ese momento está muy lejos, y hoy nadie que nos rodea no nos desafía: no hay nadie que pueda oponerse a nosotros mientras nos proclamamos #E Maestro del Mar Eritreo#!." 
 me_tylos.24.a: "¡Destruiremos a cualquiera que se nos oponga! ¡Todos saluden [ROOT.GetCountry.GetName]!" 
 me_tylos.24_tt: "La tarea de misión '#Y Maestro del Mar Eritreo#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.25.t: "Mercados indios" 
 me_tylos.25.desc: "Ahora que hemos aumentado las opiniones de los habitantes de [GetProvince('(int32)6517').GetName], nos sentimos lo suficientemente envalentonados como para pedirles que nos vendan su excelente puerto.\n\nNuestros barcos mercantes a menudo hacen el peligroso viaje a la India y sería bueno tener un Tylian puerto en el camino para que nuestros marineros se sintieran seguros al visitarlo, y Canasida ciertamente puede hacerlo bien. Situada directamente a medio camino entre nuestra gran ciudad y los poderosos bienes del #E Indo#!,, está en una posición privilegiada para utilizarla como puerto comercial.\n\nAfortunadamente para nosotros, se ha preparado una oferta... una oferta cara, pero hoy en día todo cuesta mucho dinero." 
 me_tylos.25.a: "Los productos de la India no tienen precio: acepta la suma" 
 me_tylos.25.b: "No, no pagaremos nada... en su lugar tomaremos" 
 me_tylos.25_tt: "La tarea de la misión '#Y Mercados indios#!' ahora ha sido #G Completada#!!" 
 me_tylos_25_claims_tt: "#Y Recibiremos reclamaciones en el área#! #T Gedrosia#!." 
  
 me_tylos.26.t: "El banco de perlas" 
 me_tylos.26.desc: "Se sabe que los talladores de gemas que trabajan en [ROOT.GetCountry.GetCapital.GetName] son los mejores del mundo, los maestros indiscutibles de su oficio, y cuando dicen que hay canteras cercanas que vale la pena explorar, a [ROOT.GetCountry.GetRuler.GetName] le interesa escuchar lo que tienen que decir. decir.\n\nNuestras gemas, particularmente los diamantes [ROOT.GetCountry.GetAdjective], tienen una gran demanda en todas partes, y hay cuatro lugares cercanos que se cree que contienen grandes depósitos de piedras preciosas valiosas, pero solo tendremos los recursos para trabajar en un lugar: donde ¿deberia ser?" 
 me_tylos.26.a: "[GetProvince('(int32)7206').GetName] es el lugar que elegí" 
 me_tylos.26.b: "¿Qué tal [GetProvince('(int32)7205').GetName]?" 
 me_tylos.26.c: "[GetProvince('(int32)7200').GetName] es un candidato digno" 
 me_tylos.26.d: "Los augurios dicen que debe ser [GetProvince('(int32)7197').GetName]" 
 me_tylos.26_tt: "La tarea de misión '#Y The Pearl Bank#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.27.t: "Una patria fenicia: Apocalipsis" 
 me_tylos.27.desc: "[SCOPE.sCharacter('priest').GetName] se ha acercado a [ROOT.GetCountry.GetRuler.GetName] con la noticia de un descubrimiento sorprendente; Mientras trabajaban en la restauración de uno de nuestros templos en [ROOT.GetCountry.GetCapital.GetName], algunos trabajadores cayeron por una grieta en el suelo y descubrieron una cámara oculta, ¡que estaba llena de tablillas cuneiformes!\n\nTomará algún tiempo descifrar la extraña escritura, pero Esperamos ansiosamente ver qué se ha descubierto." 
 me_tylos.27.a: "Nunca hubiera imaginado que esto era lo que estabas a punto de decirme." 
 me_tylos.27_tt: "La tarea de misión '#Y Una patria fenicia#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.28.t: "Una patria fenicia: conclusión" 
 me_tylos.28.desc: "[SCOPE.sCharacter('priest').GetName] ha terminado de traducir las tablillas descubiertas en [ROOT.GetCountry.GetCapital.GetName].\n\nSegún estos documentos, nuestros antepasados ​​de [ROOT.GetCountry.GetAdjective] eran en realidad colonos de [GetProvince('(int32)743').GetName], hecho que se ve corroborado por la similitud de nuestros dialectos y prácticas religiosas y culturales. \n\n[SCOPE.sCharacter('priest').GetFirstName], por propia iniciativa de [SCOPE.sCharacter('priest').GetHerHis], envió un equipo de diplomáticos a [GetProvince('(int32)743').GetName] en una misión clandestina para compartir nuestros hallazgos y descubrió que los #E tirios#! están interesados ​​en unirse a los nuestros.\ n\nTenemos decisiones que tomar, así que escuche atentamente, [ROOT.GetCountry.GetRuler.GetName]. Algunos de los ciudadanos de Tiro desean abandonar su ciudad y comenzar su vida de nuevo en [ROOT.GetCountry.GetCapital.GetName], mientras que los representantes de la ciudad quieren que los anexemos por completo. También podríamos enviarles una donación y recibir a cambio parte de su tecnología... o podríamos olvidar que esto alguna vez sucedió." 
 me_tylos.28.a: "Daremos la bienvenida a los refugiados a [ROOT.GetCountry.GetCapital.GetName]" 
 me_tylos.28.b: "¡En realidad, anexaremos la ciudad directamente!" 
 me_tylos.28.c: "Intercambiemos bienes y servicios entre nosotros" 
 me_tylos.28.d: "Meh, esto fue una mala idea...no importa." 
 me_tylos.28_tt: "La tarea de misión '#Y Una patria fenicia#!' ahora ha sido #G Completada#!!" 
  
 me_tylos.29.t: "Renacimiento de Babilonia" 
 me_tylos.29.desc: "[ROOT.GetCountry.GetCapital.GetName]. Nuestro hogar ha sido un importante centro comercial durante cientos de años, y si bien hemos sido súbditos de diversos poderes, desde los #E aqueménidas#! hasta los #E seléucidas#!, el deseo de nuestra independencia no ha sido sofocado por las pesadas mano de los tiranos que nos gobiernan; de hecho, en todo caso, nuestro sueño de gloria brilla aún más.\n\n[ROOT.GetCountry.GetRuler.GetName] alberga un secreto en el corazón de [ROOT.GetCountry.GetRuler.GetHerHis]: el #E Renacimiento de Babilonia#! mismo..." 
 me_tylos.29.a: "Hay mucho que hacer, si quiero ver el día..." 
 me_tylos.29_tt: "Es hora de hacer historia..." 
  
  
  # Decisions 
 giant_shark_statue_treasure: "Renovar la estatua del tiburón gigante en Awal" 
 giant_shark_statue_treasure_desc: "El dios-tiburón Awal favorece a nuestro pueblo, ya que su presencia se puede ver a diario en las aguas que rodean Tylos. Debemos honrar a nuestra deidad renovando la colosal estatua del dios que se encuentra en el centro de nuestra capital." 
 form_tilmun: "Forma Tilmun" 
 form_tilmun_desc: "Al tomar el control de las tierras que nos rodean, hemos reformado el antiguo Tilmun de antaño, la poderosa sociedad comercial que controlaba el comercio en el Sinus Persicus." 
  
  # Treasures 
 treasure_giant_shark_statue: "La estatua del tiburón gigante en Awal" 
 treasure_giant_shark_statue_desc: "La colosal estatua de Awal, el dios tiburón que protege y ataca al pueblo tylosiano, es uno de nuestros tesoros religiosos más sagrados." 
 enquiry_into_plants: "Investigación sobre plantas" 
 enquiry_into_plants_desc: "Este tratado, escrito por el filósofo Teofrasto, cataloga una amplia variedad de especímenes botánicos." 
 treasure_androsthenes_tylos: "La navegación del Océano Índico" 
 treasure_androsthenes_tylos_desc: "Este texto, escrito por el famoso navegante Andróstenes, detalla sus excursiones a tierras lejanas." 
 treasure_nearchos_tylos: "Índica" 
 treasure_nearchos_tylos_desc: "Este sencillo pergamino es el relato escrito a mano de un tal Nearchos, que detalla sus expediciones por toda la India." 
  
 renovated_the_three_ancient_temples_tylos_mod: "Los tres templos antiguos" 
  
