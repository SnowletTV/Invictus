l_spanish:
  
  # Tylos mission tree 
 tylos_missions: "Renacimiento de Babilonia" 
 tylos_missions_DESCRIPTION: "En nuestra isla de #E Tylos#!, actualmente caminamos por el filo de la navaja; 'protegidos' por el #E Imperio Seléucida#!, que echa un ojo hambriento a nuestros ricos puertos y piedras preciosas, estamos rodeados de Repúblicas agresivas a las que les encantaría anexar nuestras fronteras. No hace falta decir que tanto amigos como enemigos se han opuesto a nosotros, y sólo el tiempo dirá si somos capaces de lograr un sueño largamente olvidado: el #E Renacimiento de Babilonia.#!" 
 tylos_missions_CRITERIA_DESCRIPTION: "Esta misión se considerará completa cuando #E Tylos#! se haya convertido en una nación poderosa que pueda reclamar el manto del antiguo poder de #E Babilonia#!." 
 tylos_missions_BUTTON_TOOLTIP: "Así como la antigua Babilonia una vez gobernó hasta donde alcanza la vista, también reclamamos su legado abandonado..." 
  
 tylos_missions_task_1: "Un pueblo del mar" 
 tylos_missions_task_1_DESC: "¿Cómo podremos expandirnos hacia los mares que nos rodean si no contamos con la bendición de #E Awal#!,, el dios-tiburón que rodea #E Tylos#! y vigila a nuestra gente? \n\n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 tylos_missions_task_1_tooltip: "Tener unidad religiosa mayor a #Y 50%#!." 
  
 tylos_missions_task_2: "Exportación De Sindones" 
 tylos_missions_task_2_DESC: "Para garantizar que nuestras exportaciones lleguen a los mercados previstos, debemos contar con las flotas adecuadas y los conocimientos técnicos para patrullar nuestras aguas; hay mucho trabajo por hacer. \n\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
  
 tylos_missions_task_3: "Los tres templos" 
 tylos_missions_task_3_DESC: "En uno de los barrios más antiguos de #E Tylos#!,, un lugar que los lugareños consideran un lugar sagrado, se propuso construir un Gran Teatro. Emprendamos la tarea teniendo en cuenta la antigüedad de las tierras que rodean el lugar de trabajo.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!" 
  
 tylos_missions_task_4: "El Gran Zigurat De Ur" 
 tylos_missions_task_4_DESC: "HACER" 
  
 tylos_missions_task_5: "El salvavidas mesopotámico" 
 tylos_missions_task_5_DESC: "En las circunstancias adecuadas, podríamos lograr nuestros objetivos de política exterior sin tener que librar una guerra... \n\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
  
 tylos_missions_task_6: "La memoria de Babilonia" 
 tylos_missions_task_6_DESC: "Muchos reclaman la autoridad de una era pasada sin esforzarse por ganarse el derecho a hacerlo, pero nadie puede hacer las mismas declaraciones sobre nosotros. Se acerca el tiempo en que reclamaremos #E Babilonia#! para nosotros mismos. \n\n\n\n\n\n\n\n\n\n\n@india_mil23!" 
  
 tylos_missions_task_7: "Un recuerdo de Tilmun" 
 tylos_missions_task_7_DESC: "En nuestro rincón del mundo, la gente todavía habla de 'Tilmun', una potencia naval que una vez dominó estas tierras controlando las rutas comerciales, un camino en el que nosotros mismos estamos.\n\n#Y Esto iniciará una cadena de eventos§ _1 \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!" 
  
 tylos_missions_task_8: "Una guerra del Golfo" 
 tylos_missions_task_8_DESC: "Con las bendiciones de nuestros señores supremos, el #E Imperio Seléucida#!,, podemos librar conflictos regionales e intentar robar las posesiones de nuestras Repúblicas vecinas.\n\n\n\n\n\n\n\n\n\n\ n@greek_mil15!" 
 tylos_insult_gerrha_tt: "Necesitamos enviar un insulto a #Y Gerrha#!." 
  
 tylos_missions_task_9: "Un rico recuerdo" 
 tylos_missions_task_9_DESC: "En la antigüedad, se dice que los babilonios administraban sus tierras usando un tipo especializado de burocracia, y aunque esto fue hace mucho tiempo, [ROOT.GetCountry.GetRuler.GetName] recuerda los beneficios de usar un estilo similar de gobierno y lo desea para [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
  
 tylos_missions_task_10: "El jardín de Tilmun" 
 tylos_missions_task_10_DESC: "Hagamos lo que podamos para embellecer la metrópoli de #E Tylos#! y convertirla en el lugar más elegante y civilizado del mundo entero. \n\n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 tylos_missions_task_11: "El comercio mesopotámico-indio" 
 tylos_missions_task_11_DESC: "Se necesitará mucho trabajo para establecer rutas comerciales entre Mesopotamia y la India, pero creemos firmemente que es posible hacerlo. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!" 
  
 tylos_missions_task_12: "La isla de Akar" 
 tylos_missions_task_12_DESC: "Quizás podríamos comprar algunas tierras del #E Imperio Seléucida#!?. Sus propiedades son tan vastas que podrían estar dispuestos a desprenderse de dos pequeñas islas, especialmente si el precio es correcto. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 tylos_missions_task_13: "El Estrecho De Hormizad" 
 tylos_missions_task_13_DESC: "Ha llegado el momento de ver si podemos aprovechar la #E Estrecha de Hormizad#! por cualquier medio posible. Aunque preferimos una solución diplomática, ir a la guerra no está descartado. \n\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
  
 tylos_missions_task_14: "Las flores de Inzak" 
 tylos_missions_task_14_DESC: "Hace mucho tiempo, la deidad #T Inzak#!, o Enzak como se le llama en algunos dialectos, protegió y bendijo la civilización Tilmun. ¿Podríamos nosotros también buscar su favor? \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
  
 tylos_missions_task_15: "Una patria fenicia" 
 tylos_missions_task_15_DESC: "Debemos buscar en nuestros registros y determinar de una vez por todas de dónde vinieron nuestros antepasados.\n\n#Y Esto iniciará una cadena de eventos#!.\n\n\n\n\n\n\n\n\n\n\n@india_mil17!" 
  
 tylos_missions_task_16: "Exportación de bastones babilónicos" 
 tylos_missions_task_16_DESC: "La #E Fundición#! es un logro impresionante y una vez que entendamos cómo construirla adecuadamente, deberíamos construir una en nuestra capital de inmediato; nuestras exportaciones, particularmente de cañas, se expandirán con bastante rapidez una vez que lo hagamos. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
  
 tylos_missions_task_17: "Colonia Tylosiana de Alejandro" 
 tylos_missions_task_17_DESC: "Aunque sean extranjeros, nadie puede negar que la presencia de los #E macedonios#! dentro de nuestra sociedad ha ido aumentando lentamente con el tiempo. \n\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 tylos_missions_task_18: "Algodón Madera" 
 tylos_missions_task_18_DESC: "Si reformamos nuestra armada y tenemos los suministros a mano para equipar adecuadamente nuestra flota, los beneficios valdrán el tiempo y la inversión. \n\n\n\n\n\n\n\n\n\n\n@persia_mil3!" 
  
 tylos_missions_task_19: "Mercados indios" 
 tylos_missions_task_19_DESC: "Nuestros comerciantes tylosianos viajan a través del mar traicionero para llegar a los ricos mercados del este. Sería bueno que pudieran parar a descansar en [GetProvince('(int32)6517').GetName] en Gedrosia, un punto intermedio perfecto para llegar a la India. Para facilitar este comercio a nuestros comerciantes, ¿quizás podríamos ver si el puerto en sí está en venta? \n\n\n\n\n\n\n\n\n\n\n@india_por2!" 
  
 tylos_missions_task_20: "Maestro del mar Eritreo" 
 tylos_missions_task_20_DESC: "Se acerca el día en el que podemos afirmar, sin ninguna pretensión, que somos los verdaderos Maestros del Mar Eritreo, una hazaña que no es poca cosa y que debería celebrarse en toda nuestra nación. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil22!" 
  
 tylos_missions_task_21: "Envío de Arabia Oriental" 
 tylos_missions_task_21_DESC: "Si bien ciertamente tenemos mucho espacio en [GetProvince('(int32)7202').GetName] para el crecimiento futuro, la cantidad de volúmenes comerciales que manejamos nos ha alentado a desarrollar la cercana provincia de [GetProvince('(int32)7203').GetName] para que podamos aumentar nuestro potencial de envío. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil23!" 
  
 tylos_missions_task_22: "El banco de perlas" 
 tylos_missions_task_22_DESC: "La cantidad de piedras preciosas que extraemos de nuestras provincias nos lleva a creer que podría haber otros lugares que tengan tanta riqueza natural; deberíamos ver si podemos encontrar nuevos sitios.\n\n#Y Podemos elegir una nueva ubicación que producirá piedras preciosas @gems!#!.\n\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 tylos_missions_task_23: "Babilonia renacida" 
 tylos_missions_task_23_DESC: "Por fin estamos en la cima de nuestros logros: ¡el verdadero renacimiento de #E Babilonia#! como un poder temible! \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 tylos_missions_task_24: "Desarrollar el estrecho" 
 tylos_missions_task_24_DESC: "La ubicación privilegiada de [GetProvince('(int32)7210').GetName] exige mejoras de infraestructura, y por razones obvias; esta provincia controla el estrecho que conduce al Sinus Persicus, lo que la hace de suma importancia. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil10!" 
  
 tylos_missions_task_25: "Producción De Sindones" 
 tylos_missions_task_25_DESC: "Siempre existe una fuerte demanda de textiles de algodón, tanto en el país como en el extranjero. ¡Debemos hacer lo que podamos para aumentar nuestra producción! \n\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 tylos_missions_task_26: "Cultura De Sindones" 
 tylos_missions_task_26_DESC: "Nuestras florecientes rutas comerciales han hecho de #E Tylos#! una especie de ciudad cosmopolita, ya que nunca se sabe exactamente a quién te puedes encontrar deambulando por sus amplias calles. \n\n\n\n\n\n\n\n\n\n\n@greek_mil16!" 
  
 tylos_missions_task_27: "Estableciendo conexiones" 
 tylos_missions_task_27_DESC: "Establecer buenas relaciones comerciales con quienes nos rodean refleja nuestro agudo sentido de perspicacia económica: a todos les gusta ganar dinero. Busquemos socios con ideas afines. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil15!" 
  
