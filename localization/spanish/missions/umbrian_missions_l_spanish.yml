 treasure_it_mars_of_todi: "Marte de Tuder" 
 treasure_it_mars_of_todi_desc: "Una gran estatua de bronce, probablemente dedicada a la deidad etrusca Laran, el Marte de Todi, fue entregada a una tribu de Umbría después de haber sido realizada en Etruria. También tenía una dedicatoria inscrita tanto en umbría como en etrusco en el faldón de su peto."
