  #################### 
  # Title 
  #################### 
 umbria_mission_01: "Poder de los Truenos" 
 umbria_mission_01_BUTTON_TOOLTIP: "Lejos de nuestra patria de los Apeninos, Umbría podría extenderse..." 
 umbria_mission_01_BUTTON_DETAILS: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 umbria_mission_01_DESCRIPTION: "Encerradas en las colinas de los Apeninos, las tribus de Umbría han sido durante mucho tiempo un pueblo rural remoto. Aunque ocasionalmente nos hemos aliado contra amenazas comunes, generalmente ha sido responsabilidad de tribus o asentamientos individuales entablar escaramuzas con forasteros, como las ciudades etruscas antagónicas.\n Sin embargo, ahora, un #E estado militarista emerge#! de las tierras bajas latinas. a nuestro Suroeste. \nEn estas circunstancias inciertas, las tribus de Umbría se han unido una vez más bajo una gran alianza, unidas para extender nuestra propia voluntad por toda la región. \n\n#E ¡Derrochemos nuestras amenazas para que nosotros, los umbros, podamos reclamar la hegemonía sobre Italia!#!" 
 umbria_mission_01_CRITERIA_DESCRIPTION: "¡Esta misión estará completa cuando Umbría haya liberado a las tribus #E Italic#! del yugo latino y haya consolidado #E Italia#! en una sola #E Federación#! de Umbría!" 
 umbria_mission_01_REWARD_DESCRIPTION: ""
 umbria_mission_task_1_DESC: "Los umbros han tenido durante mucho tiempo una relación antagónica con las ciudades de Etruria. Sin embargo, a medida que surgen mayores amenazas para nuestros dos pueblos, es hora de decidir si continuaremos peleándonos o si finalmente dejaremos de lado nuestras diferencias para nuestro beneficio mutuo. \n\n\n\n\n\n\n\n\n\n@greek_mil1!" 
 umbria_mission_task_2_DESC: "Aunque no siempre estamos de acuerdo con todo, ¿son realmente tan malos los etruscos? Especialmente en comparación con algunas de las alternativas... quizás sea mejor para ambos si buscamos una política de amistad y cooperación. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 umbria_mission_task_3_DESC: "Dado que nuestras crecientes conexiones económicas acercan a nuestro pueblo cada día, estamos felices de dedicarnos al comercio con nuestros vecinos, los etruscos, porque los beneficios son demasiado numerosos para contarlos. \n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 umbria_mission_task_4_DESC: "Ha llegado el momento de que Etruria cumpla sus juramentos y se una a nosotros en una batalla gloriosa: ¡ha llegado el día en que nuestras fuerzas combinadas humillarán al lobo romano de una vez por todas! \n\n\n\n\n\n\n\n\n\n@italic_mil20!" 
 umbria_mission_task_5_DESC: "¡No podemos coexistir con los etruscos del oeste y aprovecharemos sus luchas internas y disputas para atacar sus ciudades cuando menos lo esperen! \n\n\n\n\n\n\n\n\n\n@italic_mil15!" 
 umbria_mission_task_6_DESC: "Ahora que hemos aplastado toda resistencia etrusca a nuestro gobierno, ordenemos a nuestros súbditos más nuevos que abran sus arcas y tesorerías: la guerra es cara y [ROOT.GetCountry.GetName] tiene muchas facturas que pagar. \n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
 umbria_mission_task_7_DESC: "En un cruel giro del destino, los dioses han considerado oportuno darnos el poder de la vida y la muerte sobre los etruscos; queda hasta [ROOT.GetCountry.GetRuler.GetName] ver si toda la ira de nuestra venganza caerá sobre ellos. ¿Tendremos finalmente venganza por los asentamientos y las tierras que alguna vez se perdieron? \n\n\n\n\n\n\n\n\n\n@italic_mil5!" 
 umbria_mission_task_8_DESC: "Con las principales tierras etruscas firmemente a nuestro alcance, nuestra atención se ha centrado en el oeste, donde las islas de #E Cerdeña#! y #E Córcega#! llaman a nuestras fuerzas. \n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 umbria_mission_task_9_DESC: "Aunque [GetProvince('(int32)23').GetName] alguna vez fue posesión de [ROOT.GetCountry.GetAdjective], con el paso de los años, ha sido asumida por los #E Sabinos#!, ¡pero ya no! Ahora que estamos en una posición de fuerza, debemos exigir que este territorio nos sea devuelto a nosotros, sus legítimos dueños. \n\n\n\n\n\n\n\n\n\n@italic_mil21!" 
 umbria_mission_task_10_DESC: "Si tenemos cuidado con cómo procedemos, entonces hay muchas posibilidades de que podamos persuadir a los feudatarios de Roma para que abandonen sus juramentos de lealtad y se unan a nuestra causa. \n\n\n\n\n\n\n\n\n\n@italic_mil18!" 
 umbria_mission_task_11_DESC: "No debemos abandonar nuestras conquistas contra los romanos, sino que las perseguiremos cada vez más profundamente en sus provincias; Capua debe ser nuestra. \n\n\n\n\n\n\n\n\n\n@italic_mil3!" 
 umbria_mission_task_12_DESC: "Capua finalmente es nuestra, y hay suficiente voluntad política dentro de [ROOT.GetCountry.GetName] para ver a los romanos destruidos por completo... debemos seguir adelante hasta que el hecho esté hecho.\n\n\n\n\n\n\n\n\ n\n@italic_mil4!" 
 umbria_mission_task_13_DESC: "Las ciudades de $PIE$ están llenas de gente trabajadora que anhela la amistad y la hermandad con nuestros parientes [ROOT.GetCountry.GetAdjective]. Beneficia a nuestras dos naciones que nos acerquemos en estos tiempos peligrosos. \n\n\n\n\n\n\n\n\n\n@italic_mil24!" 
 umbria_mission_task_14_DESC: "¿Qué tan sabios son los líderes de $PIE$? ¿Reconocen una oportunidad de oro cuando la ven y elegirán el camino de la sabiduría cuando lleguen a una encrucijada? Esperamos, en aras de la armonía continua entre nuestras naciones, que comprendan la gravedad de nuestra petición. \n\n\n\n\n\n\n\n\n\n@italic_mil8!" 
 umbria_mission_task_15_DESC: "Gracias al flujo constante de mercancías de Umbría hacia las ciudades portuarias de la costa picena, nuestra economía nunca ha estado mejor y sigue creciendo. \n\n\n\n\n\n\n\n\n\n@italic_mil9!" 
 umbria_mission_task_16_DESC: "La pequeña ciudad de [GetProvince('(int32)117').GetName] se encuentra rodeada de potencias hostiles, pero cree que no se verán afectadas por las guerras que están cambiando la faz de toda Italia. Es hora de mostrarles lo equivocados que están. \n\n\n\n\n\n\n\n\n\n@italic_mil29!" 
 umbria_mission_task_17_DESC: "Hay muchas tribus galas en el norte y no estamos seguros de cómo verlas: ¿son socios potenciales para la paz y la prosperidad, u otro enemigo más que podría traer destrucción a los muros de [ROOT.GetCountry.GetCapital.GetName]? Debemos decidir cómo vamos a tratar con estos bárbaros, y no podemos darnos el lujo de tomar una mala decisión; esto podría ser una cuestión de vida o muerte. \n\n\n\n\n\n\n\n\n\n@greek_mil12!" 
 umbria_mission_task_18_DESC: "Una de las mayores amenazas que enfrentamos no proviene del sur, sino de nuestra frontera norte: hemos escuchado demasiadas historias sobre hordas bárbaras arrasadoras que se extienden desde los pasos de montaña. Si queremos dormir tranquilos por la noche, lo mejor será que aseguremos la frontera norte. \n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
 umbria_mission_task_19_DESC: "La victoria llama a nuestras fuerzas, que han asegurado la desembocadura del #E río Padus#! para el [ROOT.GetCountry.GetName]: ¡sigue adelante y dirígete hacia las montañas! ¡No tengas piedad de los galos tan tontos como para resistir y luchar! \n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
 umbria_mission_task_20_DESC: "Los #E Samnitas#! creen que son mejores que nuestro nosotros, y sus diplomáticos llegan incluso a sugerir que sus levas superarían a los nuestros si alguna vez se llegara a una guerra entre nuestras naciones. ¿Ha llegado el momento de humillar de una vez por todas a estos habitantes de las colinas que hablan en voz alta, mi [ROOT.GetCountry.GetRulerTitle]? \n\n\n\n\n\n\n\n\n\n@greek_mil5!" 
 umbria_mission_task_21_DESC: "Con nuestros rivales más poderosos de Italia completamente destruidos, por la presente nos proclamamos #E Hegemón#! de esta tierra: ¡enviamos jinetes a las capitales que aún no están bajo nuestro dominio e informamos que sus días están contados! \n\n\n\n\n\n\n\n\n\n@greek_mil10!" 
 umbria_mission_task_22_DESC: "Nuestros herreros y metalúrgicos son conocidos por ser maestros en su oficio, y comerciantes de toda #E Italia#! viajan a los mercados de [ROOT.GetCountry.GetCapital.GetName] para obtener nuestras baratijas y artículos finamente elaborados. Fomentemos aún más la metalurgia de #E Umbría#! invirtiendo en sus centros más grandes cerca de Tuder.\n\n\n\n\n\n\n\n\n\n@india_mil6!" 
 umbria_mission_task_23_DESC: "Para garantizar la estabilidad de nuestra economía y la calidad de nuestra moneda, debemos construir una casa de moneda en [GetProvince('(int32)123').GetName] que produzca monedas que estén a la altura de nuestros estándares. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
 umbria_mission_task_24_DESC: "No sólo deberíamos hacer crecer nuestras ciudades con edificios, sino que deberíamos ser conscientes de que también vale la pena desarrollar nuestro interior. \n\n\n\n\n\n\n\n\n\n@italic_mil1!" 
 umbria_mission_task_25_DESC: "Enviemos un mensaje a nuestros amigos griegos de que buscamos acuerdos más formales aparte de los que disfrutamos actualmente. Quizás, si tenemos suerte, encontremos aliados que estén dispuestos a luchar y triunfar con nosotros en nuestra hora de necesidad. \n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
 umbria_mission_task_26_DESC: "Avanzamos hacia el sur, y las tranquilas aguas del #E Mare Ionium#! se hacen visibles en la distancia; esta es una buena región y deberíamos conquistarla para [ROOT.GetCountry.GetName]. \n\n\n\n\n\n\n\n\n\n@italic_mil25!" 
 umbria_mission_task_27_DESC: "Si bien nuestras tropas nunca se cansan de la batalla, tal vez podamos convencer a $BRT$ para que se una a nosotros diplomáticamente... porque ¿cómo podrían esperar oponerse a nosotros? \n\n\n\n\n\n\n\n\n\n@italic_mil13!" 
 umbria_mission_task_28_DESC: "¡Este es un día trascendental para nuestro pueblo, un día en el que los métodos adecuados para adorar al poderoso #E Júpiter#! se escribirán en tablas de bronce para que toda la posteridad los aprecie! \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
  
