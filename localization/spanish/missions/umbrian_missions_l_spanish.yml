 me_umbria.28.t: "La frontera etrusca" 
 me_umbria.28.desc: "Durante mucho tiempo hemos mirado a Occidente con cierta sensación de inquietud. A veces utilizan a los etruscos para comerciar, pero otras veces se enfrentan con ellos en encuentros sangrientos, con rencor entre muchas de las ciudades de Umbría y Etruscas a lo largo de las tierras fronterizas. Tanto es así que, con el tiempo, muchos umbri han tenido que retirarse más hacia las colinas y montañas.\n\nPero los latinos se han expandido demasiado rápido hacia nuestro sur como para que ninguno de nosotros los ignoremos, y es posible que tengamos que unirnos si queremos vencerlos.\n\n¿Seremos capaces de establecer vínculos fraternales con nuestros vecinos etruscos, o enfrentarán una sangrienta venganza en nuestras manos antes de que marchemos hacia el sur?" 
 me_umbria.28.a: "Necesitamos [GetCountry('ETR').GetName] de nuestro lado" 
 me_umbria.28.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! perseguirá la amistad con #E #Y [GetCountry('ETR').GetName]#!#!." 
 me_umbria.28.b: "¡El único etrusco bueno es un etrusco muerto!" 
 me_umbria.28.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! buscará destruir #E #Y [GetCountry('ETR').GetName]#!#!." 
  
 me_umbria.30.t: "La guerra romana de Umbría" 
 me_umbria.30.desc: "No mucho después de que Roma entrara en contacto con los umbros en los últimos años del siglo IV a.E.C. ¿Marcaron su maquinaria de guerra en la región para pacificar los asentamientos que no estaban dispuestos a celebrar tratados con Roma? Sin embargo, no estuvieron solos, ya que la Liga Etrusca intervino para intentar proteger asentamientos como Nequinium en el año 300 a.C. contra el asedio romano.\n\nJuntos contra los romanos, podríamos superar sus formidables fuerzas. Sin embargo, la victoria no está garantizada y sería prudente considerar otras opciones." 
 me_umbria.30.a: "¡Respaldamos a nuestros aliados de Umbría!" 
 me_umbria.30.a_tt: "Nos uniremos a la guerra #E Umbría#!'s contra #E #Y $ROM$#!#!." 
 me_umbria.30.b: "¿Es la guerra realmente la respuesta?" 
 me_umbria.30.b_tt: "Dejamos a #E [GetCountry('UMB').GetName]#! a su suerte, #R reduciendo enormemente su opinión sobre nosotros#!." 
  
 me_umbria.31.t: "Destino de los etruscos" 
 me_umbria.31.desc: "¡Ay de aquellos que nos han causado tantos males...\n\nSiglos de rivalidad han llevado a nuestros dos pueblos a este punto crucial, y ahora somos nosotros, los #E Umbri#!, los que salimos victoriosos.\nPero, ¿qué somos? hacer a la luz de nuestra nueva victoria? Por supuesto, podríamos mostrar misericordia a las ciudades de Etruria, liberándolas de cualquier ira excesiva, y ciertamente estarían agradecidas por nuestra inesperada generocidad. Pero ¿qué pasa con los cientos de asentamientos... ciudades... que ellos mismos han destruido con gran crueldad? #E ¿Qué misericordia nos han mostrado estos etruscos?" 
 me_umbria.31.a: "Debemos ser mejores que aquellos que nos precedieron. Es hora de perdonar." 
 me_umbria.31.a_tt: "#E #Y $etruscan$#!#! la cultura comenzará a integrarse.\nCon la misericordia mostrada por #E [SCOPE.GetRootScope.GetCountry.GetName]#! #E #Y $etruscan$#!#! la cultura ganará un impulso para su felicidad." 
 me_umbria.31.b: "Devolverles el derramamiento de sangre con la misma moneda. Matarlos." 
 me_umbria.31.b_tt: "En cada #E $etruscan$#! territorio mayoritario en #E tierras de Etruria#! #E #T 4#!#! #E #Y $etruscan$#!#! los pops culturales serán $etruscan$2 asesinados#!, con un #E $etruscan$5#! pop estatal que se asienta en el territorio, y #Y 40#! oro que sale del botín." 
  
 me_umbria.32.t: "La llegada de los etruscos" 
 me_umbria.32.desc: "En nuestra desesperada batalla contra los romanos, nosotros mismos nos superamos irremediablemente en número. Pero en nuestro momento de necesidad, nuestros viejos rivales han respondido a nuestra desesperada llamada de ayuda, ¡y ahora las fuerzas en marcha de #E [GetCountry('ETR').GetName]#! han llegado para ayudarnos en nuestro momento de necesidad!\n\nUna vez enemigos, nuestros nuevos hermanos en ¡Las armas están con nosotros como una sola fuerza, lista para derrotar la mayor amenaza que jamás hayamos conocido!" 
 me_umbria.32.a: "Nunca pensé que moriría luchando junto a un etrusco..." 
 me_umbria.32.a_tt: "#E #Y [GetCountry('ETR').GetName]#!#! se ha unido a nuestra guerra contra #E $ROM$#!." 
  
 me_umbria.33.t: "Negociaciones con los sabinos" 
 me_umbria.33.desc: "No muy lejos de los principales centros del poder de Umbría viven los sabinos. Una tribu muy familiar, nuestros hermanos sabinos no son muy diferentes de otros dentro de nuestra alianza. Sin embargo, a pesar de todas nuestras similitudes, la situación del asentamiento de #E [GetProvince('(int32)23').GetName]#! presenta un punto de discordia.\n\nComo importante centro de Umbría, es imperativo que caiga en manos de la alianza. Preferiríamos que no se derramara sangre, pero tendremos el territorio bajo nuestro control a cualquier precio, incluso al fratricidio." 
 me_umbria.33.a: "Esperemos que los sabinos entren en razón..." 
 me_umbria.33.a_tt: "Se envía un ultimátum a #E $SAB$#!." 
  
 me_umbria.34.t: "Un ultimátum desde Umbría" 
 me_umbria.34.desc: "Lejos de ser la justa alianza panumbria que dicen ser, [GetCountry('UMB').GetName] ha declarado sus deseos sobre nuestro territorio controlado de Nequinum y nos ha dado un ultimátum para entregárselo.\n\nMientras nuestros guerreros están decididos a defender nuestras tierras a cualquier precio, los umbros se cuentan por miles, y podemos quedar completamente aplastados si elegimos mal nuestro próximo camino." 
 me_umbria.34.a: "Debemos renunciar a Nequinum." 
 me_umbria.34.a_tt: "La provincia de #E [GetProvince('(int32)23').GetName]#! se cede a #E #Y [GetCountry('UMB').GetName]#!#!." 
 me_umbria.34.b: "¡Que intenten apoderarse de nuestras tierras!" 
 me_umbria.34.b_tt: "#E [GetCountry('UMB').GetName]#! puede decidir #R declararnos la guerra#!." 
  
 me_umbria.35.t: "Los sabinos entran en razón" 
 me_umbria.35.desc: "¡La diplomacia ha triunfado y #E [GetProvince('(int32)23').GetName]#! está en nuestras manos!\nGracias a la persuasiva lengua de nuestros diplomáticos, pudimos incorporar fácilmente otra ciudad de Umbría a la alianza. Ahora, con nuestro pueblo más firmemente unificado, podremos resistir mejor las amenazas planteadas por pueblos más numerosos, como el de los habitantes de las tierras bajas del Lacio, en rápida expansión." 
 me_umbria.35.a: "¡Excelente!" 
 me_umbria.35.a_tt: "#E [GetProvince('(int32)23').GetName]#! se ha integrado en #Y #E [SCOPE.GetRootScope.GetCountry.GetName]#!#!" 
  
 me_umbria.36.t: "$SAB$ rechaza nuestra demanda" 
 me_umbria.36.desc: "Nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] mira con cansancio al séquito, ya que acaba de recibir noticias de $SAB$ de que se han negado a darnos un ultimátum de #E [GetProvince('(int32)23').GetName]#!.\n\nAn que no puede quedar sin respuesta, y siendo nuestra voluntad de proteger los asentamientos de Umbría un reflejo de nuestro honor, No podemos darnos el lujo de abandonar Nequinum, especialmente con todas las inversiones que hemos hecho." 
 me_umbria.36.a: "Entonces es guerra..." 
 me_umbria.36.a_tt: "Declararemos la guerra a #Y #E $SAB$#!#! sobre #E [GetProvince('(int32)23').GetName]#!." 
  
 me_umbria.37.t: "Aliados en el centro de Italia" 
 me_umbria.37.desc: "Durante las marchas de la maquinaria de guerra romana, #E $ROM$#! ha logrado acumular una vasta red de tratados desiguales de alianzas con tribus en toda la región.\n\nEclipsados ​​por el vasto poder y destreza de Roma, casi todos los demás estados que han Los países que competían por el poder se vieron ensombrecidos por el crecimiento del Estado romano, y aquellos que se habían aliado con Roma se encontraron atrapados en la servidumbre de un poder invencible. Hasta ahora.\n\nCon el desastre que ha sido la campaña de Roma en Umbría, nuestros hermanos Umbro-Sabelianos finalmente ven que, con el lobo romano ensangrentado, finalmente existe una oportunidad de deshacerse de las chozas de sus antiguos amos." 
 me_umbria.37.a: "¡Únase a nosotros hermanos, juntos Roma será derrotada!" 
 me_umbria.37.a_tt: "A todos los #E [GetCultureGroup('latin').GetName|Y]#! cultura #E feudatarios#! de #E #T $ROM$#!#! en el centro de Italia se les enviará la opción de cambiar de bando." 
  
 me_umbria.38.t: "¿Libertadores de Umbría?" 
 me_umbria.38.desc: "Contrariamente a lo esperado, la guerra en Umbría les ha costado muchísimo a los romanos. Como feoderati con nuestros propios soldados enviados a la refriega, hemos visto la carnicería que se desarrolla de primera mano, y estamos aprendiendo lo que habíamos empezado a pensar que era imposible: el ejército romano es muy derrotable.\n\nAhora, los Umbros Hemos enviado un enviado con una oferta tentadora, unirnos a su federación como aliados contra el poder de Roma, derrotando a nuestros actuales amos de una vez por todas, o quedarnos con nuestros aliados romanos en un intento de cambiar el rumbo de la guerra." 
 me_umbria.38.a: "¡Nos libraremos de nuestras cadenas y nos uniremos a tu lucha!" 
 me_umbria.38.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! abandonará #E $ROM$#! y se convertirá en un #T $feudatory$#! de #E [SCOPE.GetRootScope.GetCountry.GetName]0 [SCOPE.GetRootScope.GetCountry.GetName]1#!#!." 
 me_umbria.38.b: "¡No traicionaremos a nuestros aliados latinos!" 
 me_umbria.38.b_tt: "Nos quedaremos en #E $ROM$#!'s guerra contra #E #Y [GetCountry('UMB').GetName]#!#!." 
  
 me_umbria.39.t: "Ofrezca la protección Piceni" 
 me_umbria.39.desc: "En nuestro Este inmediato se encuentran los pueblos Piceni. Un grupo itálico ligeramente distanciado con prácticas funerarias únicas, sin embargo estamos acostumbrados a la lengua de nuestros extraños vecinos. Pero con el crecimiento de nuestra federación para incluir muchas más tribus con las que hemos tenido menos contacto, sería inapropiado no ofrecer protección a esos hermanos nuestros con quienes nos hemos mezclado durante siglos.\n\nQue vean los Piceni. los innumerables beneficios de afiliarse a nuestra gran federación!" 
 me_umbria.39.a: "¡Bienvenidos a nuestra alianza!" 
 me_umbria.39.a_tt: "A #E #Y $PIE$#!#! se le enviará una oferta para unirse a #E [SCOPE.GetRootScope.GetCountry.GetName]#! como #T #E $feudatory$#!#!" 
  
 me_umbria.40.t: "Una oferta para unirse a la federación de Umbría" 
 me_umbria.40.desc: "Durante muchos siglos, hemos comerciado y mezclado con nuestros vecinos de Umbría en el oeste. Ahora, sin embargo, habiéndose unificado en una gran alianza y habiéndose expandido por toda la región de Italia, nos han ofrecido unirnos a su federación también.\n\nPuede haber beneficios al obtener una forma de protección más permanente, especialmente de un pueblo Esto es fraternal para nosotros, pero sin duda costaría una independencia total." 
 me_umbria.40.a: "¡Estaremos encantados de unirnos a su federación!" 
 me_umbria.40.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T #E $feudatory$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!." 
 me_umbria.40.b: "Debemos conservar nuestra independencia." 
 me_umbria.40.b_tt: "No pasará nada, aunque los umbros se entristecerán." 
  
  
 me_umbria.41.t: "¡Picentia se suma!" 
 me_umbria.41.desc: "¡Nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] está encantado! ¡Porque nuestros hermanos en #E $PIE$#! han aceptado unirse a nuestra alianza y ahora son un $feudatory$ de la federación!\nCon la protección que podemos ofrecerles, seguramente no se arrepentirán de su decisión." 
 me_umbria.41.a: "¡Bienvenidos hermanos!" 
 me_umbria.41.a_tt: "#E #Y $PIE$#!#! ha decidido convertirse en #T #E $feudatory$#!#! de #E [SCOPE.GetRootScope.GetCountry.GetName]#Y0" 
  
 me_umbria.42.t: "Los Piceni deciden no unirse" 
 me_umbria.42.desc: "A pesar de nuestros convincentes argumentos sobre los beneficios de ingresar en la federación de Umbría, un enviado de #E $PIE$#! nos ha informado que no se unirán, citando su deseo de conservar la total independencia sobre sus asuntos.\nMientras nosotros respetamos sus deseos, nos entristece que nuestros vecinos rechacen nuestra oferta de una mayor amistad." 
 me_umbria.42.a: "Una pena" 
 me_umbria.42.a_tt: "#E $PIE$#! ha rechazado unirse a la federación." 
  
 me_umbria.43.t: "Posturas en la Galia Cisalpina" 
 me_umbria.43.desc: "Cuando analizamos los puntos débiles de nuestras fronteras, en ningún lugar somos más vulnerables que en el norte. No hace mucho, las tribus celtas inundaron una región poblada por diversos pueblos y tribus, incluidos muchos asentamientos de Umbría, y los conquistaron a todos. Y ahora nos enfrentamos a algunas de las tribus galas más intimidantes, justo en nuestra frontera.\n\nPero como estos recién llegados son luchadores tan feroces, tal vez una búsqueda de puntos en común resulte más beneficiosa que un mayor derramamiento de sangre. Si queremos acercarnos a nuestro vecino más cercano con amistad, una alianza con estos guerreros puede resultar realmente útil." 
 me_umbria.43.a: "Busquemos comprender a estos galos," 
 me_umbria.43.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! perseguirá una expansión más diplomática en #Y #E $cisalpine_gaul_region$#!#!." 
  
 me_umbria.44.t: "Posturas en la Galia Cisalpina" 
 me_umbria.44.desc: "Cuando analizamos los puntos débiles de nuestras fronteras, en ningún lugar somos más vulnerables que en el norte. No hace mucho, las tribus celtas inundaron una región poblada por diversos pueblos y tribus, incluidos muchos asentamientos de Umbría, y los conquistaron a todos. Y ahora nosotros mismos nos enfrentamos a algunas de las tribus galas más intimidantes, justo en nuestra frontera.\n\nCon la difícil situación que los galos han traído a nuestros hermanos, no podemos darnos el lujo de quedarnos de brazos cruzados. Debemos expulsar a los celtas de la región por cualquier medio necesario o sufrir la ira de una horda implacable." 
 me_umbria.44.a: "¡Expulsaremos a los galos de estas tierras!" 
 me_umbria.44.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! buscará la expansión militar en #Y #E $cisalpine_gaul_region$#!#!." 
  
 me_umbria.45.t: "Oferta de Alianza" 
 me_umbria.45.desc: "A pesar de las diferencias que puedan tener nuestros dos pueblos, una alianza umbro-gala sería beneficiosa para todos, al menos a los ojos de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle].\n\nAún está por verse si nuestro vecino celta podrá El Norte verá favorablemente nuestro avance, pero tenemos grandes esperanzas de afianzarnos en la región." 
 me_umbria.45.a: "¡Que los celtas vean la grandeza de nuestra alianza!" 
 me_umbria.45.a_tt: "Nuestro vecino más al norte de la cultura #E gala#! recibirá una oferta para convertirse en nuestro #T #E $feudatory$#!#!" 
  
 me_umbria.46.t: "Una oferta de fidelidad" 
 me_umbria.46.desc: "Ha llegado un enviado de nuestro vecino del sur de #E [GetCountry('UMB').GetName]#!, ofreciendo lo que él describe como "un tratado de amistad mutuamente beneficioso" con la potencia italiana. Recientemente hemos visto a los Umbría expandirse rápidamente hacia el sur, y con nuestras fuerzas agotadas y actualmente involucradas en esta sangrienta guerra, es posible que no tengamos muchas opciones al respecto.\n\n¿Aceptamos la oferta de protección de los Umbría? ¿O mantenemos nuestro status quo, aunque en una posición actualmente débil?" 
 me_umbria.46.a: "Debemos aceptar el dominio de Umbría." 
 me_umbria.46.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T #E $feudatory$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!" 
 me_umbria.46.b: "¡Adoptemos de todo corazón las costumbres de estos vecinos nuestros!" 
 me_umbria.46.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T #E $feudatory$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!" 
 me_umbria.46.b_tt2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! adoptará #E #Y $umbrian$#! cultura#! y la #E #Y [SCOPE.GetRootScope.GetCountry.GetName]0#! religión#!." 
 me_umbria.46.c: "No nos inclinamos ante nadie." 
 me_umbria.46.c_tt: "#E #Y [GetCountry('UMB').GetName]#!#! puede reclamar nuestras tierras." 
  
  
 me_umbria.47.t: "Los galos aceptan protección" 
 me_umbria.47.desc: "Nuestro vecino galo del norte ha aceptado nuestra oferta de protección y ahora está bajo el control indirecto de nuestra federación.\n\nAunque se han unido vacilantes, reconocemos los esfuerzos que esto debe haber supuesto para un pueblo de vida tan libre. ¡Aceptar tal oferta y darles la bienvenida a nuestra federación con los brazos abiertos!" 
 me_umbria.47.a: "¡Buenos guerreros, unámonos en la batalla!" 
 me_umbria.47.a_tt: "Nuestro vecino celta del norte ha aceptado convertirse en nuestro #T #E $feudatory$#!#!" 
  
 me_umbria.48.t: "Fracaso en el Norte" 
 me_umbria.48.desc: "Cuando enviamos nuestros enviados a nuestro asediado vecino del Norte, esperábamos cierta resistencia a entrar en la influencia de nuestra federación. Sin embargo, fue una gran decepción para nuestros [SCOPE.GetRootScope.GetCountry.GetRulerTitle] saber que habían rechazado completamente nuestros esfuerzos por influirlos en nuestra causa.\n\nNuestro próximo camino ahora es inseguro. Podríamos intentar entrar en tierras galas por la fuerza, o podríamos abandonar por completo nuestras ambiciones en la región." 
 me_umbria.48.a: "Debemos abandonarlos por ahora." 
 me_umbria.48.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! abandona sus ambiciones en #Y $cisalpine_gaul_region$#!" 
 me_umbria.48.b: "Volveremos, con un ejército." 
 me_umbria.48.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! reclama tanto #Y $aemilla_area$#! como nuestras tierras fronterizas norte inmediatas." 
  
 me_umbria.49.t: "Presionando a los galos" 
 me_umbria.49.desc: "La guerra ha caído sobre nuestros vecinos galos y sus fuerzas se han agotado. Hemos estado esperando ese momento, esperando el momento oportuno, y ahora ha llegado el momento de atacar.\n\n#E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! ya ha enviado enviados con un ultimátum a los debilitados galos: "cedednos lo que nos corresponde". aterriza en #E $ariminum_area$#!, o los tomaremos por la fuerza'." 
 me_umbria.49.a: "No deberían dar mucha pelea" 
 me_umbria.49.a_tt: "Se envía un ultimátum a nuestro vecino celta" 
  
 me_umbria.50.t: "Un ultimátum de Umbría" 
 me_umbria.50.desc: "Estamos agotados. Estamos maltratados. Y ahora, en el peor momento posible, los buitres del sur en #E [GetCountry('UMB').GetName]#! han enviado un enviado con una amenaza escalofriante: "Cedanos todas tus tierras en $ariminum_area$, o las tomaremos por la fuerza". \n\nSiendo realistas, estamos demasiado debilitados para luchar como lo haríamos normalmente. ¿Podría ser mejor simplemente rendirnos y esperar que los señores supremos de Umbría muestren misericordia a nuestra gente, o luchar desesperadamente por la supervivencia de nuestra tribu?" 
 me_umbria.50.a: "Esperemos que nuestro pueblo se salve de cualquier gran ira." 
 me_umbria.50.a_tt: "Todo nuestro terreno en #E $ariminum_area$#! está anexado por #E #Y [GetCountry('UMB').GetName]#!#!" 
 me_umbria.50.b: "¡Los traicioneros buitres encontrarán su fin con nuestras espadas!" 
 me_umbria.50.b_tt: "¡#E [GetCountry('UMB').GetName]#! nos declarará #R #E la guerra#!#!!" 
  
 me_umbria.51.t: "Los galos ceden $ariminum_area$" 
 me_umbria.51.desc: "Nuestra intimidación parece haber sido abrumadora frente a la devastación total, y parece que nuestros vecinos celtas han decidido cumplir con nuestra demanda.\nCon este punto de apoyo en #E $cisalpine_gaul_region$#! seremos libres de expandirnos aún más. incluso entrando en las ciudades que los etruscos fundaron hace mucho tiempo, a lo largo de las orillas del Padan." 
 me_umbria.51.a: "De todos modos, no habrían tenido ninguna posibilidad." 
 me_umbria.51.a_tt: "Anexaremos #Y #E $ariminum_area$#!#!" 
  
 me_umbria.52.t: "Los galos rechazan nuestras amenazas." 
 me_umbria.52.desc: "Se han burlado de nuestros enviados y se ha desestimado nuestro ultimátum. Aunque hubiéramos preferido no ensangrentarnos las manos, no tenemos reparos en aplastar lo que queda de los ejércitos galos.\nHemos preparado a nuestros guerreros para el combate y ahora ha llegado el momento de asegurar nuestra frontera norte, de una vez por todas." 
 me_umbria.52.a: "Nos caerán." 
 me_umbria.52.a_tt: "Iremos a la guerra contra los galos." 
  
 me_umbria.53.t: "Una pregunta del Padán" 
 me_umbria.53.desc: "Después de muchas pruebas y batallas gloriosas, finalmente llegamos a las orillas del río Padan. Todas las ciudades antiguas de la zona están firmemente bajo nuestro control, al igual que las tierras rurales, ahora pobladas por agricultores celtas. 'Pero mi [SCOPE.GetRootScope.GetCountry.GetRulerTitle]', gime nuestro súbdito, 'hemos luchado junto a ti diligentemente, pero estas tierras que ahora posees son las de nuestro pueblo, ¿no sería mejor que te las administremos?'. Nuestro nuevo #E feudatorio celta#! tiene un buen punto. Los habitantes rurales de la región podrían pacificarse mejor si fueran gobernados indirectamente a través de una tribu que pudieran considerar propia. Además, nuestros nuevos y valientes guerreros celtas merecen ser recompensados ​​por su servicio.\n\n¿Le damos estas nuevas tierras a nuestro súbdito o las mantenemos bajo nuestro control #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#!?" 
 me_umbria.53.a: "Recompensemos a nuestros hermanos. Además, es mejor utilizar a los galos para controlar a los galos." 
 me_umbria.53.a_tt: "El área de #Y #E $aemilla_area$#!#! será cedida a nuestra nueva materia #E Gálica#!." 
 me_umbria.53.b: "No, estas tierras son nuestras ahora." 
 me_umbria.53.b_tt: "#E $aemilla_area$#! permanecerá bajo control de #E [SCOPE.GetRootScope.GetCountry.GetAdjective]#!." 
  
 me_umbria.54.t: "Una Federación Panumbria" 
 me_umbria.54.desc: "Nuestros ejércitos han marchado a lo largo y ancho, derrotando a innumerables enemigos, y ahora controlamos la mayor parte de la península italiana. Con la mayoría de las tribus bajo el control de los umbros, y los romanos y samnitas rivales finalmente derrotados, ¡ahora podemos declarar a los umbros como hegemones sobre toda Italia!\n\nPero, ¿nuestra federación de italianos considerará a todas las tribus como ¿iguales entre sí -incluso los latinos de las tierras bajas y los samnitas sabelianos- o el futuro pertenece únicamente a la gente de la tormenta?" 
 me_umbria.54.a: "¡Los tronadores llevarán a las tribus itálicas a la gloria!" 
 me_umbria.54.b: "Los Umbri son sólo un puñado de muchos..." 
 me_umbria.54.b_tt: "En su lugar, formará la etiqueta #E $ITALIA_NAME$#!." 
  
 me_umbria.55.t: "Llamando a los magna-griegos" 
 me_umbria.55.desc: "Las ciudades-estado griegas de la Magna Grecia son ricas y prósperas, y hemos forjado estrechos vínculos con algunas de ellas. Sin embargo, siguen siendo vulnerables como ciudades-estado independientes y pueden servir como puerta de entrada a la región si caen bajo la influencia de potencias extranjeras. Por lo tanto, lo mejor para nosotros es que los estados griegos estén protegidos.\n\nNuestros enviados ya están siendo enviados a nuestros aliados griegos, ofreciendo protección incondicional a su propia discreción." 
 me_umbria.55.a: "Esperemos que nuestros amigos griegos acepten." 
 me_umbria.55.a_tt: "Se enviarán ofertas de protección a nuestros amigos #E griego#! en #E #Y $magna_graecia_region$#!#!." 
  
 me_umbria.56.t: "Los umbros ofrecen su protección" 
 me_umbria.56.desc: "A la luz de su rápida expansión en nuestra Región, hemos forjado relaciones amistosas con el estado expansionista de Umbría, aprovechando su consolidación de la península para llegar a acuerdos comerciales favorables con las ciudades itálicas. Ahora, sin embargo, nos han enviado un enviado, ofreciéndonos "protección contra amenazas externas a nuestro estado".\n\nNuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] aún no está seguro de cómo tomar esto. ¿Buscarían verdaderamente los umbros simplemente proteger nuestros intereses mutuos, o es esto una estratagema suya para someter nuestra ciudad a su dominio?" 
 me_umbria.56.a: "Aceptemos al menos su oferta de protección." 
 me_umbria.56.a_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T #E $tributary$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!" 
 me_umbria.56.b: "¿Por qué no unirse directamente a su federación?" 
 me_umbria.56.b_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T #E $feudatory$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!" 
 me_umbria.56.c: "Preferimos no involucrarnos demasiado con los umbros." 
 me_umbria.56.c_tt: "Nada pasará" 
  
 me_umbria.57.t: "Una ciudad griega busca protección" 
 me_umbria.57.desc: "A la luz de nuestra oferta a los griegos de la Magna Grecia, ¡parece que al menos una de las ciudades griegas ha aceptado nuestra oferta de protección a cambio de tributo!\nPara nuestro #E [SCOPE.GetRootScope.GetCountry.GetRulerTitle]#!, este es un avance excelente ." 
 me_umbria.57.a: "Estás a salvo detrás del escudo de Umbría." 
 me_umbria.57.a_tt: "Hemos adquirido un #T #E $tributary$#!#! en #E #Y $magna_graecia_region$#!#!." 
  
 me_umbria.58.t: "Una ciudad griega pide unirse a la Federación" 
 me_umbria.58.desc: "Mientras que algunos han rechazado nuestra oferta de protección, otros la han aceptado con entusiasmo. ¡Una ciudad incluso pide unirse plenamente a nosotros como parte de nuestra federación! Si bien es inesperada, una sorpresa así seguramente será bienvenida. Porque esta nueva ciudad seguramente traerá mucho comercio como centro hacia el mundo griego." 
 me_umbria.58.a: "Eres bienvenido a nuestra esfera." 
 me_umbria.58.a_tt: "Hemos adquirido un #T #E $feudatory$#!#! en #E #Y $magna_graecia_region$#!#!." 
  
 me_umbria.59.t: "Una ciudad griega rechaza nuestra oferta de protección" 
 me_umbria.59.desc: "Mientras esperábamos que nuestra oferta fuera aceptada por todos, parece que una ciudad vio nuestra oferta con sospecha y la rechazó, citándola como "un intento de ejercer nuestra influencia sobre ellos".\n\nmientras lo haremos Si no lo enfrentamos por ahora, deja a la ciudad mucho más vulnerable de lo necesario." 
 me_umbria.59.a: "Una pena" 
  
 me_umbria.60.t: "Protección sobre los brucianos" 
 me_umbria.60.desc: "Los buritianos del sur tienen una larga historia de rebelión contra los opresores extranjeros. Consideradas como fugitivos y rebeldes, nuestras propias luchas contra los romanos y los etruscos nos dan un sentimiento de simpatía por estos luchadores decididos. Si bien dudan en inclinarse ante cualquier extranjero, si les concediéramos garantías de autonomía y privilegios podríamos convencerlos de los beneficios de unirse a nuestra federación." 
 me_umbria.60.a: "Únase a nosotros, valientes guerreros, ¡no necesita luchar más!" 
 me_umbria.60.a_tt: "A #E #Y [GetCountry('BRT').GetName]#!#! se le enviará una oferta para unirse a nuestra federación como #T #E $feudatory$#!#!." 
  
 me_umbria.61.t: "[GetCountry('UMB').GetName] ofrece su Protección" 
 me_umbria.61.desc: "Han llegado enviados de #E [GetCountry('UMB').GetName]#!, ofreciéndonos una 'oportunidad' de unirnos a su Federación. Expresando simpatía, los enviados hablan de "beneficios" y "autonomía" dentro de su reino, y de una oportunidad para que nosotros, los brucianos, extendamos nuestro poder junto a los umbros como "pueblos itálicos de la Magna Grecia".\nSi bien sus diplomáticos hablan con suavidad, ¿qué ¿Qué tiene que decir nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, sobre la propuesta [GetCountry('UMB').GetAdjective]?" 
 me_umbria.61.a: "Parecen preferibles a los griegos..." 
 me_umbria.61.a_tt: "Nos convertiremos en un #T #E $feudatory$#!#! de #E #Y [GetCountry('UMB').GetName]#!#!." 
 me_umbria.61.b: "¡No nos inclinamos ante nadie más!" 
 me_umbria.61.b_tt: "Mantendremos nuestra independencia." 
  
 me_umbria.62.t: "¡Los bruttianos se unen a la Federación!" 
 me_umbria.62.desc: "¡Nuestros esfuerzos han dado frutos! Y los rebeldes de Brutti aceptaron con entusiasmo unirse a nuestra federación con la condición de que se les respetara mucho. Por supuesto, somos un pueblo de palabra.\nCon nuestro estado en constante crecimiento, parece que estamos preparados para extender nuestro alcance aún más, incluso a través del Estrecho de Sicilia..." 
 me_umbria.62.a: "¡Bienvenido!" 
 me_umbria.62.a_tt: "#Y #E [GetCountry('BRT').GetName]#!#! se ha convertido en nuestro #T #E $feudatory$#!#!." 
  
 me_umbria.63.t: "$BRT$ se niega" 
 me_umbria.63.desc: "Desgraciadamente, parece como si ni siquiera nuestros mejores diplomáticos fueran suficientes, y $BRT$ ha desdeñado nuestras insinuaciones sobre ellos. Por supuesto, nuestros intereses en la región persisten y, de una forma u otra, tendremos esas tierras a nuestro alcance. Simplemente parece como si debiéramos dejar nuestras plumas y tomar nuestras espadas." 
 me_umbria.63.a: "¡Adelante marcharemos! ¡Más allá del estrecho de Sicilia!" 
 me_umbria.63.a_tt: "#E [GetCountry('BRT').GetName]#! habrá que conquistarlo." 
  
 me_umbria.64.t: "Etruria nos abandona" 
 me_umbria.64.desc: "Mientras la ciudad de Nequium permanece bajo asedio romano, sus habitantes todavía miran hacia el norte, en dirección a Etruria.\nEn la dirección en la que cada vez está más claro, la ayuda nunca llegará.\n\nPor supuesto, nunca deberíamos haber confiado en los etruscos, los conocemos desde hace tanto tiempo que deberíamos haber estado más cansados. Aun así, con un enemigo tan poderoso a nuestras puertas, puede que ya sea demasiado tarde para pensar en semejante error." 
 me_umbria.64.a: "¡Malditos etruscos por los dioses!" 
 me_umbria.64.a_tt: "#E [GetCountry('ETR').GetName]#! te ha abandonado a tu suerte en manos de #E #R $ROM$#!#!." 
  
  
