l_spanish:
  
  #################### 
  # Title 
  #################### 
 vasconian_mission_01: "Maestro de los Pirineos" 
 vasconian_mission_01_BUTTON_TOOLTIP: "El viaje de mil millas comienza con un solo paso..." 
 vasconian_mission_01_BUTTON_DETAILS: ""
 vasconian_mission_01_DESCRIPTION: "Las tribus #E vasconianas#! que viven en las estribaciones de los #E Pirineos#! controlan uno de los únicos pasos a través de esta formidable cadena montañosa, lo que les obliga a estar constantemente en guardia contra las incursiones enemigas.\n\nConstruyendo sus asentamientos a lo largo En las suaves aguas del río Iberus, viven en una tierra agradable, llena de potencial sin explotar... alguien con la ambición y el empuje podría hacer algo con Vasconia, transformándola en una nación que realmente valga la pena temer." 
 vasconian_mission_01_CRITERIA_DESCRIPTION: "Esta misión estará completa cuando Vasconia haya mejorado sus infraestructuras, haya conquistado a sus vecinos y haya establecido la #E Confederación del Ebro#!." 
 vasconian_mission_01_REWARD_DESCRIPTION: ""
  
  #################### 
  # Mission Tasks 
  #################### 
 vasconian_mission_01_task_01: "El paso de los Pirineos" 
 vasconian_mission_01_task_01_DESC: "[GetProvince('(int32)1076').GetName] es uno de los cuellos de botella estratégicos más importantes de nuestra nación: tenemos que hacer todo lo posible para asegurarnos de que el Paso de los Pirineos sea imposible de atravesar para nuestros enemigos.\n\n\n\n\n\n\ n\n\n\n@greek_mil1!" 
  
 vasconian_mission_01_task_02: "Fijando la vista en el Atlántico" 
 vasconian_mission_01_task_02_DESC: "#E [GetCountry('VAD').GetName]#! al oeste controla el acceso al #E Mare Cantabrum#!, pero nuestra gente [ROOT.GetCountry.GetAdjective] quiere esto para ellos. \n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
 vasconian_mission_01_task_02_tt: "Se activará una cadena de eventos donde podremos decidir qué hacer con nuestros vecinos, los #Y [GetCountry('VAD').GetName]#!." 
  
 vasconian_mission_01_task_03: "La gente de la montaña" 
 vasconian_mission_01_task_03_DESC: "La gente de las montañas del norte siempre ha sido ligeramente diferente en sus costumbres a la gente que vive en [ROOT.GetCountry.GetCapital.GetName]. Sin embargo, tenemos que tomar decisiones sobre el futuro de estas personas. \n\n\n\n\n\n\n\n\n\n\n@event_pic7!" 
 vasconian_mission_01_task_03_tt: "Posee al menos 3 territorios con terreno #Y Colinas#!, #Y Montañas#! o #Y Bosque#! y con el edificio #Y Asentamiento tribal#!." 
 vasconian_mission_01_task_03_tt_2: "Se activará una cadena de eventos donde decidiremos si debemos intentar centralizar o no. #R Obtendrás una de las dos siguientes recompensas dependiendo de cómo manejes la cadena de eventos: #!" 
 vasconian_mission_01_task_03_tt_3: "\n #R O #! \n\n" 
  
 vasconian_mission_01_task_04: "Asaltando Icetania" 
 vasconian_mission_01_task_04_DESC: "Llegará el momento en que nuestros invasores aterrorizarán las tierras de nuestros enemigos, pero primero debemos construir la infraestructura necesaria para sostener su número. \n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
 vasconian_mission_01_task_04_tt: "La recompensa por esta tarea misional variará, dependiendo de cómo elijas manejar a los asaltantes que invaden tu tierra. ¿Negociarás con ellos y les permitirás establecerse dentro de tu tierra o lucharás contra ellos?" 
  
 vasconian_mission_01_task_05: "Contacto Con Los Aquitanos" 
 vasconian_mission_01_task_05_DESC: "Hay que respetar a las tribus de los #E Aquitani#! al norte de nuestras montañas y buscar su amistad. Establezcamos relaciones agradables con ellos, porque esto es preferible a que enemigos lejanos se unan contra nosotros. \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 vasconian_mission_01_task_05_tt: "Al menos 2 países dentro de la #Y Región de Aquitania#! y la #Y Región de la Galia Transalpina#!, cuya cultura principal es #Y Aquitani #!, tienen una alianza con nosotros y al menos #G 65#! opinión." 
 vasconian_mission_01_task_05_tt_bypass: "No hay suficientes naciones para aliarse para esta tarea misionera." 
 vasconian_mission_01_task_05_tt_2: "Obtendremos una determinada cantidad de pops dependiendo de la cantidad de alianzas que tengamos." 
  
 vasconian_mission_01_task_06: "Ciudad cabecera de los vascones" 
 vasconian_mission_01_task_06_DESC: "Ahora que hemos conquistado a los vascones, debemos decidir qué hacer con sus territorios; afortunadamente, hay opciones disponibles para nosotros. \n\n\n\n\n\n\n\n\n\n@event_pic13!" 
 vasconian_mission_01_task_06_tt_2: "Se activará una cadena de eventos donde podremos elegir invertir en ciertos territorios." 
  
 vasconian_mission_01_task_07: "Una fortaleza capitalina" 
 vasconian_mission_01_task_07_DESC: "Aunque estamos fortificando sabiamente nuestra frontera, no descuidemos los muros de [ROOT.GetCountry.GetCapital.GetName], porque hay mucho que podríamos hacer para asegurar que nuestra capital sea considerada una verdadera fortaleza. \n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
  
 vasconian_mission_01_task_08: "Minas Arditurri" 
 vasconian_mission_01_task_08_DESC: "Mientras los vascones construyeron tontamente un puerto en [GetProvince('(int32)1017').GetName], nosotros vamos a extraer los metales preciosos que allí se encuentran. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 vasconian_mission_01_task_09: "El amor de Mari" 
 vasconian_mission_01_task_09_DESC: "No debemos descuidar el culto a #Y $deity_mari$#!, sino que debemos incorporar oficialmente los ritos de la Señora de las Tormentas en nuestras ceremonias diarias. \n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 vasconian_mission_01_task_09.tt: "La #Y Deidad Marita de la Fertilidad #! dentro de tu Panteón es #Y $deity_mari$#!." 
  
 vasconian_mission_01_task_10: "Entrenamiento de montaña" 
 vasconian_mission_01_task_10_DESC: "Siempre hay trabajo que nuestras tropas pueden hacer para mejorar su preparación para el combate y, aunque es universalmente impopular, entrenar en las montañas es una necesidad. \n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 vasconian_mission_01_task_10_tt: "Se activará un evento en el que podremos decidir en qué queremos que se concentren nuestras tropas durante el entrenamiento." 
 vasconian_mission_01_task_10_tt_2: "Al menos #Y 4#! provincias dentro de la región de #Y Tarraconensis#! tienen #G 1#! #T Cuarteles#! o un #T Campo de entrenamiento#!." 
  
 vasconian_mission_01_task_11: "El Vasconio Agrum" 
 vasconian_mission_01_task_11_DESC: "Tenemos que asegurarnos de que la gente de [ROOT.GetCountry.GetName] siempre tenga suficiente comida para comer, y una forma de hacerlo es construir granjas en todas nuestras propiedades. \n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
  
 vasconian_mission_01_task_12: "Un llamado a todos los barscunes" 
 vasconian_mission_01_task_12_DESC: "Ahora que nuestro poder ha aumentado, podemos enviar un mensaje a las distintas tribus que viven entre nosotros anunciando este cambio de estatus. Los #E Barscunes#! son un clan poderoso y los querremos de nuestro lado en el futuro. \n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
  
 vasconian_mission_01_task_13: "Dominio pirenaico" 
 vasconian_mission_01_task_13_DESC: "No sólo hemos fortificado el #E Paso de los Pirineos#!, sino que controlamos las tierras al norte y al sur de las propias montañas; desde todos los puntos de vista, hemos dominado la región. \n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
  
 vasconian_mission_01_task_14: "Identidad de los Barscunes" 
 vasconian_mission_01_task_14_DESC: "Con el tiempo, el papel del Clan #E Barscunes#! dentro de nuestro país ha crecido, reflejando su influencia y el cambio de identidad dentro de nuestra nación.\n\n¿Pero quiénes son estas personas? ¿Cómo son realmente? [ROOT.GetCountry.GetRuler.GetName] tiene preguntas sin respuesta.\n\n#Y Esto iniciará una cadena de eventos#!. \n\n\n\n\n\n\n\n\n\n@event_pic8!" 
  
 vasconian_mission_01_task_15: "Verdaderos Señores Del Ebro" 
 vasconian_mission_01_task_15_DESC: "La gente que vive cerca del #E Río Ebro#! es orgullosa y testaruda, y muchos de los que viven allí se niegan a reconocer cualquier autoridad ajena a la suya. Hay que estar atentos a esta región, porque nos esperan problemas si se someten a nosotros, los Verdaderos Señores del Ebro. \n\n\n\n\n\n\n\n\n\n\n@event_pic12!" 
 vasconian_mission_01_task_15_tt: "Se declararán los Verdaderos Señores del Ebro." 
  
 vasconian_mission_01_task_16: "La Confederación del Ebro" 
 vasconian_mission_01_task_16_DESC: "Ha llegado el momento de reunir a nuestros jefes vasallos en [ROOT.GetCountry.GetCapital.GetName] para un anuncio importante.\n\n#Y Esto iniciará una cadena de eventos#!. \n\n\n\n\n\n\n\n\n\ n\n@celt_mil1!" 
 vasconian_mission_01_task_16_tt: "Todo personaje que ostenta un #Y Cargo #! tiene una lealtad #Y mayor o igual a #! #G 60 #!" 
  
  #################### 
  # Events 
  #################### 
  
 me_vasconian_1_title: "El paso de los Pirineos" 
 me_vasconian_1_desc: "Ahora que se han terminado las fortificaciones en nuestra nueva ciudad de [GetProvince('(int32)1076').GetName], nuestras tropas guarnecidas han estado vigilando el #E Paso de los Pirineos#!, y cada pocas horas un grupo de soldados patrulla las montañas.\n\nDesde su posición privilegiada en lo alto En Iacca, nuestros hombres pueden ver los valles que se encuentran debajo; será casi imposible sorprender a estos guerreros vigilantes, que viven para proteger las fronteras de [ROOT.GetCountry.GetName]." 
 me_vasconian_1.a: "Dormiremos tranquilos sabiendo que nuestras fronteras están protegidas." 
  
 me_vasconian_2_title: "Fijando la vista en el Atlántico" 
 me_vasconian_2_desc: "Si queremos un acceso sin restricciones al #E Mare Cantabrum#! - y [ROOT.GetCountry.GetRuler.GetName] ciertamente lo desea - entonces tenemos un problema; las tribus de #E Vardulia#! se interponen en nuestro camino.\n\nHay que hacer algo... tendremos que decidir si buscar medios pacíficos o violentos contra los vardulianos. ¡Debemos llegar al Atlántico!\n\nSe ha convocado un Consejo de Guerra en [ROOT.GetCountry.GetCapital.GetName], donde los jefes tribales de [ROOT.GetCountry.GetName] intervendrán con sus opiniones." 
 me_vasconian_2.a: "Una decisión que no se debe tomar a la ligera..." 
  
 me_vasconian_3_title: "La gente de la montaña" 
 me_vasconian_3_desc: "Se sabe que los habitantes de las montañas del norte tienen sus propias costumbres, desconfían de los forasteros y, aunque son ciudadanos leales de [ROOT.GetCountry.GetName], se cree que podrían estar haciendo mucho más para ayudar a nuestra nación.\n\nTenemos una decisión que tomar sin embargo; ¿Deberíamos buscar relaciones más estrechas con ellos para centralizar nuestra autoridad, o les dejamos vivir como siempre lo han hecho?" 
 me_vasconian_3.a: "Tendré que pensar mucho sobre esto..." 
  
 me_vasconian_4_title: "Asaltando Icetania" 
 me_vasconian_4_desc: "Ahora que el campo de entrenamiento ha sido completado en [GetProvince('(int32)1076').GetName], nuestras levas están constantemente en pie de guerra. Seguimos escuchando informes de extraños grupos de exploración investigando nuestras fronteras y nuestros espías creen que un ataque puede ser inminente.\n\nAfortunadamente, estamos preparados para cualquier cosa que pueda suceder." 
 me_vasconian_4.a: "¡Que los dioses de la guerra estén con nosotros!" 
  
 me_vasconian_5_title: "Contacto Con Los Aquitanos" 
 me_vasconian_5_desc: "Creyendo que la amistad con el pueblo [ROOT.GetCountry.GetAdjective] es atractiva para todos nuestros vecinos, [ROOT.GetCountry.GetRuler.GetName] ha enviado embajadores a todas partes, particularmente en las tierras de las tribus #E Aquitani#! en nuestro norte.\n\nParece que esta campaña diplomática ha dado sus frutos, porque estamos aprendiendo que muchos de los norteños están migrando a [ROOT.GetCountry.GetName] con la esperanza de encontrar una vida mejor para ellos." 
 me_vasconian_5.a: "Damos la bienvenida a todos y cada uno que desee vivir entre nuestro pueblo." 
  
 me_vasconian_6_title: "Ciudad cabecera de los vascones" 
 me_vasconian_6_desc: "El hierro que se encuentra en [GetProvince('(int32)1078').GetName] es de una calidad excepcional, y ahora que poseemos este territorio para nosotros, [ROOT.GetCountry.GetRuler.GetName] ha dejado muy claro que [ROOT.GetCountry.GetRuler.GetSheHe] desea esta riqueza para la gente de [ROOT.GetCountry.GetName].\n\nAhora que tenemos Es hora de prestar atención a Pompelo, haremos todo lo que podamos para que esta región sea próspera." 
 me_vasconian_6.a: "Informarme de cualquier cambio en la zona, independientemente de la hora." 
  
 me_vasconian_7_title: "Una fortaleza capitalina" 
 me_vasconian_7_desc: "Por fin, los cinceles y martillos de los trabajadores reunidos en [GetProvince('(int32)1016').GetName] han sido dejados a un lado, ya que los impresionantes esfuerzos de construcción emprendidos por [ROOT.GetCountry.GetRuler.GetName] finalmente han terminado.\n\nLas murallas de Calagurris parecen inexpugnables, con torres de piedra custodiando las puertas que conducir a la ciudad propiamente dicha. Se ha cavado un gran foso alrededor de la ciudad, se han colocado zanjas fuera del perímetro y se han construido pequeñas casas en los árboles en el bosque para nuestros arqueros.\n\nNuestra capital es ahora una verdadera fortaleza, proyectando nuestra fuerza [ROOT.GetCountry.GetAdjective] en el campo que lo rodea." 
 me_vasconian_7.a: "Ya nadie podrá despedir Calagurris..." 
  
 me_vasconian_8_title: "Minas Arditurri" 
 me_vasconian_8_desc: "La mina de [GetProvince('(int32)1017').GetName] apenas se ha terminado, pero la gente de [ROOT.GetCountry.GetName] ya está empezando a ver los beneficios.\n\nCorrentes constantes de oro y plata están llegando a las tesorerías de [ROOT.GetCountry.GetCapital.GetName], y el supervisor a cargo en Oiasso informa que la mina debería seguir siendo productiva durante muchos años más." 
 me_vasconian_8.a: "¡Somos ricos! ¡Apestoso, asquerosamente rico! No puedo creer esto..." 
  
 me_vasconian_9_title: "El amor de Mari" 
 me_vasconian_9_desc: "El #E Santuario de Mari#! que se encuentra en [GetProvince('(int32)1099').GetName] ha sido durante mucho tiempo un lugar de peregrinación para los fieles maritas, pero esta humilde estructura ha sido mejorada hasta convertirse en un templo adecuado, financiado por las tesorerías de [ROOT.GetCountry.GetName].\n\nAunque Hemos tenido relaciones difíciles con algunos de nuestros vecinos, todos los que adoran a la Señora de las Tormentas están agradecidos de que [ROOT.GetCountry.GetRuler.GetName] haya invertido en las instalaciones religiosas en Anboto, y la posición internacional de nuestro pueblo ha aumentado a los ojos de muchos." 
 me_vasconian_9.a: "¡La Señora de las Tormentas derrama sobre nosotros sus bendiciones!" 
  
 me_vasconian_10_title: "Entrenamiento de montaña" 
 me_vasconian_10_desc: "Ahora que nuestros niveles de personal [ROOT.GetCountry.GetAdjective] se han complementado con los cuarteles y campos de entrenamiento que hemos construido en #E Tarraconensis#!,, nuestros asesores militares quieren implementar iniciativas especiales de entrenamiento para nuestras fuerzas de inmediato.\n\n¿En qué deberían centrarse nuestros ejércitos? Hay ventajas en centrarse en el ataque, pero tener una defensa fuerte podría ser más importante: [ROOT.GetCountry.GetRuler.GetName] tiene que decidir." 
 me_vasconian_10.a: "Diles a los guerreros que se concentren en la ofensiva y en atacar al enemigo." 
 me_vasconian_10.b: "Pondremos nuestra esperanza en una defensa fuerte." 
  
 me_vasconian_11_title: "El Vasconio Agrum" 
 me_vasconian_11_desc: "El grano que se cultiva en los territorios de [GetProvince('(int32)1071').GetName] y [GetProvince('(int32)1070').GetName] es vital para nuestra nación, y aunque podemos lograr alimentar a nuestra gente con los productos de nuestras otras regiones, se reconoce que estas dos tierras constituyen el granero de [ROOT.GetCountry.GetName]. .\n\nAfortunadamente para nosotros, [ROOT.GetCountry.GetRuler.GetName] se ha asegurado de que estas importantes granjas estén a la altura de la tarea de alimentar a nuestra nación." 
 me_vasconian_11.a: "Pan: ¿hay algo más importante para nuestro crecimiento continuo?" 
  
 me_vasconian_12_title: "Un llamado a todos los barscunes" 
 me_vasconian_12_desc: "Ahora que somos una verdadera #Y Potencia Regional#!, [ROOT.GetCountry.GetRuler.GetName] hemos vuelto [ROOT.GetCountry.GetRuler.GetHerHis] la atención a algunas de las poderosas tribus que viven dentro de nuestras tierras.\n\nTodos hemos oído hablar de los #E Barscunes#!, esos amantes del dinero que son aficionado a acuñar sus propias monedas. En lugar de ver a este noble clan como una fuente de competencia, [ROOT.GetCountry.GetRuler.GetFirstName] los ha abrazado de todo corazón.\n\nNuestro brillante [ROOT.GetCountry.GetRulerTitle] se da cuenta de que una sociedad multifacética sólo hará que la totalidad de [ROOT.GetCountry.GetName] sea más fuerte." 
 me_vasconian_12.a: "Los barscunes y los vasconianos son amigos para siempre" 
  
 me_vasconian_13_title: "Dominio pirenaico" 
 me_vasconian_13_desc: "Mucho después de que las montañas se hayan desmoronado y los océanos se hayan evaporado, el poder y la autoridad de [ROOT.GetCountry.GetRuler.GetName] permanecerán, porque nuestro [ROOT.GetCountry.GetRulerTitle] ha construido un reino que durará toda la eternidad.\n\n¿Quién es como [ROOT.GetCountry.GetRuler.GetFirstName] y quién puede esperar ¿Victoria contra los ejércitos de [ROOT.GetCountry.GetName]? Como un volcán en erupción, la ira de [ROOT.GetCountry.GetRuler.GetFirstName] lo abarca todo y es tremendamente destructiva, ¡sacudiendo los cimientos mismos de la Tierra misma!" 
 me_vasconian_13.a: "Soy el Maestro de las Montañas Ardientes... puedo hacer cualquier cosa." 
  
 me_vasconian_14_title: "Identidad de los Barscunes" 
 me_vasconian_14_desc: "[ROOT.GetCountry.GetRuler.GetName] ha decidido pasar un raro momento de libertad en los mercados de [ROOT.GetCountry.GetCapital.GetName].\n\nCon la esperanza de pasar desapercibido entre la mafia, [ROOT.GetCountry.GetRuler.GetSheHe] se pone una túnica con capucha y se desliza por las calles de la ciudad." 
 me_vasconian_14.a: "Seguro que esto será más divertido que contestar cartas." 
  
 me_vasconian_15_title: "Verdaderos Señores Del Ebro" 
 me_vasconian_15_desc: "Hay noticias en [ROOT.GetCountry.GetCapital.GetName] de que los disturbios en la región #E Ilergetia#! amenazan con salirse de control... debemos monitorear la situación." 
 me_vasconian_15.a: "Me pregunto de qué se trata todo esto..." 
  
 me_vasconian_16_title: "La Confederación del Ebro" 
 me_vasconian_16_desc: "[ROOT.GetCountry.GetRuler.GetName] ha enviado mensajeros por todo [ROOT.GetCountry.GetName], exigiendo que todos los Jefes Tribales se reúnan en [ROOT.GetCountry.GetCapital.GetName] para un Consejo especial." 
 me_vasconian_16.a: "Descubrirás la razón por la cual una vez que estés aquí..." 
  
  #################### 
  # Event Chains 
  #################### 
  
  #### Setting Sights on the Atlantic #### 
 me_vasconian_17_title: "Fijando la vista en el Atlántico" 
 me_vasconian_17_desc: "La reunión de los jefes tribales concluyó en [ROOT.GetCountry.GetCapital.GetName], y después de que se escucharon todas las deliberaciones, el asunto se redujo a dos opciones; paz o guerra.\n\nPodríamos intentar ejercitar nuestra fuerza diplomática enviando enviados, para ver si están interesados ​​en convertirse en un feudatario. Por supuesto, hay muchos dentro de las tribus [ROOT.GetCountry.GetAdjective] que quieren enviar a nuestros guerreros a los asentamientos vardulianos. El voto decisivo deberá realizarse antes del [ROOT.GetCountry.GetRuler.GetName]." 
 me_vasconian_17.a: "Buscar medios pacíficos nunca es malo, ¿verdad?" 
 me_vasconian_17.b: "A nuestros impuestos les vendría bien la experiencia de lucha... debe ser la guerra." 
  
 me_vasconian_18_title: "Fijando la vista en el Atlántico" 
 me_vasconian_18_desc: "Ahora que hemos decidido buscar la paz con los vardulianos, hemos reunido una embajada en [ROOT.GetCountry.GetCapital.GetName]. Cargaremos a nuestros diplomáticos con excelentes mercancías [ROOT.GetCountry.GetAdjective], haremos los sacrificios adecuados y luego los enviaremos a las tierras de nuestros vecinos.\n\nEsperamos que regresen con buenas noticias, pero todo está en manos de los dioses ahora." 
 me_vasconian_18.a: "Esperamos ansiosamente su respuesta..." 
 me_vasconian_18.b: "Esperamos ansiosamente su respuesta..." 
 me_vasconian_18.c: "Esperamos ansiosamente su respuesta..." 
  
 me_vasconian_19_title: "Fijando la vista en el Atlántico" 
 me_vasconian_19_desc: "Los #E Vardulianos#! necesitan aprender a controlar mejor su lengua, porque si no tienen cuidado, sus bocas jactanciosas podrían causarles problemas.\n\nHan insultado a nuestros diplomáticos, insultando a nuestros pobres y amenazando sus vidas; no hace falta decir que no los vemos someterse a nosotros en el corto plazo." 
 me_vasconian_19.a: "¡Entonces debe ser la guerra!" 
  
 me_vasconian_20_title: "Fijando la vista en el Atlántico:Final" 
 me_vasconian_20_desc: "Los #E Vardulianos#! han acogido nuestras palabras y han aceptado lo que les hemos pedido: se convertirán en nuestros feudatarios y han organizado una fiesta en su capital de [GetProvince('(int32)1083').GetName] para celebrar la ocasión." 
 me_vasconian_20.a: "¡Una victoria completa y total para el Vasconia!" 
  
 me_vasconian_21_title: "Fijando la vista en el Atlántico" 
 me_vasconian_21_desc: "Hemos recibido diplomáticos de [GetProvince('(int32)1016').GetName], que han venido a nosotros con una propuesta de su jefe tribal.\n\nLos #E vasconianos#! están siguiendo con avidez una política exterior agresiva y con la esperanza de obtener acceso al #E Mare Cantabrum. #!, nos han pedido que aceptemos convertirnos en su feudatorio. Aunque no se ha dicho ninguna amenaza, tenemos la impresión de que se trata de una mera formalidad por su parte: si no aceptamos su esclavitud, sin duda intentarán imponernos el yugo... debemos tener cuidado." 
 me_vasconian_21.a: "¿Por qué deberíamos someternos a una tribu que es más débil que nosotros?" 
 me_vasconian_21.b: "¿Realmente queremos la guerra? Pongámonos de acuerdo con lo que dicen." 
  
 me_vasconian_22_title: "Fijando la vista en el Atlántico:Final" 
 me_vasconian_22_desc: "Los vardulianos han respondido a nuestra propuesta, y de manera bastante grosera: ha quedado muy claro que no sólo no desean ser nuestros feudatarios, sino que tampoco tienen interés en siquiera mantener relaciones amistosas con nosotros.\n\nNo será así. No pasará mucho tiempo hasta que nuestras fuerzas se reencuentren..." 
 me_vasconian_22.a: "¡Vamos a enterrarlos!" 
 vasconian_task_22_tt: "Obtendremos un reclamo sobre cada provincia de propiedad de #Y [GetCountry('VAD').GetName]#!" 
  
 me_vasconian_23_title: "Fijando la vista en el Atlántico:Final" 
 me_vasconian_23_desc: "¡Excelentes noticias de [GetProvince('(int32)1083').GetName]! Los cobardes vardulianos han sopesado sus opciones y han decidido que una vida de servidumbre es mejor que morir a manos de los levas [ROOT.GetCountry.GetAdjective]: ¡se convertirán en nuestros feudatarios!" 
 me_vasconian_23.a: "Son más sabios de lo que pensábamos originalmente - bien" 
  
  #### The Mountain People #### 
  
 me_vasconian_24_title: "La gente de la montaña" 
 me_vasconian_24_desc: "Después de algunas semanas de deliberar, [ROOT.GetCountry.GetRuler.GetName] ha anunciado que [ROOT.GetCountry.GetRuler.GetSheHe] ha llegado a una decisión sobre el estatus de la población de las montañas.\n\nSi bien los sentimientos entre nuestras comunidades siempre han sido cordiales, ha llegado el momento de solidificar el estatus de esta nebulosa relación." 
 me_vasconian_24.a: "Les permitiremos su independencia nominal." 
 me_vasconian_24.b: "Deben buscar vínculos más estrechos con [ROOT.GetCountry.GetCapital.GetName]" 
  
 me_vasconian_25_title: "La gente de la montaña" 
 me_vasconian_25_desc: "Las tribus que viven en la montaña han enviado su agradecimiento a [ROOT.GetCountry.GetRuler.GetName], reafirmando sus juramentos de lealtad a [ROOT.GetCountry.GetName] y prometiendo ayudar a la nación si su ayuda es necesaria.\n\nMientras algunos lamentan la oportunidad perdida de acercar a la gente de la montaña. , [ROOT.GetCountry.GetRuler.GetFirstName] está totalmente en paz con la decisión de [ROOT.GetCountry.GetRuler.GetHerHis]." 
 me_vasconian_25.a: "La gente de la montaña es leal y eso es lo único que me importa." 
  
 me_vasconian_26_title: "La gente de la montaña" 
 me_vasconian_26_desc: "Las órdenes de [ROOT.GetCountry.GetRuler.GetName] fueron recibidas estoicamente por las tribus que viven en la montaña, quienes acordaron poner fin a su aislamiento y abrazar una identidad nacional [ROOT.GetCountry.GetAdjective]. Sus comunidades se están abriendo a los forasteros, y los viajeros de [GetProvince('(int32)1016').GetName] viajan con frecuencia a las tierras altas.\n\nEsta ha sido una victoria sorprendente para [ROOT.GetCountry.GetRuler.GetFirstName], que ha acercado a nuestros parientes: el tejido social de [ROOT.GetCountry.GetName] ha nunca ha sido tejido más apretado." 
 me_vasconian_26.a: "Somos un pueblo, una nación... bajo mi gobierno" 
  
  #### Raiding Icetania #### 
  
 me_vasconian_27_title: "Asaltando Icetania" 
 me_vasconian_27_desc: "¡Nuestros exploradores informan que las levas icetanas están en movimiento! Parece que esperan lanzar un ataque de ganado en nuestro territorio, pero sus soldados están fuertemente armados y podrían estar lanzando una invasión.\n\n¡Debemos reunir nuestras fuerzas y preparar nuestras defensas!" 
 me_vasconian_27.a: "Diles a los chicos que se preparen para la batalla y envíalos inmediatamente." 
  
 me_vasconian_28_title: "Asaltando Icetania" 
 me_vasconian_28_desc: "Después de unos días de seguimiento, nuestras tropas [ROOT.GetCountry.GetAdjective] han logrado dar caza al grupo de asalto icetano, y su número es asombroso: superan fácilmente a nuestras fuerzas cuatro a uno.\n\nAnte estas abrumadoras probabilidades, hay algunos en el campo que ruegan a [ROOT.GetCountry.GetRuler.GetName] que les ofrezca condiciones de paz, pero otros ven esto como una debilidad y quieren lanzar un ataque." 
 me_vasconian_28.a: "Tenemos las manos atadas... debemos negociar" 
 me_vasconian_28.b: "¡Debemos atacar ahora mientras tenemos el elemento sorpresa!" 
  
 me_vasconian_29_title: "Asaltando Icetania" 
 me_vasconian_29_desc: ""Toma estas monedas de oro y mira si los icetanos aceptan el dinero y nos dejan en paz". [ROOT.GetCountry.GetRuler.GetName] extiende un pesado saco a un soldado con casco, quien asiente rápidamente y se vuelve hacia los levas. Dando una señal de marcha, los hombres desaparecen momentos después en los bosques." 
 me_vasconian_29.a: "Espero que las negociaciones funcionen..." 
  
 me_vasconian_30_title: "Asaltando Icetania" 
 me_vasconian_30_desc: "[ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetHerHis], con el rostro y el cuerpo cubiertos de glasto, está al frente de nuestras tropas, arrastrándose silenciosamente entre la maleza hacia el campamento de los asaltantes icetanos.\n\n¡En unos momentos, nuestros soldados [ROOT.GetCountry.GetAdjective] se abalanzarán sobre los desprevenidos bárbaros!" 
 me_vasconian_30.a: "Confío en nuestra victoria total sobre estos bárbaros." 
  
 me_vasconian_31_title: "Asalto a Icetania: Final" 
 me_vasconian_31_desc: "En un hecho curioso, los asaltantes icetanos han rechazado nuestros regalos y, en cambio, nos han pedido que los aceptemos en nuestros territorios como vasallos.\n\nParece que cierta inestabilidad política entre sus jefes había provocado que una rama de su tribu abandonara sus tierras natales, y nuestros exploradores [ROOT.GetCountry.GetAdjective] pensaron erróneamente que venían a atacar nuestro territorio.\n\nMientras algunos están descontentos de que [ROOT.GetCountry.GetRuler.GetName] haya extendido una rama de olivo a estos extranjeros, nadie puede negar que no se derramó sangre y que nuestro número ha aumentado." 
 me_vasconian_31.a: "Siempre buscaré primero la paz; no me importa lo que digan los demás." 
  
 me_vasconian_32_title: "Asalto a Icetania: Final" 
 me_vasconian_32_desc: "Aunque la batalla fue ferozmente librada por los icetanos y, de hecho, hubo momentos en los que parecía que los asaltantes tomarían la delantera, nuestras fuerzas pudieron asegurar la victoria, aunque a un gran costo.\n\nSin embargo, una victoria es una victoria, y todos están asombrados por la destreza marcial de [ROOT.GetCountry.GetRuler.GetName], que es capaz de vencer fuerzas más grandes que la nuestra." 
 me_vasconian_32.a: "¡A la victoria! ¡Todos saluden [ROOT.GetCountry.GetName]!" 
  
  #### Chief City of the Vascones #### 
  
 me_vasconian_33_title: "Ciudad Principal De Los Vascones:Biblioteca" 
 me_vasconian_33_desc: "Algunos miembros de la nobleza se han acercado a [ROOT.GetCountry.GetRuler.GetName] y le han pedido a [ROOT.GetCountry.GetRulerTitle] que reserve algunos fondos para la construcción de una biblioteca.\n\nA medida que nuestro poder y estatus crecen, también lo hace nuestra burocracia, y las clases altas quieren asegurarse de que Contamos con un lugar para almacenar registros de transacciones comerciales." 
 me_vasconian_33.a: "Estoy de acuerdo con esta idea - seguro" 
 me_vasconian_33.b: "No, no veo el punto" 
  
 me_vasconian_34_title: "Ciudad Principal De Los Vascones: Mercado" 
 me_vasconian_34_desc: "Sintiéndose envalentonados por su exitosa solicitud, los nobles se han acercado cautelosamente a nuestro [ROOT.GetCountry.GetRulerTitle] con una humilde solicitud: ¿[ROOT.GetCountry.GetName] también tiene los fondos para construir un mercado?" 
 me_vasconian_34.a: "Qué idea tan espléndida. Me sorprende no haberlo pensado yo mismo." 
 me_vasconian_34.b: "Desafortunadamente, no tenemos el dinero en este momento." 
  
 me_vasconian_35_title: "Ciudad Principal De Los Vascones: Mercado" 
 me_vasconian_35_desc: "Aunque [ROOT.GetCountry.GetRuler.GetName] no aceptó financiar una biblioteca, esto no ha impedido que nuestros nobles prueben su suerte; esta vez, se preguntan si [ROOT.GetCountry.GetName] podría reservar fondos para un nuevo mercado." 
 me_vasconian_35.a: "Pagaré la construcción de un mercado, seguro." 
 me_vasconian_35.b: "¿Creen que se me caen monedas de oro del culo? ¡Diles que no!" 
  
 me_vasconian_36_title: "Ciudad Cabecera De Los Vascones:Foro" 
 me_vasconian_36_desc: "Parece que la nobleza de [ROOT.GetCountry.GetAdjective] cree que [ROOT.GetCountry.GetRuler.GetName] tiene bolsillos infinitos, por ahora han enviado un mensaje a nuestro [ROOT.GetCountry.GetRulerTitle], preguntándose si existe la posibilidad de que se pueda construir un foro en [GetProvince('(int32)1078').GetName]." 
 me_vasconian_36.a: "Una idea espléndida: aquí está el dinero, ahora hazlo realidad." 
 me_vasconian_36.b: "Lo siento, pero no tengo el presupuesto para esto." 
  
 me_vasconian_37_title: "Ciudad Cabecera De Los Vascones:Foro" 
 me_vasconian_37_desc: "Eternos optimistas, nuestros nobles han pedido una vez más a [ROOT.GetCountry.GetRuler.GetName] que le dé algo de dinero a [GetProvince('(int32)1078').GetName], esta vez para construir un foro. De todos modos, nuestra gente se ha estado congregando en el centro de la ciudad, y una instalación adecuada sería una bendición para sus habitantes." 
 me_vasconian_37.a: "Me han desgastado...diles que dije que si" 
 me_vasconian_37.b: "Eventualmente crearé un foro, pero por ahora la respuesta es no." 
  
 me_vasconian_38_title: "Ciudad Cabecera De Los Vascones:Final" 
 me_vasconian_38_desc: "Ahora que la construcción en [GetProvince('(int32)1078').GetName] finalmente ha llegado a su fin, la ciudad rápidamente se está volviendo conocida como la ciudad principal de los vascones, superando incluso a [ROOT.GetCountry.GetCapital.GetName] en ciertos aspectos.\n\nLos visitantes de Pompelo a menudo se quedan estupefactos cuando cruzan las puertas de la ciudad. , creyéndose en una de las antiguas ciudades de #E Grecia#! y no en una ciudad recientemente construida en las colinas vasconianas." 
 me_vasconian_38.a: "He hecho algo magnífico por mi pueblo..." 
  
  #### Identity of the Barscunes #### 
  
 me_vasconian_39_title: "Identidad de los Barscunes" 
 me_vasconian_39_desc: "Unos momentos más tarde, [ROOT.GetCountry.GetRuler.GetName] está mirando a la gente en las calles de [ROOT.GetCountry.GetCapital.GetName] cuando una vista curiosa detiene a [ROOT.GetCountry.GetRulerTitle] en seco en [ROOT.GetCountry.GetRuler.GetHerHis].\n\nRecostada contra una pared, una mendiga duerme sentada erguida, con una mano arrugada sosteniendo una pequeña taza de madera con la esperanza de recibir una limosna. Junto a ella, un niño pequeño juega en la tierra, utiliza palos como juguetes improvisados ​​y tararea una suave melodía. Está claro que no tienen nada y, sin embargo, parecen felices.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] de repente siente una punzada en el pecho de [ROOT.GetCountry.GetRuler.GetHerHis] y se llena de emoción. Dejando caer una moneda de oro en el cuenco del mendigo, [ROOT.GetCountry.GetRuler.GetSheHe] se aleja en silencio, incapaz de olvidar la imagen del niño jugando." 
 me_vasconian_39.a: "¿Recuerdo siquiera cómo era ser tan inocente?" 
  
 me_vasconian_40_title: "Identidad de los Barscunes" 
 me_vasconian_40_desc: "Sintiendo un inexplicable bulto creciendo en [ROOT.GetCountry.GetRuler.GetHerHis] garganta, [ROOT.GetCountry.GetRuler.GetName] continúa caminando por [ROOT.GetCountry.GetCapital.GetName]. Se oyen risas provenientes de un callejón, y el olor del potaje cocinado hace que el estómago de [ROOT.GetCountry.GetRuler.GetFirstName] gruñe.\n\nEntrando en la pequeña taberna, [ROOT.GetCountry.GetRuler.GetFirstName] paga unas cuantas monedas de cobre y se sienta a una mesa, comiendo el guiso sencillo y bebiendo agua. Bebe vino mientras escucha las conversaciones en torno a [ROOT.GetCountry.GetRuler.GetHerHim].\n\nPara sorpresa de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRulerTitle] se da cuenta de que estas personas no son vasconianas, sino aquitanas; su acento lo delata.\n\nCuriosamente, [ROOT.GetCountry.GetRuler.GetFirstName] se da cuenta. que [ROOT.GetCountry.GetRuler.GetSheHe] nunca ha conocido a un aquitano en la vida real. [ROOT.GetCountry.GetRuler.GetFirstName] termina la comida de [ROOT.GetCountry.GetRuler.GetHerHis] en agradable silencio, disfrutando de la charla amistosa dentro de la tienda." 
 me_vasconian_40.a: "¿Por qué nunca he hecho esto antes?" 
  
 me_vasconian_41_title: "Identidad De Los Barscunes:Final" 
 me_vasconian_41_desc: "[ROOT.GetCountry.GetRuler.GetName] regresa a casa esa misma noche, [ROOT.GetCountry.GetRuler.GetHerHis] con la mente llena de todas las imágenes y sonidos del día. A pesar de estar exhausto, [ROOT.GetCountry.GetRuler.GetSheHe] no puede dejar de pensar en los Barscunes y en lo similares que son a nuestra propia gente, los [ROOT.GetCountry.GetAdjective].\n\nUn pensamiento entra en la mente de [ROOT.GetCountry.GetRuler.GetHerHis]..." 
 me_vasconian_41.a: "Debería invitar a más aquitanos a nuestra nación, porque son buena gente." 
 me_vasconian_41.b: "Admiro la cultura barscune pero estoy orgulloso de ser vasconiano" 
  
  #### The True Lords of the Ebro #### 
  
 me_vasconian_42_title: "Los verdaderos señores del Ebro" 
 me_vasconian_42_desc: "[ROOT.GetCountry.GetRuler.GetName], los habitantes de la región #E Ilergetia#! se sienten abandonados y dominados por nosotros los vasconianos, y nos acusan de querer dominar las tierras de nuestros vecinos sin permitir que nadie participe de las riquezas naturales de la tierra.\n\ nEsto podría ser potencialmente un problema si no hacemos algo al respecto..." 
 me_vasconian_42.a: "Hacer lo que podamos para calmar sus sentimientos." 
 me_vasconian_42.b: "No me dejaré intimidar por estos tontos." 
  
 me_vasconian_43_title: "Los verdaderos señores del Ebro" 
 me_vasconian_43_desc: "Aunque es frustrante escuchar esto, los #E Ilergetianos#! rechazan las ofertas que les ha hecho [ROOT.GetCountry.GetRuler.GetName], alegando que es un insulto y que no es suficiente.\n\nTendremos una oportunidad más de resolver este asunto pacíficamente." 
 me_vasconian_43.a: "Uf, está bien, envíales algo más." 
 me_vasconian_43.b: "Ya les hemos dado todo lo que estoy dispuesto a dar." 
  
 me_vasconian_44_title: "Los Verdaderos Señores del Ebro:Final" 
 me_vasconian_44_desc: "¡Increíble! ¡Los traidores #E Ilergetianos#! del este han declarado su independencia de nosotros y marchan hacia [ROOT.GetCountry.GetCapital.GetName]! ¡Tendremos que someterlos en el campo o todo estará perdido!" 
 me_vasconian_44.a: "¡No les mostraremos piedad!" 
  
  #### The Ebro Confederation #### 
  
 me_vasconian_45_title: "La Confederación del Ebro" 
 me_vasconian_45_desc: "Ahora que las élites de la sociedad [ROOT.GetCountry.GetAdjective] se han reunido cerca de [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] ha ordenado que todos esperen a [ROOT.GetCountry.GetRuler.GetHerHim] en la fortaleza.\n\nEsta noche, finalmente todo será revelado." 
 me_vasconian_45.a: "Pronto daré un discurso..." 
  
 me_vasconian_46_title: "La Confederación del Ebro" 
 me_vasconian_46_desc: "'[ROOT.GetCountry.GetName] está muerto.' Las palabras de [ROOT.GetCountry.GetRuler.GetName] flotan pesadamente en el aire, provocando jadeos de asombro en toda la asamblea.\n\n'Como una mariposa que emerge de su crisálida, nuestro país se ha transformado en algo que es más grande de lo que era antes.' Dirigiéndose a las cabezas sabias reunidas en la sala, [ROOT.GetCountry.GetRuler.GetHerHis] la voz se eleva a un crescendo, [ROOT.GetCountry.GetRuler.GetFirstName] levanta un puño triunfante hacia el cielo.\n\n'Los llamo aquí para anunciar nuestra hora más importante, con el fin de garantizar la seguridad y ¡Continuando la estabilidad de nuestro pueblo, la autoridad de #E Vasconia#! se reorganizará en una Confederación Tribal!'\n\nMientras los guardaespaldas se colocan detrás de [ROOT.GetCountry.GetRuler.GetFirstName], el discurso continúa. 'Defenderemos nuestras fronteras por la fuerza de las armas. No cederemos terreno a nuestros enemigos y permaneceremos unidos contra los ataques internos o externos. Que nuestros enemigos presten atención; aquellos que desafíen nuestra determinación serán aplastados.'" 
 me_vasconian_46.a: "Saluden todos a la #E Confederación del Ebro#!!" 
  
