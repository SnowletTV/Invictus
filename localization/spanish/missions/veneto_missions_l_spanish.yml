 declare_venetian_empire: "Declarar un imperio $VNT_ADJ$" 
 declare_venetian_empire_desc: "Desde que tenemos memoria, $VNT$ ha existido a la sombra de otras civilizaciones. Siempre tratando de mantenernos solos, siempre hemos tenido que luchar por nuestra supervivencia en $cisalpine_gaul_region$.\n\nAhora, sin embargo, hemos estado haciendo crecer nuestro país a un ritmo rápido. Impulsado por las ambiciones de nuestra clase mercantil, nuestro estado plutocrático está alcanzando alturas que nuestros antepasados ​​no habrían soñado. Ahora, con la creciente cantidad de territorios bajo la yema $venetic$, nuestro estatus como verdadero imperio pronto será incuestionable." 
  
 declare_venetian_empire_tt: "El país cambiará a #Y $VENETIC_EMPIRE$#!" 
  
 declare_venetic_league: "Declarar una Liga $venetic$" 
 declare_venetic_league_desc: "Desde que tenemos memoria, $VNT$ ha existido a la sombra de otras civilizaciones. Siempre tratando de mantenernos reservados, siempre hemos tenido que luchar por nuestra supervivencia en $cisalpine_gaul_region$. Sin embargo, no hemos estado solos en nuestra lucha por la seguridad y recientemente nos hemos unido a otras ciudades mercantiles, para quienes la cooperación con nosotros ha demostrado ser beneficiosa.\n\nA medida que nuestro tamaño combinado ha ido creciendo, también lo ha hecho el poder protector combinado. de todas nuestras ciudades, y pronto podremos declararnos con seguridad una liga unida de ciudades mediterráneas, encabezadas por los venecianos en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], por supuesto, unidas por una voluntad colectiva de seguridad y prosperidad." 
  
 declare_venetic_league_tt: "Formará el #Y $VENETIC_LEAGUE$#!" 
  
 form_veneto_decision: "Unir el #E Veneti#!" 
 form_veneto_decision_desc: "Los venecianos han habitado durante mucho tiempo las tierras de #Y [GetProvince('(int32)3598').GetArea.GetName]#!, pero, desunidos como estamos, es posible que eso no dure.\n\nAl estar en una posición única de fuerza, debemos encargarnos de unir al pueblo $venetic$ en ¡una sola federación!" 
 form_veneto_tt: "Formará #Y $VNT$#!" 
  
 #Venetic Flavour event loc 
  
 veneto_flavour_event.1.t: "Esparta cae a [SCOPE.GetRootScope.GetCountry.GetName]" 
 veneto_flavour_event.1.desc: "El [special_province.Custom('get_city_type_loc')] de [SCOPE.sP('special_province').GetName] finalmente ha caído en manos de las tropas de [SCOPE.GetRootScope.GetCountry.GetAdjective].\n\nHace muchos años, 452 años después de la fundación de [GetProvince('(int32)1').GetName] y 881 años después de la fundación de [GetProvince('(int32)3594').GetName], un príncipe de Esparta, Cleonimos, dirigió su flota a [GetProvince('(int32)3594').GetName] con la intención de destrucción y conquista. Fue derrotado, por supuesto, por una gran flota $venetic$, con sus fuerzas prácticamente destruidas, no sin antes saquear gran parte de las tierras circundantes de Patavii. Ahora, el [special_province.Custom('get_city_type_loc')] de estos invasores, [SCOPE.sP('special_province').GetName], está en nuestras manos.\n\nCon la ciudad bajo nuestro control, nuestros hombres y asesores se preguntan cómo debemos tratar a nuestro antiguo enemigo. ¿Nos vengaremos y saquearemos por completo la ciudad? ¿O perdonamos al pueblo de [SCOPE.sP('special_province').GetName] las transgresiones de un príncipe ambicioso y hacemos uso de sus antiguas tradiciones militares?" 
 veneto_flavour_event.1.a: "¡Demos a los espartanos privilegios, tanto por su descaro como por sus habilidades!" 
 veneto_flavour_event.1.b: "Dejemos en paz a los espartanos y mostremos nuestra misericordia." 
 veneto_flavour_event.1.c: "¡No dejes ningún ser vivo con vida en la ciudad de Esparta!" 
  
 veneto_flavour_event.2.t: "Ascenso del Imperio veneciano" 
 veneto_flavour_event.2.desc: "Durante demasiado tiempo, $VNT$ ha existido en las remotas periferias del mundo conocido. Considerada por muchos como una nación tribal atrasada y sujeta a la influencia y los juegos políticos de otros. Ahora, sin embargo, los venecianos han alcanzado cotas de poder inimaginables para nuestros vecinos. A través de rápidas reformas y una expansión masiva, hemos escapado definitivamente de nuestra anterior posición de inseguridad para ascender y dominar el Mediterráneo como un gran estado.\nCon el enorme poder territorial y naval que ahora ejercemos, nuestro estatus como nuevo imperio de los mares en ahora incuestionable." 
 veneto_flavour_event.2.a: "¡Viva el Imperio veneciano!" 
 veneto_flavour_event.2.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_69$#! ya ha sido #G completada!#!"
  
 veneto_flavour_event.3.t: "Ascenso de la Liga Veneciana" 
 veneto_flavour_event.3.desc: "Durante los últimos siglos, las ciudades de los Vénetos han estado al borde de la destrucción, constantemente amenazadas por eternas invasiones con pocas perspectivas de supervivencia, y mucho menos de crecimiento. Sin embargo, contra todo pronóstico, las ciudades han logrado consolidarse y unirse bajo una bandera común $VNT_ADJ$, expandiendo su alcance colectivo más allá del corazón veneciano original.\nAhora que las alas protectoras de los vénetos se extienden sobre muchas ciudades y pueblos diferentes, unidos en prosperidad y seguridad, es hora de que se declare esta liga transmediterránea, para que todos los demás países sepan que nuestras ciudades están protegidas por el poder naval situado en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]" 
 veneto_flavour_event.3.a: "¡Que nuestra gran liga traiga prosperidad para todos!" 
 veneto_flavour_event.3.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_68$#! ya ha sido #G completada!#!"
  
 veneto_flavour_event.5.t: "Llegada de los romanos" 
 veneto_flavour_event.5.desc: "Llevamos mucho tiempo solos en nuestra lucha contra nuestros hostiles vecinos galos. Ahora, sin embargo, ha surgido una nueva potencia italiana en el centro de Italia, después de que la maquinaria de guerra romana haya llegado a nuestras fronteras. Ellos también tienen una larga historia de hostilidades con ciertas tribus galas y buscan derrotar a esas naciones celtas en la Galia Cisalpina.\n\nSi tuviéramos que solicitar una alianza con [GetCountry('ROM').GetName], tal vez podríamos trabajar juntos para traer paz y estabilidad a la región..." 
 veneto_flavour_event.5.a: "¡Enviémosles una solicitud de amicitia!" 
 veneto_flavour_event.5.b: "Estamos perfectamente bien luchando solos contra los galos." 
 veneto_flavour_event.5.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] envía a #Y [GetCountry('ROM').GetName]#! una oferta de experiencia militar contra las tácticas galas,\nposiblemente resultando en una #Y Alianza#!" 
  
 veneto_flavour_event.6.t: "Los venecianos piden una alianza" 
 veneto_flavour_event.6.desc: "En nuestra expansión hacia la Galia Cisalpina, nuestras fronteras se encontraron con las de un pueblo itálico aislado llamado los vénetos. Nos han recibido calurosamente y están interesados ​​en nuestra gran civilización.\nAl igual que [GetCountry('ROM').GetName], también ellos, desde hace tiempo, sufren la amenaza gala en Italia y ahora se ofrecen a establecer amicicia con nosotros, en una alianza para luchar contra los galos. A cambio, nos aseguran que tienen mucha experiencia que compartir para contrarrestar las tácticas de guerra gala." 
 veneto_flavour_event.6.a: "Nos vendría bien un aliado contra los galos." 
 veneto_flavour_event.6.b: "¿Por qué aliarnos con los vénetos cuando simplemente podemos conquistarlos?" 
  
 veneto_flavour_event.7.t: "Pisando cáscaras de huevo" 
 veneto_flavour_event.7.desc: "Nuestros vecinos nos superan con creces en tamaño y poder, pero felizmente hemos logrado asegurar alianzas con algunas de las naciones más poderosas de la región. Aún así, la disparidad de poder entre nosotros pone en duda nuestra postura diplomática actual hacia potencias locales más fuertes. n\nSi vamos a seguir manteniendo nuestra situación diplomática actual, podríamos ofender a nuestros vecinos mucho más grandes negándoles su supremacía sobre la región. Por lo tanto, nuestra mejor opción puede ser seguir una política de apaciguamiento." 
 veneto_flavour_event.7.a: "Debemos cambiar la forma en que nos ven nuestros vecinos." 
 veneto_flavour_event.7.b: "¡Nuestro enfoque actual está bien!" 
  
 veneto_flavour_event.9.t: "Llegada del ejército de Cleonymos" 
 veneto_flavour_event.9.desc: "En el año 452 ab urbe condita, [GetCharacter('(int32)176').GetPraenomen] de Esparta llegó a las costas de Venecia, dispuesto a saquear, y posiblemente conquistar, la ciudad de Patavium. Habiendo fracasado en una expedición anterior de conquista y saqueo a través de la península italiana, esta fue la última apuesta del ambicioso príncipe. Con la mirada puesta directamente en la ciudad de #E [GetProvince('(int32)3594').GetName]#!,, marchó con su gran ejército hacia territorio patavii, atacando la tierra a medida que avanzaba.\n\nLos patavii, por otro lado, prepararon tanto sus ejércitos como su armada para aplastar las fuerzas de Cleonimos, para que no convierta su hogar en cenizas..." 
 veneto_flavour_event.9.a: "¡Kleonymos se arrepentirá de haber puesto un pie en [SCOPE.GetRootScope.GetCountry.GetName]!" 
 veneto_flavour_event.9_tt: "#E [GetCharacter('(int32)176').GetPraenomen]'#! El ejército mercenario debe ser derrotado en #Y 3#! #E Años#!" 
  
 veneto_flavour_event.10.t: "Una Venecia unida" 
 veneto_flavour_event.10.desc: "Hemos logrado unir las ciudades del Véneto en una sola federación. Ahora, todo el pueblo $venetic$ está unido bajo el estandarte único de $VNT$." 
 veneto_flavour_event.10.a: "¡Venecia estará asegurada!" 
  
 veneto_flavour_event.12.t: "La derrota de Cleonimos" 
 veneto_flavour_event.12.desc: "Nuestras fuerzas han derrotado a los ejércitos del traicionero #E [GetCharacter('(int32)176').GetPraenomen]#!!\nThe la mayoría de sus barcos han sido hundidos, y las pocas tropas que le quedaban han sido dispersadas. El propio [GetCharacter('(int32)176').GetPraenomen] ya ha huido a #E Esparta#!, y es poco probable que vuelva a poner un pie cerca de nuestras tierras.\n\nAunque algunas de nuestras tierras han sido saqueadas por sus tropas, nuestra derrota de su ejército espartano es una gran victoria para las $venetic$ personas." 
 veneto_flavour_event.12.a: "¡Que Kleonymos sea condenado por toda la eternidad!" 
  
 veneto_flavour_event.14.t: "La victoria de Cleonimos" 
 veneto_flavour_event.14.desc: "A pesar de nuestros mejores esfuerzos para derrotarlo, #E [GetCharacter('(int32)176').GetPraenomen]#! tomó #E [GetProvince('(int32)3594').GetName]#! y la quemó hasta los cimientos, y nuestros ejércitos no lograron recuperar lo que queda de la ciudad.\n\n¿Qué? Lo que suceda a continuación depende de los términos que podamos llegar a tener con el terrible príncipe; sin embargo, cualquier resultado traerá ahora una gran pérdida a [SCOPE.GetRootScope.GetCountry.GetName]." 
 veneto_flavour_event.14.a: "Démosle a Kleonymos la riqueza que quiere." 
 veneto_flavour_event.14.b: "[GetProvince('(int32)3594').GetName] está ahora bajo el control de Kleonymos" 
 veneto_flavour_event.14.b_tt: "#E Kleonymos#! establece la colonia espartana de #Y $SPARTAN_PATAVIUM$#! en #E [GetProvince('(int32)3594').GetName]#!." 
  
 veneto_flavour_event.16.t: "Kleonymos se retira de Apulia" 
 veneto_flavour_event.16.desc: "El príncipe espartano #E [GetCharacter('(int32)176').GetPraenomen]#!, se ha retirado de nuestras tierras tan rápido como apareció.\n\nHijo del antiguo rey espartano Cleomenys, Cleónimo era un príncipe ambicioso que ya había lanzado una expedición en la Magna Grecia en el año 452 ab urbe. condita, pero finalmente se vio obligado a retirarse a Esparta. Este año, sin embargo, había lanzado una nueva expedición y atacó Turias en nuestro territorio de #E [GetProvince('(int32)66').GetName]#!.\n\nLuckily para nosotros, se vio obligado a regresar a sus barcos por la amenaza que representaban los ejércitos de #E [GetCountry('ROM').GetName]#!, que salvaban nuestros territorios de la ira de su enorme ejército." 
 veneto_flavour_event.16.a: "¡Crisis evitada!" 
  
 veneto_flavour_event.17.t: "Kleonymos parte hacia Italia" 
 veneto_flavour_event.17.desc: "Habiendo fracasado en su anterior expedición contra los mesenios el año pasado, #E [GetCharacter('(int32)176').GetPraenomen]#! ha reunido una vez más un vasto ejército con la esperanza de encontrar fortuna en Italia.\n\nCon [GetCharacter('(int32)176').GetPraenomen] y sus tropas abandonando las tierras de #E [GetCountry('SPA').GetName] #!, al menos por el momento, nuestro gobernante, #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#! estará libre de cualquier amenaza causada por la influencia maliciosa del pretendiente." 
 veneto_flavour_event.17.a: "Esperemos que no vuelva" 
  
 veneto_flavour_event.18.t: "Kleonymos sufre una derrota en Italia" 
 veneto_flavour_event.18.desc: "Después de haber abandonado un intento de tomar ciudades en Apulia, #E [GetCharacter('(int32)176').GetPraenomen]#! parece haber sufrido una derrota total en #E [GetCountry('VNT').GetName]#!, habiendo perdido la mayor parte de sus fuerzas tratando de tomar la ciudad de [GetProvince('(int32)3594').GetName].\n\nAhora , ha regresado a Esparta con el rabo entre las piernas y con pocas perspectivas de volver a montar una expedición así. Aunque seguirá siendo un actor relevante en la política de $SPA_ADJ$, esta derrota final manchará para siempre su imagen entre el resto de la población de $SPA_ADJ$." 
 veneto_flavour_event.18.a: "Un final vergonzoso para la expedición." 
  
 veneto_flavour_event.19.t: "Cleonimos asesinado en Italia" 
 veneto_flavour_event.19.desc: "En su expedición final a las tierras de Italia, parece como si #E [GetCharacter('(int32)176').GetPraenomen]#! hubiera muerto en batalla.\n\nHabiendo destruido la mayoría de sus fuerzas, no está claro exactamente dónde recibió su golpe final, si estaba en un intento de atacar Apulia, o en una incursión contra los vénetos a través del Pontus Adriaticum. Sólo estamos seguros de que ni él ni sus soldados volverán jamás a #E $SPA$#!, lo que proporcionará mucho alivio a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!." 
 veneto_flavour_event.19.a: "Un final violento para un hombre violento." 
  
 veneto_flavour_event.20.t: "¡Kleonymos regresa a casa en gloria!" 
 veneto_flavour_event.20.desc: "#E [GetCharacter('(int32)176').GetPraenomen]#! ha regresado de su expedición en #E Italia#!, trayendo oro y gloria, para consternación de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!.\n\nHabiendo saqueado #E [GetCharacter('(int32)176').GetPraenomen]0#! y puso de rodillas a #E [GetCharacter('(int32)176').GetPraenomen]3#!, ha obtenido tributos exorbitantes de los venecianos y ha regresado a nuestra patria con su nueva fortuna. Ya era un peligroso pretendiente contra [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], su repentino aumento de popularidad entre la élite de [GetCharacter('(int32)176').GetPraenomen]6, junto con su riqueza, lo convierte ahora en un actor destacado en la política de [GetCharacter('(int32)176').GetPraenomen]6 y en una amenaza inminente para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle]." 
 veneto_flavour_event.20.a: "Esto complica las cosas..." 
  
 veneto_flavour_event.21.t: "Reino de Cleonimos de [GetProvince('(int32)3594').GetName]" 
 veneto_flavour_event.21.desc: "La expedición de #E [GetCharacter('(int32)176').GetPraenomen]'#! contra los italianos ha dado grandes resultados tanto para él como para #E [GetCountry('SPA').GetName]#! en su conjunto.\nHabiendo aplastado las fuerzas de la tribu [GetCountry('VNT').GetName] al norte del Ponto Adriático, ha capturó y saqueó su ciudad más antigua y próspera, #E [GetProvince('(int32)3594').GetName]#!.\n\nAhora, se ha declarado #E [GetCharacter('(int32)176').GetPraenomen]1#! del estado [GetCharacter('(int32)176').GetPraenomen]3 de [GetCharacter('(int32)176').GetPraenomen]4, y se ha ofrecido a hacer de su nuevo reino un colonia oficial de [GetCountry('SPA').GetName], a cambio de colonos.\nEste es un acontecimiento muy favorable para nuestro [GetCharacter('(int32)176').GetPraenomen]6 #E [GetCharacter('(int32)176').GetPraenomen]8#!, porque además de promover los intereses de #!0 en la región, su exilio a Venecia también beneficia a nuestro [GetCharacter('(int32)176').GetPraenomen]6 eliminando a un pretendiente peligroso de la política [GetCharacter('(int32)176').GetPraenomen]3." 
 veneto_flavour_event.21.a: "¡Damos la bienvenida a nuestra nueva colonia espartana!" 
  
 veneto_flavour_event.22.t: "Expansión de los etruscos" 
 veneto_flavour_event.22.desc: "Hace mucho tiempo tuvimos que enfrentarnos al poder etrusco en las llanuras de Padan, pero nuestros antepasados ​​lograron mantenerlos a raya hasta que llegaron los galos para expulsarlos de la región. Ahora, sin embargo, [GetCountry('ETR').GetName] ha regresado para traer el poder de [GetCountry('ETR').GetAdjective] a la región.\nEs posible que alguna vez hayamos podido resistir la dominación etruriana, pero eso dice poco sobre cómo lograremos lidiar con este nuevo poder. ¿Quizás un enfoque más diplomático nos protegerá mejor de la expansión del [GetCountry('ETR').GetAdjective]?" 
 veneto_flavour_event.22.a: "¡Forjemos buenas relaciones con Etruria!" 
 veneto_flavour_event.22.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] intenta apaciguar a #Y [GetCountry('ETR').GetName]#!,\npossibly lo que resulta en una #Y Alianza#!" 
 veneto_flavour_event.22.b: "No necesitamos una nueva alianza." 
  
 veneto_flavour_event.23.t: "Los venecianos piden una alianza" 
 veneto_flavour_event.23.desca: "Una vez más hemos llegado a las fronteras de Venecia, y parece que los recuerdos de nuestra pasada expansión todavía asustan a los venecianos. Impulsado por el deseo de mantener su independencia a través de medios más diplomáticos, [GetCountry('VNT').GetName] nos ha enviado enviados, pidiendo la forja de una alianza entre nuestros dos estados.\nAunque podríamos ignorar sus intentos de apaciguamiento, presenta una oportunidad para expandir nuestra influencia sin derramamiento de sangre." 
 veneto_flavour_event.23.descb: "Los romanos representan un grave peligro para nuestra existencia, pero no somos los únicos que tememos la expansión de los latinos. Al noreste, nuestros viejos enemigos, los vénetos, también han entrado en contacto con los romanos y buscan forjar alianzas para protegerse contra la expansión romana. Si bien las historias de nuestros antepasados ​​pueden ser sangrientas, puede que sea necesario dejarlas de lado para hacer frente a nuestra amenaza compartida." 
 veneto_flavour_event.23.a: "Nos vendría bien un aliado en la región." 
 veneto_flavour_event.23.b: "¿Por qué aliarnos con los vénetos cuando simplemente podemos conquistarlos?" 
  
 veneto_flavour_event.24.t: "Expansión desde el sur" 
 veneto_flavour_event.24.desc: "Con nuestros ojos distraídos por los celtas que nos rodean durante algún tiempo, parece como si un nuevo poder hubiera aparecido de repente en nuestras fronteras. Como resultado de varias guerras en el centro de Italia, dos grandes potencias han comenzado a marchar con sus ejércitos a través de la península. Los etruscos, con quienes nuestros antepasados ​​alguna vez lograron defender nuestras tierras, y el temible estado militar de Roma.\nDado que ambos estados muestran ambiciones agresivamente belicosas en la región, es posible que tengamos que elegir un bando si queremos mantener nuestras tierras. libre de la ira de estos titanes florecientes." 
 veneto_flavour_event.24.a: "Busquemos apaciguar a los romanos" 
 veneto_flavour_event.24.a.tt: "[SCOPE.GetRootScope.GetCountry.GetName] intenta apaciguar a #Y [GetCountry('ROM').GetName]#!,\npossibly lo que resulta en una #Y Alianza#!" 
 veneto_flavour_event.24.b: "¡Debemos buscar la ayuda de los etruscos!" 
 veneto_flavour_event.24.b.tt: "[SCOPE.GetRootScope.GetCountry.GetName] intenta forjar una #Y Alianza#! con #Y [GetCountry('ETR').GetName]#!." 
 veneto_flavour_event.24.c: "Podemos lidiar con esto por nuestra cuenta." 
  
veneto_flavour_event.25.t: "Un Patavno Espartano"
veneto_flavour_event.25.desc: "Las consecuencias de nuestra derrota ante Kleominos ya se escuchan en todas las tierras venéticas. Las otras ciudades de [SCOPE.GetRootScope.GetCountry.GetName] claman en shock por la pérdida de uno de sus más antiguos a manos de los espartanos extranjeros, y hombres y mujeres tiemblan ante la idea de esta violación helénica tan cerca de sus hogares. Mientras tanto, Patavnos, ahora llamado [GetProvince('(int32)3594').GetName] por sus nuevos gobernantes helénicos, yace en caos. La aristocracia patavia yace muerta en las calles, y sus ciudadanos detestan a sus brutales señores griegos, aunque quién puede decir en qué estado hará Kleominos su nuevo reino.\n\n [GetProvince('(int32)3594').GetName] puede algún día prosperar bajo el gobierno de Kleominos, pero una cosa es cierta ahora mismo: Seguramente tomará mucho tiempo para que el pueblo [SCOPE.GetRootScope.GetCountry.GetAdjective] acepte esta terrible pérdida."
veneto_flavour_event.25.a: "¡Los Dioses vendrán algún día por Kleominos!"
veneto_flavour_event.25.b: "¿Cómo será la vida para los Patavii ahora?..."
veneto_flavour_event.25.b_tt: "#E ¡Tú#! cambiarás a jugar como #E #Y $SPARTAN_PATAVIUM$#!#!"

veneto_flavour_event.27.t: "Un Reino Pataviano"
veneto_flavour_event.27.desc: "Bajo el liderazgo del príncipe [GetCharacter('(int32)176').GetPraenomen], hemos aventurado por muchas partes del Adriático, estableciéndonos finalmente en las tierras venéticas tras derrotar a las fuerzas que defendían la ciudad de Patauion. Con pocas perspectivas en nuestra antigua ciudad natal, finalmente podemos forjar un nuevo reino en estas tierras recién conquistadas. Pero estos nuevos ilotas nuestros, los bárbaros Patavi, son especialmente problemáticos. Aunque hemos matado a gran parte de su clase alta, parecen decididos a destruirnos a cualquier costo, y aún nos superan en número, mucho más que los Ilotas en la propia Esparta. Queda por ver si seremos capaces de estabilizar nuestra posición actual, o si los Patavi, o las tribus venéticas externas, tendrán éxito en echarnos."
veneto_flavour_event.27.a: "Forjaremos un nuevo destino en estas tierras del norte"
veneto_flavour_event.27.a_tt: "#G Comenzarás a jugar como la #E ciudad-estado Helénica de #E #Y $SPARTAN_PATAVIUM$#!#!"
veneto_flavour_event.27.b: "¿Qué pasa con los Veneti? ¿Quién los guiará en este momento de necesidad?"
veneto_flavour_event.27.b_tt: "#R Continuarás jugando como #E #Y [GetCountry('VNT').GetName]#!#!"
 
