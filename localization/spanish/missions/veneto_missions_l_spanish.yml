 #Events 
  
 secure_venetia_mission_event.16.t: "Alianza con los venecianos" 
 secure_venetia_mission_event.16.desc: "Hemos firmado una alianza amistosa con los vénetos del este. Si bien esto protege nuestro flanco oriental, también entra en conflicto con nuestras relaciones de larga data con los Ligoni, quienes parecen competir con [GetCountry('VNT').GetName] por la tierra. Podríamos intentar mantener el status quo, pero esa actitud indecisa puede ofender a nuestros nuevos aliados..." 
 secure_venetia_mission_event.16.a: "Será mejor que cortemos nuestros lazos con los Ligoni." 
 secure_venetia_mission_event.16.b: "¡[GetCountry('VNT').GetName] no tiene voz y voto sobre nuestra diplomacia!" 
  
 secure_venetia_mission_event.17.t: "Sumisión a Roma" 
 secure_venetia_mission_event.17.desc: "La poderosa máquina de guerra romana marcha por Italia, barriendo a todos los que se atreven a oponerse a ella. Pero en lugar de resistir el avance romano, el pueblo veneciano ve a los romanos como una garantía de ley y orden.\n Por lo tanto, hemos decidido enviar una solicitud a Roma, pidiendo supervisión y juicio en nuestros asuntos, a cambio del reconocimiento de su dominio sobre Italia." 
 secure_venetia_mission_event.17.a: "¡A ver si aceptan!" 
 secure_venetia_mission_event.17.a.tt: "Se envía nuestra oferta de homenaje." 
  
 secure_venetia_mission_event.18.t: "Los Veneti solicitan protección" 
 secure_venetia_mission_event.18.desc: "Nuestros leales aliados, los vénetos, han solicitado nuestra protección y supervisión de sus disputas locales.\n Esto no es sorprendente, ya que los vénetos llevan mucho tiempo desunidos y peleándose entre sus diversas ciudades-estado; sin embargo, sigue siendo una oportunidad para ampliar nuestro dominio hasta la Galia Cisalpina. Y uno especialmente tentador, considerando tal disposición a ver los beneficios de la civilización romana..." 
 secure_venetia_mission_event.18.a: "¡Qué derecho tienen al buscar nuestra ayuda!" 
 secure_venetia_mission_event.18.b: "Venecia estaría mejor controlada de forma más directa..." 
  
 secure_venetia_mission_event.19.t: "Doblando la rodilla ante los etruscos" 
 secure_venetia_mission_event.19.desc: "Puede que los etruscos hayan sido nuestros enemigos hace mucho tiempo, pero un enemigo común del sur nos ha unido. Si bien es posible que estemos unidos por ahora, la disparidad de poder entre nosotros sigue siendo grande, y la presión de un ejército romano concentrado en Venecia aún puede hacer que nuestros aliados nos abandonen. \n\nPor lo tanto, puede ser necesario hacer que nuestros propios intereses sean más directos hacia los intereses etruscos. Y si bien doblar la rodilla ante nuestros viejos rivales puede doler, podemos sobrevivir para volver a alcanzar el dominio en el futuro." 
 secure_venetia_mission_event.19.a: "Es hora de enviar nuestra propuesta." 
 secure_venetia_mission_event.19.a.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se envía a #Y [GetCountry('ETR').GetName]#!." 
  
 secure_venetia_mission_event.20.t: "¡El envío Veneti!" 
 secure_venetia_mission_event.20.desc: "Muchas veces, hace mucho tiempo, los etruscos intentaron irrumpir en el corazón de Venecia, pero nunca pudimos someterlos. Ahora, sin embargo, con la amenaza de una potencia mayor desde el sur, ¡el miedo finalmente los ha doblegado!\n\n Sus enviados están obviamente enojados por tener que ofrecernos la sumisión de sus tierras, pero parece que sus La racha rebelde finalmente ha llegado a su fin." 
 secure_venetia_mission_event.20.a: "¡Qué derecho tienen al finalmente doblar la rodilla!" 
 secure_venetia_mission_event.20.b: "¡Ja! ¡Ahora buscan nuestra protección!" 
  
 secure_venetia_mission_event.21.t: "Cuando en Roma..." 
 secure_venetia_mission_event.21.desc: "Nuestra entrada al dominio romano se produjo sin conflictos. Los romanos no parecen vernos como simples bárbaros, sino como parientes lejanos, "descendientes de los troyanos", y han invertido en proyectos para llevar su civilización a Venecia. La mayoría de los venecianos, por otro lado, han recibido a los romanos con los brazos abiertos. Muchos están adoptando abiertamente las costumbres de nuestros nuevos señores, vistiendo trajes romanos, construyendo casas de estilo romano e incluso adorando a los nuevos dioses romanos.\n\nPronto no habrá más idioma en nuestras calles que el latín." 
 secure_venetia_mission_event.21.a: "Ya sabes, el estilo de vida romano parece tremendamente atractivo." 
 secure_venetia_mission_event.21.b: "La adoración a Júpiter no desaparecerá, pero mantengamos algunas de las viejas costumbres." 
 secure_venetia_mission_event.21.c: "¡Estas herejías extranjeras deben ser erradicadas a cualquier precio!" 
  
 secure_venetia_mission_event.22.t: "[GetCountry('ROM').GetName] Deseos de una mayor integración" 
 secure_venetia_mission_event.22.desc: "Si bien nuestro acuerdo actual puede ser satisfactorio para nosotros, no es sorprendente que [GetCountry('ROM').GetName] vea cada vez más a Venecia como una provincia más de su imperio. Si bien hasta ahora hemos podido mantener un cierto nivel de autonomía, cada vez está más claro que las expectativas de Roma sobre nuestra integración en su dominio todavía están lejos de nuestro status quo, y que romper con las expectativas que Roma tiene sobre nuestra una mayor absorción en su civilización sería un grave insulto." 
 secure_venetia_mission_event.22.a: "¡Muy bien, integrémonos más con Roma!" 
 secure_venetia_mission_event.22.a.tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #Y Feudatorio#! de #Y [GetCountry('ROM').GetName]#!.\n#Y El nombre de [SCOPE.GetRootScope.GetCountry.GetName]#! cambiará." 
 secure_venetia_mission_event.22.b: "Esta exigencia va demasiado lejos, incluso desde Roma." 
 secure_venetia_mission_event.22.b.tt: "#Y [GetCountry('ROM').GetName]#! se sentirá extremadamente ofendido" 
  
 secure_venetia_mission_event.23.t: "Los venecianos rechazan una mayor integración" 
 secure_venetia_mission_event.23.desc: "Venecia disfruta desde hace mucho tiempo de la prosperidad que trajo el dominio romano; sus disputas han sido mediadas y sus fronteras protegidas por nuestras propias fuerzas. Pero ahora, cuando ha llegado el momento de empezar a pagar sus deudas como parte de nuestro dominio, ¡nos escupen en la cara!\n\nSu audacia e insulto no deben quedar sin respuesta. Les trajimos paz y civilización, tratándolos como a nuestros propios hermanos, y nos han traicionado." 
 secure_venetia_mission_event.23.a: "¡Parece que tendremos que integrar a los bárbaros por la fuerza!" 
  
 secure_venetia_mission_event.27.t: "Vasallización de los Cenomanni" 
 secure_venetia_mission_event.27.desc: "Si bien los Cenomanni han sido nuestros leales aliados desde hace un tiempo, ha llegado el momento de que nuestras antiguas tierras vuelvan a estar bajo nuestro control. Por supuesto, considerar nuestra larga amistad, paz y autonomía para nuestros aliados sería mucho más preferible que el derramamiento de sangre. Además, con nuestro creciente poder, ¡nuestra protección directa sería incluso beneficiosa para los Cenomanni!\n\nNuestros enviados ya han sido enviados, sólo tenemos que esperar que nuestros aliados entren en razón..." 
 secure_venetia_mission_event.27.a: "¡Esperemos que acepten!" 
  
 secure_venetia_mission_event.28.t: "[GetCountry('VNT').GetName] Solicitudes de subordinación" 
 secure_venetia_mission_event.28.desc: "¡Ay del día en que nuestros viejos aliados pasen de la lealtad a la codicia! ¡Nuestros viejos amigos, los #Y Veneti#!, nos han pedido audazmente nuestra sumisión!\n\n\nEsto es extremadamente indeseable para nuestro pueblo; sin embargo, son, como mínimo, un pueblo que conocemos y con el que tenemos muchos vínculos. Y además, tal vez sería preferible tragarnos nuestro propio orgullo que enfrentarnos a sus espadas." 
 secure_venetia_mission_event.28.a: "Parecen estar ganando fuerza" 
 secure_venetia_mission_event.28.b: "¿Quieren QUÉ?" 
 secure_venetia_mission_event.28.b.tt: "#Y [GetCountry('VNT').GetName]#! probablemente nos declarará la guerra" 
  
 secure_venetia_mission_event.29.t: "[GetCountry('CNM').GetName] ¡Se niega!" 
 secure_venetia_mission_event.29.desc: "¡Parece como si los Cenomanni hubieran rechazado bruscamente nuestra oferta de protección y hubieran cortado sus lazos con nosotros!\n Dada la importancia que sus tierras tienen para nosotros, sólo hay un resultado posible..." 
 secure_venetia_mission_event.29.a: "Es hora de aumentar los impuestos" 
 secure_venetia_mission_event.29.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_19$#! ya se ha #G completado!#!"
  
 secure_venetia_mission_event.67.t: "Presionando a [GetCountry('EPI').GetName] para las colonias" 
 secure_venetia_mission_event.67.desc: "Nuestros comerciantes llevan mucho tiempo presionando a [SCOPE.GetRootScope.GetCountry.GetRulerTitle] para obtener más tierras y establecer puestos de avanzada, obligando a [SCOPE.GetRootScope.GetCountry.GetName] a apoderarse de la isla de [GetProvince('(int32)470').GetName]. Frente a la costa epirota desde nuestro nuevo puesto avanzado, ahora nos encontramos en posición de usar nuestro poder para presionar a Epiro para que se someta comercialmente. Esto no sólo enriquecería enormemente a nuestros comerciantes, sino que también abriría la puerta a un premio mayor: la propia Grecia." 
 secure_venetia_mission_event.67.a: "Debemos enviar una demanda, seguramente aceptarán."
 secure_venetia_mission_event.67.a_tt: "¡[GetCountry('EPI').GetName] recibirá una solicitud para convertirse en nuestra #coloniaT#!" 
  
 secure_venetia_mission_event.68.t: "[GetCountry('VNT').GetName] Solicitudes Colonias" 
 secure_venetia_mission_event.68.desc: "Desde el extremo norte del Adriático, ha aparecido de repente una potencia bárbara. Habiendo sido durante mucho tiempo un grupo de simples comerciantes, los [GetCountry('VNT').GetAdjective] parecen haber cedido a su codicia comercial y se han propuesto forjar un imperio comercial. Ahora han puesto sus ojos en nosotros.\n\nUn delegado de [GetCountry('VNT').GetName] se ha acercado a nuestro [GetCountry('EPI').GetRulerTitle], dándonos un ultimátum: reconozcamos nuestro poder y permítanos establecer colonias en la costa epirota, o si no." 
 secure_venetia_mission_event.68.a: "No podemos detener su expansión. Quizás sea mejor ceder" 
 secure_venetia_mission_event.68.b: "¿Los bárbaros quieren QUÉ?" 
 secure_venetia_mission_event.68.b.tt: "[GetCountry('VNT').GetName] puede declararnos la guerra" 
  
 secure_venetia_mission_event.69.t: "[GetCountry('EPI').GetName] ¡Se niega!" 
 secure_venetia_mission_event.69.desc: "El Reino de [GetCountry('EPI').GetName] ha rechazado nuestra generosa demanda y prioriza obstinadamente su soberanía. Desafortunadamente para los epirotas, se interponen en nuestro camino para irrumpir en el Mediterráneo y, en esta situación, nuestras decisiones están condicionadas por las circunstancias.\n\nNo tenemos otra opción que tomar la costa epirota por la espada." 
 secure_venetia_mission_event.69.a: "Parece que tendremos que tomar la costa por la fuerza." 
 secure_venetia_mission_event.69.a_tt: "La tarea de la misión #Y $secure_venetia_mission_task_29$#! ya ha sido #G completada!#!\nIremos #R a la guerra#! con [GetCountry('EPI').GetName]."
 
 secure_venetia_mission_event.70.t: "Exigir sumisión a los griegos" 
 secure_venetia_mission_event.70.desc: "Durante mucho tiempo nuestro pueblo simplemente ha luchado por sobrevivir entre potencias y amenazas extranjeras, estando siempre a la sombra de otras civilizaciones más grandes. Ahora, sin embargo, la ambición de nuestra clase mercantil ha llevado a [SCOPE.GetRootScope.GetCountry.GetName] a un nuevo nivel de poder y riqueza nunca antes imaginado entre nuestro pueblo, llevándonos a las puertas de la propia gran civilización helénica. Y ahora que nuestro gran Estado se extiende por todas partes, es justo que exijamos a los griegos el reconocimiento de nuestro poder.\n\n¡Que vean a quién pertenece realmente el Egeo y todo su abundante comercio!" 
 secure_venetia_mission_event.70.a: "A ver si algún estado helénico reconoce nuestro poder..." 
 secure_venetia_mission_event.70.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_31$#! ya se ha #G completado!#!"
 
 secure_venetia_mission_event.72.t: "[GetCountry('VNT').GetName] Entra en Hellas" 
 secure_venetia_mission_event.72.desc: "Los venecianos han sido durante mucho tiempo un pueblo bárbaro tranquilo. Contentos de simplemente vivir y comerciar en su extremo del Adriático, estos hijos de Antenor, conducidos allí por el príncipe Paflagonio después de la derrota en Troya, como dice la leyenda, siguieron comerciando en lugar de hacer la guerra.\nAhora, sin embargo, la nación bárbara venética de [GetCountry('VNT').GetName] ha construido rápidamente un imperio a lo largo del Adriático, conquistando a todos aquellos a su paso en nombre de la obtención de riqueza a través de rutas marítimas. Ahora han llegado a las afueras de la propia Hellas. Nuestro gobierno ha recibido una delegación de [GetCountry('VNT').GetName], y el [GetCountry('VNT').GetAdjective] nos ha hecho lo que parece ser una petición escandalosa:\n\nReconozca el poder de [GetCountry('VNT').GetName] y doble la rodilla." 
 secure_venetia_mission_event.72.a: "Alineémonos con este nuevo poder" 
 secure_venetia_mission_event.72.b: "Enviémosles tributo, no sea que nos ataquen." 
 secure_venetia_mission_event.72.c: "¡Qué descaro el de estos bárbaros!" 
  
 secure_venetia_mission_event.73.t: "Envío de una solicitud de espina" 
 secure_venetia_mission_event.73.desc: "El puerto de [GetProvince('(int32)144').GetName] se encuentra justo al otro lado de nuestra frontera, pero podemos ver que si lo mantuviéramos podríamos aprovecharlo para las exportaciones, convirtiéndolo en una verdadera ciudad portuaria como lo fue alguna vez. Dado que hemos avanzado en el cortejo y la mejora de las relaciones con el propietario actual de [GetProvince('(int32)144').GetName], ahora estamos en una posición en la que podemos ver si aceptarían que el acuerdo cambie de manos, por un precio, por supuesto.\n\nAhora nuestro Se envían diplomáticos, en nombre del Estado, para hacer un trato sobre el puerto de Spina." 
 secure_venetia_mission_event.73.a: "Esperemos que nuestra adquisición sea exitosa." 
  
 secure_venetia_mission_event.74.t: "[GetCountry('VNT').GetName] Ofertas de compra [GetProvince('(int32)144').GetName]" 
 secure_venetia_mission_event.74.desc: "Ha llegado una delegación de [GetCountry('VNT').GetName] ofreciendo una propuesta interesante, comprar el puerto de Spina en [GetProvince('(int32)144').GetName]. Por supuesto que el pago sería generoso, nos asegura el delegado.\n\nTeniendo en cuenta el valor relativo de la provincia, esto podría ser un buen negocio para nosotros. Sin embargo, tenemos que ver para qué planean usarlo los Veneti..." 
 secure_venetia_mission_event.74.a: "¡Un trato muy generoso!" 
 secure_venetia_mission_event.74.a.tt: "#Y [GetProvince('(int32)144').GetName]#! quedará bajo el control de #Y [GetCountry('VNT').GetName]#!.\n[GetCountry('VNT').GetName] pagará [ROOT.GetCountry.GetName] #Y 300#! de oro." 
 secure_venetia_mission_event.74.b: "Sería desventajoso dejar ir [GetProvince('(int32)144').GetName]" 
  
 secure_venetia_mission_event.75.t: "¡Una compra exitosa!" 
 secure_venetia_mission_event.75.desc: "El puerto de Spina ahora está bajo control de [GetCountry('VNT').GetAdjective], ¡y todo el comercio futuro que pasará por el puerto también!\n\nLos planificadores de [GetCountry('VNT').GetAdjective] ya se están dirigiendo al lugar para ver cómo se puede ampliar una vez más el puerto. en un gran puerto." 
 secure_venetia_mission_event.75.a: "¡Ahora es el momento de abrir el puerto y obtener ganancias!" 
 secure_venetia_mission_event.75.a_tt: "The #Y $secure_venetia_mission_task_48$#! mission task has now been #G completed!#!"
  
 secure_venetia_mission_event.76.t: "Un acuerdo con [GetCountry('ASP').GetName]" 
 secure_venetia_mission_event.76.desc: "La ciudad griega de $ASP$ ha sido durante mucho tiempo una espina clavada en nuestro costado, que ha cortado las ganancias de nuestros comerciantes, como consecuencia de su proximidad a nuestros puertos más cercanos. Sin embargo, no consideramos que el conflicto entre nuestros dos estados sea inevitable.\n\nNuestros diplomáticos ya han preparado un acuerdo para enviarlo al $ASP_ADJ$, ofreciendo una última oportunidad para llegar a un acuerdo estable y mutuamente beneficioso, antes de tomar medidas más drásticas. debe ser tomada." 
 secure_venetia_mission_event.76.a: "Enviemos este ultimátum a [GetCountry('ASP').GetName]" 
  
 secure_venetia_mission_event.761.t: "[GetCountry('VNT').GetName] busca un acuerdo" 
 secure_venetia_mission_event.761.desc: "Hemos coexistido durante mucho tiempo con la tribu Veneti al noroeste, a veces comerciando con ellos y otras beneficiándonos del comercio de ámbar que de otro modo habría pasado por sus ciudades.\nAhora, sin embargo, parece como si se hubieran unido bajo la bandera de $VNT$. , y ven nuestro acuerdo actual como problemático.\n\nUna delegación de [GetCountry('VNT').GetName] ha llegado a nuestro consejo con un ultimátum: celebrar un acuerdo comercial desfavorable con $VN$ y someterse a su poder, o tomarán medidas más drásticas." 
 secure_venetia_mission_event.761.a: "No podemos oponernos a [GetCountry('VNT').GetName]" 
 secure_venetia_mission_event.761.b: "Es hora de poner fin a estos cobardes venecianos de una vez por todas..." 
 secure_venetia_mission_event.761.b.tt: "#Y [GetCountry('VNT').GetName]#! nos declarará la guerra" 
  
 secure_venetia_mission_event.77.t: "[GetCountry('ASP').GetName] ¡Se niega!" 
 secure_venetia_mission_event.77.desc: "Desgraciadamente, [GetCountry('ASP').GetName] ha rechazado nuestra oferta de paz y amistad. Por lo tanto, lo que viene después es inevitable, ya que debemos asegurar nuestro comercio en el Adriático a toda costa." 
 secure_venetia_mission_event.77.a: "Si se niegan a unirse a nosotros pacíficamente..." 
 secure_venetia_mission_event.77.a_tt: "La tarea de la misión #Y $secure_venetia_mission_task_49$#! ya ha sido #G completada!#!\nIremos #R a la guerra#! con [GetCountry('ASP').GetName]."
 
 secure_venetia_mission_event.78.t: "Ofreciendo protección $ANO$" 
 secure_venetia_mission_event.78.desca: "La ciudad de [GetProvince('(int32)117').GetName] está rodeada de gentes hostiles que sin duda les harían mucho daño; nosotros, por otro lado, podríamos proteger a su gente y, por supuesto, beneficiarnos de una pequeña parte de sus ganancias en el comercio.\n\nEnviemos una oferta de protección a [GetCountry('ANO').GetName] para que podamos mantener la ciudad segura para nuestros beneficio mutuo." 
 secure_venetia_mission_event.78.descb: "La ciudad de [GetProvince('(int32)117').GetName] está bajo el control de potencias extranjeras, con el mantenimiento y las defensas de la ciudad descuidados y los habitantes de $ANO_ADJ$ vulnerables a bandidos y piratas. Está claro que los actuales ocupantes de la ciudad no pueden garantizar su seguridad.\n\nSi interviniéramos, por otro lado, podríamos darle a $ANO_ADJ$ mucha autonomía para volver a desarrollar su propia ciudad. , ofreciendo al mismo tiempo la seguridad tanto de nuestras milicias como de nuestros barcos. Eso sí, primero tendremos que convencer a sus actuales señores para que cedan la ciudad a nuestro dominio, tarea para la que ya hemos recaudado fondos." 
 secure_venetia_mission_event.78.a: "A ver si [GetCountry('ANO').GetName] acepta nuestra oferta," 
 secure_venetia_mission_event.78.b: "Veamos si el señor supremo de $ANO$ acepta nuestra propuesta." 
  
 secure_venetia_mission_event.79.t: "[GetCountry('VNT').GetName] ¡Ofertas para protegernos!" 
 secure_venetia_mission_event.79.desc: "Frente a la maquinaria militar de $ROM_ADJ$ que marcha por el centro de Italia y a los agresivos etruscos que nos amenazan desde el oeste, nos encontramos en una posición vulnerable.\n\nPor lo tanto, puede ser una bendición que [GetCountry('VNT').GetName] se haya ofrecido a proteger nuestra ciudad de poderes externos. Sin embargo, el precio a pagar, parte de nuestra soberanía y una parte de nuestras ganancias, puede ser demasiado desfavorable para que podamos aceptar su acuerdo." 
 secure_venetia_mission_event.79.a: "Un acuerdo así podría beneficiar a nuestra ciudad." 
 secure_venetia_mission_event.79.b: "¡No nos conviene alimentar nuestros beneficios comerciales!" 
  
 secure_venetia_mission_event.80.t: "[SCOPE.Custom('owner_of_ankona_city')] Rechazos" 
 secure_venetia_mission_event.80.desca: "A pesar de los beneficios de nuestra generosa oferta de protección, parece que la ciudad de [GetProvince('(int32)117').GetName] ha rechazado nuestra oferta y ha optado por priorizar su propia soberanía." 
 secure_venetia_mission_event.80.descb: "A pesar del beneficio mutuo de nuestra oferta de protección, parece que [SCOPE.Custom('owner_of_ankona_city')] ha rechazado nuestra oferta y ha optado en cambio por quedarse con la ciudad de [GetProvince('(int32)117').GetName]." 
 secure_venetia_mission_event.80.a: "Una pena" 
 secure_venetia_mission_event.80.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_50$#! ya se ha #G completado!#!"
  
 secure_venetia_mission_event.81.t: "[GetCountry('VNT').GetName] busca protección sobre [GetProvince('(int32)117').GetName]" 
 secure_venetia_mission_event.81.desc: "Hemos recibido una delegación sorpresa de [GetCountry('VNT').GetName] solicitando control sobre la ciudad de [GetProvince('(int32)117').GetName].\n\nDicen que desean quitarnos el control del gobierno de la ciudad de nuestras manos, y que nosotros mismos no lo necesitamos. Por supuesto, están dispuestos a pagarnos una gran suma a cambio para mejorar el trato." 
 secure_venetia_mission_event.81.a: "Contra tal incentivo, ¿realmente vale la pena mantener [GetProvince('(int32)117').GetName]?" 
 secure_venetia_mission_event.81.b: "No tenemos ningún interés en alimentar las ambiciones de [GetCountry('VNT').GetName]." 
  
 secure_venetia_mission_event.82.t: "Aspirando a colonias del Adriático" 
 secure_venetia_mission_event.82.desc: "Mientras contemplamos el Adriático, miramos con envidia los estados coloniales griegos, como Chersos, Pharos y Lissa. ¿Es éste el secreto del éxito de los griegos? ¿Establecer vínculos permanentes a través de los mares, que luego puedan usarse para el comercio?\nEsta cuestión ha llevado a la clase mercantil de [GetCountry('VNT').GetName] a ejercer una gran presión sobre nuestro gobierno para que intente imitar el método griego de construcción de colonias, y ahora se ha elaborado un plan. Se formó para adquirir tierras en la costa de Iliria para el establecimiento de tales colonias. Ahora solo falta ver si los actuales dueños de dichas tierras están dispuestos a cambiarlas por oro, para que nuestro plan se haga realidad." 
 secure_venetia_mission_event.82.a: "A ver si alguno de los ilirios acepta." 
  
 secure_venetia_mission_event.83.t: "[GetCountry('VNT').GetName] Ofertas para Comprar Nuestra Costa" 
 secure_venetia_mission_event.83.desc: "Parece que los [GetCountry('VNT').GetName] tienen gran interés en las tierras de la costa de Iliria y nos han ofrecido una gran suma de oro a cambio de ellas. Por supuesto, esto significa que puede haber más valor en el terreno del que se pensaba inicialmente; por otro lado: Oro." 
 secure_venetia_mission_event.83.a: "¡Qué intercambio tan bienvenido!" 
 secure_venetia_mission_event.83.b: "¡Aquí no encontrarán tal trato!" 
  
 secure_venetia_mission_event.84.t: "Una oferta por Iliria Graeca" 
 secure_venetia_mission_event.84.desc: "Nuestros comerciantes tienen un ardiente deseo de ver Iliria Graeca en manos de [SCOPE.GetRootScope.GetCountry.GetAdjective], como punto de partida para un mayor comercio alrededor del Mediterráneo y de tierras para establecer nuevas colonias, hasta el punto de que están dispuestos a contribuir con el estado para hacer un pago a sus habitantes actuales para comprar el control de la región.\n\nUn intento mercantilista de apoderarse de una cantidad tan grande de tierra no tiene precedentes; sin embargo, demuestra los riesgos que nuestros operadores están dispuestos a asumir. Por supuesto, si quieren tener éxito en su esfuerzo, es responsabilidad del Estado [SCOPE.GetRootScope.GetCountry.GetAdjective] apoyarlos.\n\nComo nuestro delegado es enviado con un pago inicial para la región, sólo nos queda esperar el éxito." 
 secure_venetia_mission_event.84.a: "Ahora nuestra oferta y pago están enviados..." 
  
 secure_venetia_mission_event.85.t: "[GetCountry('VNT').GetName] Deseos Iliria Graeca" 
 secure_venetia_mission_event.85.desc: "Los diplomáticos de [GetCountry('VNT').GetName] nos han hecho una propuesta ambiciosa. Quieren adquirir la totalidad de la región $illyria_graeca_area$ mediante compra. En su determinación, sus comerciantes han traído consigo un pago enorme, con la esperanza de convencernos de que cedamos el territorio a [GetCountry('VNT').GetName].\n\nSu propuesta puede ser tentadora, con una gran suma a cambio; sin embargo, las tierras que piden son extensas." 
 secure_venetia_mission_event.85.a: "Con tanta riqueza a nuestro alcance, daremos la bienvenida a nuestros nuevos señores supremos [GetCountry('VNT').GetAdjective]." 
 secure_venetia_mission_event.85.a_tt: "Su país recibirá #Y 100#! de oro por cada territorio en #Y $illyria_graeca_area$#! comprado por [GetCountry('VNT').GetName]" 
 secure_venetia_mission_event.85.b: "Con una pila de oro tan grande, tal vez estemos mejor sin esas tierras." 
 secure_venetia_mission_event.85.b_tt: "Su país recibirá #Y 100#! de oro por cada territorio en #Y $illyria_graeca_area$#! comprado por [GetCountry('VNT').GetName]" 
 secure_venetia_mission_event.85.c: "¿Y si nos quedáramos con el dinero?" 
 secure_venetia_mission_event.85.c_tt: "Su país se embargará de un pago de #Y 100#! de oro por cada territorio de #Y $illyria_graeca_area$#! solicitado por [GetCountry('VNT').GetName]" 
 secure_venetia_mission_event.85.d: "¡Nunca renunciaríamos a $illyria_graeca_area$ por un poco de oro!" 
 secure_venetia_mission_event.85.d_tt: "El pago será devuelto a #Y [GetCountry('VNT').GetName]#!" 
  
 secure_venetia_mission_event.86.t: "Protección sobre $RAE$" 
 secure_venetia_mission_event.86.desc: "Hemos coexistido durante mucho tiempo junto a los Raeti, comerciando regularmente con ellos e incluso mezclándonos con comerciantes raetianos que vienen al sur y viceversa. Ahora, sin embargo, nos damos cuenta de que su existencia protegida en los Alpes puede estar llegando a su fin. Mientras las tribus celtas rodean y acosan las tierras de [GetCountry('RAE').GetName], ni siquiera una simple alianza con ellas podrá salvar a nuestros antiguos socios comerciales.\n\nSin embargo, si convenciéramos a nuestros nuevos aliados para que firmen un acuerdo protector con nosotros, podríamos enviar nuestros soldados patrullen y protejan directamente sus fronteras contra la invasión celta. Además, si se cortara la ruta ámbar que pasa por sus tierras, nosotros también sufriríamos directamente." 
 secure_venetia_mission_event.86.a: "Esperemos que vean la necesidad de tal acuerdo." 
  
 secure_venetia_mission_event.87.t: "[GetCountry('VNT').GetName] Ofrece protección militar" 
 secure_venetia_mission_event.87.desc: "Actualmente nos encontramos en una situación precaria en nuestro hogar montañoso, con tribus celtas agresivas por todos lados amenazando con cruzar nuestras fronteras en incursiones, una invasión a gran escala de nuestras tierras. En una oferta de ayuda, nuestros nuevos aliados en [GetCountry('VNT').GetName] se han ofrecido a ayudarnos enviando sus ejércitos para proteger las fronteras de nuestras tierras.\n\nEsto, sin embargo, vendría a costa de nuestra completa soberanía." 
 secure_venetia_mission_event.87.a: "Nos vendría bien tener [GetCountry('VNT').GetAdjective] soldados protegiendo nuestras fronteras." 
 secure_venetia_mission_event.87.b: "Los extranjeros deben mantener la distancia." 
 secure_venetia_mission_event.87.b.tt: "[GetCountry('VNT').GetName] puede declararnos la guerra si tienen la postura diplomática #Y belicosa#!" 
  
 secure_venetia_mission_event.88.t: "[GetCountry('RAE').GetName] Rechazos" 
 secure_venetia_mission_event.88.desc: "Parece como si [GetCountry('RAE').GetName] hubiera rechazado nuestra oferta de protección más directa, citando preocupaciones sobre mantener su total independencia. Parece que no podremos controlar directamente su seguridad, y dependerá de los propios [GetCountry('RAE').GetAdjective] proteger sus tierras y el valioso comercio que pasa a través de ellas." 
 secure_venetia_mission_event.88.a: "Al menos garanticemos su independencia." 
 secure_venetia_mission_event.88.b: "Aseguraremos el paso norte, de una forma u otra..." 
 secure_venetia_mission_event.88.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_56$#! ya ha sido #G completada!#!"
 secure_venetia_mission_event.88.a_tt_2: "Declararemos #R una guerra de conquista #E#!#! en [GetCountry('RAE').GetName]."
  
 secure_venetia_mission_event.101.t: "[GetCountry('ROM').GetName] envía colonos a Aquileia" 
 secure_venetia_mission_event.101.desc: "[GetCountry('ROM').GetName] ha recibido noticias de nuestra necesidad de ayuda para defender nuestra frontera, ¡y ha aceptado ayudar con benevolencia!\nYa se están enviando colonos desde Roma a las tierras de Akileia, listos para fundar una colonia que planean llamar 'Aquileia'. , para defender nuestra frontera oriental.\n\n¡Nuestra gratitud a los $roman$ es inmensa! ¡No olvidaremos su ayuda!" 
 secure_venetia_mission_event.101.a: "¡Esto seguramente protegerá nuestra frontera oriental!" 
 secure_venetia_mission_event_101_tt: "[GetCountry('ROM').GetName] envía #Y $roman$#! colonos a establecerse [GetProvince('(int32)3606').GetName]\nEl nombre de [GetProvince('(int32)3606').GetName] cambiará.\n[GetProvince('(int32)3606').GetName] recibirá un #Y $fortress_building$#!" 
  
 secure_venetia_mission_event.106.t: "Formación de la Liga Veneciana" 
 secure_venetia_mission_event.106.desc: "Nuestro aliado de [GetCountry('VNT').GetName] ha ido ascendiendo constantemente hacia la grandeza. Anteriormente eran un pueblo tribal desunido, ahora son un estado incondicionalmente marítimo centralizado con la capacidad no sólo de defenderse, sino de ejercer su voluntad a través del mar.\n\nAhora [GetCountry('VNT').GetName] nos ofrece una propuesta interesante. Nos dicen que desean utilizar su poder para formar una liga transmarítima, encabezada desde [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], que proporcionaría seguridad y comercio a todos los involucrados, y les gustaría que nos uniéramos a su proyecto." 
 secure_venetia_mission_event.106.a: "¡Unámonos a esta Liga Venetica!" 
 secure_venetia_mission_event.106.b: "Quizás deberíamos reconsiderar nuestra alianza con [GetCountry('VNT').GetName]," 
  
 secure_venetia_mission_event.107.t: "Ultimátum para Retia" 
 secure_venetia_mission_event.107.desc: "Retia ha caído en manos de fuerzas extranjeras y nuestro deseo de encargarnos de proteger a nuestros vecinos ha fracasado.\nPero somos un pueblo testarudo y nuestra nación no renunciará a nuestra alianza simplemente porque nuestros aliados hayan sido subyugados temporalmente. Además, no podemos permitir que otra persona controle el paso Raetic, a través del cual fluye el comercio.\n\nEl resultado es simple: los poseedores de Raeti renuncian pacíficamente al control de Rhaetia, o se verán obligados a hacerlo." 
 secure_venetia_mission_event.107.a: "Enviemos nuestro ultimátum" 
 secure_venetia_mission_event.107.a_tt_2: "Si el #E dueño#! de las tierras de Raetia rechaza nuestro ultimátum, declararemos #R una guerra de #E conquista#!#! sobre Raetia.\nSi aceptan, ganaremos #E Rhaetia#! como una ciudad de la #liga Y#!."
 secure_venetia_mission_event.107.b: "No podemos darnos el lujo de luchar por el Raeti."
 secure_venetia_mission_event.107.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_56$#! ya ha sido #G completada!#!"
  
 secure_venetia_mission_event.108.t: "Los venecianos exigen retia" 
 secure_venetia_mission_event.108.desc: "[GetCountry('VNT').GetName] nos ha enviado una delegación, diciendo que nuestra reciente conquista de tierras en poder de [GetCountry('RAE').GetName] viola un acuerdo que habían hecho recientemente para proteger la tierra de [GetCountry('RAE').GetAdjective] a cambio de un comercio preferencial entre los dos pueblos.\nComo tal, ellos envíanos un ultimátum: cede el control de Rhaetia a los Raeti, bajo la protección de [GetCountry('VNT').GetAdjective], o [GetCountry('VNT').GetName] tomará el control de la región por la fuerza." 
 secure_venetia_mission_event.108.a: "¡Que lo intenten!" 
 secure_venetia_mission_event.108.b: "No podemos luchar [GetCountry('VNT').GetName] hoy" 
  
 secure_venetia_mission_event.110.t: "Las vías romanas" 
 secure_venetia_mission_event.110.desc: "A medida que pasa el tiempo bajo el dominio romano, nuestro pueblo se ha enamorado cada vez más del estilo de vida romano. Desde su impresionante arquitectura hasta su organización y administraciones públicas, varios aspectos de su civilización resultan tentadores para el pueblo [GetCountry('VNT').GetAdjective]. No debería sorprender entonces que cada vez más venecianos hayan ido adoptando lentamente diversos aspectos de la cultura romana, su vestimenta, sus hábitos e incluso su lengua latina.\n\nEste cambio social sin duda cambiará en gran medida la vida dentro de [GetCountry('VNT').GetName], al menos si se le deja a su suerte." 
 secure_venetia_mission_event.110.a: "Pongámonos todos la toga romana" 
 secure_venetia_mission_event.110.b: "¡Debemos luchar y no abandonar los caminos de nuestros antepasados!" 
 secure_venetia_mission_event.110.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_16$#! ya se ha #G completado!#!"
  
 secure_venetia_mission_event.111.t: "Negativa a vender territorio ilirio" 
 secure_venetia_mission_event.111.desc: "Mientras esperábamos que nuestra oferta fuera aceptada, parece que los ilirios se han negado a considerar la idea de vender sus tierras costeras, poniendo fin definitivamente a nuestros planes de establecer colonias en la zona." 
 secure_venetia_mission_event.111.a: "Parece que nuestros comerciantes estarán decepcionados" 
 secure_venetia_mission_event.111.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_51$#! ya se ha #G completado!#!"
  
 secure_venetia_mission_event.112.t: "¡Incautación de nuestro pago!" 
 secure_venetia_mission_event.112.desc: "¡Los demonios traidores de #E $illyria_graeca_area$#! se han apoderado de la suma total del pago destinado a nuestra adquisición de sus tierras en Iliria Graeca, sin dar ningún territorio a cambio!\n\nPor supuesto, puede haber sido imprudente haber enviado tales una gran suma por adelantado, un error que no podemos permitirnos volver a cometer. Sin embargo, nuestra visión del actual señor de la tierra ha estado ahora manchada para siempre por la deshonestidad y la traición." 
 ven_we_loose_all_of_our_money: "#R Perdemos todo el dinero#! enviado para comprar Illyria Graeca."
 secure_venetia_mission_event.112.a: "¡Esos charlatanes ladrones!" 
 secure_venetia_mission_event.112.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_52$#! ya ha sido #G completada!#!"
  
secure_venetia_mission_event.113.t:0 "Negativa a Vender Iliria Griega"
secure_venetia_mission_event.113.desc:0 "Por cualquier razón, ya sean intereses políticos o una falta de confianza hacia nosotros, los actuales poseedores de #E $illyria_graeca_area$s#! han decidido que prefieren poseer Iliria Griega en lugar de la gran suma que les enviamos, y han devuelto nuestro pago.\n\nParece que las ambiciones de nuestra clase mercantil de establecer una base en el final del Adriático se han visto obstaculizadas por ahora, un hecho que podría restringir nuestro comercio a largo plazo."
secure_venetia_mission_event.113.a:0 "Tendremos que encontrar una forma de sortear esto"
secure_venetia_mission_event.113.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_52$#! ha sido #G completada!#!"

secure_venetia_mission_event.114.t:0 "Solicitud de Spina Rechazada"
secure_venetia_mission_event.114.desc:0 "A pesar de nuestra oferta de pago, parece que nuestra solicitud para comprar Spina a sus ocupantes actuales ha sido rechazada. Aunque invertir en Spina habría sido óptimo para dirigir nuestras exportaciones hacia Italia, ahora parece que tendremos que revisar nuestros planes."
secure_venetia_mission_event.114.a:0 "Bueno, ya veremos"
secure_venetia_mission_event.114.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_48$#! ha sido #G completada!#!"

secure_venetia_mission_event.115.t:0 "[GetCountry('ASP').GetName] Se Somete"
secure_venetia_mission_event.115.desc:0 "Quizás al haber visto los beneficios de la cooperación económica, o simplemente al haberse visto intimidados por nuestra creciente fuerza, [GetCountry('ASP').GetName] ha decidido que entrar en el dominio de [GetCountry('VNT').GetAdjective] es su opción más segura."
secure_venetia_mission_event.115.a:0 "¡Una elección sabia!"
secure_venetia_mission_event.115.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_49$#! ha sido #G completada!#!"

secure_venetia_mission_event.116.t:0 "Control Sobre [GetCountry('CNM').GetName]"
secure_venetia_mission_event.116.desc:0 "Como resultado de nuestros lazos amistosos de largo plazo con [GetCountry('CNM').GetName], junto con nuestro aumento en fuerza militar, los Cenomanni han aceptado que nuestra ayuda en su administración sería beneficiosa tanto para su seguridad como para el desarrollo de sus propias tierras. Ahora podremos garantizar que las antiguas ciudades en el área, como Verona, estén nuevamente bajo la protección de [GetCountry('VNT').GetAdjective]."
secure_venetia_mission_event.116.a:0 "¡Un desarrollo bienvenido!"
secure_venetia_mission_event.116.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_19$#! ha sido #G completada!#!"

secure_venetia_mission_event.117.t:0 "Ancona Acepta Protección"
secure_venetia_mission_event.117.desc:0 "Amenazados por los romanos y otras potencias amenazantes, los anconenses han aceptado ser puestos bajo nuestra protección.\n¡Estamos seguros de que esto resultará una excelente decisión, ya que una asociación con las ciudades $venéticas$ sin duda beneficiará el comercio de [GetCountry('ANO').GetName]!"
secure_venetia_mission_event.117.a:0 "¡Bienvenidos bajo nuestra protección!"
secure_venetia_mission_event.117.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_50$#! ha sido #G completada!#!"

secure_venetia_mission_event.118.t:0 "Adquisición de la Costa Ilírica"
secure_venetia_mission_event.118.desc:0 "Nuestros esfuerzos para cortejar a los ilirios han dado fruto, ¡y han aceptado nuestra oferta para adquirir sus tierras costeras a cambio de un pago!\n\nYa nuestros comerciantes y sus familias se están trasladando a nuestros nuevos territorios en Iliria, con la esperanza de establecer nuevas vidas y oportunidades en colonias offshore."
secure_venetia_mission_event.118.a:0 "Esto sin duda brindará nuevas oportunidades a nuestros comerciantes a largo plazo"
secure_venetia_mission_event.118.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_51$#! ha sido #G completada!#!"

secure_venetia_mission_event.119.t:0 "¡Nuestro Plan Resulta Exitoso!"
secure_venetia_mission_event.119.desc:0 "¡Parece que nuestro gran pago ha tenido éxito, y las tierras de $illyria_graeca_area$ son nuestras!\n\nLos colonos $venéticos$ han llegado a la región, y nuestro control ya está siendo establecido. ¡Con una base comercial así, nuestros comerciantes tendrán ahora acceso sin restricciones a través del Mediterráneo!"
secure_venetia_mission_event.119.a:0 "¡Nuestros comerciantes seguramente se beneficiarán!"
secure_venetia_mission_event.119.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_52$#! ha sido #G completada!#!"

secure_venetia_mission_event.120.t:0 "[GetCountry('RAE').GetName] Acepta Protección"
secure_venetia_mission_event.120.desc:0 "Con la amenaza de las incursiones celtas, [GetCountry('RAE').GetName] ha accedido, aunque de manera vacilante, a permitir nuestra protección más directa sobre sus tierras, y nuestras fuerzas ya están cruzando a los territorios de [GetCountry('RAE').GetAdjective].\nNo se arrepentirán de su decisión, pues además de la protección sobre sus tierras, nuestras economías (ya vinculadas) seguramente experimentarán un crecimiento mutuo, con los $raetios$ teniendo la oportunidad de importar una mayor cantidad de bienes del Mediterráneo y nuestro mayor acceso al comercio de ámbar a través de los Alpes."
secure_venetia_mission_event.120.a:0 "¡Esto será un arreglo verdaderamente beneficioso para todos los involucrados!"
secure_venetia_mission_event.120.a_tt: "La tarea de misión #Y $secure_venetia_mission_task_56$#! ha sido #G completada!#!"
  
 secure_venetia_mission_event.121.t: "Protectorado sobre Ancona" 
 secure_venetia_mission_event.121.desc: "Después de mucho esfuerzo diplomático, hemos logrado convencer al actual propietario de #E [GetProvince('(int32)117').GetName]'s#! para que nos dé el dominio de la ciudad. A pesar de los costos, creemos que nuestra inversión para traer la ciudad a nuestro reino seguramente resultará fructífera.\nAdemás, con la autonomía que ahora hemos dado a los anconanos, seguramente estarán eternamente agradecidos a sus nuevos protectores y serán leales. en sus relaciones con nosotros." 
 secure_venetia_mission_event.121.a: "[GetProvince('(int32)117').GetName] está seguro en manos de $venetic$" 
 secure_venetia_mission_event.121.a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_50$#! ya se ha #G completado!#!"
 
 secure_venetia_mission_event.122.t: "¡Epiro se somete!" 
 secure_venetia_mission_event.122.desc: "Encogidos de miedo ante nuestro poder militar, parece como si los epirotas hubieran decidido que la sumisión a [GetCountry('VNT').GetName] es preferible a un conflicto que seguramente perderían.\nPor supuesto, esto es de esperarse, ya que nuestro meteórico ascenso es De hecho, es algo que temer.\n\nCon [GetCountry('EPI').GetName] bajo nuestro control, nuestros comerciantes tendrán rienda suelta para establecer colonias en la región." 
 secure_venetia_mission_event.122.a: "Pasemos ahora a la propia Grecia..." 
 secure_venetia_mission_event.122.a_tt: "La tarea de la misión #Y $secure_venetia_mission_task_29$#! ya ha sido #G completada!#!\nEpiro se ha convertido en nuestra #Y colonia#!."
 
 secure_venetia_mission_event.123.t: "Llegadas galas" 
 secure_venetia_mission_event.123.desc: "Nuestras políticas de invitar a colonos cenomannianos han tenido un gran éxito, ¡y la cantidad de miembros de la tribu gala que ahora se han establecido en nuestro país ha aumentado considerablemente!\nAunque todavía pueden tener dificultades para adaptarse a nuestra lengua nativa, es solo cuestión de tiempo antes de que ellos mismos sienten como si ellos también fueran una parte más de [SCOPE.GetRootScope.GetCountry.GetName]." 
 secure_venetia_mission_event.123_tt_1: "#Y 15#! #E $lepontic$#! pops cultos se han asentado en #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 secure_venetia_mission_event.123_tt_2: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha comenzado a integrar #Y #E $lepontic$#!#! #E cultura#!, con la integración comenzando en #Y 50%#!." 
 secure_venetia_mission_event.123.a: "¡Bienvenidos compatriotas!" 
 secure_venetia_mission_event.123_a_tt: "¡La tarea de la misión #Y $secure_venetia_mission_task_7$#! ya se ha #G completado!#!"
  
 secure_venetia_mission_event.124.t: "Una Cuestión de Estructura Gubernamental"
secure_venetia_mission_event.124.desc: "En nuestra búsqueda de reformas gubernamentales hemos aprendido mucho de nuestros vecinos más centralizados, y ahora imaginamos los beneficios que una representación pública podría traer a nuestro reino, especialmente considerando que un sistema así se adaptaría bien a nuestra sociedad relativamente meritocrática. Sin embargo, surge un problema respecto a qué objetivos debería centrarse la estructura de este sistema representativo.\nLa sociedad venética ha dependido durante mucho tiempo del prominente papel social de los aristocráticos Ekvopetars, la clase militar superior a la que muchos dentro de nuestra sociedad buscan ascender, y de sus habilidades para defender a la población en general, y ahora presionan a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] para considerar una mayor formalización de su importante papel dentro de la estructura de nuestro nuevo gobierno. Por otro lado está la vasta clase mercantil venética, esas familias que viajan de Grecia a Escania con el objetivo no solo de acumular riqueza para sí mismos, sino también de traer riquezas a su comunidad. Si enmendáramos el estatus privilegiado de los comerciantes, seguramente traerá gran riqueza a Veneto."
secure_venetia_mission_event.124.a: "consagremos el estatus de nuestra clase noble."
secure_venetia_mission_event.124.a_tt: "La misión #Y $secure_venetia_mission_task_41$#! ha sido #G completada!#!\nUna vez que hayamos terminado de reformar nuestro gobierno, nos convertiremos en una #Y República Aristocrática#!."
secure_venetia_mission_event.124.b: "¡demos privilegios a estos comerciantes!"
secure_venetia_mission_event.124.b_tt: "La misión #Y $secure_venetia_mission_task_41$#! ha sido #G completada!#!\nUna vez que hayamos terminado de reformar nuestro gobierno, nos convertiremos en una #Y República Plutocrática#!."

secure_venetia_mission_event.125.t: "Una Cuestión de Estructura Gubernamental"
secure_venetia_mission_event.125.desc: "En nuestra búsqueda de reformas gubernamentales hemos aprendido mucho de nuestros vecinos más centralizados, y vemos el poder que la autoridad central puede traer a un reino. Sin embargo, surge un problema respecto a qué grupos serán priorizados en asociación con nuestro Rey.\nLa sociedad venética ha dependido durante mucho tiempo del prominente papel social de los aristocráticos Ekvopetars, la clase militar superior a la que muchos dentro de nuestra sociedad buscan ascender, y de sus habilidades para defender a la población en general, y ahora presionan a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] para considerar una mayor formalización de su importante papel dentro de la estructura de nuestro nuevo gobierno. Por otro lado está la vasta clase mercantil venética, esas familias que viajan de Grecia a Escania con el objetivo no solo de acumular riqueza para sí mismos, sino también de traer riquezas a su comunidad. Si enmendáramos el estatus privilegiado de los comerciantes, seguramente traerá gran riqueza a Veneto."
secure_venetia_mission_event.125.a: "consagremos el estatus de nuestra clase noble."
secure_venetia_mission_event.125.a_tt: "La misión #Y $secure_venetia_mission_task_42$#! ha sido #G completada!#!\nUna vez que hayamos terminado de reformar nuestro gobierno, nos convertiremos en una #Y Monarquía Aristocrática#!."
secure_venetia_mission_event.125.b: "¡demos privilegios a estos comerciantes!"
secure_venetia_mission_event.125.b_tt: "La misión #Y $secure_venetia_mission_task_42$#! ha sido #G completada!#!\nUna vez que hayamos terminado de reformar nuestro gobierno, nos convertiremos en una #Y Monarquía Plutocrática#!."

secure_venetia_mission_event.126.t: "Gobernanza de los Venecios"
secure_venetia_mission_event.126.desc: "Aunque llegó al final de un proceso turbulento de consolidación interna, y a través del choque de algunas secciones de nuestra sociedad, nuestro estado puede finalmente decirse que es tanto centralizado como funcional. Mientras las ciudades y asentamientos de nuestra gente una vez estaban expuestos a los estados externos más consolidados, nuestra identidad común hoy puede decirse que está respaldada por un único aparato administrativo, diseñado para guiar al pueblo venético a través de cualquier problema con unidad funcional."
ven_our_government_has_reformed_tt: "Adoptamos un #E tipo de gobierno centralizado#!."
secure_venetia_mission_event.126.a: "¡Juntos los venecios son invencibles!"
secure_venetia_mission_event.126.a_tt: "La misión #Y $secure_venetia_mission_task_43$#! ha sido #G completada!#!"

secure_venetia_mission_event.127.t: "Uniendo las Ciudades"
secure_venetia_mission_event.127.desc: "Ha sido un desafío para [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] tratar de unir a las ciudades venecias, que han estado compitiendo entre sí, en un acuerdo sobre un gobierno común, pero nuestra identidad venecia unida ha prevalecido, y los principales asentamientos venecios han acordado comenzar el proceso de redacción de una ley común.\nNunca antes Veneto había estado verdaderamente unido, con las ciudades a lo largo del país actuando solo recientemente como una entidad política algo cohesionada frente a las agresiones galas, sin embargo, nuestro estado previamente desunido y débil ha obligado a todos a ver la necesidad de una mayor cohesión política y administrativa, para que podamos actuar mejor contra nuestras amenazas."
secure_venetia_mission_event.127.a: "No podemos permitir más desunión"
secure_venetia_mission_event.127.a_tt: "La misión #Y $secure_venetia_mission_task_39$#! ha sido #G completada!#!"

secure_venetia_mission_event.128.t: "Apoyo de las Élites"
secure_venetia_mission_event.128.desc: "La sociedad venética ha sido, desde que nuestra gente recuerda, una sociedad gobernada por nuestras élites marciales, a quienes llamamos los Ekvopetars. Dependemos de ellos para la gobernanza y para la protección de las poblaciones locales, y son ellos quienes deben ser llamados a unirse con nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] si queremos tener la fuerza social para una verdadera reforma.\nAfortunadamente para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], los Ekvopetars han sido en gran medida convencidos por los argumentos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] sobre intereses comunes, y parece que poco está en el camino de esfuerzos adicionales hacia la centralización."
secure_venetia_mission_event.128.a: "Juntos, entregaremos una Venecia verdaderamente protegida"
secure_venetia_mission_event.128.a_tt: "La misión #Y $secure_venetia_mission_task_40$#! ha sido #G completada!#!"

secure_venetia_mission_event.129.t: "Más Poderoso que Cartago"
secure_venetia_mission_event.129.desc: "A través del ascenso meteórico de [SCOPE.GetRootScope.GetCountry.GetName], los venecios han alcanzado un nivel de prestigio y riqueza que era impensable hace unas generaciones, pasando de lo que eran esencialmente ciudades-estado a un verdadero imperio marítimo.\nTan grande ha sido nuestro ascenso, que bajo el mandato de nuestro gran [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] hemos eclipsado al gran estado de #E Cartago#!, el anteriormente mayor poder marítimo del Mediterráneo.\n\nCon la altura a la que continuamos ascendiendo, ¿cómo podría algún país ser más glorioso en su historia y riquezas que el ascendente [SCOPE.GetRootScope.GetCountry.GetName]?"
secure_venetia_mission_event.129.a: "¡El [SCOPE.GetRootScope.GetCountry.GetName] gobernará para siempre los mares!"
secure_venetia_mission_event.129.a_tt: "La misión #Y $secure_venetia_mission_task_53$#! ha sido #G completada!#!"

secure_venetia_mission_event.130.t: "Alianzas con los Galos"
secure_venetia_mission_event.130.desc: "Han pasado muchos años desde que las tribus galas inundaron la región, causando problemas a nuestra gente y conquistando a muchos de los otros pueblos nativos, algunos dirían incluso el tiempo suficiente para dejar de lado nuestras diferencias.\nMientras nosotros, los venecios, nos vimos obligados a unirnos para defendernos contra las más agresivas de estas tribus, el tiempo ha demostrado que algunas otras se han apaciguado en su temperamento, y después de nuestros conflictos iniciales, parece que hemos logrado asegurar una alianza robusta con al menos una de estas tribus.\n\nAunque podemos tener un pasado conflictivo con los galos, parece que nuestro futuro puede ser uno de cooperación e interés mutuo."
secure_venetia_mission_event.130.a: "Ahora debemos buscar construir vínculos con nuestros otros vecinos..."
secure_venetia_mission_event.130.a_tt: "La misión #Y $secure_venetia_mission_task_6$#! ha sido #G completada!#!"

secure_venetia_mission_event.131.t: "Las formas de guerra galas"
secure_venetia_mission_event.131.desc: "Cuando los galos llegaron por primera vez del norte, nuestras fuerzas lucharon contra las espadas y la malla celta, sin embargo, con el tiempo que ha pasado y con la amplia mezcla de galos en nuestra sociedad, gran parte de lo que los hacía tan formidables ha sido adoptado por nuestras propias fuerzas. Una vez humillados por las armas y las formas de lucha galas, nuestros guerreros ahora están afinados a ellas y se han vuelto expertos en contrarrestar las formaciones de los soldados galos.\n\nQue esos métodos cuya existencia una vez vino a nuestro costo sean para siempre nuestros, para que estas formas galas se conviertan en uno de los principios y más valiosos fundamentos de la guerra venética."
ven_we_unlock_celtic_millitary_traditions: "[SCOPE.GetRootScope.GetCountry.GetName] desbloquea las #Y Tradiciones Militares Celtas#!"
secure_venetia_mission_event.131.a: "¡Al igual que los galos, nuestros guerreros también son feroces!"
secure_venetia_mission_event.131.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_8$#! ha sido #G completada!#!"

secure_venetia_mission_event.132.t: "Una perspectiva belicosa extranjera"
secure_venetia_mission_event.132.desc: "Nuestro pueblo nunca ha estado completamente ajeno al mundo exterior, nosotros mismos vinimos y conquistamos a los Eugani antes de asentarnos en nuestros hogares actuales, sin embargo, nuestra situación era lo suficientemente tranquila como para que pudiéramos desarrollarnos en relativa desunión, con cada asentamiento responsable de su propia defensa mientras luchábamos y competíamos entre nosotros. Sin embargo, recientemente la situación ha comenzado a volverse insostenible. Mientras seguimos lidiando con las consecuencias de las invasiones galas en la región, rumores de grandes y terribles guerras nos llegan desde el sur cercano, estamos rodeados de inestabilidad.\nUnidos por el miedo, los venetos se vuelven hacia nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] con demandas paranoicas para librarnos de estas amenazas, rogando a [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] que dirija nuestras fuerzas unidas contra los enemigos de nuestro país.\n\nParece que el destino ya está echado para una campaña previamente impensable para nuestro pueblo."
secure_venetia_mission_event.132.a: "¡Debemos buscar proteger nuestro hogar a toda costa!"
secure_venetia_mission_event.132.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_20$#! ha sido #G completada!#!"

secure_venetia_mission_event.133.t: "La recuperación de Atria"
secure_venetia_mission_event.133.desc: "Ha pasado demasiado tiempo desde que los habitantes originales de la ciudad fueron liberados del dominio extranjero, pero con una fuerza venética unida, hemos logrado retomar finalmente la ciudad perdida.\n\nHace siglos, el asentamiento original fue fundado por nuestros lejanos hermanos venetos antes de ser subyugados por los entonces expansionistas etruscos. Desde entonces, habían pasado por sucesivas conquistas extranjeras, con los griegos dóricos de Siracusa mudándose y finalmente terminando con los celtas ligures.\nFinalmente, sin embargo, a través de la fuerza de las armas, hemos traído la ciudad bajo el dominio de los venetos.\n\n¡Que manos extranjeras nunca más toquen esta gran ciudad!"
ven_we_gain_claims_over_carnia_and_histria: "Obtenemos reclamaciones sobre las #E tierras de Carnia#! y sobre las #E tierras de Istria#!"
secure_venetia_mission_event.133.a: "¡Nunca más dejaremos Atria!"
secure_venetia_mission_event.133.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_1$#! ha sido #G completada!#!"

secure_venetia_mission_event.134.t: "Las Montañas Carnianas"
secure_venetia_mission_event.134.desc: "Estas montañas orientales han sido durante mucho tiempo el hogar de los antagonistas carnios. Un pueblo no demasiado diferente al nuestro, sin embargo, han entrado en conflicto recurrente con aquellos de nosotros en el este de Venecia, ya que sus deseos de tierras más fértiles han llevado su mirada hacia la zona.\nDespués de una sangrienta campaña en su tierra natal, hemos logrado subyugarlos de una vez por todas.\n\nAhora los pasos orientales están libres para que nuestros comerciantes los recorran sin ser molestados mientras se dirigen al norte a lo largo del lucrativo camino del ámbar."
secure_venetia_mission_event.134.a: "Ahora las tierras carnias se convierten en nuestras."
secure_venetia_mission_event.134.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_2$#! ha sido #G completada!#!"

secure_venetia_mission_event.135.t: "Ateste Fortificada"
secure_venetia_mission_event.135.desc: "Con la amenaza que representan los galos, las ciudades del oeste de Venecia han estado vulnerables durante mucho tiempo, con nuestros guerreros a caballo sirviendo como nuestra única línea de defensa. Sin embargo, existe una pequeña colección de colinas entre las ciudades de Ateste y Patavnos, que nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] ha decidido sabiamente utilizar en la construcción de una gran fortificación para defender nuestro flanco occidental.\n\nAunque nuestros enemigos aún pueden sortearla si se esfuerzan, esta nueva fortificación en Ateste proporciona una defensa muy necesaria para una de nuestras ciudades más importantes, y también sirve como refugio, si elegimos usarla como tal."
secure_venetia_mission_event.135.a: "Nuestros ciudadanos podrán descansar un poco más tranquilos esta noche."
secure_venetia_mission_event.135.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_3$#! ha sido #G completada!#!"

secure_venetia_mission_event.136.t: "Bloqueo del Paso Carniano"
secure_venetia_mission_event.136.desc: "Aunque nuestros esfuerzos por luchar contra los carnios al este resultaron en la eliminación de una gran amenaza para nuestro país, así como en la apertura de oportunidades comerciales aún mayores, los pasos montañosos de la zona aún permanecen abiertos, dando la bienvenida a cualquier recién llegado que desee apoderarse de la región y poner de nuevo a nuestro pueblo y comerciantes en peligro.\nPara corregir esta brecha en nuestras defensas, nuestro sabio [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] promovió la construcción de fortificaciones para bloquear los pasos carnios, sellando la zona de una vez por todas.\n\nAhora es impensable que una amenaza real pueda venir de nuestro noreste, y la amenaza tribal de esa región ha sido decididamente abordada."
secure_venetia_mission_event.136.a: "Al trabajar en esas montañas, protegemos las llanuras de Venecia."
secure_venetia_mission_event.136.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_4$#! ha sido #G completada!#!"

secure_venetia_mission_event.137.t: "Subyugación de los Histri"
secure_venetia_mission_event.137.desc: "Nuestras campañas al sureste han tenido éxito, y aquellos de nuestros lejanos parientes, los venetos istrios, finalmente han sido subyugados. Aunque mucho más nos une que nos separa, sus tendencias a adoptar prácticas ilíricas de atacar el comercio marítimo los pusieron en conflicto con el resto de nosotros, y era imperativo que se resolviera este problema.\nFinalmente, sin embargo, los Histri han sido incorporados al redil y deberían aprender pronto a coexistir con una forma de vida más pacífica y económicamente útil."
ven_we_gain_the_rest_of_histria_area: "Obtenemos reclamaciones sobre el resto del área de #E #Y Istria#!"
secure_venetia_mission_event.137.a: "Será mejor que se comporten de ahora en adelante."
secure_venetia_mission_event.137.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_5$#! ha sido #G completada!#!"

secure_venetia_mission_event.138.t: "Alianza con los Romanos"
secure_venetia_mission_event.138.desc: "A lo largo de nuestra prolongada lucha por defender nuestras tierras de los invasores extranjeros, los venetos hemos logrado manejar la mayoría de estas amenazas por nosotros mismos. Pero aunque hasta ahora hemos sido capaces de defender nuestras tierras por la voluntad de nuestros guerreros, aliados confiables son sin embargo muy bienvenidos.\n\nEs por ello que, con gran deleite de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], el poder de [GetCountry('ROM').GetName] ha escuchado nuestras llamadas de cooperación contra nuestros enemigos comunes, las tribus galas hostiles, y ha aceptado una alianza.\n\nCon la mano de obra proporcionada por la ciudadanía romana, y nuestra experiencia contra los ejércitos galos, deberíamos ser capaces de derrotar fácilmente nuestras amenazas mutuas."
ven_roman_opinion_of_veneto_will_greatly_increase: "La opinión de [GetCountry('ROM').GetName] sobre [SCOPE.GetRootScope.GetCountry.GetName] #E aumenta considerablemente#!!"
secure_venetia_mission_event.138.a: "¡Pocos podrán resistir nuestras fuerzas combinadas Veneto-Romanas!"
secure_venetia_mission_event.138.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_9$#! ha sido #G completada!#!"

secure_venetia_mission_event.139.t: "Roma acepta nuestra oferta"
secure_venetia_mission_event.139.desc: "La delegación romana ha llegado una vez más, aquí para informar a nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] que [GetCountry('ROM').GetName] ha aceptado nuestra oferta de protección, y nos protegerá como parte del reino romano.\n\nAunque esto implica el sacrificio de nuestra autonomía y soberanía, ahora estamos protegidos bajo el estandarte romano para el futuro previsible."
ven_we_have_become_a_subject_of_rome: "Hemos pasado a ser un #T súbdito#! de [GetCountry('ROM').GetName]"
secure_venetia_mission_event.139.a: "Podemos arrodillarnos por ahora, pero no caeremos."
secure_venetia_mission_event.139.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_10$#! ha sido #G completada!#!"

secure_venetia_mission_event.140.t: "Roma declina"
secure_venetia_mission_event.140.desc: "Parece que nuestro intento de acercarnos a [GetCountry('ROM').GetName] ha tenido resultados desastrosos. Al negarse a aceptar simplemente nuestra solicitud de protección, [GetCountry('ROM').GetName] ha interpretado nuestra oferta como una causa justa para el control directo sobre nuestras tierras y ciudadanía, todo en nombre de 'liberar' a aquellos que buscan su 'benevolente' gobierno.\n\nHemos cometido un gran error al buscar ayuda romana, y los errores de cálculo de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] podrían llevarnos ahora a nuestra perdición."
ven_rome_claims_all_of_our_lands: "[GetCountry('ROM').GetName] ha #R reclamado#! #E todas nuestras tierras#!."
secure_venetia_mission_event.140.a: "¡Espera un momento!"
secure_venetia_mission_event.140.a_tt: "¡La misión #Y $secure_venetia_mission_task_10$#! ha sido #G completada!#!"

secure_venetia_mission_event.141.t: "Alianza con los etruscos"
secure_venetia_mission_event.141.desc: "Nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] sabe mejor que nadie que en tiempos desesperados debemos ser pragmáticos con quienes buscamos aliarnos. Es por esta razón que nuestras delegaciones han estado haciendo su camino hacia las tierras etruscas, de un pueblo que alguna vez tuvo maquinaciones sobre nuestra patria, para intentar cortejar a sus líderes, una acción que ahora ha tenido gran éxito.\n\nCon una impresión muy favorable de nuestro país en los actuales gobernantes de [GetCountry('ETR').GetName], parece que nuestras tensiones pasadas finalmente pueden ser olvidadas, y podemos comenzar una nueva era de cooperación Veneto-Etrusca."
ven_etruscan_opinion_of_veneto_will_greatly_increase: "La opinión de [GetCountry('ETR').GetName] sobre [SCOPE.GetRootScope.GetCountry.GetName] #E aumenta considerablemente#!!"
secure_venetia_mission_event.141.a: "¡Este es el comienzo de una amistad inquebrantable!"
secure_venetia_mission_event.141.a_tt: "¡La misión #Y $secure_venetia_mission_task_11$#! ha sido #G completada!#!"

secure_venetia_mission_event.142.t: "[GetCountry('ETR').GetName] acepta nuestra oferta"
secure_venetia_mission_event.142.desc: "Encantados por nuestro reconocimiento del poder etrusco, parece que [GetCountry('ETR').GetName] ha aceptado nuestra solicitud de protección etrusca. Aunque algo embarazoso para nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], nuestra protección ahora está prácticamente garantizada mientras [GetCountry('ETR').GetName] exista."
ven_we_have_become_a_subject_of_etruria: "Hemos pasado a ser un #T vasallo#! de [GetCountry('ETR').GetName]"
secure_venetia_mission_event.142.a: "A veces la sumisión es un mal necesario"
secure_venetia_mission_event.142.a_tt: "¡La misión #Y $secure_venetia_mission_task_12$#! ha sido #G completada!#!"

secure_venetia_mission_event.143.t: "[GetCountry('ETR').GetName] declina"
secure_venetia_mission_event.143.desc: "A pesar de nuestros intentos de cortejar a los etruscos, parece que declinaron nuestra solicitud de buscar su protección, citando la falta de valor en una empresa tan costosa. Aunque esta falta de seguridad significa que seguimos vulnerables a amenazas extranjeras, al menos seguiremos teniendo poca interferencia etrusca en nuestra gobernanza, incluso si el escudo de [GetCountry('ETR').GetName] hubiera sido preferible."
secure_venetia_mission_event.143.a: "Entonces estamos solos."
secure_venetia_mission_event.143.a_tt: "¡La misión #Y $secure_venetia_mission_task_12$#! ha sido #G completada!#!"

secure_venetia_mission_event.144.t: "Orgullo de los Veneti"
secure_venetia_mission_event.144.desc: "Podemos ser pragmáticos cuando se trata de construir alianzas, podemos buscar la diplomacia como un medio para controlar la situación geopolítica de nuestro país, ¡pero de ninguna manera cederemos la soberanía de nuestro pueblo a ningún poder extranjero!\n\n¡Que todos los que nos rodean sepan que, aunque ofrecemos amistades, [SCOPE.GetRootScope.GetCountry.GetName] nunca se inclinará ante ningún otro país, aliados o no! ¡Que [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] conduzca a los Veneti hacia un mañana glorioso!"
ven_etruria_and_rome_loose_much_opinion_of_us: "Tanto #Y [GetCountry('ROM').GetName]#! como #Y [GetCountry('ETR').GetName]#! se #R ofenden mucho#! por tal declaración."
ven_we_claim_the_area_of_cenomannia_ven_superiority: "Ganamos reclamaciones sobre el área de #Y #E $east_insubria_area$#!#!"
secure_venetia_mission_event.144.a: "¡Viva [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.144.a_tt: "¡La misión #Y $secure_venetia_mission_task_13$#! ha sido #G completada!#!"

secure_venetia_mission_event.145.t: "Una Posición Favorable"
secure_venetia_mission_event.145.desc: "A la luz de nuestra anteriormente débil posición, nuestros diplomáticos venecianos han estado trabajando sin descanso para asegurar buenas relaciones con nuestros vecinos. Aunque tal política puede haber venido inicialmente al costo de una expansión potencial de nuestras tierras, ¡la protección proporcionada por las alianzas que hemos construido ahora está mostrando que ha valido la pena!\n\nCon nuestra actual red protectora de alianzas, Veneto permanecerá protegido durante mucho tiempo."
ven_romes_opinion_of_us_will_have_permanently_increased: "Nuestros lazos con [GetCountry('ROM').GetName] han sido #T permanentemente#! #G fortalecidos#!!"
ven_etrurias_opinion_of_us_will_have_permanently_increased: "Nuestros lazos con [GetCountry('ETR').GetName] han sido #T permanentemente#! #G fortalecidos#!!"
secure_venetia_mission_event.145.a: "Con tales aliados, [SCOPE.GetRootScope.GetCountry.GetName] nunca caerá"
secure_venetia_mission_event.145.a_tt: "¡La misión #Y $secure_venetia_mission_task_14$#! ha sido #G completada!#!"

secure_venetia_mission_event.146.t: "Una defensa fronteriza firme"
secure_venetia_mission_event.146.desc: "A través de la acción política externa y las reformas internas, junto con extensas inversiones en la fortificación de los bordes de nuestra patria, ¡hemos hecho que Venetia sea casi impenetrable!\n\nAunque estos muchos cambios han sido costosos, el [SCOPE.GetRootScope.GetCountry.GetName] actualmente dirigido por [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] es uno estable, que se encuentra a salvo de las amenazas que alguna vez sacudieron nuestro país hasta sus cimientos.\n\n¡Que cada veneciano celebre! ¡Y que todos sepan que el hogar de los Veneti permanece inconquistable!"
secure_venetia_mission_event.146.a: "¡Venetia Invicta!"
secure_venetia_mission_event.146.a_tt: "¡La misión #Y $secure_venetia_mission_task_15$#! ha sido #G completada!#!"

secure_venetia_mission_event.147.t: "Una flota considerable"
secure_venetia_mission_event.147.desc: "Los venecianos hemos confiado durante mucho tiempo en la destreza naval para proteger nuestro comercio adriático entrante, aunque esto no estaba respaldado por números, hasta ahora. Bajo [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], hemos logrado construir una fuerza naval considerable, que seguramente podrá servir para proteger nuestras rutas marítimas."
secure_venetia_mission_event.147.a: "¡Nuestra fuerza naval disuadirá a todos los que cuestionen nuestro dominio sobre nuestras costas!"
secure_venetia_mission_event.147.a_tt: "¡La misión #Y $secure_venetia_mission_task_33$#! ha sido #G completada!#!"

secure_venetia_mission_event.148.t: "El nuevo puerto de Atria"
secure_venetia_mission_event.148.desc: "Hace mucho tiempo, Atria fue uno de los centros comerciales más importantes en el Adriático, con vastas vías fluviales construidas por los colonos griegos dóricos que luego controlaban la ciudad. Pero tal prosperidad había desaparecido cuando la costa adriática se replegó. Ahora, sin embargo, después de haber devuelto Atria bajo el dominio veneciano, los restos de la infraestructura que permanecieron allí nos dieron una gran oportunidad para reforzar nuestra capacidad naval y comercial.\n\nA través de muchos meses de arduo trabajo, y bajo la dirección de [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], finalmente hemos terminado de reformar y expandir lo que quedó de los antiguos puertos, conectándolo con el río Padano para que pueda volver a ser utilizado para atracar una gran cantidad de barcos."
secure_venetia_mission_event.148.a: "Un puerto más grandioso para apoyar nuestra creciente flota..."
secure_venetia_mission_event.148.a_tt: "¡La misión #Y $secure_venetia_mission_task_34$#! ha sido #G completada!#!"

secure_venetia_mission_event.149.t: "El puerto de Altinon"
secure_venetia_mission_event.149.desc: "En nuestra búsqueda por expandir nuestra capacidad naval, la necesidad de construir un extenso puerto en nuestro asentamiento costero más prominente, Altinon, se ha vuelto obvia. Una ciudad particularmente prominente y un gran centro comercial, ya existía una gran base para la expansión, que solo ahora hemos podido realizar.\n\nAhora nuestras renovaciones de los puertos de la ciudad están completas, y la capital regional posee una gran capacidad para albergar una extensa flota veneciana."
secure_venetia_mission_event.149.a: "Con esto, podemos construir una flota que rivalice con la de los griegos!"
secure_venetia_mission_event.149.a_tt: "¡La misión #Y $secure_venetia_mission_task_35$#! ha sido #G completada!#!"

secure_venetia_mission_event.150.t: "La Gran Armada Veneciana"
secure_venetia_mission_event.150.desc: "Hemos mantenido durante mucho tiempo una cierta destreza naval que nos permitió competir con los feroces ilirios en el Adriático, pero solo en números insuficientes. Ahora, sin embargo, bajo el mando de nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], hemos logrado acumular la mayor fuerza marítima jamás conocida por los Veneti.\n\n¡Que los enemigos de [SCOPE.GetRootScope.GetCountry.GetName] tengan cuidado! ¡Porque ahora tenemos el poder de proyectar nuestra voluntad a través de nuestro mar!"
secure_venetia_mission_event.150.a: "¡El poder de [SCOPE.GetRootScope.GetCountry.GetAdjective] reinará en el Adriático!"
secure_venetia_mission_event.150.a_tt: "¡La misión #Y $secure_venetia_mission_task_36$#! ha sido #G completada!#!"

secure_venetia_mission_event.151.t: "Cría de Caballos Venéticos"
secure_venetia_mission_event.151.desc: "Los barcos mercantes llegan a los muelles de [GetProvince('(int32)3598').GetName], descargando los caballos rápidos y resistentes importados desde el Mediterráneo. Está claro para [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] que, aunque imperfectos, estos ejemplares muestran potencial para mejorar los ya excelentes sementales de Venecia.\n\nLos venetos han tenido durante mucho tiempo una gran reputación como criadores de algunos de los caballos de carrera más codiciados en el sur de Europa, pero haber importado caballos con características ventajosas diferentes desde tierras lejanas nos permitirá mejorar aún más nuestra propia raza."
ven_venetic_farmers_will_begin_to_breed_better_horses: "Los agricultores venéticos comenzarán a criar sus caballos junto con estas nuevas importaciones para producir #E una raza mejorada de caballos venéticos#!"
secure_venetia_mission_event.151.a: "Envíalos a los diiaritorbos, harán un gran uso de ellos."

secure_venetia_mission_event.152.t: "Caballos de los Venetos"
secure_venetia_mission_event.152.desc: "'Mira este excelente ejemplar, mi [SCOPE.GetRootScope.GetCountry.GetRulerTitle]', dice el noble, con el granjero a su lado sosteniendo un caballo de constitución inmaculada. 'Su velocidad es inigualable y su resistencia es increíble'.\n\nLas palabras del noble parecen hiperbólicas para [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen], pero pronto se confirman una vez que el caballo es llevado afuera y montado a lo largo de todo el prado a un ritmo asombroso.\n\nUna vez meros poseedores de animales admirables, este programa de cría ha dotado a [SCOPE.GetRootScope.GetCountry.GetName] con posiblemente la mejor raza de caballos de carrera conocidos por el hombre."
secure_venetia_mission_event.152.a: "¡Vaya, qué sementales increíbles!"
secure_venetia_mission_event.152.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_37$#! ha sido #G completada!#!"

secure_venetia_mission_event.153.t: "Los Poderosos Ekvopetars"
secure_venetia_mission_event.153.desc: "Con el equipo proporcionado por nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], la clase Ekvopetar nunca ha sido más amenazante para nuestros enemigos. Una clase militar nacida de la necesidad de proteger las tierras de las granjas y asentamientos venéticos de las incursiones, los 'señores de los caballos' se han convertido en una de las fuerzas de combate montadas más formidables de la región, permitiéndonos enfrentarnos a fuerzas varias veces mayores que la nuestra. Hasta ahora, sin embargo, su equipo ha sido deficiente en comparación con el de los macedonios o persas, pero con la extensa inversión otorgada por nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle], y con la cooperación de esa clase noble que forma a los señores de los caballos, nuestra fuerza de combate ahora puede competir con las principales caballerías del mundo."
secure_venetia_mission_event.153.a: "¡Pocos podrán resistir a los señores de los caballos de Veneto!"
secure_venetia_mission_event.153.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_38$#! ha sido #G completada!#!"

secure_venetia_mission_event.154.t: "La llegada de colonos romanos"
secure_venetia_mission_event.154.desc: "Con la cercanía que ha alcanzado nuestro país con el estado romano, hemos logrado convencerles para que nos envíen a sus ciudadanos, para que podamos aumentar nuestra propia población como parte de la esfera romana. Con [SCOPE.GetRootScope.GetCountry.GetName] convirtiéndose en una parte cada vez más integrada de Roma, nuestro anterior estatus como simple protectorado también se pone en cuestión, aunque esto no nos perjudicará."
ven_ten_roman_pops_have_settled_throughout_veneto: "#Y 10#! ciudadanos romanos se han #E asentado en [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.154.a: "¡Aseguremos nuestro estatus como Colonia de los Romanos!"
secure_venetia_mission_event.154.b: "¡Debemos priorizar nuestro estatus como aliado leal en la batalla!"
secure_venetia_mission_event.154.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_44$#! ha sido #G completada!#!"

secure_venetia_mission_event.155.t: "La llegada de colonos etruscos"
secure_venetia_mission_event.155.desc: "Después de unos años de mezclarse con los etruscos, y como parte de su mayor esfera de influencia, parece que nuestras acciones diplomáticas han convencido a muchos en [GetCountry('ETR').GetName] de que una vida mejor les espera en las amistosas tierras de [SCOPE.GetRootScope.GetCountry.GetName]!\n\nComo resultado, muchos colonos etruscos ahora llegan a nuestras tierras venéticas, buscando comenzar una nueva vida, una en la que puedan contribuir a nuestra propia economía."
ven_ten_etruscan_pops_have_settled_throughout_veneto: "#Y 10#! ciudadanos etruscos se han #E asentado en [SCOPE.GetRootScope.GetCountry.GetName]#!"
secure_venetia_mission_event.155.a: "¡Sigamos invitando colonos de Etruria!"
secure_venetia_mission_event.155.b: "Las cosas están bien como están,"
secure_venetia_mission_event.155.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_45$#! ha sido #G completada!#!"

secure_venetia_mission_event.156.t: "Urbanización Avanzada Venética"
secure_venetia_mission_event.156.desc: "Los venetos hemos sido durante mucho tiempo un pueblo algo urbano, con muchas de nuestras ciudades teniendo largas y orgullosas historias. Sin embargo, con nuestros comerciantes entrando regularmente en contacto con las ciudades del mundo griego y con los poderes ascendentes del centro de Italia, nuestras ciudades parecen cada vez más simples. Con este fin, nuestro [SCOPE.GetRootScope.GetCountry.GetRulerTitle] decidió vaciar nuestro tesoro para la renovación de nuestros asentamientos urbanos con el fin de elevarlos a un nivel más prestigioso.\n\nDespués de varios meses de trabajo, los resultados comienzan a mostrarse. Las obras públicas alrededor de las ciudades, junto con un gran aumento en alojamiento, infraestructura y oportunidades, están atrayendo a todo tipo de individuos de las zonas rurales de Venecia. En poco tiempo, nuestras ciudades seguramente se elevarán para convertirse en un bastión de civilización que pondrá en vergüenza a las de nuestros competidores."
secure_venetia_mission_event.156.a: "Cuando alguien piense en civilización, pronto pensará en [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.156.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_46$#! ha sido #G completada!#!"

secure_venetia_mission_event.157.t: "Defensa de Venecia"
secure_venetia_mission_event.157.desc: "Incontables fortificaciones ahora salpican nuestro paisaje, y muchas más construiremos. Mientras que durante mucho tiempo hemos dependido casi exclusivamente de nuestros soldados para repeler a los intrusos, son estas nuevas fortificaciones las que nos darán el espacio para desarrollar nuestro país libre de acosos. Mientras que antes estábamos en constante defensa contra aquellos que tenían maquinaciones sobre nuestras tierras, ahora que intenten atacarnos."
secure_venetia_mission_event.157.a: "Nuestros términos (fronteras) se han vuelto prácticamente impenetrables."
secure_venetia_mission_event.157.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_54$#! ha sido #G completada!#!"

secure_venetia_mission_event.158.t: "Ciudades de Venecia"
secure_venetia_mission_event.158.desc: "Aunque históricamente no tan centralizadas como los pueblos del sur, los venetos, sin embargo, tenemos una cierta historia de desarrollo 'civilizacional'. Desde el antiguo [GetProvince('(int32)3594').GetName] y [GetProvince('(int32)3595').GetName], hasta los centros comerciales de [GetProvince('(int32)3603').GetName] y [GetProvince('(int32)3598').GetName], nuestra orgullosa historia de planificación urbana no es de menospreciar.\n\nAunque nuestras ciudades son antiguas, debemos admitir que, en muchos aspectos, están atrasadas en comparación con las de nuestros socios comerciales, y sería conveniente que invirtiéramos más en ellas."
secure_venetia_mission_event.158.a: "Veamos cómo podemos mejorar la eficiencia urbana venética..."
secure_venetia_mission_event.158.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_57$#! ha sido #G completada!#!"

secure_venetia_mission_event.159.t: "Las Situlas de Ateste"
secure_venetia_mission_event.159.desc: "Las situlas de bronce, grandes cubos decorados parecidos a jarrones, a veces usados para contener las cenizas de los difuntos, producidas en la ciudad de Ateste han sido durante mucho tiempo algunas de las mejores de la región. Con una calidad y estilo únicos de los venetos atestinos, sus situlas, adornadas con iconografía de esfinges venéticas, dioses y otros seres místicos, la naturaleza y la vida diaria venética, muestran la más alta calidad de la artesanía venética. Aunque sus situlas rara vez se han exportado al extranjero, el patrocinio otorgado por [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] seguramente permitirá a los artesanos viajar al extranjero y recorrer el mundo en busca de técnicas, así como proporcionarles mejores equipos para su oficio.\n\nPronto, las situlas atestinas serán bien conocidas en todo el Mediterráneo."
secure_venetia_mission_event.159.a: "¡Qué hermosa situla!"
secure_venetia_mission_event.159.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_58$#! ha sido #G completada!#!"

secure_venetia_mission_event.160.t: "Tela Padovana de Calidad"
secure_venetia_mission_event.160.desc: "Fue un error no haber reconocido esta oportunidad antes, ya que las afueras de la ciudad de [GetProvince('(int32)3594').GetName] han sido durante mucho tiempo productivas en lana, pero solo ahora hemos desbloqueado el potencial económico del territorio. Con inspiración de ciudades como Atria y Verona, hemos invertido en construir talleres en [GetProvince('(int32)3594').GetName] para convertir esta lana en tela de alta calidad. Ahora [GetProvince('(int32)3594').GetName] está apareciendo rápidamente en la trayectoria para superar a las otras ciudades como el principal centro de producción de tela en la región y, tal vez, eventualmente, en toda Italia."
secure_venetia_mission_event.160.a: "¡Esta tela debe ser exportada ampliamente!"
secure_venetia_mission_event.160.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_59$#! ha sido #G completada!#!"

secure_venetia_mission_event.161.t: "El Centro Comercial de Belodona"
secure_venetia_mission_event.161.desc: "Durante siglos, al noroeste de Belodunum, ha habido un lago donde los transeúntes descansaban, hacían ofrendas votivas a la deidad local venerada, el dios Trumusiate, y emprendían el camino por los pasos de montaña de la ruta del ámbar. Pero tal viaje requiere un descanso adecuado si ha de tener éxito, y si se quiere asegurar un comercio rentable. Es por esta razón que hemos invertido sabiamente en la construcción de instalaciones sustanciales en el destacamento de Lagole. No solo garantiza una mejor preparación para nuestros mercaderes, sino que también proporciona un posible centro para que los comerciantes extranjeros se congreguen, aumentando el retorno neto de nuestro esfuerzo.\n\nAdemás, al proteger a los comerciantes locales, también hemos complacido seguramente a los dioses."
secure_venetia_mission_event.161.a: "Trumusiate seguramente aprueba,"
secure_venetia_mission_event.161.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_61$#! ha sido #G completada!#!"

secure_venetia_mission_event.162.t: "Aumento del Comercio Venético"
secure_venetia_mission_event.162.desc: "Los esfuerzos que hemos hecho para buscar nuevas rutas comerciales ya están demostrando ser fructíferos, ya que muchos de nuestros mercaderes se escuchan alardeando de asegurar tratos en lugares mucho más lucrativos que aquellos en los que hacían negocios anteriormente. No debería haber dudas sobre lo beneficioso que será esto para nuestro estado a largo plazo, sin embargo, aún no es tiempo de descansar, ya que ahora deberíamos considerar cómo podemos expandir aún más nuestras ambiciones comerciales."
secure_venetia_mission_event.162.a: "Debemos continuar con nuestras inversiones,"
secure_venetia_mission_event.162.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_62$#! ha sido #G completada!#!"

secure_venetia_mission_event.163.t: "Caminos a través de Venecia"
secure_venetia_mission_event.163.desc_2: "¡Qué misericordiosos son nuestros gobernadores romanos! En línea con los esfuerzos que hemos hecho en invertir en la infraestructura destinada a impulsar nuestro comercio, han enviado sus propias grandes inversiones para construir una red de carreteras a lo largo de nuestro país, a la que llaman la 'Vía Aurelia', desde Atria hasta Aquilea.\n\nAunque principalmente destinada a permitir un paso más fácil y rápido para sus tropas, nuestra conexión con el sistema de carreteras romano nos da un acceso mucho más fácil a la red comercial mediterránea más amplia y permite el movimiento de mayores cantidades de carga."
secure_venetia_mission_event.163.desc: "Nuestros arquitectos informan al [SCOPE.GetRootScope.GetCountry.GetRulerTitle] que su trabajo ha llegado a su fin y que las obras públicas destinadas a expandir la infraestructura comercial en todo nuestro país se han completado. Desde varios puertos construidos a lo largo de la costa veneciana, hasta una vasta red de caminos y carreteras, conectándolos con nuestros principales centros comerciales y núcleos de producción artesanal.\n\nSi uno va a comerciar como veneciano, ahora puede hacerlo con mayor facilidad de viaje y con la capacidad de transportar cantidades mucho mayores de bienes."
ven_roads_have_been_constructed_across_venetia_and_olena: "Se ha construido un sistema de carreteras a través de las áreas de #E Olena#! y #E Venecia#!."
secure_venetia_mission_event.163.a: "¡Esto seguramente ayudará al comercio veneciano!"
secure_venetia_mission_event.163.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_63$#! ha sido #G completada!#!"

secure_venetia_mission_event.164.t: "Expansión del Canal en Atria"
secure_venetia_mission_event.164.desc: "Aunque ya hemos hecho inversiones limitadas en la infraestructura dentro de la ciudad de Atria, gran parte de su antiguo sistema de canales aún yacía en ruinas, habiendo decaído desde el abandono de la ciudad por sus antiguos colonos dóricos. A pesar de esto, quedaba el potencial para renovaciones.\n\nAhora, después de varios meses de inversiones, los canales no solo se han restaurado a su antigua gloria, sino que también se han expandido un poco, permitiendo el transporte de cantidades aún mayores de bienes dentro y fuera de la ciudad, y también a lo largo de ella."
secure_venetia_mission_event.164.a: "¡Atria verá ahora un crecimiento aún mayor!"
secure_venetia_mission_event.164.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_64$#! ha sido #G completada!#!"

secure_venetia_mission_event.165.t: "Templo de Altino"
secure_venetia_mission_event.165.desc: "Hasta ahora, la ciudad titular de Altinon solo ha tenido un gran bosque para expresar su culto al dios Altino. Aunque en línea con esas prácticas que generalmente usamos al dar gracias y ofrendas a los dioses (namely que de un gran espacio abierto desde el cual quemamos sacrificios, damos nuestras escrituras votivas y bebemos nuestro vino), era demasiado simplista en comparación con los templos de Grecia y Etruria, especialmente para una deidad tan importante.\n\nComo tal, ahora hemos terminado la construcción de un templo verdaderamente masivo, incluso eclipsando al de la gran diosa Reitia en Ateste, desde el cual podemos continuar haciendo nuestros sacrificios equinos, pero ahora en un espacio digno de la gran deidad."
secure_venetia_mission_event.165.a: "¡Que Altino esté complacido!"
secure_venetia_mission_event.165.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_65$#! ha sido #G completada!#!"

secure_venetia_mission_event.166.t: "El Foro de [GetProvince('(int32)3594').GetName]"
secure_venetia_mission_event.166.desc: "Los Patavi siempre han sido una ciudadanía orgullosa, defensiva de su antigua ciudad, y han estado buscando el mayor grado de representación posible desde que las ciudades venéticas comenzaron a unirse bajo nuestro sistema actual. Aunque se les puede llamar arrogantes, hemos sabido durante mucho tiempo que los ciudadanos de [GetProvince('(int32)3594').GetName] deberían estar algo representados en la gobernanza de nuestro país si queremos mantener la estabilidad interna, especialmente ya que es la más grande de nuestras ciudades.\n\nPor lo tanto, los ciudadanos de [GetProvince('(int32)3594').GetName] estaban complacidos con el hecho de que hemos terminado la construcción de edificios para la congregación de sus consejos municipales, así como una gran Academia, que permitirá que sus mentes más brillantes se conviertan en algunos de los principales estadistas y élites bien educadas de nuestro país."
secure_venetia_mission_event.166.a: "[GetProvince('(int32)3594').GetName] es un pilar de una Venecia unida"
secure_venetia_mission_event.166.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_66$#! ha sido #G completada!#!"

secure_venetia_mission_event.167.t: "Centro del Comercio Mediterráneo"
secure_venetia_mission_event.167.desc: "Durante años, hemos estado haciendo inversiones continuas en la capacidad veneciana para participar en el comercio a gran escala. Habiendo tenido ya una larga tradición de confiar en el mercantilismo, nuestros esfuerzos han buscado fortalecer las capacidades de nuestros comerciantes para obtener beneficios para nuestro país, y ahora estamos viendo que estos proyectos están dando frutos extraordinarios.\n\nDonde antes solo logramos ganar un centavo o dos, ahora obtenemos márgenes de beneficio extraordinarios, donde antes veíamos barcos partir hacia el Adriático con ámbar, nuestros mercaderes ahora viajan con grandes barcos, cascos llenos de bienes exóticos. A medida que el ámbar y otros bienes del norte continúan siendo buscados por las civilizaciones del Mediterráneo, y viceversa, solo un país ahora tiene el monopolio sobre todo lo que pasa a través de la ruta del ámbar trans-europea hacia este mar, nuestro gran país de [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.167.a: "¡Tan rico será [SCOPE.GetRootScope.GetCountry.GetName]!"
secure_venetia_mission_event.167.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_67$#! ha sido #G completada!#!"

secure_venetia_mission_event.168.t: "Nuestros Aliados Réticos"
secure_venetia_mission_event.168.desc: "Los Raeti han sido durante mucho tiempo un pueblo con el que hemos tenido una relación incómoda. Desde que nuestros antepasados conquistaron a los Euganeos hace siglos, hemos sido vistos más como invasores que como amigos. A pesar de esto, de hecho, hemos mezclado y comerciado con los Raeti durante generaciones, y mediante mucha persuasión hemos logrado asegurar una alianza con sus tribus.\n\nA pesar de las tensiones anteriores entre nuestros dos pueblos, la futura relación entre [GetCountry('RAE').GetName] y [SCOPE.GetRootScope.GetCountry.GetName] seguramente será una de estrecha amistad."
ven_our_relations_with_rae_have_been_boosted: "La relación de [SCOPE.GetRootScope.GetCountry.GetName] con #E [GetCountry('RAE').GetName]#! ha sido #Y reforzada#!"
secure_venetia_mission_event.168.a: "Que nuestros pueblos permanezcan amigos mientras vivamos en estas tierras."
secure_venetia_mission_event.168.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_55$#! ha sido #G completada!#!"

secure_venetia_mission_event.169.t: "Nuestros Rivales Cenomanni"
secure_venetia_mission_event.169.desc: "Hemos intentado durante mucho tiempo tolerar a las tribus galas que invadieron estas tierras, tratando de construir relaciones con ellas, solo luchando cuando inevitablemente enviaron incursiones a nuestras tierras. ¡Bueno, ya no más!\n\nSi lo único que entienden estos bárbaros es la fuerza, ¡así será! En este día juramos que los alejaremos, muy lejos de la vista de nuestra patria. Nuestras espadas pronto descenderán sobre los campamentos de los Cenomanni y los expulsarán de nuestras tierras legítimas."
ven_gain_claims_over_east_insubria_area_and_noricum_mediterranum_area: "Obtenemos derechos sobre las áreas de #E $east_insubria_area$#! y #E $noricum_mediterranum_area$#!"
secure_venetia_mission_event.169.a: "¡Terminaremos con estos audaces celtas!"
secure_venetia_mission_event.169.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_21$#! ha sido #G completada!#!"

secure_venetia_mission_event.170.t: "Caída de Cenomannia"
secure_venetia_mission_event.170.desc: "A través de una lucha dura y amarga, los hemos expulsado de nuestras tierras cercanas, destruyendo el reino de los Cenomanni. Aunque algunos de los pueblos celtas dentro de nuestro propio reino han protestado por nuestras acciones 'descuidadas' y 'excesivamente belicosas', podemos decir con orgullo que la amenaza de los Cenomanni ha sido resuelta permanentemente, con la preciada ciudad euganea de Verona ahora firmemente en nuestra posesión."
ven_we_gain_claims_in_aemillia_and_rhaetia: "Obtenemos derechos sobre las principales #E ciudades etruscas#! en el área de #E Aemilia#!.\nObtenemos derechos sobre el paso alpino a través de #E Alpes Raetiae#!."
secure_venetia_mission_event.170.a: "Finalmente, la amenaza gala ha llegado a su fin."
secure_venetia_mission_event.170.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_22$#! ha sido #G completada!#!"

secure_venetia_mission_event.171.t: "Las ciudades etruscas"
secure_venetia_mission_event.171.desc: "¡Qué riqueza! ¡Y qué arquitectura! Estas ciudades al sur inmediato han sido bien conocidas por el pueblo venético durante mucho tiempo, habiendo sido un punto importante de influencia para nuestros ancestros, de los cuales adoptaron muchos aspectos de la civilización. Sin embargo, fueron los etruscos de esta tierra, y no nosotros, quienes se vieron víctimas de las invasiones celtas, siendo subyugados por las tribus invasoras hace ya generaciones.\n\nPor lo tanto, es de gran gloria que ahora hayamos logrado tomar estas ciudades bajo nuestro propio control, desde las cuales, con una inversión adecuada, prosperarán nuevamente y regresarán a su antigua gloria. Convirtiéndolas en centros importantes para extender nuestro control de la red de comercio de ámbar en Italia."
ven_we_gain_claims_over_the_rest_of_aemillia_and_over_insubria: "Obtenemos derechos sobre el resto de #E $aemilla_area$#! y sobre el área de #E $west_insubria_area$#!."
secure_venetia_mission_event.171.a: "¡Las ciudades del bajo Padan permanecerán firmemente en nuestras manos!"
secure_venetia_mission_event.171.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_23$#! ha sido #G completada!#!"

secure_venetia_mission_event.172.t: "El paso raético"
secure_venetia_mission_event.172.desc: "Aunque nuestra toma del paso se realizó a expensas de los raetios, fue, sin embargo, una acción importante para nuestro reino. Ahora podremos asegurar mejor el paso de nuestros comerciantes hacia el norte en dirección a Escania. Aunque ha surgido un nuevo problema, ya que las tribus raetias descontentas han comenzado a hostigar a nuestros comerciantes y soldados, indignados por nuestra adquisición de sus tierras."
ven_gains_claims_over_surrounding_alpes_raetae_and_carniae: "Obtenemos derechos sobre las áreas de #E Alpes Carniae#! y #E Alpes Raetiae#!."
secure_venetia_mission_event.172.a: "Los comerciantes harán buen uso de este paso,"
secure_venetia_mission_event.172.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_24$#! ha sido #G completada!#!"

secure_venetia_mission_event.173.t: "Asegurando el Paso"
secure_venetia_mission_event.173.desc: "Luchar contra las tribus locales en las montañas alpinas es una tarea monstruosa y sangrienta, pero necesaria para proteger nuestra ruta comercial contra aquellos que insistieron en interrumpirla. Ahora, con los territorios circundantes conquistados y despejados de tribus hostiles, nuestros comerciantes podrán realizar su viaje al norte sin ser molestados."
ven_we_gain_claims_in_noricum: "Obtenemos derechos sobre el área de #E $helvetia_orientalis_area$#!."
secure_venetia_mission_event.173.a: "Un asunto sangriento,"
secure_venetia_mission_event.173.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_25$#! ha sido #G completada!#!"

secure_venetia_mission_event.174.t: "Una excelente base de operaciones"
secure_venetia_mission_event.174.desc: "Habiendo empujado nuestras fronteras al otro lado de los Alpes, llegamos a las tierras bajas atravesadas por ríos navegables y asentamientos. Aunque nuestros comerciantes han hecho el viaje más allá de estas tierras muchas veces antes, ¿tendrían seguramente un mayor éxito si instalamos puestos de avanzada en esta área de Noricum?\n\nConstruyamos puestos de comercio, para que este borde del reino venético pueda convertirse en un bastión para todos aquellos que deseen encontrar una conexión desde el frío, pero rico en ámbar, norte europeo, y los mercados ricos de las civilizaciones mediterráneas al sur."
ven_4_random_territories_will_gain_the_following: " #T 4#! territorios aleatorios en #E $helvetia_orientalis_area$#!, o las áreas bajas circundantes, recibirán el siguiente modificador:"
secure_venetia_mission_event.174.a: "¡Noricum se convertirá en un prominente centro de comercio!"
secure_venetia_mission_event.174.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_26$#! ha sido #G completada!#!"

secure_venetia_mission_event.175.t: "Puestos de avanzada en Iliria Griega"
secure_venetia_mission_event.175.desc: "Hemos logrado tomar esa costa en el borde de nuestro Pontus Adriaticum, junto con las ciudades griegas que ya hemos comenzado a desarrollar como nuestros propios puestos de comercio. Aunque aún no estamos tan lejos en el Mediterráneo, estos puertos, ubicados en la apertura de nuestro propio mar y cerca del borde de Grecia misma, proporcionan un punto de estrangulamiento local desde el cual ahora podemos desviar el comercio hacia nuestros centros urbanos venéticos."
ven_territories_in_illyria_graeca_recive_pops: "Todos nuestros territorios en #E Iliria Griega#! recibirán #Y 3#! #T poblaciones venéticas#!."
ven_we_gain_claims_over_epirus: "Obtenemos derechos sobre el área de #E $epirus_area$#!."
secure_venetia_mission_event.175.a: "¡La Ruta del Ámbar estará bajo nuestro completo control!"
secure_venetia_mission_event.175.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_27$#! ha sido #G completada!#!"

secure_venetia_mission_event.176.t: "La ciudad de Daorson"
secure_venetia_mission_event.176.desc: "Una de las ciudades más ricas de Iliria, Daorson fue un objetivo primordial para nuestra expansión. Como una de las principales ciudades de la ruta del ámbar a lo largo del Adriático, este premio ayudará a servir nuestro monopolio sobre el comercio de la ruta.\n\nPronto, toda Iliria caerá bajo el dominio venético."
ven_we_claim_central_illyria: "Reclamaremos gran parte de #E Iliria Central#!."
secure_venetia_mission_event.176.a: "¡Adelante!"
secure_venetia_mission_event.176.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_28$#! ha sido #G completada!#!"

secure_venetia_mission_event.177.t: "Los fuertes de Latobicia"
secure_venetia_mission_event.177.desc: "Amenazados por la posibilidad de un ataque de las tribus montañesas más allá de los carnios conquistados, hemos empujado a nuestras tropas aún más al este, hacia un terreno aún más áspero y montañoso. Aunque las tierras de Latobicia son ásperas y difíciles de recorrer, las fortificaciones dejadas por las diversas tribus locales sirven como una defensa formidable. Una oportunidad propicia para cerrar permanentemente nuestro flanco oriental.\n\nCon las defensas latobicias reconstruidas por nuestros ejércitos, hay pocas posibilidades de que un enemigo pueda pasar por aquí para llegar a nuestras tierras centrales."
ven_every_fort_territory_in_latobicia_gets: "Todos nuestros #E fuertes#! en el área de #E $noricum_mediterranum_area$#! reciben:"
secure_venetia_mission_event.177.a: "Ahora podemos descansar tranquilos,"
secure_venetia_mission_event.177.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_30$#! ha sido #G completada!#!"

secure_venetia_mission_event.178.t: "Mercados del Lejano Oriente"
secure_venetia_mission_event.178.desc: "Seda, papiro, especias y gemas. Todo esto y más estamos comenzando a obtener en grandes cantidades.\n\nDesde que tomamos, y luego construimos un puerto en nuestro territorio más oriental en la isla de Creta, hemos tenido acceso directo a los abundantes mercados del este. Ya no es que los comerciantes venéticos simplemente lleven sus bienes a intermediarios griegos, ahora son los venéticos quienes pueden llevar sus barcos a los puertos de Egipto, Fenicia e incluso más allá. Con grandes ganancias generadas y una inundación de riqueza entrando en [SCOPE.GetRootScope.GetCountry.GetName]."
secure_venetia_mission_event.178.a: "¡Una vida de comerciante para mí!"
secure_venetia_mission_event.178.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_32$#! ha sido #G completada!#!"

secure_venetia_mission_event.179.t: "Control completo de Iliria"
secure_venetia_mission_event.179.desc: "Nuestra conquista de las tierras ilirias ha sido arduamente luchada, con muchas de las numerosas tribus en la región resistiendo nuestra expansión ferozmente, sin embargo, nuestras guerras contra la posibilidad de piratería iliria han llegado a su fin, ya que la gran mayoría de su gente ahora vive bajo el dominio venético.\n\nAunque son un pueblo valiente, son demasiado oportunistas para desviar nuestra atención de ellos, y no tenemos intención de aflojar el control de esta tierra mientras su gente pueda regresar a sus antiguos modos.\n\n En cambio, que aprendan a hacer riquezas a la manera venética, a través del comercio y la construcción de ciudades, y a aprender nuestro idioma, para que tengan pocas posibilidades de seguir siendo tan rebeldes."
ven_every_illyrian_majority_territory_in_illyria_gets: "Cada territorio en la región de #E Iliria#!, con poblaciones mayoritariamente ilirias, recibirá lo siguiente:"
secure_venetia_mission_event.179.a: "Nuestro Adriático permanecerá sin disputas ahora"
secure_venetia_mission_event.179.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_47$#! ha sido #G completada!#!"

secure_venetia_mission_event.180.t: "Seguridad en el Adriático"
secure_venetia_mission_event.180.desc: "Durante mucho tiempo, los piratas ilirios han sido una espina en nuestro costado, hostigando a aquellos barcos nuestros que intentaban obtener ganancias en el comercio. Eventualmente, después de un último incidente que involucró el robo de una gran cantidad de bienes, nuestra paciencia finalmente se rompió.\n\nLiderados por el valiente #E [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]#!, nuestras fuerzas rechazaron a los ilirios, tomando aquellos puertos desde los cuales enviaban constantemente hordas de piratas hacia nosotros. La gloria de esta victoria, y la seguridad que ha traído a nuestro país, será recordada durante años.\n\nAún así, mientras existan más de estas tribus ilirias, la amenaza de que sus maneras de robar regresen continuará persiguiéndonos..."
secure_venetia_mission_event.180.a: "¡Abajo con la piratería!"
secure_venetia_mission_event.180.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_18$#! ha sido #G completada!#!"

secure_venetia_mission_event.181.t: "Fin de Chersos"
secure_venetia_mission_event.181.desc: "Como una colonia griega justo cerca de nuestras costas, Chersos siempre iba a ser un irritante competidor comercial. Sin embargo, finalmente hemos tratado con esta amenaza de manera permanente, al arrasar su ciudad.\n\nAhora, con un competidor menos para el comercio en el Adriático norte, tendremos mucho más espacio para maniobrar en la región."
ven_we_claim_much_of_the_northern_illyrian_coast: "Obtenemos derechos sobre gran parte de la #E costa iliria del norte#!."
secure_venetia_mission_event.181.a: "Un problema menos resuelto."
secure_venetia_mission_event.181.a_tt: "¡La tarea de misión #Y $secure_venetia_mission_task_17$#! ha sido #G completada!#!"
 
