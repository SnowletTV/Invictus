l_spanish:
  
 secure_venetia_mission_vnt: "Venecia segura" 
 secure_venetia_mission_vnt_DESCRIPTION: "Las tierras de Venecia son vulnerables y ya han sido objeto de innumerables ataques. Desde nuestra propia llegada, desde cuando conquistamos a los euganos, hasta las invasiones etruscas y galas desde el sur y el noroeste, y ahora emerge una nueva potencia desde el sur.\n Claramente, para defender nuestro hogar, debemos apuntalar las defensas, así como relaciones diplomáticas seguras con aquellos que de otro modo podrían intentar destruirnos." 
 secure_venetia_mission_vnt_CRITERIA_DESCRIPTION: "Esta misión requiere que mejoremos nuestra fuerza militar y naval y fortalezcamos nuestra economía y nuestro gobierno. Y se completará una vez que hayamos garantizado la seguridad a largo plazo de la región de #E Venecia#!." 
 secure_venetia_mission_vnt_BUTTON_TOOLTIP: "¡Debemos preparar nuestras milicias y enviar enviados!" 
 #Missions 
  
 secure_venetia_mission_task_1: "Retomar Adriá" 
 secure_venetia_mission_task_1_DESC: "La ciudad de Adria tiene una larga historia, ya que fue construida por los etruscos, colonizada por los griegos de Egina y Siracusa, y ahora bajo el dominio de la tribu celta Ligoni. Nosotros, sin embargo, fuimos los primeros en establecernos en Adria, y aunque tenemos relaciones amistosas con muchas de las tribus galas, Adria debe volver a estar bajo el dominio veneciano, junto con el resto de la zona fronteriza occidental.\n\n\n \n\n\n\n\n\n\n@celt_mil5!" 
 secure_venetia_task_1_tt: "La ciudad de #Y [GetProvince('(int32)3593').GetName]#! ha vuelto a la regla #E $VNT_ADJ$#!." 
 secure_venetia_take_adria_tt: "Obtenga reclamaciones sobre #Y Carnia#! y la nación de #Y Istria#!." 
  
 secure_venetia_mission_task_2: "Toma el paso de montaña" 
 secure_venetia_mission_task_2_DESC: "Las montañas de nuestro noreste no son sólo algunos páramos extranjeros que podemos ignorar, son el dominio de una tribu agresiva llamada Carni. Responsables de la despoblación de nuestras fronteras orientales, ellos mismos han intentado invadir nuestras tierras antes y seguramente lo harán nuevamente. ¡Estas tierras no sólo son la fuente de incursiones extranjeras, sino que también son nuestro acceso a la importantísima Ruta del Ámbar! Si nos quedáramos aislados de la fuente del Ámbar, como les ocurre a los Carni, nuestro comercio seguramente se vería afectado. ¡No podemos permitir que eso suceda!\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
 secure_venetia_mission_task_2_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ha conquistado las tierras de #Y Carnia#!" 
 secure_venetia_take_the_mountain_pass_tt: "¡El territorio montañoso de [GetProvince('(int32)4025').GetName] está bajo el control de [SCOPE.GetRootScope.GetCountry.GetName]! [SCOPE.GetRootScope.GetCountry.GetName] perderá una pequeña cantidad de #T expansión agresiva#!." 
  
 secure_venetia_mission_task_3: "Fortificar [GetProvince('(int32)3595').GetName]" 
 secure_venetia_mission_task_3_DESC: "[GetProvince('(int32)3595').GetName] se encuentra a la entrada de Venecia. Puede que esté respaldado por las defendibles colinas Eugani, pero una vez superado, cualquier enemigo tendría vía libre en el resto de nuestras llanuras. ¡Las fortificaciones en [GetProvince('(int32)3595').GetName] deben mejorarse de inmediato!\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 secure_venetia_fortify_este_tt: "Una vez construida una fortaleza en #Y [GetProvince('(int32)3595').GetName]#!," 
  
 secure_venetia_mission_task_4: "Fortificar Carnia" 
 secure_venetia_mission_task_4_DESC: "Con Carnia asegurada, hemos tomado el control directo de otro puesto avanzado que puede proteger nuestras rutas comerciales. Sin embargo, debemos asegurarnos de que permanezca en manos venecianas en el futuro inmediato.\n\n\n\n\n\n\n\n\n\n@celt_mil8!" 
 secure_venetia_fortify_carnia_tt: "Una vez que el nivel de fuerte #Y#! en #Y [GetProvince('(int32)4025').GetName]#! se haya elevado a #Y 2#!, o [SCOPE.GetRootScope.GetCountry.GetName] haya recaudado dinero para invertir en el fuerte existente en [GetProvince('(int32)4025').GetName]," 
  
 secure_venetia_mission_task_5: "Traer a los histrianos" 
 secure_venetia_mission_task_5_DESC: "Venecia no es en modo alguno una nación unida; sin embargo, los Histri del sur se han vuelto particularmente problemáticos. ¡Influenciados por los ilirios, nuestros primos histrianos se han convertido en piratas salvajes! ¡Por el bien de nuestros comerciantes, debemos detener esto de inmediato y someterlos!\n\n\n\n\n\n\n\n\n\n@celt_mil11!" 
 secure_venetia_mission_task_5_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha conquistado completamente la nación de #Y [GetCountry('HIS').GetName]#!" 
 secure_venetia_bring_in_the_histrians_tt: "Gana #E reclamos#! en el resto del área #Y Histria#!." 
  
 secure_venetia_mission_task_6: "Aliarse con las tribus celtas" 
 secure_venetia_mission_task_6_DESC: "Si bien muchos de los galos que invadieron Italia se enfrentaron a nosotros espada en mano, algunas tribus se mantuvieron amistosas. Los Cenomanni, por ejemplo, han llegado incluso a establecerse en muchas zonas del Véneto y, aunque en ocasiones hemos llegado a las manos, se han abstenido de mostrar hacia nosotros tanta hostilidad como otras tribus han mostrado. Y los Insubri también han buscado nuestra experiencia en varias ocasiones. Si queremos asegurar nuestro futuro en el norte de Italia, debemos forjar fuertes vínculos con al menos algunas de estas tribus vecinas.\n\n\n\n\n\n\n\n\n\n@celt_mil12!" 
 secure_venetia_mission_task_6_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! está aliado a cualquier país #Y $gallic$#! cuya capital esté en la región de #Y $cisalpine_gaul_region$#!" 
 secure_venetia_ally_the_cenomani_tt: "Si #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s el nuevo aliado es #Y [GetCountry('CNM').GetName]#!, #E [GetCountry('CNM').GetName]'s#!, la opinión de #Y [SCOPE.GetRootScope.GetCountry.GetName]#! aumentará considerablemente.\n([SCOPE.GetRootScope.GetCountry.GetName]2 Si [GetCountry('CNM').GetName] es aliado de [SCOPE.GetRootScope.GetCountry.GetName]4, pueden puede o no romper su alianza con [SCOPE.GetRootScope.GetCountry.GetName]4.#!)\n#E [SCOPE.GetRootScope.GetCountry.GetName]#! gana #E reclamaciones#! sobre el resto de #Y #!'s2#!." 
  
 secure_venetia_mission_task_7: "Colonias galas" 
 secure_venetia_mission_task_7_DESC: "Muchos celtas Cenomanni ya han llegado a nuestras tierras, mezclándose y asimilándose en nuestros hogares y aldeas. ¡Cuantos más hombres protejan nuestras tierras, mejor! Y por un pequeño incentivo, seguramente podríamos llegar a un acuerdo para que más miembros de la tribu se muden allí.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 secure_venetia_mission_task_7_tt: "La opinión de #Y [GetCountry('CNM').GetName]'s#! de #E [SCOPE.GetRootScope.GetCountry.GetName]#! es ​​mayor o igual a #Y 120#!" 
 secure_venetia_gallic_colonies_tt: "#Y $lepontic$#! Se alentará a los celtas Cenomanni a establecerse.\n\nLa cultura #Y $lepontic$#! comenzará a integrarse.\n\n" 
  
 secure_venetia_mission_task_8: "Adaptarse a la guerra de las Galias" 
 secure_venetia_mission_task_8_DESC: "La creciente influencia celta en la sociedad veneciana es tan fuerte que nuestra ropa, palabras e incluso herramientas han empezado a parecer cada vez más galas. Además de adoptar muchas costumbres galas, también nos estamos familiarizando cada vez más con las formas de guerra galas. Si bien nos mezclamos con muchos celtas en nuestras propias tierras, todavía existen tribus hostiles que utilizan estos métodos contra nosotros. Al adoptar las tácticas de nuestros nuevos hermanos y los métodos para contrarrestarlos, podremos defender mejor nuestras tierras contra otras tribus en Padana Vally.\n\n\n\n\n\n\n\n\ n\n@italic_mil11!" 
 secure_venetia_mission_task_8_tt_1: "#Y [GetCountry('CNM').GetName]#! está aliado o sus tierras son propiedad de #E [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 secure_venetia_mission_task_8_tt_2: "La cultura #Y $lepontic$#! se ha integrado plenamente" 
 secure_venetia_adopt_gallic_warfare_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! adoptará #Y Tradiciones militares celtas#!." 
  
 secure_venetia_mission_task_9: "Aliado a los romanos" 
 secure_venetia_mission_task_9_DESC: "Los romanos, un pueblo agresivo y belicoso, se están expandiendo por el sur desde hace bastante tiempo. Si bien su cultura es bastante comparable a la de los etruscos, que conocemos, su dominio marcial no tiene igual. Seríamos tontos si no intentáramos establecer relaciones con ellos.\n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
 secure_venetia_ally_the_romans_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! está aliado con #Y [GetCountry('ROM').GetName]#!. La opinión de #Y [GetCountry('ROM').GetName]#! sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#! aumentará considerablemente." 
  
 secure_venetia_mission_task_10: "Jurar lealtad a Roma" 
 secure_venetia_mission_task_10_DESC: "Cada vez está más claro cuán poderosa es Roma. Su deseo de expansión es insaciable y sus ejércitos son imparables. Nosotros, los venecianos, por el contrario, somos descentralizados, nos peleamos y podríamos sacar mucho provecho de la supervisión de un poder así. Y además, tal vez el dominio romano también podría traer algunas oportunidades comerciales...\n\n\n\n\n\n\n\n\n\n@italic_mil18!" 
 secure_venetia_mission_task_10_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! comparte un borde con #Y [GetCountry('ROM').GetName]#!" 
 secure_venetia_swear_fealty_to_rome_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se ofrecerá a convertirse en #T $vassal_tribe$#! de #Y [GetCountry('ROM').GetName]#!.\nSi #E [GetCountry('ROM').GetName]#! acepta," 
  
 secure_venetia_mission_task_11: "Aliarse con los etruscos" 
 secure_venetia_mission_task_11_DESC: "Con el centro de Italia enfrentándose a un nuevo contendiente agresivo y nuestros viejos enemigos, los etruscos, bajo ataque, tal vez ahora sea una buena oportunidad para hacer las paces y trabajar juntos hacia nuestros objetivos comunes.\n\n\n\n\n\ n\n\n\n\n@greek_mil13!" 
 secure_venetia_ally_the_etruscans_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! está aliado con #Y [GetCountry('ETR').GetName]#!. La opinión de #Y [GetCountry('ETR').GetName]#! sobre #Y [SCOPE.GetRootScope.GetCountry.GetName]#! aumentará considerablemente." 
  
 secure_venetia_mission_task_12: "Protección etrusca" 
 secure_venetia_mission_task_12_DESC: "La maquinaria de guerra romana ya está a nuestras puertas y tenemos pocos medios para defendernos solos contra esta fuerza imparable. Cada vez está más claro que debemos garantizar la protección permanente de Etruria a toda costa, incluso si eso significa doblar la rodilla ante viejos rivales.\n\n\n\n\n\n\n\n\n\n@italic_mil16 !" 
 secure_venetia_mission_task_12_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! comparte un borde con #Y [GetCountry('ETR').GetName]#!" 
 secure_venetia_etruscan_protection_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #T $vassal_tribe$#! de #Y [GetCountry('ETR').GetName]#!.\nSi #E [GetCountry('ETR').GetName]#! acepta," 
  
 secure_venetia_mission_task_13: "Supremacía venética" 
 secure_venetia_mission_task_13_DESC: "El caos nos rodea y los titanes nos amenazan. Hemos logrado hacer nuevas alianzas, pero nuestros propios aliados miran nuestras tierras con intenciones maliciosas. Sin embargo, no nos someteremos. Seremos pragmáticos en nuestra diplomacia, pero nuestra libertad siempre debe ser lo primero. Si debemos atacar primero para eliminar nuestras amenazas, que así sea.\n\n\n\n\n\n\n\n\n\n@celt_mil4!" 
 secure_venetia_sovereign_supremacy_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ha adoptado una #Y belicosa#! #Y postura diplomática#!.\n\nPierde opinión tanto con #Y [GetCountry('ETR').GetName]#! como con #Y [SCOPE.GetRootScope.GetCountry.GetName]1#!.\nGana reclamaciones en #Y Cennomania§ _2. (¡si #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tiene una alianza con #Y [SCOPE.GetRootScope.GetCountry.GetName]9#!, puede romperse!)\n\n" 
  
 secure_venetia_mission_task_14: "Diplomacia favorable" 
 secure_venetia_mission_task_14_DESC: "Parece que nuestros esfuerzos diplomáticos están dando frutos, incluso si nos han costado. Sin embargo, debemos asegurarnos de no habernos olvidado de comprobar qué ha estado haciendo alguno de nuestros vecinos. ¡Seríamos tontos si bajáramos la guardia en este momento!\n\n\n\n\n\n\n\n\n\n@italic_mil5!" 
 secure_venetia_mission_task_14_tt: "O #Y [GetCountry('ROM').GetName]#! o #Y [GetCountry('ETR').GetName]#! tienen una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! de al menos #Y 100#!, o ninguno de los dos existe." 
 secure_venetia_favorable_diplomacy_tt: "Ningún país vecino representa una amenaza inmediata para #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\n\nIf [SCOPE.GetRootScope.GetCountry.GetName] sigue siendo aliado de #Y [GetCountry('ETR').GetName]#! o #Y [GetCountry('ROM').GetName]#!, tanto el aliado de [SCOPE.GetRootScope.GetCountry.GetName] como #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tendrán opiniones fortalecidas de entre sí hasta que se rompa su alianza." 
  
 secure_venetia_mission_task_15: "Seguridad veneciana" 
 secure_venetia_mission_task_15_DESC: "Con los aliados asegurados y la posición geopolítica afirmada, todo lo que queda ahora es consolidar cualquier trozo rezagado de tierra venética que aún no esté bajo nuestro dominio. Una vez que todas nuestras tierras estén a salvo y nuestros Termons hayan sido guarnecidos y fortificados adecuadamente, ¡las tierras de los Vénetos serán verdaderamente inexpugnables!\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
 secure_venetia_task_15_tt: "Los estados de #Y Olena#! y #Y Venetia#! están completamente bajo el control de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 secure_venetia_venetian_security_tt: "Todos los terrenos [SCOPE.GetRootScope.GetCountry.GetAdjective] han sido consolidados." 
  
 secure_venetia_mission_task_16: "Las vías romanas" 
 secure_venetia_mission_task_16_DESC: "Cuanto más tiempo pasamos como parte del Imperio Romano, más vemos el valor de todo lo romano. Desde la construcción de acueductos y caminos hasta las refinadas oraciones romanas, incluso sus dioses parecen atractivos...\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 secure_venetia_mission_task_16_tt_1: "El nivel de civilización de #Y [GetCountry('ROM').GetCapital.GetName]#! es ​​#Y 40#! o superior." 
 secure_venetia_mission_task_16_tt_2: "#Y [GetCountry('ROM').GetName]#! tiene #Y 10#! o más provincias" 
 secure_venetia_roman_culture_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá un evento en el que podrán elegir adoptar la cultura #Y romana#! (y la religión #Y helénica#! si Roma ha cambiado su religión estatal)." 
  
 secure_venetia_mission_task_17: "Aplastar a Chersos" 
 secure_venetia_mission_task_17_DESC: "Ahora que los Histri se han incorporado al redil, podemos mirar más lejos, hacia la costa del Adriático. Si bien el problema de la piratería iliria sigue siendo una molestia, un asunto más urgente toma la forma de la colonia griega de Chersos. No sólo gobiernan tierras legítimas de Histria-Venecia, sino que, como competidor comercial justo a nuestras puertas, desvían bienes y ganancias que deberían ser nuestros por derecho. Esto no puede soportarse.\n\n\n\n\n\n\n\n\n\n@italic_mil21!" 
 secure_venetia_mission_task_17_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! controla completamente el área de #Y $histria_area$#!, incluido #Y [GetProvince('(int32)4034').GetName]#!" 
 secure_venetia_venetian_chersos_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! recibirá reclamaciones en la #Y costa de Iliria#!." 
  
 secure_venetia_mission_task_18: "La costa superior de Iliria" 
 secure_venetia_mission_task_18_DESC: "Los piratas y bandidos ilirios han dominado durante mucho tiempo el mar Adriático, acosando nuestras legítimas vías fluviales y perturbando nuestro precioso comercio. ¡Pues no más! ¡Estamos en condiciones de finalmente poner fin a esto y mostraremos a los ilirios quién controla realmente el Adriático!\n\n\n\n\n\n\n\n\n\n@italic_mil12!" 
 secure_venetia_mission_task_18_1: "[SCOPE.GetRootScope.GetCountry.GetName] posee completamente el área de #Y $dalmatia_occidentalis_area$#!" 
 secure_venetia_mission_task_18_2: "Al menos #Y 5#! territorios provinciales en #Y $dalmatia_centralis_area$#! son propiedad de [SCOPE.GetRootScope.GetCountry.GetName]" 
 secure_venetia_conquer_the_illyrian_coast_tt: "Gana derechos en #Y [GetProvince('(int32)4083').GetName]#! y #Y $illyria_graeca_area$#!\n\nComo resultado de haber reducido la piratería iliria en el Ardiático," 
  
 secure_venetia_mission_task_19: "Controlar la cenomanía" 
 secure_venetia_mission_task_19_DESC: "Si bien nuestra alianza con los Cenomanni ha sido fructífera hasta ahora, su capacidad para defender las tierras de Cenomannia está en duda. Como nuestras antiguas tierras y al estar situadas en las fronteras de nuestras ciudades más importantes, ésta no es una zona cuya seguridad podamos dejar al azar. Sólo controlando más directamente nuestras antiguas tierras podremos asegurarnos de que no haya puntos ciegos en los perímetros de nuestras zonas fronterizas.\n\n\n\n\n\n\n\n\n\n@italic_mil7!" 
 secure_venetia_mission_task_19_tt1: "#E [GetCountry('CNM').GetName]#!'s opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! es mayor o igual a #Y 110#!" 
 secure_venetia_mission_task_19_tt2: "[SCOPE.GetRootScope.GetCountry.GetName] ha conquistado el área #Y $east_insubria_area$#!" 
 secure_venetia_direct_control_over_cennomania_tt: "A menos que [SCOPE.GetRootScope.GetCountry.GetName] ya haya conquistado las tierras de [GetCountry('CNM').GetAdjective], se enviará una oferta de vasallaje a #Y [GetCountry('CNM').GetName]#!" 
  
 secure_venetia_mission_task_20: "Expansión preventiva" 
 secure_venetia_mission_task_20_DESC: "Nuestras fronteras no pueden protegerse confiando en las armas de otros. En una situación tan precaria como la nuestra, con tantos países hostiles rodeándonos, la única forma de asegurarnos de que no nos pillen desprevenidos es atacar primero.\n\n\n\n\n\n \n\n\n\n@celt_mil1!" 
 secure_venetia_mission_task_20_tt: "Cualquier provincia de propiedad tiene un edificio [GetBuilding('barracks_building').GetName|Y]." 
 secure_venetia_preemptive_expansion_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! ha adoptado una postura diplomática #Y belicosa#!!\n\nTomar [SCOPE.GetRootScope.GetCountry.GetName] en una nueva ruta #T expansionista#! será un gran cambio para el pueblo [SCOPE.GetRootScope.GetCountry.GetAdjective] y resultará en la tiranía de #R #!, y una pérdida de #R estabilidad#!.\n[SCOPE.GetRootScope.GetCountry.GetName]5 [SCOPE.GetRootScope.GetCountry.GetName]#! gana [SCOPE.GetRootScope.GetCountry.GetName]5 reclamaciones#! sobre el resto de #Y [SCOPE.GetRootScope.GetCountry.GetName]8#!.\nDurante #Y 50#! años," 
  
 secure_venetia_mission_task_21: "Cenomannia rival" 
 secure_venetia_mission_task_21_DESC: "Los Cenomanni son una afrenta al pueblo veneciano. Hace siglos llegaron a las fronteras de nuestros antepasados, se apoderaron de la ciudad de Verona y pusieron en riesgo nuestras principales ciudades. Desde entonces hemos hecho bien en establecer relaciones cordiales con esta tribu para asegurar nuestra protección; sin embargo, sus tierras deberían ser nuestras, ya que se dice que alguna vez estuvieron en manos de nuestros antepasados. Por lo tanto, no es sólo una necesidad recuperar las tierras de Cenomanni, sino un error que debe corregirse.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 secure_venetia_rival_cenomannia_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá derechos en el área #Y $east_insubria_area$#!." 
  
 secure_venetia_mission_task_22: "Diezmar a los Cenomanni" 
 secure_venetia_mission_task_22_DESC: "¡Suficiente es suficiente! ¡Se burlan de nosotros desde sus fuertes en nuestra legítima Verona! ¡Pues no más! ¡Destruiremos sus ejércitos y los expulsaremos de la vista de nuestras fronteras!\n\n\n\n\n\n\n\n\n\n@celt_mil15!" 
 secure_venetia_mission_task_22_tt: "#Y [GetCountry('CNM').GetName]#! ha sido completamente conquistado por #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 secure_venetia_decimate_the_cenomanni_tt: "Obtenga reclamaciones en el área #Y $aemilla_area$#!." 
  
 secure_venetia_mission_task_23: "Aprovecha Spina y Felsina" 
 secure_venetia_mission_task_23_DESC: "Las antiguas ciudades etruscas del sur nos han influido durante mucho tiempo, dándonos escritura y acceso al comercio con Italia, por lo que conocemos bien la riqueza que se puede adquirir al apoderarse de estos centros al final del comercio de ámbar. ¡Con las ciudades de Spina, Felisia y Kaiuna en nuestro haber, tendremos libertad para exportar ámbar a Italia!\n\n\n\n\n\n\n\n\n\n@italic_mil30!" 
 secure_venetia_mission_task_23_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha conquistado las ciudades de #Y Aemilia#! incluyendo #Y [GetProvince('(int32)142').GetName]#!, #Y [GetProvince('(int32)144').GetName]#!, #Y [SCOPE.GetRootScope.GetCountry.GetName]2#! y #Y [SCOPE.GetRootScope.GetCountry.GetName]5#!, así como #Y 4#! provincias adicionales en el área." 
 secure_venetia_seize_spina_and_felsina_tt: "Ha conquistado las ciudades etruscas de #Y Aemilia#!!" 
  
 secure_venetia_mission_task_24: "La ruta rética" 
 secure_venetia_mission_task_24_DESC: "Las tierras de los Raeti son importantes para nosotros, ¡porque es a través de ellas que recibimos ámbar de esa lejana tierra de Scania! Al acercar nuestras fronteras más al origen, podemos tener un mayor control sobre la importación de este producto.\n\n\n\n\n\n\n\n\n\n@celt_mil6!" 
 secure_venetia_mission_task_24_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se ha abierto paso a través de los Alpes Réticos" 
 secure_venetia_the_rhaetian_route_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gana derechos sobre las montañas réticas orientales" 
  
 secure_venetia_mission_task_25: "Proteger la Ruta del Ámbar" 
 secure_venetia_mission_task_25_DESC: "Hemos logrado abrir un camino a través de Retia para un mayor acceso al comercio; sin embargo, los Rhaeti no se han quedado quietos y nuestras caravanas ahora están siendo acosadas por hordas de Rhaeti de las tierras circundantes fuera de nuestro control. ¡Debemos poner fin a estas incursiones de inmediato!\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
 secure_venetia_mission_task_25_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! ha protegido su ruta comercial conquistando la mayoría de los Alpes Réticos circundantes, incluidos al menos #Y 5#! territorios provinciales en #Y Alpes Carniae#!, y #Y 10#! en #Y Alpes Raetiae #!." 
 secure_venetia_protect_the_amber_route_tt: "Obtener reclamaciones sobre la región de #Y Noricum#!" 
  
 secure_venetia_mission_task_26: "Acceso a Scanian Amber" 
 secure_venetia_mission_task_26_DESC: "La cara norte de los Alpes ya toca nuestras fronteras, pero aquí nos enfrentamos a muchas tribus en competencia, cada una con su propio interés en el comercio del precioso ámbar escaniano. ¡Si somos capaces de ampliar nuestras fronteras aún más al norte, podríamos hacer espacio para salpicar estas tierras salvajes con puestos de avanzada para monopolizar las importaciones de este ámbar para todo el Mediterráneo!\n\n\n\n\n\n\n\n \n\n@italic_mil28!" 
 secure_venetia_mission_task_26_tt: "Ha limpiado la entrada a los Alpes desde el norte y ha conquistado al menos #Y 8#! provincias en #Y Noricum#!" 
 secure_venetia_access_to_scanian_amber_tt: "Hasta #Y 4#! territorios provinciales en el área de #Y Noricum#! obtendrán el siguiente modificador:" 
  
 secure_venetia_mission_task_27: "Puestos de avanzada en Iliria Graeca" 
 secure_venetia_mission_task_27_DESC: "Con nuestro cerco del comercio del Adriático casi completo, el establecimiento de puestos de avanzada en el extremo sur de Iliria cerrará este comercio a los competidores. Este es, por lo tanto, nuestro siguiente paso estratégico lógico.\n\n\n\n\n\n\n\n\n\n@italic_mil15!" 
 secure_venetia_mission_task_27_tt_1: "Tanto #Y [GetProvince('(int32)422').GetName]#! como #Y [GetProvince('(int32)415').GetName]#! son propiedad de [SCOPE.GetRootScope.GetCountry.GetName]" 
 secure_venetia_mission_task_27_tt_2: "Se ha creado un #Y Marketplace#! en #Y [GetProvince('(int32)422').GetName]#! o #Y [GetProvince('(int32)415').GetName]#!" 
 secure_venetia_outposts_in_illyria_grecia_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gana reclamos en la región de #Y Epiro#! y recibe algunos colonos en territorios de propiedad aleatoria en #Y $illyria_graeca_area$#!." 
  
 secure_venetia_mission_task_28: "Toma a Daorson" 
 secure_venetia_mission_task_28_DESC: "Ahora que nuestra frontera se adentra profundamente en la costa de Iliria, estamos al alcance de la mano de la ciudad de Daorson. Tantas riquezas entran y salen de este centro comercial de Iliria, que no podemos evitar sentir que debería estar en nuestra posesión. ¿Quién puede culparnos, cuando esta oportunidad está lista para ser aprovechada...\n\n\n\n\n\n\n\n\n\n@italic_mil22!" 
 secure_venetia_task_28_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! contiene la ciudad de #Y [GetProvince('(int32)4083').GetName]#!, así como #Y [GetProvince('(int32)4082').GetName]#! y al menos una de las provincias ilirias circundantes." 
 secure_venetia_take_daorson_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gana derechos en #Y Iliria Central#!." 
  
 secure_venetia_mission_task_29: "Colonias en Epiro" 
 secure_venetia_mission_task_29_DESC: "Habiendo establecido un control de facto sobre el Mar Adriático, el siguiente paso en las rutas comerciales hacia el este es la tierra de Epiro. Si bien el Reino de Epiro es alto y poderoso, tomar un puerto en [GetProvince('(int32)470').GetName] puede demostrar nuestro poder y convencer a los epirotas de que nos permitan establecer colonias comerciales a lo largo de su costa.\n\n\n\n\n\n\n\ n\n\n@italic_mil24!" 
 secure_venetia_mission_task_29.a: "Seguramente doblarán la rodilla ante nuestro poder," 
 secure_venetia_colonies_in_epirus_tt: "Al tomar territorios en la región de Epiro, #Y [GetCountry('EPI').GetName]#! puede verse obligado a convertirse en vasallo de [SCOPE.GetRootScope.GetCountry.GetName], y los territorios provinciales de propiedad aleatoria en la región recibirán una afluencia de #Y $venetic$#! colonos.\n#Y [SCOPE.GetRootScope.GetCountry.GetName]#! gana reclamaciones en #Y [GetCountry('EPI').GetName]1#!." 
  
 secure_venetia_mission_task_30: "Asegurar la frontera de Latobia" 
 secure_venetia_mission_task_30_DESC: "Después de conquistar la antagónica Carni, hemos podido asegurar mejor nuestras rutas nororientales hacia el ámbar del Báltico y hemos hecho un buen uso de las minas locales, beneficiándonos de sus valiosos metales. Sin embargo, esta posición es potencialmente vulnerable, ya que las montañas esconden todo tipo de bandidos y miembros de tribus hostiles. Por lo tanto, es prudente establecer control sobre la región circundante de Latobicia, de modo que podamos tener espacio para establecer defensas montañosas más distantes del propio [GetProvince('(int32)4025').GetName].\n\n\n\n\n\n\n\n\n\ n@italic_mil23!" 
 secure_venetia_mission_task_30_tt: "Al menos #Y 11#! territorios en el área #Y Latobicia#! son propiedad de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!" 
 secure_venetia_secure_the_norican_border_tt: "Hasta #Y 4#! territorios de provincia aleatorios en #Y Latobicia#! con una #Y Fortaleza#! obtendrán el siguiente modificador:" 
  
 secure_venetia_mission_task_31: "Presionar a los griegos" 
 secure_venetia_mission_task_31_DESC: "Habiendo comenzado a penetrar en el gran Mediterráneo oriental, nos encontramos más directamente frente a los grandes centros de la civilización helénica. Puede que los griegos hayan dominado durante mucho tiempo como heraldos de fuerza y ​​progreso en la región, sin embargo, nos hemos ido expandiendo constantemente y ¡podemos ser más que un rival para el poder helénico! Si mostráramos nuestro creciente poder estableciendo un pequeño punto de apoyo en Grecia, podríamos convencer a algunas de las ciudades-estado griegas más débiles para que se sometieran a nuestra inevitable hegemonía.\n\n\n\n\n\n\ n\n\n\n@italic_mil29!" 
 secure_venetia_task_31_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee al menos un territorio en la región de #Y Grecia#!" 
 secure_venetia_pressure_the_greeks_tt: "Cualquier país débil con su capital en #Y Grecia#!, con posturas diplomáticas #Y Neutral#!,#Y Comercio#! o #Y Apaciguamiento#!, recibirá solicitudes para someterse al poder [SCOPE.GetRootScope.GetCountry.GetAdjective]." 
  
  
 secure_venetia_mission_task_32: "Un puesto de avanzada en Creta" 
 secure_venetia_mission_task_32_DESC: "Los zarcillos de nuestras redes comerciales se están extendiendo rápidamente por todo el mundo mediterráneo. Sin embargo, si queremos aumentar aún más nuestros flujos de caja, seríamos unos tontos si no aprovecháramos la oportunidad de irrumpir en los mercados del Cercano Oriente. Las abundancias de cereales egipcios podrían alimentar a nuestra creciente población, y un acceso más directo a las especias procedentes de la India podría aumentar considerablemente nuestros beneficios comerciales. Si estableciéramos al menos un puesto de avanzada en Creta, al menos nos permitiría comenzar a importar tales riquezas de las ciudades costeras del Cercano Oriente.\n\n\n\n\n\n\n\n\n \n\n\n@event_pic1!" 
 secure_venetia_mission_task_32_tt: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! posee cualquier territorio en #Y $crete_area$#! con al menos un #Y Marketplace#!" 
 secure_venetia_an_outpost_in_crete_tt: "Habiendo establecido un centro comercial en la isla de Creta, los productos orientales comenzarán a fluir hacia #Y [SCOPE.GetRootScope.GetCountry.GetName]#!," 
  
 secure_venetia_mission_task_33: "Construir la Marina" 
 secure_venetia_mission_task_33_DESC: "El temple de nuestros barcos se puso a prueba recientemente contra una pequeña flota espartana, liderada por el príncipe espartano Cleonymos. Si bien es posible que hayamos aplastado por completo sus fuerzas, ahora sabemos que somos accesibles para las grandes armadas de los griegos, y es posible que algún día se levanten contra nosotros flotas mucho más grandes. Debemos aumentar nuestro propio número de barcos, para que sea más comparable a la amenaza helénica desde el sur.\n\n\n\n\n\n\n\n\n\n@greek_mil11!" 
 secure_venetia_build_up_the_navy_tt: "Con un gran aumento de la mano de obra centrada en la construcción naval," 
  
 secure_venetia_mission_task_34: "El puerto de Adria" 
 secure_venetia_mission_task_34_DESC: "La ciudad de [GetProvince('(int32)3593').GetName] ha sido durante mucho tiempo un cruce de caminos para diferentes culturas, algunas de las cuales llegaron desde muy lejos desde el otro lado del mar. Por lo tanto, no sorprende que la ciudad tenga una larga historia de construcciones basadas en el agua: los etruscos construyeron canales de agua para descargar el caudal del río en las marismas y los griegos construyeron un canal directamente desde [GetProvince('(int32)3593').GetName] hasta el mar Adriático. Si tuviéramos que aprovechar este legado, podríamos abrir [GetProvince('(int32)3593').GetName] para convertirlo en una ciudad portuaria, atrayendo comercio de todas partes pero también sirviendo para estacionar nuestros barcos.\n\n\n\n\n\n\n\ n\n\n@greek_mil18!" 
 secure_venetia_the_harbor_of_adria_tt: "Se ampliará el puerto en #Y [GetProvince('(int32)3593').GetName]#!." 
  
 secure_venetia_mission_task_35: "Puertos en [GetProvince('(int32)3598').GetName]" 
 secure_venetia_mission_task_35_DESC: "Dado que nuestra armada aumenta constantemente de tamaño, necesitamos más espacio para guardar nuestros barcos. Afortunadamente, con su posición sublime en la costa dentro de nuestra laguna defendible $VNT_ADJ$, nuestra ciudad más sagrada de [GetProvince('(int32)3598').GetName] sería un lugar perfecto para un nuevo puerto naval.\n\n\n\n\n\n\n\n \n\n@greek_mil19!" 
 secure_venetia_ports_at_altinos_tt: "Gracias a #Y [GetProvince('(int32)3598').GetName]#!'s puertos grandes," 
  
 secure_venetia_mission_task_36: "Una gran flota" 
 secure_venetia_mission_task_36_DESC: "La armada $VNT_ADJ$ es ahora lo suficientemente grande como para brindarnos la capacidad de defender nuestro hogar de ataques extranjeros a gran escala, pero si deseamos proyectar nuestro poder, necesitamos algo más que una simple flotilla. Si ampliamos en gran medida la flota de [SCOPE.GetRootScope.GetCountry.GetName], nos brindaría no sólo la capacidad de defendernos de mayores potencias navales, sino que también nos daría el potencial de aspirar a la hegemonía naval.\n\n\n\n\n\ n\n\n\n\n@greek_mil4!" 
 secure_venetia_a_grand_fleet_tt: "La #Y moral naval#! de los barcos de [SCOPE.GetRootScope.GetCountry.GetName] aumentará durante varios años." 
  
 secure_venetia_mission_task_37: "Cría de caballos venéticos" 
 secure_venetia_mission_task_37_DESC: "Los excelentes caballos de $VNT$ han sido famosos desde Roma hasta Grecia tanto por su inigualable belleza como por su velocidad, resultado de una larga tradición de meticulosa cría de caballos, con especial atención a la selección de yeguas. Sin embargo, en las últimas décadas nuestros estándares se han vuelto más descuidados y nuestros caballos se han vuelto más lentos y débiles. En una época de agitación e inseguridad, como la actual, no podemos darnos el lujo de descuidar una de las principales ventajas de nuestro ejército.\nInvirtiendo dinero y tiempo en mejorar una vez más la velocidad y la resistencia de nuestros sementales, así como importando caballos con condiciones favorables características de las estepas, podemos criar una nueva raza de grandes caballos de guerra $VNT_ADJ$ para superar incluso a los mejores que hemos criado hasta ahora.\n\n\n\n\n\n\n\n\n\n @celt_mil13!" 
 secure_venetia_venetic_horse_breeding_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! comenzará a producir caballos de guerra con mayor resistencia y durabilidad en cualquier provincia que produzca #Y $horses$#!." 
 #on Ekupetaris:https://www.studietruschi.org/wp-content/uploads/2021/06/SE81_14.pdf 
 secure_venetia_mission_task_38: "Ekupetars" 
 secure_venetia_mission_task_38_DESC: "Los Señores de los Caballos (Ekupetars) han sido durante mucho tiempo la columna vertebral de nuestro poder militar. Una clase de caballería aristocrática bien entrenada, han superado incluso a los espartanos en la batalla cuando intentaron una incursión en nuestra antigua ciudad de [GetProvince('(int32)3594').GetName] (aunque habiendo dividido sus fuerzas), y están bien adaptados a las llanuras de Venecia. Sin embargo, ahora que nuestro contacto con el mundo helénico y más allá está aumentando, podemos ver que nuestra propia fuerza de caballería es deficiente en algunos aspectos. Y aunque los Ekupetars están bien entrenados en el arte de la guerra de caballería, su equipo deja mucho que desear en comparación con los Compañeros macedonios o los Catafractos persas. Si invirtiéramos en nuevo equipo y convenciéramos a las familias nobles, de donde provienen los Ekupetars, para que adopten tácticas nuevas, mixtas y adaptadas, nuestra fuerza de caballería seguramente sería incomparable.\n\n\n\n\n\ n\n\n\n\n@italic_mil1!" 
 secure_venetia_task_38_tt: "Cada #Y Jefe de Clan#! tiene una lealtad de al menos #Y 40#!" 
 secure_venetia_ekupets_tt: "Los [SCOPE.GetRootScope.GetCountry.GetAdjective] Ekupetars estarán equipados con equipo pesado de mejor calidad." 
  
 secure_venetia_mission_task_39: "Consolidar las ciudades" 
 secure_venetia_mission_task_39_DESC: "#The Los Vénetos han estado divididos durante mucho tiempo, con varias ciudades, como Patavium y Ateste, que regularmente entran en conflicto entre sí, tanto comercialmente como por disputas fronterizas. Pero con enemigos por todos lados y incursiones carnianas procedentes del este, las ciudades de $VNT$ ya no pueden permitirse el lujo de permanecer desunidas. Convoquemos a las ciudades de [GetProvince('(int32)3594').GetName],[GetProvince('(int32)3596').GetName],[GetProvince('(int32)3595').GetName] y [GetProvince('(int32)3603').GetName] junto con [GetProvince('(int32)3598').GetName], para compartir partes iguales en el gobierno de [SCOPE.GetRootScope.GetCountry.GetName], y formar consejos interurbanos para mediar en cualquier disputa futura que pueda surgir.\n\n \n\n\n\n\n\n\n\n@italic_mil1!" 
 secure_venetia_task_39_tt_1: "Tanto #Y Olena#! como #Y Venetia#! deben estar completamente bajo el control de #E [SCOPE.GetRootScope.GetCountry.GetName]#! y tener lealtades provinciales de más de #Y 80#!." 
 secure_venetia_task_39_tt_2: "\nSe debe construir un #Y tribunal de justicia#! en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]" 
 secure_venetia_consolidate_the_cities_tt: "Las ciudades de [SCOPE.GetRootScope.GetCountry.GetName] empezarán a cooperar bajo un Estado de derecho compartido" 
  
 secure_venetia_mission_task_40: "Apoyo a un gobierno central" 
 secure_venetia_mission_task_40_DESC: "A medida que nuestras ciudades comienzan a unirse, la cuestión de un gobierno central más formalizado se vuelve aún más factible. Al incorporar a nuestras élites aristocráticas y comerciales, finalmente podremos mirar hacia un sistema de gobierno más centralizado.\n\n\n\n\n\n\n\n\n\n@celt_mil3!" 
 secure_venetia_task_40_tt: "Todos los #Y jefes de clan#! en #Y [SCOPE.GetRootScope.GetCountry.GetName]#! tienen una lealtad de al menos #Y 70#!" 
 secure_venetia_support_for_a_central_government_tt: "[SCOPE.GetRootScope.GetCountry.GetName] comenzará a prepararse para una revisión de su sistema de gobernanza." 
  
 secure_venetia_mission_task_41: "Intereses comerciales" 
 secure_venetia_mission_task_41_DESC: "Mientras buscamos cómo podemos estructurar un sistema ideal de gobierno, podemos mirar a nuestros aliados para ver los beneficios del gobierno representativo. Considerando nuestra cultura mercantilista, nosotros, por supuesto, deberíamos poner el poder representativo en manos de aquellos que poseen la capacidad de llevar a [SCOPE.GetRootScope.GetCountry.GetName] a una gran riqueza.\n\n\n\n\n\n\n\n\n \n@italic_mil5!" 
 secure_venetia_task_41_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! debe estar aliado a una nación cuyo gobierno sea una #Y república#!" 
 secure_venetia_commercial_interests_tt: "[SCOPE.GetRootScope.GetCountry.GetName] comenzará a copiar un sistema republicano de gobierno de su aliado, iniciando el proceso de reformar su gobierno en una #Y república plutocrática#!" 
  
 secure_venetia_mission_task_42: "Dar poder al rey" 
 secure_venetia_mission_task_42_DESC: "Si bien podemos considerar que la afinidad cultural de nuestro pueblo se inclina hacia los intereses de las clases mercantiles, podemos observar en nuestros aliados más cercanos el valor de consolidar el poder en manos de un solo hombre. Por lo tanto, es una elección obvia centralizar el poder en manos de un rey, nuestro Rakos, donde se confiará en él para proporcionar a la nación de [SCOPE.GetRootScope.GetCountry.GetName] sabiduría y estabilidad. Siguiendo los consejos de nuestras dominantes élites mercantiles, por supuesto.\n\n\n\n\n\n\n\n\n\n@italic_mil19!" 
 secure_venetia_task_42_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! debe estar aliado a una nación cuyo gobierno sea una #Y monarquía#!" 
 secure_venetia_give_power_to_the_rakos_tt: "[SCOPE.GetRootScope.GetCountry.GetName] comenzará a adoptar una monarquía centralizada de sus vecinos, convirtiéndose luego en una #Y monarquía plutocrática#!" 
  
 secure_venetia_mission_task_43: "Un único Estado veneciano" 
 secure_venetia_mission_task_43_DESC: "Con nuestra administración uniéndose, un nuevo sentido de ley y orden se está extendiendo en las tierras de [SCOPE.GetRootScope.GetCountry.GetName]. Nuestras ciudades son menos propensas a las disputas y la tierra se ha vuelto más segura para viajar, con menos bandidos deambulando por zonas fronterizas menos descuidadas en toda Venecia. Una mayor estandarización del mantenimiento de registros está permitiendo la posibilidad de un mayor control sobre la gobernanza local, y está surgiendo un sentido de identidad unida entre el pueblo $VNT_ADJ$. Lo único que queda es finalizar nuestras reformas administrativas y realmente podremos declararnos un solo estado unido.\n\n\n\n\n\n\n\n\n\n@italic_mil2!" 
 secure_venetia_a_single_state_tt: "El tipo de gobierno #Y#! de [SCOPE.GetRootScope.GetCountry.GetName] cambiará si [SCOPE.GetRootScope.GetCountry.GetName] es una tribu.\n\nAl mejorar su sistema de reclutamiento," 
  
 secure_venetia_mission_task_44: "Colonias romanas" 
 secure_venetia_mission_task_44_DESC: "Nuestras tierras están escasamente pobladas, con poca mano de obra para controlar el campo y las ciudades de los romanos están superpobladas. Como nuestros supervisores romanos han demostrado ser benévolos hasta ahora, seguramente una solicitud de colonos para ayudar a poblar nuestras tierras no quedaría sin respuesta, especialmente si proporcionamos a cualquier posible colono un pequeño incentivo monetario...\n\n\n\ n\n\n\n\n\n\n@italic_mil9!" 
 secure_venetia_roman_colonies_tt_1: "#Y 10#! #E $roman$#! cultura #E pops#! llegará desde #Y [GetCountry('ROM').GetName]#!, poblando el país #!0." 
 secure_venetia_roman_colonies_tt_2: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #Y $subject_colony$#! de #E [GetCountry('ROM').GetName]#!." 
  
  
 secure_venetia_mission_task_45: "Colonos etruscos" 
 secure_venetia_mission_task_45_DESC: "A medida que pasa el tiempo, nuestras relaciones se vuelven más amistosas con nuestros nuevos señores supremos. Y cuando miramos hacia nuestras fronteras vacías, vemos una oportunidad de hacer buen uso de nuestra amistad. Si influyáramos en [GetCountry('ETR').GetName] con un incentivo monetario, es posible que estuvieran dispuestos a enviar colonos para ayudar a poblar nuestras tierras.\n\n\n\n\n\n\n\n\n\n@celt_mil14!" 
 secure_venetia_etruscan_settlers_tt_1: "#Y 10#! #E $etruscan$#! cultura #E pops#! se animará a mudarse a nuestro campo desde #Y [GetCountry('ETR').GetName]#!." 
 secure_venetia_etruscan_settlers_tt_2: "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en un #Y $subject_colony$#! de #E [GetCountry('ETR').GetName]#!." 
  
 secure_venetia_mission_task_46: "Programa de Urbanización" 
 secure_venetia_mission_task_46_DESC: "Aspiramos a alcanzar la grandeza de nuestros hermanos itálicos y, sin embargo, nuestras ciudades palidecen en comparación con las de [GetCountry('ROM').GetName] o [GetCountry('ETR').GetName]. Si queremos siquiera intentar crear ciudades de tal grandeza, primero debemos tener una fuerza laboral urbana para poder hacerlo. Si invertimos nuestros recursos en un programa de urbanización masiva, aprendiendo de las historias de nuestros aliados itálicos, podríamos aumentar las poblaciones de nuestras ciudades para que tengan la mano de obra necesaria para invertir en obras públicas.\n\n\n\n\ n\n\n\n\n\n@italic_mil2!" 
 secure_venetia_venetic_urbanization_program_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#!'s la población urbana aumentará considerablemente, con #Y 12#! #E $venetic$#! pops que aparecerán en #E ciudades#! a lo largo de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." 
  
 secure_venetia_mission_task_47: "El interior de Iliria" 
 secure_venetia_mission_task_47_DESC: "Con la costa de Iliria ahora en su mayor parte bajo nuestro control, el flagelo que sufren nuestros barcos mercantes se ha reducido en gran medida; sin embargo, nuestra posición en Iliria aún no está asegurada. Sólo alejando aún más del mar nuestras fronteras con las tribus ilirias podremos asegurarnos de que no vuelvan a adoptar sus costumbres piratas.\n\n\n\n\n\n\n\n\n\n@ cursiva_mil20!" 
 secure_venetia_mission_task_47_tt_1: "El área #Y $dalmatia_orientalis_area$#! ha sido completamente conquistada por #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 secure_venetia_mission_task_47_tt_2: "El área #Y $savia_orientalis_area$#! ha sido completamente conquistada por #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
 secure_venetia_the_illyrian_hinderlands_tt: "Con sus tierras del interior sometidas, los ilirios estarán sometidos durante muchos años.\nCada territorio #Y ilirio#! #T cultura#! en la región #Y Iliria#! recibirá el siguiente modificador:" 
  
 secure_venetia_mission_task_48: "Comprar espinaca" 
 secure_venetia_mission_task_48_DESC: "Spina ha sido durante mucho tiempo un importante centro de exportación en la costa itálica del Adriático, lo que permite importar mercancías dentro y fuera del norte y centro de la península itálica. Spina fue tan importante en el pasado que su monopolio sólo se rompió con las inversiones griegas en Adria. Si pudiéramos controlar esa ciudad, podríamos ampliar sus puertos y hacerla aún más rentable. Tal vez su propietario actual estaría dispuesto a dejarlo ir, por un precio...\n\n\n\n\n\n\n\n\n\n@greek_mil4!" 
 secure_venetia_task_48_tt: "El propietario de #Y [GetProvince('(int32)144').GetName]#! tiene una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! superior o igual a #Y 100#!." 
 secure_venetia_purchase_spina_tt: "Se enviará una oferta para comprar #Y [GetProvince('(int32)144').GetName]#! a su propietario.\n\nSi #E [SCOPE.GetRootScope.GetCountry.GetName]#! gana #Y [GetProvince('(int32)144').GetName]#!, su puerto se ampliará." 
  
 secure_venetia_mission_task_49: "Arreglo Con Chersos" 
 secure_venetia_mission_task_49_DESC: "Durante mucho tiempo, la ciudad-estado helénica de Chersos ha competido con nuestro comercio en la cima del Adriático, pero esa rivalidad es débil y perjudicial para los negocios. Ahora que somos un poco más fuertes, tal vez podamos aprovechar nuestra posición para llegar a un acuerdo favorable con Chersos. Por supuesto, haremos que valga la pena.\n\n\n\n\n\n\n\n\n\n@greek_mil17!" 
 secure_venetia_arrangement_with_chersos_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! enviará a #Y [GetCountry('ASP').GetName]#! una oferta para convertirse en #Y $subject_league_city_state$#!" 
  
 secure_venetia_mission_task_50: "Proteger Ancona" 
 secure_venetia_mission_task_50_DESC: "Ancona es una ciudad comercial estratégicamente situada en la costa adriática del centro de Italia, con la que hacemos buen comercio. Su puerto es impresionante, siendo uno de los mejores del Adriático. Dicho esto, su posición política se ha debilitado con el ascenso de grandes potencias, como los romanos, y su futuro potencial para el comercio seguramente será desperdiciado. Deberíamos aprovechar la situación e invertir para establecer un protectorado sobre los ciudadanos de Ancona.\n\n\n\n\n\n\n\n\n\n@italic_mil25!" 
 secure_venetia_task_50_tt: "El propietario de #Y [GetProvince('(int32)117').GetName]#! tiene una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! superior o igual a #Y 100#!." 
 secure_venetia_protect_ancona_tt: "Si #Y [GetCountry('ANO').GetName]#! es ​​independiente, #E [SCOPE.GetRootScope.GetCountry.GetName]#! le ofrecerá protección como #Y $subject_league_city_state$#!.\n\nSi [GetCountry('ANO').GetName] ha sido conquistado, el propietario de #Y [GetCountry('ANO').GetName]1#! recibirá una oferta de #Y [SCOPE.GetRootScope.GetCountry.GetName]#!." 
  
 secure_venetia_mission_task_51: "Colonias en Iliria" 
 secure_venetia_mission_task_51_DESC: "Si queremos emular el éxito de los griegos en el establecimiento de redes comerciales generalizadas, puede ser prudente copiar la práctica griega de establecer colonias comerciales. Si convenciéramos a las tribus ilirias de la costa dálmata para que nos vendieran sus tierras por una tarifa considerable, podríamos tener la oportunidad de establecer centros comerciales populosos.\n\n\n\n\n\n\n\n \n\n@greek_mil18!" 
 secure_venetia_task_51_tt: "Los propietarios de #Y [GetProvince('(int32)4054').GetName]#!, #Y [GetProvince('(int32)4056').GetName]#!, #Y [GetProvince('(int32)4058').GetName]#! y #Y [GetProvince('(int32)4054').GetName]0#! tienen una opinión de [GetProvince('(int32)4054').GetName]2 [GetProvince('(int32)4054').GetName]3#! de al menos #Y 50#!." 
 secure_venetia_colonies_in_illyria_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! enviará ofertas para comprar varias provincias en la costa de Iliria por #R -65#! #T de oro#! cada una.\n#R ([SCOPE.GetRootScope.GetCountry.GetName] puede perder hasta 650 de oro)#!\n§ _12 [SCOPE.GetRootScope.GetCountry.GetName]0#! los colonos acudirán en masa a territorios en la [SCOPE.GetRootScope.GetCountry.GetName]2 Costa Dálmata#! propiedad de [SCOPE.GetRootScope.GetCountry.GetName]2 [SCOPE.GetRootScope.GetCountry.GetName]#!.\n\nCada territorio que [SCOPE.GetRootScope.GetCountry.GetName] logre comprar recibirá [SCOPE.GetRootScope.GetCountry.GetName]8 3#! [SCOPE.GetRootScope.GetCountry.GetName]2 pops#! y recibirá el siguiente modificador:" 
  
 secure_venetia_mission_task_52: "Comprar Iliria Graeca" 
 secure_venetia_mission_task_52_DESC: "Nuestro control del comercio marítimo avanza lentamente hacia el Mediterráneo abierto, pero si queremos asegurar un monopolio del comercio en el Adriático, debemos tomar el control de la entrada a nuestro mar. Hacerlo de manera beligerante tendría un costo enorme, pero si recaudáramos fondos ridículos, tal vez sería posible adquirir las tierras en Iliria Graeca monetariamente.\n\n\n\n\n\n\n\n\ n\n@italic_mil5!" 
 secure_venetia_task_52_tt: "Cualquier país con provincias en el área #Y $illyria_graeca_area$#! tiene una opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! mayor o igual a #Y 100#!." 
 secure_venetia_buy_illyria_graecia_tt: "Cualquier país que posea tierras en #Y $illyria_graeca_area$#! recibirá una oferta de #E [SCOPE.GetRootScope.GetCountry.GetName]#! para comprárselas.\n\nTodos los territorios comprados por [SCOPE.GetRootScope.GetCountry.GetName] en #Y $illyria_graeca_area$#! recibirán $illyria_graeca_area$0 colonos , dando a cada territorio $illyria_graeca_area$1 3#! #Y pops#!." 
  
 secure_venetia_mission_task_53: "Cartago rival" 
 secure_venetia_mission_task_53_DESC: "Es posible que alguna vez no hayamos sido más que un débil conjunto de ciudades-estado tribales, pero ahora nuestro país de $VNT$ se ha convertido en un verdadero imperio marítimo. Sin embargo, no estamos solos en las aguas del Mediterráneo. Lejos en el oeste, frente a las costas del norte de África, el estado de Cartago ha dominado durante mucho tiempo tanto el comercio como el poder naval, y las historias de su gloriosa ciudad llegan a menudo a nuestros puertos. Sin embargo, esto no detiene nuestra ambición, porque mostraremos a los cartagineses que a medida que surja el imperio de $VNT$, su tiempo bajo el sol llegará a su fin.\n\n\n\n\n\n\n\ n\n\n@italic_mil4!" 
 secure_venetia_mission_task_53_tt_1: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! tiene un mayor número de barcos que #Y $CAR$#!" 
 secure_venetia_mission_task_53_tt_2: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName] tiene una población mayor que #Y [GetCountry('CAR').GetCapital.GetName]#!" 
 secure_venetia_mission_task_53_tt_3: "$VNT$ se ha formado en #Y $VENETIC_LEAGUE$#! o #Y $VENETIC_EMPIRE$#!" 
 secure_venetia_rival_carthage_tt: "Dado que la capital de [SCOPE.GetRootScope.GetCountry.GetName] ha eclipsado a la ciudad de [GetProvince('(int32)3256').GetName], #E [SCOPE.GetRootScope.GetCountry.GetName]#!'s los barcos recibirán un enorme impulso en su #Y moral naval#!" 
  
 secure_venetia_mission_task_54: "Defensa Nacional" 
 secure_venetia_mission_task_54_DESC: "Aunque nuestras fortificaciones en ambos extremos de la llanura venética han ayudado en cierta medida a defender nuestras ciudades más importantes, nuestras nuevas tierras siguen siendo vulnerables a incursiones extranjeras y ataques de vecinos hostiles sin una solución más completa. Sin embargo, si tuviéramos que implementar ciertos estándares generalizados en nuestra construcción de tales fortificaciones, adoptando algunas de las técnicas celtas en la construcción de sus irritantes castros, además de simplemente aumentar el número de fuertes en nuestras nuevas posesiones, podríamos ser capaces de construye una cadena de defensas alrededor de nuestro reino, sin eslabones débiles.\n\n\n\n\n\n\n\n\n\n@italic_mil23!" 
 secure_venetia_nationwide_defense_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! obtendrá una mejora en su #Y defensa global#!" 
  
 secure_venetia_mission_task_55: "Alianza Raética" 
 secure_venetia_mission_task_55_DESC: "Nuestra relación con las tribus Raeti es larga y complicada. Este pueblo ha estado habitando las montañas de nuestro norte desde que tenemos uso de razón, habiendo participado en numerosas escaramuzas a lo largo de nuestra frontera norte, pero también habiendo traído comercio y viajeros a través de nuestras tierras. Ahora que enfocamos nuestra vista más allá de las montañas del norte y de nuestra propia costa al sur, es hora de que forjemos relaciones más permanentes con nuestros antiguos vecinos.\n\n\n\n\n\n\n\ n\n\n@celt_mil3!" 
 secure_venetia_alliance_with_the_rhaeti_tt: "#Y [GetCountry('RAE').GetName]#!'s opinión de #E [SCOPE.GetRootScope.GetCountry.GetName]#! aumentará considerablemente #Y#!." 
  
 secure_venetia_mission_task_56: "Proteger Recia" 
 secure_venetia_mission_task_56_DESC: "A medida que nuestros vínculos comerciales con [GetCountry('RAE').GetName] se fortalecen, también lo hace el flujo de ámbar que llega desde el norte de Europa a través del territorio de [GetCountry('RAE').GetAdjective]. Sin embargo, considerando su débil fuerza militar, siempre corremos el riesgo de perder este impulso en el comercio si [GetCountry('RAE').GetName] se encontrara bajo ataque. Como país que posee medios de defensa más amplios y organizados, nos corresponde a nosotros asegurar la protección de la ruta alpina a través de Retia. Además, es lo mejor para [GetCountry('RAE').GetName] y para nosotros.\n\n\n\n\n\n\n\n\n\n@celt_mil7!" 
 secure_venetia_protect_rhaetia_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! enviará una oferta para convertir #Y [GetCountry('RAE').GetName]#! en #Y $subject_league_city_state$#!\nSi #E [GetCountry('RAE').GetName]#! ya no existe, el controlador de las antiguas tierras de [GetCountry('RAE').GetName] recibirá un #Y ultimátum#! para liberar #E [GetCountry('RAE').GetName]#! como #Y $subject_league_city_state$#! a #E [SCOPE.GetRootScope.GetCountry.GetName]#!." 
  
 secure_venetia_mission_task_57: "Ciudades del Véneto" 
 secure_venetia_mission_task_57_DESC: "Si bien están muy descentralizados, los Vénetos tienen una larga historia de asentamientos urbanos, y algunas ciudades, como [GetProvince('(int32)3594').GetName], son más antiguas que Roma. Sin embargo, muchos de estos centros han caído en la oscuridad o han perdido importancia. Sería prudente por parte de [SCOPE.GetRootScope.GetCountry.GetName] reinvertir en rejuvenecer algunos de sus centros urbanos más importantes.\n\n\n\n\n\n\n\n\n\n@italic_mil1!" 
 secure_venetia_mission_task_57_tt: "Encontraste al menos #Y 1#! ciudad en el área #Y $ferraria_area$#! o en el área #Y $venetia_area$#!, manteniendo ambas." 
 secure_venetia_mission_task_57_completion_tt: "Si [SCOPE.GetRootScope.GetCountry.GetName] es tribal, ganará #Y centralización#!. Si no, #E [SCOPE.GetRootScope.GetCountry.GetName]#! ganará #Y estabilidad#!." 
  
  
 secure_venetia_mission_task_58: "Atestine Situli" 
 secure_venetia_mission_task_58_DESC: "[GetProvince('(int32)3595').GetName] es conocida en todo el norte de Italia como la ciudad de Situli, con una larga tradición, que se remonta a siglos atrás, de fabricar vasijas de bronce altamente decoradas conocidas como situla, ya sea para uso práctico, ceremonial o votivo. Sin embargo, los venecianos no son los únicos que producen situli, y la competencia de los celtas y etruscos corre el riesgo de eclipsar el trabajo resultante de [GetProvince('(int32)3595').GetName]. Se debe inspirarse en las técnicas de los competidores y en el arte griego para elevar las vasijas producidas por Atestine.\n\n\n\n\n\n\n\n\n\n@celt_mil2!" 
 secure_venetia_mission_task_58_tt: "#Y $ferraria_area$#! está importando #Y $base_metals$#!" 
 secure_venetia_mission_task_58_completion_tt: "[GetProvince('(int32)3595').GetName] intensificará su producción de situli." 
  
 secure_venetia_mission_task_59: "Paño padoviano" 
 secure_venetia_mission_task_59_DESC: "Si bien las ciudades circundantes, como Verona y Adria, pueden controlar actualmente la producción de textiles en $cisalpine_gaul_region$, esto tiene potencial para cambiar. [GetProvince('(int32)3594').GetName] puede ser una de las ciudades más antiguas de la región, pero actualmente está perdiendo frente a sus competidores en la producción de productos artesanales. Sin embargo, si los padovios invirtieran en la producción de telas, podrían aprovechar su amplio acceso a la lana [SCOPE.GetRootScope.GetCountry.GetAdjective] para especializarse en su producción, superando a otras ciudades como el productor de telas más importante en $cisalpine_gaul_region$.\n\n \n\n\n\n\n\n\n\n@italic_mil28!" 
 secure_venetia_mission_task_59_tt: "#Y $ferraria_area$#! está importando #Y $cloth$#! o #Y $cattle$#!" 
 secure_venetia_mission_task_59_completion_tt: "[GetProvince('(int32)3594').GetName] comenzará a producir #Y $cloth$ @cloth!#!." 
  
 secure_venetia_mission_task_60: "Colonia romana en Aquileia" 
 secure_venetia_mission_task_60_DESC: "El este de $venetia_area$ es árido e indefenso. Con las constantes incursiones carnianas, la zona ha quedado despoblada y es peligrosa para nuestros comerciantes. Sin embargo, nuestra amistad con Roma presenta una oportunidad. Si cortejáramos lo suficiente a $ROM$, podríamos persuadir al Senado de $ROM_ADJ$ para que estableciera un acuerdo en [GetProvince('(int32)3606').GetName], con el propósito de defender nuestras tierras principales de $VNT_ADJ$.\n\n\n\n\n\n\n \n\n\n@italic_mil3!" 
 secure_venetia_mission_task_60_completion_tt: "[GetCountry('ROM').GetName] establecerá una colonia en nuestro territorio de [GetProvince('(int32)3606').GetName], enviando #Y $roman$#! colonos #Y cultivados#!," 
  
 secure_venetia_mission_task_61: "Un puesto avanzado para viajeros" 
 secure_venetia_mission_task_61_DESC: "Amber Road ofrece muchas oportunidades de riqueza para los comerciantes [SCOPE.GetRootScope.GetCountry.GetAdjective]; sin embargo, uno de los caminos principales que toman nuestros comerciantes para llegar a los extremos superiores de la ruta comercial pasa por las frías y traicioneras montañas Dolomitas. Antes de emprender el viaje, muchos comerciantes se detienen en un lugar llamado Lagole, en [GetProvince('(int32)3604').GetName], para descansar y rezar al dios Trumsiate por seguridad, antes de emprender su terrible viaje. Si expandiéramos este puesto de avanzada, sería muy apreciado por nuestros comerciantes y comerciantes, e incluso podría darles más fuerza para su viaje, aumentando su éxito en sus esfuerzos comerciales.\n\n\n\n\n\n \n\n\n\n@italic_mil9!" 
 secure_venetia_mission_task_61_completion_tt: "Se invertirá en el puesto de avanzada comercial en el territorio [GetProvince('(int32)3604').GetName]," 
  
 secure_venetia_mission_task_62: "Ampliar el comercio de ámbar" 
 secure_venetia_mission_task_62_DESC: "La Ruta del Ámbar es una gran fuente de riqueza para los venecianos, ya que reciben ámbar desde muy lejos de los Alpes y lo venden a lo largo del Adriático. ¡Se dice que nuestro ámbar llega incluso a Egipto! Nuestra prioridad debe ser hacer todo lo posible para expandir el comercio, y nuestro primer paso debería ser procurar nuevas rutas para las exportaciones e importaciones, para dar a nuestros comerciantes más posibilidades de obtener ganancias.\n\n\n\n\n \n\n\n\n\n@italic_mil24!" 
 secure_venetia_mission_task_62_tt: "Instituir la Inversión Estatal #Y $state_improvement_oratory$#! en las áreas #Y $ferraria_area$#! o #Y $venetia_area$#!" 
 secure_venetia_mission_task_62_completion_tt: "Se ampliará la red comercial de [SCOPE.GetRootScope.GetCountry.GetName] para el comercio," 
  
 secure_venetia_mission_task_63: "Infraestructura para las Exportaciones" 
 secure_venetia_mission_task_63_DESC: "Si queremos aumentar el comercio de ámbar, primero necesitamos la infraestructura necesaria, o una gran cantidad de bienes simplemente quedará estancado en lugar de venderse o, peor aún, perderse en el camino. El número de puertos [SCOPE.GetRootScope.GetCountry.GetAdjective] debe aumentar según nuestras ambiciones.\n\n\n\n\n\n\n\n\n\n@italic_mil27!" 
 secure_venetia_mission_task_63_tt: "Al menos #Y 6#! territorios provinciales en #Y $ferraria_area$#! o #Y $venetia_area$#! tienen #Y $port_building$s#!" 
 secure_venetia_mission_task_63_completion_tt: "#Y Carreteras#! se construirán a lo largo de #Y $ferraria_area$#! y #Y $venetia_area$#!." 
  
 secure_venetia_mission_task_64: "Infraestructura Adrián" 
 secure_venetia_mission_task_64_DESC: "[GetProvince('(int32)3593').GetName] ha sido durante mucho tiempo una famosa ciudad comercial en $cisalpine_gaul_region$, siendo un sitio elegido para la colonización griega y en el que ya han invertido muchas culturas. Sin embargo, sus años bajo el mandato de Ligoni han permitido que partes de la infraestructura de la ciudad se deterioren. Deberíamos realizar nuevas inversiones en [GetProvince('(int32)3593').GetName] y darle potencial para una expansión aún mayor.\n\n\n\n\n\n\n\n\n\n@greek_mil18!" 
 secure_venetia_mission_task_64_completion_tt: "[GetProvince('(int32)3593').GetName] tiene ampliada su infraestructura y obras sanitarias," 
  
 secure_venetia_mission_task_65: "Un templo a Altino" 
 secure_venetia_mission_task_65_DESC: "Altino es el dios patrón de [GetProvince('(int32)3598').GetName], y su bosque sagrado es el centro de la ciudad, con sacrificios realizados periódicamente en su nombre. Sin embargo, este bosque es sencillo en comparación con los grandes templos de los griegos y romanos, y podría ampliarse enormemente. Si lo hiciéramos, los ciudadanos de [GetProvince('(int32)3598').GetName] seguramente estarían contentos con el templo mejorado dedicado a su dios patrón.\n\n\n\n\n\n\n\n\n\n@greek_mil3!" 
 secure_venetia_mission_task_65_completion_tt: "Se ha construido un Gran Templo en [GetProvince('(int32)3598').GetName]," 
  
 secure_venetia_mission_task_66: "Representación padoviana" 
 secure_venetia_mission_task_66_DESC: "Los ciudadanos de [GetProvince('(int32)3594').GetName] han aumentado su descontento en los últimos años. Ha aumentado la preocupación de que su gran ciudad, fundada nada menos que por el propio Antenor hace siglos, esté jugando un papel secundario frente a sus rivales en [GetProvince('(int32)3595').GetName] y [GetProvince('(int32)3598').GetName]. A menos que se invierta más para apaciguar y desarrollar [GetProvince('(int32)3594').GetName], dudarán mucho en trabajar junto con las otras ciudades de $VNT_ADJ$. Puede que valga la pena construir [GetProvince('(int32)3594').GetName], si no para saciar el orgullo padoviano, sí para hacer que la ciudad sea competitiva con los centros urbanos más grandes de Etruria y el centro de Italia.\n\n\n\n\n\n\n\n \n\n@italic_mil30!" 
 secure_venetia_mission_task_66_completion_tt: "La población de [GetProvince('(int32)3594').GetName] sentirá que el Estado ha atendido sus necesidades," 
  
 secure_venetia_mission_task_67: "Centro de la carretera ámbar" 
 secure_venetia_mission_task_67_DESC: "Ya se han hecho muchas inversiones para aumentar el comercio; sin embargo, aún queda mucho por hacer. Si queremos expandir nuestra clase mercantil para competir con los fenicios o griegos a lo largo del Mediterráneo, debemos invertir mucho en los centros comerciales alrededor de $VNT$, para estimular a nuevos comerciantes aún más ambiciosos a luchar por obtener ganancias, respaldados por su estado. Como país situado tanto en el centro del comercio de ámbar como en la cabecera del mar Adriático, ¡nuestros comerciantes estarán preparados para monopolizar el comercio en toda Europa!\n\n\n\n\n\n\n\n\ n\n@italic_mil15!" 
 secure_venetia_mission_task_67_tt: "Al menos #Y 8#! territorios provinciales en #Y $ferraria_area$#! o #Y $venetia_area$#! tienen #Y $commerce_building$s#!" 
  
 secure_venetia_mission_task_68: "Encontré una liga venética" 
 secure_venetia_mission_task_68_DESC: "En el ascenso de nuestro país a la prominencia, hemos luchado y luchado con uñas y dientes para conservar nuestra propia existencia. Y si bien hemos logrado asegurarnos una posición favorable, otros Estados no tienen tanta suerte de haber alcanzado una posición como la nuestra. Habiendo pasado por tales dificultades nosotros mismos, fácilmente extenderíamos el ala de nuestra protección a estados menores. ¡Juntos podemos estar unidos en prosperidad y seguridad bajo la bandera de una única liga mercantil.\n\n\n\n\n\n\n\n\n\n@italic_mil13!" 
 secure_venetia_mission_task_68_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! está aliado con al menos #Y 4#! países con menos población total que él mismo y un máximo de #Y 15#! territorios, o tiene al menos #Y 5#! súbditos." 
 secure_venetia_a_venetic_league_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en #Y $VENETIC_LEAGUE$#!.\nCualquier #E sujeto#! que no sea un $subject_league_city_state$ se convertirá en un #Y $subject_league_city_state$#!.\nTodos los #E $subject_league_city_state$s§ existentes de [SCOPE.GetRootScope.GetCountry.GetName] _2 se integrará en el #Y $VENETIC_LEAGUE$#!." 
  
 secure_venetia_mission_task_69: "Un imperio veneciano" 
 secure_venetia_mission_task_69_DESC: "Nuestro ascenso al poder hasta ahora ha sido rápido e inesperado para nuestros vecinos, y se nos han presentado muchos obstáculos; sin embargo, los hemos superado a todos. Ahora que nuestro estado se extiende desde Recia hasta Creta, estamos en condiciones de afirmar nuestro dominio imperial sobre todas nuestras tierras vecinas, desde Italia hasta Grecia.\n\n\n\n\n\n\n\n\ n\n@italic_mil22!" 
 secure_venetia_a_venetian_empire_tt: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! se convertirá en #Y $VENETIC_EMPIRE$#!\nEl #Y $VENETIC_EMPIRE$#! obtendrá derechos sobre todo #Y Italia#!, #Y Iliria#! y #Y Grecia#!." 
  
 #Modifiers 
  
 me_veneto_gallic_warfare_cmod: "Guerra de las Galias" 
 desc_me_veneto_gallic_warfare_cmod: "Hemos adoptado muchas de las armas y tácticas de los celtas que hemos asimilado y hemos desarrollado contramedidas contra aquellos que no." 
  
 me_este_fortifications_pmod: "Fortificaciones atestinas" 
 desc_me_este_fortifications_pmod: "En esta provincia se han llevado a cabo importantes trabajos de fortificación." 
  
 me_carnian_fortifications_pmod: "Fortificaciones de Carnia" 
 desc_me_carnian_fortifications_pmod: "En esta provincia se han llevado a cabo importantes trabajos de fortificación." 
  
 me_sovereign_supremacy_modifier_cmod: "Véneto belicoso" 
 desc_me_sovereign_supremacy_modifier_cmod: "Esta nación ha decidido que debe depender principalmente de su propia fuerza para defenderse. Desafortunadamente para sus vecinos, eso significa utilizar la ofensiva como forma de defensa." 
  
 me_favorable_diplomacy_veneto_cmod: "Estabilidad diplomática" 
 desc_me_favorable_diplomacy_veneto_cmod: "Esta nación ha llegado a un consenso sobre cómo acercarse a sus vecinos de manera segura y diplomática y, por lo tanto, ha podido asegurar su posición geopolítica por el momento." 
  
 me_venetian_security_cmod: "Termón defendido" 
 desc_me_venetian_security_cmod: "Para evitar ser barrida por los vecinos del Véneto, esta nación ha empleado políticas de defensa fronteriza altamente eficientes." 
  
 me_submission_to_rome_cmod: "Sumisión a Roma" 
  
 me_submission_to_etruria_cmod: "Sumisión a Etruria" 
  
 me_veneto_protected_adriatic_waterways_cmod: "Vías navegables protegidas del Adriático" 
 desc_me_veneto_protected_adriatic_waterways_cmod: "Después de conquistar la costa de Iliria, los vénetos no sólo pudieron demostrar su dominio en el mar, sino que también purgaron temporalmente la piratería del Adriático, garantizando una mayor libertad para el comercio en la región." 
  
 me_high_access_to_scanian_amber_pmod: "Alto acceso a Scanian Amber" 
 desc_me_high_access_to_scanian_amber_pmod: "¡La gran cantidad de acceso al lucrativo ámbar de Scania ha hecho que esta provincia sea muy rica!" 
  
 me_new_route_for_amber_imports_cmod: "Nueva ruta de importación de ámbar" 
 desc_me_new_route_for_amber_imports_cmod: "#E [SCOPE.GetRootScope.GetCountry.GetName]#! recientemente ha creado una nueva ruta comercial para importar ámbar a través de Retia y está experimentando un impulso en el comercio." 
  
 me_amber_imports_secured_cmod: "Importaciones de ámbar aseguradas" 
 desc_me_amber_imports_secured_cmod: "Bandidos y vecinos hostiles han sido desalojados de las rutas comerciales de este país, lo que facilita el comercio." 
  
 me_port_of_spina_ven_pmod: "Ampliación del Puerto de Spina" 
 desc_me_port_of_spina_ven_pmod: "El puerto de Spina, uno de los principales centros de exportación del norte del Adriático y conectado con gran parte del comercio italiano, se ha ampliado considerablemente, aumentando su capacidad comercial pero también aumentando la intensidad de la pesca local." 
  
 me_expanded_venetic_fleet_cmod: "Flota venética ampliada" 
 desc_me_expanded_venetic_fleet_cmod: "La flota veneciana se ha ampliado enormemente recientemente, lo que ha aumentado considerablemente la moral de sus marineros." 
  
 me_improved_horses_veneto_cmod: "Caballos superiores" 
 desc_me_improved_horses_veneto_cmod: "Después de un extenso programa de cría, los caballos criados por los venecianos han sido seleccionados para ser más rápidos y más fuertes que los de otras naciones. Sin embargo, esto también va de la mano de un mayor mantenimiento." 
  
 me_specialized_horse_breeding_veneto_pmod: "Cría especializada de caballos" 
 desc_me_specialized_horse_breeding_veneto_pmod: "Esta provincia produce algunos de los mejores caballos de carreras del mundo conocido, proporcionando sementales a los romanos, griegos y más allá. Sin embargo, esta intensificación de la producción de caballos también conlleva una mayor necesidad de alimentación para los caballos." 
  
 me_well_equipped_ekupets_cmod: "Ekupetars bien equipados" 
 desc_me_well_equipped_ekupets_cmod: "El equipo de la principal clase guerrera de [SCOPE.GetRootScope.GetCountry.GetName], los 'Ekupetabos' (señores de los caballos), se ha mejorado considerablemente, lo que les ha llevado a asumir un papel formidable como caballería de choque." 
  
 me_consolidating_the_veneti_cities_cmod: "Consolidando las ciudades venecianas" 
 desc_me_consolidating_the_veneti_cities_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] está reuniendo a sus ciudades-estado desunidas, para que puedan formar un gobierno conjunto más formalizado." 
  
 me_arrival_of_roman_colonists_cmod: "Llegada de los colonos romanos" 
 desc_me_arrival_of_roman_colonists_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] está experimentando una afluencia de colonos procedentes de Roma, aumentando su población." 
  
 me_venetian_urbanization_program_cmod: "Programa de urbanización veneciana" 
 desc_me_venetian_urbanization_program_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] ha invertido en un programa masivo para aumentar el crecimiento urbano, aumentando considerablemente su población." 
  
 me_etruscan_settlers_arrive_cmod: "Llegan los colonos etruscos" 
 desc_me_etruscan_settlers_arrive_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] está recibiendo una afluencia de colonos de Etruria, aumentando su población." 
  
 me_noricum_fortifications_vnt_pmod: "Fuertes de montaña" 
 desc_me_noricum_fortifications_vnt_pmod: "Esta provincia ha sido fortificada para proteger las ciudades en terrenos más bajos." 
  
 me_imports_from_the_east_ven_cmod: "Importaciones del Este" 
 desc_me_imports_from_the_east_ven_cmod: "Habiendo tomado el control de las rutas comerciales que pasan por Creta, esta nación ha encontrado acceso a una gran cantidad de bienes que llegan al Mediterráneo oriental a través de Asia y ha logrado monopolizar sus exportaciones hacia el oeste." 
  
 me_expanded_adria_harbor_pmod: "Puerto ampliado de Adria" 
 desc_me_expanded_adria_harbor_pmod: "El famoso puerto de Adria, que ya cuenta con impresionantes vías fluviales para el comercio a través de los mares, se ha ampliado aún más. Ahora puede albergar barcos mucho más grandes, ya sean para el comercio o la guerra." 
  
 me_nationwide_fortifications_cmod: "Defensas Nacionales" 
 desc_me_nationwide_fortifications_cmod: "Esta nación ha implementado ciertos estándares para todas las fortificaciones construidas en su territorio, para asegurarse de que no tengan puntos ciegos en su defensa." 
  
 me_expanded_altinos_port_pmod: "Puerto ampliado de [GetProvince('(int32)3598').GetName]" 
 desc_me_expanded_altinos_port_pmod: "Se ha construido un gran puerto en la ciudad de [GetProvince('(int32)3598').GetName]; no sólo para promover el comercio veneciano, sino para poder mantener y construir una gran flota..." 
  
 me_ship_building_spree_vnt_cmod: "Juerga de construcción naval" 
 desc_me_ship_building_spree_vnt_cmod: "Esta nación ha comenzado recientemente a ampliar su flota y actualmente cuenta con constructores navales dedicados que trabajan diligentemente." 
  
 me_a_fleet_to_rival_carthage_ven_cmod: "Una flota para rivalizar con Cartago" 
 desc_me_a_fleet_to_rival_carthage_ven_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] ha logrado recientemente que su capital eclipse el esplendor de Cartago y, además, ha creado una poderosa tradición naval." 
  
 me_atestine_situli_pmod: "Atestine Situli" 
 desc_me_atestine_situli_pmod: "Los situli (cubos decorativos de bronce) producidos por los artesanos de la ciudad de [GetProvince('(int32)3595').GetName] son algunos de los mejores del norte de Italia. Influenciada por los estilos de los celtas, etruscos y griegos, la situla atestina invoca tanto la mitología como la calidad venética." 
  
 me_padovian_cloth_pmod: "Paño padoviano" 
 desc_me_padovian_cloth_pmod: "[GetProvince('(int32)3594').GetName] ha invertido recientemente en una gran expansión de su producción textil, convirtiéndose en uno de los centros de producción de tejidos más importantes del norte de Italia." 
  
 me_outpost_at_lagola_pmod: "Puesto avanzado en Lagola" 
 desc_me_outpost_at_lagola_pmod: "Este territorio alberga un importante puesto comercial, donde comerciantes y comerciantes se relajan y rezan a Trumsiate antes de emprender el viaje a través de los Dolomitas." 
  
 me_improved_commerce_cmod: "Aumento del comercio" 
 desc_me_improved_commerce_cmod: "Este país ha invertido recientemente en nuevas rutas comerciales, ampliando enormemente las posibilidades de que sus comerciantes obtengan más ganancias." 
  
 me_expanded_adrian_waterworks_pmod: "Obras hidráulicas ampliadas de [GetProvince('(int32)3593').GetName]" 
 desc_me_expanded_adrian_waterworks_pmod: "Se han realizado grandes inversiones para ampliar las obras hidráulicas y la infraestructura de esta ciudad, aumentando considerablemente su valor comercial y su potencial de expansión urbana." 
  
 me_pleased_padovians_pmod: "Padovianos contentos" 
 desc_me_pleased_padovians_pmod: "Los ciudadanos de [GetProvince('(int32)3594').GetName] sienten que sus demandas de más inversiones en su ciudad han sido atendidas generosamente y serán aplacadas firmemente durante bastante tiempo." 
  
 me_great_temple_at_altinom_pmod: "Templo en [GetProvince('(int32)3598').GetName]" 
 desc_me_great_temple_at_altinom_pmod: "Aquí se ha construido un gran templo al dios Altino, que suscita asombro y admiración en todos los ciudadanos de [GetProvince('(int32)3598').GetName]." 
  
 me_center_of_the_amber_road_cmod: "Centro de la carretera ámbar" 
 desc_me_center_of_the_amber_road_cmod: "[SCOPE.GetRootScope.GetCountry.GetName] está situado en el centro de la extensa ruta comercial del ámbar, que se extiende desde Scania y el Báltico hasta Grecia, y casi todo el ámbar fluye hacia el Mediterráneo pasando primero por las fronteras de $VNT_ADJ$. Esto significa altos márgenes de beneficio para [SCOPE.GetRootScope.GetCountry.GetName]." 
  
 me_growth_of_venetic_colony_pmod: "Local $VNT_ADJ$ Colonia" 
 desc_me_growth_of_venetic_colony_pmod: "Se está estableciendo una colonia $VNT_ADJ$ en este territorio, con $venetic$ mercaderes y comerciantes que acuden en masa desde alrededor de [SCOPE.GetRootScope.GetCountry.GetName] en busca de una oportunidad de una nueva vida aquí." 
  
 me_benevolent_treatment_to_the_spartans_pmod: "Trato benévolo a Esparta" 
 desc_me_benevolent_treatment_to_the_spartans_pmod: "Esta nación ha decidido renunciar a la oportunidad de vengarse brutalmente de la población espartana, ganándose tanto la gratitud como la lealtad del poder militar espartano." 
  
 ven_venetic_league_cmod: "Codificación de la Liga Veneciana" 
 desc_ven_venetic_league_cmod: "Esta nación ha declarado la Liga Véneta, que reúne a muchos pueblos y ciudades en un único ámbito de dominio marítimo." 
  
 ven_venetian_empire_cmod: "Declaración del Imperio Veneciano" 
 desc_ven_venetian_empire_cmod: "Esta nación se ha convertido en un enorme imperio marítimo, reformándose para poder ejercer un poder militar desproporcionado a través de los mares." 
  
 me_venetic_manpower_law_cmod: "Servicio militar obligatorio $VNT_ADJ$ eficiente" 
 desc_me_venetic_manpower_law_cmod: "Habiendo centralizado su Estado y su burocracia, [SCOPE.GetRootScope.GetCountry.GetName] ha logrado reformar su sistema de reclutamiento, proporcionando una fuente de mano de obra más grande y más fácilmente disponible." 
  
 me_veneto_chose_diplomacy_cmod: "Diplomacia sobre la guerra" 
 desc_me_veneto_chose_diplomacy_cmod: "Este país ha optado por seguir el camino de la diplomacia como medio para protegerse y está cultivando una imagen de neutralidad y apaciguamiento. Si bien agrada a sus vecinos, también significa que cualquier comportamiento agresivo por parte de [SCOPE.GetRootScope.GetCountry.GetName] sería mucho más difícil de justificar y explicar." 
  
 me_vnt_appeasing_diplomacy_cmod: "Diplomacia de apaciguamiento" 
  
 me_bellicose_doctrine_veneto_cmod: "Políticas belicosas" 
 desc_me_bellicose_doctrine_veneto_cmod: "El mundo que rodea a esta nación es peligroso e impredecible. Con su existencia al filo de la navaja, los Veneti saben que deben aprovechar todas las oportunidades que puedan para expandir y aumentar su poder si quieren sobrevivir." 
  
 me_subjugated_illyrians_illyria_pmod: "Ilirios subyugados" 
 desc_me_subjugated_illyrians_illyria_pmod: "Con la resistencia al dominio veneciano aplastada en el interior de Iliria, pasará un tiempo hasta que los ilirios puedan montar una resistencia contra [SCOPE.GetRootScope.GetCountry.GetName], un hecho que los venecianos están dispuestos a aprovechar con políticas opresivas de impuestos y reclutamiento." 
  
