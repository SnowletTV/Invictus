l_spanish:
  
 yaudheya_missions: "La República Solitaria" 
 yaudheya_missions_DESCRIPTION: "La República de [GetCountry('YDD').GetName|E], o Yodheya Gana, era una república militante centrada en los restos del antiguo Reino Kuru. Al encontrarse como remansos entre dos de los valles fluviales más grandes del mundo, los [GetCountry('YDD').GetAdjective] existen como los únicos Janapadas republicanos. Yaudheya ahora existe bajo el patrocinio de los Mauryas, que valoran a los militares de élite de los Yaudheya." 
 yaudheya_missions_CRITERIA_DESCRIPTION: "Esta misión se completará cuando Yaudheya asegure su posición como una poderosa república militar." 
 yaudheya_missions_BUTTON_TOOLTIP: "La República Kshatriya prevalecerá." 
  
  #Missions 
  
 yaudheya_missions_task_1: "Cada Kshatriya un rey" 
 yaudheya_missions_task_1_DESC: "Los [GetCountry('YDD').GetName|E] eran una república guerrera. En Occidente, normalmente vemos esto como una #E República Oligráquica#!,; sin embargo, en la India védica, los #E Oligarcas#! típicamente representaban a la casta guerrera #E Kshatriya#!. Este fue especialmente el caso en [GetCountry('YDD').GetName|E]. \n\n\n\n\n\n\n\n\n\n@greek_mil5!" 
  
 yaudheya_missions_task_2: "Guerreros dignos de confianza" 
 yaudheya_missions_task_2_DESC: "El [GetCountry('MRY').GetName|E] dependía en gran medida de los guerreros del [GetCountry('YDD').GetName|E]. De hecho, la #E [GetCountry('YDD').GetName] Confederación#! proporcionó [GetCharacter('(int32)22').GetPraenomen|E] muchos generales, jefes y victorias militares en su nombre.\n\n#Y Enviaremos algunos guerreros yaudheyanos para servir en el ejército Maurya.#! \n\ n\n\n\n\n\n\n\n\n@india_mil5!" 
  
 yaudheya_missions_task_3: "Las tres capitales" 
 yaudheya_missions_task_3_DESC: "No somos un solo pueblo. Los #E Yaudheyans#! eran un grupo de tres estados que generalmente pueden centralizarse en una confederación. Las capitales de administración, por tanto, se centraban en tres capitales o regiones diferentes. #E Rohtak#!, #E Panchala del Norte#! y #E Rajistán del Norte#!. \n\n\n\n\n\n\n\n\n\n@persia_mil5!" 
  
 yaudheya_missions_task_4: "Ascenso de Rohtak" 
 yaudheya_missions_task_4_DESC: "La mayor de las tres capitales y capital nacional de facto, #E Rohtak#!, es la única capital de la que aún se sabe claramente. #E Rohtak#! siguió siendo la capital de facto de los #E Yaudheyans#! hasta que finalmente se integraron en el #E Imperio Gupta#! en el #E siglo I d.C.#!. \n\n\n\n\n\n\n\n\n\n@india_mil8!" 
  
 yaudheya_missions_task_5: "Casas en Hastinapura" 
 yaudheya_missions_task_5_DESC: "#E Hastinapura#! era una ciudad importante situada en #E Bahudhanyaka#!, que se traduce literalmente como "País del Maíz". Esta tierra de maíz comprendía una de las tres repúblicas administrativas dentro de la #E [GetCountry('YDD').GetName] Confederación#!. #E Hastinapura#! en sí era la antigua capital del #E #!0 Reino#! del cual los #E Yaudheyans#! fueron el estado sucesor. \n\n\n\n\n\n\n\n\n\n@india_mil4!" 
  
 yaudheya_missions_task_6: "Itinerancia en Rodewala" 
 yaudheya_missions_task_6_DESC: "#E Rodewala#! es una región que mucho más tarde sería identificada como parte de #E Rajistán del Norte#!, que es donde se encontraba la tercera república administrativa de los #E Yaudheyans#!. Esta parte de la confederación es en gran medida un campo, pero sirve como un vínculo importante con el Punjab occidental, una región que históricamente quedaría bajo el control y administración de la #E [GetCountry('YDD').GetName] República#! en el #E siglo II a.C.#! . \n\n\n\n\n\n\n\n\n\n@greek_mil2!" 
  
 yaudheya_missions_task_7: "Deslumbrado por Sthanishvara" 
 yaudheya_missions_task_7_DESC: "#E Sthanishvara#! es una ciudad en crecimiento y de alta prevalencia. Si bien aún no se ha convertido en la capital de ninguna nación, con el tiempo llegaría a ser la capital del poderoso Imperio de Harsha en el siglo VI d.C. #! Sus orígenes se encuentran en la época de la antigüedad donde se elevará como una estrella. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!" 
  
 yaudheya_missions_task_8: "Toc, toc, Nokhar" 
 yaudheya_missions_task_8_DESC: "#E Nokhar#! eventualmente sería eclipsado por un distrito dentro de él, transformándose en la ciudad de Lahore. Esta 'proto-Lahore' siguió siendo una ciudad relevante en el Reino de Porus y está situada justo en el centro de Punjab, famosa por su fuerte de Loh-Kot, origen del nombre 'Lohawar' o 'Lahore'. Es fundamental mantener y hacer crecer #E Nokhar#! para asegurar la estabilidad en toda la región del Gran Punjab. \n\n\n\n\n\n\n\n\n\n@india_mil1!" 
  
 yaudheya_missions_task_9: "Matrimonio con Maurya" 
 yaudheya_missions_task_9_DESC: "Si bien históricamente nunca se produjo un matrimonio con los [GetCountry('MRY').GetName|E], las relaciones estrechas con los yaudheyanos eran más que comunes. Para forjar relaciones aún más estrechas con ellos, podemos pedirles la mano a nuestros señores supremos... siempre que el molesto Reino de [GetCountry('PRA').GetName|E] no se nos haya adelantado. Si es así, todavía podemos preguntar, pero es probable que nuestra propuesta sea rechazada. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!" 
  
 yaudheya_missions_task_10: "Resto de Rodewala" 
 yaudheya_missions_task_10_DESC: "Nuestra relación con el [GetCountry('MRY').GetName|E] nos coloca en posición de solicitarles inversiones en nuestro país. Como tenemos una ciudad en el área de #E Rodewala#!, los #E Mauryans#! pueden encontrar nuestra administración en la región digna de concedernos su mitad. \n\n\n\n\n\n\n\n\n\n@india_mil15!" 
  
 yaudheya_missions_task_11: "Acabar con el Reino de Porus" 
 yaudheya_missions_task_11_DESC: "Ha llegado el momento de poner fin al Reino de [GetCountry('PRA').GetName|E]. La tiranía de los hijos de [GetCharacter('(int32)498').GetPraenomen|E] ha envuelto el Punjab occidental durante demasiado tiempo. ¡Es hora de establecer un gobierno republicano Kshatriya sobre los llamados 'intelectuales' de [GetCountry('PRA').GetName|E]! \n\n\n\n\n\n\n\n\n\n@india_mil8!" 
  
 yaudheya_missions_task_12: "Seda Lisa de Sakala" 
 yaudheya_missions_task_12_DESC: "La antigua capital de #E Paurava#!, #E Sakala#! es una de las ciudades más importantes no sólo del oeste de Punjab, sino de todo el valle del río Indo. Si bien es conocido como un centro del #E Budismo#!,, es más conocido por sus textiles y sedas gloriosamente rentables. \n\n\n\n\n\n\n\n\n\n@india_mil6!" 
  
 yaudheya_missions_task_13: "Manejando a Mallia" 
 yaudheya_missions_task_13_DESC: "#E Mallia#! no es sólo una ciudad sino un área completa. Es increíblemente denso en su desarrollo, organización y población. Administrar esta área requiere un toque gentil para que prospere, pero un toque aún más gentil para asegurarse de que no se rebelen. \n\n\n\n\n\n\n\n\n\n@event_pic3!" 
  
 yaudheya_missions_task_14: "Triunfo en Taxila" 
 yaudheya_missions_task_14_DESC: "Las maravillas del conocimiento de #E Taxila#! han pasado a nuestra posesión. Si bien normalmente confiamos más en la fuerza que en el cerebro, la Universidad de #E Taxila#! resultará ser la excepción más poderosa en nuestra república en crecimiento. ¡Debemos nutrir a la ciudad para que alcance nuevas alturas! \n\n\n\n\n\n\n\n\n\n@egypt_mil7!" 
  
 yaudheya_missions_task_15: "Matrimonios malianos" 
 yaudheya_missions_task_15_DESC: "Los #Y [GetCulture('sivi').GetName]s#! son bien conocidos por nosotros y nosotros por ellos. Es hora de que les ampliemos el derecho a contraer matrimonio mixto. Esto nos ayudará a gestionar nuestros nuevos territorios y ciudades ricas en #E Mallia#!. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!" 
  
 yaudheya_missions_task_16: "Dardos de Devaprayaga" 
 yaudheya_missions_task_16_DESC: "#E Sthanisvara#! es ahora una gran ciudad; sin embargo, su seguridad está en peligro mientras las tribus bárbaras [GetCulture('dardic').GetName|Y] se encuentren justo al este de su frontera. Debemos declarar la guerra por el pueblo contra los traicioneros Dards hasta su ciudad de #E Devaprayaga#!.\n\n\n\n\n\n\n\n\n\n@greek_mil7!" 
  
 yaudheya_missions_task_17: "Panch Nagara de Panchanada" 
 yaudheya_missions_task_17_DESC: "[GetProvince('(int32)4380').GetArea.GetName|E], más tarde conocida como Punjab, es la región de nuestro pueblo. El granero de toda la India, sus intelectuales, guerreros, cultura y más dan origen a una región compleja y rica. Sin embargo, esto también dificulta el gobierno. Como república, debemos reconocer este hecho y decidir cómo abordarlo. ¿Deberíamos patrocinar la creación de una liga Panchanagara (Cinco Ciudades)? \n\n\n\n\n\n\n\n\n\n@greek_mil13!" 
  
 yaudheya_missions_task_18: "camino del guerrero" 
 yaudheya_missions_task_18_DESC: "La República [GetCountry('YDD').GetName|E] es ante todo una república para la casta guerrera #E Kshatriya#!. Asegurémonos de que siga siendo así mediante la adopción de leyes que garanticen el futuro de nuestra cultura guerrera. \n\n\n\n\n\n\n\n\n\n@india_mil10!" 
  
 yaudheya_missions_task_19: "Maharajá-Senapati" 
 yaudheya_missions_task_19_DESC: "Lo que significa que "Gran Rey Comandante" era un líder electo de la [GetCountry('YDD').GetName|E ] República. Este jefe también serviría como Mahasenapati (Gran Comandante del Ejército) del ejército #E Mauryan#!, mostrando la gran cooperación y confianza que los #E Mauryan#! tenían en los #E Yaudheyans#!. Con un título tan prestigioso, se nos debería conceder más autonomía respecto de los #E Mauryans#!, porque ciertamente nos lo hemos ganado. \n\n\n\n\n\n\n\n\n\n@india_mil8!" 
  
 yaudheya_missions_task_20: "Lucha por tus derechos" 
 yaudheya_missions_task_20_DESC: "Los numerosos pueblos desde los bordes del Punjab occidental en #E Mallia#! hasta las puntas del Punjab oriental en el país #E Dardic#!, han comenzado a clamar por "luchar por sus derechos". ¿Quiénes somos para estar en desacuerdo? Si quieren derechos, ¡primero deben aprender a luchar como guerreros #E Kshatriya#!! \n\n\n\n\n\n\n\n\n\n@egypt_mil9!" 
  
 yaudheya_missions_task_21: "Insistir en Indraprashta" 
 yaudheya_missions_task_21_DESC: "Dos de nuestras familias nobles, las familias #E Prativindhya#! y #E Janamejaya#!, son parientes de la historia legendaria contada en el #T Mahabharata#!. Y de esa historia, se nos dice que nuestros predecesores, el #E Reino Kuru#!, fue fundado con #E Indraprashta#! como su primera capital, establecido por los propios hermanos #E Pandava#!. Tenemos todo el derecho a gobernar la ciudad y debemos insistir ante los #E Mauryans#! lo antes posible para que nos la devuelvan." 
  
