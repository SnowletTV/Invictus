 punjabi_heritage_desc: "Las cinco ciudades de Panchanada, o Panchnagara, se han unido para formar la Liga Panchnagaran bajo el patrocinio de la venerable #E Confederación de Yaudheya#!!\n\nPanchanada significa '5 ríos', mientras que Panch y Nagara se unen para significar '5 ciudades'." 
