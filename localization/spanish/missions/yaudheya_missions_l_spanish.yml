  #Decisions 
 sabotage_paurava: "Sabotaje Paurava" 
 sabotage_paurava_desc: "Intenta sabotear la reputación del Reino de [GetCountry('PRA').GetName|E]. Puedes intentar esto #R una vez al año#!. La posibilidad de sabotearlos exitosamente #G aumentará#! si eres amigo de [GetCountry('MRY').GetRuler.GetPraenomen|E], tienes #E Lengua de Plata#! o tienes #E Carisma#!. excepcionalmente alto. sin embargo, tener #E Carisma#! u otros rasgos indeseables #R disminuirá#! tus posibilidades." 
 paurava_is_warned_tt: "Hemos #G promulgado con éxito#! la decisión #Y Sabotaje Paurava#!.\n[GetCountry('PRA').GetName] se enterará de esto." 
 paurava_is_warned_tt_2: "[GetCountry('PRA').GetName] será castigado.\n[GetCountry('PRA').GetName] se enterará de esto." 
 ask_for_mahasenapati: "Solicitar Mahasenapati" 
 ask_for_mahasenapati_desc: "La Confederación de [GetCountry('YDD').GetName|E] es un vasallo muy útil. A lo largo de su historia, proporcionaron el guerrero de élite Mahasenapati, o Grandes Comandantes, a los ejércitos de su señor supremo. Podemos solicitar que su líder se convierta en comandante del ejército para nosotros.\n\n#E Se realizará una solicitud, pero es posible que no sea aceptada. #!" 
  
  #Other 
 blood_of_pandava: "Sangre de Pandu" 
 blood_of_pandava_desc: "Pandu fue el padre adoptivo de los cinco hermanos Pandava. Cada hermano estaba unido por una sola mujer, Panchali, quien los casó a todos por error. Yudhishtira y Arjuna, dos de los hermanos, se convertirían en los Rajas del Reino Kuru. Mucho más adelante, los hijos de Janamejaya del linaje Arjuna y los hijos de Prativindhya del linaje Yudhishthira se encontrarían gobernando diferentes partes de la Confederación Yaudheyan." 
  
  #Events 
 me_yaudheya_1_title: "$yaudheya_missions_task_1$" 
 me_yaudheya_1_desc: "¡El partido #E Kshatriya#!, o los #E Oligarcas#!, han recibido poder! Esta gran victoria significa que la cultura guerrera #E Kshatriya#! quedará consagrada dentro de nuestro propio sistema republicano. Por supuesto, aunque debemos tener mucho cuidado de que nadie #E Kshatriya#! sea mayor que el otro, ciertamente podemos proclamar que cada individuo #E Kshatriya#! es un rey." 
 me_yaudheya_1.a: "El mundo temblará ante nuestra república militante." 
 me_yaudheya_1_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_1$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_2_title: "$yaudheya_missions_task_2$" 
 me_yaudheya_2_desc: "El #E [GetCountry('MRY').GetName] Imperio#! está en medio de sus conquistas de todo nuestro mundo. La era de los Janapadas ya pasó en sus manos. Sin embargo, hemos desempeñado nuestro papel en esto. Y deberíamos continuar haciéndolo.\n\n¿Quién sino los poderosos guerreros Kshatriya de [GetCountry('YDD').GetName|E] le han dado al propio Raja [GetCharacter('(int32)22').GetPraenomen|E] #E Maurya#! más victorias que grano hay en Punjab? ¿Quién sino nosotros hemos montado en elefantes sobre el Hindu-Kush, hemos luchado contra los restos del #E [GetCharacter('(int32)39').GetPraenomen]' Imperio#! y hemos matado a más hombres que los santos [GetCountry('MRY').GetName]0 tiene cabezas?" 
 me_yaudheya_2.a: "¡Envía algunos soldados yaudheyanos a Raja [GetCharacter('(int32)22').GetPraenomen]!" 
 me_yaudheya_2_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_2$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_200_desc: "La #E [GetCountry('YDD').GetName] Confederación#! nos ha enviado un guerrero. Siempre nos han ayudado en nuestras campañas y esto no es diferente. Podemos hacer un gran uso del guerrero de élite si así lo deseamos." 
 me_yaudheya_200.a: "Los yaudheyanos siguen siendo nuestros amigos." 
  
 me_yaudheya_3_title: "$yaudheya_missions_task_3$" 
 me_yaudheya_3_desc: "¡Las tres capitales de #E Yaudheya#! forman parte de la identidad de esta confederación desde sus inicios! La principal capital administrativa de #E Rohtok#!. La antigua capital del Reino Kuru, #E Hastinapura#!. Y finalmente, la región de #E Rodewala#!, donde el país no está gobernado por ninguna capital, pero aún forma una zona administrativa distinta.\n\nCada una de estas capitales debería desarrollarse más y prosperar bajo nuestro gobierno. Tenemos fondos de cada zona y depende de nosotros distribuir estos fondos a cada zona administrativa como mejor nos parezca." 
 me_yaudheya_3.a: "¡Las capitales brillarán!" 
 me_yaudheya_3_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_3$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_4_title: "$yaudheya_missions_task_4$" 
 me_yaudheya_4_desc: "#E Rohtok#! es lo más parecido que tenemos a una verdadera capital. En cierto modo, es la capital de nuestras capitales, y nuestra gloriosa ciudad crece aún más. Sirve como vínculo entre el valle del río Ganges en el este y el valle del río Indo de nuestro pueblo." 
 me_yaudheya_4.a: "El maharajá está en Maha Rohtok." 
 me_yaudheya_4_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_4$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_5_title: "$yaudheya_missions_task_5$" 
 me_yaudheya_5_desc: "#E Hastinapura#! era la antigua capital de nuestra entidad matriz, el #E Reino Kuru#!. Aunque hemos reemplazado al antiguo Reino, ciertamente no hemos reemplazado a su gran capital. #E Hastinapura#! sigue siendo un santuario del pueblo #E Kuru#! y las recientes ampliaciones le permitirán seguir creciendo a pesar de su origen más antiguo." 
 me_yaudheya_5.a: "¡Hastinapura es tan agradable y hogareña!" 
 me_yaudheya_5_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_5$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_6_title: "$yaudheya_missions_task_6$" 
 me_yaudheya_6_desc: "La tierra de #E Rodewala#! nunca ha estado muy centralizada. A orillas del río Satluj y en el borde de los desiertos del sur, ha luchado por volverse tan civilizado como el resto de nuestras ricas tierras. Este ya no es el caso porque hemos construido una ciudad adecuada para manejar la administración de #E Rodewala#!. Esto ayudará a la gente de #E Rodewala#! a adaptarse a nuestra confederación y al mismo tiempo fortalecerá nuestra capacidad de atravesar el desierto de Rajistan justo al sur." 
 me_yaudheya_6.a: "Paseemos por el Satluj." 
 me_yaudheya_6_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_6$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_7_title: "$yaudheya_missions_task_7$" 
 me_yaudheya_7_desc: "¿Qué se puede decir sobre #E Sthanishvara#! sino "guau". A pesar de no ser uno de nuestros principales centros administrativos, es sin duda que #E Sthanishvara#! está destinada a ser una gran ciudad y capital de una nación en el futuro. Quizás seamos nosotros, quizás no. Cualquiera sea el caso, las estrellas brillan un poco más en #E Sthanishvara#!." 
 me_yaudheya_7.a: "Me pregunto si la luna también brilla más allí." 
 me_yaudheya_7_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_7$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_8_title: "$yaudheya_missions_task_8$" 
 me_yaudheya_8_desc: "La conquista de #E Nokhar#! nos ha dado acceso a una de las ciudades mejor posicionadas de nuestros tiempos. Especialmente el distrito #E Luhwar#! parece apto para el crecimiento, y el fuerte #E Loh-Kot#! construido en él es absolutamente indestructible. ¡Que esos muros duren mil años!" 
 me_yaudheya_8.a: "Una ciudad amurallada dentro de una ciudad amurallada." 
 me_yaudheya_8_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_8$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_9_title: "$yaudheya_missions_task_9$" 
 me_yaudheya_9_desc: "¡La noticia ha llegado del Raja de #E Maurya#!, mi Maharaja-Senapati! El #E Imperio Maurya#! tiene..." 
 me_yaudheya_9.a: "¡Aceptó nuestra solicitud de matrimonio!" 
 me_yaudheya_9.b: "Negó nuestra solicitud de matrimonio..." 
 me_yaudheya_9_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_9$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_900_desc: "Ha llegado una solicitud de [GetCountry('MRY').GetRuler.GetPraenomen|E], el Mahasenapati de #E Yaudheya#!, pidiendo matrimonio con alguien de la familia Maurya... aunque nos hemos casado con la república antes, y ellos han seguido siendo algunos de nuestros aliados y súbditos más leales. ¿Deberíamos realmente renovar nuestros matrimonios con ellos?" 
 me_yaudheya_900.a: "¡Por supuesto que podemos casarnos con ellos!" 
 me_yaudheya_900.b: "Preferiríamos que no." 
 me_yaudheya_900.c: "Desafortunadamente, ya nos casamos con sus rivales en #E Paurava#!." 
  
 me_yaudheya_102_desc: "¡Los Mauryan han negado nuestra petición de controlar [GetProvince('(int32)9263').GetArea.GetName|E]! A pesar de esto, la gente del bajo [GetProvince('(int32)9263').GetArea.GetName|E] clama por unirse a nuestra nación. Nuestro reclamo sobre la región es legítimo." 
 me_yaudheya_102.a: "¡Qué vergüenza!" 
  
 me_yaudheya_10_title: "$yaudheya_missions_task_10$" 
 me_yaudheya_10_desc: "¡Los Mauryan han aceptado nuestra petición de controlar [GetProvince('(int32)9263').GetArea.GetName|E]! El alboroto de la gente de la región se puede escuchar hasta el final en #E Rohtok#!." 
 me_yaudheya_10.a: "Qué alegría trae la diplomacia." 
 me_yaudheya_10_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_10$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_100_desc: "La #E Confederación Yaudheyan#! ha solicitado que renunciemos a nuestro control sobre el área [GetProvince('(int32)9263').GetArea.GetName|E]. Tienen argumentos interesantes y no perderíamos mucho. Argumentan que tienen una ciudad administrativa popular en el área con más de #E 30#! habitantes, y darles la tierra nos dará temporalmente libertad financiera de la zona que de otro modo sería rural. ¿Qué le diremos a su Mahasenapati?" 
 me_yaudheya_100.a: "Claro, de todos modos no necesitamos ese remanso." 
 me_yaudheya_100.b: "¿Renunciar a la tierra? Jaja... lárgate." 
  
 me_yaudheya_11_title: "$yaudheya_missions_task_11$" 
 me_yaudheya_11_desc: "El Reino de Porus, [GetCountry('PRA').GetName|E], finalmente llegará a su fin. [GetCountry('MRY').GetRuler.GetPraenomen|E] nos ha permitido atacarlos, gracias a nuestros esfuerzos diplomáticos, ¡y por eso declararemos la guerra para conquistar todo su estado!" 
 me_yaudheya_11.a: "[GetDeityDefinition('omen_kartikeya').GetName] ¡bendice nuestras espadas!" 
 me_yaudheya_11_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_11$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_110_desc: "¡Mi Rajá! ¡La temida [GetCountry('YDD').GetName|E] #E Confederación#! pronto nos declarará la guerra! ¡Los #E Mauryans#! lo han permitido! El pánico se apodera de la corte: ¿sobrevivirá #E Paurava#!? ¿Qué haremos?" 
 me_yaudheya_111.a: "Haremos lo que debemos." 
  
 me_yaudheya_12_title: "$yaudheya_missions_task_12$" 
 me_yaudheya_12_desc: "#E Sakala#! era la antigua capital de nuestros enemigos en #E Paurava#!, y ahora ha pasado a nuestras manos. Sus textiles están mucho más allá de cualquier otra ciudad en todo #E Bharat#!, y su gloria sobrepasa las capacidades de las ciudades en #E Mallia#!. Es justo que continuemos la gloria de #E Sakala#! en una nueva era de liderazgo bajo nuestro mando." 
 me_yaudheya_12.a: "¡Camisas, faldas y calcetines Sakala para todas!" 
 me_yaudheya_12_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_12$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_13_title: "$yaudheya_missions_task_13$" 
 me_yaudheya_13_desc: "La maravillosa región de #E Mallia#!! El grano de esta provincia por sí solo podría alimentar a toda #E India #!. Las poderosas ciudades están una al lado de la otra, verdaderamente es un lugar como ningún otro. Dicen que en #E Mallia#!. se congregan comerciantes de hasta donde alcanza la vista. Además, nuestra conquista de la región no ha hecho más que aumentar la reputación del Bajo Punjab." 
 me_yaudheya_13.a: "¿Todo hombre es... un comerciante?" 
 me_yaudheya_13_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_13$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_14_title: "$yaudheya_missions_task_14$" 
 me_yaudheya_14_desc: "#E Taxila#!, o como lo llamamos, #E Taksasila#!, es EL lugar ideal para cualquier estudiante, maestro o persona educativa. Si bien, por supuesto, no estamos tan interesados ​​en el lápiz y el papel como en la espada y la lanza, seríamos negligentes en descuidar la histórica y maravillosa ciudad que es #E Taksasila#!, y la universidad que la acompaña." 
 me_yaudheya_14.a: "Si tan sólo existiera un libro sobre el arte de la guerra..." 
 me_yaudheya_14_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_14$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_15_title: "$yaudheya_missions_task_15$" 
 me_yaudheya_15_desc: "Los matrimonios con los #E Mallians#! nunca han sido prohibidos, pero carecían de derechos para heredar y celebrar contratos legales. Ahora tienen estos derechos integrales y se han vuelto fervientes en su amor por nuestro gobierno. Esta república fue fundada sobre el #E Kshatriya#!, sin embargo eso no significa que no podamos ser justos con aquellos de otras castas." 
 me_yaudheya_15.a: "Siempre encontré bonitas a las mujeres mallianas." 
 me_yaudheya_15_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_15$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_16_title: "$yaudheya_missions_task_16$" 
 me_yaudheya_160_desc: "¡Mi señor! ¡La temida [GetCountry('YDD').GetName|E] #E Confederación#! pronto nos declarará la guerra! ¡Los #E Mauryans#! lo han permitido! El pánico se apodera de la corte, ¿sobreviviremos? ¿Qué haremos?" 
 me_yaudheya_160.a: "¡Defenderemos desde las montañas!" 
 me_yaudheya_16_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_16$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_16_desc: "El tiempo de los #E Dards#! ha llegado a su fin. Atacamos a las montañas que se elevan sobre #E Sthanishvara#!, y no regresaremos sin la totalidad de [GetProvince('(int32)7385').GetArea.GetName|E] bajo nuestro control." 
 me_yaudheya_16.a: "[GetProvince('(int32)7385').GetName|E], vamos por ti." 
  
 me_yaudheya_17_title: "$yaudheya_missions_task_17$" 
 me_yaudheya_17_desc: "[GetProvince('(int32)4380').GetArea.GetName|E] siempre ha sido un lugar de gran reputación, comercio, riquezas, gente y todo lo que un hombre podría soñar. Sin embargo, había sido gobernado en gran medida por #E Rajas#! y #E Ranis#! antes de que introdujéramos el control republicano #E Kshatriya#!. Si bien esto es genial para nosotros, es posible que ellos no sientan lo mismo. Por lo tanto, puede resultar beneficioso establecer una nueva liga asociada. Una #E Liga Panchnagara#!, la liga de 5 ciudades.\n\nHacer esto nos permitirá beneficiarnos de su cooperación indivisa, lo que nos dará un aumento en la producción de #E Grano#!, #E Seda#!, #E Comercio. #! y #E Tela#!. O podríamos mantener nuestro control administrativo sobre la región, gestionando directamente sus impuestos y productos. Aunque es menos eficiente, es más seguro. ¿Qué haremos?" 
 me_yaudheya_17.a: "¡Establezca el Panch Nagara!" 
 me_yaudheya_17.b: "Estamos unidos como UNA república." 
 me_yaudheya_17_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_17$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_18_title: "$yaudheya_missions_task_18$" 
 me_yaudheya_18_desc: "El camino del guerrero, el camino #E Kshatriya#!, es el camino de nuestra gente, que por supuesto es #E Kshatriyas#!. #E Kshatriya#! representa una de las cuatro clases sociales principales del sistema de castas. Significa 'autoridad' y, desde el inicio de la cultura #E Védica#!, nos ha representado a los guerreros aristocráticos. Nuestra forma de gobierno republicano #E Kshatriya #! ha conducido a una cultura militarista como nunca antes se había visto en la región." 
 me_yaudheya_18.a: "Por cada 5 #E Mauryans#!,, un #E Yaudheyan#! bastará." 
 me_yaudheya_18_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_18$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_19_title: "$yaudheya_missions_task_19$" 
 me_yaudheya_19_desc: "El #E Maharaja-Senpati#!,, mi señor, es el título más prestigioso en la cultura #E Kuru-Yaudheyan#!. Ningún cargo electo es superior. Literalmente significa 'El Gran Rey Comandante Militar'. Los #E Mauryans#! te conocen como el #E Mahasenapati#!, o 'El Gran Comandante Militar', lo que sigue siendo un honor muy alto. Nos enorgullecemos de ser guerreros disciplinados; puede estar seguro de nuestra lealtad." 
 me_yaudheya_19.a: "Y tú, mi habilidad." 
 me_yaudheya_19_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_19$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_20_title: "$yaudheya_missions_task_20$" 
 me_yaudheya_20_desc: "Dos pueblos en nuestro país tienen presencias destacadas y vidas muy diferentes. Los #E Mallians#!, comerciantes y agricultores rentables en las partes más bajas del Punjab; y los #E Dardics#!, nómadas de las montañas en las partes más altas del Punjab. Ambos exigen más derechos y han dicho que están dispuestos a luchar por ellos si es necesario. Bueno, decretamos que se les podrán otorgar #E #Y derechos especiales#!#!... siempre que demuestren que tienen las capacidades de combate para ser parte de nuestro ejército de élite. ¡Después de todo, querían luchar por sus derechos! ¿A qué cultura deberíamos otorgar estos derechos especiales?" 
 me_yaudheya_20.a: "La riqueza de los malianos les comprará la victoria." 
 me_yaudheya_20.b: "Las escarpadas montañas de los Dards los han entrenado." 
 me_yaudheya_20_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_20$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_201_title: "La República Invencible" 
 me_yaudheya_201_desc: "La república #E Yaudheya#! ha pasado de ser un estado pequeño, pero poderoso, sucesor del antiguo #E Reino Kuru#!, a ahora una fuerza poderosa que puede golpear muy por encima de su peso contra cualquier enemigo, ya sean invasores del del norte, imperios del sur, atacantes del este o señores de la guerra del oeste. No necesitamos esperar buenas fortunas en el futuro, porque nuestras fortunas las hemos ganado gracias a nuestro arduo trabajo, habilidad y tenacidad." 
 me_yaudheya_201.a: "Larga vida #E Yaudheya#!!" 
 me_yaudheya_201.b: "Larga vida a la #E Confederación Yaudheya#!!" 
 me_yaudheya_201.c: "Larga vida al #E Yoddheya Gana#!!" 
 me_yaudheya_201_tooltip: "El árbol de misiones '#Y $yaudheya_missions$#!' ahora ha sido #G Completado#!!"" 
  
 me_yaudheya_21_title: "$yaudheya_missions_task_21$" 
 me_yaudheya_21_desc: "Los #E Mauryans#! ocuparon el territorio de #E Indraprashta#!, pero ahora nos lo han devuelto. En los tiempos del #E Reino Kuru#! de antaño, cuando dos de nuestras familias nobles, los antepasados ​​de #E Janamejaya#! y #E Prativindhya#! lucharon por el reino en la historia épica, Mahabharata. Después de que los hermanos #E Pandava#! ganaron, #E Indraprashta#! nació de la paz de esa guerra. Somos los legítimos sucesores del #E Reino Kuru#! y, por lo tanto, somos los legítimos herederos de la gloriosa ciudad." 
 me_yaudheya_21.a: "La ciudad de Indra vuelve a ser nuestra." 
 me_yaudheya_21_tooltip: "La tarea de misión '#Y $yaudheya_missions_task_21$#!' ahora ha sido #G Completada#!!" 
  
 me_yaudheya_210_title: "$yaudheya_missions_task_21$" 
 me_yaudheya_210_desc: "El #E Mahasenapati#! de #E Yaudheya#! nos ha enviado una 'insistencia' para que devolvamos #E Indraprashta#!. Fue la primera ciudad del #E Reino Kuru#! y varias personas dentro de los partidos políticos de #E Yaudheya#! afirman ser descendientes de los legendarios #E Pandava#! fundadores de la ciudad. Si bien nos duele hacerlo, en realidad sólo podemos observar cómo la ciudad felizmente se reincorpora a la república. Pero ya ha sucedido. Lo que importa ahora es cómo nos sentimos al respecto." 
 me_yaudheya_210.a: "¡Esto es traición, traición o ambas!" 
 me_yaudheya_210.b: "La ciudad de Indra es suya por derecho." 
  
  # Decision Events 
 me_yaudheya_99_title: "Guerreros de la política: calumnias" 
 me_yaudheya_99_desc: "Se te concede un consejo con el propio [GetCountry('MRY').GetRuler.GetPraenomen|E]. Esta es tu oportunidad de convencerlo de por qué deberíamos poder atacar el #E Reino de Paurava#! libremente.\n\n"[ROOT.GetCountry.GetRuler.GetPraenomen|E], hablas mal de mis súbditos en #E Paurava#!. ¿Qué es eso? ¿ellos dicen?" dice [GetCountry('MRY').GetRuler.GetPraenomen].\nTú respondes: "Mis [GetCountry('MRY').GetRulerTitle], ellos..."" 
 me_yaudheya_99.a: ""¡Riqueza de la Horda que te pertenece!"" 
 me_yaudheya_99.b: ""¡Di que Rani es infiel!"" 
 me_yaudheya_99.c: ""¡Di que tu cara es antiestética!"" 
 me_yaudheya_99.d: ""¿Dices que tú... um... eres... s-estúpido...?"" 
 me_yaudheya_99.e: ""¡En mis visiones, [GetCountry('PRA').GetRuler.GetPraenomen|E] te ha convertido en una rana que prefiere a los hombres!"" 
 me_yaudheya_99.f: ""Son malos."" 
 me_yaudheya_99.g: ""Ellos #E th#!lander tú y #E th#!ay que eres '#E th#!upid' y un '#E th#!lob'."" 
 me_yaudheya_99.s: ""Difunde rumores indescriptibles. Créeme, amigo mío"." 
  
 he_believes_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] cree tu historia." 
 he_doesnt_believe_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] descarta tu historia." 
 paurava_punished_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] le da a [GetCountry('PRA').GetName] una palmada en la muñeca." 
 hes_angry_at_you_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] te castiga por mentir." 
 what_the_frick_tt: "[GetCountry('MRY').GetRuler.GetPraenomen] no tiene idea de lo que estás diciendo." 
 he_somehow_buys_it_tt: "[GetCountry('MRY').GetRuler.GetPraenomen]... de alguna manera está convencido a pesar de tu idiotez." 
 are_you_STUUPID_tt: "... ¿qué?" 
  
 me_yaudheya_91_title: "¿Está [GetCountry('MRY').GetRuler.GetPraenomen] loco?" 
 me_yaudheya_91_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] respondió a nuestra solicitud con una respuesta confusa. Parece... de alguna manera... ¡¿creer en la locura?! ¡Que suerte!" 
 me_yaudheya_91.a: "Mi lógica es absolutamente sólida." 
  
 me_yaudheya_92_title: "¿Estas loco?" 
 me_yaudheya_92_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] respondió a nuestra solicitud con una respuesta confusa. Parece... em... cuestionar tu cordura con franqueza." 
 me_yaudheya_92.a: "¡Él es el tonto, no yo!" 
  
 me_yaudheya_93_title: "¡Traición! ¡Mentiras! ¡Engaño!" 
 me_yaudheya_93_desc: "¡Hemos recibido noticias de que [GetCountry('MRY').GetRuler.GetPraenomen] cree que lo hemos insultado! Dijo que fue el maldito [GetCountry('YDD').GetRulerTitle] de [GetCountry('YDD').GetName|E] quien se lo dijo. De alguna manera, [GetCountry('MRY').GetRuler.GetPraenomen] les cree... afortunadamente, sólo nos han dado una palmada en la muñeca en lugar de permitir que los #E Yaudheyans#! ataquen." 
 me_yaudheya_93.a: "¡Esto es insultante!" 
  
 me_yaudheya_95_title: "Guerreros de la política: castigados" 
 me_yaudheya_95_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] nos ha respondido con desdén. Estás mintiendo claramente, afirma, y ​​exige que le envíes un tributo adicional inmediatamente para disculparte." 
 me_yaudheya_95.a: "Bueno, eso no salió según lo planeado." 
  
 me_yaudheya_96_title: "Guerreros de la política: castigados" 
 me_yaudheya_96_desc: "[GetCountry('MRY').GetRuler.GetPraenomen] nos ha respondido con desdén. Estás mintiendo claramente, afirma, y ​​exige que le envíes un tributo adicional inmediatamente para disculparte." 
 me_yaudheya_96.a: "Bueno, eso no salió según lo planeado." 
  
 me_yaudheya_97_title: "Guerreros de la política: ¿éxito?" 
 me_yaudheya_97_desc: "Hemos convencido exitosamente a [GetCountry('MRY').GetRuler.GetPraenomen|E] de que [GetCountry('PRA').GetName|E] debe ser castigado... sin embargo, les dio una palmada en la muñeca en lugar de permitirnos darles una palmada con nuestras lanzas. Tendremos que ser aún más convincentes si queremos que se nos permita atacarlos." 
 me_yaudheya_97.a: "Hmph, debemos vender mejor nuestra historia." 
  
 me_yaudheya_98_title: "Guerreros de la política: éxito" 
 me_yaudheya_98_desc: "Hemos convencido con éxito a [GetCountry('MRY').GetRuler.GetPraenomen|E] de que [GetCountry('PRA').GetName|E] debe ser castigado. Y afortunadamente, podemos ser nosotros quienes apliquemos dicho castigo. Tenemos #E 5 años#! antes de que pase este incidente diplomático." 
 me_yaudheya_98.a: "¡Excelente! Ahora a hacer la guerra..." 
  
 me_yaudheya_94_title: "¡Traición! ¡Mentiras! ¡Engaño!" 
 me_yaudheya_94_desc: "¡Hemos recibido noticias de que [GetCountry('MRY').GetRuler.GetPraenomen] cree que lo hemos insultado! Dijo que fue el maldito [GetCountry('YDD').GetRulerTitle] de [GetCountry('YDD').GetName|E] quien se lo dijo. De alguna manera, [GetCountry('MRY').GetRuler.GetPraenomen] les cree y les ha permitido atacarnos directamente si así lo desean. Debemos estar preparados." 
 me_yaudheya_94.a: "¡Esos bárbaros mentirosos!" 
  
 me_yaudheya_70_title: "Maharaja-Senapati solicitado" 
 me_yaudheya_70_desc: "Mi #E [GetCountry('YDD').GetRulerTitle]#!,, nuestro señor supremo te ha pedido que sirvas en su ejército como comandante. ¿Cómo responderás?" 
 me_yaudheya_70.a: "Serviré en el ejército, es mi deber." 
 me_yaudheya_70.b: "No." 
  
 me_yaudheya_72_title: "Llega Mahasenapati" 
 me_yaudheya_72_desc: "¡Mi #E [GetCountry('MRY').GetRulerTitle]#!, el #E Majasenapati#! ha llegado a tu corte, listo para llevar a los hombres en tu nombre a la victoria!" 
 me_yaudheya_72.a: "Excelente, los usaremos bien." 
  
 me_yaudheya_71_title: "Mahasenapati se niega" 
 me_yaudheya_71_desc: "Mi #E [GetCountry('MRY').GetRulerTitle]#!, el #E Majasenapati#! de #E Yaudheya#! se ha negado a abandonar su país para luchar en el campo de batalla por ti." 
 me_yaudheya_71.a: "Que decepcionante..." 
  
 me_yaudheya_50_title: "República de Mallia" 
 me_yaudheya_50_desc: "Tenemos la opción de crear otra #E República Colonial#! en el área de #E Mallia#!. Alternativamente, podríamos expandir #E Panchnagara#! para incluir #E Mallia#!." 
