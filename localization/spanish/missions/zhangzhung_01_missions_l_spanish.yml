```yaml
l_spanish:

01_zhangzhung_missions:0 "El Reino de la Montaña"
01_zhangzhung_missions_DESCRIPTION:0 "En los lugares más remotos del mundo, donde la tierra se convierte en montañas poderosas que se elevan hasta rozar el propio cielo, allí hallarás a nuestro pueblo, que ha vivido en las grietas de las colinas y las rocas desde el principio de los tiempos. Son pocos los lo bastante resistentes para aventurarse en nuestras tierras, pues el viaje es duro, pero hay muchos mercaderes que arriesgan sus vidas navegando por los valles y pasos montañosos de nuestro territorio, porque nos situamos en la encrucijada de muchas naciones poderosas y ricas.\n\nHa llegado el momento de que nosotros también nos volvamos poderosos y prósperos."
01_zhangzhung_missions_CRITERIA_DESCRIPTION:0 "Esta misión se completará cuando hayamos creado un reino en las montañas: debemos encontrar un líder que proteja a nuestro pueblo y guíe a los fieles de la Fe Bon hacia un futuro glorioso."
01_zhangzhung_missions_BUTTON_TOOLTIP:0 "Seguros en nuestro hogar montañoso, preparamos nuestros ambiciosos planes..."

#Missions

01_zhangzhung_missions_task_1:0 "Tensión en la Frontera"
01_zhangzhung_missions_task_1_DESC:0 "Recibimos informes constantes de que bandidos extranjeros cruzan nuestra frontera, vagan por nuestras tierras a su antojo y atacan a los aldeanos cuando se resisten. Para proteger a nuestra gente de estos salteadores, debemos tomar la provincia de Chomolangma y empujar a los sinvergüenzas de vuelta a las montañas. \n\n\n\n\n\n\n\n\n\n@persia_mil20!"

01_zhangzhung_missions_task_2:0 "Laderas del Terai"
01_zhangzhung_missions_task_2_DESC:0 "Los bosques vírgenes del Terai, por muy prístinos que sean, no serán una barrera real para ninguna nación del sur que decida provocarnos; debemos ocupar la provincia de inmediato, antes de que nos sorprendan en un mal momento. \n\n\n\n\n\n\n\n\n\n@india_mil12!"

01_zhangzhung_missions_task_3:0 "Acabar con el Tsang"
01_zhangzhung_missions_task_3_DESC:0 "Al darnos cuenta de que nunca podremos convivir pacíficamente con nuestros enemigos del este, se ha decidido que debemos gobernarlos directamente. ¡Gloriosa batalla aguarda a nuestros soldados! \n\n\n\n\n\n\n\n\n\n@persia_mil18!"

01_zhangzhung_missions_task_4:0 "Los Botines de Guerra"
01_zhangzhung_missions_task_4_DESC:0 "Además del oro y los esclavos que acompañan a la victoria en la guerra, ahora heredamos el conocimiento acumulado del Tsang; debemos enviar a nuestros eruditos a su antigua capital para ver qué sabiduría pueden extraer de los locales. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

01_zhangzhung_missions_task_5:0 "Rumores de Piedras Preciosas"
01_zhangzhung_missions_task_5_DESC:0 "Los mercaderes que regresan de nuestros asentamientos al norte hablan de un descubrimiento excitante entre los locales: hay rumores de deslumbrantes gemas verdes y rojas en las montañas. Debemos enviar una expedición para localizar la fuente de esta legendaria riqueza. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
01_zhangzhung_missions_task_5_tt:0 "#Y Uno de nuestros territorios en el#! #T área de Suvarna Gotra#! #Y tendrá su bien comercial establecido en#! #G Piedras preciosas#!."

01_zhangzhung_missions_task_6:0 "Unir a los Fieles Bon"
01_zhangzhung_missions_task_6_DESC:0 "Por primera vez en la memoria reciente, lo que antes parecía un sueño —la unificación política de los fieles Bon en una nación poderosa— está al alcance. Debemos preparar las reclamaciones necesarias para adentrarnos en las montañas. \n\n\n\n\n\n\n\n\n\n@persia_mil17!"

01_zhangzhung_missions_task_7:0 "Protegiendo el Oeste"
01_zhangzhung_missions_task_7_DESC:0 "Ahora que hemos asegurado nuestras fronteras naturales, hemos decidido repasar sistemáticamente nuestras provincias y reforzar nuestro sistema de fortificaciones. La precaria situación en el oeste exige atención; tenemos vecinos poderosos y no deseamos ver sus ejércitos atravesar nuestros pasos montañosos. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_zhangzhung_missions_task_8:0 "Techo del Mundo"
01_zhangzhung_missions_task_8_DESC:0 "Aunque el terreno es difícil de habitar, al igual que el nuestro, las montañas de [GetProvince('(int32)6769').GetArea.GetName] están habitadas por un pueblo débil que podríamos destruir y expulsar con facilidad. Controlar su región no solo mejoraría nuestra seguridad, sino que consolidaría aún más nuestro dominio sobre las rutas comerciales locales. \n\n\n\n\n\n\n\n\n\n@persia_mil15!"

01_zhangzhung_missions_task_9:0 "Entrando en la Cuenca"
01_zhangzhung_missions_task_9_DESC:0 "Los fértiles oasis de la Cuenca del Tarim brillan en la distancia, con promesas de tesoros exóticos y opulenta riqueza traídos por las brisas del desierto. Sus habitantes son muy distintos a nosotros y lucharán con fiereza por lo que poseen; debemos prepararnos para una campaña dura. \n\n\n\n\n\n\n\n\n\n@persia_mil14!"

01_zhangzhung_missions_task_10:0 "El Norte"
01_zhangzhung_missions_task_10_DESC:0 "Nuestras guerras por el control de la Cuenca del Tarim continúan, llevando a nuestros soldados más lejos de casa que nunca. ¡Esperamos que sus viajes resulten en victoria para nuestro pueblo! No aceptaremos otro resultado. \n\n\n\n\n\n\n\n\n\n@persia_mil1!"

01_zhangzhung_missions_task_11:0 "Traición Bon"
01_zhangzhung_missions_task_11_DESC:0 "No todos los que viven en las tierras de nuestros enemigos son realmente hostiles; hay quienes entienden que seríamos mejores gobernantes que sus líderes y desean vernos asumir el poder. Estos informantes en las poblaciones locales están dispuestos a aconsejarnos revelando debilidades en sus fortificaciones, pero pedirán un alto precio por la información. \n\n\n\n\n\n\n\n\n\n@india_mil17!"

01_zhangzhung_missions_task_12:0 "Las Murallas de Gilgit"
01_zhangzhung_missions_task_12_DESC:0 "Al haber construido fortalezas por todo [GetProvince('(int32)5593').GetArea.GetName], nuestros ingenieros han aprendido mucho y ahora son arquitectos experimentados. En el futuro podrán aplicar lo aprendido mientras trabajaban en las montañas, pero para ello necesitamos acumular grandes cantidades de piedra. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

01_zhangzhung_missions_task_13:0 "Buscando Olmo Lungring"
01_zhangzhung_missions_task_13_DESC:0 "Nuestras antiguas historias dicen que Tonpa Shenrab, el legendario fundador de la religión Bon en nuestra tierra, procedía de un lugar lejano al oeste llamado Olmo Lungring. Ahora que controlamos los Montes Pamir, debemos enviar jinetes hacia el oeste para buscar esa región mítica. \n\n\n\n\n\n\n\n\n\n@persia_mil16!"

01_zhangzhung_missions_task_14:0 "El Sur"
01_zhangzhung_missions_task_14_DESC:0 "Los pequeños tiranos y déspotas que se aferran a sus feudos por la Cuenca del Tarim están al borde de ser derrotados para siempre, pero solo si nuestro pueblo persevera en los días difíciles que vienen. ¡Marchamos hacia sus capitales al amanecer! \n\n\n\n\n\n\n\n\n\n@persia_mil2!"

01_zhangzhung_missions_task_15:0 "La Tierra de los Caballos Celestiales"
01_zhangzhung_missions_task_15_DESC:0 "Nuestras conexiones comerciales en la región del Tarim hablan muy bien de los caballos que se encuentran en el valle de [GetProvince('(int32)6736').GetArea.GetName]. Aunque podríamos preparar reclamaciones fácilmente, algunos piden contención, argumentando que nos exponemos a peligros innecesarios al capturar otro valle. \n\n\n\n\n\n\n\n\n\n@celt_mil13!"

01_zhangzhung_missions_task_16:0 "Amanecer de una Nueva Era"
01_zhangzhung_missions_task_16_DESC:0 "¡Ha llegado el tiempo de celebrar! Nuestras guerras de conquista, por duras que hayan sido, pronto quedarán en el olvido y debemos unirnos como un solo pueblo para abrazar el futuro que se abre ante nosotros. ¡Declara un mes de festejos en nuestra nueva capital! \n\n\n\n\n\n\n\n\n\n@persia_mil5!"

01_zhangzhung_missions_task_17:0 "Un Hogar Digno"
01_zhangzhung_missions_task_17_DESC:0 "No hay forma suave de decirlo: nuestra ciudad capital es patética. Debemos hacer todo lo posible para construir a nuestro pueblo un hogar digno de su grandeza, aunque eso requiera tiempo y dinero. \n\n\n\n\n\n\n\n\n\n@celt_mil8!"

01_zhangzhung_missions_task_18:0 "Un Lugar de Culto"
01_zhangzhung_missions_task_18_DESC:0 "Construir un magnífico santuario en nuestra capital demostraría al mundo que la fe Bon guía cada uno de nuestros pasos. No olvidemos la religión de nuestros antepasados en estos buenos tiempos; recordemos cuánto nos han dado los dioses y agradezcámoslo. \n\n\n\n\n\n\n\n\n\n@greek_mil3!"

01_zhangzhung_missions_task_19:0 "Pan para Todos"
01_zhangzhung_missions_task_19_DESC:0 "Alimentar las tripas vacías de nuestros ciudadanos siempre ha sido difícil, sin duda por la escasez de tierras aptas para cultivo. Esto ya no puede ser una excusa; debemos tomar medidas para aumentar los alimentos disponibles. ¿Por qué no aprovechar nuestro terreno? Podríamos construir graneros dentro de las montañas... la frescura natural de la roca ayudaría a conservar los alimentos.\n\n\n\n\n\n\n\n\n\n@celt_mil14!"
build_food_tt:0 "Necesitamos construir al menos 3 #Y Asentamientos Agrícolas#! en cualquier territorio productor de alimentos que poseamos."

01_zhangzhung_missions_task_20:0 "Reino de la Montaña"
01_zhangzhung_missions_task_20_DESC:0 "Quien siga las rutas comerciales hacia las regiones elevadas pronto quedará sin aliento; no por el aire fino, sino por la vista de una ciudad impresionante anidada entre las alturas escarpadas. ¿Cómo podría una región tan desolada sostener una nación tan magnífica? \n\n\n\n\n\n\n\n\n\n@greek_mil7!"

01_zhangzhung_missions_task_21:0 "El Rey de la Montaña"
01_zhangzhung_missions_task_21_DESC:0 "Si logramos conquistar todas las capitales regionales en las montañas que nos rodean, ¿quién podrá discutir cuando nos proclamemos Rey de la Montaña? \n\n\n\n\n\n\n\n\n\n@greek_mil10!"

01_zhangzhung_missions_task_22:0 "Reunidos Bajo Una Misma Carpa"
01_zhangzhung_missions_task_22_DESC:0 "Ahora que hemos conquistado la Cuenca del Tarim, debemos hacer lo posible por traer paz a la región; queremos que todos nuestros súbditos, independientemente de su religión o cultura, convivan en armonía. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_zhangzhung_missions_task_23:0 "Tapando las Grietas"
01_zhangzhung_missions_task_23_DESC:0 "No podemos tolerar una frontera porosa; debemos tomar las medidas necesarias para asegurar los pasos montañosos. ¿De qué sirven las mejores fortificaciones si el pueblo no está unido? \n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_zhangzhung_missions_task_24:0 "Reclamando las Laderas"
01_zhangzhung_missions_task_24_DESC:0 "Creyendo que nuestra fortuna nos espera en las exóticas y fértiles tierras del sur, prepararemos reclamaciones en masa, diciendo a los locales que cualquier territorio en las sombras de nuestras montañas nos pertenece por derecho. \n\n\n\n\n\n\n\n\n\n@india_mil13!"

01_zhangzhung_missions_task_25:0 "Maestro del Caballo"
01_zhangzhung_missions_task_25_DESC:0 "Gracias a nuestro control de los caballos en el valle de [GetProvince('(int32)6736').GetArea.GetName], podemos conseguir los mejores caballos de guerra y sementales que se encuentran en los mercados. \n\n\n\n\n\n\n\n\n\n@india_mil18!"

#Treasures

three_texts:0 "Tres Textos Sagrados Bon"
three_texts_desc:0 "Nuestros jinetes han viajado hasta los confines de la Tierra en busca del lugar de nacimiento de Tonpa Shenrab y han regresado con textos religiosos sagrados."

#Modifiers

bon_informers: "Informantes Bon"
desc_bon_informers: "Tenemos una red de informantes pagados que comparten nuestra religión en las tierras de nuestros vecinos."
ascendant_bon: "Poder Bon Ascendente"
desc_ascendant_bon: "Las tribus que practican la fe Bon se han unido bajo un solo estandarte, controlando un extenso reino en las montañas."
gilgit_walls: "Murallas de Parsni"
desc_gilgit_walls: "Las lecciones aprendidas al construir nuestra fortaleza en Parsni pueden aplicarse en toda la nación."
state_investments: "Inversiones Estatales"
desc_state_investments: "Gracias a las inversiones estatales, nuestra nación está creciendo en infraestructura a un ritmo increíble."
one_tent: "Reunidos Bajo Una Misma Carpa"
desc_one_tent: "Las tribus dispares bajo nuestro yugo llegarán a comprender que es mejor estar unidos."
horse_lord: "Señores de los Caballos"
desc_horse_lord: "Al controlar algunas de las mejores regiones para la cría de sementales, se nos ha dado el apodo de 'Señores de los Caballos'."
secure_borders: "Fronteras Seguras"
desc_secure_borders: "El impresionante anillo de fortificaciones que hemos erigido en nuestras montañas ha convertido a la nación en una fortaleza prácticamente impenetrable."
mountain_power: "Reino de las Montañas"
desc_mountain_power: "Gracias al liderazgo inspirado de nuestros gobernantes, hemos alcanzado literalmente las alturas más elevadas disponibles: somos la Tierra en las Nubes, el Reino de las Montañas."
persuasive_bon: "Fe Bon Persuasiva"
desc_persuasive_bon: "Al habernos hecho poderosos, la gente lo interpreta como prueba de que nuestra Fe Bon es la verdadera religión."
mountain_granaries: "Graneros en las Montañas"
desc_mountain_granaries: "Hemos tallado grandes almacenes en las montañas, permitiéndonos almacenar enormes cantidades de grano durante todo el año."
glorious_battle: "Batalla Gloriosa"
desc_glorious_battle: "Nuestras victorias han inspirado a los soldados a buscar la gloria en combate."
the_gates_of_parsni_mod: "Las Puertas de Parsni"
desc_the_gates_of_parsni_mod: "La fortaleza en Parsni representa el mayor logro arquitectónico de nuestros ingenieros militares hasta la fecha."
mauryan_mercenaries_zhangzhung_mod: "Mercenarios Mauryanos"
desc_mauryan_mercenaries_zhangzhung_mod: "Hemos gastado mucho oro para persuadir a numerosos mercenarios a trasladarse a nuestra nación."

#Events
me_zhangzhung_1_title:0 "$01_zhangzhung_missions_task_1$"
me_zhangzhung_1_desc:0 "Cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] recibió informes en dos días consecutivos de que bandidos de [GetProvince('(int32)5588').GetArea.GetName] cruzaban nuestra frontera y mataban a algunos locales, su furia fue total. Al comprender que la situación solo empeoraría, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tomó la difícil decisión de fabricar reclamaciones sobre tierras extranjeras. Aunque algunos Ancianos dudan de la sabiduría de este camino, no queda nada más que decir."
me_zhangzhung_1.a:0 "No podemos permitir que la brigandaje continúe"
me_zhangzhung_1_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_1$#!' ha sido #G Completada#!!"

me_zhangzhung_2_title:0 "$01_zhangzhung_missions_task_2$"
me_zhangzhung_2_desc:0 "Aunque solo son unos días de viaje desde nuestros nuevos asentamientos en [GetProvince('(int32)5573').GetName] hasta algunas de las impresionantes ciudades de nuestros vecinos maghadianos al sur, debemos admitir que no vinimos por amistad. Somos lo bastante amistosos siempre que la integridad de nuestras fronteras sea respetada por los poderosos Mauryan."
me_zhangzhung_2.a:0 "No venimos aquí buscando problemas"
me_zhangzhung_2_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_2$#!' ha sido #G Completada#!!"

me_zhangzhung_3_title:0 "$01_zhangzhung_missions_task_3$"
me_zhangzhung_3_desc:0 "Aunque preocupa a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] empuñar las armas contra creyentes de la misma fe Bon, hay un aspecto justo en nuestras guerras: solo buscamos unificar a nuestro pueblo disperso para que la luz de nuestra fe florezca. Con el tiempo, esperamos que los pecados de nuestra agresión sean perdonados... o al menos olvidados.\n\nAun así, hay algo que chirría en buscar gloria en la guerra contra tus hermanos."
me_zhangzhung_3.a:0 "Nuestros soldados ganarán experiencia como puedan..."
me_zhangzhung_3_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_3$#!' ha sido #G Completada#!!"

me_zhangzhung_4_title:0 "$01_zhangzhung_missions_task_4$"
me_zhangzhung_4_desc:0 "Hemos recibido noticias de que los mejores entre nosotros estudian los documentos hallados en [GetProvince('(int32)5630').GetName]. Esperamos aprender algo de la sabiduría acumulada del Tsang; quizá nuestros parientes, a quienes despreciábamos, resulten útiles al final."
me_zhangzhung_4.a:0 "Nuestras expectativas son bajas, pero nos gustaría sorprendernos"
me_zhangzhung_4_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_4$#!' ha sido #G Completada#!!"

me_zhangzhung_5_title:0 "$01_zhangzhung_missions_task_5$"
me_zhangzhung_5_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], tenemos noticias extraordinarias; aunque algunos hombres temían entrar en las cuevas, finalmente se acostumbraron y localizaron la fuente de las gemas. Una región que antes usábamos para pastar ganado pronto será conocida como una de las fuentes de las mejores gemas del mundo: ¡qué giro tan increíble!"
me_zhangzhung_5.a:0 "¡Nos haremos ricos! ¡Absolutamente ricos!"
me_zhangzhung_5_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_5$#!' ha sido #G Completada#!!"

me_zhangzhung_6_title:0 "$01_zhangzhung_missions_task_6$"
me_zhangzhung_6_desc:0 "La guerra siempre es terrible, pero duele más cuando se libra contra los propios hermanos en lugar de un enemigo extranjero. No hay mucho que decir salvo expresar pesar por las almas inocentes que pierden la vida; esperamos que su viaje al Paraíso no esté impedido por deudas kármicas."
me_zhangzhung_6.a:0 "No podemos ser personalmente responsables de todo lo que sucede..."
me_zhangzhung_6_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_6$#!' ha sido #G Completada#!!"

me_zhangzhung_7_title:0 "$01_zhangzhung_missions_task_7$"
me_zhangzhung_7_desc:0 "Aunque nuestros soldados desean más experiencia en combate, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha ordenado que ayuden en las obras de construcción en la provincia de [GetProvince('(int32)5594').GetArea.GetName]. Muchos se quejan de levantar piedras en vez de espadas, pero todo es por el bien: estaremos más seguros con una red sólida de fortificaciones."
me_zhangzhung_7.a:0 "Estas murallas protegerán a tus madres y a tus hijos; no lo olvides"
me_zhangzhung_7_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_7$#!' ha sido #G Completada#!!"

me_zhangzhung_8_title:0 "$01_zhangzhung_missions_task_8$"
me_zhangzhung_8_desc:0 "Un nuevo día ha llegado: dejamos los valles y caminos montañosos familiares para entrar en lugares que nuestros antepasados nunca exploraron; quizá no fueron lo bastante fuertes para luchar contra quienes ya vivían allí, o respetaron tradiciones que nosotros hemos olvidado. No tenemos reparos en adentrarnos en los Montes Pamir."
me_zhangzhung_8.a:0 "Llevamos gloria a nuestro pueblo; aventurémonos en estas tierras extrañas"
me_zhangzhung_8_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_8$#!' ha sido #G Completada#!!"

me_zhangzhung_9_title:0 "$01_zhangzhung_missions_task_9$"
me_zhangzhung_9_desc:0 "Dicen que no se entra en la Cuenca del Tarim sin guía; quien lo intente se perderá en las dunas y muchas veces un ejército invasor ha sido tragado por las arenas. Afortunadamente, nuestra plata ha comprado la lealtad de algunos locales, pero no podemos negar que nuestros soldados sienten cierto temor."
me_zhangzhung_9.a:0 "Esto es una tontería: estaremos bien"
me_zhangzhung_9_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_9$#!' ha sido #G Completada#!!"

me_zhangzhung_10_title:0 "$01_zhangzhung_missions_task_10$"
me_zhangzhung_10_desc:0 "Se ha convocado un concilio de guerra improvisado por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] en la ciudad de [GetProvince('(int32)6744').GetArea.GetName], nuestra base en el borde de la Cuenca del Tarim ahora que la región ha caído. Las consultas son breves y el veredicto unánime; los augurios son favorables: debemos seguir hacia el norte, pues la victoria nos espera."
me_zhangzhung_10.a:0 "Sigue confiando en mí y verás los resultados"
me_zhangzhung_10_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_10$#!' ha sido #G Completada#!!"

me_zhangzhung_11_title:0 "$01_zhangzhung_missions_task_11$"
me_zhangzhung_11_desc:0 "Aunque [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha declarado que asociarse con criminales y traidores es despreciable, sería tonto permitir que escrúpulos menores impidan lograr lo que queremos. Nuestros agentes informan que han contactado informantes que nos dirán cuándo las murallas estarán menos vigiladas y dónde concentrar los ataques. Con suerte, las ciudades y fortalezas caerán rápido."
me_zhangzhung_11.a:0 "Al final, solo intentamos salvar vidas"
me_zhangzhung_11_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_11$#!' ha sido #G Completada#!!"

me_zhangzhung_12_title:0 "$01_zhangzhung_missions_task_12$"
me_zhangzhung_12_desc:0 "Mientras muchos mercaderes esperaban que aplicáramos nuestra experiencia en construcción urbana, hemos dejado claro que nuestra prioridad es fortalecer fortalezas y defensas primero; las cosas suaves de la civilización están bien, pero preferimos estar seguros."
me_zhangzhung_12.a:0 "Todos me lo agradecerán más tarde, ya verás"
me_zhangzhung_12_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_12$#!' ha sido #G Completada#!!"

me_zhangzhung_13_title:0 "$01_zhangzhung_missions_task_13$"
me_zhangzhung_13_desc:0 "Tarde en la noche hubo un alboroto en las puertas de la ciudad que llevó a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] a bajar a ver qué ocurría. Pronto se supo la razón: nuestros hijos enviados en expedición para hallar la patria de Tonpa Shenrab han regresado tras diez largos años. Cabalgaron por montañas y estepas hasta encontrar parientes que hablaban Zhangzhung; volvieron con copias de los textos sagrados perdidos. ¡Un día que cambia la vida de nuestro pueblo!"
me_zhangzhung_13.a:0 "¡Tonpa Shenrab nos ha bendecido!"
me_zhangzhung_13_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_13$#!' ha sido #G Completada#!!"

me_zhangzhung_14_title:0 "$01_zhangzhung_missions_task_14$"
me_zhangzhung_14_desc:0 "Dado lo cerca que está el Sur del Tarim de nuestras fronteras, la conquista extranjera debería ser más sencilla que otras. Agradecemos que nuestras líneas de suministro no se estiren tanto como en otras campañas; hay que agradecer las pequeñas cosas."
me_zhangzhung_14.a:0 "En efecto; ¿quién sabe qué mal traerá el mañana?"
me_zhangzhung_14_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_14$#!' ha sido #G Completada#!!"

me_zhangzhung_15_title:0 "$01_zhangzhung_missions_task_15$"
me_zhangzhung_15_desc:0 "El Valle de Ferghana está lejos de nuestra capital, y sin embargo nuestros intereses se entrelazan allí. Anticipamos fuerte resistencia, pero esperamos añadir esos centros de civilización y cultura a nuestras crecientes fronteras."
me_zhangzhung_15.a:0 "Hay mucho que podemos aprender unos de otros"
me_zhangzhung_15_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_15$#!' ha sido #G Completada#!!"

me_zhangzhung_16_title:0 "$01_zhangzhung_missions_task_16$"
me_zhangzhung_16_desc:0 "En todo el reino se han preparado celebraciones en [GetProvince('(int32)5557').GetName], un evento del que se hablará durante cien años. Hoy es un día único: nuestras guerras contra los hermanos han terminado y una era de paz comienza. Mientras desfilan las procesiones por la capital, por un momento se olvida el pasado y nuestro pueblo está unido."
me_zhangzhung_16.a:0 "Te prometo que nos espera un futuro mejor"
me_zhangzhung_16_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_16$#!' ha sido #G Completada#!!"

me_zhangzhung_17_title:0 "$01_zhangzhung_missions_task_17$"
me_zhangzhung_17_desc:0 "Gracias a la voluntad demostrada por [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] (y a su acceso a las arcas del Estado), hemos visto un periodo de crecimiento en [GetProvince('(int32)5557').GetName] que esperamos se extienda por todo el país. Continuemos financiando las iniciativas de construcción y busquemos nuevos lugares para invertir."
me_zhangzhung_17.a:0 "Con el tiempo, nuestras ciudades rivalizarán con las mejores del mundo"
me_zhangzhung_17_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_17$#!' ha sido #G Completada#!!"

me_zhangzhung_18_title:0 "$01_zhangzhung_missions_task_18$"
me_zhangzhung_18_desc:0 "Lo más increíble ocurrió tras construir un santuario en [GetProvince('(int32)5557').GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Nuestra fe Bon cree en los espíritus animales y nuestros chamanes suelen comunicarse con las criaturas. Una mañana despertamos y hallamos un verdadero zoológico dentro del templo: conejos, monos, ciervos, tigres, serpientes, halcones y elefantes adorando juntos en el santuario. No lo creería si no lo hubiera visto."
me_zhangzhung_18.a:0 "Quiero verlo yo mismo; bajemos a comprobarlo"
me_zhangzhung_18_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_18$#!' ha sido #G Completada#!!"

me_zhangzhung_19_title:0 "$01_zhangzhung_missions_task_19$"
me_zhangzhung_19_desc:0 "Crecer en las montañas significa familiarizarse con el hambre: los inviernos son duros y una barriga llena es un lujo. Con planificación podemos mitigar lo peor, especialmente con un líder tan concienzudo como [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Aunque gastar en granjas no sea popular, todos disfrutan de un pan recién horneado; ahora, con graneros tallados en la montaña, podremos ofrecerlo más a menudo. Tenemos un líder visionario."
me_zhangzhung_19.a:0 "Hablando de pan, ¿tenemos algo? Tengo un poco de hambre"
me_zhangzhung_19_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_19$#!' ha sido #G Completada#!!"

me_zhangzhung_20_title:0 "$01_zhangzhung_missions_task_20$"
me_zhangzhung_20_desc:0 "Cuando los extranjeros oyen que vivimos en las montañas, no saben qué esperar; algunos imaginan cuevas. Reímos ante esas historias y extendemos una invitación a quien quiera visitar el llamado 'Reino de la Montaña'. Pronto verán que somos tan civilizados como otros y que nuestras ciudades ofrecen maravillas comparables a las capitales de los grandes reinos."
me_zhangzhung_20.a:0 "Por favor, quédate con nosotros y disfruta de nuestra hospitalidad"
me_zhangzhung_20_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_20$#!' ha sido #G Completada#!!"

```yaml
me_zhangzhung_21_title:0 "$01_zhangzhung_missions_task_21$"
me_zhangzhung_21_desc:0 "Cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] asumió por primera vez las responsabilidades de comandar a nuestro pueblo, pocos pudieron prever el ascenso meteórico que le llevaría a la cúspide del poder, y sin embargo aquí estamos. Han ocurrido tantas cosas que sería una locura relatar las muchas hazañas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], y además habrá abundantes poetas y bardos cantando esas historias durante toda la noche. Antes de que pueda comenzar la algarabía, sin embargo, hay una coronación a la que debemos asistir."
me_zhangzhung_21.a:0 "Acepto este sagrado deber con un profundo sentido del deber"
me_zhangzhung_21_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_21$#!' ha sido #G Completada#!!"

me_zhangzhung_22_title:0 "$01_zhangzhung_missions_task_22$"
me_zhangzhung_22_desc:0 "Es algo hermoso cuando personas diferentes pueden reunirse, pese a sus distintos orígenes, y trabajar por el bien común, ya sea asegurando las fronteras de nuestro país militarmente o realizando algo tan mundano como labrar un campo comunal. Tanto si alguien es soldado como agricultor, queremos que haya concordia entre todas nuestras clases, porque la paz y el entendimiento mutuo son la única forma de avanzar."
me_zhangzhung_22.a:0 "Nuestra diversidad es la que nos da fuerza; ¿no lo ves?"
me_zhangzhung_22_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_22$#!' ha sido #G Completada#!!"

me_zhangzhung_23_title:0 "$01_zhangzhung_missions_task_23$"
me_zhangzhung_23_desc:0 "No dudamos de que, en un futuro día oscuro, los ejércitos invasores se derramarán por el horizonte y llegarán a nuestras tierras interiores. Aunque no podemos prometer que tal desgracia nunca ocurrirá, sí podemos asegurarnos de estar preparados para ese momento cuando llegue. Construyendo fortalezas junto a cada paso de montaña que controlamos en nuestra frontera, podemos decir que no seremos sorprendidos desprevenidos."
me_zhangzhung_23.a:0 "No cederemos los pasos de montaña fácilmente"
me_zhangzhung_23_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_23$#!' ha sido #G Completada#!!"

me_zhangzhung_24_title:0 "$01_zhangzhung_missions_task_24$"
me_zhangzhung_24_desc:0 "Mientras algunas voces cautelosas argumentan prudentemente que emprender guerras de conquista solo invita al desastre, especialmente si consideramos la vastedad de algunos de los Imperios de la India, es precisamente su poder lo que nos impulsa a asegurar las estribaciones de las montañas: queremos la mayor advertencia posible, algún tipo de región tampón entre ellos y nosotros."
me_zhangzhung_24.a:0 "Esperamos que esto no complique las cosas políticamente"
me_zhangzhung_24_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_24$#!' ha sido #G Completada#!!"

me_zhangzhung_25_title:0 "$01_zhangzhung_missions_task_25$"
me_zhangzhung_25_desc:0 "Aunque el uso de caballos en la guerra aún resulta extraño para nuestro pueblo, que no aprende a montar con facilidad en las laderas montañosas, nos encontramos en la situación de disponer de algunos de los mejores caballos del mundo, por lo que es una habilidad en la que debemos invertir tiempo y recursos. Es cierto que podemos vender caballos en el mercado, pero también hay beneficios militares al contar con tales bestias en el ejército."
me_zhangzhung_25.a:0 "Nunca he visto caballos más magníficos en mi vida"
me_zhangzhung_25_tooltip:0 "La tarea de misión '#Y $01_zhangzhung_missions_task_25$#!' ha sido #G Completada#!!"

me_zhangzhung_26_title:0 "Zhangzhung, el Reino de las Montañas"
me_zhangzhung_26_desc:0 "Pocos son los que se aventuran hasta nuestro país, pues los caminos hacia las montañas son traicioneros y poco acogedores, y como vivimos lejos de las ciudades de las tierras bajas, hay mucha conjetura y especulación sobre nuestro pueblo.\n\nA medida que rumores de guerras devastadoras nos llegan, aislados como estamos en el lejano norte, se ha decidido que ha llegado el momento de hacer nuestras presentaciones formales."
me_zhangzhung_26.a:0 "El mundo pronto sabrá todo lo que hay que saber sobre nosotros..."
me_zhangzhung_26_tooltip:0 "Es hora de hacer historia..."
```
