iberian_starting_country_events.asa.t: "Hastaia"
iberian_starting_country_events.asa.desc: "Sobre la isla de Cartare, en la desembocadura de [GetProvince('(int32)7665').GetName], se encontraba [GetProvince('(int32)1342').GetName], una ciudad próspera cuyas riquezas proceden del comercio de metales y mercancías con los púnicos y los demás turdetanos. Cerca de la boca natural del Lacus y junto al canal que termina justo frente a [GetProvince('(int32)1344').GetName], [GetProvince('(int32)1342').GetName] creció hasta convertirse en una de las mayores ciudades turdetanas, con un mercado próspero y lleno de vida.\n\nLos [GetCountry('ASA').GetAdjective] no son solo comerciantes. Buscando ampliar su influencia, [GetCountry('LSC').GetName] fue subyugada. Pero esta preeminencia está disputada por otro estado turdetano, [GetCountry('CRM').GetName]. Para impedir la expansión [GetCountry('CRM').GetAdjective] hacia el sur, [GetCountry('ASA').GetName] ha creado una Liga con [GetCountry('GAD').GetName] y [GetCountry('ONU').GetName].\n\n¿Será esto suficiente? [GetCountry('ASA').GetName] debe prepararse para una guerra inevitable si quiere seguir siendo el centro de la región."
iberian_starting_country_events.asa.a: "Es hora de hacer historia"


