l_spanish:
 # New Heritages
 #turdetanian_heritage:0 "Legado Turdetano"
 #turdetanian_heritage_desc:0 "Many centuries ago Tartessos was one of the most important commercial and political centers of Iberia. A heritage that lives on to this day, its heirs are the Turdetanians. A culture created by the mixture of Punic and Native Customs, Turdetanians are one of the most Civilized tribes of Iberia."

deity_babai: "$omen_babai$"
omen_babai: "Babai"
omen_babai_desc: "Babai es el Padre-Dios de las culturas nurágica y corsa de Córcega y Cerdeña. Muy influenciado por la religión y las costumbres fenicias, para esta época su culto se limita al interior de las islas, donde las comunidades indígenas mantienen sus tradiciones."

deity_mother_goddess_nuragic: "$omen_mother_goddess_nuragic$"
omen_mother_goddess_nuragic: "Diosa Madre"
omen_mother_goddess_nuragic_desc: "La Diosa Madre de las culturas nurágica y corsa está relacionada con las Diosas Madres mediterráneas y actúa como fuente de todos los seres. Al igual que Babai, su culto ahora se restringe al interior de las islas, a la espera de reclamar su tierra."

deity_sardus_can: "$omen_sardus$"
omen_sardus_can: "Sardus"
omen_sardus_can_desc: "Sardus, a veces llamado Sardus Pater por los helénicos, es el héroe mítico fundador de los sardos. Hijo de Heracles o Makeris, vivió en Libia hasta que reunió una gran expedición para colonizar la isla de Ichnusa, más tarde llamada Cerdeña en su honor. Se le ha asociado con el Padre-Dios Babai."

 #New Arabia Felix deities
 deity_hubal:0 "$omen_hubal$"
 omen_hubal:0 "Hubal"
 omen_hubal_desc:0 "Adoraremos a Hubal, dios de la Tierra, una de las facetas de Mari y madre de las diosas Eki e Ilargi. Su bendición hará que nuestra gente se llene de gozo."



