treasure_olcadian_necklace_desc: "Este collar usado por una sacerdotisa olcadiana, hecho de arcilla, está decorado con patos y cisnes."
treasure_celtiberian_plaques: "Las cuatro placas"
treasure_celtiberian_plaques_desc: "Las Cuatro Placas, escritas en lengua celtibérica y hechas de bronce, contienen el corpus legal del pueblo celtibérico."

