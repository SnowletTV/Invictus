 desert_pass:0 "Paso del Desierto"
 desert_pass_desc:0 "Este territorio es un paso de una parte del desierto a otra. Comerciantes y Ejércitos deben pasar por estas tierras para cruzar el desierto. En los pasos del desierto también es notoriamente difícil encontrar refugio, comida y agua, y cualquier ejército que pase demasiado tiempo en esta provincia estará expuesto a las fuerzas de los elemento."
