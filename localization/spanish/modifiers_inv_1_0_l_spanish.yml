#1.6
ganges_delta_mod:0 "Delta Del Ganges"
ganges_delta_mod_desc:0 "Los grandes bosques de manglares de los Sundarbans en el Delta del Ganges han sido un entorno prohibitivo para los forasteros durante milenios, con solo los pueblos locales capaces de adaptarse para explotar esta rica tierra agrícola y sus recursos."
cannabis_steppe_mod:0 "Cannabis De La Estepa"
cannabis_steppe_mod_desc:0 "Aunque el cannabis ha sido utilizado durante milenios, los jinetes indoeuropeos de la Estepa Escita cultivaron y usaron la sustancia para textiles y recreación a un ritmo prolífico. La cultura escita fue fundamental en la propagación del cannabis desde las fronteras de Alemania hasta China, como lo demuestran los grandes alijos de la sustancia en las tumbas kurganes escitas a lo largo de Eurasia."
arabian_dates_mod:0 "Dátiles Árabes"
arabian_dates_mod_desc:0 "Los pueblos de los oasis de Arabia han sido prolíficos cultivadores de dátiles durante miles de años, utilizando sus limitados recursos hídricos para cultivar bosques de palmeras datileras capaces de alimentar a decenas de miles de sus compañeros de tribu, facilitando el comercio y la conquista árabe."

