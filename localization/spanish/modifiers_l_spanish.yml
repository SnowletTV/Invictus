 dhe_carthage_numidian_subjugation_modifier:0 "Subyugación númida"
 desc_dhe_carthage_numidian_subjugation_modifier:0 "La actitud agresiva de Cartago para con sus antiguos amigos y aliados ha irritado a las poblaciones minoritarias del imperio."
 dhe_carthage_numidian_status_quo_modifier:0 "Status quo númido"
 desc_dhe_carthage_numidian_status_quo_modifier:0 "Cartago se ha concentrado en desarrollar los vínculos comerciales de larga data con sus vecinos de Numidia."
 dhe_carthage_roman_threat_modifier:0 "Preparativos navales"
