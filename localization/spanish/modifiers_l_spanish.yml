 desc_punic_mission_naval_dominance_focus_settler_modifier:0 "Este territorio es un refugio para los colonizadores púnicos."
 punic_mission_naval_dominance_focus_economic_modifier:0 "Puerto comercial"
 desc_punic_mission_naval_dominance_focus_economic_modifier:0 "Este territorio es una estación comercial importante para nuestros barcos."
