 desc_dhe_nesiarchos_country_modifier:0 "Demetrio Poliorcetes y sus seguidores nos llaman 'Gobernador de Sicilia'. La opinión de este arribista arrogante importa poco, pero deberíamos usar el título como un emblema de honor."
 dhe_king_of_thrace_country_modifier:0 "Basileo de Thrakia"
 desc_dhe_king_of_thrace_country_modifier:0 "Como el guardaespaldas de Alejandro y su más antiguo amigo, es una vergüenza quedar solamente con la pobre provincia de Tracia. Sin embargo, dado que todos se están proclamando reyes, sería incorrecto no hacer lo mismo."
 dhe_gazophylax_modifier:0 "Gazophylax"
 desc_dhe_gazophylax_modifier:0 "Demetrio Poliorcetes y sus seguidores nos llaman 'Tesorero'. ¿Cómo se atreve a insinuar que somos los eunucos del diádoco? ¡Le mostraremos lo viriles y potentes que somos!"
 slaves_redistributed_pmod:0 "Esclavos redistribuidos"
 desc_slaves_redistributed_pmod:0 "El daño provocado por la agricultura intensa ha hecho que las fincas de esclavos de este territorio se redistribuyan."
