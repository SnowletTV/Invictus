 rm_defence_focus_cmod:0 "Enfoque en la defensa"
 desc_rm_defence_focus_cmod:0 "Nuestros estimados ministros y generales concuerdan en que una defensa robusta es la clave de la victoria."
 rm_expansion_focus_1_cmod:0 "Golpe veloz"
