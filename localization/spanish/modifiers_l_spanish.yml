 persia_unified:0 "Unificación de Persia"
 desc_persia_unified:0 "Hemos reclamado el legado del imperio aqueménida y construido un nuevo imperio persa. Desde todos los rincones de Irán, la gente se está congregando en nuestras banderas, para hacer de Persia la hegemonía que alguna vez fue."
 suebia_modifier:0 "Suebia unida"
 desc_suebia_modifier:0 "Los suebios finalmente están unidos bajo nuestro benévolo gobierno. Nuestra era de oro ha llegado."
 indo_greek_kingdom_modifier:0 "Por el Indo"
 desc_indo_greek_kingdom_modifier:0 "La gente de India comparte muchos valores en común con nosotros. Un sentido compartido de la majestad del imperio y la reverencia por el temor de lo divino. A través de nuestro interés en esta región, abrimos muchas vías en términos de diplomacia e integración."
 disloyal_state_commander_modifier:0 "Servicio rechazado"
 desc_disloyal_state_commander_modifier:0 "La gente de esta provincia está indignada por no permitirles servir bajo un famoso comandante."
 dhe_slave_incendiary_killed_sm:0 "Movimiento de esclavos aplastado"
 desc_dhe_slave_incendiary_killed_sm:0 "La represión violenta y las ejecuciones dentro de un movimiento de esclavos en esta provincia han molestado a la población local de esclavos."
 dhe_slave_incendiary_divided_sm:0 "Movimiento de esclavos saboteado"
 desc_dhe_slave_incendiary_divided_sm:0 "Al separar y distribuir a los esclavos disidentes por la provincia, hemos desorganizado la producción local por el momento."
 dhe_slave_incendiary_unchecked_sm:0 "Movimiento de esclavos sin control"
 desc_dhe_slave_incendiary_unchecked_sm:0 "La no intervención del estado en la difusión de la retórica opositora entre la población de esclavos ha causado mayor conciencia social e ira en las clases bajas."
 dhe_slave_incendiary_promoted_sm:0 "Líder de esclavos ascendido"
 desc_dhe_slave_incendiary_promoted_sm:0 "El ascenso de un líder de esclavos local ha reducido las tensiones entre la población de esclavos de la zona."
 dhe_slave_conditions_lessons_sm:0 "Lecciones aprendidas"
 desc_dhe_slave_conditions_lessons_sm:1 "Esta provincia disfruta los beneficios de mejores condiciones laborales para los esclavos y una buena gestión de la producción, algo que emulamos de un territorio particularmente bien administrado."
 dhe_slave_conditions_autonomy_pm:0 "Autonomía benigna"
 desc_dhe_slave_conditions_autonomy_pm:1 "Las condiciones laborales de los esclavos y la gestión en este territorio son excelentes y continúan vigentes sin inconvenientes."
 dhe_slave_supported_cm:0 "Apoyo a político exesclavo"
 desc_dhe_slave_supported_cm:0 "El gobierno apoya a un esclavo liberado que tiene un cargo en el senado. Esto ha distanciado a las élites de la república y envalentonado a los reformistas populistas."
 dhe_slave_scuppered_cm:0 "Oposición a político exesclavo"
 desc_dhe_slave_scuppered_cm:0 "La hostilidad evidente hacia un esclavo liberado que tiene un cargo en el senado ha reconfortado a las élites de la república y alentado a la facción conservadora."
 ex_slave_cmod:0 "Exesclavo"
 desc_ex_slave_cmod:0 "Este personaje solía formar parte del estrato más bajo de la sociedad. Por eso, cuenta con una perspectiva única, considerada peligrosa por algunos miembros de la élite."
 dhe_slave_accident_compensate_owners_sm:0 "Compensación por accidentes"
 desc_dhe_slave_accident_compensate_owners_sm:0 "Una generosa asignación compensatoria y condiciones laborales más seguras para los esclavos han mejorado las condiciones en la provincia."
 dhe_slave_accident_compensate_slaves_sm:0 "Justicia para los esclavos"
 desc_dhe_slave_accident_compensate_slaves_sm:0 "Eliminamos a algunos administradores negligentes y compensamos generosamente a los esclavos. Esto complació a los últimos, pero molestó a algunos ciudadanos."
 dhe_slave_accident_repair_sm:0 "Esclavos ignorados"
 desc_dhe_slave_accident_repair_sm:0 "La asistencia del gobierno garantizó la producción luego de un accidente, pero pasó por alto el sufrimiento de los esclavos y sus condiciones laborales deficientes."
 dhe_slave_accident_inaction_city_pm:0 "Accidente industrial"
 desc_dhe_slave_accident_inaction_city_pm:0 "Un trágico accidente industrial ha socavado tanto la producción de esta ciudad como la confianza de la población local de esclavos."
 dhe_slave_accident_inaction_province_sm:0 "Esclavos ofendidos"
 desc_dhe_slave_accident_inaction_province_sm:0 "La ausencia de compensación o justicia para los esclavos locales luego de un grave accidente industrial ha aumentado las tensiones en toda la provincia."
 dhe_slave_harsh_reform_cm:0 "Reforma sobre los malos tratos"
 desc_dhe_slave_harsh_reform_cm:0 "El gobierno promueve mayor protección jurídica para el trato y las condiciones laborales de los esclavos. Esto complace a las clases bajas, pero al mismo tiempo incomoda a las élites."
 dhe_slave_harsh_corrupt_cm:0 "Respaldo a los malos tratos"
 desc_dhe_slave_harsh_corrupt_cm:0 "Las altas esferas apoyan la explotación de los esclavos sin interesarse por sus condiciones de vida ni sus derechos. Esto molesta a los esclavos en todo el país."
 dhe_slave_harsh_inaction_cm:0 "Malos tratos ignorados"
 desc_dhe_slave_harsh_inaction_cm:0 "El gobierno tolera los malos tratos a los esclavos, que son frecuentes. Esto ha agudizado las tensiones con los esclavos en todo el país y la producción está reflejando sus malas condiciones de vida."
 dhe_slave_debt_reform_cm:0 "Reforma de esclavitud por deudas"
 desc_dhe_slave_debt_reform_cm:0 "Las reformas de las normas sobre la esclavitud forzada de deudores han provocado la manumisión de muchos libertos, pero han irritado a los esclavistas."
 dhe_slave_debt_supported_cm:0 "Respaldo a la esclavitud por deudas"
 desc_dhe_slave_debt_supported_cm:0 "El fortalecimiento de las normas sobre la esclavitud por deudas a favor de los esclavistas ha suprimido la capacidad de los estados de reaccionar a la crisis y ha agudizado las tensiones con los esclavos."
 dhe_slave_debt_inaction_cm:0 "Crisis de esclavitud por deudas"
 desc_dhe_slave_debt_inaction_cm:0 "El gobierno no se ocupó de la crisis de la esclavitud por deudas, lo que ha agudizado las tensiones con los numerosos esclavos."
 decrease_law_cost_modifier:0 "Promoción de reformas"
 desc_decrease_law_cost_modifier:0 "La transición histórica de poder en Cartago, de monarcas a asamblea senatorial, se ha usado para promover reformas y mayor participación popular en el gobierno."
 decrease_power_cost_modifier:0 "Élites fortalecidas"
 desc_decrease_power_cost_modifier:0 "Hemos logrado el apoyo de las familias oligarcas de Cartago al ocuparnos de sus inquietudes sobre la reforma popular."
 dhe_carthage_sicilian_destiny:0 "Destino siciliano"
 desc_dhe_carthage_sicilian_destiny:0 "Nuestro gobierno se ha comprometido a acabar con los prolongados conflictos por Sicilia de una vez por todas mediante una acción militar conjunta."
 dhe_carthage_numidian_integration_modifier:0 "Integración númida"
