 rm_triumphal_arch_4:0 "Distrito de arcos"
 desc_rm_triumphal_arch_4:0 "La colección de arcos triunfales en Roma no deja lugar a dudas sobre la superioridad militar y el coraje de la ciudad."
 rm_triumphal_arch_5:0 "Arcos maravillosos"
