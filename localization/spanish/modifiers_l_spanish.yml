 desc_rm_6_syrtica_romanization_smod:0 "Un gran esfuerzo se está llevando a cabo para expandir la religión romana a la población indígena."
 rm_6_benign_neglect_smod:0 "Abandono benigno"
 desc_rm_6_benign_neglect_smod:0 "Los habitantes de la zona fueron dejados tranquilos con la esperanza de mantener la armonía."
 roman_6_roman_africa_modifier:0 "Latifundio africano"
 desc_roman_6_roman_africa_modifier:0 "Cartago y sus territorios están llenos de planicies y colinas fértiles y rebosantes de recursos naturales. Contar con grandes complejos esclavistas nos ayudará a extraerlos todos."
 roman_6_african_breadbasket_modifier:0 "Granero africano"
 desc_roman_6_african_breadbasket_modifier:0 "Las fértiles tierras de cultivo alrededor de Cartago son perfectas para cultivar cereales, cereales que se convertirán en pan en los hornos romanos, para alimentar al pueblo de Roma."
 roman_6_phoenician_cities_modifier:0 "Mercaderes romanos presentes"
 desc_roman_6_phoenician_cities_modifier:0 "Han llegado algunos mercaderes de Roma y están ocupados estableciendo conexiones comerciales en la zona."
 roman_6_punic_colonies_modifier:0 "Mercaderes romanos presentes"
 desc_roman_6_punic_colonies_modifier:0 "Han llegado algunos mercaderes de Roma y están ocupados estableciendo conexiones comerciales en la zona."
 roman_mission_eastern_campaign_triumph_modifier:0 "Triunfo en la campaña oriental"
 desc_roman_mission_eastern_campaign_triumph_modifier:0 "Se celebró un gran triunfo en honor a todos aquellos que formaron parte de las campañas orientales."
 roman_mission_bread_basket_grain_egypt_modifier:0 "Cereal vendido"
 desc_roman_mission_bread_basket_grain_egypt_modifier:0 "El pueblo de Roma le compró grandes cantidades de cereal a esta provincia y la dejó con pocas existencias para la venta."
 roman_mission_bread_basket_grain_rome_modifier:0 "Cereal comprado"
 desc_roman_mission_bread_basket_grain_rome_modifier:0 "Recibimos una gran cantidad de cereales de parte de los mercaderes de Egipto."
 carthaginian_mission_sardinia_assimilation_modifier:0 "Asimilación sarda"
 desc_carthaginian_mission_sardinia_assimilation_modifier:0 "Nuestros esfuerzos están concentrados en asimilar a la población de Cerdeña."
 carthaginian_mission_fortified_sardinia_modifier:0 "Nuraga reforzado"
 desc_carthaginian_mission_fortified_sardinia_modifier:0 "Volvimos a adecuar los antiguos nuragas reforzados de Cerdeña para nuestro beneficio."
 carthaginian_mission_sardinian_mines_modifier:0 "Minas expandidas"
 desc_carthaginian_mission_sardinian_mines_modifier:0 "Esperamos con ansia las ricas minas de Cerdeña para poder aprovecharlas al máximo."
 dhe_thrace_administrating_asia_cmod:0 "Administración de Asia"
 desc_dhe_thrace_administrating_asia_cmod:0 "La integración de la región de Asia no es una tarea sencilla."
 dhe_thrace_annexed_tribes_cmod:0 "Tierras tribales incautadas"
 desc_dhe_thrace_annexed_tribes_cmod:0 "La anexión del ya de por sí asediado territorio periférico odrisio ha generado tensiones en la región."
 dhe_thrace_annexed_pmod:0 "Incautada"
 desc_dhe_thrace_annexed_pmod:0 "Esta ciudad fue tomada por una potencia extrajera, lo que molesta a los habitantes nativos y afecta la producción local."
 price_assemble_raiding_party_button_cost_modifier:0 "Coste de reunión de grupo de asalto"
 price_oaths_of_allegiance_button_cost_modifier:0 "Coste de juramentos de lealtad"
 plenty_of_fish_tutorial_modifier:0 "Abundancia"
 rel_flavor_hellenic_asklepian_plague_modifier:0 "Plaga de Asclepio"
 desc_rel_flavor_hellenic_asklepian_plague_modifier:0 "Este territorio está sufriendo de una plaga devastadora."
 rel_flavor_hellenic_asklepian_blessing_modifier:0 "Protección de Asclepio"
 desc_rel_flavor_hellenic_asklepian_blessing_modifier:0 "Esta nación fue protegida y recibió la ayuda de sacerdotes y sanadores de Asclepio."
 magas_imposed_cmod:0 "Independencia aplastada"
 desc_magas_imposed_cmod:0 "La eliminación del gobierno cirenaico independiente molestó a la nobleza y a la gente de la región."
 phrygia_defender_of_greeks:0 "Defensor de Grecia"
 desc_phrygia_defender_of_greeks:1 "Hemos asegurado la autonomía para Grecia al liberar a Corinto de la ocupación de Casandro. Además, le mostramos al mundo helénico que somos los verdaderos herederos del benevolente liderazgo de Alejandro sobre todos los griegos."
 chalkis_province_modifier:0 "Fortificaciones calcídicas"
 desc_chalkis_province_modifier:0 "Calcis comanda el estrecho de Euripo, que separa la isla de Eubea de la Grecia continental; un canal tan angosto que solo puede pasar un barco a la vez. Protegida y fortificada por los macedonios por su valor estratégico, llegó a conocerse como uno de los tres 'Grilletes de Grecia', fortalezas custodiadas por los diádocos para mantener las ciudades estado griegas a raya."
 spartan_helot_treatment_good_modifier:0 "Tratamiento ilota: amable"
 desc_spartan_helot_treatment_good_modifier:0 "Los espartanos llegaron a la conclusión de que los ilotas deberían tener más privilegios en lugar del duro tratamiento que han recibido históricamente."
 spartan_helot_treatment_bad_modifier:0 "Tratamiento ilota: cruel"
 desc_spartan_helot_treatment_bad_modifier:0 "De alguna manera, los espartanos encontraron nuevas formas de tratar a los ilotas mucho peor de lo que hacían en el pasado."
 spartan_helot_treatment_good_country_modifier:0 "Ilotas bien tratados"
 desc_spartan_helot_treatment_good_country_modifier:0 "Los ilotas en Esparta reciben un trato amable, con lo que han puesto fin a sus muchos intentos de independizarse."
 spartan_helot_treatment_bad_country_modifier:0 "Esclavitud custodiada"
 desc_spartan_helot_treatment_bad_country_modifier:0 "Los esclavos de Esparta son custodiados de cerca para evitar cualquier intento de rebelión."
 spartan_mission_messenia_modifier:0 "Infraestructura mesenia"
 desc_spartan_mission_messenia_modifier:0 "La infraestructura de Mesenia fue expandida por los espartanos, quienes quieren aprovechar el territorio al máximo."
 spartan_mission_laconia_sparta_modifier:0 "Infraestructura espartana"
 desc_spartan_mission_laconia_sparta_modifier:0 "Los espartanos invirtieron algunos recursos en la expansión de la infraestructura local que rodea su capital, con lo que han logrado modernizar la zona local."
 spartan_mission_laconian_food_modifier:0 "Granjas laconias"
 desc_spartan_mission_laconian_food_modifier:0 "Luego de perder Mesenia, el hambre motivó a los espartanos a sacar el máximo provecho de sus tierras."
 spartan_mission_laconian_skiritai_modifier:0 "Experiencia esquirita"
 desc_spartan_mission_laconian_skiritai_modifier:0 "Los esquiritas son un pueblo rural que vive entre Arcadia y Laconia y son expertos en luchar en las colinas y montañas que habitan."
 spartan_mission_spartan_glory_modifier:0 "Gloria espartana"
 desc_spartan_mission_spartan_glory_modifier:0 "Lo más natural es que un espartano busque la gloria en combate e intente honrar a su nación."
 spartan_mission_spartan_garrison_modifier:0 "Guardia espartana"
 desc_spartan_mission_spartan_garrison_modifier:0 "Los espartanos guardan ferozmente sus intereses de los extranjeros, pues han aprendido el doloroso precio de no hacerlo."
 sparta_mission_laconia_finished_modifier:0 "Segundo ascenso de Esparta"
 desc_sparta_mission_laconia_finished_modifier:0 "Muchos pensaron que Esparta quedaría en el olvido luego del ascenso de Tebas y la hegemonía de los macedonios y diádocos. Pero de alguna manera, Esparta empezó a ganar poder nuevamente y es un ejemplo para sus vecinos y enemigos."
 sparta_mission_ambitious_spartan_king_modifier:0 "Espartano ambicioso"
 desc_sparta_mission_ambitious_spartan_king_modifier:0 "Este personaje planea restaurar la gloria de Esparta y no dejará que nada se interponga en su sueño."
 me_syr_12_pension_cmod:0 "Pensiones mercenarias"
 desc_me_syr_12_pension_cmod:0 "Garantizar el empleo y la jubilación de un gran número de mercenarios no es algo que se toma a la ligera."
 me_syr_12_defaulted_cmod:0 "Mercenario predeterminado"
 desc_me_syr_12_defaulted_cmod:0 "Romper nuestras promesas con los mercenarios de Magna Grecia arruinó nuestra reputación con los soldados contratados de todas partes."
 me_syr_14_promise_breaker:0 "Romper juramento"
 desc_me_syr_14_promise_breaker:0 "El incumplimiento de nuestras promesas a los países extranjeros nos dio una reputación internacional de trato desigual y de falta de fiabilidad."
 me_syr_13_syracuse_veterans:0 "Veteranos de Siracusa"
 desc_me_syr_13_syracuse_veterans:0 "Las tropas que enviamos para ayudar a la guerra civil en Siracusa regresan envalentonadas por sus victorias y deseosas de encontrar su lugar en las filas de nuestro ejército."
 me_syr_nascent_republic_cmod:0 "República naciente"
 desc_me_syr_nascent_republic_cmod:0 "Hay mucho que hacer y muchos ansiosos por hacerlo, pero la mayoría necesitará tiempo para olvidar las viejas costumbres de cómo actuar."
 sparta_mission_peloponnesian_league_cities_modifier:0 "Rumores de una nueva liga"
 desc_sparta_mission_peloponnesian_league_cities_modifier:0 "Empezamos a ver los comienzos de una nueva liga formándose en Esparta."
 sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Derechos caritativos"
 desc_sparta_mission_peloponnesian_league_charitable_envoy_modifier:0 "Después de darle un generoso regalo a su gobernante, las exigencias en el territorio casi han desaparecido."
 sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Ciudad de la gran liga"
 desc_sparta_mission_peloponnesian_league_infrastructure_cities_modifier:0 "Esta ciudad tendrá un papel importante en la nueva liga del Peloponeso fundada por Esparta."
 sparta_mission_peloponnesian_league_navy_modifier:0 "Infraestructura naval de la liga"
 desc_sparta_mission_peloponnesian_league_navy_modifier:0 "Con la restauración de la liga del Peloponeso, vemos la necesidad de contar con una armada adecuada para proteger las costas."
 sparta_mission_peloponnesian_league_capital_tier_1_modifier:0 "Capital menor de la liga"
 desc_sparta_mission_peloponnesian_league_capital_tier_1_modifier:0 "Una capital menor para la liga del Peloponeso."
 sparta_mission_peloponnesian_league_capital_tier_2_modifier:0 "Capital notable de la liga"
 desc_sparta_mission_peloponnesian_league_capital_tier_2_modifier:0 "Una capital notable para la liga del Peloponeso."
 sparta_mission_peloponnesian_league_capital_tier_3_modifier:0 "Capital importante de la liga"
 desc_sparta_mission_peloponnesian_league_capital_tier_3_modifier:0 "Una capital importante para la liga del Peloponeso."
 sparta_mission_peloponnesus_olympia_modifier:0 "Cuidadora de Olimpia"
 desc_sparta_mission_peloponnesus_olympia_modifier:0 "Esta nación se esforzó mucho por respetar los deseos de la teocracia local en lo que respecta al templo de Zeus en Olimpia."
 sparta_mission_peloponnesus_argos_modifier:0 "Guardias en Argos"
 desc_sparta_mission_peloponnesus_argos_modifier:0 "Para reprimir a sus vecinos recién conquistados, Esparta colocó guardias en Argos."
 sparta_mission_peloponnesus_argos_country_modifier:0 "$sparta_mission_peloponnesus_argos_modifier$"
 desc_sparta_mission_peloponnesus_argos_country_modifier:0 "$desc_sparta_mission_peloponnesus_argos_modifier$"
 sparta_mission_peloponnesus_arcadia_modifier:0 "Autogobierno"
 desc_sparta_mission_peloponnesus_arcadia_modifier:0 "Esta área se autogobierna en parte. Por eso, la población es más feliz."
 sparta_mission_peloponnesus_arcadia_country_modifier:0 "$sparta_mission_peloponnesus_arcadia_modifier$"
 desc_sparta_mission_peloponnesus_arcadia_country_modifier:0 "$desc_sparta_mission_peloponnesus_arcadia_modifier$"
 sparta_mission_peloponnesus_argos_rebuilt_modifier:0 "Infraestructura argiva"
 desc_sparta_mission_peloponnesus_argos_rebuilt_modifier:0 "Los espartanos reconstruyeron completamente la infraestructura en Argos."
 sparta_mission_peloponnesus_achaea_modifier:0 "Centro aqueo"
 desc_sparta_mission_peloponnesus_achaea_modifier:0 "Hace mucho tiempo que este es un centro urbano importante de la región aquea."
 sparta_mission_peloponnesus_arcadia_center_modifier:0 "Centro arcadio"
 desc_sparta_mission_peloponnesus_arcadia_center_modifier:0 "Un centro urbano de la región arcadia."
 sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier:0 "Acrópolis ampliada"
 desc_sparta_mission_peloponnesus_corinth_expanded_acropolis_modifier:0 "La acrópolis fortificada de Corinto se expandió para dejar espacio para fortificaciones aún más impresionantes."
 sparta_mission_protector_of_peloponnesus_modifier:0 "Protector del Peloponeso"
 desc_sparta_mission_protector_of_peloponnesus_modifier:0 "Como ganadores de la lucha por la hegemonía del Peloponeso, demostramos nuestro valor sin ninguna duda."
 sparta_mission_peloponnesian_league_completed_modifier:0 "Segunda liga del Peloponeso"
 desc_sparta_mission_peloponnesian_league_completed_modifier:0 "Se formó una nueva liga alrededor de Esparta que brinda estabilidad y fuerza a sus miembros."
 ortygia_province_modifier:0 "Bastión de Ortigia"
 desc_ortygia_province_modifier:0 "El angosto istmo de Ortigia fue fortificado por el tirano Dionisio. Es doblemente simbólico como hogar de la deidad patrona de Siracusa, la nereida Aretusa, y como bastión de sus tiranos."
 me_syr_2_10_cmod:0 "Cuerno de Amaltea"
 desc_me_syr_2_10_cmod:0 "Los cereales fluyen de la cornucopia de Sicilia y brindan felicidad y sustento a los pueblos del mundo, así como Amaltea amamantó a Zeus en el monte Aigaión."
 me_syr_2_6_pmod:0 "Cereales sicilianos"
 desc_me_syr_2_6_pmod:0 "El suelo de Sicilia es ideal para cultivar trigo y cebada. Debemos explotar esta bendición y aprovechar al máximo la tierra cultivable."
 me_syr_2_5_cmod:0 "Ambición siciliana"
 desc_me_syr_2_5_cmod:0 "Para quedarnos con Sicilia, debemos atacar con fuerza y rapidez. Ya no hay tiempo para diplomacia ni preparaciones."
 me_syr_2_11_smod:0 "Subordinación siculiana"
 descme_syr_2_11_smod:0 "Ahora que los sículos están divididos y que derrotamos su liderazgo, podemos comenzar a helenizar intensivamente el interior."
 me_syr_2_2_cmod:0 "Centro de mercenarios"
 desc_me_syr_2_2_cmod:0 "Los tiranos de Siracusa emplearon gran cantidad de mercenarios. Podría ser beneficioso continuar con esta tradición."
 me_syr_2_8_pmod:0 "Restauración siracusana"
 desc_me_syr_2_8_pmod:0 "Limpiamos de las calles de Sirakousai las cicatrices de los conflictos pasados para que así cumpla su destino y se convierta en la mejor ciudad helénica."
 me_syr_2_4_pmod:0 "Subordinación acragantina"
 desc_me_syr_2_4_pmod:0 "Ahora que Siracusa controla la famosa ciudad de los templos, podemos aprovechar la posición estratégica de Acragas en el río y sus tesoros religiosos."
 me_syr_2_2_opt_cmod:0 "Influencia italiana"
 desc_me_syr_2_2_opt_cmod:0 "Con la guía de un mercenario veterano, nuestras fuerzas hoplitas se adaptaron a usar los escudos itálicos, más livianos, y a luchar en formación más libre y dinámica."
 me_syr_2_7_cmod:0 "Hegemonía de Sicilia"
 desc_me_syr_2_7_cmod:0 "Siracusa tiene la hegemonía indiscutible de los siciliotas de Sicilia. Por primera vez, dirige a todos los griegos de la isla hacia un fin unificado."
 me_syr_2_charmod:0 "Ambición siciliana"
 desc_me_syr_2_charmod:0 "Los sueños de una larga línea de tiranos culminaron en este momento, el cual decidirá si Siracusa se convierte en el poder dominante del sur de Italia o cae finalmente ante los bárbaros."
 me_syr_3_1_cmod:0 "Resurgimiento marítimo"
 desc_me_syr_3_1_cmod:0 "La expansión de nuestra armada revivió la industria naval y llenó a los marineros de orgullo y energía."
 me_syr_3_5_1_cmod:0 "Flota defensiva"
 desc_me_syr_3_5_1_cmod:0 "Indicamos a nuestras flotas que sean cautelosas, ya que los fenicios cuentan con supremacía naval, y que usen sus naves con cuidado para diezmar las de sus oponentes."
 me_syr_3_5_2_cmod:0 "Flota ofensiva"
 desc_me_syr_3_5_2_cmod:0 "Se dice que la fortuna favorece a los valientes y nuestros marineros lo creen con toda el alma. Derrotarán a nuestros enemigos púnicos con su valentía osada y desinteresada."
 me_syr_3_5_2_umod:0 "Remeros entrenados"
 desc_me_syr_3_5_2_umod:0 "Los marineros de esta flota se someten a un entrenamiento riguroso para así perfeccionar su sincronización y su técnica y lograr la velocidad óptima."
 me_syr_3_7_pmod:0 "Centro liberado"
 desc_me_syr_3_7_pmod:0 "El antiguo centro de poder se repobló y refleja nuevamente la gloria de su legendario pasado."
 me_syr_3_8_pmod:0 "Segunda fundación de Himera"
 desc_me_syr_3_8_pmod:0 "El nuevo asentamiento en la antigua ciudad de Himera funciona como símbolo cultural unificador e inspira a todos los siciliotas."
 me_syr_3_3_pmod:0 "Paso estrecho estratégico"
 desc_me_syr_3_3_pmod:0 "Los generales siracusanos fortificaron mucho este sitio para retroceder hasta aquí como último recurso, si es necesario."
 me_syr_3_sicilian_victory_cmod:0 "Triunfo siceliota"
 desc_me_syr_3_sicilian_victory_cmod:0 "Castigamos a los bárbaros extranjeros al sur de Sicilia y así demostramos que los dioses nos favorecen y que Sicilia es una isla griega."
 me_syr_3_12_cmod:0 "Humillados"
 desc_me_syr_3_12_cmod:0 "Nuestra antigua capital cayó ante los griegos en Sicilia, lo cual repercutió en todo nuestro ejército. Es un horror comparable con el que Timoleón nos impuso en Crimiso."
 me_syr_3_cmod:0 "Preparativos de guerra"
 desc_me_syr_3_cmod:0 "Con la amenaza de guerra con Cartago acercándose una vez más, se hace todo lo posible para asegurar que Siracusa esté preparada para una ardua campaña."
 sparta_mission_rivals_athens_subjugated_modifier:0 "Atenas subyugada"
 desc_sparta_mission_rivals_athens_subjugated_modifier:0 "Los atenienses fueron subyugados y humillados por sus antiguos enemigos."
 sparta_mission_rivals_attican_infrastructure_modifier:0 "Restauración ateniense"
 desc_sparta_mission_rivals_attican_infrastructure_modifier:0 "Se tomaron medidas para devolver a Atenas su antigua gloria."
 sparta_mission_rivals_athens_garrisoned_modifier:0 "Atenas guarnecida"
 desc_sparta_mission_rivals_athens_garrisoned_modifier:0 "Se estableció una guarnición espartana permanente en Atenas."
 sparta_mission_thessalian_cavalry:0 "Caballería de Tesalia"
 desc_sparta_mission_thessalian_cavalry:0 "Para mostrar su gratitud por nuestra ayuda en la liberación de Tesalia, se envió un grupo de comandantes y jinetes de Tesalia para inspirar y enseñar a nuestra limitada caballería."
 sparta_mission_rivals_theban_occupation_modifier:0 "Ocupación de Esparta"
 desc_sparta_mission_rivals_theban_occupation_modifier:0 "Esta ciudad está ocupada por su antiguo rival del sur."
 sparta_mission_rivals_theban_glory_modifier:0 "Restauración de Tebano"
 desc_sparta_mission_rivals_theban_glory_modifier:0 "Tebas finalmente quedó restaurada a su antigua gloria."
 sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Donaciones religiosas"
 desc_sparta_mission_rivals_boeotia_appeased_gods_modifier:0 "Donamos una cantidad considerable de plata y oro a las numerosas deidades de Beocia."
 sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Venganza griega"
 desc_sparta_mission_rivals_revenge_on_the_macedons_modifier:0 "Después de décadas de opresión macedonia de los griegos en todas partes, finalmente vengamos las muchas atrocidades que nos han cometido."
 sparta_mission_rivals_pella_modifier:0 "Pella destruida"
 desc_sparta_mission_rivals_pella_modifier:0 "Pella quedó destruida tanto que es irreconocible."
 sparta_mission_rivals_armies_of_sparta_modifier:0 "Ejércitos de Esparta"
 desc_sparta_mission_rivals_armies_of_sparta_modifier:0 "Los ejércitos de Esparta demostraron ser imparables al conquistar a todos sus antiguos enemigos y recuperar sus tierras legítimas."
 me_syr_4_4_1_pmod:0 "Escuela de Pitágoras"
 desc_me_syr_4_4_1_pmod:0 "Se fomentó el renacimiento de la escuela y de las sociedades de la doctrina pitagórica para promover el aprendizaje y la cultura."
 me_syr_4_4_2_pmod:0 "Ciudad de Pitágoras"
 desc_me_syr_4_4_2_pmod:0 "Se dio carta blanca a los partidarios pitagóricos en la ciudad, lo que fomenta el libre pensamiento a costa de alterar los valores religiosos ortodoxos."
 me_syr_4_magna_sicilia_cmod:0 "Megale Sikouleia"
 desc_me_syr_4_magna_sicilia_cmod:0 "El sur de Italia ha sido conocido como Megale Hellas, o Gran Grecia, en reconocimiento a sus muchas colonias helénicas, pero ahora que su ciudad principal las unió a todas, se ofrece un nuevo nombre."
 me_syr_4_cmod:0 "Ambición italiana"
 desc_me_syr_4_cmod:0 "Syrakousai por fin vuelve la mano a las ciudades italiotas de Magna Grecia; para algunos es una vana conquista de comunidades fraternas; para otros, es el siguiente paso en la protección de los intereses griegos en la región."
 me_syr_4_6_cmod:0 "Auxiliares itálicos"
 desc_me_syr_4_6_cmod:0 "Con las enérgicas tribus itálicas que sirven en nuestras filas, podremos explotar sus prodigiosos y entusiastas guerreros y su agudo conocimiento del terreno local."
 me_syr_4_eleph_pmod:0 "Establo frágil"
 desc_me_syr_4_eleph_pmod:0 "La cría y entrenamiento de elefantes aquí todavía depende de las importaciones extranjeras, y el clima no es el ideal para las necesidades de las bestias."
 me_syr_4_11_pmod:0 "Renacimiento tarentino"
 desc_me_syr_4_11_pmod:0 "La integración de las antiguas ciudades italiotas provocó olas de entusiastas colonos griegos de todo el mundo helénico."
 me_syr_4_5_1_cmod:0 "Tarentinos racionalizados"
 desc_me_syr_4_5_1_cmod:0 "La construcción de una academia dedicada a la formación de oficiales y jinetes en tácticas de escaramuza de caballería mejoró la eficacia de nuestras tropas montadas."
 me_syr_4_5_2_cmod:0 "Tarentinos veloces"
 desc_me_syr_4_5_2_cmod:0 "$desc_me_syr_4_5_1_cmod$"
 me_syr_4_united_cmod:0 "Italiotes unidos"
 desc_me_syr_4_united_cmod:0 "Las numerosas colonias italiotas de Magna Grecia están unidas y seguras bajo nuestra protección, lo que inspira a la población."
 me_syr_4_master_cmod:0 "Megale Hellas"
 desc_me_syr_4_master_cmod:0 "Con el dominio total del sur de Italia, la cultura helénica vuelve a dominar el área e influye en los lugareños."
 athenian_mission_01_loyalist_path:0 "Asamblea: mayoría lealista"
 athenian_mission_01_loyalist_path_desc:0 "Hay una mayoría de leales en la asamblea."
 athenian_mission_02_loyalist_path:0 "Asamblea: notable mayoría lealista"
 athenian_mission_02_loyalist_path_desc:0 "Hay una notable mayoría de leales en la asamblea."
 athenian_mission_03_loyalist_path:0 "Asamblea: gran mayoría lealista"
 athenian_mission_03_loyalist_path_desc:0 "Hay una gran mayoría de leales en la asamblea."
 athenian_mission_04_loyalist_path:0 "Súbdito leal"
 athenian_mission_04_loyalist_path_DESC:0 "Siempre hemos sido un súbdito leal a nuestro señor, y estamos cosechando los beneficios de la relación."
 athenian_mission_01_independence_path:0 "Asamblea: mayoría por la independencia"
 athenian_mission_01_independence_path_desc:0 "Hay una mayoría a favor de la independencia en la asamblea."
 athenian_mission_02_independence_path:0 "Asamblea: notable mayoría por la independencia"
 athenian_mission_02_independence_path_desc:0 "Hay una notable mayoría a favor de la independencia en la asamblea."
 athenian_mission_03_independence_path:0 "Asamblea: gran mayoría por la independencia"
 athenian_mission_03_independence_path_desc:0 "Hay una gran mayoría a favor de la independencia en la asamblea."
 athenian_mission_04_independence_path:0 "Atenas independiente"
 athenian_mission_04_independence_path_desc:0 "Lo que queda de la Asamblea decidió apoyar la independencia de Atenas por completo."
 athenian_mission_securing_protection_modifier:0 "Experiencia militar"
 athenian_mission_securing_protection_modifier_desc:0 "Unos generales con considerable experiencia en varias campañas militares notables se unieron a nuestra nación para instruir a nuestros hombres los caminos de la guerra."
 gm_1_hardy_navy:0 "Protección de Poseidón"
 desc_gm_1_hardy_navy:0 "Los oficiales de esta flota tomaron medidas para reforzar sus barcos y entrenar a sus soldados en maniobras defensivas."
 gm_1_swift_navy:0 "El ritmo de Poseidón"
 desc_gm_1_swift_navy:0 "Los oficiales de esta flota entrenan diariamente a sus remeros y emplean solo los materiales de mayor calidad en sus barcos."
 me_gre_1_cmod:0 "Mar inhóspito"
 desc_me_gre_1_cmod:0 "Llegó el momento de avalar las ciudades helénicas del Euxino y llevarlas a nuevas alturas."
 me_gre_1_19_pmod:0 "Centro meiocio"
 desc_me_gre_1_19_pmod:0 "El asentamiento y desarrollo de Tanais inspiró oportunidades de negocio arriesgadas y atrajo a los bárbaros locales a la ciudad helénica."
 me_gre_1_3_pmod:0 "Puerta del norte"
 desc_me_gre_1_3_pmod:0 "Todo el comercio que fluye entre el Euxino y el Egeo debe pasar por el Bósforo, lo que nos da un control aún mayor."
 me_gre_1_4_cmod:0 "Comercio del norte"
 desc_me_gre_1_4_cmod:0 "Con nuestra nueva influencia, los comerciantes se han visto inundados de oportunidades que les hacen estar dispuestos a subvencionar nuestra flota."
 me_gre_1_2_pmod_1:0 "Centro de esclavos"
 desc_me_gre_1_2_pmod_1:0 "Fomentamos el desarrollo de este nuevo refugio como centro de la trata de esclavos y la producción."
 me_gre_1_2_pmod_2:0 "Centro de colonos"
 desc_me_gre_1_2_pmod_2:0 "Fomentamos el desarrollo de este nuevo refugio como centro de colonización y reclutamiento."
 me_gre_1_7_smod:0 "Nuevos mercados"
 desc_me_gre_1_7_smod:0 "Nuestras últimas conquistas y adquisiciones dieron nueva vida a nuestras clases de comerciantes que buscan nuevas empresas."
 me_gre_1_15_cmod:0 "$greek_1_15$"
 desc_me_gre_1_15_cmod:0 "La extorsión de los piratas más ofensivos en Pontos Euxino creó un agradable y benévolo ambiente."
 me_gre_1_16_cmod:0 "$greek_1_16$"
 desc_me_gre_1_16_cmod:0 "Alentar a los piratas a encontrar nuevas aguas para saquear envalentonó a nuestros comerciantes y tranquilizó a los ricos."
 me_gre_1_17_cmod:0 "$greek_1_17$"
 desc_me_gre_1_17_cmod:0 "Reclutar piratas y alentar su servicio nos permitió beneficiarnos de su continua existencia."
 me_gre_1_18_cmod:0 "Afluencia tribal"
 desc_me_gre_1_18_cmod:0 "Los inmigrantes bárbaros compiten entre sí para obtener los beneficios de nuestros bienes y protección."
 me_gre_1_12_pmod:0 "Regreso de colonias"
 desc_me_gre_1_12_pmod:0 "La adquisición de las colonias fundadas, pero posteriormente perdidas, inspiró a nuestro pueblo con nuestro glorioso pasado y con sueños de grandeza para el futuro."
 me_gre_1_13_pmod:0 "$me_gre_1_12_pmod$"
 desc_me_gre_1_13_pmod:0 "$desc_me_gre_1_12_pmod$"
 athenian_mission_02_attica_restoration_modifier:0 "Atenas restaurada"
 desc_athenian_mission_02_attica_restoration_modifier:0 "La infraestructura de la ciudad fue restaurada luego de que la asamblea concentrara sus esfuerzos y riquezas en esta tarea."
 athenian_mission_02_attican_minerals_modifier:0 "Minas de Ática"
 desc_athenian_mission_02_attican_minerals_modifier:0 "Estas ricas minas proporcionan riquezas en abundancia a aquellos que las manejan."
 athenian_mission_02_ports_of_piraeus_modifier:0 "Puertos píreos"
 desc_athenian_mission_02_ports_of_piraeus_modifier:0 "Los puertos de Pireo son esenciales para la ciudad de Atenas, pues son el hogar de su armada y mercaderes."
 athenian_mission__07_military:0 "Academia: sección militar"
 desc_athenian_mission__07_military:0 "La sección militar se agregó a la academia para aquellos que se ocupan de los asuntos de la guerra."
 athenian_mission__07_civic:0 "Academia: sección cívica"
 desc_athenian_mission__07_civic:0 "La sección cívica se agregó a la academia para aquellos que se ocupan de los asuntos del estado."
 athenian_mission__07_oratory:0 "Academia expandida"
 desc_athenian_mission__07_oratory:0 "Aunque la Academia continúa con las tradiciones de antaño, empezaron a tomar un papel más activo en los asuntos del estado."
 athenian_mission__07_religious:0 "Academia: sección religiosa"
 desc_athenian_mission__07_religious:0 "La sección religiosa se agregó a la academia para aquellos que se ocupan de los asuntos divinos."
 athenian_mission_09_rites_eleusis_modifier:0 "Caridad eleusina"
 desc_athenian_mission_09_rites_eleusis_modifier:0 "Nuestras ofrendas caritativas a las deidades de Eleusis fueron bien recibidas."
 athenian_mission_10_eleusinian_cult_modifier:0 "Misterios eleusinos"
 desc_athenian_mission_10_eleusinian_cult_modifier:0 "Este personaje hace parte del culto misterioso en Eleusis."
 athenian_mission_02_restored_attica_final_modifier:0 "Infraestructura ática"
 desc_athenian_mission_02_restored_attica_final_modifier:0 "Se realizó una cantidad de trabajo considerable para devolverle a Ática su antigua gloria."
 archimedes_modifier:0 "Rigor de Arquímedes"
 desc_archimedes_modifier:0 "La impresionante mente de este pensador genera descubrimientos constantes y reflexiones que permiten avanzar en nuestra comprensión del mundo y cómo aprovechar su naturaleza."
 athenian_mission_04_athenian_garrison_modifier:0 "Guarnición ateniense"
 desc_athenian_mission_04_athenian_garrison_modifier:0 "Se asignó una guarnición ateniense a este territorio, pues en algún momento intentó rebelarse contra Atenas."
 athenian_mission_04_grand_navy_modifier:0 "Armada de Delos"
 desc_athenian_mission_04_grand_navy_modifier:0 "La armada bajo nuestro control es famosa por su poder y dominio del océano."
 athenian_mission_04_religious_delos_modifier:0 "Sacerdocio de Delos"
 desc_athenian_mission_04_religious_delos_modifier:0 "El sacerdocio en Delos siente una gratitud eterna por nuestro apoyo a su templo."
 athenian_mission_04_treasury_delos_modifier:0 "Tesoro de Delos"
 desc_athenian_mission_04_treasury_delos_modifier:0 "Este territorio es el hogar del rico tesoro de la Liga de Delos."
 athenian_mission_04_naxian_quarry_modifier:0 "Cantera de mármol"
 desc_athenian_mission_04_naxian_quarry_modifier:0 "Naxos es conocida en todo el mundo por su mármol tan refinado."
 athenian_mission_04_samian_navy_modifier:0 "Armada de Samos"
 desc_athenian_mission_04_samian_navy_modifier:0 "Samos fue célebre por su poderosa armada y llegó a ser uno de los actores más fuertes en el mar Egeo."
 athenian_mission_04_sestos_army_modifier:0 "Infraestructura sesta"
 desc_athenian_mission_04_sestos_army_modifier:0 "La infraestructura y propiedades defensivas de la ciudad fueron expandidas considerablemente."
 athenian_mission_04_amphipolian_mines_modifier:0 "Minas anfípolas"
 desc_athenian_mission_04_amphipolian_mines_modifier:0 "Las ricas minas cercanas a Anfípolis fueron expandidas con el objetivo de darle una mayor fortuna y riqueza a quien controle el área."
 athenian_mission_04_hekatomnid_legacy_modifier:0 "Legado hecatómnido"
 desc_athenian_mission_04_hekatomnid_legacy_modifier:0 "Los hecatómnidos tienen un legado de monumentos particularmente impresionantes."
 athenian_mission_04_delian_league_completed_modifier:0 "Liga de Delos"
 desc_athenian_mission_04_delian_league_completed_modifier:0 "La Liga de Delos ha sido restaurada a su antigua gloria de mano de los atenienses."
 slaves_locked:0 "Ascenso de esclavos evitado"
 me_gre_2_7_pmod:0 "Capital panhelénica"
 desc_me_gre_2_7_pmod:0 "Logramos establecer un centro cosmopolita de civilización helénica, con lo que aseguraremos el dominio de nuestra cultura en Grecia."
 me_gre_2_8_charmod:0 "Heleno inspirador"
 desc_me_gre_2_8_charmod:0 "La fuerza del carácter de este gobernante y sus victorias en el campo de batalla se convirtieron en el símbolo unificador de los helenos por toda Grecia."
 me_gre_2_15_cmod:0 "Reclutas panhelénicos"
 desc_me_gre_2_15_cmod:0 "Nuestras exigencias de voluntarios griegos aumentaron la contribución de nuestros feudatarios y el número de tropas disponibles."
 me_gre_2_16_cmod:0 "Mercados integrados"
 desc_me_gre_2_16_cmod:0 "Nuestras demandas de unas prácticas comerciales integradas y de medidas estandarizadas aumentaron nuestros ingresos tributarios."
 me_gre_2_15_feud_cmod:0 "$me_gre_2_15_cmod$"
 desc_me_gre_2_15_feud_cmod:0 "Las demandas de nuestro señor para contribuir a sus ejércitos han reducido la cantidad de reclutas que podemos esperar."
 me_gre_2_16_trib_cmod:0 "$me_gre_2_16_cmod$"
 desc_me_gre_2_16_trib_cmod:0 "El dominio e influencia de nuestro señor sobre nuestros mercados envía más y más fondos a sus arcas."
 me_gre_2_10_cmod:0 "Flota helénica"
 desc_me_gre_2_10_cmod:0 "Nuestra gran red de puertos amistosos les ha proporcionado a nuestros marineros y constructores de barcos una experiencia valiosa en temas de mantenimiento y construcción marítima."
 me_gre_2_11_cmod:0 "Hegemonía de la acrópolis"
 desc_me_gre_2_11_cmod:0 "Nuestros muchos feudatarios por toda Grecia se han convertido en algo similar a los espartanos en la cúspide de su poder, dominando las ciudades de la región."
 me_gre_2_18_cmod:0 "Talasocracia"
 desc_me_gre_2_18_cmod:0 "Nuestra influencia se extiende por todo el Egeo como los tentáculos de una criatura marina, con lo que las vicisitudes de la vida marina se convierten en algo habitual para nuestra gente."
 greek_2_9_1_cmod:0 "Propósito unido"
 desc_greek_2_9_1_cmod:0 "Las grandes ciudades de Grecia van en la misma dirección por primera vez en mucho tiempo gracias a nuestro liderazgo, lo que ha impulsado nuestra economía y justificado nuestro gobierno."
 greek_2_9_2_cmod:0 "$greek_2_9_1_cmod$"
 desc_greek_2_9_2_cmod:0 "$desc_greek_2_9_1_cmod$"
 greek_2_14_cmod:0 "Venganza helénica"
 desc_greek_2_14_cmod:0 "Les demostramos a los macedonios de una vez por todas que honrarlos es cosa del pasado."
 me_gre_2_8_umod:0 "Inspiración"
 desc_me_gre_2_8_umod:0 "El liderazgo de una figura insigne ha colmado a nuestras tropas con entusiasmo y confianza."
 me_gre_2_self_government_cmod:0 "Autogobierno"
 desc_me_gre_2_self_government_cmod:0 "La autonomía y comando regional de nuestra milicia y nuestras finanzas hacen un gran trabajo para calmar el resentimiento de subordinación."
 me_gre_2_45_cmod:0 "Causa justa"
 desc_me_gre_2_45_cmod:0 "El fervor y determinación inspirados por nuestro líder han desestimado las muchas preocupaciones que suelen surgir con las conquistas agresivas."
 me_gre_2_charmod:0 "Unificador ambicioso"
 desc_me_gre_2_charmod:0 "El fervor de este personaje por la unificación de Grecia inspira a sus seguidores y aumenta su estatus."
 me_gre_2_12_cmod:0 "Integración forzada"
 desc_me_gre_2_12_cmod:0 "El pueblo de Grecia aun recuerda la libertad que disfrutaban con las ciudades divididas y resiente la imposición de una autoridad central."
 athenian_mission_03_council_modifier:0 "Consejo de los 500"
 desc_athenian_mission_03_council_modifier:0 "Se restauró la integridad del Consejo de los 500 en Atenas."
 athenian_mission_03_assembly_modifier:0 "Integridad de la asamblea"
 desc_athenian_mission_03_assembly_modifier:0 "Se restauró la antigua gloria de la asamblea de Atenas."
 spartan_mission_02_religious_olympia_modifier:0 "Representantes de Olimpia"
 desc_spartan_mission_02_religious_olympia_modifier:0 "Como los representantes de Olimpia, nos hemos vuelto bastante populares entre nuestro pueblo."
 pythagoras_tomb_modifier:0 "Museion de Pitágoras"
 desc_pythagoras_tomb_modifier:0 "Después de ser expulsado de Crotón, el matemático y sabio Pitágoras se estableció en Metapontum y fue bien recibido. Luego de su muerte, se dedicó un templo a Deméter en su hogar, que aún inspira a los seguidores de sus enseñanzas y atraen a visitantes."
 me_gre_3_9_pmod:0 "Centro italiota"
 desc_me_gre_3_9_pmod:0 "El redesarrollo de esta ciudad inspiró a su población y a la de las ciudades italiotas con su grandeza y sofisticación."
 me_gre_3_1_cmod:0 "Población animada"
 desc_me_gre_3_1_cmod:0 "Las palabras conmovedoras de los líderes políticos inspiraron a la población a tomar las armas y a realizar actos heroicos."
 me_gre_3_2_cmod:0 "$me_gre_3_1_cmod$"
 desc_me_gre_3_2_cmod:0 "$desc_me_gre_3_1_cmod$"
 me_gre_3_6_cmod:0 "Progresando"
 desc_me_gre_3_6_cmod:0 "Nuestros más recientes éxitos después de tantos años de estancamiento han inspirado una nueva ambición entre nuestro pueblo."
 me_gre_3_19_1_cmod:0 "Prioridad tarentina"
 desc_me_gre_3_19_1_cmod:0 "Nuestra caballería ha demostrado su valor y si mantenemos el paso de los avances militares podremos asegurarnos de que siga siendo un activo útil."
 me_gre_3_19_2_cmod:0 "Prioridad elea"
 desc_me_gre_3_19_2_cmod:0 "Nuestros ancestros sufrieron al tener que atravesar las olas, pero esto nos enseñó el valor del océano y nos ha permitido aprovecharlo."
 me_gre_3_19_3_cmod:0 "Prioridad pitagórica"
 desc_me_gre_3_19_3_cmod:0 "Pitágoras es el mejor ejemplo de las oportunidades que ofrece el aprendizaje y la curiosidad, y los seguidores de su escuela siguen hoy adhiriéndose a sus enseñanzas morales."
 me_gre_3_19_4_cmod:0 "$me_gre_3_19_3_cmod$"
 desc_me_gre_3_19_4_cmod:0 "$desc_me_gre_3_19_3_cmod$"
 me_gre_3_19_5_cmod:0 "Prioridad militar"
 desc_me_gre_3_19_5_cmod:0 "Si queremos sobrevivir en Italia, nuestro ejército debe estar a la altura, incluso si tenemos que enfrentarnos a fuerzas superiores en número."
 me_gre_3_19_6_cmod:0 "Prioridad naval"
 desc_me_gre_3_19_6_cmod:0 "Nuestro futuro depende del dominio de las olas y las riquezas que fluyen sobre ellas, y de que podamos atacar donde y cuando nos plazca."
 me_gre_3_19_7_1_cmod:0 "Colonia espartana"
 desc_me_gre_3_19_7_1_cmod:0 "La disciplina y entrenamiento de los soldados espartanos no tiene igual, debemos asegurarnos de que cada hombre alcance su mejor versión. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_2_cmod:0 "Colonia ateniense"
 desc_me_gre_3_19_7_2_cmod:0 "El imperio naval de Atenas aprovechó por completo los desarrollos en la construcción de barcos y en las tácticas navales para inclinar todo a su favor. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_3_cmod:0 "Colonia siracusana"
 desc_me_gre_3_19_7_3_cmod:0 "Siracusa es el mejor ejemplo del aprovechamiento de los reclutas extranjeros y los mercenarios para apuntalar a la menguante población griega. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_4_cmod:0 "Colonia aquea"
 desc_me_gre_3_19_7_4_cmod:0 "Los aqueos comprenden el valor de la unidad y de tomar la iniciativa. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_5_cmod:0 "Colonia locria"
 desc_me_gre_3_19_7_5_cmod:0 "Los locrios, completamente rodeados, conocen el valor de la defensa y de ganarse el favor de los dioses. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_6_cmod:0 "Colonia calcídica"
 desc_me_gre_3_19_7_6_cmod:0 "El centro de Eubea, Calcis, es conocido por su importante legado naval y sus posibilidades defensivas. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod:0 "Colonia foceana"
 desc_me_gre_3_19_7_7_cmod:0 "Los foceanos tienen una fuerte tradición de migración naval hacia nuevas tierras y de guerra naval. $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_7_cmod_desc:0 "El conocimiento y tradiciones de nuestra ciudad madre nos guiará a la victoria."
 me_gre_3_10_pmod:0 "Joya de Italia"
 desc_me_gre_3_10_pmod:0 "Una ciudad que compite con cualquiera del oriente del Mediterráneo fue establecida en Magna Grecia, un testamento de la habilidad, la fuerza y la cultura ensalzadas de nuestro pueblo."
 greek_3_5_cmod:0 "$greek_3_5$"
 desc_greek_3_5_cmod:0 "Nuestra victoria sobre las tribus itálicas del interior dio paso a una nueva oleada de entusiasmo triunfal y esperanza."
 greek_3_12_cmod:0 "$greek_3_12$"
 desc_greek_3_12_cmod:0 "Luego de que los italiotas establecieran su superioridad y dominio, los pueblos itálicos tendrán que darse cuenta de que nuestra cultura es superior en todos los aspectos."
 greek_3_8_cmod:0 "$greek_3_8$"
 desc_greek_3_8_cmod:0 "Las ciudades griegas siempre han confiado en los mercenarios para completar sus pequeñas poblaciones, lo que ha traído luchadores itálicos experimentados y habilidosos a la contienda."
 me_gre_3_charmod:0 "Líder inspirado"
 desc_me_gre_3_charmod:0 "Inspirado por los últimos desarrollos al otro lado del Mediterráneo, este personaje ha tomado como algo personal el convertirse en la figura inspiradora de su generación."
 greek_3_11_cmod:0 "$greek_3_11$"
 desc_greek_3_11_cmod:0 "Gracias a nuestros esfuerzos, los griegos de Magna Grecia ya no tienen que temer al látigo de los bárbaros."
 greek_3_15_cmod:0 "$greek_3_15$"
 desc_greek_3_15_cmod:0 "Proteger a los siciliotas nos dio acceso a los esclavos productivos de Sicilia y ayudó a crear un espíritu de unidad helénica."
 greek_3_18_1_cmod:0 "Escila y Caribdis"
 desc_greek_3_18_1_cmod:0 "Los estrechos de Escila y Caribdis son un centro comercial de vital importancia y controlarlos podría representarnos ingresos adicionales."
 greek_3_18_2_cmod:0 "Raíces daunias"
 desc_greek_3_18_2_cmod:0 "Las tribus yapigias no son algo que se deba pasar por alto y recordar nuestras raíces podría beneficiar a nuestro pueblo."
 greek_3_18_3_cmod:0 "Aventuras adriáticas"
 desc_greek_3_18_3_cmod:0 "Ancona ha florecido desde las tendencias piratas y mercantiles del mar Adriático. Con puestos en Iliria, podríamos reforzar nuestro control sobre el mercado."
 upset_local_priests:0 "Sacerdocio local agitado"
 desc_upset_local_priests:0 "Nuestra reciente profanación de un santuario local ha molestado en gran medida a los sacerdotes locales."
 me_gre_4_3_pmod:0 "Comercio próspero"
 desc_me_gre_4_3_pmod:0 "Todos los navíos que navegan entre el Atlántico y el Mediterráneo deben pasar por las Columnas, donde podemos exigir fácilmente nuestras tarifas y animar su atraque."
 me_gre_4_2_pmod_1:0 "Centro comercial"
 desc_me_gre_4_2_pmod_1:0 "Incentivamos el desarrollo de este nuevo refugio como un centro de comercio y capital del Mediterráneo."
 me_gre_4_2_pmod_2:0 "Centro helénico"
 desc_me_gre_4_2_pmod_2:0 "Incentivamos el desarrollo de este nuevo refugio como un centro de colonos y cultura helénico."
 me_gre_4_19_pmod:0 "$greek_4_19$"
 desc_me_gre_4_19_pmod:0 "El asentamiento y desarrollo de Olisipo inspiró oportunidades de negocios riesgosas y sedujo a los bárbaros locales hacia la ciudad helénica."
 me_gre_4_12_pmod:0 "$greek_4_12$"
 desc_me_gre_4_12_pmod:0 "Nuestra readquisición de este antiguo puerto masalio inspiró a nuestro pueblo con nuestro glorioso pasado y con sueños de grandeza para el futuro."
 me_gre_4_13_cmod:0 "$greek_4_13$"
 desc_me_gre_4_13_cmod:0 "Las humillaciones que sufrimos a manos de los bárbaros púnicos por fin fueron vengadas y podemos deshacer el daño que nos causaron."
 me_gre_4_17_pmod:0 "$greek_4_17$"
 desc_me_gre_4_17_pmod:0 "La readquisición de Fócida por parte de su gente, que se encontraba en el exilio, animó una nueva oleada de colonos y de crecimiento en la zona."
