 desc_rm_5_mines_of_mastia_smod:0 "En Mastiania, las copas se derraman con abundantes metales de todo tipo; preciosos y útiles, fuertes y hermosos."
 rm_5_iberian_trade_cmod:0 "Oportunidades hispanas"
