 hellespont:0 "Helesponto"
 desc_hellespont:0 "El control del estrecho de Helesponto permite aplicar impuestos de forma más eficiente al comercio marítimo, además de ser un lugar ideal para las instalaciones defensivas."
 bosporus:0 "Bósforo"
 desc_bosporus:0 "La importancia del estrecho del Bósforo ha permitido a su propietario el control estratégico del comercio marítimo durante muchas generaciones."
 fortifications_of_rhodes:0 "Fortificaciones de Rodas"
 desc_fortifications_of_rhodes:0 "Después de haber resistido el asedio de Demetrio Poliorcetes, las fortificaciones de Rodas alcanzaron un estado legendario sin igual en el Mediterráneo."
 disloyal_family_head_cmod:0 "Familia indignada"
 desc_disloyal_family_head_cmod:0 "Este cabeza de familia está indignado por el trato que le damos a su dinastía.\n\n#TF Este modificador se eliminará si el personaje alcanza#! #Y 33#! #TF de lealtad.#!"
