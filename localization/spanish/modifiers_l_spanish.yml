 akrokorinth_province_modifier:0 "Acrocorinto"
 desc_akrokorinth_province_modifier:1 "El Acrocorinto, la antigua acrópolis de Corinto, era una roca monolítica fortificada que comandaba la ciudad. Guarnecida y fortificada por los macedonios gracias a su posición estratégica entre Hellas y el Peloponeso, llegó a conocerse como uno de los tres 'Grilletes de Grecia', fortalezas protegidas por los diádocos para mantener a las ciudades estado griegas a raya."
 armenia_capital_city_country_modifier:0 "Gran capital de Eruandashat"
