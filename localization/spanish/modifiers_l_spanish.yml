 armenia_army_bonus_country_modifier:0 "Hombres, no muros"
 desc_armenia_army_bonus_country_modifier:0 "Nuestra tierra debe ser defendida por el valor de los hombres, no por la dureza de la piedra."
 carthaginian_sicily_mission_punic_city_province_modifier:0 "Ciudad púnica"
 desc_carthaginian_sicily_mission_punic_city_province_modifier:0 "Esta ciudad ha despertado el creciente interés de colonos y burócratas por igual."
 carthaginian_sicily_mission_acragas_conquered_modifier:0 "Acragas pacificada"
