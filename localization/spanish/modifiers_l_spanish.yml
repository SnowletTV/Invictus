 MODIFIER_ENSLAVEMENT_EFFICIENCY_desc:1 "Este valor es un modificador de la posibilidad de capturar POB cuando se asedia un territorio enemigo. Si se capturan varias POB, también puede aumentar el número máximo de POB capturadas."
 civilized_tribe:0 "Tribu civilizadora"
