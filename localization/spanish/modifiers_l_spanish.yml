 desc_punic_mission_naval_dominance_focus_military_modifier:0 "Este territorio es un puerto militar importante para nuestros barcos."
 carthage_mission_controlling_the_seas_modifier:0 "Capacidad naval ampliada"
 desc_carthage_mission_controlling_the_seas_modifier:0 "Nuestra armada se ha ampliado significativamente. Ahora podemos tener más barcos y, además, renovamos la burocracia para simplificar la administración naval."
 punic_mission_naval_dominance_north_port_modifier:0 "Puerto púnico"
 desc_punic_mission_naval_dominance_north_port_modifier:0 "Hace poco compramos este territorio y estamos intentando asimilarlo a nuestra cultura y a nuestra nación."
 punic_mission_naval_dominance_lord_of_the_sea_modifier:0 "Amo del mar"
 desc_punic_mission_naval_dominance_lord_of_the_sea_modifier:0 "Los amos inigualables del Mediterráneo."
 rm_encouraged_land_grants_smod:0 "Fomento de concesiones de tierra"
 desc_rm_encouraged_land_grants_smod:0 "El estado romano ha aplicado una política agresiva de apropiación de tierras y desplazamiento de la población nativa."
 rm_production_smod:0 "Política agrícola"
 desc_rm_production_smod:0 "Roma está concentrando sus esfuerzos en obtener mucho más valor de los recursos locales y fertilidad de las zonas conquistadas."
 rm_integration_smod:0 "Política de integración"
 desc_rm_integration_smod:0 "Roma está concentrando sus esfuerzos en la integración de los pueblos conquistados de esta zona a la cultura y a la vida social romana."
 rm_4_naval_parity_cmod:0 "Paridad naval"
 desc_rm_4_naval_parity_cmod:0 "Si queremos mantener la supremacía naval en nuestro mar territorial, debemos asegurarnos de que nuestras flotas reciban la máxima atención."
 rm_4_hispanian_dominance_cmod:0 "Supremacía hispana"
 desc_rm_4_hispanian_dominance_cmod:0 "Ahora que expulsamos a los cartaginenses de Hispania, aseguramos el libre acceso de nuestros mercaderes a sus ricos mercados y exquisitos bienes."
 rm_4_weaken_carthage_cmod:0 "Cartago debilitada"
 desc_rm_4_weaken_carthage_cmod:0 "Con el declive del poder cartaginense, un sinnúmero de posibilidades se ha abierto para nuestros mercaderes por todo el mar territorial."
 rm_4_disloyal_cmod:0 "Súbdito subvertido"
 desc_rm_4_disloyal_cmod:0 "Fuimos persuadidos por las promesas de nuestros enemigos supremos."
 rm_4_salted_pmod:0 "Tierra salada"
 desc_rm_4_salted_pmod:0 "Un gobernante romano demasiado entusiasta ordenó que toneladas de sal fueran cernidas por toda la provincia para destruir todo su potencial agrícola."
 rm_4_punic_client_cmod:0 "Clientes púnicos"
 desc_rm_4_punic_client_cmod:0 "El aire está lleno de optimismo por el futuro de una amistad entre Roma y Cartago."
