 loyal_henchman_carthaginian_mission_sicily_modifier:0 "Seguidores leales"
 desc_loyal_henchman_carthaginian_mission_sicily_modifier:0 "Apoyar a una nación extranjera hizo que este personaje se volviera extremadamente leal, pues no tiene a nadie más a quien seguir."
