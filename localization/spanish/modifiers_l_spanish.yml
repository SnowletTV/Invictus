 carthage_mission_byblian_timber_modifier:0 "Madera fenicia"
 desc_carthage_mission_byblian_timber_modifier:0 "Los impresionantes cedros fenicios asombran a muchas personas y se usan desde hace siglos para construir barcos imponentes."
 punic_mission_trade_dominance_modifier:0 "Supremacía comercial"
 desc_punic_mission_trade_dominance_modifier:0 "Nuestro mercaderes dominan el comercio en África."
