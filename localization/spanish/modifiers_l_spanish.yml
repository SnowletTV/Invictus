 desc_carthage_mission_africa_start_modifier:0 "Consideramos que toda África es nuestro dominio, así como todos sus habitantes son nuestros súbditos. Somos el escudo que protege los reinos de África."
 carthage_mission_tbessa_punic_hotspot_modifier:0 "Colonizadores de Tbessa"
 desc_carthage__mission_tbessa_punic_hotspot_modifier:0 "Para afianzar nuestro control sobre el corazón de las tierras masilas, hemos decidido asentar a colonizadores púnicos en la ciudad de Tbessa."
 carthage_mission_eastern_coast_modifier:0 "Puertos recientemente adquiridos"
 desc_carthage_mission_eastern_coast_modifier:0 "Hace poco adquirimos nuevos puertos en la zona, y el aumento de ingresos por parte de los aranceles es sin duda una adición bienvenida a nuestro presupuesto."
 carthage_mission_emporium_tripoli_modifier:0 "Emporio de Trípoli"
 desc_carthage_mission_emporium_tripoli_modifier:0 "Al apoderarnos de los puertos de Emporia y Tripolitania, afianzamos nuestro dominio sobre todo el comercio que proviene del Mediterráneo oriental."
 carthage_mission_african_hegemon_modifier:0 "Hegemonía africana"
 desc_carthage_mission_african_hegemon_modifier:0 "Somos señores indisputables de toda África. Todos se someten al poder de los ejércitos de Cartago."
 carthage_mission_punic_overlord_modifier:0 "Panoplia Phoinikia"
 desc_carthage_mission_punic_overlord_modifier:0 "El poder de nuestro imperio no reside en conquistar tierras, sino en someter a los demás al yugo de Cartago."
 carthage_mission_rome_rival_modifier:0 "Supremacía cartaginense"
 desc_carthage_mission_rome_rival_modifier:0 "Toda la nación se unió para apoyar nuestra campaña contra Roma."
 carthage_mission_cisalpine_gaul_modifier:0 "Rebelión gala"
 desc_carthage_mission_cisalpine_gaul_modifier:0 "Apoyados por los bárbaros púnicos, los locales se han rebelado contra sus legítimos gobernantes."
 carthage_mission_rome_disloyal_subjects_modifier:0 "Súbdito desleal"
 desc_carthage_mission_rome_disloyal_subjects_modifier:0 "Dejaremos de estar sometidos al yugo romano cuando logremos cuidar de nuestra propia gente."
 carthage_mission_magna_graecia_state_modifier:0 "Rebelión griega"
 desc_carthage_mission_magna_graecia_state_modifier:1 "Apoyados por los bárbaros púnicos, los locales se han rebelado contra sus legítimos gobernantes."
 carthage_mission_rome_naval_supremacy_modifier:0 "Supremacía naval"
 desc_carthage_mission_rome_naval_supremacy_modifier:0 "Somos los amos del Mediterráneo y nadie nos detendrá."
 carthage_mission_rome_naval_destruction_modifier:0 "Destrucción naval"
 desc_carthage_mission_rome_naval_destruction_modifier:0 "Nuestras habilidades para construir barcos se vieron severamente afectadas por los púnicos."
 carthage_mission_punic_latium_modifier:0 "Latium púnico"
 desc_carthage_mission_punic_latium_modifier:0 "Concentramos nuestros esfuerzos por integrar Latium a Cartago."
 carthage_mission_broken_roman_spirit_modifier:0 "Espíritu romano destruido"
 desc_carthage_mission_broken_roman_spirit_modifier:0 "Diezmados por los cartaginenses, abandonaron el país desanimados y quebrados."
 carthage_mission_roman_building_materials_modifier:0 "Materiales de construcción romanos"
 desc_carthage_mission_roman_building_materials_modifier:2 "Nos hicimos con un montón de materiales romanos baratos."
 carthage_mission_roman_ingenuity_modifier:1 "Ingenio romano"
 desc_carthage_mission_roman_ingenuity_modifier:0 "Inspirándonos en la planeación romana, logramos encontrar más espacio para expandir la ciudad."
 carthage_mission_roman_slaves_modifier:0 "Esclavos respaldados"
 desc_carthage_mission_roman_slaves_modifier:0 "Con los nuevos esclavos romanos que llegaron a Cartago, hemos visto un inesperado aumento en la eficiencia."
 punic_mission_ostia_integrated_modifier:0 "Ostia integrada"
 desc_punic_mission_ostia_integrated_modifier:0 "Hemos concentrado nuestros esfuerzos en integrar el gran puerto de Ostia. Y será una parte fundamental de la integración del resto de las tierras salvajes de Italia."
 punic_mission_broken_rome_modifier:0 "Roma destruida"
 desc_punic_mission_broken_rome_modifier:0 "Esta ya no es una gran ciudad. Solo quedan ruinas en una tierra estéril."
 carthage_mission_trade_metropolis_west_modifier:0 "Metrópolis de occidente"
 desc_carthage_mission_trade_metropolis_west_modifier:0 "Nuestra capital es el acceso al Mediterráneo occidental. Todo el comercio entre el este y el oeste pasa por nuestros puertos."
 carthage_mission_trade_ancient_nemesis_modifier:0 "Puesto comercial griego"
 desc_carthage_mission_trade_ancient_nemesis_modifier:0 "Nuestros puestos comerciales en el mundo griego nos darán acceso a abundantes bienes y mercados nuevos."
 carthage_mission_trade_metropolis_west_flourishing_trade_modifier:0 "Comercio próspero"
 desc_carthage_mission_trade_metropolis_west_flourishing_trade_modifier:0 "Debido al aumento del comercio entre el Mediterráneo oriental y occidental, la riqueza de todo el Mediterráneo fluye por nuestros puertos."
 adopted_into_great_family:0 "De origen humilde"
 desc_adopted_into_great_family:0 "Este personaje no nació en la gran familia de la cual es miembro ahora. En cambio, llegó a formar parte de su esfera política extendida gracias a una carrera exitosa como uno de sus clientes."
 carthage_mission_power_at_home_modifier:0 "Supremacía política"
 desc_carthage_mission_power_at_home_modifier:0 "Controlamos completamente el senado y pocos se atreven a oponerse a nosotros. Haremos los cambios necesarios para fortalecer a Cartago."
 carthage_mission_strengthen_the_system_modifier:0 "República fortalecida"
 desc_carthage_mission_strengthen_the_system_modifier:0 "Por fin logramos dejar atrás las consecuencias de la rebelión fallida de Bomilcar. Ahora nuestro sistema político es más fuerte que nunca."
 rm_2_aggressive_colony_pmod:0 "Colonización agresiva"
 desc_rm_2_aggressive_colony_pmod:0 "La velocidad efectiva y la eficiencia usadas para fundar esta colonia significan que tomará un tiempo ver todo el potencial de su territorio y sus habitantes."
 rm_2_peaceful_colony_pmod:0 "Colonización pacífica"
 desc_rm_2_peaceful_colony_pmod:0 "El espíritu pacífico entre nuestros nuevos colonos romanos y los nativos les permite coexistir en armonía, y la cooperación ha ayudado a los nuestros a prosperar en su nuevo hogar."
 rm_2_reprisal_colony_pmod:0 "Represalia colonial"
 desc_rm_2_reprisal_colony_pmod:0 "Las represalias severas por los ataques agresivos de las tribus locales los han hecho enojar, pero lograron que la colonia fuera más atractiva."
 rm_2_trade_support_smod:0 "Mercaderes requeridos"
 desc_rm_2_trade_support_smod:0 "Los mercaderes locales están ayudando a mantener los suministros de las colonias y a llevar bienes vitales."
 rm_2_tax_breaks_smod:0 "Exenciones tributarias"
 desc_rm_2_tax_breaks_smod:0 "Esta zona goza de una exención de impuestos en un intento por convencer a los colonos locales para que se queden."
 rm_2_praying_cmod:0 "Rezo por los colonos"
 desc_rm_2_praying_cmod:0 "La atención de los obispos está centrada actualmente en reconfortar a los colonos corsos."
 rm_2_corsica_romanization_smod:0 "Esfuerzo de romanización"
 desc_rm_2_corsica_romanization_smod:0 "Un gran esfuerzo se está llevando a cabo para expandir la religión romana a la población indígena."
 rm_2_benign_neglect_smod:0 "Abandono benigno"
 desc_rm_2_benign_neglect_smod:0 "Los habitantes de la zona fueron dejados tranquilos con la esperanza de mantener la armonía."
 rm_2_bread_basket_smod:0 "Panera del Mediterráneo"
 desc_rm_2_bread_basket_smod:0 "La isla de Sicilia rebosa de trigo de una variedad valiosa. Además, cuenta con condiciones ideales para el cultivo."
 rm_2_ending_punic_influence_cmod:0 "Acabar con la influencia púnica"
 desc_rm_2_ending_punic_influence_cmod:0 "La fuerza de Cartago en el mar exige que Roma amplíe su potencia naval para poder competir."
 rm_2_greek_menace_cmod:0 "Vencer la falange"
 desc_rm_2_greek_menace_cmod:0 "El método de lucha griego se basa en dos elementos: la fuerza de la falange y la de los muros. Debemos superar ambas para derrotarlos."
 rm_2_demand_blood_cmod:0 "Clamor de sangre"
 desc_rm_2_demand_blood_cmod:0 "El pueblo de Roma inunda las calles y reclama que solo desea ver derrotados a sus enemigos y oír los lamentos de sus esposas."
 rm_2_demand_wealth_cmod:0 "Clamor de lucro"
 desc_rm_2_demand_wealth_cmod:0 "Nada le gusta más al pueblo romano que la generosidad de un general victorioso y los alardes de los valientes soldados."
 rm_2_provincia_production_smod:0 "Provincia agrícola"
 desc_rm_2_provincia_production_smod:0 "Esta provincia apunta a la producción agrícola y a la expansión de los latifundios."
 rm_2_provincia_integrate_smod:0 "Provincia metropolitana"
 desc_rm_2_provincia_integrate_smod:0 "Esta provincia apunta a asimilar la población local en ciudades que rivalizarán con las de Italia."
 rm_2_unruly_sardinians_smod:0 "Población rebelde"
 desc_rm_2_unruly_sardinians_smod:0 "La población nativa de Cerdeña es conocida por su espíritu brioso y su propensión a la rebeldía y el vandalismo frente a gobiernos extranjeros."
 rm_2_unruly_sabotage_pmod:0 "Sabotaje"
 desc_rm_2_unruly_sabotage_pmod:0 "Insurgentes osados que operan desde aldeas corsas remotas han destruido gran parte de la capacidad productiva de este territorio."
 rm_3_fortified_pmod:0 "Punto fuerte"
 desc_rm_3_fortified_pmod:0 "Este territorio es el centro de los esfuerzos locales de reclutamiento y defensa de toda la región."
 rm_triumphal_arch_1:0 "Arco triunfal"
 desc_rm_triumphal_arch_1:0 "Se erigió un arco en honor a las grandes conquistas del los cónsules y de los soldados activos de Roma."
 rm_triumphal_arch_2:0 "Arco impresionante"
 desc_rm_triumphal_arch_2:0 "Se erigió otro arco en reconocimiento al enorme coraje de nuestros líderes y luchadores."
 rm_triumphal_arch_3:0 "Arco espléndido"
