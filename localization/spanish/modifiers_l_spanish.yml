 dhe_carthage_trade_threatened_modifier:0 "Amenaza al comercio"
 desc_dhe_carthage_trade_threatened_modifier:0 "El gobierno de Cartago ha decidido soportar una situación comercial inestable en lugar de oponerse directamente a la creciente influencia de Roma."
 dhe_carthage_yam_shlnu_a_modifier:0 "'Yam Shl'nu"
 desc_dhe_carthage_yam_shlnu_a_modifier:0 "En estos días, 'Yam Shl'nu (nuestro mar) es el término de moda para el Mediterráneo en Cartago, que domina completamente los puertos y las costas."
 dhe_carthage_yam_shlnu_b_modifier:0 "Hegemonía comercial"
 desc_dhe_carthage_yam_shlnu_b_modifier:0 "No cabe duda de que los comerciantes cartaginenses dominan el Mediterráneo, como lo demuestran los innumerables siclos, talentos y denarios que llegan a su tesoro."
 dhe_carthage_occupation_pm:0 "Ocupación cartaginense"
 desc_dhe_carthage_occupation_pm:0 "La conquista de Sicilia por parte de Cartago tiene muchos oponentes en la isla. Llevará tiempo aplastar la resistencia al gobierno púnico."
 dhe_carthage_settled_veterans_modifier:0 "Colonización de veteranos cartaginenses"
 desc_dhe_carthage_settled_veterans_modifier:0 "Aunque reequilibra a favor de Cartago el poder local de las minorías conquistadas recientemente, la apropiación de tierras y la llegada de colonizadores no es del agrado de todos."
 dhe_carthage_cornered_snake_modifier:0 "Serpiente acorralada"
