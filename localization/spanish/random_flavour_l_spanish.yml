l_spanish:
capture_port_no_valid_port_syracuse:0 "Syracuse no puede ser asaltada debido a la presencia de una serie de garras de hierro colgando de las paredes - los barcos serían volcados."
boetia_flamethrower_inv:0 "Lanzallamas Boecio"
boetia_flamethrower_inv_desc:0 "El lanzallamas boecio fue construido y usado en Delio para derrotar a la coalición ateniense y asaltar sus fortificaciones."
allow_improved_naval_siege:0 "Un asalto/raid a un puerto causará menos daño a los barcos."
sambuca_siege_inv:0 "Máquina de Asedio Sambucana"
sambuca_siege_inv_desc:0 "El motor Sambuca fue una adición popular de Heracleides de Tarento a los barcos que intentan tomar un puerto fortificado, permitiendo a los soldados asaltar las murallas con algo de protección."
tribulus_inv:0 "Tribulus"
tribulus_inv_desc:0 "Las caltrops se usaban en cientos de campos de batalla como una herramienta de denegación de área contra líneas avanzadas y como un elemento disuasorio para elefantes y caballos."
capture_port_no_valid_port_archimedes:0 "Este fuerte no puede ser asaltado ya que está protegido por un rayo de la muerte de Arquímedes; cualquier asalto significaría la quema de nuestros barcos."
archimedes_death_ray_effect:0 "Ningún barco enemigo podrá asaltar un fuerte con esta invención."
archimedes_death_ray_inv:0 "Rayo de la Muerte de Arquímedes"
archimedes_death_ray_inv_desc:0 "El Rayo de la Muerte que realmente funcionó... la cúspide de la artillería innovadora de Arquímedes que literalmente prendió fuego a los barcos que asaltaban Syracuse con su lente de espejo."
archimedes_steam_cannon_inv:0 "Cañón de Vapor de Arquímedes"
archimedes_steam_cannon_inv_desc:0 "La versión antigua de los cañones de vapor medievales y premodernos, la versión de Arquímedes proporcionó defensas poderosas para torres y murallas en Syracuse."
crossbow_inv:0 "Ballesta"
crossbow_inv_desc:0 "La ballesta proporcionó un método más fácil para lanzar proyectiles peligrosos. Inventada en China en el 400 a.C., su uso se expandió hacia el oeste por rutas comerciales como las que pasaban por la Cuenca del Tarim."
helepolis_inv:0 "Helepolis"
helepolis_inv_desc:0 "La Torre de Asedio Super de Demetrio fracasó en conquistar Rodas, pero proporcionó el modelo para las máquinas de asedio superiores e incluso se usó para construir el Coloso de Rodas."
battering_ram_inv:0 "Ariete"
battering_ram_inv_desc:0 "Aunque muchas naciones habían adoptado el ariete, Vetruvio señala que los arietes cartagineses de la época de las Guerras Púnicas fueron particularmente efectivos contra las fortificaciones enemigas y proporcionaron a sus tropas un techo protector."
sacred_band_inv:0 "Banda Sagrada de Cartago"
sacred_band_inv_desc:0 "La Banda Sagrada de Cartago era una fuerza de élite que Cartago mantenía fuera de sus ejércitos mercenarios. Los ciudadanos y nobles cartagineses encontraban fama política al unirse a esta fuerza de combate superior."
illyrian_helmet_inv:0 "Casco Ilirio"
illyrian_helmet_inv_desc:0 "El Casco Tipo Ilirio fue uno de los cascos más adoptados en la transición del período Clásico al Helenístico por su diseño más simple y menos agobiante para el usuario."
sibyna_inv:0 "Sibyna"
sibyna_inv_desc:0 "La lanza de caza Sibyna, similar a una lanza para jabalíes, también funcionaba como un arma de combate efectiva en una formación cerrada."
cicones_blood_inv:0 "Sangre de Ciconios"
cicones_blood_inv_desc:0 "Los Ciconios eran una tribu tracia venerada en tiempos de Aquiles y Héctor. Su sangre aún corre a través de los tracios que viven en la tierra que aún se llama hogar de los Ciconios."
rhomphaia_inv:0 "Rhomphaia"
rhomphaia_inv_desc:0 "Similar al Falx, la Rhomphaia era una herramienta de hoja curva unida al extremo de un asta que desafiaba incluso la armadura romana. Los Bessoi la usaron con gran efectividad contra los italianos."
club_inv:0 "Clava"
club_inv_desc:0 "El arma más simple, la clava demostró que lo simple puede ser mejor cuando se usó frecuentemente para romper las puntiagudas y sofisticadas puntas de las lanzas, dejándolas inútiles."
akinakes_inv:0 "Akinakes"
akinakes_inv_desc:0 "El akinakes era un arma ligera que se usó extensamente en la estepa de pasto y la meseta iraní, demostrando ser útil como arma de caza y una confiable arma secundaria que podría ser envenenada."
pelte_shield_inv:0 "Escudo Pelte"
pelte_shield_inv_desc:0 "El escudo que dio nombre a los Peltastas, tenía forma de media luna y podía ser llevado al hombro o colgado en la espalda como una protección efectiva para los escaramuzadores de movimiento rápido."
scythian_helmet_inv:0 "Casco Escita"
scythian_helmet_inv_desc:0 "El Casco Tipo Escita sirvió como la protección más eficiente para las unidades montadas que confiaban en una visión amplia del campo de batalla para seguir los cambios de formación y las direcciones de carga durante la batalla."
chalcidian_helmet_inv:0 "Casco Calcidio"
chalcidian_helmet_inv_desc:0 "Teóricamente hecho por primera vez en la ciudad de Chalkis, el Casco Tipo Calcidio mejoró el restrictivo Casco Corintio, abriendo la placa de mejilla para una mayor visión."
corinth_helmet_inv:0 "Casco Corintio"
corinth_helmet_inv_desc:0 "El famoso casco usado para representar conflictos desde la Guerra de Troya hasta la Guerra del Peloponeso, el Casco Corintio proporcionó una protección excepcional al usuario con placas redondeadas para las mejillas y una cobertura para el puente nasal."
phrygian_helmet_inv:0 "Casco Frigio"
phrygian_helmet_inv_desc:0 "El Casco Frigio, característico por su imitación del sombrero frigio caído, fue adoptado en toda la región del Egeo por su imagen respetada y su protección de cobertura completa."
thracian_mercs_inv:0 "Mercenarios Tracios"
thracian_mercs_inv_desc:0 "Los mercenarios tracios han sido la opción preferida para muchas naciones del Egeo mientras han existido mercenarios, sin embargo, estos tipos son conocidos por saquear excesivamente y costar una buena dracma."
royal_gift_exchance_inv:0 "Intercambio de Regalos Reales"
royal_gift_exchance_inv_desc:0 "Para controlar un reino Odrysian descentralizado, la realeza dependía de leales ecuestres y élites locales."
hindu_sati_inv:0 "Sati"
hindu_sati_inv_desc:0 "El Sati Védico, una cremación doble, también era prevalente en varias culturas indoeuropeas al norte del Mediterráneo, y las fuentes greco-romanas citan prácticas funerarias de esta forma, como el Suttee tracio."
thracian_heroes_inv:0 "Héroes Tracios"
thracian_heroes_inv_desc:0 "Los Héroes Tracios, o el Jinete Tracio, posiblemente una representación del antiguo Rhesus, era un motivo artístico y funerario usado por las poblaciones tracias que incluía elementos helénicos, celtas y escitas."
danubian_horsemen_inv:0 "Jinetes Danubianos"
danubian_horsemen_inv_desc:0 "Los Jinetes Danubianos, a veces llamados Jinetes Dacios, es un motivo cultural que representa lo que muchos piensan que son Artemisa, flanqueada por los hermanos Dioscuros a caballo. Sin embargo, este tema cultural puede representar en su lugar una conexión con la tierra y el río."
taulantia_mead_honey_inv:0 "Hidromiel y Miel"
taulantia_mead_honey_inv_desc:0 "Hay muchas cosas por las que los Taulantii eran conocidos; pero los griegos y romanos también hablan de su cocina… mmm."
gentian_royal_coinage_inv:0 "Moneda Real Gentiana"
gentian_royal_coinage_inv_desc:0 "Gentius centralizó la moneda de las tierras controladas por los Labeatae, haciendo que la recolección y distribución de fondos fuera más eficiente y basada en la imagen dinástica."
dalmatia_weapons_cult_inv:0 "Culto de las Armas"
dalmatia_weapons_cult_inv_desc:0 "Los patriarcales Dalmatae adoran las armas como otros adoran a los dioses, y enterraron arrays de ellas en tumbas que parecen kurganes de piedra."
lembus_inv:0 "Lembus"
lembus_inv_desc:0 "El Lembus fue un gran proveedor de alimentos y riqueza para las tribus liburnas, trayendo innumerables peces de las aguas costeras."
galaia_inv:0 "Galaia"
galaia_inv_desc:0 "La Galaia fue uno de los primeros barcos de transporte de tropas, y permitiría una mejor logística en el transporte de soldados a través de las aguas ásperas."
wooden_construction_iapyges_inv:0 "Construcción de Madera"
wooden_construction_iapyges_inv_desc:0 "Los Iapygios confían en su gran excedente de madera para construir casi todo. Los resultados son construcciones bastante ingeniosas y económicas."
dardanian_death_currency_inv:0 "Moneda de la Muerte"
dardanian_death_currency_inv_desc:0 "Los Dardanos llevan barras de hierro y metales preciosos a la tumba, esperando usarlas como pago en la próxima vida."
agathrysi_song_laws_inv:0 "Leyes Cantadas"
agathrysi_song_laws_inv_desc:0 "Se dice que los Agatirso cantan sus leyes, y así las memorizan y las siguen como los niños lo hacen cuando cantan y bailan canciones simples que recuerdan incluso en la vejez."
tripartite_cellae_building_inv:0 "Construcción de Cellae Tripartitas"
tripartite_cellae_building_inv_desc:0 "Los dioses son lo más importante en todas las cosas. Por eso los etruscos construyen tres cellae en sus templos y mantienen sagrado el interior para la imagen del culto y las ofrendas votivas. Incluso los romanos siguieron su ejemplo al honrar a Júpiter Óptimo Máximo."
nimrud_lens_inv:0 "Lente de Nimrud"
nimrud_lens_inv_desc:0 "Desde tiempos tan antiguos como Nimrud y el Epico de Ishtar y Izdubar, los asirios comprendieron el concepto de la lente y la usaron con fines funcionales o decorativos cuando se fabricaba con vidrio cortado exótico."
pannonian_mining_inv:0 "Minería Panoniana"
pannonian_mining_inv_desc:0 "Los panonios vivían en tierras ricas en minerales y metales preciosos. Sus intrincadas minas produjeron gran riqueza incluso después de que Roma tomara el control del área."
antikythera_mechanism_inv:0 "Mecanismo de Anticitera"
antikythera_mechanism_inv_desc:0 "El primer ordenador analógico jamás fabricado, este dispositivo pudo haber venido de Rodas y era capaz de rastrear los ciclos olímpicos así como patrones astronómicos."
syrian_elephants_inv:0 "Elefantes Sirios"
syrian_elephants_inv_desc:0 "Entre las especies de elefantes asiáticos más grandes, el Elefante Sirio proporcionó un rico comercio de marfil y un mercado de artesanía de marfil en el Levante y en toda la esfera persa. Sin embargo, estas bestias también podían ser preparadas para el combate y se desplegarían en ejércitos de elefantes a través del Mediterráneo. Quizás uno incluso cruzó los Alpes..."
is_pregnant_loc:0 "Embarazada"
mastic_gum_inv:0 "Goma Mástica"
mastic_gum_inv_desc:0 "Hipócrates prescribió esta goma cultivada en Chios del árbol Mastiochoria como tratamiento para problemas digestivos, resfriados y la terrible aflicción del mal aliento. Posiblemente la primera goma de mascar, la sustancia hecha con la resina del árbol servía como un popular dulce."
polyspaston_inv:0 "Polyspaston"
polyspaston_inv_desc:0 "Polyspaston, o 'muchas poleas', era la versión griega de las grúas antiguas, usando torsión y una serie de poleas para levantar grandes materiales de construcción en el aire para fines de construcción. Las grúas incluso se usaron para construir el famoso Partenón."
egyptian_mints_inv:0 "Mentas"
egyptian_mints_inv_desc:0 "Las mentas, la mejor solución para la mala higiene bucal. Los egipcios las hicieron usando incienso, canela, mirra y miel para combatir la caries dental causada por su pan con piedras."
perfume_inv:0 "Perfume"
perfume_inv_desc:0 "Usado desde la Edad de Bronce en Egipto, el Cercano Oriente y la Civilización del Valle del Indo, el perfume era tanto un producto de higiene como una herramienta utilizada para expresar estatus social y poder a través del olor y la presencia aromática."
compass_inv:0 "Brújula"
compass_inv_desc:0 "Elaborada por primera vez por los chinos Han e introducida en el Medio Oriente y el Mediterráneo a través de largas rutas comerciales, la brújula temprana usaba una piedra lodestone magnetizada, a veces en forma de una cuchara."
tablet_maps_inv:0 "Mapas en Tableta"
tablet_maps_inv_desc:0 "Desde el 3er milenio a.C., los babilonios representaban ubicaciones y áreas geográficas en tabletas de arcilla."
door_locks_inv:0 "Cerraduras de Puerta"
door_locks_inv_desc:0 "Hechas con un marco de madera, un pestillo de metal y una gran llave de madera, las primeras cerraduras de pines se fabricaron en Egipto para asegurar edificios y valiosos. Algunos podrían decir que las llaves se parecían a un cepillo de dientes moderno."
alarm_clock_inv:0 "Relojes Despertadores"
alarm_clock_inv_desc:0 "Platón supuestamente creó el primer reloj despertador en 427 a.C. usando un sistema de goteo de agua y un tubo de evacuación de agua para establecer un temporizador y hacer ruido cuando el tiempo se acababa. Quizás sus estudiantes estaban durmiendo durante sus conferencias."
cistern_inv:0 "Cisterna"
cistern_inv_desc:0 "Forrada con yeso de cal perfeccionado desde el período Neolítico, los pueblos del Levante dependían de receptáculos de agua subterráneos para proteger sus suministros en el a menudo árido clima."

holy_site_delos: "Isla Santa de"
holy_site_delos_desc: "Esta isla ha sido un santuario reverenciado durante cientos, si no miles, de años. Es el lugar de nacimiento de Apolo y Artemisa y uno de los lugares más sagrados del mundo helénico."

  ### Gallic
gallic_smithy_inv.1.t:0 "El Trabajo del Herrero"
gallic_smithy_inv.1.desc:0 "Después de semanas y meses de sudor y derramamiento de sangre, el maestro herrero y sus ayudantes finalmente te presentan su trabajo. \nAlgunos de los nobles reunidos parecen adivinar su propósito, pero otros no pueden discernir nada útil de su silueta cubierta. Cuando finalmente se desvela, muchos quedan boquiabiertos, pues es un espectáculo digno de contemplar, su apariencia es una obra de arte. Su función no es inmediatamente clara, el maestro artesano comienza a explicar..."
gallic_smithy_inv.1.a:0 "Maravilloso"
gallic_smithy_inv.2.t:0 "El Misivo"
gallic_smithy_inv.2.desc:0 "Nuestro [ROOT.GetCountry.GetRulerTitle] ha decretado que [ROOT.GetCountry.GetRuler.GetSheHe] desea un artículo del maestro herrero. Este artículo debe ser tanto útil como agradable a la vista. En [ROOT.GetCountry.GetRuler.GetHerHis] sabiduría, [ROOT.GetCountry.GetRuler.GetSheHe] admite no ser un artesano [ROOT.GetCountry.GetRuler.GetHerHim] mismo, y por lo tanto no puede calificar qué debe ser el artículo. Sin embargo, [ROOT.GetCountry.GetRuler.GetSheHe] advierte que debe ser una obra maestra y no un arreglo de materiales de baja calidad."
gallic_smithy_inv.2.a:0 "¡Informar a los Artesanos!"

#events
ritual_sacrifice_inv.1.t:0 "El Sacrificio"
ritual_sacrifice_inv.1.desc:0 "Recientemente, [ROOT.GetCountry.GetRuler.GetName] decidió sacrificar a un prisionero a los dioses, para que mejoren la fortuna de la tribu. Los disidentes deben ser silenciados y los vacilantes reafirmados en su lealtad a la tribu. Elegir el sacrificio equivocado podría impactarnos sin embargo..."
ritual_sacrifice_inv.1.a:0 "Que los dioses nos bendigan."
ritual_sacrifice_inv.2.t:0 "Festines en nombre del Sacrificio"
ritual_sacrifice_inv.2.desc:0 "El Sacrificio fue un éxito. Todos celebran, reconociendo que ha llegado un tiempo de crecimiento y paz. La sangre del sacrificado fue un precio que los dioses consideraron digno. Nadie ha expresado preocupaciones sobre la elección del sacrificio, pues sabían que fue lo mejor para todos."
ritual_sacrifice_inv.2.a:0 "¡Solo lo mejor para nuestra gente!"
ritual_sacrifice_inv.3.t:0 "La Ofrenda Lamentada"
ritual_sacrifice_inv.3.desc:0 "El prisionero que sacrificamos está siendo lamentado, pues a la tribu no le gustó que escogimos a un candidato indigno para sacrificar a los dioses. Algunos disidentes y amigos de la ofrenda han comenzado a incitar el descontento, alegando que fueron asesinados de manera injusta e ilegal. Debemos prestar atención a ellos, pues cada vez más siguen sus llamados por un nuevo gobernante."
ritual_sacrifice_inv.3.a:0 "¡Maldición!"

#decision
ritual_sacrifice_invictus:0 "Sacrificio Ritual"
ritual_sacrifice_invictus_desc:0 "Sacrifica a un prisionero a los dioses. Esto puede mejorar la cohesión de tu tribu, pero también podría dividirte aún más."
ritual_sacrifice_decision.tt:0 "Al menos un personaje debe estar encarcelado. Además, necesitas no haber sacrificado a nadie en los últimos diez años."

# Special Text for Nuragic culture group Fall of Carthage Event
dhe_city_fall.1.desc_2:0 "En el Gran Verde, una guerra de venganza se desató entre los cartagineses y los [ROOT.GetCountry.GetAdjective]s. Hemos sido impulsados por generaciones de opresión, y ahora buscamos reclamar nuestra libertad y honor de una vez por todas. A medida que comenzó el asedio de Cartago, nuestros generales lideraron las fuerzas [ROOT.GetCountry.GetAdjective] con una determinación inquebrantable. La batalla fue feroz, con ambos bandos luchando desesperadamente por su causa.\n\nLas murallas de Cartago se mantuvieron firmes, pero nuestros guerreros cornudos fueron implacables. La brillantez estratégica [ROOT.GetCountry.GetAdjective] y el espíritu indomable de nuestros guerreros fueron desgastando lentamente las defensas de la ciudad. En medio del caos de la batalla, surgió un plan audaz. Bajo la cobertura de la noche, un grupo de valientes exploradores de habla púnica infiltró la ciudad, saboteando las líneas de suministro y la moral de Cartago: hemos usado su idioma en su contra.\n\nA medida que los días se convirtieron en semanas, nuestros esfuerzos constantes comenzaron a dar frutos y la resistencia cartaginesa comenzó a desmoronarse bajo nuestros pies. En el apogeo de la batalla, nuestro liderazgo inspiró a los soldados con los sagrados gritos de guerra de nuestro pueblo, evocando los recuerdos de antaño con estos antiguos cánticos y forjando un vínculo inquebrantable que determinaría el resultado del asedio. El día decisivo llegó cuando los [ROOT.GetCountry.GetAdjective]s irrumpieron en las murallas de Cartago, desatando una ola de triunfo en nombre de nuestros antepasados y nuestro único Dios.\n\nAhora depende de nuestro sabio [ROOT.GetCountry.GetRulerTitle] elegir el destino de nuestro antiguo enemigo: ¿deberíamos dejarlos intactos, llenando nuestros corazones con una sensación de injusticia, o deberíamos reclamar el honor de nuestros antepasados? Nuestro pueblo, nuestra marina y nuestro ejército tienen fe en cualquier decisión que [ROOT.GetCountry.GetRuler.GetName] tome, pero no podemos decepcionarlos."
dhe_city_fall.1.e:0 "SIN PIEDAD, SIN PRISIONEROS."
nuragic_dhe_city_fall.1:0 "\n\nEl pueblo Nurágico espera justicia, y mostrar misericordia será percibido como debilidad."

#Distinctions
distinction_sarissa: "Sarisa"
distinction_sarissa_desc: "Esta legión es conocida por su maestría con la lanza, formando una unidad de élite que constituye la columna vertebral del ejército de [ROOT.GetCountry.GetName]."
distinction_champions_of_rhodes: "Campeones de Rodas"
distinction_champions_of_rhodes_desc: "Esta legión ha sido aclamada por el pueblo como los Campeones de Rodas por sus muchas campañas exitosas contra los enemigos de Rodas."
distinction_champions_of_thebes: "Campeones de Tebas"
distinction_champions_of_thebes_desc: "Esta legión ha sido aclamada por el pueblo como los Campeones de Tebas por sus muchas campañas exitosas contra los enemigos de Tebas."
distinction_poliorcetes: "Poliorcetes"
distinction_poliorcetes_desc: "A esta Legión se le otorgó el apodo de Poliorcetes después de haber llevado a cabo largos y decisivos asedios a grandes fortificaciones. Este legado sigue siendo fuerte en toda la unidad, que sigue siendo una fuerza de asedio altamente competente."
has_pia_tt:0 "¡Esta legión ya tiene la distinción de #Y Pia#!"
has_impia_tt:0 "¡Esta legión ya tiene la distinción de #Y Impia#!"

#Legion Histories
legion_history_sarissa: "Por su conocida destreza con la formación de sarisa en la provincia de [PROVINCE.GetName], se le otorgó el honor de [GetLegionDistinction('distinction_sarissa').GetName]."
legion_history_poliorcetes: "Debido a que nuestra legión es temida por su reputación de tomar ciudades rápidamente, se le ha otorgado la Distinción Poliorcetes."
legion_history_rhodes: "El ejército más grande que jamás haya sido reunido por el pueblo de [PROVINCE.GetName] ha sido aclamado como el [GetLegionDistinction('distinction_champions_of_rhodes').GetName] por sus muchos años de valiente combate en servicio de Rodas."
legion_history_thebes: "El ejército más grande que jamás haya sido reunido por el pueblo de [PROVINCE.GetName] ha sido aclamado como el [GetLegionDistinction('distinction_champions_of_thebes').GetName] por sus muchos años de valiente combate en servicio de Tebas."

inv_distinction.1.t: "Sarisa"
inv_distinction.1.desc: "[ROOT.GetCountry.GetRuler.GetName], ¡tenemos informes de una gran victoria [ROOT.GetCountry.GetAdjective]! Nuestra legión de lanceros, bien entrenada y con experiencia en batalla, se enfrentó recientemente al enemigo y pudo superar probabilidades abrumadoras a través de una disciplina pura. Aunque muchas naciones luchan con la lanza, la unidad de propósito demostrada por nuestra legión la ha distinguido de todas las demás, y así, se otorga la distinción Sarisa a ellos."
inv_distinction.1.a: "¡Nuestros enemigos se derrumbarán ante el muro de lanzas de [ROOT.GetCountry.GetAdjective]!"

#2. Fire breaks out
fire_events.2:0 "Ciudad en Llamas"
fire_events.2.t:0 "Ciudad en Llamas"
fire_events.2.desc:0 "¡Mi [ROOT.GetCountry.GetRulerTitle]#!, un incendio se ha desatado en una panadería en #Y [SCOPE.sProvince('en_fuego').GetName]#!. Si no actuamos pronto, es posible que tengamos que reconstruir partes de la ciudad. \n Algunos de nuestros ministros aseguran que reconstruir la ciudad sería menos costoso que enviar el equipo de bomberos. Dicen que algunos esclavos no valen nuestra atención. Otros insisten en ayudar a los habitantes de #Y [SCOPE.sProvince('en_fuego').GetName]#!, argumentando que es la oportunidad perfecta para demostrar nuestra benevolencia. Nuestros súbditos estarían eternamente agradecidos si los rescatáramos."
fire_events.2.a:0 "¡Debemos ayudar a nuestros Ciudadanos!"
fire_events.2.b:0 "¡Déjalo arder!"
#3. Fire continues
fire_events.3:0 "El Incendio se Está Extendiendo"
fire_events.3.t:0 "El Incendio se Está Extendiendo"
fire_events.3.desc:0 "El incendio en #Y [SCOPE.sProvince('en_fuego').GetName]#! ha empeorado y ha alcanzado los edificios vecinos. El alcalde nos implora que enviemos ayuda, antes de que más daños devastadores inmovilicen la ciudad a largo plazo. Ya se han quemado vivos algunos habitantes, incluyendo a un maestro artesano. ¡Aún podemos prevenir más destrucción si asignamos suficientes bomberos y recursos de inmediato!"
fire_events.3.a:0 "¡Salvar la Ciudad!"
fire_events.3.b:0 "¿A quién le importa?"

#4. Fire ravages...
fire_events.4:0 "Conflagración"
fire_events.4.t:0 "Conflagración"
fire_events.4.desc:0 "La ciudad de #Y [SCOPE.sProvince('en_fuego').GetName]#! pronto no será más que cenizas. Incluso la piedra se ha derretido; es un espectáculo espantoso. Los incendios arden, como si los Dioses mismos ordenaran inmolar la ciudad. Los sacerdotes dicen que los ciudadanos de #Y [SCOPE.sProvince('en_fuego').GetName]#! han enfurecido a los Dioses y ahora están siendo purificados. Mi [ROOT.GetCountry.GetRulerTitle], ahora solo podemos rezar por ellos."
fire_events.4.a:0 "Que los Dioses tengan Misericordia de sus Almas."

#5. The fire ends
fire_events.5:0 "El Fuego Llega a su Fin"
fire_events.5.t:0 "El Fuego Llega a su Fin"
fire_events.5.desc:0 "Los incendios en #Y [SCOPE.sProvince('en_fuego').GetName]#! se han extinguido y los restos están siendo inspeccionados. Solo quedan escombros, cenizas y escoria de la orgullosa ciudad. \n ¿Qué debemos hacer ahora? Podríamos reconstruir la ciudad, lo cual nos beneficiaría a largo plazo, pero requeriría una inversión. Sin embargo, los sacerdotes dicen que la ciudad fue castigada por los Dioses mismos, y por lo tanto sería blasfemo restaurarla."
fire_events.5.a:0 "Los sacerdotes están hablando tonterías de nuevo."
fire_events.5.b:0 "¡Los Dioses deben haber castigado a #Y [SCOPE.sProvince('en_fuego').GetName]#!."