siculia_start:0 "#t Siculia#!\nDificultad: #y Muy Difícil#!\n\n150 años después de su derrota en la batalla de Nomae a manos de Siracusa, la tribu de Siculia es todo lo que queda del gran imperio Sicel de Ducetio, aferrándose a la vida en el remoto interior de Sicilia. Con la colonización implacable por parte de los griegos y cartagineses sedientos de poder, parece que toda esperanza está perdida para Siculia, destinada a desvanecerse en la historia junto con el resto de sus congéneres. ¿Está realmente sellado el destino de Siculia, o puede un gran líder a la manera de Ducetio surgir del tenue crepúsculo para desafiar las abrumadoras probabilidades y traer un nuevo amanecer Sicel sobre Sicilia?"

# Europa Septentrional
scythia_start: "#t Escitia#!\nDificultad: #y Fácil#!\n\nEscitia ha estado en gran declive después de que el rey Ateas muriera a manos de Filipo II de Macedonia. A pesar de las inestables relaciones con los griegos, algunos comienzan a ver sus ciudades como pilares de fuerza y estabilidad. ¿Cambiará Escitia con los tiempos o permanecerá fiel a su estilo de vida nómada?"
