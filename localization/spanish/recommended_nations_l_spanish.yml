eburonia_start:0 "#t Eburonia#!\nDificultad: #Y Normal#!\n\nLas beligerantes tribus de Eburonia viven cerca del río Rhenus, habitando en las llanuras y los bosques que reclaman como propios. Los comerciantes del sur civilizado evitan viajar a estos oscuros bosques, temiendo la reputación de la feroz tribu belga, conocida por resistir los esfuerzos de los forasteros por visitar sus aldeas."
