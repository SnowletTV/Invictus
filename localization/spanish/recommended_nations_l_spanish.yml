bithynia_start:0 "#T Bitinia#!\nDificultad: #y Difícil#!\n\n$bithynia_heritage_desc$"
rhodes_start: "#t Rodas#!\nDificultad: #y Difícil#!\n\nLa hermosa isla de Rodas es la puerta de entrada al Egeo, estratégicamente situada y bendecida con un pueblo industrioso y refinado, y son estos hechos indiscutibles los que han hecho que muchas potencias extranjeras codicien la isla para sí mismas. Rodas estuvo recientemente bajo asedio durante un año y todavía se está recuperando de los efectos perjudiciales, ¡pero no será vencida!"
judea_start: "#t Judea#!\nDificultad: #y Difícil#!\n\nDurante siglos, los judíos han estado confinados a Palestina y algunos rincones de Arabia, sus lugares sagrados y sitios de entierro ancestrales en manos de usurpadores. ¡Es hora de recuperar lo que pertenece legítimamente al pueblo hebreo!"
samaria_start: "#t Samaria#!\nDificultad: #y Difícil#!\n\n$samaria_heritage_desc$"
bactria_start: "#t Bactria#!\nDificultad: #y Difícil#!\n\nBactria sigue bajo el férreo control del Imperio Seleúcida, que se ha ocupado de numerosos conflictos hacia el Oeste, dejando a su satrapía indefensa ante las hordas de los escitas. Bactria es rica, urbanizada y fértil, y podría convertirse en una gran nación, si logra conquistar su libertad."
persis_start: "#t Persis#!\nDificultad: #y Normal#!\n\n$heritage_of_persis_desc$"
atropatene_start: "#t Atropatene#!\nDificultad: #y Normal#!\n\n$atropatenian_heritage_desc$"
sogdia_start: "#t Sogdiana#!\nDificultad: #y Muy Difícil#!\n\n$sogdian_heritage_desc$"
tasm_start:0 "#t Tasm#!\nDificultad: #y Difícil#!\n\nEn el corazón de la Península Arábiga, las tribus de Tasm sobreviven en medio de las desoladas dunas de arena, aferrándose a las aguas vitales de los pocos oasis esparcidos por sus territorios. A menudo ignorados por las Repúblicas y Monarquías de las costas, que ven al pueblo Tasmita como salvajes útiles solo para contratar como mercenarios en sus guerras regionales, esto resultará ser su perdición..."
nabatea_start:0 "#t Nabatea#!\nDificultad: #y Difícil#!\n\nEl Malka de Nabatea, como se conoce a su Rey, gobierna sobre una tierra de importancia estratégica que es ampliamente transitada por comerciantes, diplomáticos y ejércitos, ya que el dominio de los nabateos toca Asia, África y Arabia. Las Guerras de los Diádocos han puesto a esta región vital en el centro de atención, ya que el derrumbamiento del statu quo político ha presentado a los ambiciosos nabateos la oportunidad de expansión."
