# África
egypt_start:0 "#t Egipto#!\nDificultad: #y Muy Fácil#!\n\n$ptolemys_heritage_desc$"
cyrenaica_start: "#t Cirenaica#!\nDificultad: #y Difícil#!\n\nCirenaica ha sido durante mucho tiempo el juguete de otros imperios; primero los aqueménidas impusieron su odioso yugo de esclavitud sobre ellos, y luego los bárbaros ejércitos de Alejandro trajeron más caos y servidumbre forzada a esta fértil y exuberante parte de África. Cirenaica, una vez hogar de un pueblo libre y orgulloso, ahora está nominalmente gobernada por Ptolemeo, el general macedonio que tomó el poder y se estableció como Basileus."
kush_start: "#t Kush#!\nDificultad: #y Fácil#!\n\nEl pueblo de Kush ha caído casi en la obscuridad después de la caída de la 25ª dinastía. ¡Es hora de revertir la fortuna y crecer para convertirnos en el faraón más fuerte que el mundo haya visto jamás!"
