maurya_start:0 "#t Maurya#!\nDificultad: #Y Fácil#!\n\n$maurya_heritage_desc$"
anuradhpura_start: "#t Anuradhapura#!\nDificultad: #y Normal#!\n\nAnuradhapura domina la isla de Lanka de más de una manera; no solo es la nación más cercana al continente, disfrutando de oportunidades para el comercio y la diplomacia que sus vecinos simplemente no tienen, sino que Anuradhapura también tiene la suerte de ser el sitio donde el Sigiriya, una antigua fortaleza de gran poder y maravilla, domina y protege todo el paisaje que se encuentra debajo."
chola_start: "#t Chola#!\nDificultad: #y Normal#!\n\nLos reyes tamil de Chola, Chera y Pandya dominaron el sur de la India durante el dominio Maurya. Inestables y propensos a la guerra, el triunvirato ha dividido al pueblo tamil durante demasiado tiempo. Al unirlos bajo un solo gobierno, tomaremos nuestro lugar como los legítimos gobernantes de Tamilakam."
