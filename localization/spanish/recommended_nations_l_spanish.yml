bastarnia_start:0 "#t Bastarnia#!\nDificultad: #Y Normal#!\n\nLa historia de nuestro pueblo, las tribus migratorias de los Bastarnaios, es larga y célebre, remontándose más allá de la memoria en las brumas del Tiempo; incluso nuestros Ancianos no están seguros de dónde estaba nuestra patria original. Durante todo el tiempo que podemos recordar, hemos vagado, soñando con un momento en que nuestra errancia cesará..."
