 rel_flavor_persia.1.t:0 "Cultos de Persia"
 rel_flavor_persia.1.desc:0 "Los cultos de #E Persia#! son numerosos, coloridos y extremadamente atractivos para adoptar. Será bastante fácil para nosotros adaptar nuestras tradiciones religiosas muy maleables con los cultos #E Persas#!. Existen los conocidos como #E Zoroastrianos#!, que adoran a #E Ahura Mazda#!, el señor de los cielos, por encima de todos; citando al profeta #E Zoroastro#! como una figura importante. O quizás el culto de #E Mitra#!, el señor de la luz, exaltado por los #E Magos Medos#!. Por supuesto, podríamos intentar imponer nuestra propia fe #E Heptádica#! a los habitantes de #E Persia#!. O bien, podríamos mirar los cultos #E Seleúcidas#! y #E Macedonios#! de #E Zeus#!, #E Afrodita#!, y #E Hades#! entre otros. Y luego están las tierras de #E Mesopotamia#! con sus dioses como #E Ishtar#!, #E Ereshkigal#!, #E Humban#!.\n\nLa elección es nuestra. Decidamos cuál será el culto del futuro de #E Persia#!."
 rel_flavor_persia.1.ai:0 "Un momento único"
