 #events
 ritual_sacrifice_inv.1.t:0 "El Sacrificio"
 ritual_sacrifice_inv.1.desc:0 "Recientemente, [SCOPE.sCharacter('current_ruler').GetName] decidió sacrificar un prisionero a los Dioses, de forma que estos mejoraran la suerte de la tribu. Los disidentes serán silenciados y los indecisos verán reafirmada su lealtad por la tirbu. Sin embargo, la elección del sacrificio incorrecto podría empeorar las cosas..."
 ritual_sacrifice_inv.1.a:0 "Que los Dioses nos bendigan."
 ritual_sacrifice_inv.2.t:0 "Festines en el nombre del Sacrificio"
 ritual_sacrifice_inv.2.desc:0 "El Sacrificio fue un éxito. Todo el mundo está de celebración, un tiempo de crecimiento y paz ha llegado. La sangre de [SCOPE.sCharacter('ritual_sacrifiec').GetName] fue un precio que los Dioses estimaron adecuado. Nadie ha expresado su preocupación respecto del sacrificio elegido, ya que saben que era lo mejor para todos."
 ritual_sacrifice_inv.2.a:0 "¡Solo lo mejor para nuestra gente!"
 ritual_sacrifice_inv.3.t:0 "La tribu lamenta el Sacrificio"
 ritual_sacrifice_inv.3.desc:0 "La gente está de luto por el prisionero que sacrificamos, a la tribu no le gustó que escogieramos a [SCOPE.sCharacter('ritual_sacrifiec').GetName] como sacrificio. Algunos disidentes y los amigos del sacrificado han empezado a incitar al desorden. Deberíamos prestarles atención, ya que cada vez más son los que les siguen en su llamamiento por un nuevo gobernante."
 ritual_sacrifice_inv.3.a:0 "¡Maldición!"

 #decision
 ritual_sacrifice_invictus:0 "Ritual de Sacrificio"
 ritual_sacrifice_invictus_desc:0 "Sacrificar un prisionero a los Dioses. Esto puede que mejore la cohesión de vuestra tribu, o también puede que os divida aún más."
 ritual_sacrifice_decision.tt:0 "Al menos un personaje necesitar ser encarcelado. Además, necesitáis bien no haber sacrificado a nadie en los últimos diez años, o que vuestra estabilidad esté por debajo de 35."


