l_spanish:
form_italia:0 "Unificar La Península Itálica" #Este no es siempre un formable real. El cambio de nombre puede ser desactivado
form_italia_desc:0 "Nuestra hegemonía se ha extendido para abarcar las islas de Córcega, Cerdeña y Siracusa, y las dispersas ciudades de Magna Grecia se han sometido a nuestro estandarte. Al haber expulsado a las potencias dominantes de la península italiana, el llamado a formar una nueva nación resuena a través de los valles y montañas de nuestros territorios - ¡crearemos #Y Italia#! a partir de este día."
form_italia_claims_tooltip:0 "Obtendremos reclamaciones sobre todas las tierras en Italia."
italia_not_exists:0 "¡Italia no existe!"
ITALIA_NAME:0 "Italia"
ITALIA_ADJECTIVE:0 "Itálico"
### Eventos
hellenic_flavor.1.t:0 "Influencia Griega"
hellenic_flavor.1.desc:0 "Mi [ROOT.GetCountry.GetRulerTitle], los números de los fieles #E Helénicos#! aumentan a diario, ya que muchos de nuestros compatriotas están abandonando nuestras tradicionales #E Itálicas#! tradiciones religiosas para seguir los caminos de dioses extranjeros. Parece que los muchos griegos que viven dentro de nuestras fronteras están teniendo un efecto desproporcionado en las formas de adoración.\n\n¿Podemos convertir este movimiento hacia el helenismo en un acto oficial del estado? Hay muchos argumentos persuasivos a favor de la sincretización, [ROOT.GetCountry.GetRuler.GetName] - ¿qué opinas? Las diferencias entre nuestros modos de adoración son superficiales, en el mejor de los casos..."
hellenic_flavor_1.a:0 "Adoptar las formas helénicas (Histórico)"
hellenic_flavor_1.b:0 "Nunca abandonaremos nuestra fe tradicional"
roman_religion_conversion_tooltip:0 "Cada personaje #G Leal#! de la religión #R Itálica#! se convertirá a #Y Helénica#!."
roman_religion_provinces_conversion_tooltip:0 "Una gran cantidad de poblaciones #R Itálicas#! se convertirá a #Y Helénica#!.\nMás poblaciones se convertirán en provincias que bordean tierras #Y Helénicas#!."
roman_conversion_modifier:0 "Conversión Reciente"
roman_greek_kingdom_unlocked:0 "Desbloquearemos las tradiciones militares del #Y Reino Griego#!."
 # Roman Italia
 me_roman_1_roman_italia.1.desc_1:0 "Los astutos $me_roman_1_ancona_hellenes$ aceptaron nuestra generosa oferta, por lo que mantendrán la mayoría de libertades de la ciudad a cambio de un tributo y acceso comercial. Si tan solo todas las ciudades fueran tan razonables..."
 me_roman_1_roman_italia.1.desc_2:0 "Los sabios $me_roman_1_ancona_hellenes$ se acogieron a nuestras demandas, y mientras hablamos, una guarnición romana está asegurando su lealtad y la paz en el ágora al tiempo que se publica la proclamación en las puertas del bouleuterión."
 me_roman_1_roman_italia.1.desc_3:0 "Los arrogantes $me_roman_1_ancona_hellenes$ rechazaron nuestra generosa oferta. Parece que creen poder mantener el arreglo actual; lo que no saben es lo mucho que ha cambiado todo..."
 me_roman_1_roman_italia.1.desc_4:0 "Los altaneros $me_roman_1_ancona_hellenes$ rechazaron todas nuestras demandas y prefieren ocultarse detrás de sus muros con sus ridículos ideales de muerte antes de esclavitud. Si muerte es lo que quieren, estaremos felices de complacerlos."
 me_roman_1_roman_italia.1.a:0 "Excelente."
 me_roman_1_roman_italia.1.b:0 "Tontos."
 me_roman_1_roman_italia.1.tt:0 "$me_rome_gains_claims_on$ todos los territorios #Y anconianos#!."
 me_roman_1_ancona_hellenes:0 "Helenos de Ancona"
 me_roman_1_roman_italia.2.t:0 "Los mentirosos umbros"
 me_roman_1_roman_italia.2.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] se mueve atropelladamente hacia el podio para hablar sobre los umbros.\n\n'Estimados senadores, algunos de ustedes los han calificado como más que simples montañeses pastores de ovejas, pero intervinieron del lado de los samnitas, nuestros peores enemigos, hace solo algunos años. Han luchado contra los etruscos durante cientos de años y siguen en pie. ¿Podemos permitirnos subestimar a este enemigo?'"
 me_roman_1_roman_italia.2.a:0 "Umbria debe someterse a Roma."
 me_roman_1_roman_italia.2.at:1 "$me_rome_gains_claims_on$ los territorios #Y umbros#! en las provincias de #Y $asculum_area$#!, #Y $south_etruria_area$#! y #Y $ariminum_area$#!."
 me_roman_1_roman_italia.2.b:0 "Vamos, no son una amenaza."
 me_roman_1_roman_italia.3.t:0 "La disputa romana-sabina"
 me_roman_1_roman_italia.3.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] habla sobre nuestra gran contienda con los sabinos.\n\n'Cada romano está enterado de la abducción de las mujeres sabinas por parte de nuestros predecesores, sus matrimonios y su maniobra para evitar la guerra con sus padres y esposos. ¿Pero saben que los sabinos conspiraron con los samnitas en nuestras últimas guerras? ¡Llegó el momento de terminar lo que empezaron y absorber a los sabinos por completo!'."
 me_roman_1_roman_italia.3.a:0 "Sabinia quedará borrada de la historia."
 me_roman_1_roman_italia.3.at:1 "$me_rome_gains_claims_on$ los territorios #Y sabinos#! en las provincias de #Y $south_etruria_area$#! y #Y $asculum_area$#!."
 me_roman_1_roman_italia.3.b:0 "No olvidemos nuestros lazos antiguos."
 me_roman_1_roman_italia.4.t:0 "Guerras históricas"
 me_roman_1_roman_italia.4.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] habla sobre las tradiciones militares de nuestra república.\n\n'Nuestros ancestros lucharon valientemente para proteger la ciudad de Rómulo de nuestros tiránicos vecinos. Deberíamos recordar lo que sucedió con estos invasores; los sabinos, cuyas mujeres fueron traídas a Roma; el rey etrusco Lars Porsena, ¡a quien Horacio Cocles lanzó tan valientemente del puente Sublicio! ¡Que nunca más se atrevan a amenazar las murallas servianas!'"
 me_roman_1_roman_italia.4.a:0 "Ah, el ataque es la mejor forma de defensa."
 me_roman_1_roman_italia.4.b:0 "¿Seguros que son las murallas las que nos mantienen a salvo?"
 me_roman_1_roman_italia.5.t:0 "Los celos de los samnitas"
 me_roman_1_roman_italia.5.desc:0 "Hoy, [SCOPE.sChar('expansion_encourager').GetName] inicia una polémica contra los samnitas.\n\n'Samnium amenaza nuestras puertas una vez más, mientras que oculta sus intenciones malévolas tras banalidades troyanas. ¿Cuántas guerras debemos luchar y ganar antes de que se rindan? ¿Cuántos hombres más, romanos orgullosos, deben morir para que nuestra frontera sur esté a salvo? ¡Yo digo que ni uno más! Debemos lavar la humillación de las Horcas Caudinas de una vez por todas con sangre samnita'."
 me_roman_1_roman_italia.5.a:0 "Samnium tiene los días contados."
 me_roman_1_roman_italia.5.at:1 "$me_rome_gains_claims_on$ los territorios #Y samnitas#! en las provincias de #Y $neapolis_area$#!, #Y $cannae_area$#! y #Y $heraclea_area$#!"
 me_roman_1_roman_italia.5.b:0 "La situación es más complicada, [SCOPE.sChar('expansion_encourager').GetPraenomen]..."
 me_roman_1_roman_italia.6.t:0 "La amenaza etrusca"
 me_roman_1_roman_italia.6.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] se pone de pie y se aclara la garganta enérgicamente.\n\n'Las ciudades estado etruscas han demostrado su hostilidad hacia Roma una y otra vez. Constantemente conspiran con los umbros y los samnitas como víboras. Nuestra gran victoria en Lacus Videmo ha revelado su debilidad. ¡Es el momento de invadirlos!'."
 me_roman_1_roman_italia.6.a:0 "Debemos destruir a los etruscos."
 me_roman_1_roman_italia.6.at:1 "$me_rome_gains_claims_on$ los territorios #Y etruscos#! en las provincias de #Y $south_etruria_area$#! y #Y $north_etruria_area$#!."
 me_roman_1_roman_italia.6.b:0 "En cualquier caso, debemos defendernos."
 me_roman_1_roman_italia.7.t:0 "Destino italiano"
 me_roman_1_roman_italia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] pide silencio en la curia.\n\n'Roma ha prosperado priorizando sus intereses, y los dioses le han demostrado su aprecio. Estamos listos para gobernar toda Italia si dejamos de lado nuestras disputas pendencieras y aunamos fuerzas para la causa. Si tenemos el valor de aprovechar el momento, seremos recompensados con gloria y honor eternos como mínimo'."
 me_roman_1_roman_italia.7.a:0 "¡Debemos atacar lo antes posible!"
 me_roman_1_roman_italia.7.b:0 "Esas sabandijas no irán a ningún lado..."
 me_roman_1_roman_italia.8.t:0 "El poder de Roma"
 me_roman_1_roman_italia.8.desc:1 "[SCOPE.sChar('expansion_encourager').GetPraenomen], orgulloso vástago de la noble familia [SCOPE.sChar('expansion_encourager').GetFamilyDisplayName], habla en la Curia Hostilia.\n\nPrimero, cuenta relatos de las más grandiosas victorias de nuestros ancestros para incitar al senado a igualar sus logros. Luego, con ojos centelleantes, pronuncia un discurso conmovedor en el que ruega que nuestros enemigos nunca tengan la oportunidad de amenazar a la república sagrada de nuestros ancestros. Se oyen aplausos entusiastas y agitación de togas."
 me_roman_1_roman_italia.8.a:0 "¡Esta persona debe hablar frente a los soldados!"
 me_roman_1_roman_italia.8.b:0 "Vamos a distribuir copias del discurso."
 me_roman_1_roman_italia.9.t:0 "Auspicios de Júpiter"
 me_roman_1_roman_italia.9.desc:0 "Los feciales recomiendan un auspicio oficial a Júpiter Óptimo Máximo para asegurarnos contar con apoyo en la guerra.\n\nSi nos aseguramos la victoria, alentaremos a los soldados y avivaremos el entusiasmo del pueblo.\n\nAunque no cabe duda de que Roma recibirá augurios favorables, no sería nada bueno que los sacerdotes recibieran resultados confusos o, Jove no lo quiera, pesimistas... "
 me_roman_1_roman_italia.9.a:0 "Depositamos nuestra fe en Júpiter."
 me_roman_1_roman_italia.9.b:0 "Sobornaremos con discreción al augur principal, [SCOPE.sChar('rm_auspices_target').GetPraenomen]..."
 me_roman_1_roman_italia.9.bt:0 "Esta opción está disponible porque el augur no tiene los rasgos #Y Piadoso#!, #Y Devoto#! ni #Y Honrado#!."
 me_roman_1_roman_italia.9.c:0 "No vale la pena el riesgo de un mal augurio."
 me_roman_1_roman_italia.10.t:0 "Regresa el auspex"
 me_roman_1_roman_italia.10.desc:0 "Se llevaron a cabo augurios impetratorios en la Colina Capitolina durante la primera mañana despejada.\n\nLuego de una tensa espera, nuestro [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] recibe al inescrutable augur principal, [SCOPE.sChar('rm_auspices_target').GetName], en el Comitium. [SCOPE.sChar('rm_auspices_target').GetPraenomen] se acerca lentamente y alza las manos para silenciar a la muchedumbre."
 me_roman_1_roman_italia.10.desc_1:0 "\n\nCon evidente alegría, $me_roman_1_indicant$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se inclina con reverencia ante el portavoz de Júpiter."
 me_roman_1_roman_italia.10.desc_2:0 "\n\nCon reticencia, $me_roman_1_ambiguous$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se oculta el rostro con las manos mientras que [SCOPE.sChar('rm_auspices_target').GetPraenomen] mantiene una expresión seria y solemne."
 me_roman_1_roman_italia.10.desc_3:0 "\n\nCon reservada inquietud, $me_roman_1_negation$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] mira taciturnamente a [SCOPE.sChar('rm_auspices_target').GetPraenomen], quien solo niega con la cabeza."
 me_roman_1_roman_italia.10.desc_4:0 "\n\nConteniendo el aliento, $me_roman_1_ambiguous$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] lanza una mirada de furia a [SCOPE.sChar('rm_auspices_target').GetPraenomen], quien se encoge de hombros en señal de disculpa."
 me_roman_1_roman_italia.10.desc_5:0 "\n\nVacilando de forma inusual, $me_roman_1_negation$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] demuestra rabia intensa. El augur le devuelve la mirada de furia con ojos suplicantes."
 me_roman_1_roman_italia.10.desc_6:0 "\n\nCon fingida seriedad, $me_roman_1_indicant$ el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] se vuelve hacia [SCOPE.sChar('rm_auspices_target').GetPraenomen] con un guiño discreto pero cómplice."
 me_roman_1_indicant:0 "Finalmente vocifera: '¡Indicativo!'. Las sonrisas del público se convierten en un festejo extasiado. Se escuchan sus ecos en todas las colinas de Roma."
 me_roman_1_ambiguous:0 "Finalmente vocifera: '¡Ambiguo!'. Las sonrisas del público se disuelven y se convierten en muecas de preocupación y luego de furia. El silencio deja lugar a acalorados murmullos."
 me_roman_1_negation:0 "Finalmente vocifera: '¡Negativo!'. Las sonrisas del público desaparecen y se produce un silencio de conmoción, que lentamente se convierte en llantos desesperados."
 me_roman_1_roman_italia.10.a:0 "¡Alabado sea Júpiter!"
 me_roman_1_roman_italia.10.b:0 "Podría ser peor..."
 me_roman_1_roman_italia.10.c:0 "Maldición..."
 me_roman_1_roman_italia.10.d:0 "'¿Acaso tiene malas intenciones o solo es incompetente?'"
 me_roman_1_roman_italia.10.e:0 "Maldito imbécil..."
 me_roman_1_roman_italia.10.f:0 "Es como robarle garo a un bebé."
 me_roman_1_roman_italia.11.t:0 "Rodeados de buitres"
 me_roman_1_roman_italia.11.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] nos trae noticias urgentes.\n\n'¡[SCOPE.sC('rm_hyena_1').GetName] y [SCOPE.sC('rm_hyena_2').GetName] están planeando acabar con Roma!'. Cerca de la histeria, [SCOPE.sChar('expansion_encourager').GetPraenomen] chilla sobre su alianza, con la que planean dividirse nuestras tierras entre ellos. No hay muchas pruebas que indiquen una invasión, pero ahora el senado está alterado."
 me_roman_1_roman_italia.11.a:0 "¡Roma no se dejará amedrentar!"
 me_roman_1_roman_italia.11.at:0 "Roma obtendrá reclamos sobre todos los territorios de los países [SCOPE.sC('rm_hyena_1').GetAdjective] y [SCOPE.sC('rm_hyena_2').GetAdjective] en #Y Italia#! y #Y Magna Grecia#!."
 me_roman_1_roman_italia.11.b:0 "No nos apresuremos demasiado."
 me_roman_1_roman_italia.12.t:0 "Se organizó el congreso panitálico"
 me_roman_1_roman_italia.12.desc:0 "Nos donaron muchas villas privadas para que podamos recibir a nuestros estimados invitados y hablar con ellos sobre negocios de manera confidencial.\n\nOpinamos con optimismo que esta ocasión creará una sensación de amistad y cooperación en todos los estados itálicos, ya que todos por igual sufren la amenaza de las tribus galas al norte, los ambiciosos griegos al sur y el largo brazo de la influencia púnica.\n\nAhora solo falta enviar las invitaciones y esperar las respuestas."
 me_roman_1_roman_italia.12.a:0 "Vendrán."
 me_roman_1_roman_italia.12.at:0 "Enviarán invitaciones a todos los estados itálicos libres en Italia.\nLa aceptación se basará en vuestras relaciones con ellos."
 me_roman_1_roman_italia.12.b:0 "Con un pequeño obsequio podríamos demostrar nuestra buena voluntad..."
 me_roman_1_roman_italia.12.bt:0 "Todos los receptores ganarán #G 15#! de opinión sobre Roma."
 me_roman_1_roman_italia.13.t:0 "Invitación al congreso panitálico"
 me_roman_1_roman_italia.13.desc:0 "Llegaron enviados a [ROOT.GetCountry.GetCapital.GetName] que afirman representar a la ciudad de Roma y nos invitan a un 'congreso panitálico', un evento para que todas las tribus itálicas notorias se reúnan y mejoren sus vínculos.\n\nLos romanos esperan ansiosamente que confirmemos nuestra asistencia, pues su reputación y su orgullo dependen del éxito del congreso."
 me_roman_1_roman_italia.13.desc_1:0 "\n\nLos mensajeros incluso trajeron regalos que, si bien son humildes, demuestran claramente que los romanos comprenden que tal vez tengamos dudas y quieren tranquilizarnos."
 me_roman_1_roman_italia.13.desc_2:0 "\n\nDebemos decidir si haremos caso a estos sospechosos alardes..."
 me_roman_1_roman_italia.13.a:0 "Por supuesto que asistiremos."
 me_roman_1_roman_italia.13.at:0 "Esta opción podría producir acontecimientos diplomáticos."
 me_roman_1_roman_italia.13.b:0 "No queremos participar."
 me_roman_1_roman_italia.14.t:0 "Respuestas al congreso panitálico"
 me_roman_1_roman_italia.14.desc_1:0 "$me_roman_1_received_responses$ y todos han rechazado nuestra invitación.\n\nEl [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] enrojeció de furia cuando se enteró y hace rato que está refunfuñando a solas..."
 me_roman_1_roman_italia.14.desc_2:0 "$me_roman_1_received_responses$ aunque no todos aceptaron nuestra generosa invitación.\n\nEste acontecimiento es bastante humillante para nuestro [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], quien esperaba crear $me_roman_1_new_precadent$."
 me_roman_1_roman_italia.14.desc_3:0 "$me_roman_1_received_responses$ y la mayoría aceptaron nuestra invitación.\n\nEsto es $me_roman_1_new_precadent$. El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] no deja de hablar al respecto."
 me_roman_1_received_responses:0 "Finalmente recibimos respuestas de los estados invitados,"
 me_roman_1_new_precadent:0 "un nuevo precedente para las relaciones itálicas, el cual emula el estilo de diplomacia que antaño solo existía en las antiguas ciudades estado griegas."
 me_roman_1_roman_italia.14.a:0 "Esto tendrá que ser suficiente."
 me_roman_1_roman_italia.14.b:0 "'¿QUÉ?'"
 me_roman_1_roman_italia.14.c:0 "¡Roma siempre triunfa!"
 me_roman_1_roman_italia.14.d:0 "Oh, no importa entonces..."
 me_roman_1_roman_italia.15.t:0 "Artimañas diplomáticas"
 me_roman_1_roman_italia.15.desc_1:1 "Los despreciables romanos intentan sabotear nuestra gran amistad con [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')].\n\nPor suerte, sus burdos intentos de crear una grieta entre nosotros fracasaron enseguida, en parte gracias a la incompetencia del cónsul romano."
 me_roman_1_roman_italia.15.desc_2:0 "Nuestros débiles intentos de acabar con la amistad entre [SCOPE.sC('rm_allies_1').GetName] y [SCOPE.sC('rm_allies_2').GetName] fueron descubiertos rápidamente, lo cual dañó nuestra reputación y nuestras relaciones con ambos aliados..."
 me_roman_1_roman_italia.15.desc_3:1 "Nuestra estrecha relación con [SCOPE.Custom('rm_1_diplo_chic_desc_scopes')] ha estado cada vez más tensa últimamente. En las delegaciones, circulan rumores y se lanzan insultos.\n\nEs imposible confirmarlo, pero quizás Roma esté detrás de esto..."
 me_roman_1_roman_italia.15.desc_4:0 "Nuestras astutas estratagemas lograron sembrar la desconfianza entre [SCOPE.sC('rm_allies_1').GetName] y [SCOPE.sC('rm_allies_2').GetName], y ninguno de los dos sospecha sobre nuestra participación.\n\nEsto debería alterar la situación política y los banquetes por el momento..."
 me_roman_1_roman_italia.15.a:0 "Qué desconcertante..."
 me_roman_1_roman_italia.15.b:0 "¡Esas víboras!"
 me_roman_1_roman_italia.15.c:0 "¡Excelente!"
 me_roman_1_roman_italia.15.d:0 "Ah, caramba..."
 me_roman_1_roman_italia.16.t:0 "Coalición antirromana"
 me_roman_1_roman_italia.16.desc:0 "No toleraremos la arrogancia de los romanos. Se pasean por nuestras ciudades con sus 'ofertas', como si todo el mundo ya les perteneciera.\n\nPor suerte, encontramos opiniones afines: otras ciudades griegas tampoco los soportan. Esperemos que por ahora esto detenga a los romanos."
 me_roman_1_roman_italia.16.a:0 "Ya no nos dejaremos amedrentar por los itálicos."
 me_roman_1_roman_italia.16.b:0 "Sin embargo, una alianza ya es demasiado."
 me_roman_1_roman_italia.17.t:0 "Crece la coalición antirromana"
 me_roman_1_roman_italia.17.desc:0 "¡La arrogancia de los romanos sigue en aumento! Cada día, más y más griegos se convencen de que la verdadera amenaza no es Cartago ni las tribus itálicas, sino Roma.\n\nSolo uniéndonos contra esta amenaza común podremos asegurarnos de que nuestra heterogénea colección de ciudades pueda enfrentarse a los romanos."
 me_roman_1_roman_italia.17.a:0 "Juntos somos fuertes."
 me_roman_1_roman_italia.17.b:0 "Una alianza no nos conviene."
 me_roman_1_roman_italia.17.c:0 "Juntos somos fuertes."
 me_roman_1_roman_italia.18.t:0 "Ciudadanía panitaliana"
 me_roman_1_roman_italia.18.desc:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] decidió soportar las críticas contra las nuevas leyes que consagran la ciudadanía para todos los itálicos.\n\nEsta acción es impopular tanto con los populistas, quienes representan al pueblo romano, como con los aristócratas, quienes buscan proteger sus privilegios. Rogamos que Roma logre cosechar sin luchas los beneficios de una sociedad inclusiva..."
 me_roman_1_roman_italia.18.a:0 "Juntos seremos más fuertes."
 me_roman_1_roman_italia.18.at:0 "Todos los personajes romanos adultos perderán #R 10#! de lealtad @loyalty_icon!"
 me_roman_1_roman_italia.18.bt:0 "Todos los súbditos #Y itálicos#! ganarán #G +50.0#! de opinión sobre #Y Roma#!"
 me_roman_1_roman_italia.19.t:0 "Hegemonía romana"
 me_roman_1_roman_italia.19.desc:0 "Desde ahora, los pueblos de esta península se inclinarán ante Roma, prestarán servicio en sus ejércitos y contribuirán con su tesoro.\n\nA corto plazo, es posible que haya luchas, pero con el tiempo los conquistados abandonarán sus delirios y aceptarán el orden natural. Tal vez sigan parloteando sobre la ciudadanía. Que sigan haciéndolo si quieren. Con nuestro nuevo poder en el escenario de la historia, Roma tiene cosas más importantes por las que preocuparse."
 me_roman_1_roman_italia.19.a:0 "Roma victa."
 me_roman_1_roman_italia.19.at:0 "Todos los personajes romanos adultos ganarán #G 10#! de lealtad @loyalty_icon!"
 me_roman_1_roman_italia.20.t:0 "Diálogo con Roma"
 me_roman_1_roman_italia.20.desc:0 "Es nuestro turno para una audiencia privada con los diplomáticos de Roma, quienes se han estado reuniendo con todos los países asistentes.\n\nDespués de todo el suspenso, nuestros delegados informan que los romanos "
 me_roman_1_roman_italia.20.desc_1:0 "no perdieron el tiempo. Propusieron una alianza para mutuo beneficio en contra de nuestros enemigos en común y mencionaron la enorme fuerza que podrían imponer nuestros pueblos unidos.\n\nSu ansiedad tomó desprevenidos a nuestros delegados, quienes esperan nuestra respuesta."
 me_roman_1_roman_italia.20.desc_2:0 "desean ofrecernos un juramento de protección, según el cual intervendrían para protegernos alguna nación intentara invadirnos o perturbara la libertad de [ROOT.GetCountry.GetName].\n\nNuestros delegados esperan una respuesta a esta generosa oferta."
 me_roman_1_roman_italia.20.desc_3:0 "dejaron en claro que una alianza para mutuo beneficio es imposible debido a nuestra debilidad, pero se ofrecieron a proteger nuestra libertad a cambio de subordinación al senado romano.\n\nNuestros delegados, con algo de orgullo herido, esperan una respuesta."
 me_roman_1_roman_italia.20.desc_4:0 "presentaron una perorata llena de evasivas en vez de ofrecernos amistad o cooperación. Destacaron que les entristecía no poder ofrecernos nada.\n\nEl disgusto de nuestros delegados nos indica todo lo que necesitamos saber. ¡Esos desgraciados nos toman el pelo!"
 me_roman_1_roman_italia.20.desc_5:0 "mantuvieron una fachada de amabilidad, pero luego comenzaron a insultar a nuestro pueblo y a nuestra nación, primero con sutileza, luego con creciente descaro.\n\nNuestros delegados apenas podían creer lo que oían y esperan avergonzados a que preparemos una respuesta."
 me_roman_1_roman_italia.20.desc_6:0 "nos pidieron que garantizáramos su libertad, evidentemente preocupados por su vulnerabilidad.\n\nDispensaron halagos a nuestros delegados con tanta prodigalidad como Baco sirve vino, durante unas cuantas horas."
 me_roman_1_roman_italia.20.desc_7:0 "los romanos simplemente profesaron profundo respeto y amistad, y esperan que sus estimados huéspedes puedan corresponderlos.\n\nDa la impresión de que hablaron muy a la ligera, pero parecían ser sinceros."
 me_roman_1_roman_italia.20.a:0 "¡Roma será un excelente aliado!"
 me_roman_1_roman_italia.20.b:0 "Su protección podría ser útil."
 me_roman_1_roman_italia.20.c:0 "La subyugación nos conviene."
 me_roman_1_roman_italia.20.d:0 "Nos aseguraremos de protegerlos."
 me_roman_1_roman_italia.20.e:0 "El sentimiento es mutuo."
 me_roman_1_roman_italia.20.f:0 "Lamentablemente, no estamos en condiciones de aceptar este acuerdo."
 me_roman_1_roman_italia.20.g:0 "¡No olvidaremos esto!"
 me_roman_1_roman_italia.20.h:0 "No nos rebajaremos hasta su nivel."
 me_roman_1_roman_italia.21.t:0 "Concluyen las charlas con [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.21.desc:0 "Nuestro enviado retornó de su reunión con los delegados del país [SCOPE.sC('congress_target').GetAdjective] "
 me_roman_1_roman_italia.21.desc_1:0 "y nos revela con emoción que están dispuestos a formar una alianza y que nuestras naciones unidas pueden lograr grandes cosas.\n\n[SCOPE.sC('congress_target').GetName] incluso podría ser útil por el momento..."
 me_roman_1_roman_italia.21.desc_2:0 "sonríe mientras relata con cuánta obsecuencia nos agradecieron cuando les aseguramos nuestra protección.\n\nEsperemos que [SCOPE.sC('congress_target').GetName] no nos arrastre a guerras sin sentido..."
 me_roman_1_roman_italia.21.desc_3:0 "sonríe de oreja a oreja mientras nos cuenta que decidieron someterse a nuestra protección y aún más.\n\nLa diplomacia tiene sus usos después de todo..."
 me_roman_1_roman_italia.21.desc_4:0 "nos explica que evadieron nuestra generosa oferta con excusas y clichés vagos.\n\nParece que [SCOPE.sC('congress_target').GetName] es demasiado independiente como para entablar amistad con nosotros, pero a la vez teme defendernos..."
 me_roman_1_roman_italia.21.desc_5:0 "nos cuenta con furia que recibió incontables insultos y que lo echaron del lugar.\n\nParece que a [SCOPE.sC('congress_target').GetName] no le da miedo arriesgarse a ofendernos..."
 me_roman_1_roman_italia.21.desc_6:0 "revela alegremente su oferta de garantizar nuestra nación y sus numerosas manifestaciones de eterna amistad.\n\nEsperemos que [SCOPE.sC('congress_target').GetName] no se aproveche de nuestra debilidad..."
 me_roman_1_roman_italia.21.desc_7:0 "relata con solemnidad sinceros ofrecimientos de respeto mutuo y de un destino en común.\n\nCasi sería halagador, si no fuera todo tan forzado..."
 me_roman_1_roman_italia.21.a:0 "¡Roma y [SCOPE.sC('congress_target').GetName] vencerán a todos!"
 me_roman_1_roman_italia.21.b:0 "[SCOPE.sC('congress_target').GetName] puede contar con nuestra protección."
 me_roman_1_roman_italia.21.c:0 "El pueblo [SCOPE.sC('congress_target').GetAdjective] es sumamente sabio."
 me_roman_1_roman_italia.21.d:0 "[SCOPE.sC('congress_target').GetName] demuestra gran generosidad."
 me_roman_1_roman_italia.21.e:0 "La amistad entre Roma y [SCOPE.sC('congress_target').GetName] durará por siempre."
 me_roman_1_roman_italia.21.f:0 "Bueno, de todos modos lo habíamos pedido solo por cortesía..."
 me_roman_1_roman_italia.21.g:0 "Miren cómo temblamos."
 me_roman_1_roman_italia.22.t:0 "Amistad entre el pueblo [SCOPE.sC('friendly_delegate_1').GetAdjective] y el pueblo [SCOPE.sC('friendly_delegate_2').GetAdjective]"
 me_roman_1_roman_italia.22.desc:0 "Los delegados de [SCOPE.sC('friendly_delegate_1').GetName] y [SCOPE.sC('friendly_delegate_2').GetName] debatieron y encontraron gran cantidad de puntos en común.\n\nAvanzan las relaciones entre los dos países, aunque aún no está claro si esto resultará conveniente para nosotros."
 me_roman_1_roman_italia.22.a:0 "Bien por ellos..."
 me_roman_1_roman_italia.23.t:0 "Diálogo con [SCOPE.sC('congress_target').GetName]"
 me_roman_1_roman_italia.23.desc_1:0 "Les debemos mucho a los etruscos, a pesar de que su obsesión ridícula por la autonomía federal debilitó su posición. Podrían ser útiles contra los bárbaros del norte o las colonias cartagineses."
 me_roman_1_roman_italia.23.desc_2:0 "Los umbros hicieron a un lado sus problemas con los etruscos solo para atacarnos, aunque supongo que nosotros habríamos hecho lo mismo en su posición. Podrían ser unos aliados bastante útiles contra Galia."
 me_roman_1_roman_italia.23.desc_3:0 "Los samnitas han sido nuestros más persistentes enemigos en los últimos tiempos y llegan a competir con cada nuevo pueblo que fundamos. ¿Podrá ser que solo quieren un poco de amor?"
 me_roman_1_roman_italia.23.desc_4:0 "Los sabinos tienen una larga historia con Roma, pues acompañaron a los primeros colonos de nuestra ciudad y comparten fuertes tradiciones. Sin embargo, permitieron que los celos corrompieran sus corazones."
 me_roman_1_roman_italia.23.desc_5:0 "Los lucanos nunca han sido amigos de Roma y miran nuestra creciente presencia en Italia con algo de recelo. No son un pueblo débil y están bien posicionados para ayudar contra los griegos en el sur."
 me_roman_1_roman_italia.23.desc_6:0 "[SCOPE.sC('congress_target').GetName] no tiene un lugar especial en nuestro corazón, pero enviaron una delegación y debemos tratar con ellos; quién sabe, tal vez tengamos algo en común."
 me_roman_1_roman_italia.23.desc:0 "\n\nLlegó el momento, el pasado quedó atrás, debemos decidir qué proponerles a los delegados [SCOPE.sC('congress_target').GetAdjective]."
 me_roman_1_roman_italia.23.a:0 "Que sepan que queremos su amistad."
 me_roman_1_roman_italia.23.b:0 "Deseamos proteger a unos amigos tan nobles."
 me_roman_1_roman_italia.23.c:0 "Defenderemos a [SCOPE.sC('congress_target').GetName], pero tenemos algunos demandas..."
 me_roman_1_roman_italia.23.d:0 "Una protección temporal podría ser benéfica."
 me_roman_1_roman_italia.23.e:0 "La amistad es suficiente."
 me_roman_1_roman_italia.23.f:0 "El clima diplomático actual es bastante difícil..."
 me_roman_1_roman_italia.23.g:0 "¿Qué parte, escoria [SCOPE.sC('congress_target').GetAdjective]?"
 congress_offer_alliance_tt:0 "[SCOPE.sC('congress_target').GetName] decidirá si convertirse o no en nuestro #Y aliado#!."
 congress_offer_guarantee_tt:0 "[SCOPE.sC('congress_target').GetName] decidirá si aceptar o no nuestra #Y garantía#!."
 congress_offer_guarantee_ask_tt:0 "[SCOPE.sC('congress_target').GetName] decidirá si darnos o no una #Y garantía#!."
 congress_offer_opinion_ask_tt:0 "[SCOPE.sC('congress_target').GetName] decidirá si corresponder o no a nuestra amistad."
 congress_offer_subject_tt:1 "[SCOPE.sC('congress_target').GetName] decidirá si convertirse o no en nuestro súbdito #Y feudatario#!.\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\n. Esta opción está disponible porque #Y [SCOPE.sC('congress_target').GetName]#! tiene menos de #Y 6#! territorios."
 me_roman_1_roman_italia.24.t:0 "Feudatarios ansiosos"
 me_roman_1_roman_italia.24.desc:0 "Los enviados [SCOPE.sC('subject_target').GetAdjective], que representan a nuestros feudatarios itálicos, dicen que se sienten insultados por su exclusión del congreso y porque escucharon que le ofrecimos a [SCOPE.sC('subject_target_2').GetName] un estatus similar al suyo.\n\nLes preocupa que sus privilegios se vean recortados y quieren asegurarse de que su estatus no se altere ni se olvide."
 me_roman_1_roman_italia.24.a:0 "Que se tranquilicen, no olvidaremos nada."
 me_roman_1_roman_italia.24.b:0 "¿En serio...?"
 me_roman_1_roman_italia.25.t:0 "La alianza [SCOPE.sC('rm_allies_1').GetAdjective]-[SCOPE.sC('rm_allies_2').GetAdjective]"
 me_roman_1_roman_italia.25.desc:0 "Los delegados de [SCOPE.sC('rm_allies_1').GetName] están trabados en negociaciones privadas con sus pares de [SCOPE.sC('rm_allies_2').GetName], y pasan días sin ser siquiera vistos.\n\nTal vez haya una manera de perturbar esta feliz unión, aunque no será fácil."
 me_roman_1_roman_italia.25.a:0 "¡Planean algo en nuestra contra!"
 me_roman_1_roman_italia.25.at:0 "Intentaremos socavar la alianza [SCOPE.sC('rm_allies_1').GetAdjective]-[SCOPE.sC('rm_allies_2').GetAdjective].\nLa probabilidad de éxito depende del #Y Carisma#! @oratory_icon! de vuestro gobernante."
 me_roman_1_roman_italia.25.b:0 "Es irrelevante."
 me_roman_1_roman_italia.26.t:0 "Refundación de la colonia de [SCOPE.sP('colonia_scope').GetName]"
 me_roman_1_roman_italia.26.desc:0 "Establecimos un lugar llamado [SCOPE.sP('colonia_scope').GetName], una municipalidad en [SCOPE.sP('colonia_scope').GetState.GetShortName], como colonia de Roma que concede sus mismos privilegios especiales de ciudadanía y atrae a nuevos colonos a la zona.\n\nUna serie de pleitos y conflictos hizo que perdiéramos control del lugar temporalmente, pero su pueblo solicita sus antiguos privilegios nuevamente ahora que volvemos a tener al lugar en nuestras manos."
 me_roman_1_roman_italia.26.a:0 "¡[SCOPE.sP('colonia_scope').GetName] se levantará de las cenizas!"
 me_roman_1_roman_italia.26.b:0 "Su tiempo ya pasó..."
 me_roman_1_roman_italia.27.t:0 "Noticias del congreso"
 me_roman_1_roman_italia.27.desc_1:0 "Nuestros delegados nos informan de una participación decepcionante en Roma. Muchos de los pueblos itálicos se rehusaron a actuar pese a los lujosos alojamientos y a los generosos banquetes.\n\nEsperemos que la mala calidad de las semillas de esta iniciativa no se refleje en el valor de sus frutos, tal vez la exclusividad beneficiará la atención que se le da a [ROOT.GetCountry.GetName]..."
 me_roman_1_roman_italia.27.desc_2:0 "Los delegados de toda Italia fueron recibidos con un gran banquete en la capital romana, y fueron acogidos por importantes senadores en sus lujosos alojamientos.\n\nParece que la gran mayoría de los países invitados formaron parte del evento, reafirmando el orgullo de un pueblo ya bastante altivo. Pronto descubriremos si nuestros esfuerzos dieron resultado."
 me_roman_1_roman_italia.27.desc_3:0 "Roma canceló de manera vergonzosa el congreso que planeaba porque la participación fue menos que satisfactoria.\n\nEsperemos que aprendan de sus errores..."
 me_roman_1_roman_italia.27.a:0 "¿Y qué es exactamente lo que se hace en un congreso?"
 me_roman_1_roman_italia.27.at:0 "Es probable que recibamos eventos diplomáticos."
 me_roman_1_roman_italia.27.b:0 "Ah, cielos..."
 me_roman_1_roman_italia.28.t:0 "Libertad"
 me_roman_1_roman_italia.28.desc:0 "Nuestro señor sucumbió ante la presión de Roma y envió a un mensajero para avisar que los tratados entre nuestras naciones cesarán de inmediato.\n\n¡Volvemos a ser libres!"
 me_roman_1_roman_italia.28.a:0 "Bueno, eso fue fácil."
 me_roman_1_roman_italia.28.at:0 "#Y [ROOT.GetCountry.GetName]#! y cualquier otro súbdito griego de #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#! ahora son libres."
 me_roman_1_roman_italia.29.t:0 "Éxodo desde Senonia"
 me_roman_1_roman_italia.29.desc:0 "La última conquista romana de la tribu gala senonesa causó gran pánico entre la población y muchos han huido hacia nuestro territorio para comenzar una nueva vida.\n\nTal vez algún día devolvamos a estas familias a su tierra natal."
 me_roman_1_roman_italia.29.a:0 "Belicistas romanos..."
 me_roman_1_roman_italia.29.at:2 "#Y [THIS.GetCountry.GetName]#! obtiene reclamos en los territorios #Y romanos#! de cultura #Y gala#! en la provincia de #Y $ariminum_area$#!.\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! POB galas de #Y Senonia#! se establecieron en nuestras tierras."
 me_roman_1_roman_italia.30.t:0 "El congreso concluye"
 me_roman_1_roman_italia.30.desc:0 "El congreso panitálico al fin terminó y sin duda tendrá importantes consecuencias para el futuro, o así lo asegura el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] en su discurso de clausura...\n\nEs cierto que será difícil juzgarlo ahora y que deberán pasar algunos años. Solo esperemos que sean benévolos para [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.30.a:0 "Bueno, eso fue... ¿interesante?"
 me_roman_1_roman_italia.31.t:0 "Delegados amistosos"
 me_roman_1_roman_italia.31.desc:1 "Recibimos noticias de nuestros enviados en el congreso panitálico.\n\nLos delegados [SCOPE.Custom('rm_1_friendly_delegates_scopes')] han sido particularmente sociables y amables con [ROOT.GetCountry.GetName]; buscan nuestra amistad y creen que nuestros intereses están en línea con ciertos propósitos comunes.\n\nComo resultado, deberíamos esperar mejores relaciones en el futuro."
 me_roman_1_roman_italia.31.a:0 "Supongo que serán útiles."
 me_roman_1_roman_italia.32.t:0 "Noticias de Roma"
 me_roman_1_roman_italia.32.desc:0 "Los romanos organizaron un congreso para estrechar los lazos entre los pueblos itálicos, pero no nos incluyeron en las conversaciones.\n\nAhora nos enteramos de que le concedieron el estado de feudatario a [SCOPE.sC('subject_target_2').GetName] y muchos están ansiosos por saber cómo nos afectará esto. Enviamos una delegación combinada a Roma para asegurarnos de que no se olviden que somos amigos cercanos."
 me_roman_1_roman_italia.32.desc_1:0 "$me_roman_1_roman_today_returned$ y están de muy buen ánimo. Llegaron con regalos de los romanos, quienes desean reafirmarnos su gran amistad."
 me_roman_1_roman_italia.32.desc_2:0 "$me_roman_1_roman_today_returned$ bastante enojados. Los romanos mostraron un desprecio total por nuestras preocupaciones y enviaron de regreso a nuestros emisarios."
 me_roman_1_roman_today_returned:0 "\n\nRegresaron hoy"
 me_roman_1_roman_italia.32.a:0 "¡Buenas noticias!"
 me_roman_1_roman_italia.32.b:0 "Qué atroz."
 me_roman_1_roman_italia.34.t:0 "Especialización de colonias"
 me_roman_1_roman_italia.34.desc:0 "Con la creciente importancia de las colonias como bastiones de la cultura y la administración romanas, debemos decidir qué tipo de ciudades queremos que sean.\n\n¿La organización cívica es el objetivo más importante o asegurar un flujo constante de reclutas? ¿La integración de los conquistados es la clave de la grandeza o lo es incentivar el comercio y la producción?"
 me_roman_1_roman_italia.34.a:0 "Serán los mayores proveedores de nuevos reclutas."
 me_roman_1_roman_italia.34.at:0 "$me_roman_all_roman_colonia$Ejército local: #G +10.00%#! \nVelocidad de reclutamiento de cohortes: #G +10.00%"
 me_roman_1_roman_italia.34.b:0 "Las colonias reflejarán la grandeza de Roma."
 me_roman_1_roman_italia.34.bt:1 "$me_roman_all_roman_colonia$$MODIFIER_LOCAL_BUILDING_SLOT$: #G +1.00#!\nImpuesto local: #G +10.00%#!"
 me_roman_1_roman_italia.34.c:0 "Organizaremos el comercio alrededor de estos centros provinciales."
 me_roman_1_roman_italia.34.ct:0 "$me_roman_all_roman_colonia$Valor comercial: #G +10.00%#!\nEsclavos necesarios para tener excedente local: #G -1.0#!"
 me_roman_1_roman_italia.34.d:0 "Su objetivo será romanizar a los locales."
 me_roman_1_roman_italia.34.dt:0 "$me_roman_all_roman_colonia$Velocidad de asimilación de POB: #G +1.0#!\nFelicidad por cultura principal: #G +10.00%#!"
 me_roman_all_roman_colonia:0 "Todas las #Y colonias romanas#! recibirán los efectos adicionales:\n"
 me_roman_1_roman_italia.35.t:0 "La ciudad portuaria de Ankon"
 me_roman_1_roman_italia.35.desc:0 "Los $me_roman_1_ancona_hellenes$ se han beneficiado de las rutas comerciales del Adriático durante siglos, transportando productos griegos desde los mercados egeos a los etruscos. Ya que contamos con un puesto de avanzada establecido en Umbria, podremos controlar el puerto de Ankon para crear una base para las incursiones hacia Galia e Iliria.\n\nSi bien son prósperos, los anconianos no son muy poderosos y pueden estar dispuestos a escuchar una oferta de subordinación siempre y cuando la hagamos parecer como si los protegiéramos."
 me_roman_accepts_become_trib_tooltip:0 "$me_roman_if_accepts_tt$ #Y tributario#! de #Y Roma#!."
 me_roman_1_roman_italia.35.tt2:0 "Todos los territorios #Y anconianos#! además de #Y Ankon#! se anexarán a #Y Roma#!."
 me_roman_1_roman_italia.35.a:0 "Ofrezcámosles nuestra generosa protección."
 me_roman_1_roman_italia.35.b:0 "Exigimos su rendición."
 me_roman_1_roman_italia.35.bt:0 "$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_more_likely_to_succeed:0 "Es más probable que esta opción tenga éxito si"
 me_roman_more_powerful:0 "$me_roman_more_likely_to_succeed$ somos más poderosos que "
 me_roman_1_roman_italia.36.t:0 "Roma ofrece protección"
 me_roman_1_roman_italia.36.desc:0 "El ascenso de Roma ha causado gran preocupación a todos los griegos italiotas. Sus conquistas recientes los colocan a unos pasos de nosotros. Aunque era inevitable que este día llegara."
 me_roman_1_roman_italia.36.desc_1:0 "$me_roman_1_a_roman_envoy$ Proponen protegernos a cambio de usar nuestro puerto y de contar con pasaje libre por nuestras tierras. Además, nos permitirán manejar nuestros asuntos y nuestro comercio. ¿Cómo debemos responder a esta generosa propuesta?"
 me_roman_1_roman_italia.36.desc_2:0 "$me_roman_1_a_roman_envoy$ Nos exigen que seamos sus súbditos. Dicen que absorberán nuestra ciudad, pero nos permitirán conservar nuestros derechos. ¿Cómo debemos responder a esta descarada exigencia?"
 me_roman_1_a_roman_envoy:0 "\n\nUn enviado romano ha presentado las exigencias de su senado a nuestro consejo."
 me_roman_1_roman_italia.36.a:0 "El acuerdo parece beneficioso."
 me_roman_1_roman_italia.36.b:0 "Conocemos a una víbora al verla."
 me_roman_1_roman_italia.37.t:0 "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0 "[SCOPE.Custom('get_persuade_greeks_desc')]\n\nDebemos decidir cómo queremos abordar la solicitud de cooperación [SCOPE.sC('rm_offer_scope').GetAdjective]."
 me_roman_1_roman_italia.37.subject_tt2:0 "Si [SCOPE.sC('rm_offer_scope').GetName] acepta, se convertirá en un #Y tributario#! de Roma."
 me_roman_1_roman_italia.37.a:0 "Exijan que se inclinen ante [ROOT.GetCountry.GetName]."
 me_roman_1_roman_italia.37.at:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] es débil y se encuentra en aislamiento."
 me_roman_1_roman_italia.37.b:0 "Tal vez [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen] sea razonable..."
 me_roman_1_roman_italia.37.bt:0 "$me_roman_more_likely_to_succeed$ el [SCOPE.sC('rm_offer_scope').GetRulerTitle] de [SCOPE.sC('rm_offer_scope').GetName] es corrupto y voluble."
 me_roman_1_roman_italia.37.c:0 "Ofrezcan privilegios si aceptan nuestra protección."
 me_roman_1_roman_italia.37.ct:0 "$me_roman_more_likely_to_succeed$ [SCOPE.sC('rm_offer_scope').GetName] tiene algo de poder."
 me_roman_1_roman_italia.37.d:0 "Pensándolo bien..."
 me_roman_1_roman_italia.37.tt:0 "\nSi aceptan:"
 me_roman_1_roman_italia.38.t:0 "Llega un enviado de Roma"
 me_roman_1_roman_italia.38.desc:0 "Los autoritarios metiches de Roma han aparecido en las puertas de [ROOT.GetCountry.GetCapital.GetName] con una oferta."
 me_roman_1_roman_italia.38.desc_1:0 "De hecho, es más bien un conjunto de demandas. Les parece que nuestra independencia continuada es un estado intolerable y exigen que paguemos tributo a Roma.\n\nSus mensajeros esperan impacientes nuestra respuesta..."
 me_roman_1_roman_italia.38.desc_2:0 "Exigieron una audiencia con el [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] y han estado hablando en secreto en su tienda con [ROOT.GetCountry.GetRuler.GetHerHim].\n\nDeben estar intentado corromper a nuestro líder. Los romanos no esconden sus palabras sin un motivo."
 me_roman_1_roman_italia.38.desc_3:0 "No nos exigen nada, o al menos no directamente. Más bien, están presentando un acuerdo sorpresivamente igualitario. Los patriotas de [ROOT.GetCountry.GetName] están horrorizados, pero convertirse en un aliado privilegiado de Roma a cambio de unas cuantas libertades es mucho más atractivo que luchar contra ellos..."
 me_roman_1_roman_italia.38.a:0 "¿Qué opción tenemos?"
 me_roman_1_roman_italia.38.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], ¿por qué la alegría?'"
 me_roman_1_roman_italia.38.c:0 "Esta puede ser una oportunidad de oro."
 me_roman_1_roman_italia.38.d:0 "Ridiculeces, respondan con cualquier cosa."
 me_roman_1_roman_italia.38.e:0 "¿Cómo se atreven? ¡Qué descaro!"
 me_roman_1_roman_italia.39.t:0 "Respuesta de [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_1_roman_italia.39.desc_1:0 "[SCOPE.sC('rm_offer_scope').GetName] se vio bastante afectado por nuestras amenazas y decidió que su libertad no vale tanto como para ir a la guerra con Roma.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0 "[SCOPE.sC('rm_offer_scope').GetRuler.GetName] aceptó nuestra oferta personal y trajo a [SCOPE.sC('rm_offer_scope').GetName] a nuestras manos en paz.\n\n$me_roman_1_let_us_hope$."
 me_roman_1_roman_italia.39.desc_3:0 "Las astucia de [SCOPE.sC('rm_offer_scope').GetName] le hizo aceptar nuestra generosa propuesta, con la que cambia su soberanía por seguridad y prosperidad.\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0 "Nuestra generosa oferta fue reprochada por [SCOPE.sC('rm_offer_scope').GetName], aunque en los términos más corteses y respetuosos.\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] respondió con desdén a nuestra oferta al comparar nuestro honor con el de un montón de animales indeseables.\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0 "Esperemos que este sea el inicio de una gran cooperación entre los pueblos [SCOPE.sC('rm_offer_scope').GetAdjective] y romanos."
 me_roman_1_conventional_means:0 "[SCOPE.sC('rm_offer_scope').GetCapital.GetName] es un premio que debe ganarse por medios más convencionales."
 me_roman_1_roman_italia.39.a:0 "Un poco de persuasión amable siempre funciona."
 me_roman_1_roman_italia.39.b:0 "Claro que lo hicieron."
 me_roman_1_roman_italia.39.c:0 "Qué astutos."
 me_roman_1_roman_italia.39.d:0 "Decepcionante."
 me_roman_1_roman_italia.39.e:0 "Lamentarán este día"
 me_roman_1_roman_italia.40.t:0 "Coalición antirromana"
 me_roman_1_roman_italia.40.desc:0 "Hay un creciente sentimiento antirromano entre las ciudades griegas de Italia producto de nuestros descuidados métodos diplomáticos.\n\n[SCOPE.sC('greeks_threatened_1').GetName] y [SCOPE.sC('greeks_threatened_2').GetName] se han unido por miedo a nuestro dominio."
 me_roman_1_roman_italia.40.a:0 "Nada de qué preocuparse."
 me_roman_1_roman_italia.41.t:0 "Exaltando a las masas"
 me_roman_1_roman_italia.41.desc:1 "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] tiene un gran dominio sobre [SCOPE.sC('persuade_greeks_rebel_1').GetName], exigiéndole tributo y quién sabe qué más.\n\nHa sufrido bajo el yugo [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective] por mucho tiempo y podría interesarle librarse de dicho yugo con nuestra ayuda."
 me_roman_1_roman_italia.41.a:0 "Ofrezcan ganar su independencia."
 me_roman_1_roman_italia.41.at:0 "Exigiremos que #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! libere a #Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! y a cualquier otro súbdito griego en la península itálica. #R Si se niegan, iremos a la guerra.#!"
 me_roman_1_roman_italia.41.b:0 "Promuevan la deslealtad en sus ciudades."
 me_roman_1_roman_italia.41.bt:0 "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#! y cualquier otro súbdito griego de #Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#! en la península itálica recibirán un modificador de #R -20.0#! a su #Y lealtad de súbdito#!."
 me_roman_1_roman_italia.41.c:0 "No importa."
 me_roman_1_roman_italia.42.t:0 "Crece la coalición griega"
 me_roman_1_roman_italia.42.desc:0 "Nuestros métodos diplomáticos asustan a los griegos cobardes de Magna Grecia, muchos de los cuales se están uniendo a una coalición apodada 'los Aliados'.\n\nAl parecer, creen que si se alían podrán detenernos, pero esta postura agresiva no será tolerada."
 me_roman_1_roman_italia.42.a:0 "Veamos cómo se acobardan."
 me_roman_1_roman_italia.43.t:0 "Interferencia romana"
 me_roman_1_roman_italia.43.desc:0 "Los romanos buscan aumentar su influencia en la península itálica. Hace poco, nuestro sometimiento a [ROOT.GetCountry.GetOverlord.GetName] se volvió un tema de conversación importante y se dice que está siendo avivado por agentes romanos que buscan debilitar a [ROOT.GetCountry.GetOverlord.GetName] y ganar nuestro apoyo.\n\nEsta puede ser la oportunidad para ganarnos nuestra libertad, aunque seguro que los romanos tienen motivos ocultos para hacer todo esto."
 me_roman_1_roman_italia.43.a:0 "La libertad grita nuestro nombre."
 me_roman_1_roman_italia.43.b:0 "Somos sirvientes leales..."
 me_roman_1_roman_italia.44.t:0 "Interferencia romana"
 me_roman_1_roman_italia.44.desc:0 "Recibimos una propuesta del senado romano. Ofrecen ganar nuestra libertad de [ROOT.GetCountry.GetOverlord.GetName].\n\nEs claro que solo sirven a sus propios intereses, peor tener libertad es una propuesta tentadora pese a los riesgos. Si aceptamos, nos arriesgamos a entrar en guerra con nuestros señores, aunque Roma promete ayudarnos."
 me_roman_1_roman_italia.44.a:0 "La libertad grita nuestro nombre."
 me_roman_1_roman_italia.44.at:0 "Si #Y [THIS.GetCountry.GetOverlord.GetName]#! se niega a retroceder, nos uniremos a la guerra de #Y Roma#! en su contra."
 me_roman_1_roman_italia.44.b:0 "Somos sirvientes leales..."
 me_roman_1_roman_italia.45.t:0 "Interferencia romana"
 me_roman_1_roman_italia.45.desc:0 "Los viles romanos, corrompidos por su dominio en la península itálica, se acercaron a nuestro súbditos griegos y los tentaron a iniciar una revuelta contra nuestro gobierno."
 me_roman_1_roman_italia.45.desc_1:0 "\n\nPor suerte, nuestros súbditos griegos mantuvieron su lealtad y aplastaron las intrigas romanas."
 me_roman_1_roman_italia.45.desc_2:0 "\n\nHay un poco de insatisfacción entre nuestros súbditos griegos, pero su extensión aún no es clara."
 me_roman_1_roman_italia.45.a:0 "No podemos arriesgarnos a una guerra con Roma..."
 me_roman_1_roman_italia.45.at:0 "#R Nuestros súbditos griegos quedarán libres.#!"
 me_roman_1_roman_italia.45.b:0 "No tenemos miedo."
 me_roman_1_roman_italia.45.bt:0 "#Y Roma#! nos declarará la guerra junto con cualquier súbdito griego que hayan persuadido."
 me_roman_1_roman_italia.45.c:0 "Ja, esos tontos taimados."
 me_roman_1_roman_italia.46.t:0 "Noticias de [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]"
 me_roman_1_roman_italia.46.desc_1:0 "Tenemos el apoyo de los griegos, pero los muy tontos se niegan a retroceder. ¡Es hora de llevarle la lucha a [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] y liberar a las orgullosas ciudades helénicas de antaño de su intromisión!"
 me_roman_1_roman_italia.46.desc_2:0 "El gobierno de [SCOPE.sC('persuade_greeks_rebel_overlord').GetName] ha accedido a nuestras amenazas y ha liberado a sus súbditos griegos."
 me_roman_1_roman_italia.46.desc_3:0 "No logramos asegurar ningún tipo de apoyo contra [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName] y, al final, solo les mostramos nuestra mano..."
 me_roman_1_roman_italia.46.a:0 "Los cobardes entraron en sus cabales."
 me_roman_1_roman_italia.46.at:0 "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')] se libera de #Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!"
 me_roman_1_roman_italia.46.b:0 "A la guerra."
 me_roman_1_roman_italia.46.c:0 "Maldición."
 me_roman_1_roman_italia.47.t:0 "Respuesta de [SCOPE.sC('greek_persuaded_scope').GetName]"
 me_roman_1_roman_italia.47.desc_1:0 "[SCOPE.sC('greek_persuaded_scope').GetName] aceptó darnos su apoyo en contra de [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]. Ahora se lo pensarán dos veces antes de luchar con nosotros."
 me_roman_1_roman_italia.47.desc_2:0 "[SCOPE.sC('greek_persuaded_scope').GetName] se negó a rechazar a su señor [SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]. Que los tontos continúen siendo sirvientes."
 me_roman_1_roman_italia.47.a:0 "Excelente."
 me_roman_1_roman_italia.47.b:0 "Oh, vaya..."
 me_roman_1_roman_italia.48.t:0 "El asunto de Italia"
 me_roman_1_roman_italia.48.desc:0 "Los feudatarios itálicos siempre han sido un tema espinoso. Algunos defienden su utilidad militar, otros los consideran una amenaza muy cerca de Roma.\n\nCiertos senadores exigen acciones drásticas: atacar a nuestros aliados itálicos y destrozarlos de forma preventiva. Si lo lográramos, nos aseguraríamos el dominio de Italia."
 me_roman_1_roman_italia.48.a:0 "Los aplastaremos."
 me_roman_1_roman_italia.48.at:0 "#R Todos nuestros súbditos itálicos se convertirán en aliados de [SCOPE.sC('latin_subject_1').GetName] y lucharán a su lado contra nosotros. Su fuerza combinada actual es de [SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0] cohortes, en comparación con nuestras [SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]."
 me_roman_1_roman_italia.48.modtt:1 "Todas las #Y provincias#! en la región de #Y $central_italy_region$#! reciben:"
 me_roman_1_roman_italia.49.t:0 "¡Roma ataca a feudatarios!"
 me_roman_1_roman_italia.49.desc:0 "Los romanos han llevado a cabo un acto sacrílego sin precedentes: anularon todos los pactos y juramentos con sus aliados itálicos, movilizaron sus ejércitos y aplastaron todas las aldeas y todos los fuertes en Italia que su gobierno no controla directamente.\n\nDebemos enfrentarnos a ellos con el acero y acabar con la bárbara tiranía de estos belicistas."
 me_roman_1_roman_italia.49.a:0 "¡Que los dioses los maldigan!"
 # Provincia
 me_roman_2_provincia.1.t:0 "El asunto de Cerdeña"
 me_roman_2_provincia.1.desc:0 "Los magistrados locales de [SCOPE.sP('rm_2_unruly_province').GetName] nos informan que los sardos quemaron varias de sus edificaciones vitales.\n\nLas sabandijas coordinaron un ataque nocturno y huyeron mucho antes de que se pudiera movilizar una respuesta. Los habitantes nativos claramente se oponen con tozudez al dominio romano."
 me_roman_2_provincia.1.a:0 "¡Vagabundos descarados!"
 me_roman_2_provincia.2.t:0 "El asunto de Cerdeña"
 me_roman_2_provincia.2.desc:0 "Nuestros oficiales han pasado momentos horribles al trabajar con los orgullosos locales de Cerdeña.\n\nMuchos se trasladaron a comunidades aisladas en las montañas y viven del vandalismo y la piratería. Uno de sus líderes ahora exige que Cerdeña se autogobierne como tribu vasalla. La idea es sumamente impopular en Roma, pero podría librarnos del desgaste de la continua insurgencia."
 me_roman_2_provincia.2.a:0 "Dejaremos que tengan su pequeño estado."
 me_roman_2_provincia.2.at:0 "#Y Roma#! liberará la jefatura tribal de #Y Cerdeña#! como súbdito #Y vasallo tribal#!. #Y Roma#! conservará la costa occidental de Cerdeña y todos los puertos.\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0 "Vivirán y morirán bajo la sombra de Roma."
 me_roman_2_provincia.2.bt:0 "[SCOPE.sChar('rm_2_nuragic_governor').GetName] desaparecerá."
 me_roman_2_provincia.bmodtt:0 "Todos los territorios en #Y Cerdeña#! recibirán"
 me_roman_2_provincia.3.t:0 "Éxodo púnico"
 me_roman_2_provincia.3.desc_1:0 "La despreciable conquista, o más bien saqueo, de Sicilia por parte de Roma alentó a la población local púnica a huir hacia su patria. Solo podemos jurar que haremos todo lo posible para que un día puedan volver triunfantes a sus hogares, con esclavos romanos trayéndoles agua para el baño."
 me_roman_2_provincia.3.desc_2:0 "La reciente expansión agresiva de Roma hacia la isla de Cerdeña, púnica por derecho, ha provocado que muchos de los habitantes cartagineses huyan hacia nuestras costas. Imploramos a los dioses su ayuda para recuperar estas tierras de los invasores romanos y regresar a estas familias a sus hogares."
 me_roman_2_provincia.3.a:0 "No hay lugar como el hogar."
 me_roman_2_provincia.3.at:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! POB #Y púnicas#! huyeron desde #Y Sicania#! hacia nuestros territorios."
 me_roman_2_provincia.3.bt:0 "#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#! POB #Y púnicas#! huyeron desde #Y Cerdeña#! hacia nuestros territorios."
 me_roman_2_provincia.4.t:0 "Los tambores de la guerra"
 me_roman_2_provincia.4.desc:0 "Otra vez, el estado de ánimo en Roma es de inquietud esperanzada, de calma antes de la tormenta, de soldados imberbes que anhelan con ansias los botines y las aventuras de la guerra.\n\nRoma se encuentra en el umbral de la gloria eterna; quizás el destino y el futuro de todos los pueblos del mundo estén en nuestras manos. Se decidirá mucho en los próximos días..."
 me_roman_2_provincia.4.a:0 "¡Roma invicta!"
 me_roman_2_provincia.5.t:0 "Clamor de gloria"
 me_roman_2_provincia.5.desc:0 "Aun considerando nuestras recientes victorias, es sorprendente lo rápido que el pueblo de Roma se ha acostumbrado a la idea de que somos incansables.\n\nLas multitudes, estimuladas por las baratijas y los relatos de los soldados, proclaman que nuestras fuerzas son invencibles y que esto demuestra que los dioses aman profundamente a Roma. Exige más campañas y conquistas contra nuestros vecinos."
 me_roman_2_provincia.5.a:0 "¡El pueblo exige sangre!"
 me_roman_2_provincia.5.b:0 "Lo que quieren es riqueza."
 me_roman_2_provincia.6.t:0 "Restablecer el status quo"
 me_roman_2_provincia.6.desc:0 "Se disipa el barullo de los susurros de los senadores cuando [SCOPE.sChar('expansion_encourager').GetName] se pone de pie y se aclara la garganta exageradamente.\n\n'Amigos, los mercaderes cartagineses han disfrutado durante mucho tiempo de la supremacía del comercio en el Mediterráneo, incluso en Roma.\n\n¿Por qué? Si nosotros tenemos la fuerza como para arrebatarles todos los mercados de Italia a estos tacaños extranjeros'."
 me_roman_2_provincia.6.a:0 "Qué estimulante.."
 me_roman_2_provincia.6.tt:0 "#Y Roma#! obtiene reclamos sobre las islas de #Y Cerdeña#! y de #Y Sicilia#! occidental."
 me_roman_2_provincia.7.t:0 "La amenaza griega"
 me_roman_2_provincia.7.desc:0 "[SCOPE.sChar('expansion_encourager').GetName] defiende enfáticamente la conquista de Siracusa.\n\n'Estos griegos son colonizadores, no mucho mejores que los tenderos púnicos, que abandonaron sus propias tierras para expropiar el suelo y las ciudades de nuestros hermanos siculianos. Alguien debe tener éxito donde los soberbios atenienses fracasaron. ¡Ninguna ciudad puede soportar por mucho tiempo la furia de Roma!'."
 me_roman_2_provincia.7.a:0 "Siracusa sería un premio encantador."
 me_roman_2_provincia.7.tt:0 "#Y Roma#! obtiene reclamos sobre #Y Sicilia#! oriental."
 me_roman_2_provincia.8.t:0 "Insula nostrum"
 me_roman_2_provincia.8.desc:0 "[SCOPE.sChar('expansions_encourager').GetName] es un defensor particularmente insistente de la expansión de Roma como potencia naval.\n\n'Ahora que hemos afianzado nuestra posición hegemónica en Italia, debemos apoderarnos de la isla de Córcega. Si bien es más pequeña y más pobre que Cerdeña, el puerto griego de Alalia sería una base valiosa para expandirnos hacia el oeste y reducir la influencia púnica en el mar interior'."
 me_roman_2_provincia.8.a:0 "Ni hace falta que lo diga. Estamos de acuerdo."
 me_roman_2_provincia.8.tt:0 "#Y Roma#! obtiene reclamos sobre la isla de #Y Córcega#!."
 me_roman_2_provincia.9.t:0 "Preocupación greco-púnica"
 me_roman_2_provincia.9.desc:0 "Los siracusanos y los cartagineses se enteraron de las hazañas de nuestros entusiastas senadores, aunque es probable que nuestras conquistas recientes sean un problema más urgente para ellos.\n\nAlgunos hasta rumorean que los antiguos rivales comienzan a hacerse amigos luego de siglos de guerra, unidos en contra de la 'belicosidad romana'."
 me_roman_2_provincia.9.a:0 "Cielos."
 me_roman_2_provincia.10.t:0 "Las provincias"
 me_roman_2_provincia.10.desc:0 "Finalmente controlamos las islas de Córcega, Cerdeña y Sicilia.\n\nYa que son entornos aislados de nuestro territorio central en el continente, la gobernación de estas áreas debe ser tarea de mandatarios locales, para así asegurarnos una administración eficiente y la exportación de cereales desde Sicilia.\n\nLas provincias se convertirán en el método natural de dividir las responsabilidades regionales, a medida que las propiedades de Roma se alejan cada vez más de la administración en la capital"
 me_roman_2_provincia.10.a:0 "Estamos en el umbral de algo magnífico."
 me_roman_2_provincia.11.t:0 "Colonización de [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.11.desc_1:0 "Nuestra primera colonia en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] será en [SCOPE.sP('rm_col_target').GetName]. Los exploradores que enviamos evitaron con cuidado confrontarse con los locales y confirmaron que el territorio es apto para un pequeño grupo de colonizadores: personas libres sin tierras de [SCOPE.sP('rm_col_settler_source_2').GetName] en [SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName].\n\nSi ofrecemos incentivos, podríamos fomentar que vengan más colonizadores."
 me_roman_2_provincia.11.desc_2:0 "Nuestros posibles pobladores planean fundar una colonia cerca de [SCOPE.sP('rm_col_target').GetName].\n\nComo siempre, hay muchos romanos fuertes listos para trasladarse si tienen la oportunidad de encontrar fortuna en la frontera."
 me_roman_2_provincia.11.desc_3:0 "Luego del éxito de nuestras colonias, los residentes de [SCOPE.sP('rm_col_settler_source_1').GetName] fundaron su propia aldea cerca de [SCOPE.sP('rm_col_target').GetName].\n\nHasta ahora, están prosperando y quieren que se los reconozca como propietarios legítimos del área."
 me_roman_2_provincia.11.a:0 "Una nueva colonia necesita una base sólida."
 me_roman_2_provincia.11.at:0 "#Y 3#! POB de personas libres o de ciudadanos se trasladarán a #Y [SCOPE.sP('rm_col_target').GetName]#! desde #Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!."
 me_roman_2_provincia.11.b:0 "Solo necesitamos un pocos colonizadores."
 me_roman_2_provincia.11.bt:0 "#Y 1#! POB de personas libres o de ciudadanos se trasladará a #Y [SCOPE.sP('rm_col_target').GetName]#! desde #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.11.c:0 "Si todos los romanos fueran tan emprendedores..."
 me_roman_2_provincia.11.ct:0 "#Y 2#! POB de personas libres o de ciudadanos se trasladaron a #Y [SCOPE.sP('rm_col_target').GetName]#! desde #Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!."
 me_roman_2_provincia.12.t:0 "Colonizar [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.12.desc:0 "Nos apoderamos de las partes más hospitalarias de Córcega y aplastamos a comerciantes griegos, fenicios y etruscos.\n\nAhora debemos fomentar la colonización de toda la isla para consolidar nuestro control, así como para asegurarnos de que no caiga en manos enemigas y de que todos sus recursos, habitantes y puertos sirvan al estado romano."
 me_roman_2_provincia.12.a:0 "Publicaremos anuncios en todos los foros: '¡Tu país te necesita!'"
 me_roman_2_provincia.12.at:0 "Los colonizadores pronto partirán hacia #Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!."
 me_roman_2_provincia.13.t:0 "Conflictos en [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.13.desc:0 "Nos enteramos de que la colonia romana [SCOPE.sP('rm_col_target').GetName], en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], ha estado teniendo problemas."
 me_roman_2_provincia.13.desc_1:0 "\n\nParece que el establecimiento de la colonia ofendió a las tribus locales, quienes atacaron el pueblo sin provocación, asesinaron a algunos de sus habitantes romanos, saquearon sus hogares y luego huyeron."
 me_roman_2_provincia.13.desc_2:0 "\n\nParece que nuestro colonizadores no eran tan valientes como imaginaron y se cansaron de la dura vida en la frontera. Ansían regresar a la comodidad y seguridad de Roma y de la civilización.\n\nSin más incentivos, seguro abandonarán la colonia."
 me_roman_2_provincia.13.a:0 "Esto es intolerable. Debemos asegurarnos de que los locales lo comprendan."
 me_roman_2_provincia.13.b:0 "No hay nada que hacer."
 me_roman_2_provincia.13.c:0 "Debemos hacerlos sentir seguros."
 me_roman_2_provincia.13.d:0 "El [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] tiene la solución..."
 me_roman_2_provincia.13.dt:0 "Esta opción está disponible porque vuestro gobernante pertenece al #Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!."
 me_roman_2_provincia.13.e:0 "Si son débiles, que se vayan."
 me_roman_2_provincia.13.et:0 "Todos los ciudadanos y las personas libres #Y romanas#! abandonarán #Y [SCOPE.sP('rm_col_target').GetName]#! e irán a #Y [THIS.GetCountry.GetCapital.GetName]#!.\n#Y [SCOPE.sP('rm_col_target').GetName]#! se descolonizará."
 me_roman_2_provincia.14.t:0 "Éxito en [SCOPE.sP('rm_col_target').GetName]"
 me_roman_2_provincia.14.desc:0 "Nos enteramos de que la colonia romana [SCOPE.sP('rm_col_target').GetName], en [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], está prosperando mucho."
 me_roman_2_provincia.14.desc_1:0 "\n\nDe hecho, algunos de los pueblos nativos admiran tanto el ingenio y las costumbres de nuestros colonizadores que prácticamente abandonaron sus tradiciones locales y se unieron a los romanos del asentamiento."
 me_roman_2_provincia.14.desc_2:0 "\n\nEl éxito de nuestros colonizadores ha atraído a más inmigrantes gracias a las recomendaciones boca a boca. De esta forma, aumentó la proporción de romanos en el área y el asentamiento y su infraestructura crecieron rápidamente."
 me_roman_2_provincia.14.a:0 "Alabado sea Júpiter."
 me_roman_2_provincia.15.t:0 "Colonización de [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]"
 me_roman_2_provincia.15.desc_1:0 "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] ahora está bajo nuestro control gracias a los valientes colonizadores, pero no es una isla romana de ninguna manera.\n\nNuestros nuevos pueblos necesitan tiempo para volverse productivos. Sin embargo, la romanización agresiva podría garantizarnos la pasividad de los locales. Para empezar, podríamos presentarles a los verdaderos dioses."
 me_roman_2_provincia.15.desc_2:0 "A pesar de todo lo que nos esforzamos, no hemos podido controlar totalmente la isla de [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')], ya que los nativos y nuestros rivales envidiosos nos acosaron. Aun así, nuestra presencia sigue siendo fuerte."
 me_roman_2_provincia.15.desc_3:0 "A pesar de que nos esforzamos por colonizar [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] y arrebatársela a nuestros rivales, fracasamos rotundamente, avergonzamos a Roma e hicimos sufrir a numerosas esposas romanas..."
 me_roman_2_provincia.15.a:0 "Debemos fomentar la romanización."
 me_roman_2_provincia.15.b:0 "Por ahora, los dejaremos en paz."
 me_roman_2_provincia.15.c:0 "¡Algún día, [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] será romana!"
 me_roman_2_provincia.15.d:0 "¡Maldita roca!"
 me_roman_2_provincia.16.t:0 "Los itálicos de Sicilia"
 me_roman_2_provincia.16.desc:0 "Sicilia está habitada por una mezcla diversa de siculianos itálicos, colonizadores siceliotas griegos y comerciantes cartagineses.\n\nTenemos mucho en común con nuestros hermanos itálicos, quienes sufrieron siglos de guerras greco-púnicas en su isla. "
 me_roman_2_provincia.16.desc_1:0 "Podríamos convencerlos de unirse a nuestra causa a cambio de liberar sus tierras."
 me_roman_2_provincia.16.desc_2:0 "Ahora quedaron reducidos a lacayos serviles a [SCOPE.sC('rm_offer_scope').GetOverlord.GetName], aunque podríamos ofrecerles una salida...,"
 me_roman_2_provincia.16.a:0 "Les ofreceremos un acuerdo..."
 me_roman_2_provincia.16.b:0 "...a cambio de un vínculo estrecho."
 me_roman_2_provincia.16.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_if_accepts_tt:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! acepta, se convertirá en"
 me_roman_accept_feud_tooltip:0 "$me_roman_if_accepts_tt$ #Y feudatario#! de #Y Roma#!."
 me_roman_2_provincia.16.c:0 "Hay que liberarlos."
 me_roman_2_provincia.16.ct:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! acepta y su señor no se echa para atrás, lucharemos por su liberación.\n#R Le declararemos la guerra a [SCOPE.sC('rm_offer_scope').GetOverlord.GetName].#!"
 me_roman_2_provincia.16.d:0 "No vale la pena enfrentarse en guerra con [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] por [SCOPE.sC('rm_offer_scope').GetName]."
 me_roman_2_provincia.17.t:0 "Oferta de Roma"
 me_roman_2_provincia.17.desc:0 "Recibimos a un enviado de Roma, un estado latino en crecimiento, que nos presentó una oferta interesante.\n\n"
 me_roman_2_provincia.17.desc_1:0 "Sorprendentemente, los romanos no exigieron nada, al menos no directamente. En cambio, nos ofrecieron una alianza justa entre nuestras naciones. Por supuesto, a los habitantes más patriotas de [ROOT.GetCountry.GetName] les horroriza ser arrastrados a las guerras de Roma como peones, pero no podemos negar que convertirse en aliados privilegiados de Roma es mucho más atractivo que luchar contra ellos..."
 me_roman_2_provincia.17.desc_2:1 "Hemos dialogado con los romanos, pero su oferta en realidad es más bien una serie de exigencias. Parece que la continua independencia de nuestra orgullosa nación les parece intolerable y exigen que nos subyuguemos de inmediato como vasallos de Roma.\n\nEl descaro de estos amantes de las águilas es casi increíble, y aun así sus mensajeros esperan con seriedad e impaciencia nuestra respuesta..."
 me_roman_2_provincia.17.desc_3:0 "Los romanos revelaron rápidamente que su ciudad desea liberar al pueblo subyugado de [ROOT.GetCountry.GetName] de la opresión por parte del país [ROOT.GetCountry.GetOverlord.GetAdjective] y que nos brindarán una alianza para lograrlo, lo cual nos ha sorprendido mucho."
 me_roman_2_provincia.17.a:0 "El acuerdo parece beneficioso."
 me_roman_2_provincia.17.b:0 "Conocemos a una víbora al verla."
 me_roman_2_provincia.17.c:0 "¡Queremos ser libres para poder hacer lo que nos plazca!"
 me_roman_2_provincia.17.d:0 "Esto es una tontería, no cabe ninguna duda."
 me_roman_2_provincia.19.t:0 "El éxodo de los púnicos"
 me_roman_2_provincia.19.desc_1:0 "Nuestra conquista de Sicilia provocó la huida de muchos púnicos, quienes buscan refugio en [SCOPE.sC('rm_punic_exodus_country').GetName], pues piensan que allí vivirán mejor y evitarán el maltrato."
 me_roman_2_provincia.19.desc_2:0 "Nuestra conquista de Cerdeña causó el éxodo de los colonizadores púnicos de las regiones del litoral, quienes se ganaban la vida como comerciantes y trabajadores en una región poseída por Cartago desde hace mucho tiempo."
 me_roman_2_provincia.19.desc:0 "\n\nHay quienes afirman que deberíamos alentar la migración dejando espacio para los colonizadores romanos y sus familias. Otros opinan que esto fortalecería a nuestros enemigos con sirvientes ansiosos por destruir Roma."
 me_roman_2_provincia.19.a:0 "Dejaremos que se vayan."
 me_roman_2_provincia.19.b:0 "Intentaremos convencerlos de que son bienvenidos."
 me_roman_2_provincia.20.desc:0 "Al principio, el pueblo [SCOPE.sC('rm_offer_scope').GetAdjective] desconfiaba, pero cuando entendieron lo que ofrecíamos, aceptaron más abiertamente a nuestro enviado.\n\nEstán totalmente de acuerdo con nuestra generosa oferta y desean deshacerse del dominio de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]."
 me_roman_2_provincia.20.a:0 "Todo va según lo planeado..."
 me_roman_2_provincia.20.at:0 "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#! recibirá nuestra exigencia de liberar a #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_2_provincia.21.t:0 "Roma exige libertad para [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_2_provincia.21.desc:0 "Los enviados romanos exigen la liberación inmediata de nuestro súbdito, [SCOPE.sC('rm_offer_scope').GetName], bajo amenaza de guerra.\n\nLos líderes del pueblo [SCOPE.sC('rm_offer_scope').GetAdjective] han conspirado con los romanos y se aliaron con ellos para liberarse de nosotros.\n\nSi nos negamos, habrá guerra, pero podríamos liberar al insignificante pueblo de [SCOPE.sC('rm_offer_scope').GetName]."
 me_roman_2_provincia.21.a:0 "Está bien, serán libres..."
 me_roman_2_provincia.21.b:0 "¡Sobre nuestros cadáveres!"
 me_roman_2_provincia.21.bt:0 "Roma podría declararnos la guerra para proteger a [rm_offer_scope.GetName]."
 me_roman_2_provincia.22.t:0 "Respuesta de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]"
 me_roman_2_provincia.22.desc:0 "Nuestro enviado regresó de [SCOPE.sC('rm_offer_scope').GetOverlord.GetName] con su respuesta a nuestras exigencias.\n\n"
 me_roman_2_provincia.22.desc_1:0 "Los cobardes han sido sensatos. Acordaron romper su relación con [SCOPE.sC('rm_offer_scope').GetName] y liberar a la nación una vez más."
 me_roman_2_provincia.22.desc_2:0 "Rechazaron nuestra propuesta y nos comparan con varios animales de granja. Además, sugirieron que les hagamos nuestras demandas a las puntas de sus sarisas."
 me_roman_2_provincia.22.a:0 "El miedo de Roma es fuerte."
 me_roman_2_provincia.22.b:0 "¿Entonces quieren jugar?"
 me_roman_2_provincia.23.t:0 "Preocupación greco-púnica"
 me_roman_2_provincia.23.desc:0 "La expansión de Roma es en verdad preocupante y no hay duda de que pronto verán nuestras tierras con ojos hambrientos.\n\nSi bien hemos sido enemigos de [SCOPE.Custom('get_carthage_syracuse')] desde que tenemos uso de memoria, cada día se nos hace más claro que unirnos contra un enemigo común podría ser la mejor manera de proteger nuestros intereses en Sicilia."
 me_roman_2_provincia.23.a:0 "Una idea interesante..."
 me_roman_2_provincia.24.t:0 "Rebelión en Cerdeña"
 me_roman_2_provincia.24.desc:0 "¡Los pueblos nurágicos locales en las cercanías de [SCOPE.sP('rm_2_unruly_province').GetName] se han sublevado contra nosotros!\n\nEstán unidos bajo el liderazgo del [SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName], ¡quien promete "sacar a los invasores romanos de la madre patria"!"
 me_roman_2_provincia.24.a:0 "¡Los tontos morirán!"
 me_roman_2_provincia.24.tt:0 "#R ¡Parte de Cerdeña está en revolución! ¡Ahora estamos en guerra con#! #Y Cerdeña#!#R !#!"
 me_roman_2_provincia.25.t:0 "Piratería en [SCOPE.sP('rm_2_unruly_province').GetName]"
 me_roman_2_provincia.25.desc:0 "Los oficiales de [SCOPE.sP('rm_2_unruly_province').GetName] en Cerdeña nos informaron que su puerto, un lugar que solía mantenerse lleno de mercaderes y marineros pero libre de crimen, es ahora el centro de reunión de piratas y villanos locales.\n\nAl parecer, en represalia por dominar la isla, los locales han adoptado la vida del crimen y la piratería para escapar de nuestro mandato y mantener su independencia."
 me_roman_2_provincia.25.a:0 "Qué trágico..."
 me_roman_2_provincia.26.t:0 "La primera provincia"
 me_roman_2_provincia.26.desc:0 "Hemos establecido el control sobre las islas del Mediterráneo, suplantando así la antigua hegemonía greco-cartaginense.\n\n¿Qué deberíamos hacer con estos nuevos terrenos, que están repletos de extranjeros sin ninguna relación con nuestra sangre y se encuentran en lugares remotos, lejos de los oídos de las masas romanas? Las islas podrían ser productivas si las manejamos bien, pero tal vez debamos concentrarnos primero en crear un sentido de lealtad y obediencia."
 me_roman_2_provincia.26.a:0 "Las personas de estas islas pronto verán a Roma como su hogar."
 me_roman_2_provincia.26.b:0 "Parece que vamos a necesitar más grilletes..."
 me_roman_2_provincia.26.modtt:0 "Cada provincia en posesión en las islas de #Y Córcega#!, #Y Cerdeña#! y #Y Sicilia#! recibe"
 # Cisalpine Gaul
 me_roman_3_cisalpine_gaul.1.t:0 "Los itálicos de Galia"
 me_roman_3_cisalpine_gaul.1.desc:0 "Enviamos emisarios a las tribus itálicas de la Galia cisalpina para verificar su valor.\n\nEs bastante claro que la más digna es [SCOPE.sC('rm_offer_scope').GetName]. Podríamos ofrecerles una alianza o ser un poco más firmes y exigir que se conviertan en aliados más cercanos de lo que podrían contemplar."
 me_roman_3_cisalpine_gaul.1.a:0 "Ofrézcanles una alianza..."
 me_roman_3_cisalpine_gaul.1.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! acepta, se convertirán en #Y aliados#! de #Y Roma#!."
 me_roman_3_cisalpine_gaul.1.b:0 "... a cambio de vasallaje."
 me_roman_3_cisalpine_gaul.1.bt:0 "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_3_cisalpine_gaul.2.c:0 "Envíen una contraoferta..."
 me_roman_3_cisalpine_gaul.2.ct:1 "Si #Y Roma#! acepta, nos convertiremos en su #Y vasallo tribal#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0 "[SCOPE.sC('rm_offer_scope').GetName] respondió nuestra generosa oferta con una contraoferta. Le encantaría forjar una amistad de Roma, pero con condiciones más equitativas que las que cree que le ofrecimos..."
 me_roman_3_cisalpine_gaul.3.a:0 "Excelente."
 me_roman_3_cisalpine_gaul.3.b:0 "Tontos."
 me_roman_3_cisalpine_gaul.3.c:0 "Esto tendrá que ser suficiente."
 me_roman_3_cisalpine_gaul.3.d:0 "Debieron aceptar lo que ofrecimos."
 me_roman_3_cisalpine_gaul.4.t:0 "Un amigo en [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]"
 me_roman_3_cisalpine_gaul.4.desc:0 "Enviamos a nuestros emisarios a tratar con las tribus más poderosas en [SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')] para determinar cuál es la más fuerte.\n\n[SCOPE.sC('rm_offer_scope').GetName] resultó ser la más poderosa, pero ¿qué podremos ofrecerle o exigirle a su líder, el [SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName]?"
 me_roman_3_cisalpine_gaul.4.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n#Y Los vasallos tribales#! envían ejércitos a sus señores a cambio de protección y civilización, pero #R NO#! se integrarán diplomáticamente.\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_become_tribal_vassal_tooltip:0 "$me_roman_if_accepts_tt$ #Y Vasallo tribal#! de #Y Roma#!."
 me_roman_reject_claim_us_tooltip:0 "#R Si rechazan nuestra oferta, ganarán reclamos en todo nuestro territorio.#!"
 me_roman_3_cisalpine_gaul.5.ct:0 "Si #Y Roma#! acepta, nos convertiremos en su #Y vasallo tribal#!.\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0 "Concesión de tierras en Senonia"
 me_roman_3_cisalpine_gaul.7.desc:0 "Muchos de los hombres de las tribus galas huyeron de Ariminum hacia las tribus vecinas del norte.\n\nEl senador [SCOPE.sChar('rm_land_grant_guy_scope').GetName] propone distribuir sus tierras entre los veteranos militares y las familias romanas desposeídas. Lo más seguro es que estas concesiones molesten a nuestros vecinos galos, quienes reconocerán el peligro de la expansión romana y lo tomarán como un indicio de la futura expansión de Roma hacia el norte."
 me_roman_3_cisalpine_gaul.7.a:0 "Qué excelente iniciativa."
 me_roman_3_cisalpine_gaul.7.at:0 "#Y Las personas libres de Roma#! pasarán a los territorios dominantes #Y galos#! en nuestra posesión en #Y Ariminum#!."
 me_roman_3_cisalpine_gaul.7.at2:0 "Cuando la tarea se complete:"
 me_roman_3_cisalpine_gaul.7.b:0 "Deberíamos incentivar esto tanto como podamos."
 me_roman_3_cisalpine_gaul.8.t:0 "Asentamiento romano en Senonia"
 me_roman_3_cisalpine_gaul.8.desc:0 "El asentamiento de Ariminum ha salido increíblemente bien y muchos de los propietarios ya están instalados en sus granjas.\n\nSin duda, esto nos ayudará a controlar los antiguos territorios senoneses y facilitar la integración de la zona como una base itálica y no gala."
 me_roman_3_cisalpine_gaul.8.a:0 "Senonia será romana."
 me_roman_3_cisalpine_gaul.8.tt:3 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! personas libres romanas pasaron a territorios nuestros en la provincia de #Y $ariminum_area$#!.\nLas naciones #Y galas#! no alineadas en la región de #Y $cisalpine_gaul_region$#! perdieron #R -50.0#! de opinión sobre #Y Roma#! y otras naciones #Y galas#! dentro de alcance diplomático perdieron #R -25.0#! de opinión."
 me_roman_3_cisalpine_gaul.9.t:0 "Establecimiento en Galia Cisalpina"
 me_roman_3_cisalpine_gaul.9.desc:0 "Con la conquista de una zona tan extensa en las fronteras de Italia, muchas personas libres están aprovechando la oportunidad para trasladarse al vasto y fértil valle de Padus para establecer sus granjas.\n\nEste es solo el comienzo de la transformación de las zonas galas en municipios romanizados leales al estado."
 me_roman_3_cisalpine_gaul.9.a:0 "Roma Cisalpina, querrás decir."
 me_roman_3_cisalpine_gaul.9.modtt:1 "Todas las provincias en la región de #Y $cisalpine_gaul_region$#! reciben:"
 me_roman_3_cisalpine_gaul.9.tt:1 "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#! personas libres romanas se trasladaron a los territorios en la región de #Y $cisalpine_gaul_region$#!."
 # Punic Rivals
 me_roman_4_punic_rivals.1.t:0 "Convenciendo a los hispanos"
 me_roman_4_punic_rivals.1.desc:0 "Hispania es una tierra enorme conformada por varias tribus, alianzas e influencias. Los cartaginenses y los griegos han estado inmiscuidos en los asuntos ibéricos durante siglos, comerciando y luchando con una tribu o la otra.\n\nSi queremos remplazar a Cartago como la fuerza principal en Hispania, lo más sabio sería acercarnos a todas las tribus que podamos y ganarnos su amistad... y quizás hasta podamos hacerlos sospechar de Cartago."
 me_roman_4_punic_rivals.1.a:0 "Asegurémonos de que sepan quiénes son sus verdaderos amigos."
 me_roman_4_punic_rivals.1.at:0 "Es más probable que los destinatarios vayan al lado de #Y Roma#!."
 me_roman_4_punic_rivals.1.b:0 "Mostraremos nuestro rostro."
 me_roman_4_punic_rivals.2.t:0 "Regresan los enviados"
 me_roman_4_punic_rivals.2.desc:0 "Nuestros enviados regresaron de sus viajes por toda Hispania con noticias sobre su recepción en cada una de las tribus que visitaron.\n\nEn general, fueron bien recibidos y la deferencia que les ofrecieron indica claramente que el estatus de Roma es bien conocido y temido, si no es respetado, incluso en estos lugares lejanos y atrasados.\n\nEl senado se abalanza sobre los mensajes, creando conspiraciones para atrapar a los aliados ibéricos más útiles."
 me_roman_4_punic_rivals.2.a:0 "Ahora sabemos cómo están las cosas."
 me_roman_4_punic_rivals.2.countertt:0 "Logramos convencer a #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! países con nuestras buenas intenciones, con lo que aumentamos su opinión de nosotros en #G +25.0#! y bajamos su opinión de Cartago en #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! países no fueron convencidos."
 me_roman_4_punic_rivals.2_loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! permanecieron leales a Cartago, redujeron su opinión de nosotros en #R -50.0#! y elevaron su opinión de Cartago en #G +25.0#!."
 me_roman_4_punic_rivals.3.t:0 "Enviados de Roma"
 me_roman_4_punic_rivals.3.desc:0 "Enviados muy bien vestidos llegaron a [ROOT.GetCountry.GetCapital.GetName] con regalos con la esperanza de discutir nuestra amistad con su país.\n\n"
 me_roman_4_punic_rivals.3.desc_1:0 "Lo que buscan es sembrar la discordia entre nuestro pueblo y Cartago, una ciudad con la que tienen gran rivalidad, y nos ofrecen una opción: quedarnos con Cartago y que Roma nos vea con malos ojos o darle a Roma una proclamación formal de nuestro amistad."
 me_roman_4_punic_rivals.3.desc_2:0 "Quieren que empecemos a sospechar de los cartaginenses, quienes comercian por toda la costa, extendiendo engaños púnicos y realizando tratos desleales. Roma nos dejará en paz si les prometemos no caer en las mentiras cartaginenses."
 me_roman_4_punic_rivals.3.a:0 "Somos leales a Cartago."
 me_roman_4_punic_rivals.3.b:0 "No confiamos en estos 'amigos'."
 me_roman_4_punic_rivals.3.c:0 "Dicen muchas cosas sensatas."
 me_roman_4_punic_rivals.4.t:0 "La deuda de Cartago"
 me_roman_4_punic_rivals.4.desc:0 "Nuestros senadores están de acuerdo con que la amenaza que representa Cartago es demasiada como para que Roma se quede de brazos cruzados. Los púnicos deben someterse y entregar su tesoro a Roma para que nunca más vuelvan a dominar el mar territorial o librar la guerra sin nuestro consentimiento.\n\nNuestros embajadores están listos para partir y presentar nuestras demandas a los cartaginenses."
 me_roman_4_punic_rivals.4.a:0 "Cartago debe aceptar nuestro dominio."
 me_roman_4_punic_rivals.4.at:1 "Si #Y Cartago#! acepta, se convertirán en un tributario de #Y Roma#!. Si se rehúsan, obtendremos reclamos sobre la provincia de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.4.b:0 "Envíenles una oferta que nunca aceptarán."
 me_roman_4_punic_rivals.4.bt:1 "#R ¡Obtendremos reclamos en la provincia de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#! y declararemos la guerra contra #Y Cartago#!!#!"
 me_roman_4_punic_rivals.5.t:0 "Exigencias romanas"
 me_roman_4_new_list:0 "La artera intrusión del poder romano ha condenado a nuestro poderoso imperio a la desgracia. Ahora, ¡los embajadores romanos traen una nueva lista de"
 me_roman_4_punic_rivals.5.desc_1:0 "$me_roman_4_new_list$ exigencias atroces!\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] desfiló por Roma con ropas de prostituta, nuestros muros fueron desmantelados; nuestros templos, remplazados con trofeos romanos y toda nuestra armada y nuestros puertos se rindieron por la amenaza de guerra."
 me_roman_4_punic_rivals.5.desc_2:0 "$me_roman_4_new_list$ demandas que estipulan que Cartago debe pagar tributo como reparación por nuestras guerras para asegurar que permanezcamos débiles. ¿Deberíamos ceder ante estas demandas y mantener nuestra libertad? Tal como está..."
 me_roman_4_punic_rivals.5.a:0 "¿Qué opción tenemos?"
 me_roman_4_punic_rivals.5.b:0 "¡Jamás!"
 me_roman_4_punic_rivals.5.c:0 "¡Morirán! ¡Morirán!"
 me_roman_4_punic_rivals.5.bt:1 "#Y Roma#! obtendrá reclamos en la provincia de #Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.t:0 "Respuesta de Cartago"
 me_roman_4_punic_rivals.6.desc:0 "Nuestros embajadores regresaron de Cartago con noticias sobre su respuesta a nuestras exigencias.\n\n"
 me_roman_4_punic_rivals.6.desc_1:0 "Los patéticos púnicos ven que enfrentarse a nuestro poder sería inútil, por lo que han accedido a nuestras demandas y pagarán tributos de plata a nuestro tesoro en el futuro próximo. Entienden que son pagos por los daños incurridos en el pasado y que los mantendrán en una posición de inferioridad."
 me_roman_4_punic_rivals.6.desc_2:0 "Los tontos púnicos, engañados por unos delirantes líderes, se niegan a aceptar nuestras demandas y se están preparando para marchar a la guerra una vez más. Esta vez nos aseguraremos de que todo su pueblo comprenda el terrible error que cometieron y que vean el precio de rechazar a Roma."
 me_roman_4_punic_rivals.6.a:0 "Conocen su lugar."
 me_roman_4_punic_rivals.6.at:0 "#Y Cartago#! de seguro intentará sublevarse en el futuro. Cuando lo hagan o si rompen los acuerdos, podremos intervenir."
 me_roman_4_punic_rivals.6.b:0 "Necedad, cuánta necedad."
 me_roman_4_punic_rivals.6.bt:1 "Obtuvimos reclamos en la provincia de #Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!."
 me_roman_4_punic_rivals.6.bt2:0 "#R Romperemos nuestra tregua con Cartago.#!"
 me_roman_4_punic_rivals.7.t:0 "La esfera púnica"
 me_roman_4_punic_rivals.7.desc:0 "Los tentáculos del poder púnico son extensos, pero no invulnerables. Su influencia en África es débil y muchas de sus ciudades y tribus vasallas conservan gran autonomía y resentimiento hacia Cartago por su dominio.\n\nSi logramos explotar la avaricia y envidia de algunos de sus vasallos, quizás podamos causarles grandes problemas a los cartaginenses."
 me_roman_4_punic_rivals.7.a:0 "Verán el verdadero poder de Roma."
 me_roman_4_punic_rivals.7.b:0 "Nuestra presencia es suficiente."
 me_roman_4_punic_rivals.8.desc:0 "Nuestros enviados regresaron de las ciudades vasallas púnicas. Su sola presencia allí de seguro causó gran consternación y levantó sospechas en los salones de Cartago.\n\nEn ocasiones los recibieron con formalidad, pues sus anfitriones se escudaban en su lealtad a Cartago; otras veces fueron recibidos con cordialidad y discutieron jovialmente los puntos débiles púnicos con pescado salado y vino. El tiempo revelará si las ondas creadas por nuestras propuestas diplomáticas se convertirán en las olas que hundan a Cartago."
 me_roman_4_punic_rivals.8.a:0 "Interesante..."
 me_roman_4_punic_rivals.8.at:0 "#Y Cartago#! pierde #R -50.0#! de opinión de cualquier aliado o súbdito que los haya traicionado."
 me_roman_4_punic_rivals.8.countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! países nos eligieron en lugar de Cartago, lo que aumenta su opinión de nosotros en #G +25.0#!, baja su opinión de Cartago en #R -50.0#! y, si son súbditos, reducen su lealtad de súbdito en #R -20.0#! por 10 años."
 me_roman_4_punic_rivals.8.loyal_countertt:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! permanecieron leales a Cartago, redujeron su opinión de nosotros en #R -50.0#! y elevaron su opinión de Cartago en #G +25.0#!."
 me_roman_4_punic_rivals.9.desc:0 "Enviados de Roma, rivales de los cartaginenses, llegaron a [ROOT.GetCountry.GetName] con regalos."
 me_roman_4_punic_rivals.9.desc_1:0 "Recibir diplomáticos de los enemigos de nuestro señor es algo irregular, pero es mejor conocer a nuestros rivales y saber cómo presentan sus conspiraciones en lugar de permanecer en la oscuridad.\n\nLos romanos quieren poner a los vasallos de Cartago en su contra, y debemos admitirlo, muchos han estado esperando una oportunidad para desafiar el dominio de Cartago y ver de nuevo la luz de la libertad. "
 me_roman_4_punic_rivals.9.desc_2:0 "Como aliados cartaginenses, nos encontramos en una posición extraña al tratar con los enemigos de nuestro amigo, pero el proverbio aconseja tener más cerca a nuestros oponentes que a nuestros compañeros.\n\nRoma desea enemistar a Cartago con sus aliados y súbditos, con la esperanza de que estos problemas debiliten a los púnicos y dividan su atención."
 me_roman_4_punic_rivals.10.t:0 "Interferencia romana"
 me_roman_4_punic_rivals.10.desc_1:0 "Recibimos noticias de nuestros agentes en Hispania: los romanos han estado en charlas con muchas de las tribus de la región en un intento por ponerlos en nuestra contra.\n\nTraen regalos y esparcen mentiras sobre traición, con lo que han logrado reunirse con varios jefes de la zona, teniendo distintos grados de éxito. Al menos esto revelará en quién podemos confiar y quién merece nuestra ira..."
 me_roman_4_punic_rivals.10.desc_2:0 "Nuestros agentes nos trajeron noticias bastante inquietantes. Los romanos han estado hablando en secreto con nuestros súbditos y aliados más cercanos en un intento por ponerlos en nuestra contra.\n\nEl simple hecho de reunirse con ellos es traición, aunque podemos entender la tentación. Debemos asegurarnos de que cada uno de nuestros supuestos amigos estén vigilados ahora que nuestro poder está bajo amenaza. Llevan mucho tiempo bajo nuestro control y corremos el riesgo de que se rebelen."
 me_roman_4_punic_rivals.10.a:0 "¡Esos romanos entrometidos!"
 me_roman_4_punic_rivals.10.at:0 "Perdemos #R -50.0#! de opinión de cualquier aliado o súbdito que nos haya traicionado."
 me_roman_4_punic_rivals.10.tt1:0 "#Y Roma#! logró convencer a #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! países, que aumentaron su opinión de #Y Roma#! en #G +25.0#! y redujeron su opinión de nosotros en #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#! países no fueron convencidos."
 me_roman_4_punic_rivals.10.tt2:0 "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! de nuestros aliados o súbditos permanecieron leales, redujeron su opinión de #Y Roma#! en #R -50.0#! y aumentaron su opinión de nosotros en #G +25.0#!."
 me_roman_4_punic_rivals.10.tt3:0 "#Y Roma#! subvirtió a #Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#! de nuestros aliados o súbditos, con lo que redujeron su #Y lealtad de súbdito#! en #R -20.0#! si son súbditos, aumentaron su opinión de #Y Roma#! en #G +25.0#! y redujeron su opinión de nosotros en #R -50.0#!.\n#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#! de nuestros aliados y súbditos permanecieron leales y redujeron su opinión de #Y Roma#! en #R -50.0#! y aumentaron su opinión sobre nosotros en #G +25.0#!."
 me_roman_4_punic_rivals.11.t:0 "Cartago rompe su juramento"
 me_roman_4_punic_rivals.11.desc_1:0 "Una persona llamada [SCOPE.sChar('rm_4_punic_leader_scope').GetName] arengó a los cartagineses al punto de provocar un frenesí de furia y se convirtió así en líder de la ciudad.\n\nEse idiota ha hecho que dejen de pagar tributo y planea reconquistar la antigua gloria de su ciudad.\n\nEs intolerable. Debemos exigir inmediatamente que Cartago se reduzca y traslade su capital a un nuevo lugar tierra adentro."
 me_roman_4_punic_rivals.11.desc_2:0 "Los cartagineses demostraron que sus ambiciones no han desaparecido.\n\nCada año nos cuesta más obtener tributo, y está claro que sus líderes no están conformes con seguir siendo súbditos de Roma. El senado, encolerizado, propone la moción de luchar una guerra contra Cartago y destruir la amenaza púnica de una vez por todas."
 me_roman_4_punic_rivals.11.a:0 "Ceterum censeo Carthaginem esse delendam..."
 me_roman_4_punic_rivals.11.at:0 "Si #Y Cartago#! acepta:\n#Y Cartago#! se convertirá en nuestro #Y estado cliente#!"
 me_roman_4_punic_rivals.11.at1:0 "#Y Cartago#! se reducirá a un asentamiento y se destruirán todos los fuertes"
 me_roman_4_punic_rivals.11.at2:2 "#Y Roma#! anexará la costa de la provincia de #Y $carthage_area$#!."
 me_roman_4_punic_rivals.11.at3:0 "La capital de #Y Cartago#! se trasladará tierra adentro\n\nSi se niegan, le #R declararemos la guerra#! a #Y Cartago#!."
 me_roman_4_punic_rivals.12.t:0 "Servidumbre cartaginesa"
 me_roman_4_punic_rivals.12.desc:0 "Someternos al dominio romano fue un mal necesario que se nos impuso a punta de espada.\n\nMuchos púnicos ya no soportan los tributos excesivos y la forma injusta en que nos tratan los amantes de las águilas. [SCOPE.sChar('rm_4_punic_leader_scope').GetName] ha encabezado un movimiento y ha obtenido apoyo para acabar con nuestro sometimiento a Roma, por la guerra si es necesario."
 me_roman_4_punic_rivals.12.a:0 "¡Cartago será libre!"
 me_roman_4_punic_rivals.12.at:0 "#Y Roma#! recibirá reclamos y responderá con violencia."
 me_roman_4_punic_rivals.12.b:0 "Qué tontería."
 me_roman_4_punic_rivals.12.bt:0 "#Y Cartago#! seguirá siendo tributario de #Y Roma#!.\n#Y Se ejecutará a [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#!."
 me_roman_4_punic_rivals.13.t:0 "Roma responde"
 me_roman_4_punic_rivals.13.desc:0 "Los romanos, fieles a su estilo, han enviado a otro embajador a nuestra gran ciudad, con otra lista de exigencias de sus macilentos senadores.\n\nEsta vez, las cláusulas no piden requisitos inocuos, como un tributo anual, sino la destrucción total de nuestra ciudad y la reducción de nuestro pueblo a esclavos romanos.\n\nEs imposible que aceptemos estos términos, ¿no es cierto?"
 me_roman_4_punic_rivals.13.a:0 "Arrojen a este comediante a los leones."
 me_roman_4_punic_rivals.13.at:0 "#Y Roma#! le declarará la guerra a #Y Cartago#!."
 me_roman_4_punic_rivals.13.bt:0 "#Y Cartago#! se convertirá en #Y estado cliente#! de #Y Roma#!"
 me_roman_4_punic_rivals.13.bt1:0 "#Y Cartago#! se reducirá a un asentamiento y se destruirán todos los fuertes."
 me_roman_4_punic_rivals.13.bt2:2 "#Y Roma#! anexará la costa de la provincia de #Y $carthage_area$#!."
 me_roman_4_punic_rivals.13.bt3:0 "La capital de #Y Cartago#! se trasladará tierra adentro."
 me_roman_4_punic_rivals.13.b:0 "¡Dioses! ¿¡Qué hemos hecho?!"
 me_roman_4_punic_rivals.14.desc_1:0 "Los ridículos cartagineses decidieron ir a la guerra, a pesar de lo patéticamente débiles que están.\n\nHace mucho tiempo que deberían haber considerado las consecuencias de sus acciones, la primera vez que desafiaron nuestra expansión. Ahora sufrirán el horror y la vergüenza de la derrota total.\n\nAy, las cosas podrían haber sido tan distintas..."
 me_roman_4_punic_rivals.14.desc_2:0 "Ha ocurrido algo sorprendente: el embajador volvió con noticias de que Cartago cambió su política de forma abrupta, y su líder implora perdón a nuestros representantes de Roma y acepta todas nuestras exigencias.\n\nParece que prefieren reducirse así antes que sufrir los horrores de otra guerra..."
 me_roman_4_punic_rivals.14.a:0 "Sentirán la furia de Marte."
 me_roman_4_punic_rivals.14.b:0 "¿Ah, sí? Vaya..."
 me_roman_4_punic_rivals.14.bt:0 "#Y Cartago#! se ha sometido a nuestras exigencias."
 me_roman_4_punic_rivals.15.t:0 "Sirvientes púnicos"
 me_roman_4_punic_rivals.15.desc:0 "Con Cartago reducido a nuestro tributario, los senadores moderados comenzaron a tener en cuenta la utilidad de un estado cliente púnico.\n\nEstán arraigados en la región y sus productos militares y agrícolas son útiles. Hay opositores que exigen extirpar Cartago, etc. etc., pero vale la pena considerar la idea. Quizá Cartago prefiera someterse a nuestro liderazgo antes que ser destruido completamente."
 me_roman_4_punic_rivals.15.a:0 "Qué interesante. Mandaremos a un enviado."
 me_roman_4_punic_rivals.15.at:0 "Si #Y Cartago#! acepta, se convertirá en #Y estado cliente#! de #Y Roma#!."
 me_roman_4_punic_rivals.16.t:0 "Los romanos ofrecen su amistad"
 me_roman_4_punic_rivals.16.desc:0 "Hemos recibido una oferta desconcertante por parte del senado romano. La asamblea se sorprendió cuando no recibió el pedido usual de talentos y plata, sino una oferta.\n\nParece que los romanos se han ablandado después de tantos años de derramamiento de sangre y desean ofrecernos el estatus de estado cliente amistoso con autonomía de facto, si bien aliado de Roma y regido por su política exterior.\n\nMuchos odian Roma en Cartago, pero quizá este podría ser el mejor resultado para ambos."
 me_roman_4_punic_rivals.16.a:0 "Sería muy tonto negarnos."
 me_roman_4_punic_rivals.16.b:0 "Roma es nuestro enemigo acérrimo. ¡Es un engaño!"
 me_roman_4_punic_rivals.16.bt:0 "#Y Cartago#! seguirá siendo #Y tributario#! de #Y Roma#!."
 me_roman_4_punic_rivals.17.desc:0 "Nuestros embajadores regresaron de Cartago con noticias sobre su respuesta a nuestra oferta.\n\n"
 me_roman_4_punic_rivals.17.desc_1:0 "Nos informa que los púnicos comprenden los beneficios mutuos de un acuerdo diplomático y que, habiendo aceptado su inferioridad, han accedido a nuestra oferta de convertirse en estado cliente de Roma.\n\nLa diplomacia ha logrado acabar con las diferencias aparentemente irreconciliables entre nuestras naciones."
 me_roman_4_punic_rivals.17.desc_2:0 "Nos informa que los desconfiados púnicos rechazaron nuestra oferta sin considerarla porque creen que es una trampa.\n\nParece que tendrá que seguir el incómodo status quo, pero ¿cuánto tributo más pagarán los cartagineses antes de ponerse a planear algún complot?"
 me_roman_4_punic_rivals.17.a:0 "Roma y Cartago, amigos improbables."
 me_roman_4_punic_rivals.17.b:0 "Era lo que esperábamos..."
 me_roman_4_punic_rivals.17.bt:0 "#Y Cartago#! seguirá siendo nuestro #Y tributario#!."
 me_roman_4_punic_rivals.18.t:0 "La conquista de África"
 me_roman_4_punic_rivals.18.desc:0 "Cartago quedó reducido a una nota al pie de la historia. Ahora debemos decidir cómo gestionar las propiedades ricas y fértiles en África y cómo tratar al pueblo púnico derrotado.\n\nHay quienes afirman que la tierra debería usarse para alimentar al pueblo romano, aprovechar al máximo nuestras nuevas propiedades y enviar un mensaje a nuestros enemigos. Otros, en cambio, opinan que el éxito anterior de Cartago demuestra que la tierra es inherentemente apta para grandes centros metropolitanos."
 me_roman_4_punic_rivals.18.a:0 "Vae victis."
 me_roman_4_punic_rivals.18.b:0 "La clemencia es invaluable."
 # Hispanian Ambition
 me_roman_5_hispanian_ambition.1.bt:0 "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0 "Provincias hispánicas"
 me_roman_5_hispanian_ambition.4.desc:0 "Nuestros organizadores están administrando con cuidado nuestras nuevas tierras en Hispania. Supervisan la recaudación de impuestos, el reclutamiento de soldados y el flujo comercial.\n\nHan separado la región en 'Hispania Citerior' e 'Hispania Ulterior', para dividir los numerosos requisitos de administración. ¿Deberíamos sacarles todo lo que podamos para financiar futuras expansiones, o bien asegurarnos de civilizar los territorios lo antes posible?"
 me_roman_5_hispanian_ambition.4.a:1 "Vinimos para saquear, no para leerles Homero a las tribus."
 me_roman_5_hispanian_ambition.4.b:0 "Tardaremos décadas en alcanzar el verdadero potencial de Hispania."
 me_roman_5_hispanian_ambition.4.modtt:1 "Las provincias poseídas de #Y $bastetania_area$#!, #Y $mastiania_area$#!, #Y $contestania_meridionalis_area$#!, #Y $contestania_septentrionalis_area$#!, #Y $indiketia_area$#!, #Y $cessetania_area$#!, #Y $ilercavonia_area$#! y #Y $edetania_area$#! recibirán"
 me_roman_5_hispanian_ambition.5.t:0 "[SCOPE.sC('rm_protection_enemy_scope').GetName] amenaza a [SCOPE.sC('rm_offer_scope').GetName]"
 me_roman_5_hispanian_ambition.5.desc:0 "Explotar cuidadosamente la situación actual podría ser la forma más fructífera de expandir el estado.\n\nPor ejemplo, el pueblo de [SCOPE.sC('rm_offer_scope').GetName] tal vez tenga que luchar contra [SCOPE.sC('rm_protection_enemy_scope').GetName]. Podríamos incorporar a [SCOPE.sC('rm_offer_scope').GetName] si les ofrecemos protección contra la amenaza del país [SCOPE.sC('rm_protection_enemy_scope').GetAdjective]..."
 me_roman_5_hispanian_ambition.5.a:0 "Es la oportunidad perfecta para expandir nuestros intereses."
 me_roman_5_hispanian_ambition.5.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! acepta:"
 me_roman_5_hispanian_ambition.5.b:0 "No vale la pena perder el tiempo en esta tribu."
 me_roman_5_hispanian_ambition.6.desc:0 "Recibimos a un enviado con una extraña oferta de los romanos. Afirma que están preocupados por nuestra situación con [SCOPE.sC('rm_protection_enemy_scope').GetName] y nos ofrecen su ayuda. Sin embargo, esto tiene un precio: [SCOPE.sC('rm_offer_scope').GetName] deberá subyugarse a ser vasallo de Roma. Debemos reflexionar sobre si estamos tan desesperados..."
 me_roman_5_hispanian_ambition.6.a:0 "Es nuestra mejor esperanza."
 me_roman_5_hispanian_ambition.6.b:0 "¿Por qué sería preferible tener señores romanos en vez de otros?"
 me_roman_5_hispanian_ambition.7.t:0 "La respuesta del pueblo [SCOPE.sC('rm_offer_scope').GetAdjective]"
 me_roman_5_hispanian_ambition.7.desc:0 "Finalmente recibimos una respuesta de [SCOPE.sC('rm_offer_scope').GetName]. Nuestros senadores están impacientes por enterarse de su decisión.\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0 "\n\nEl enviado [SCOPE.sC('rm_offer_scope').GetAdjective] les informa que su líder, [SCOPE.sC('rm_offer_scope').GetRuler.GetName], rechazó enfáticamente nuestra oferta de ayuda, afirmó que nuestra generosidad oculta segundas intenciones malévolas y opinó que para [SCOPE.sC('rm_offer_scope').GetName] esto no sería mejor que ser conquistados por [SCOPE.sC('rm_protection_enemy_scope').GetName]. Parece que no somos tan taimados como pensamos."
 me_roman_5_hispanian_ambition.7.desc_2:0 "El enviado confirma que el líder [SCOPE.sC('rm_offer_scope').GetAdjective], [SCOPE.sC('rm_offer_scope').GetRuler.GetName], aceptó nuestra oferta a cambio de protección contra [SCOPE.sC('rm_protection_enemy_scope').GetName].\n\nDeberíamos brindar por la diplomacia una vez que hayamos derrotado a [SCOPE.sC('rm_protection_enemy_scope').GetName]..."
 me_roman_5_hispanian_ambition.7.a:0 "Es hora de aplastar a [SCOPE.sC('rm_protection_enemy_scope').GetName]."
 me_roman_5_hispanian_ambition.7.b:0 "Qué tontos de remate."
 # Subduing Gaul
 me_roman_7_invading_gaul.1.t:0 "Los griegos de Massalia"
 me_roman_7_invading_gaul.1.desc:0 "Los masilios han ocupado las costas galas durante muchos años, exportando esclavos gaélicos y vendiendo bienes griegos a los bárbaros.\n\nNo tenemos nada en contra de ellos, siempre y cuando no obstaculicen nuestra subyugación de los galos. Un acuerdo de alianza o tributo podría permitir que los masilios siguieran con sus mezquinos negocios sin inconvenientes."
 me_roman_7_invading_gaul.1.b:0 "...a cambio de un tributo."
 me_roman_7_invading_gaul.1.bt:0 "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$ #Y [SCOPE.sC('rm_offer_scope').GetName]#!."
 me_roman_7_invading_gaul.2.desc_2:0 "Hemos dialogado con los romanos y su oferta en realidad es más bien una serie de exigencias. Parece que la continua independencia de nuestra orgullosa nación les parece intolerable y exigen que nos subyuguemos de inmediato como tributarios de Roma.\n\nEl descaro de estos amantes de las águilas es casi increíble, y aun así sus mensajeros esperan con seriedad e impaciencia nuestra respuesta..."
 me_roman_7_invading_gaul.7.t:0 "Compras de tierras en Galia"
 me_roman_7_invading_gaul.7.desc:0 "Ahora que tenemos aliados de Roma en Galia, nos han señalado que una de las naciones galas amistosas, la cual se hace llamar [SCOPE.sC('rm_offer_scope').GetName], controla un puerto en [SCOPE.sP('rm_purchase_territory_scope').GetName] que sería adecuado para nuestros fines.\n\nPodríamos ofrecerles comprar la tierra por un monto razonable y así expandir nuestra capacidad marítima en la región."
 me_roman_7_invading_gaul.7.at:0 "Si #Y [SCOPE.sC('rm_offer_scope').GetName]#! acepta:"
 me_roman_7_invading_gaul.7.b:0 "En realidad, no vamos a regatear con esos puercos."
 me_roman_7_invading_gaul.8.desc:0 "Nuestros aliados romanos nos abordaron para ofrecerse a comprar nuestra tierra alrededor del asentamiento de [SCOPE.sP('rm_purchase_territory_scope').GetName]. Evidentemente, quieren acceder a su puerto natural y creen que lo aprovecharían más que nosotros. "
 me_roman_7_invading_gaul.8.a:0 "Interesante, muy interesante."
 me_roman_7_invading_gaul.8.b:0 "¡Es nuestro puerto, maldita sea! Que se busquen su propio puerto."
 me_roman_7_invading_gaul.9.desc_1:0 "Nuestros enviados regresaron de [SCOPE.sC('rm_offer_scope').GetName] con las manos vacías. Parece que [SCOPE.sC('rm_offer_scope').GetRuler.GetName] conoce el valor del puerto en [SCOPE.sP('rm_purchase_territory_scope').GetName] y por ahora quiere quedárselo..."
 me_roman_7_invading_gaul.9.desc_2:0 "Nuestros enviados regresaron de [SCOPE.sC('rm_offer_scope').GetName] con un tratado firmado por [SCOPE.sC('rm_offer_scope').GetRuler.GetName] que transfiere a Roma el control de todas las tierras en los alrededores de [SCOPE.sP('rm_purchase_territory_scope').GetName]. Estos bárbaros son razonables después de todo."
 me_roman_7_invading_gaul.9.a:0 "Un buen resultado."
 me_roman_7_invading_gaul.9.b:0 "Que así sea."
 me_roman_7_invading_gaul.10.desc:0 "Algunos diplomáticos astutos han presentado una propuesta interesante para expandir nuestro poder en Galia. Evaluaron el panorama político actual en busca de debilidades y decidieron centrarse en la tribu de [SCOPE.sC('rm_offer_scope').GetName].\n\nSe encuentran en guerra con [SCOPE.sC('rm_protection_enemy_scope').GetName] y tenemos la oportunidad de intervenir de parte de [SCOPE.sC('rm_offer_scope').GetName] y pedirles su vasallaje a cambio."
 me_roman_rome_claims_all_them_tooltip:1 "#Y Roma#! obtuvo reclamos sobre todo el territorio de #Y [SCOPE.sC('rm_offer_scope').GetAdjective]#!."
 me_roman_rome_claims_all_us_tooltip:0 "#Y Roma#! obtendrá reclamos sobre todo nuestro territorio."
 me_roman_vassal_trib_desc_tooltip:0 "#Y Los vasallos tribales#! envían ejército a sus señores a cambio de protección y civilización, pero #R NO#! se integrarán diplomáticamente."
 me_roman_trib_desc_tooltip:0 "#Y Los tributarios#! envían parte de sus ingresos a sus señores a cambio de protección y civilización, pero #R NO#! se integrarán diplomáticamente."
 me_roman_feud_desc_tooltip:0 "#Y Los feudatarios#! luchan en las guerras de sus señores a cambio de protección y pueden integrarse diplomáticamente."
 me_roman_counter_offer_tooltip:0 "Si Roma acepta, nos convertiremos en su #Y tributario#!. De lo contrario, obtendrá reclamos sobre todo nuestro territorio."
 me_rome_gains_claims_on:0 "#Y Roma#! obtiene reclamos sobre"
 rome_ally_chance_tt:0 "Hay #Y [SCOPE.ScriptValue('rome_1_ally_chance_percent')|0]%#! de probabilidad de que acepte, según nuestras relaciones y poder."
 rome_guar_chance_tt:0 "Hay #Y [SCOPE.ScriptValue('rome_1_guar_chance_percent')|0]%#! de probabilidad de que acepte, según nuestras relaciones y poder."
 rome_subj_chance_tt:0 "Hay #Y [SCOPE.ScriptValue('rome_1_subj_chance_percent')|0]%#! de probabilidad de que acepte, según nuestras relaciones y poder."
 # Conquest
 roman_conquest.poptt:0 "Hasta #Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#! POB en #Y [SCOPE.sP('colonia_scope').GetName]#! se vuelven #Y romanas#!."
 roman_conquest.tradegoodtt:0 "#TF Bien comercial: [SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\nTerreno: [SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0 "No participaremos en la planificación detallada."
 roman_conquest.colonia_desc:0 "\n\nAhora que conquistamos nuevo territorio, es inevitable dividir la tierra en parcelas y distribuir promesas, pero a nosotros nos corresponde decidir qué municipalidad se convertirá en el centro romano del área."
 roman_conquest_reward_tooltip:0 "#Y Roma#! podrá fundar una colonia en territorio conquistado."
 roman_conquest_sni_tooltip:0 "#Y Roma#! podrá fundar una colonia en territorio conquistado."
 roman_conquest.citytt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! se convierte en #Y ciudad#!"
 roman_conquest.provcaptt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! se convierte en la capital provincial de #Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!."
 rm_fortify_tooltip:0 "#Y Roma#! podrá fortificar un territorio elegido."
 roman_conquest.citytt1:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! se convierte en #Y ciudad#! y reemplaza el bien comercial actual."
 roman_conquest.citytt2:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! se convierte en #Y ciudad#!."
 roman_conquest.freepopstt:0 "#Y [SCOPE.sP('colonia_scope').GetName]#! recibe a #Y 4#! personas libres romanas."
 me_roman_conquest_of_tooltip:0 "La conquista de"
 roman_conquest.2.t:0 "$me_roman_conquest_of_tooltip$ Etruria"
 roman_conquest.2.desc:0 "Cayeron los poderosos etruscos. El mayor vecino de Roma fue reducido y ahora Roma es el amo indiscutido de la costa del mar Tirreno. Nos aseguraremos de que Roma, no Etruria, sea recordada por siempre."
 roman_conquest.2.a:0 "Trasladaremos el poder desde Volci hasta Cosae."
 roman_conquest.2.b:0 "¡Clusium, la ciudad de Lars Porsena!"
 roman_conquest.2.c:0 "¡Vetulonia, el hogar de los fasces!"
 roman_conquest.2.d:0 "¡Populonium, la ciudad del metal!"
 roman_conquest.3.t:0 "$me_roman_conquest_of_tooltip$ Umbria"
 roman_conquest.3.desc:0 "Los arteros umbros, que nunca dudaron en ayudar a nuestros enemigos, han sufrido las consecuencias y por fin han caído al igual que el resto. El camino a Galia está despejado y los grandes pueblos en las colinas de los umbros finalmente están bajo nuestro control."
 roman_conquest.3.a:0 "¡Iguvium, bastión de los umbros!"
 roman_conquest.3.b:0 "¡Plestia, la capital de Umbria!"
 roman_conquest.3.c:0 "¡Picenum, un bastión adriático!"
 roman_conquest.3.d:0 "¡Asculum, la Roma sabina!"
 roman_conquest.4.t:0 "$me_roman_conquest_of_tooltip$ Samnium"
 roman_conquest.4.desc:0 "Por fin, las tozudas tribus samnitas se vieron obligadas a aceptar la superioridad de las armas romanas. Estas guerras quedarán registradas en los anales de la historia con la victoria sobre Lars Porsena y el rapto de las sabinas."
 roman_conquest.4.a:0 "¡Bovianum, la capital de los pentri!"
 roman_conquest.4.b:0 "¡Aeclanum, la fortaleza samnita!"
 roman_conquest.4.c:0 "¡Una nueva ciudad costera, Salernum!"
 roman_conquest.4.d:0 "¡Beneventum, la ciudad de Ausón!"
 roman_conquest.5.t:0 "$me_roman_conquest_of_tooltip$ Apulia"
 roman_conquest.5.desc:0 "Los mesapios y los apulios, y sus interminables riñas y complots con la ciudades griegas, finalmente desaparecieron. El camino hacia Grecia está despejado si aunamos fuerzas para cruzar el mar."
 roman_conquest.5.a:0 "¡Hydruntum, la puerta hacia Grecias!"
 roman_conquest.5.b:0 "¡Lupiae será la segunda Sybar!"
 roman_conquest.5.c:0 "¡Tarento, la ciudad de los bastardos espartanos!"
 roman_conquest.5.d:0 "¡Brundisium, el antiguo puerto de los griegos!"
 roman_conquest.6.t:0 "$me_roman_conquest_of_tooltip$ Lucania"
 roman_conquest.6.desc:0 "El poder de Roma hizo desaparecer otra tribu itálica entrometida y envidiosa. Esto les enseñará a nuestros vecinos las consecuencias de complotar con los griegos y de aferrarse a disputas por celos a pesar de la inevitable derrota."
 roman_conquest.6.a:0 "¡Heraclea, la asamblea de los griegos italiotas!"
 roman_conquest.6.b:0 "¡Velia, el antiguo puerto foceano!"
 roman_conquest.6.c:0 "¡Potentia, bastión de los lucanos!"
 roman_conquest.6.d:0 "¡Fundaremos una vanguardia en las colinas de Grumentum!"
 roman_conquest.7.t:0 "$me_roman_conquest_of_tooltip$ los senones"
 roman_conquest.7.desc:0 "Las fronteras del norte de Italia están libres de bárbaros y la entrada a Galia Cisalpina asegurada. Los galos deben mantenerse alejados de Roma lo más posible.\n\nAl parecer, muchos de los celtas en Ariminum ya dejaron sus hogares y huyeron a [SCOPE.sC('rm_gallic_exodus_country').GetName]."
 roman_conquest.7.a:0 "¡Sena Gálica, hogar de los senones!"
 roman_conquest.7.b:0 "¡Se fundará Ariminium para comandar el Ariminus!"
 roman_conquest.7.c:0 "¡Ravenna será nuestro puerto en el Adriático!"
 rm_gallic_exodus_effect.tt:1 "#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#! POB galas en los territorios galos poseídos en la provincia de #Y $ariminum_area$#! huyeron a los territorios en #Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!."
 roman_conquest.8.t:0 "$me_roman_conquest_of_tooltip$ Brucia"
 roman_conquest.8.desc:1 "Al fin les arrebatamos la península calabresa a los leales brucios, y al hacerlo aseguramos el acceso romano a las prósperas colonias griegas de Magna Grecia, la rica isla de Sicilia y más allá."
 roman_conquest.8.a:0 "¡Turios, la colonia de Pericles!"
 roman_conquest.8.b:0 "¡Croton, lugar de la escuela de Pitágoras!"
 roman_conquest.8.c:0 "¡Hipponium, mal de Dionisio el Viejo!"
 roman_conquest.8.d:0 "¡Rhegium, maestro de Escila y Caribdis!"
 roman_conquest.8.e:1 "¡Petelia, el bastión itálico de Calabria!"
 roman_conquest.9.t:0 "$me_roman_conquest_of_tooltip$ Córcega"
 roman_conquest.9.desc:0 "Córcega es la más pequeña y más resistente de las islas del oeste, pero su éxito como un puesto comercial foceano y un puerto etrusco son testimonios del valor de sus muelles."
 roman_conquest.9.a:0 "¡El antiguo puerto griego de Aleria servirá!"
 roman_conquest.9.b:0 "¡Debemos mirar hacia el oeste, con el puerto de Aluca!"
 roman_conquest.9.c:0 "¡Sermigium será un fuerte en la montaña!"
 roman_conquest.9.d:0 "¡Ficaria es el sitio mejor conectado!"
 roman_conquest.10.t:0 "$me_roman_conquest_of_tooltip$ Cerdeña"
 roman_conquest.10.desc:0 "Hemos asegurado las partes más importantes de la isla de Cerdeña y ahora dominamos sus ciudades principales, costas y puertos, con lo que consolidamos que nuestros enemigos no tengan un lugar donde atracar."
 roman_conquest.10.a:0 "El famoso puerto de Sulci es el más adecuado."
 roman_conquest.10.b:0 "Preferimos el accesible puerto oriental de Olbia."
 roman_conquest.10.c:0 "Caralis tiene los terrenos más adecuados."
 roman_conquest.10.d:0 "El puerto occidental de Cornus parece prometedor."
 roman_conquest.11.t:0 "Puesto de avanzada en Siculia"
 roman_conquest.11.desc:0 "La ciudad estratégica de Mesina ha regresado a manos itálicas y el final se acerca para los griegos y púnicos que ocupan la próspera Sicilia. "
 roman_conquest.11.a:0 "El cruce estratégico de Mesina, claro está."
 roman_conquest.11.b:0 "Catana tiene el terreno más fértil."
 roman_conquest.11.c:0 "Podríamos construir un bastión en Calacte."
 roman_conquest.12.t:0 "La tierra de tiranos"
 roman_conquest.12.desc:0 "Siracusa, que resistió la expedición ateniense y es la cuna de los tiranos más pervertidos, al fin ha caído. Sus tierras regresaron a manos itálicas y sus grandes ciudades ahora serán ocupadas por nosotros."
 roman_conquest.12.a:0 "¡Es Siracusa!"
 roman_conquest.12.b:0 "¡Agrigentum tiene el terreno perfecto!"
 roman_conquest.12.c:0 "Leontini es mucho más fácil de defender."
 roman_conquest.12.d:0 "Murgantia es la verdadera capital de Sicilia."
 roman_conquest.13.t:0 "$me_roman_conquest_of_tooltip$ Sicania"
 roman_conquest.13.desc:0 "Al fin tomamos la joya del imperio comercial cartaginense. Esperamos que se pudran en el calor africano mientras las riquezas de Sicilia y sus grandes ciudades se revelan ante nosotros."
 roman_conquest.13.a:0 "Lilibea es el lugar perfecto."
 roman_conquest.13.b:0 "El puerto de Panormus es más defendible."
 roman_conquest.13.c:0 "Heraclea Minoa es la verdadera joya de Sicania."
 roman_conquest.13.d:0 "Solunte debe ser encantadora."
 rm_expelling_punics_large_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;AUDACIA 50%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0 "$rm_expelling_punics_effect_tt1$ #R;AUDACIA 20%#! $rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1 "Huirán a los territorios en #Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!, hasta"
 rm_expelling_punics_effect_tt2:0 "de la población total de cada territorio. Los esclavos están exentos."
 roman_conquest.14.t:0 "La cesta de pan del Mediterráneo"
 roman_conquest.14.desc:0 "Sicilia es famosa por la calidad y abundancia de sus granos. Ahora que la isla está bajo control romano, podemos aumentar la producción y asegurarnos de que al pueblo de Roma nunca le falte el pan en su mesa."
 roman_conquest.14.a:0 "Que vengan los fajos."
 roman_conquest.14.modtt:0 "Cada provincia en la isla de #Y Sicilia#! recibe"
 roman_conquest.15.t:0 "$me_roman_conquest_of_tooltip$ Aemilla"
 roman_conquest.15.desc:0 "Los galos fueron empujados aún más lejos de los límites de Italia, y con una frontera natural en el río Padus, ahora contamos con una posición segura desde la cual podemos lanzar nuestras próximas incursiones a Galia."
 roman_conquest.15.a:0 "Bononia es la opción natural."
 roman_conquest.15.b:0 "Deberíamos considerar a Spina y el mar."
 roman_conquest.15.c:0 "Parma comanda los pasos de los montes Apeninos."
 roman_conquest.15.d:0 "Deberíamos fortificar la parte superior del río Padus."
 roman_conquest.16.t:0 "$me_roman_conquest_of_tooltip$ Liguria"
 roman_conquest.16.desc:0 "Las tribus itálicas de Liguria, a pesar de la presión de las migraciones e invasiones galas, han mantenido sus hogares contra todos los pronósticos. ¡Recibimos con los brazos abiertos a estos hermanos itálicos a la República!"
 roman_conquest.16.a:0 "Genua está bien posicionada."
 roman_conquest.16.b:0 "El suelo de Pisae es prometedor."
 roman_conquest.16.c:0 "Portus Veneris es un paso estrecho natural."
 roman_conquest.16.d:0 "¿Qué tal el puerto de Albumingaunum?"
 roman_conquest.17.t:0 "Galia Cispadana"
 roman_conquest.17.desc:0 "El valle del Padus al sur está bajo nuestro control. Estamos un paso más cerca de expulsar a los galos de regreso por los Alpes y difundir la luz de la civilización romana por toda Galia.\n\nDeberíamos elegir un punto central para nuestros esfuerzos defensivos y asegurarnos de que los galos jamás vuelvan a cruzar el Padus."
 roman_conquest.17.a:0 "Bononia parece defendible."
 roman_conquest.17.b:0 "Debe ser la confluencia central en Clastidium."
 roman_conquest.17.c:0 "Crixia domina el oeste."
 roman_conquest.17.d:0 "Parma controla los Apeninos."
 roman_conquest.17.modtt:0 "Cada territorio en posesión en #Y Galia Cisalpina#! al sur del río Padus con un fuerte obtuvo el modificador #Y punto fuerte#!."
 roman_conquest.18.t:0 "$me_roman_conquest_of_tooltip$ Insubria"
 roman_conquest.18.desc:0 "Con la caída de los ínsumbres, muere una gran parte de la obstinada oposición gala en Galia Cisalpina. Y por supuesto, una gran porción de tierra prometedora en el valle del Padus ahora está en nuestras manos."
 roman_conquest.18.a:0 "Mediolanum tiene gran potencial."
 roman_conquest.18.b:0 "Vercellae está mejor situada."
 roman_conquest.18.c:0 "El terreno de Novaria es más adecuado."
 roman_conquest.18.d:0 "Ticinum es el más central."
 roman_conquest.19.t:0 "$me_roman_conquest_of_tooltip$ Venetia"
 roman_conquest.19.desc:0 "Los vivaces vénetos cayeron bajo nuestro dominio, con lo que expandimos nuestras fronteras a las vecindades alpinas a nuestra espalda. Con una fuerte base aquí podremos desplazar a los piratas de Iliria y expandirnos hacia el noroeste."
 roman_conquest.19.a:0 "Altinion es desarrollada, pero pantanosa."
 roman_conquest.19.b:0 "El puerto de Aquileia está muy bien."
 roman_conquest.19.c:0 "Ad Tricesimum es defendible."
 roman_conquest.19.d:0 "Portus Liquentiae tiene una ubicación central."
 roman_conquest.20.t:0 "Galia Transpadana"
 roman_conquest.20.desc:1 "Hemos sometido a todas las Galias de este lado de los Alpes. Ahora llegó el momento de emplear las políticas que definirán nuestro gobierno en este sitio.\n\nLos galos están bien dotados para el trabajo manual gracias a su existencia difícil, pero la zona podría convertirse en un territorio civilizado en el umbral de Italia."
 roman_conquest.20.a:0 "Esta región es perfecta para el desarrollo agrícola."
 roman_conquest.20.b:0 "Vemos mucho potencial en el valle del Padus."
 roman_conquest.20.modtt:1 "Todas las provincias poseídas en la región de #Y $cisalpine_gaul_region$#! reciben:"
 roman_conquest.21.t:0 "Cartago acabada"
 roman_conquest.21.desc:0 "Al fin la ciudad de Cartago, quizás nuestro mayor rival, es nuestra, y pese a las miserias de la guerra, el distrito local es fértil y rico. Podría convertirse en el centro de la producción de granos y del poder romano en África."
 roman_conquest.21.a:0 "Debe ser Cartago misma."
 roman_conquest.21.b:0 "Utica es bastante prometedora."
 roman_conquest.21.c:0 "Missua tiene todo para ser una gran ciudad."
 roman_conquest.21.d:0 "Los tintes de Carpis no están demasiado desgastados."
 roman_conquest.22.t:0 "Supremacía hispana"
 roman_conquest.22.desc:0 "Los púnicos fueron expulsados de sus colonias hispanas, con lo que aseguramos las ricas minas y ciudades portuarias para Roma. ¿Trataremos a los habitantes de esta hermosa y salvaje tierra con la pluma o con la espada?"
 roman_conquest.22.a:0 "Vinimos en paz a remover los grilletes púnicos."
 roman_conquest.22.at:0 "Todos los países en #Y Hispania#! que sean nuestros vecinos o nuestros súbditos ganarán #G +25.0#! de opinión sobre nosotros."
 roman_conquest.22.b:0 "Hispania vale demasiado como para desaprovechar esta oportunidad."
 roman_conquest.22.bt:0 "Obtendremos reclamos en todos los territorios en #Y Hispania#! que sean nuestros vecinos o súbditos.\nTodos los países en #Y Hispania#! que sean nuestros vecinos o súbditos perderán #R -25.0#! de opinión sobre nosotros."
 roman_conquest.23.t:0 "¿No más amenaza?"
 roman_conquest.23.desc:0 "Cartago perdió a Hispania, Sicilia y Cerdeña. Nuestro pueblo inunda la arena para ver a los pobres romanos superar a los jinetes númidos y derribar las torres de los elefantes.\n\nEl senado no está satisfecho, pues les preocupa la venganza púnica de los decididos mercaderes que pelearon por Sicilia durante cientos de años..."
 roman_conquest.23.a:0 "Nuestros senadores decidirán cuál es el mejor curso de acción a su debido tiempo..."
 roman_conquest.25.t:0 "El litoral púnico"
 roman_conquest.25.desc:0 "La costa hispana del sur fue en algún momento el eje central de las ambiciones cartaginenses. Es una pequeña maravilla en la que abundan todo tipo de metales, preciosos y fuertes, y grandes ciudades portuarias."
 roman_conquest.25.a:0 "Nova Cartago es la única contendiente."
 roman_conquest.25.b:0 "El puerto de la cazadora está muy bien situado."
 roman_conquest.25.c:0 "Portus Magnus tiene potencial."
 roman_conquest.25.d:0 "¿Qué hay de Portus Sucronis?"
 roman_conquest.26.t:0 "La costa de Massalia"
 roman_conquest.26.desc:0 "El Hebro viene a desembocar en el mar interno. Todo el comercio del Mediterráneo occidental, sea porque se quiere evitar los puertos cartaginenses o por negociar con las tribus locales, debe fluir por esta costa."
 roman_conquest.26.a:0 "Emporiae es la opción natural."
 roman_conquest.26.b:0 "Tarraco será una muy buena capital regional."
 roman_conquest.26.c:0 "Dertosa comanda el Hebro."
 roman_conquest.26.d:0 "Es difícil criticar a Sagunto."
 roman_conquest.27.t:0 "Las columnas de Hércules"
 roman_conquest.27.desc:0 "Hispania del sur es nuestra, algo que solo estaba en los sueños de los cartaginenses, y aseguramos el acceso al celosamente guardado estrecho de Hércules. Nuestros mercaderes ahora pueden navegar hacia las tribus del norte y vender sus productos sin preocupación."
 roman_conquest.27.a:0 "Gades tiene todo lo que necesitamos."
 roman_conquest.27.b:0 "Carteia es la que comanda el estrecho."
 roman_conquest.27.c:0 "Malaca es una opción interesante."
 roman_conquest.27.d:0 "Debemos concentrarnos en el continente, en Ocuri."
 roman_conquest.28.t:0 "Las tribus del norte"
 roman_conquest.28.desc:0 "Llegamos a las tierras de los ilergetes y vascones, pueblos alegres que se extienden por el río Hebro y los montes Pirineos, abriendo así nuevas rutas hacia Galia y asegurando la mayor parte de los tramos fértiles en Hispania. "
 roman_conquest.28.a:0 "Augusta es un pueblo prometedor."
 roman_conquest.28.b:0 "Los pasos montañosos están dentro del alcance de Osca."
 roman_conquest.28.c:0 "Ilerda cuenta con muy buenos tintes."
 roman_conquest.28.d:0 "Podemos defender el interior desde Numantia."
 roman_conquest.29.t:0 "Interior hispano"
 roman_conquest.29.desc:0 "Los pueblos de las planicies hispanas desconocen nuestra grandeza, así que les llevaremos la luz del conocimiento y, al servicio de nuestras legiones indomables sobre sus grandes corceles ibéricos, ¡conocerán el mundo!"
 roman_conquest.29.a:0 "Toletum es central."
 roman_conquest.29.b:0 "Deberíamos establecernos en Valeria."
 roman_conquest.29.c:0 "Laminio podría soportar una colonia."
 roman_conquest.29.d:0 "Mirobriga del sur parece adecuada."
 roman_conquest.30.t:0 "Cruzando el Baetis"
 roman_conquest.30.desc:0 "Aseguramos los puertos al sur de Iberia. Esta zona es rica en hierro y otros metales básicos y, cuando la desarrollemos, debería proporcionarles equipos de primera calidad a nuestras legiones."
 roman_conquest.30.a:0 "Tartesso tiene un puerto maravilloso."
 roman_conquest.30.b:0 "El suelo de Itálica es rico."
 roman_conquest.30.c:0 "El puerto de Ossonoba podría ser importante."
 roman_conquest.30.d:0 "Podremos dominar la costa occidental desde Mirobriga."
 roman_conquest.31.t:0 "Hacia Lusitania"
 roman_conquest.31.desc:0 "Acabamos con las resistentes tribus lusitanas, con lo que aseguramos la costa occidental y la desembocadura del Tajo. Esta zona presume de una gran riqueza mineral, y contar con una fuerte presencia aquí asegurará un suministro constante de oro hacia nuestro tesoro."
 roman_conquest.31.a:0 "El puerto occidental de Olisipo."
 roman_conquest.31.b:0 "Bracara puede defender la costa occidental."
 roman_conquest.31.c:0 "Aquae Flaviae está en el centro."
 roman_conquest.31.d:0 "El pueblo de Ammaia está bien abastecido."
 roman_conquest.32.t:0 "Rompiendo a Cantabria"
 roman_conquest.32.desc:0 "Esparcimos a las tribus cántabras y aseguramos la parte más defendible de manera natural de la península junto con sus ricos minerales. Con el norte a nuestro alcance, no tardará mucho para que el resto de Iberia se incline ante Roma."
 roman_conquest.32.a:0 "Brigensium tiene un gran puerto al norte."
 roman_conquest.32.b:0 "Lancia está bien designada."
 roman_conquest.32.c:0 "El pueblo de Lucus es prometedor."
 roman_conquest.32.d:0 "Oiasso es la entrada occidental de Galia."
 roman_conquest.33.t:0 "Los fuertes celtíberos"
 roman_conquest.33.desc:0 "Aseguramos el fértil valle del Durio. Con el tiempo, estos campos serán sembrados, irrigados y cosechados por súbditos leales a Roma, listos para cabalgar a la batalla bajo los estandartes legionarios."
 roman_conquest.33.a:0 "Brigaecium es un buen lugar."
 roman_conquest.33.b:0 "Preferimos Palantia."
 roman_conquest.33.c:0 "Podríamos desarrollar Salmantica."
 roman_conquest.33.d:0 "Hay un buen acceso a Clunia."
 roman_conquest.34.t:0 "Las columnas de Hércules"
 roman_conquest.34.desc:0 "Logramos tener el control total de Mauretania y aseguramos un mayor acceso al estrecho de Hércules. Nuestros mercaderes podrán navegar al oeste y comerciar con sus bienes sin temor."
 roman_conquest.34.a:0 "Tingi tiene todo lo que necesitamos."
 roman_conquest.34.b:0 "Zilil es la que comanda el estrecho."
 roman_conquest.34.c:0 "Lixus es una opción interesante."
 roman_conquest.34.d:0 "Debemos concentrarnos en el continente, en Banasa."
 roman_conquest.70.t:0 "Protección de los Alpes"
 roman_conquest.70.desc:0 "Los Alpes son una barrera natural vital que protege a Italia y Roma de las hordas de bárbaros que deambulan por los yermos neblinosos de Germania. Mantener estos pasos debe ser una prioridad, aunque la tierra no rinda muchos frutos."
 roman_conquest.70.a:0 "Es el sur, y Cularo, en donde debemos establecernos."
 roman_conquest.70.b:0 "La piedra de Darantasia es muy famosa."
 roman_conquest.70.c:0 "Octodurus es fácil de defender."
 roman_conquest.70.d:0 "Curia asegurará las fronteras alpinas."
 roman_conquest.71.t:0 "La costa sur"
 roman_conquest.71.desc:0 "La costa de Galia ha sido el núcleo de los comerciantes púnicos y griegos durante cientos de años. Ahora que aseguramos este lugar, junto con el paso hacia el interior de Galia, nada podrá interponerse en nuestro camino."
 roman_conquest.71.a:0 "Massilia será."
 roman_conquest.71.b:0 "El suelo de Arelate es rico."
 roman_conquest.71.c:0 "Narbo es la puerta a Iberia."
 roman_conquest.71.d:0 "Podríamos desarrollar a Sextantio."
 roman_conquest.72.t:0 "Hacia el oeste"
 roman_conquest.72.desc:0 "Logramos expulsar a los narbonenses y fortificamos los territorios al oeste de Galia. Debemos asegurarnos de mantener nuestra posición en los territorios que podamos conseguir con nuestras victorias."
 roman_conquest.72.a:0 "Burdigala promete bastante."
 roman_conquest.72.b:0 "Aginnum ostenta una posición central."
 roman_conquest.72.c:0 "Deberíamos considerar a Tolosa."
 roman_conquest.72.d:0 "Segodunum es fácil de defender."
 roman_conquest.73.t:0 "Puerta hacia el norte"
 roman_conquest.73.desc:0 "Con las tribus de Helvecia destrozadas, dejamos atrás al territorio más hostil. Adelante nos esperan las planicies y bosques de Galia central, listos para ser cosechados."
 roman_conquest.73.a:0 "La confluencia de Lugdunum tiene sentido."
 roman_conquest.73.b:0 "Valentia es vital para asegurar las rutas del sur."
 roman_conquest.73.c:0 "Debemos ser audaces y establecernos en Vesontio."
 roman_conquest.73.d:0 "Podemos refugiarnos en los valles de Equestris."
 roman_conquest.74.t:0 "El interior galo"
 roman_conquest.74.desc:0 "Aseguramos una posición importante en Galia que nos ha permitido presionar el centro de las tierras bárbaras y tomar sus asentamientos y sitios sagrados más importantes. Galia no tardará en inclinarse ante Roma."
 roman_conquest.74.a:0 "Augustoritum tiene una buena posición."
 roman_conquest.74.b:0 "Mediolanum será nuestro bastión en occidente."
 roman_conquest.74.c:0 "Gergovia comanda la vía al sur."
 roman_conquest.74.d:0 "Deberíamos desarrollar a Vesunna, lejos de la frontera."
 roman_conquest.75.t:0 "Al Renus"
 roman_conquest.75.desc:0 "Luego de luchas prolongadas y sangrientas, nos apoderamos de la ribera occidental del caudaloso río Rhenus, frontera natural entre las Galias y las tierras salvajes de Germania. Debemos defender esta barrera cueste lo que cueste."
 roman_conquest.75.a:0 "Mogontiacum debe mantener a raya a los germanos."
 roman_conquest.75.b:0 "El cruce de Bonna es vital."
 roman_conquest.75.c:0 "Vetera y los fiordos del norte son prioridad."
 roman_conquest.75.d:0 "El Rhenus inferior es nuestra prioridad. Nos estableceremos en Argentorate."
 roman_conquest.76.t:0 "Supremacía gala"
 roman_conquest.76.desc:0 "La Galia es rica y sus habitantes son robustos. Podría convertirse en un centro de producción, agricultura y exportación de esclavos para todas nuestras tierras. Por otro lado, difundir valores romanos y lealtad a Roma reafirmaría nuestro poder en su corazones y mentes."
 roman_conquest.76.modtt:1 "Todas las provincias poseídas en las regiones de #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $celtica_occidentalis_area$#!, #Y $armorica_centralis_area$#! y #Y $belgica_region$#! reciben"
 roman_conquest.76.a:0 "Los galos serán excelentes trabajadores cuando los hayamos aplacado."
 roman_conquest.76.b:0 "Debemos convertir Galia en un centro metropolitano."
