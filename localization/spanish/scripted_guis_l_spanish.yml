 ### Republic Assembly
 assembly.1.t:0 "Asamblea curiada"
 summon_curiate_assembly:0 "Convocar asamblea curiada"
 assemble_curiate_assembly_title_tt:0 "#T Convocar asamblea curiada#!"
 assemble_curiate_assembly_desc_tt:1 "#TF Convoca a algunos de nuestros más prestigiosos patricios para legitimar los nombramientos del senado. Esta interacción puede aumentar las capacidades de nuestros gobernadores designados y solo lo puedes hacer una vez cada 10 años."
 not_summoned_curiate_assembly_recently_tt:0 "No puedes convocar la #Y asamblea curiada#! de nuevo hasta [SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]."
 any_non_ruler_governor_character:0 "@trigger_no! Cualquier personaje que sea #Y gobernador#!, pero no #Y gobernante#!."
 curiate_assembly_para_1_1:0 "En la relativa comodidad de las murallas de la ciudad, los ciudadanos favoritos de [SCOPE.GetRootScope.GetCountry.GetName] se reúnen para emitir sus votos de aprobación o desaprobación sobre nuestros magistrados designados."
 curiate_assembly_para_1_campus_martius:0 "La asamblea curiada se reúne este año en los campos ampliados del Campus Martius: el número de asistentes es simplemente demasiado grande para celebrar el evento dentro de los muros de Roma.\n\nLa escarcha sigue acariciando el césped, mientras que los patricios se apresuran a entrar, medio dormidos pero ansiosos por dar a conocer sus contribuciones a la República."
 curiate_assembly_para_2_three_possible_candidates:0 "\n\nSe pidió a la asamblea que apoye la candidatura de uno de los tres gobernadores más respetados de este año: [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')]; [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')] y [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')]."
 curiate_assembly_para_2_one_and_two:0 "\n\nEn esta ocasión, dos candidatos fueron presentados a la asamblea buscando apoyo y asistencia en su papel. [SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], y [SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')], ambos se sientan pacientemente esperando la inevitable aprobación de los patricios."
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').GetName], [SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')], y [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')] observan con ansiedad la reunión de los patricios, cada uno presumiblemente con la esperanza de que sus sobornos y favores hayan funcionado a su favor."
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').GetName], [SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')], y [SCOPE.sChar('magistrate_3').GetName], [SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')] mandaron enviados de sus provincias, seguros de que su contribución a la gloria de [SCOPE.GetRootScope.GetCountry.GetName] les garantizará la aprobación."
 curiate_assembly_para_2_only_one:0 "\n\nEste año, solo un candidato, [SCOPE.sChar('magistrate_1').GetName], se presenta para su aprobación. Aunque esto es una irregularidad, la asamblea ha acordado reunirse y considerar la aprobación de [SCOPE.sChar('magistrate_1').GetPraenomen] a pesar de todo."
 assembly.1.a:0 "Intercedamos por [SCOPE.sChar('magistrate_1').GetPraenomen]."
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen] podría necesitar una mano."
 assembly.1.c:0 "Demos un empujón a la asamblea en favor de [SCOPE.sChar('magistrate_3').GetPraenomen]."
 assembly.option.tooltip:1 "Debido a la #G Sutileza#! y la #R Corrupción#! de nuestro gobernante, tenemos #Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')|1]%#! de probabilidad de éxito."
 assembly.1.d:0 "Confiamos en que la asamblea elija sabiamente."
 assembly.option.tooltip_deal_magistrate_1:1 "Si seleccionamos esta opción, la probabilidad de éxito aumentará a #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.total_magistrate_1:1 "Si seleccionamos esta opción, nuestra probabilidad de éxito será de #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_already_endorsed_1:1 "Debido a la aprobación previa de este candidato, la probabilidad se #R reduce#! a #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_1')|1]%#!."
 assembly.option.tooltip_deal_magistrate_2:1 "Si seleccionamos esta opción, la probabilidad de éxito aumentará a #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_already_endorsed_2:1 "Debido a la aprobación previa de este candidato, la probabilidad se #R reduce#! a #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_2')|1]%#!."
 assembly.option.tooltip_deal_magistrate_3:1 "Si seleccionamos esta opción, la probabilidad de éxito aumentará a #Y [SCOPE.ScriptValue('curiate_endorsement_result_chance_svalue_magistrate_3')|1]%#!."
 assembly.option.tooltip_already_endorsed_3:1 "Debido a la aprobación previa de este candidato, la probabilidad se #R reduce#! a #Y [SCOPE.ScriptValue('curiate_endorsement_already_endorsed_chance_svalue_magistrate_3')|1]%#!."
 magistrate_1_picked_for_consideration:0 "\n#Y Se considerará a [SCOPE.sChar('magistrate_1').GetName]#! para su aprobación."
 magistrate_2_picked_for_consideration:0 "\n#Y Se considerará a [SCOPE.sChar('magistrate_2').GetName]#! para su aprobación."
 magistrate_3_picked_for_consideration:0 "\n#Y Se considerará a [SCOPE.sChar('magistrate_3').GetName]#! para su aprobación."
 random_magistrate_picked:0 "La asamblea elegirá a un gobernador para que lo respalde por sí misma.\nLa probabilidad de éxito variará dependiendo de cuál gobernador se elija."
 potential_endorsement_rewards:0 "Los resultados de una aprobación pueden incluir @military_icon! @civic_icon! @oratory_icon! @religious_icon! o @gold!\n\n"
 assembly.1.e:0 "No hay que interferir, la asamblea tomará la decisión correcta."
 assembly.2.t:0 "La asamblea aprueba a [SCOPE.sChar('selected_candidate').GetPraenomen]"
 assembly.3.t:0 "La asamblea rechaza la aprobación"
 assembly.2.desc:0 "En un furor de aplausos, el orador de la asamblea curiada aprueba la continuación del nombramiento de [SCOPE.sChar('selected_candidate').GetName], que ahora es [SCOPE.sChar('selected_candidate').GetTitleName].\n\nCon este nuevo apoyo, la asamblea se reúne para aprobar la institución de varios puestos menores para ayudar a [SCOPE.sChar('selected_candidate').GetPraenomen] en sus tareas. Afortunadamente, ofrecieron varias opciones, y solicitan nuestra decisión sobre cuál es la más apropiada para [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.2.a:0 "Una selección de asesores militares."
 assembly.2.b:0 "Un número de magistrados menores."
 assembly.2.c:0 "Un hombre santo como consejero."
 assembly.2.d:0 "Un renombrado practicante de la retórica."
 assembly.2.e:0 "Seguramente [SCOPE.sChar('selected_candidate').GetPraenomen] encontraría más usos para el oro."
 assembly.2.f:0 "Un peluche."
 multiple_endorsements_corruption:0 "\nComo este candidato fue aprobado antes:\n"
 traits.2.b:0 "¡Convoca las mentes más sabias de la tierra!"
 enables_unusual_event_options:0 "La característica #Y Demente#! permite algunas opciones de eventos particularmente inusuales."
 assembly.3.desc:0 "La asamblea curiada delibera hasta bien entrada la tarde, con rostros adustos y miradas de desaprobación. Finalmente, el orador se pone de pie y reprende con severidad a nuestros candidatos.\n\nParece que este año no recibiremos ninguna aprobación."
 assembly.3.a:0 "¡Maldición!"
 assembly.3.b:0 "Tendremos que compensarlo para [SCOPE.sChar('selected_candidate').GetPraenomen]."
 assembly.3.c:0 "Que así sea. Abole la curiada inmediatamente."
