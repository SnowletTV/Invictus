 ### Ancient Rivals ###
 spartan_mission_04_rivals:0 "Antiguos Rivales"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Aunque hemos recuperado mucho de lo que una vez fue nuestro, nuestros antiguos rivales aún se ciernen sobre nuestras fronteras, listos para atacar ante cualquier signo de debilidad."
 spartan_mission_04_rivals_DESCRIPTION:0 "En la larga historia de Esparta y la Liga del Peloponeso, hemos sufrido a muchos rivales que han mirado nuestras tierras con ambición y deseo. Todos ellos deseaban convertirse en lo que siempre estuvimos destinados a ser, los amos de Grecia. Macedonios, Tebanos y Atenienses son naciones obsoletas del pasado."
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado a nuestros antiguos rivales."
 spartan_mission_04_rivals_task_1:0 "El Pueblo de Atenas"
 spartan_mission_04_rivals_task_1_DESC:0 "La ciudad de Atenas era uno de nuestros mayores rivales, ya que ambos éramos líderes de nuestras respectivas ligas. Aunque ya no es el poderoso antagonista que solía ser, anexar su antigua capital sería una importante victoria simbólica para nuestros hombres."
 spartan_mission_04_rivals_task_2:0 "Tomar la Gran Muralla"
 spartan_mission_04_rivals_task_2_DESC:0 "Destruimos las grandes murallas entre Atenas y el Pireo cuando ganamos la Guerra del Peloponeso, pero parece que tuvieron la audacia de reconstruirlas desde entonces. Es hora de arrasar esas fortificaciones de una vez por todas."
 spartan_mission_04_rivals_task_3:0 "Reconstruir Atenas"
 spartan_mission_04_rivals_task_3_DESC:0 "Aunque debemos asegurarnos de que Atenas no se levante nunca más para oponerse a nosotros, es una ciudad demasiado importante para no utilizar todo su potencial. Las ricas tierras de cultivo que rodean la ciudad, su antigua infraestructura y sus hermosos templos. Debemos restaurar todo a su antigua gloria."
 spartan_mission_04_rivals_task_4:0 "La Guarnición de Esparta"
 spartan_mission_04_rivals_task_4_DESC:0 "Los Atenienses a menudo han demostrado ser problemáticos para aquellos que tratan de subyugar la ciudad. Estableceremos una gran guarnición para asegurarnos de que eso no vuelva a suceder."
 spartan_mission_04_rivals_task_5:0 "Los Misterios en Eleusis"
 spartan_mission_04_rivals_task_5_DESC:0 "Los Atenienses han adorado durante mucho tiempo a las diosas Deméter y Kore en Eleusis, cuyo culto particular ha jugado un papel importante en la política y la vida diaria de Atenas y de Ática durante siglos."
 spartan_mission_04_rivals_task_6:0 "Las Llanuras de Tesalia"
 spartan_mission_04_rivals_task_6_DESC:0 "Tesalia estuvo bajo control Macedonio durante la campaña de Filipo para convertirse en el soberano de Grecia. Esta antigua región ha estado desde entonces pidiendo a gritos su liberación del yugo bárbaro, para volver a vivir con libertad."
 spartan_mission_04_rivals_task_7:0 "Los Hijos de Kadmos"
 spartan_mission_04_rivals_task_7_DESC:0 "Tebas una vez lideró la coalición que desmanteló la Liga del Peloponeso, y enseñó a Filipo II el arte de la guerra. Después de la destrucción y restauración de Tebas, esta ha jugado un pequeño papel en la política regional, y tomarla será, más que nada, una victoria simbólica."
 spartan_mission_04_rivals_task_8:0 "Restaurar las Siete Puertas"
 spartan_mission_04_rivals_task_8_DESC:0 "Hasta su inevitable destrucción a manos de Alejandro, Tebas era una poderosa ciudad-estado en el centro de la Liga Ceocia que controlaba gran parte de la política regional entre Ática al sur, Fócida al oeste y Tesalia al norte."
 spartan_mission_04_rivals_task_9:0 "Apaciguar a los Dioses de Beocia"
 spartan_mission_04_rivals_task_9_DESC:0 "Muchas de las deidades alabadas en Beocia son poco comunes en nuestras propias tierras, pero estamos familiarizados con sus nombres. Como muestra de buena voluntad, ofreceremos donaciones a los santuarios y templos de la región."
 spartan_mission_04_rivals_task_10:0 "Pacificar la Liga"
 spartan_mission_04_rivals_task_10_DESC:0 "En el centro de Grecia está la antigua Liga Beocia, desde Orcómeno en el oeste hasta Tanagra en el este. Así como Tebas una vez usó la liga para convertirse en los amos de Grecia, nosotros la usaremos para asegurar el control de nuestras fronteras del norte."
 spartan_mission_04_rivals_task_11:0 "Acabar con la Amenaza Macedonia"
 spartan_mission_04_rivals_task_11_DESC:0 "Los bárbaros de Macedonia han afirmado durante mucho tiempo ser de origen Griego, incluso cuando han oprimido y anexado grandes partes de Grecia. Con nuestras recientes victorias regionales, es hora de poner fin a la amenaza Macedonia y tomar el control del norte nosotros mismos."
 spartan_mission_04_rivals_task_12:0 "Hogar de los Macedonios"
 spartan_mission_04_rivals_task_12_DESC:0 "Tomaremos el control de las ciudades más importantes de la región de Macedonia - Pella, Tesalónica y Anfípolis. Con estas tres ciudades bajo nuestro control, la antigua monarquía Macedonia finalmente flaqueará y podremos poner fin a su voraz ambición."
 spartan_mission_04_rivals_task_13:0 "Paz Espartana"
 spartan_mission_04_rivals_task_13_DESC:0 "Los Macedonios están acostumbrados a oprimir a los demás. Ahora, tendrán que aprender a vivir bajo el dominio de otros. Residiendo en el borde del mundo civilizado, serán importantes para mantener la región bajo control como un baluarte contra los bárbaros que viven más al norte y al este."
 spartan_mission_04_rivals_task_final:0 "Supremacía Espartana"
 spartan_mission_04_rivals_task_final_DESC:0 "Hemos recuperado todo lo que era nuestro, y hemos conquistado a todos los enemigos que amenazaban nuestro hogar. Con varias campañas exitosas y un ejército experimentado listo para seguir nuestro mando, nuestro único límite es el alcance de nuestra ambición."

