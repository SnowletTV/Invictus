 ### Peloponnesus ###
 01_sparta_missions_02_peloponnesus:0 "Protector del Peloponeso"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "Habiendo asegurado Laconia, es momento de que volquemos nuestra mirada al resto del Peloponeso."
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "Desde hace mucho tiempo, nuestro mayor objetivo ha sido convertirnos en el poder hegemónico del Peloponeso y formar una liga para protegernos de extranjeros ambiciosos. Ahora que toda la península está bajo nuestro control, no tenemos nada que temer de las otras ciudades estado Griegas y sus ligas, ni tampoco de los Diádocos."
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos tomado el control del Peloponeso."
 01_sparta_missions_02_peloponnesus_task_1:0 "Bárbaros Eleos"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "El templo y la región que rodea Olimpia han estado durante mucho tiempo bajo el control de los bárbaros Eleos del norte. Necesitamos Griegos de verdad para proteger el hogar de Zeus."
 01_sparta_missions_02_peloponnesus_task_2:0 "Liberar el Templo de Zeus"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "La liberación de Olimpia será bien vista por los mortales y sus deidades."
 01_sparta_missions_02_peloponnesus_task_3:0 "Los Sacerdotes de Zeus"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La rica región alrededor de Olimpia siempre ha intentado gobernarse a sí misma, y mucho más luego del duro liderazgo de los Eleos."
 01_sparta_missions_02_peloponnesus_task_4:0 "Respaldo Religioso"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Se sabe que los Argivos suelen mentir y manipular sus festivales religiosos para obligar a los ejércitos enemigos a dejar sus territorios en paz o enfrentarse a la ira de los dioses que pudieran ofender. Con el favor divino de nuestro lado, desenmascararemos sus mentiras."
 01_sparta_missions_02_peloponnesus_task_5:0 "El Rival en Argólida"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Desde hace mucho, Argos ha sido nuestro principal adversario en el Peloponeso, particularmente en tiempos recientes. Tras años de lucha por los territorios de Cinuria y el este de Laconia, es hora de que terminemos con esta rivalidad."
 01_sparta_missions_02_peloponnesus_task_6:0 "Tierras Interior Arcadias"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Arcadia yace al norte de Laconia y es hogar de nuestros antiguos vecinos. Recientemente, se han convertido en una amenaza para Esparta y han fundado un gran centro urbano cercano a nuestros dominios."
 01_sparta_missions_02_peloponnesus_task_7:0 "Hogar de Pan"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Con las ciudades Arcadias bajo nuestro control, podremos concentrarnos en nuevos territorios en lugar de preocuparnos por el peligro potencial que pudiera caer sobre nuestros hogares."
 01_sparta_missions_02_peloponnesus_task_8:0 "Recostruir Argos"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Argos, el que fue nuestro más grande rival, puede convertirse en una de nuestras ciudades más importantes."
 01_sparta_missions_02_peloponnesus_task_9:0 "Honorar a Asclepio"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Por todo el territorio se han levantado distintos Asclepeion, conodidos por sus sanadores. Pero pocos son tan populares o famosos como el que se encuentra en Epidauro."
 01_sparta_missions_02_peloponnesus_task_10:0 "La Costa Norte"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "At the northern side of the Peloponnesus lies Achaea, somewhat distant from the constant struggles between ourselves, Argos, Mesenia, and the Arcadians. They have recently risen to prominence, and are starting to play a bigger role in the regional politics of the peninsula."
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "En el lado norte del Peloponeso yace Aquea, un lugar que se ha distanciado de las luchas constantes entre nosotros y Argos, Mesenia y Arcadia. Hace poco empezaron a ganar protagonismo y están empezando a cobrar importancia en las políticas regionales de la península."
 01_sparta_missions_02_peloponnesus_task_11:0 "Civilizar el Valle"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Construir un centro urbano en Arcadia nos otorgará una ciudad desde la cual podremos controlar el resto de la región."
 01_sparta_missions_02_peloponnesus_task_12:1 "Fortificando [GetProvince('(int32)418').GetName]"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName] era una ciudad importante y uno de nuestros rivales, pero ha retrocedido hasta convertirse solo en un fortín para las naciones que intentan controlar el estrecho entre el Peloponeso y el resto de Grecia."
 01_sparta_missions_02_peloponnesus_task_13:0 "El Hogar de Zeus"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olimpia es el hogar del gran templo de Zeus, además de ser sede de los famosos Juegos Olímpicos. Quien controle esta región debe mostrar el respeto adecuado y tratarla con la dignidad que se merece."
 01_sparta_missions_02_peloponnesus_task_14:0 "Atender a los Argivos"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "El pueblo de Argos siempre ha sido rival de Esparta, y tras anexionarnos la zona, siguen resistiéndose a nuestro gobierno."
 01_sparta_missions_02_peloponnesus_task_15:0 "Arcadia Rural"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Arcadia, hogar de nuestros antiguos vecinos, yace al norte de Laconia. Aunque la región está bajo nuestro control, su infraestructura es deficiente."
 01_sparta_missions_02_peloponnesus_task_16:0 "Costa Aquea"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "Conquistar el Peloponeso"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Con los años, hemos tenidos muchos rivales en el Peloponeso, pero ha llegado el momento de cumplir nuestro sueño de convertirnos en el verdadero poder hegemónico de la península."

