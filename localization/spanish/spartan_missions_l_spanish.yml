 ### Laconia ###
 spartan_mission_01_laconia:0 "Restauración Espartana"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Esparta ha sido dejada de lado por muchos, como una reliquia del pasado. Pero ahora es el momento para alzarnos y demostrar que todos se equivocaron."
 spartan_mission_01_laconia_DESCRIPTION:0 "Hemos sido devastados por caciques extranjeros ambiciosos, celosos del poder de Esparta, que nos dejaron debilitados y nos quitaron a nuestros antiguos aliadas y súbditos. Para recuperar nuestra importancia regional en Grecia, debemos restaurar la ciudad de Esparta a su gloria de antaño y acabar con nuestros rivales locales."
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Esta misión se considerará completada cuando hayamos conquistado y consolidado toda Laconia."
 spartan_mission_01_laconia_task_1:0 "Resurgimiento Espartano"
 spartan_mission_01_laconia_task_1_DESC:0 "El primer paso para prepararse para el nuevo ascenso de Esparta es reconstruir nuestro hogar."
 spartan_mission_01_laconia_task_2:0 "Comida Laconia"
 spartan_mission_01_laconia_task_2_DESC:0 "Cuando perdimos Mesenia durante la invasión Tebana, tuvimos que arreglarnos con lo que teníamos. Después de tanto sufrimiento, debemos aprender a aprovechar al máximo las tierras de cultivo de Laconia."
 spartan_mission_01_laconia_task_3:0 "Reclutar a los Esquiritas"
 spartan_mission_01_laconia_task_3_DESC:0 "Los Esquiritas son un pueblo rural que vive en la frontera entre Laconia y Arcadia, y solía ser un súbdito leal de Esparta. Quizá podamos convencerlos de volver a nuestro lado y ser aliados una vez más."
 spartan_mission_01_laconia_task_4:0 "Expandiendo la Infrastructura"
 spartan_mission_01_laconia_task_4_DESC:0 "Nuestro pueblo fue devastadio por los Tebanos, amenazado por los Macedonios y ha sufrido bajo el mando de otros por mundo tiempo. Debemos reconstruir nuestra infraestructura local para que pueda soportar nuestras osadas ambiciones."
 spartan_mission_01_laconia_task_5:0 "Hombre Espartanos"
 spartan_mission_01_laconia_task_5_DESC:0 "Si bien otras naciones se concentran en crear templos magníficos, faros enormes o estatuas gigantescas, Esparta siempre ha sido siempre la mejor creando grandes guerreros."
 spartan_mission_01_laconia_task_6:0 "Puertos Espartanos"
 spartan_mission_01_laconia_task_6_DESC:0 "Para enfrentar las amenazas en cualquier ámbito bélico, debemos asegurarnos de poder crear tanto una armada tan buena como nuestro ejército."
 spartan_mission_01_laconia_task_7:0 "Santuario de Artemisa Ortia"
 spartan_mission_01_laconia_task_7_DESC:0 "El culto a Artemisa Ortia se remonta a siglos atrás, hasta la fundación de la misma Esparta. Su templo está pasando por momentos difíciles, igual que nuestra nación, lo cual es una ofensa para ambos. Es un honor que se nos permita restaurar su dominio a su antigua gloria."
 spartan_mission_01_laconia_task_8:0 "Fortificar Cinuria"
 spartan_mission_01_laconia_task_8_DESC:0 "Las tierras de Cinuria fueron por mucho tiempo un campo de batalla entre intereses Argivos y Lacedemonios. Fortificar el área protegería nuestra presencia en la región."
 spartan_mission_01_laconia_task_9:0 "Ilotas de Mesenia"
 spartan_mission_01_laconia_task_9_DESC:0 "Los Ilotas de Mesenia solían estar bajo nuestro mandato. Su independencia y arrogancia son una afrenta a los intereses Espartanos."
 spartan_mission_01_laconia_task_10:0 "Ilotas una vez más"
 spartan_mission_01_laconia_task_10_DESC:0 "Ahora que controlamos Mesenia, toda Laconia al fin estará unida de nuevo bajo el gobierno Lacedemonio. Las amenazas externas ya no destruirán lo que nos corresponde por derecho."
 spartan_mission_01_laconia_task_11:0 "Reincorporar Mesenia"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "Tierras de Mesenia"
 spartan_mission_01_laconia_task_12_DESC:1 "Aunque la ciudad fue fundada por Epaminondas de Tebas como contrapeso al poder de Esparta, ahora usaremos a [GetProvince('(int32)431').GetName] para construir en ella."
 spartan_mission_01_laconia_task_13:0 "Gobernanza de los Esclavos"
 spartan_mission_01_laconia_task_13_DESC:0 "Los Ilotas a menudo han sufrido maltratos en Esparta, lo cual ha provocado muchas rebeliones y revueltas. Solucionar este problema recurrente nos permitiría salir de casa sin temer que los esclavos atenten contra nuestra seguridad."
 spartan_mission_01_laconia_task_14:0 "Ocuparse de los Ilotas"
 spartan_mission_01_laconia_task_14_DESC:0 "Ahora que hemos decidido cómo tratar a nuestros esclavos, solo resta ponerlo en práctica en todo nuestro territorio."
 spartan_mission_01_laconia_task_15:0 "El Camino a Olimpia"
 spartan_mission_01_laconia_task_15_DESC:0 "Los Eleos de Lépreo bloquean el camino desde Mesenia hasta Olimpia. Bajo nuestro mandato, podríamos viajar más libremente por el Peloponeso occidental y acercarnos al templo de Zeus en momentos de necesidad."
 spartan_mission_01_laconia_task_final:0 "Fuerza Laconia"
 spartan_mission_01_laconia_task_final_DESC:0 "Con toda Laconia bajo nuestro control, hemos demostrado que los que dudaban de los Lacedemonios estaban equivocados. Esparta volverá a convertirse en la mayor potencia del Peloponeso y, con el tiempo, de toda Grecia."


