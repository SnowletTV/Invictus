 stonehenge.1.t:0 "Antiguamente..."
 stonehenge.1.desc:0 "Tras meses de viaje en la lejana Britania, [druid.GetName] adoptó una forma obscena de vestirse: usa el cabello suelto largo hasta los hombros, la túnica bordada con lo que parece ser el tórax de un esqueleto y, para colmo, pantalones bárbaros impúdicos tan ajustados que casi ni puede moverse.\n\n"Los rituales druídicos de los británicos son como música para mis oídos. Decidí adoptar algunas de sus prácticas". Le entrega a [sthubbins.GetName] un trapo sucio que muestra un bosquejo espantoso con las medidas aproximadas de un monumento de piedra. Se le acerca y susurra: "Stonehenge"."
 stonehenge.1.a:0 "[ROOT.GetCountry.GetName] tomará tu mano."
 stonehenge.1.b:0 "¡Vamos, [druid.GetName]!"
 stonehenge.1.c:0 "Espiritualmente, lo sabemos, pero no contamos con el equipamiento."

 ### Stonehenge construction
 stonehenge.2.t:0 "Antes del alba de la historia..."
 stonehenge.2.desc:0 "Últimamente, las ceremonias de [ROOT.GetCountry.GetName] se han vuelto cada vez menos populares. [sthubbins.GetName] intenta continuamente crear escenas más originales para atraer la atención del público. Sin embargo, luego de que el diseñador escénico del último espectáculo quedara atrapado en una flor gigante y muriera de hambre, Stonehenge es la única esperanza de [ROOT.GetCountry.GetName].\n\nUnos meses después de entregar los planos de los druidas de Britania a los arquitectos, [sthubbins.GetName] y [druid.GetName] visitan el sitio de la construcción. Luego de dar unos pasos, [druid.GetName] tropieza y cae de plano. Parece que tropezó con una pila de piedras chatas apiladas que le llegan a las rodillas. El monumento no se ve por ningún lado. Poco a poco, [sthubbins.GetName] se da cuenta de que este montón de piedras es el monumento.\n\n[druid.GetName] no se inmuta: "¿Mañana mostraremos Stonehenge?"."
 stonehenge.2.a:0 "Por supuesto. Lo haremos con discreción."
 stonehenge.2.b:0 "¡No, solo mide un codo de alto!"
 stonehenge.2.b.tt:0 "Deberían haber sido dieciocho codos"

 ###
 stonehenge.3.t:0 "Las flautas de Pan"
 stonehenge.3.desc:0 "Se informa que, justo antes de la ceremonia de presentación de Stonehenge en el mercado central de [main_stage.GetName], los músicos contratados como entretenimiento para el evento fallecieron trágicamente en un extraño accidente en los jardines colgantes de Babilonia. Solo quedan [sthubbins.GetName] y [druid.GetName] para llevar a cabo el espectáculo. [sthubbins.GetName] toma una lira y, con nuevos pantalones bárbaros, imita la postura de [druid.GetName]: las piernas lo más abiertas posible.\n\n"¡[sthubbins.GetName], primera lira!", exclama [druid.GetName] al público formado por la guarnición de [main_stage.GetName], obligada a reunirse alrededor del pequeño círculo de piedras."
 stonehenge.3.a:0 "¡Stonehenge, donde moran los demonios!"
 stonehenge.3.b:0 "¡Stonehenge, donde los hombres son hombres!"
 stonehenge.3.c:0 "¡Stonehenge, donde yacen las vírgenes!"
 
 
 
