 TRADE_GOODS_CATEGORY_6:0 "Otros"
 grain:0 "Cereales"
 grainDESC:0 "Los cereales han sido durante mucho tiempo un elemento básico de la dieta humana. Refinado en harina, y posteriormente en pan, el cultivo de cereales proporciona la mayor parte del suministro de alimentos para muchas naciones."
 salt:0 "Sal"
 saltDESC:0 "Muy apreciada como aditivo alimentario y agente conservante, la sal tiene una demanda tan elevada que a menudo sirve de moneda paralela."
 iron:0 "Hierro"
 ironDESC:0 "La presencia del trabajo del hierro define a muchas culturas. Muy superior en resistencia a su predecesor, el bronce, el hierro no tiene rival como material para herramientas y armas."
 horses:0 "Caballos"
 horsesDESC:0 "El uso de los caballos en la agricultura y la guerra está muy extendido. Como bestias de carga, son muy adecuados para arrastrar carros, así como para transportar jinetes."
 wine:0 "Vino"
 wineDESC:0 "El vino se produce a partir de la uva, las pasas y muchas otras frutas, y tiene innumerables usos recreativos, religiosos y culturales. El comercio del vino es una parte importante de la economía Mediterránea."
 wood:0 "Madera"
 woodDESC:0 "Ampliamente utilizada en la construcción y el transporte marítimo, la madera decente puede alcanzar un alto precio en las zonas no boscosas."
 amber:0 "Ámbar"
 amberDESC:0 "Formado a partir de la resina de los pinos, el atractivo del ámbar como material decorativo, combinado con su escasez, da como resultado un producto especialmente valioso."
 stone:0 "Piedra"
 stoneDESC:0 "Mientras que la madera suele ser suficiente como material de construcción para estructuras temporales o baratas, sólo la piedra puede proporcionar el tipo de durabilidad deseada en un buen edificio cívico o en un bastión defensivo robusto."
 fish:0 "Pescado"
 fishDESC:0 "El pescado es un elemento básico de la dieta y la economía de todas las civilizaciones costeras del mundo."
 spices:0 "Especias"
 spicesDESC:0 "Utilizadas principalmente como aditivos alimentarios, las numerosas hierbas que componen el comercio de especias tienen un precio variable según su procedencia."
 elephants:0 "Elefantes"
 elephantsDESC:1 "Como muchas bestias de carga, los elefantes se han utilizado con fines agrícolas, religiosos y militares desde su domesticación. Muchas civilizaciones consideran al elefante como una criatura sagrada o venerada."
 ###NEW TRADEGOODS###
 base_metals:0 "Metales Comunes"
 base_metalsDESC:0 "El Cobre, el Estaño y el Plomo, aunque no son aptos para fines militares, se han utilizado durante mucho tiempo en aleaciones y decoración. Aunque se utilizan en todas partes, la relativa escasez geográfica de estos metales hace que tengan precios elevados en todo el mundo."
 precious_metals:0 "Metales Preciosos"
 precious_metalsDESC:0 "El oro y la plata se han considerado una medida de valor relativo desde que se empezó a acuñar moneda. La historia del oro como mercancía está profundamente entrelazada con su uso en la imaginería religiosa y mitológica."
 steppe_horses:0 "Caballos Esteparios"
 steppe_horsesDESC:0 "Los caballos esteparios, aunque suelen ser más pequeños y corpulentos que sus homólogos occidentales, están más adaptados a su vida en el terreno árido de la estepa."
 cattle:0 "Ganado"
 cattleDESC:0 "Abarcando una multitud de animales domesticados, la ganadería proporciona numerosos bienes como leche, queso, carne y lana, que impulsan una parte importante de la economía."
 earthware:0 "Arcilla"
 earthwareDESC:0 "La producción de arcilla ha sido una actividad definitoria de la civilización humana desde el descubrimiento del fuego. La arcilla abarca utensilios prácticos como cuencos y jarras, así como estatuas, urnas y otros objetos decorativos."
 dye:0 "Tintes"
 dyeDESC:0 "Los tintes caros, como el púrpura de Tiro y el quermes, se obtienen de invertebrados raros en hábitats muy localizados. Estos colores son especialmente codiciados por la élite gobernante de muchas culturas, y están destinados a alcanzar un alto precio."
 fur:0 "Pieles"
 furDESC:0 "Las pieles se han utilizado desde tiempos inmemoriales para proteger a los seres humanos del frío extremo. Desde las pieles de conejo cosidas hasta las grandes pieles de oso, una buena piel puede tener un sinfín de usos."
 olive:0 "Olivos"
 oliveDESC:0 "Cultivados desde hace milenios, los productos del olivo impulsan una parte importante de la economía Mediterránea. Muchas culturas valoran la aceituna como símbolo de fertilidad y poder."
 leather:0 "Cuero"
 leatherDESC:0 "Las pieles curtidas tienen numerosas aplicaciones en la vida doméstica y militar. Los primeros escudos solían estar revestidos de cuero, lo cual suavizaba el golpe de cualquier impacto."
 woad:0 "Glasto"
 woadDESC:0 "El glasto, al igual que otros tintes simples, puede refinarse a partir de los pétalos de ciertas flores silvestres. Muchas culturas practican la pintura corporal ritual, así como la creación de iconografía pintada, utilizando estos colores."
 marble:0 "Mármol"
 marbleDESC:0 "Debido a su suavidad y a su lustroso color, el mármol se considera el material por excelencia para esculpir estatuas e ídolos."
 honey:0 "Miel"
 honeyDESC:0 "Aunque la apicultura doméstica no está muy extendida, la miel es muy apreciada como alimento y conservante."
 incense:0 "Incienso"
 incenseDESC:0 "El término 'incienso' abarca una selección de sustancias raras y exóticas que se utilizan principalmente con fines religiosos."
 hemp:0 "Cáñamo"
 hempDESC:0 "Cultivado desde tiempos inmemoriales, el cáñamo ha sido fundamental para el desarrollo de prendas de vestir y cuerdas, debido a su naturaleza fibrosa."
 vegetables:0 "Vegetales"
 vegetablesDESC:0 "Los frutos secos, las semillas, las legumbres y las hortalizas son recolectados por forrajeadores y agricultores de subsistencia en todo el mundo."
 gems:0 "Piedras Preciosas"
 gemsDESC:0 "Muy apreciadas como objetos ornamentales, la increíble rareza de las piedras preciosas hace que sólo las posean los más ricos."
 camel:0 "Camellos"
 camelDESC:0 "Utilizados ampliamente como bestias de carga y de guerra, los camellos son expertos en sobrevivir en climas duros y áridos."
 glass:0 "Vidrio"
 glassDESC:0 "El hecho de que la producción de vidrio no esté muy extendida tiene un gran efecto sobre su valor como mercancía. Las cuentas de vidrio, los adornos e incluso las urnas tienen una gran demanda en todo el mundo conocido."
 silk:0 "Seda"
 silkDESC:0 "Envueltos en el misterio, los orígenes del cultivo de la seda se encuentran en el lejano oriente. Este exótico tejido es lo suficientemente raro como para despertar un gran interés, y un precio aún mayor."
 dates:0 "Dátiles"
 datesDESC:0 "Cultivados principalmente en climas cálidos, los productos del dátil son un elemento básico de la dieta en muchas culturas."
 cloth:0 "Telas"
 clothDESC:0 "Las telas pueden producirse a partir de numerosos productos vegetales o animales, y se encuentran, en calidad variable, en los mercados de todo el mundo conocido."
 papyrus:0 "Papiros"
 papyrusDESC:0 "La mayor parte del mundo civilizado utiliza tablillas de cera, grabados y tallas de piedra para conservar la palabra escrita. Sin embargo, el papiro, producido exclusivamente en la región de Egipto, ofrece una facilidad de acceso y uso mucho mayor."
 wild_game:0 "Animales Silvestres"
 wild_gameDESC:0 "Desde el comienzo de la humanidad, los cazadores-recolectores han considerado a las criaturas salvajes como una fuente primaria de alimento. La carne de calidad suele ser difícil de conseguir y puede dar lugar a un comercio especialmente lucrativo."
