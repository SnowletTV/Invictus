 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Helénica"
 desc_roman_pantheon:0 "Habiéndose extendido desde el corazón de Grecia, el panteón Olímpico es venerado por muchos. Los nombres, los aspectos y la jerarquía de muchos de los dioses pueden variar mucho de una región a otra; sin embargo, Zeus, o Júpiter, como lo conocen los Romanos, se considera la figura principal del panteón Olímpico."
 egyptian_pantheon:0 "Kemética"
 desc_egyptian_pantheon:0 "La historia de la religión autóctona Egipcia se remonta a muchos miles de años atrás. Manifestada como una fe politeísta, el culto a Ra, Atum, Sejmet y otros, muestra una profunda reverencia por los aspectos fundamentales del mundo natural."
 carthaginian_pantheon:0 "Cananea"
 desc_carthaginian_pantheon:0 "La religión Cananea venera a varios Dioses y sus aspectos, de forma politeísta. Baal es considerado como la deidad principal de una compleja jerarquía de dioses menores, que a menudo eran adorados en santuarios que se encontraban en las montañas o en las cimas de las colinas."
 shamanism:0 "Zalmoxiana"
 desc_shamanism:0 "Se desconoce si Zalmoxis era originalmente un profeta o un dios. Sin embargo, los Dacios y los Getas veneran a Zalmoxis como un ser divino, atribuyéndole muchos actos milagrosos."
 druidism:0 "Druídica"
 desc_druidism:0 "Los Druidas eran una clase social distinta para los Celtas. A menudo actuaban como magistrados y legisladores, y también dictaban las costumbres y creencias religiosas locales."
 animism:0 "Ibérica"
 desc_animism:0 "Esencialmente una religión politeísta híbrida, las prácticas religiosas Íberas implican la veneración de los espíritus animales, así como el culto a los antepasados. Varios dioses Helénicos y Fenicios eran adorados por los Íberos, así como deidades locales como Betatun o Ataecina."
 judaism:0 "Israelita"
 desc_judaism:0 "El judaísmo es una religión monoteísta, algo inusual entre las religiones coetáneas. El libro sagrado del judaísmo, la Torá, sigue a una serie de profetas y maestros y contiene los detalles de la alianza entre Dios y los hijos de Israel."
 zoroaster:0 "Zoroastra"
 desc_zoroaster:1 "El profeta Zoroastro enseñó la fe en el Dios Creador Ahura Mazda y en su adversario Ahriman. Al evolucionar a partir del politeísmo Indoiraní primitivo, muestra una gran reverencia por la 'ley eterna', o Daena, la cual propugna una conducta buena y justa."
 matrist_religion:0 "Matrista"
 desc_matrist_religion:0 "Poco se sabe de las tribus Bálticas y de su religión. Sin embargo, se conservan registros que hablan de cultos a una diosa madre a lo largo de la costa báltica."
 berber_religion:0 "Megalítica"
 desc_berber_religion:0 "La cultura y la religión antiguas eran un crisol de creencias tradicionales Egipcias, culto a las estrellas y veneración de los antepasados. Todavía existen muchos megalitos -construcciones de piedra levantadas en honor a los dioses- repartidos por el paisaje Africano."
 germanic_religion:0 "Tuística"
 desc_germanic_religion:0 "El antiguo dios germánico de Tius, Teiws o Tuisto, era adorado por las antiguas tribus migratorias de la actual Escandinavia. Muchos relatos sugieren que los pueblos Germánicos practicaban una religión mayoritariamente animista, venerando la tierra y el cielo, y la fuerza vital de todos los seres vivos."
 arabian_pantheon:0 "Arábica"
 desc_arabian_pantheon:0 "La religión en Arabia era una mezcla politeísta de deidades, aspectos y demonios, practicada en localidades y enclaves de la región. Es posible que Alá, el Dios Creador, fuera adorado como líder del panteón durante este periodo, en algunas localidades."
 eastern_animism:0 "Ritualística"
 desc_eastern_animism:0 "El Ritualismo, representante de una variedad de credos locales y religiones populares, propugna el culto a los antepasados, el animismo y las ofrendas votivas."
 buddhism:0 "Budista"
 desc_buddhism:0 "El Budismo, una religión relativamente joven, surgió en el Norte de la India, siguiendo la vida de Siddhartha Gautama, o simplemente, Buda. El Buda fue un maestro ascético, que habló del Camino Medio, en toda la India."
 hindu:0 "Hindu"
 desc_hindu:0 "El Hinduismo evolucionó a partir del periodo Védico, guiado por la creación de los Upanishads, y fue ampliamente seguido en toda la India durante la antigüedad."
 agama:0 "Agámica"
 desc_agama:0 "Las creencias agámicas formaron lo que se convertiría en el hinduismo del sur de la India, la religión indígena del subcontinente antes de que los invasores indoarios llegaran desde el norte."
 bon_religion:0 "Bon"
 desc_bon_religion:0 "Bon representa un conjunto de religiones populares practicadas originalmente en la meseta Tibetana. Aparecen con frecuencia aspectos del culto a los antepasados y del animismo, así como un incipiente politeísmo."
 indo_iranian_religion:0 "Heptádica"
 desc_indo_iranian_religion:0 "Originada en tierras Escitas, esta fe panteísta rendía culto a siete dioses principales, a menudo equiparados a los del panteón Griego. Algunos elementos de la anterior religión popular politeísta de los escitas aún perduran, como la práctica del sacrificio de caballos y los entierros en cuádrigas, similares a los de los Celtas."
 anatolian_religion:0 "Cibelena"
 desc_anatolian_religion:0 "El culto Frigio a Cibeles está vinculado al culto prehistórico a la Diosa-Madre. Evolucionando a lo largo de miles de años, el culto a Cibeles a menudo reivindicaba su relación con figuras míticas y héroes, y practicaba su religión con la veneración de ídolos."
 armenian_religion:0 "Kháldica"
 desc_armenian_religion:0 "El panteón Kháldico representa una religión que surgió de la cultura de Urartia, muchos siglos antes. Una fe principalmente politeísta, el dios principal era conocido como Khaldi, y era adorado como un dios guerrero."
 anahitic_religion:0 "Anahítica"
 desc_anahitic_religion:0 "El panteón anahítico de Armenia se encuentra en la encrucijada de los panteones helénico, zoroastriano, cibeleño e incluso cananeo y árabe. Con Anahit a la cabeza del panteón, compuesto por varias otras deidades, incluidas las de origen armenio antiguo, la acompañan en este crisol de religiones."
 caucasian_religion:0 "Armázica"
 desc_caucasian_religion:0 "Posiblemente relacionado con las religiones cercanas de Anatolia, el panteón de la región del Cáucaso-Iberia estaba gobernado por el dios Armaz."
 mesopotamian_religion:0 "Caldea"
 desc_mesopotamian_religion:0 "La historia del panteón Caldeo se remonta a muchos miles de años atrás. Los devotos de la religión Caldea, quienes adoraban a dioses como Anu, Enki y Nanna, construyeron imponentes templos en honor a su Dios predilecto."
 jainism:1 "Jainista"
 desc_jainism:0 "El Jainismo es una fe India que se remonta a muchos años atrás, a los primeros maestros de la religión. Los Jainistas creen firmemente en el ascetismo y la no violencia, y mantienen relaciones amistosas con las demás tradiciones Indias."
 ajivika:1 "Ajivika"
 desc_ajivika:0 "La Ajivika es una fe india shramanica que fue muy popular antes de que el budismo y el jainismo la reemplazaran. Los seguidores de la Ajivika creen firmemente en el Niyati, la idea de que la vida está predeterminada y predestinada."

 puntic_religion:0 "Waaqi"
 desc_puntic_religion:0 "Waaq, the all-powerful Creator god and Father to us all, has been faithfully venerated by the peoples living in the Horn of Africa for thousands of years, with their steadfast devotion to the Supreme Being ensuring his all-encompassing peace and harmonious blessings. An ancient monotheistic religion with a complex hierarchy and set of beliefs, the Waaq supersedes all and commands the many angelic intermediaries he sends to his people, showering his followers with good fortune and shielding them from their enemies with his power and glory."
 
 illyrian_pantheon:0 "Ilírica"
 desc_illyrian_pantheon:0 "Los pueblos ilirios creían en un panteón ilirio distinto pero con influencias de los panteones itálico y helénico. Los ilirios no tenían un solo dios principal y, en cambio, adoraban a una multitud de deidades locales. También tenían dos cultos importantes: el culto al sol, de los ilirios peonios, y el culto a la serpiente, de los ilirios del sur."
 
 burmese_religion:0 "Nática"
 desc_burmese_religion:0 "La adoración de los espíritus llamados Nats prevalecía entre muchos pueblos austroasiáticos, incluidos los ahora nativos de Birmania. La creencia nática se convertiría en una verdadera fe politeísta, por ahora, sin embargo, representa una fe mas bien animista, con los inicios del politeísmo recien tomando forma."

