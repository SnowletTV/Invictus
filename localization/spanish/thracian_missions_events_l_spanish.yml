l_spanish:
 ### Crossing the Hellespont ###
 me_thracian_01_hellespont.1.t:0 "Aplasta la resistencia griega en Asia: sin piedad"
 me_thracian_01_hellespont.1.desc:0 "Nuestras ciudades vecinas al otro lado del Helesponto pagaron cara su decisión de unir fuerzas con [GetCountry('PRY').GetName]. \n\nAunque invocaron a su poderoso aliado, no fueron rival para nuestras tropas, que aplastaron a sus ejércitos y arrasaron con sus ciudades. Es probable que los demás griegos en la zona estén atemorizados y se nieguen a ayudarnos, pero lo que importa es que enviamos una clara señal a nuestros vecinos y establecimos nuestras primeras bases en Asia."
 me_thracian_01_hellespont.1.a:0 "¡Nadie se resiste a nuestro poder!"
 me_thracian_01_hellespont.1.a.tt:0 "Todos nuestros vecinos de la cultura [hellenic_culture_scope.GetName|Y] perderán la fe en nosotros."
 me_thracian_01_hellespont.1.b.tt:0 "Esto dañará la opinión de nuestros vecinos griegos sobre nosotros."
 me_thracian_01_hellespont.1.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_1$#!' se #G completó#!!"
 me_thracian_01_hellespont.2.t:0 "Influye en la lealtad de los griegos en Asia: una propuesta seductora"
 me_thracian_01_hellespont.2.desc:0 "La maestría de [GetCharacter('(int32)37').GetName] para influir en los griegos a través de sus promesas no tiene rival, pero nuestro basileo [ROOT.GetCountry.GetRuler.GetName] tiene tanto o más poder de persuasión.\n\nNuestros embajadores deberían intentar ganar el favor de algunos de los aliados de [GetCountry('PRY').GetName] alrededor del Helesponto. Mediante una mezcla de diplomacia, soborno e intimidación podrían estar dispuestos a escuchar nuestras ofertas y, de aceptarlas, ¡abandonar a su señor actual y unirse a nosotros!"
 me_thracian_01_hellespont.2.a:0 "La diplomacia es un arma más poderosa que la espada."
 me_thracian_01_hellespont.2.a.tt:0 "Dependiendo de la opinión que tengan de nosotros, es posible que estos países abandonen a [GetCountry('PRY').GetName] y se unan a nosotros: [cdd_scope.GetName] [ast_scope.GetName] [kio_scope.GetName] [kzk_scope.GetName]."
 me_thracian_01_hellespont.2.b.tt:0 "Dependiendo de la opinión que tengan de nosotros, es posible que cualquier país existente entre [GetCountry('CDD').GetName|Y], [GetCountry('AST').GetName|Y], [GetCountry('KIO').GetName|Y] y [GetCountry('KZK').GetName|Y] abandone a [GetCountry('PRY').GetName] y se una a nosotros."
 me_thracian_01_hellespont.2.b.tt.2:0 "Enviaremos un soborno de #Y 125#! de oro a cada país."
 me_thracian_01_hellespont.2.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_2$#!' se #G completó#!!"
 me_thracian_01_hellespont.3.t:0 "Una oferta desde el otro lado del Helesponto"
 me_thracian_01_hellespont.3.desc:0 "Hace poco llegaron emisarios de [GetCountry('TRE').GetName] a nuestra ciudad.\n\nTraen una importante cantidad de oro como regalo de su basileo y una oferta interesante. [GetCountry('TRE').GetRuler.GetName] es un hombre generoso y benevolente que está dispuesto a ofrecernos protección y beneficios con la condición de que traicionemos a nuestro señor, [GetCountry('PRY').GetRuler.GetName], y nos cambiemos de bando.\n\nSemejante propuesta debería ser inaceptable, pero [GetCountry('PRY').GetRuler.GetName] siempre está lejos, peleando sus guerras, y [GetCountry('TRE').GetRuler.GetName] está peligrosamente cerca de nuestras fronteras..."
 me_thracian_01_hellespont.3.a:0 "Sí, aceptamos la oferta."
 me_thracian_01_hellespont.3.a.tt:0 "Nuestro país se convierte en tributario de [GetCountry('TRE').GetName|Y]."
 me_thracian_01_hellespont.3.b:0 "¡No, no somos traidores!"
 me_thracian_01_hellespont.3.b.tt:0 "Podría haber repercusiones. \n\n[GetCountry('TRE').GetName|Y] obtiene un reclamo sobre nuestro país."
 me_thracian_01_hellespont.4.t:0 "Respuesta negativa"
 me_thracian_01_hellespont.4.desc.1:0 "No pudimos convencer al orgulloso pueblo de [GetCountry('CDD').GetName].\n\nNi nuestras promesas, ni nuestro oro ni la amenaza de la cercanía de nuestros poderosos ejércitos fueron suficientes para persuadirlos. Tratamos todos los trucos que tenemos, pero fue en vano. Siguen siendo leales a [GetCountry('PRY').GetRuler.GetName].\n\nSe arrepentirán."
 me_thracian_01_hellespont.4.desc.2:0 "No pudimos convencer al orgulloso pueblo de [GetCountry('AST').GetName].\n\nNi nuestras promesas, ni nuestro oro ni la amenaza de la cercanía de nuestros poderosos ejércitos fueron suficientes para persuadirlos. Tratamos todos los trucos que tenemos, pero fue en vano. Siguen siendo leales a [GetCountry('PRY').GetRuler.GetName].\n\nSe arrepentirán."
 me_thracian_01_hellespont.4.desc.3:1 "No pudimos convencer al orgulloso pueblo de [kio_tag_scope.GetName].\n\nNi nuestras promesas, ni nuestro oro ni la amenaza de la cercanía de nuestros poderosos ejércitos fueron suficientes para persuadirlos. Tratamos todos los trucos que tenemos, pero fue en vano. Siguen siendo leales a [GetCountry('PRY').GetRuler.GetName].\n\nSe arrepentirán."
 me_thracian_01_hellespont.4.desc.4:0 "No pudimos convencer al orgulloso pueblo de [GetCountry('KZK').GetName].\n\nNi nuestras promesas, ni nuestro oro ni la amenaza de la cercanía de nuestros poderosos ejércitos fueron suficientes para persuadirlos. Tratamos todos los trucos que tenemos, pero fue en vano. Siguen siendo leales a [GetCountry('PRY').GetRuler.GetName].\n\nSe arrepentirán."
 me_thracian_01_hellespont.4.a:0 "¿Cómo se atreven?"
 me_thracian_01_hellespont.5.t:0 "Respuesta afirmativa"
 me_thracian_01_hellespont.5.desc.1:0 "¡[GetCountry('CDD').GetName] aceptó nuestra oferta!\n\nYa sea que el motivo fueran nuestras promesas, nuestro oro o la amenaza de la cercanía de nuestros poderosos ejércitos, decidieron traicionar a su señor, el maldito [GetCountry('PRY').GetName], ¡y eligieron ser nuestros súbditos! Seguramente [GetCountry('PRY').GetRuler.GetName] buscará venganza rápidamente, pero hasta entonces, ¡celebremos los logros de nuestra hábil diplomacia!"
 me_thracian_01_hellespont.5.desc.2:0 "¡[GetCountry('AST').GetName] aceptó nuestra oferta!\n\nYa sea que el motivo fueran nuestras promesas, nuestro oro o la amenaza de la cercanía de nuestros poderosos ejércitos, decidieron traicionar a su señor, el maldito [GetCountry('PRY').GetName], ¡y eligieron ser nuestros súbditos! Seguramente [GetCountry('PRY').GetRuler.GetName] buscará venganza rápidamente, pero hasta entonces, ¡celebremos los logros de nuestra hábil diplomacia!"
 me_thracian_01_hellespont.5.desc.3:1 "¡[kio_tag_scope.GetName] aceptó nuestra oferta!\n\nYa sea que el motivo fueran nuestras promesas, nuestro oro o la amenaza de la cercanía de nuestros poderosos ejércitos, decidieron traicionar a su señor, el maldito [GetCountry('PRY').GetName], ¡y eligieron ser nuestros súbditos! Seguramente [GetCountry('PRY').GetRuler.GetName] buscará venganza rápidamente, pero hasta entonces, ¡celebremos los logros de nuestra hábil diplomacia!"
 me_thracian_01_hellespont.5.desc.4:0 "¡[GetCountry('KZK').GetName] aceptó nuestra oferta!\n\nYa sea que el motivo fueran nuestras promesas, nuestro oro o la amenaza de la cercanía de nuestros poderosos ejércitos, decidieron traicionar a su señor, el maldito [GetCountry('PRY').GetName], ¡y eligieron ser nuestros súbditos! Seguramente [GetCountry('PRY').GetRuler.GetName] buscará venganza rápidamente, pero hasta entonces, ¡celebremos los logros de nuestra hábil diplomacia!"
 me_thracian_01_hellespont.5.a:0 "Fue una sabia decisión."
 me_thracian_01_hellespont.6.t:0 "Influye en la lealtad de los griegos en Asia: resultados"
 me_thracian_01_hellespont.6.desc:0 "Recibimos respuesta de todos los países con los que nos comunicamos. Ya sea que los resultados cumplan o no nuestras expectativas, nuestros embajadores se esforzaron al máximo y he aquí los frutos del arte de la diplomacia. La posición de [GetCountry('PRY').GetName] y su gente es más débil de lo que les gustaría admitir. Si obtenemos algunas victorias importantes en el campo de batalla, el poder de [GetCountry('PRY').GetRuler.Praenomen] podría derrumbarse.\n\n¡Es hora de presionar con nuestros ejércitos!"
 me_thracian_01_hellespont.6.a:0 "Hicimos todo lo que pudimos."
 me_thracian_01_hellespont.7.t:0 "Frigia del Helesponto: Tiempos de guerra"
 me_thracian_01_hellespont.7.desc:0 "La fricción a lo largo de la línea que separa la frontera de [GetCountry('PRY').GetName] y la nuestra llegó a un punto de quiebre. Está claro que [GetCountry('PRY').GetRuler.GetName] no se detendrá ante nada para probar su legitimidad como sucesor del imperio de Alejandro y nosotros somos un obstáculo en su camino. Si permitimos que los antigónidas traigan la guerra a lo largo del Helesponto, estaremos en una posición aislada y débil; sin embargo, si nosotros les llevamos la guerra a ellos, ¡podremos unir fuerzas con otros diádocos y presionar a [GetCountry('PRY').GetRuler.GetPraenomen] en todos los flancos!"
 me_thracian_01_hellespont.7.a:0 "¡A las armas!"
 me_thracian_01_hellespont.7.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_3$#!' se #G completó#!!"
 me_thracian_01_hellespont.8.t:0 "Financiamiento del fondo de reserva: Descontento"
 me_thracian_01_hellespont.8.desc:0 "Las numerosas guerras, tanto entre los diádocos como contra los bárbaros del norte, están agotando nuestras finanzas. Aplicar más impuestos es una medida siempre impopular, pero sirve para solucionar rápidamente cualquier emergencia.\n\nSi bien nuestros representantes vuelven de las tierras de nuestros súbditos a lo largo de la costa de [GetProvince('(int32)2770').GetArea.GetRegion.GetName] cargando cofres de oro, estamos al tanto de que nuestras acciones generarán rencor y dañarán aún más su ya debilitada lealtad hacia nosotros. Sin embargo, no olvidemos que la explotación forma parte de la naturaleza de las relaciones entre señores y súbditos. Si no pueden aceptarlo, tendrán que atenerse a las consecuencias. Siempre estamos listos para reprimir revueltas, más ahora que nuestras arcas están llenas."
 me_thracian_01_hellespont.8.a:0 "Todos deben cumplir su función."
 me_thracian_01_hellespont.8.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_4$#!' se #G completó#!!"
 me_thracian_01_hellespont.9.t:0 "Impuestos para el fondo de reserva"
 me_thracian_01_hellespont.9.desc:0 "Nuestro señor, [GetCountry('TRE').GetName], siempre está peleando guerras y despilfarrando dinero. Nosotros cumplimos con nuestra parte al pagar impuestos, enviar ejércitos e incluso yendo a la guerra para ayudarlo, pero parece que nunca es suficiente.\n\nAhora, tiene la audacia venir y esperar que paguemos un impuesto especial para financiar su guerra. Por desgracia, no podemos rebelarnos, así que solo podemos resignarnos y darle lo que pide. Por ahora."
 me_thracian_01_hellespont.9.a:0 "No tenemos otra opción, pero no olvidaremos esto."
 me_thracian_01_hellespont.9.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_5$#!' se #G completó#!!"
 me_thracian_01_hellespont.10.t:0 "El asunto de Troya: un legado de grandeza"
 me_thracian_01_hellespont.10.desc:0 "Tras años de malos gobiernos antigónidas, uno de los sitios más celebrados del mundo [hellenic_scope.GetName] está por fin bajo el control de un líder respetable.\n\nAlejandro, un verdadero héroe entre los hombres y ahora un dios entre los dioses, vino a [GetProvince('(int32)257').GetName] en cuanto puso un pie en Asia para mostrar sus respetos ante la tumba de Aquiles. Nuestro basileo [GetCountry('TRE').GetRuler.GetName] decidió seguir su ilustre ejemplo: ofreció grandes celebraciones y sacrificios en el sitio en cuanto llegó al lugar. ¡Que se sepa que [GetCountry('TRE').GetRuler.GetName] respeta a los héroes de antaño, sobre todo a Aquiles, y que imita sus gloriosas hazañas!"
 me_thracian_01_hellespont.10.a:0 "¡Los héroes de antaño nos guían a la grandeza!"
 me_thracian_01_hellespont.10.a.tt:0 "Cada país de cultura [hellenic_scope.GetName|Y] apreciará nuestros esfuerzos por honrar la memoria de la Guerra de Troya."
 me_thracian_01_hellespont.10.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_6$#!' se #G completó#!!"
 me_thracian_01_hellespont.10.b.tt:0 "Cada país de cultura helenística apreciará nuestros esfuerzos por honrar la memoria de la Guerra de Troya."
 me_thracian_01_hellespont.10.c.tt:0 "¡El culto de [achilles_scope.GetName|Y] está ahora disponible en nuestro panteón!"
 me_thracian_01_hellespont.10.d.tt:0 "El culto de Aquiles estará disponible en nuestro panteón."
 me_thracian_01_hellespont.11.t:0 "Heraclea Póntica: Amastris"
 me_thracian_01_hellespont.11.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_7$#!' se #G completó#!!"
 me_thracian_01_hellespont.12.t:0 "Heraclea Póntica: oferta"
 me_thracian_01_hellespont.12.desc:0 "[GetCountry('HCP').GetName] y su despotismo interfieren en la futura expansión hacia Bitinia y serían un punto estratégico útil en nuestro conflicto con [GetCountry('PRY').GetName], al sur.\n\nEl reino, gobernado por parientes del derrotado Darío III de Persia, está muy debilitado por la lucha de poder justo afuera de sus fronteras, y podría interesarse en conseguir un protector. Además, estas tierras estuvieron en el pasado bajo la influencia del imperio de Alejandro y devolverlas a la dirección macedonia será una buena causa."
 me_thracian_01_hellespont.12.a:0 "Enviemos a nuestros embajadores."
 me_thracian_01_hellespont.13.t:0 "Una oferta de Tracia"
 me_thracian_01_hellespont.13.desc:0 "Los embajadores de [GetCountry('TRE').GetName] están frente a [GetCountry('HCP').GetRuler.GetName] con la arrogancia de un conquistador victorioso. En nombre de [GetCountry('TRE').GetRuler.GetPraenomen], su basileo, portan amistad, oro y una oferta que exuda amenazas encubiertas.\n\nAfirman que somos un país pequeño e indefenso en medio de gigantes en guerra. Si renunciamos a nuestra libertad e independencia y nos convertimos en sus súbditos, ganaremos un aliado y protector poderoso, uno que podría fácilmente volverse nuestro enemigo mortal si lo rechazamos."
 me_thracian_01_hellespont.13.a:0 "Por desgracia, tienen razón. Debemos aceptar."
 me_thracian_01_hellespont.13.b:0 "¡No aceptaremos esta oferta indignante!"
 me_thracian_01_hellespont.14.t:0 "Heraclea Póntica: oferta aceptada"
 me_thracian_01_hellespont.14.desc:0 "[GetCountry('HCP').GetRuler.GetName] entró en razón y escogió la alternativa más segura para el pueblo de [GetCountry('HCP').GetName]. Nuestros embajadores vuelven a casa satisfechos.\n\n[GetCountry('HCP').GetName] es ahora nuestro tributario y contribuirá a nuestros esfuerzos militares en el frente anatolio. A pesar de ser un país muy pequeño, [GetCountry('HCP').GetName] jugó un papel importante en Anatolia. Hicimos bien al impedir que cayeran bajo la influencia de nuestros rivales. \n\n¡Otro éxito para nuestra diplomacia!"
 me_thracian_01_hellespont.14.a:0 "Sin duda fue una decisión sabia."
 me_thracian_01_hellespont.15.t:0 "Heraclea Póntica: oferta rechazada"
 me_thracian_01_hellespont.15.desc:0 "[GetCountry('HCP').GetRuler.GetName] no entró en razón y escogió la alternativa más peligrosa para el pueblo de [GetCountry('HCP').GetName].\n\nNuestros embajadores volvieron a casa decepcionados, pues [GetCountry('HCP').GetName] rechazó la oferta para convertirse en nuestro súbdito.\n\nNuestros ejércitos triunfarán donde la diplomacia falló. A pesar de ser un país muy pequeño, [GetCountry('HCP').GetName] tiene gran relevancia en Anatolia, ¡por lo que no podemos permitir que caigan bajo la influencia de nuestros rivales!"
 me_thracian_01_hellespont.15.a:0 "¡Se arrepentirán de habernos desafiado!"
 me_thracian_01_hellespont.16.t:0 "La flota bizantina: control marítimo"
 me_thracian_01_hellespont.16.desc:0 "A pesar de nuestros esfuerzos, no podemos competir con la producción de barcos de gigantes como [GetCountry('PRY').GetName] y [GetCountry('EGY').GetName]. Sin embargo, la guerra se trasladó al mar y debemos seguirles el paso a nuestros rivales si pretendemos sobrevivir y prosperar.\n\n[GetCountry('BYZ').GetName], nuestro vecino, es célebre por su experiencia en construcción de barcos y el tamaño de su flota. Si logramos controlar sus puertos y navíos, podríamos cambiar el curso de cualquier guerra entre los sucesores. Debemos ofrecerles nuestra amistad y protección, siempre y cuando nos ofrezcan su poderosa flota."
 me_thracian_01_hellespont.16.a:0 "Enviemos nuestra oferta."
 me_thracian_01_hellespont.16.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_8$#!' se #G completó#!!"
 me_thracian_01_hellespont.17.t:0 "Una oferta de Tracia"
 me_thracian_01_hellespont.17.desc:0 "Los embajadores de [GetCountry('TRE').GetName] están frente a [GetCountry('BYZ').GetRuler.GetName] con la arrogancia de un conquistador victorioso. En nombre de [GetCountry('TRE').GetRuler.GetPraenomen], su basileo, portan amistad, oro y una oferta que exuda amenazas encubiertas.\n\nAfirman que somos un país pequeño en medio de gigantes en guerra. Si renunciamos a nuestra libertad, nuestra independencia y nuestra flota y nos convertimos en sus súbditos, ganaremos un aliado y protector poderoso, uno que podría fácilmente volverse nuestro enemigo mortal si lo rechazamos."
 me_thracian_01_hellespont.17.a:0 "Por desgracia, tienen razón. Debemos aceptar."
 me_thracian_01_hellespont.17.a.tt:0 "También les cederemos nuestra flota."
 me_thracian_01_hellespont.17.b:0 "¡No aceptaremos esta oferta indignante!"
 me_thracian_01_hellespont.17.b.tt:0 "A [GetCountry('TRE').GetName|Y] no le gustará y podría reaccionar con violencia."
 me_thracian_01_hellespont.18.t:0 "La flota bizantina: oferta aceptada"
 me_thracian_01_hellespont.18.desc:0 "[GetCountry('BYZ').GetRuler.GetName] entró en razón y escogió la alternativa más segura para el pueblo de [GetCountry('BYZ').GetName].\n\nNuestros embajadores vuelven a casa satisfechos. [GetCountry('BYZ').GetName] es ahora nuestro tributario y contribuirá a nuestros esfuerzos militares con su flota. \n\n¡Otro éxito para nuestra diplomacia!"
 me_thracian_01_hellespont.18.a:0 "Sin duda fue una decisión sabia."
 me_thracian_01_hellespont.18.a.tt:0 "[GetCountry('BYZ').GetName|Y] nos cede su flota."
 me_thracian_01_hellespont.19.t:0 "La flota bizantina: oferta rechazada"
 me_thracian_01_hellespont.19.desc:0 "En su necedad, [GetCountry('BYZ').GetRuler.GetName] escogió la alternativa más peligrosa para la gente de [GetCountry('BYZ').GetName].\n\nNuestros embajadores volvieron a casa decepcionados, pues [GetCountry('BYZ').GetName] rechazó la oferta para convertirse en nuestro súbdito.\n\nSin embargo, nuestros ejércitos triunfarán donde la diplomacia falló. No podemos permitir que la flota y grandes astilleros de [GetCountry('BYZ').GetName.GetAdjective] caigan en manos de nuestros rivales. Si no podemos controlarlos pacíficamente, habrá que destruirlos."
 me_thracian_01_hellespont.19.a:0 "¡A la guerra!"
 me_thracian_01_hellespont.21.tt:0 "Un trato con los epirotas: amistad"
 me_thracian_01_hellespont.24.t:0 "El asunto de Macedonia: la promesa"
 me_thracian_01_hellespont.24.desc:0 "Hace no mucho, firmamos un pacto con los epirotas: dado que ambos desconfiamos de [GetCountry('MAC').GetName] y buscamos su trono, decidimos unir nuestras fuerzas y declararle la guerra en conjunto a [GetCountry('MAC').GetName] por medio de un ataque en ambos frentes.\n\nLa guerra comenzó y contamos con que [GetCountry('EPI').GetRuler.GetName|Y] cumpla su promesa y su parte del trato. Sin duda, [GetCountry('MAC').GetName] caerá ante el poder combinado de nuestros ejércitos. ¡Nuestra única preocupación será cómo nos repartiremos el botín!"
 me_thracian_01_hellespont.24.a:0 "Es hora de que cumplan su promesa."
 me_thracian_01_hellespont.24.a.tt:0 "Le pedimos a [GetCountry('EPI').GetName|Y] que se una a nuestra guerra."
 me_thracian_01_hellespont.25.t:0 "El asunto de Macedonia: un nuevo basileo"
 me_thracian_01_hellespont.25.desc:0 "[GetCountry('MAC').GetName] se ha debilitado, fragmentado y sumido en el caos desde la muerte de [GetCharacter('(int32)32').GetPraenomen]. El trono de Alejandro fue mancillado, pero tenemos la oportunidad de restaurarlo a su grandeza legítima.\n\n¡La guerra con [GetCountry('MAC').GetName] debe continuar hasta que nuestro basileo [GetCountry('TRE').GetRuler.GetName|Y] haya pacificado el área y pueda ocupar con orgullo en el trono de Alejandro!"
 me_thracian_01_hellespont.25.a:0 "¡Adelante!"
 me_thracian_01_hellespont.25.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_9$#!' se #G completó#!!"
 me_thracian_01_hellespont.26.t:0 "Una petición de Tracia"
 me_thracian_01_hellespont.26.desc:0 "Hace no mucho, firmamos un pacto con [GetCountry('TRE').GetName]: dado que ambos desconfiamos de [GetCountry('MAC').GetName] y buscamos su trono, decidimos unir nuestras fuerzas y declararle la guerra en conjunto a [GetCountry('MAC').GetName] por medio de un ataque en ambos frentes.\n\nLa guerra comenzó y [GetCountry('TRE').GetRuler.GetName] cuenta con que cumplamos nuestra promesa y nuestra parte del trato. Sin duda, [GetCountry('MAC').GetName] caerá ante el poder combinado de nuestros ejércitos, e incumplir nuestra palabra ahora dañaría irreparablemente nuestras relaciones con [GetCountry('TRE').GetName]. Sin embargo, también podríamos esperar a que nuestros rivales peleen entre ellos y luego aparecer para cosechar los beneficios..."
 me_thracian_01_hellespont.26.a:0 "¡Una promesa es una promesa, jurada ante Zeus Horkios!"
 me_thracian_01_hellespont.26.b:0 "Las promesas se hicieron para romperse..."
 me_thracian_01_hellespont.27.t:0 "El asunto de Macedonia: ayuda en camino"
 me_thracian_01_hellespont.27.desc:0 "Los epirotas cumplieron su promesa y participarán en la guerra. Podemos presionar a [GetCountry('MAC').GetName] desde ambos flancos en una maniobra de pinza que no le dejará escapatoria.\n\n¡Pronto, nuestros ejércitos marcharán triunfantes sobre [GetCountry('MAC').GetName]! Si bien la victoria está casi asegurada, deberíamos considerar también las posibles consecuencias de nuestra empresa conjunta: ¿cómo vamos a repartirnos los restos del reino de [GetCountry('MAC').GetName] con nuestro aliado?\n\n¿Estamos listos para traicionar o ser traicionados?"
 me_thracian_01_hellespont.27.a:0 "Muy bien."
 me_thracian_01_hellespont.28.t:0 "El asunto de Macedonia: traición"
 me_thracian_01_hellespont.28.desc:0 "¡Nos traicionaron! ¡Esas ratas descaradas de [GetCountry('EPI').GetName] cambiaron de parecer y no se unirán a nosotros en la guerra contra [GetCountry('MAC').GetName]!\n\nParece que la palabra de [GetCountry('EPI').GetRuler.GetPraenomen] no vale nada, por lo que nunca más confiaremos en ella. En realidad, ni siquiera necesitábamos su ayuda. Nos apoderaremos de [GetCountry('MAC').GetName] de todos modos."
 me_thracian_01_hellespont.28.a:0 "¡Que sufra la maldición de Zeus Horkios!"
 me_thracian_01_hellespont.29.t:0 "Consolidación de la adquisición asiática: señor de Anatolia"
 me_thracian_01_hellespont.29.desc:0 "Nuestra marcha por Asia es imparable: consolidamos nuestra posición más allá del Helesponto y por todo el camino hasta los montes Tauro, al tiempo que nuestros rivales se debilitan día tras día.\n\nSi bien el Helesponto sigue siendo nuestra última línea de defensa, nuestra expansión en [GetProvince('(int32)257').GetArea.GetRegion.GetName] y [GetProvince('(int32)1941').GetArea.GetRegion.GetName] casi ha duplicado el tamaño de nuestro reino; es más, alejó de nuestra capital la siempre conflictiva frontera asiática. Si logramos controlar estas áreas tan disputadas, nuestras posibilidades de derrotar a nuestros rivales se elevarán hasta el cielo."
 me_thracian_01_hellespont.29.a:0 "¡[GetCountry('TRE').GetName] prospera!"
 me_thracian_01_hellespont.29.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_10$#!' se #G completó#!!"
 me_thracian_01_hellespont.30.t:0 "Helenización de la adquisición asiática: fomento de la cultura griega"
 me_thracian_01_hellespont.30.desc:0 "La gente de [anatolian_scope.GetName] siempre ha habitado el interior asiático.\n\nSi bien no hablan griego y no se visten como nosotros, la influencia y cultura de las ciudades griegas vecinas es notoria. Nos admiran (con justa razón) y, con algo de esfuerzo e inversión adicionales, podríamos convencerlos de adoptar nuestras costumbres. Esto debería hacernos más fácil controlar la zona y motivarlos a participar con más entusiasmo de nuestros esfuerzos."
 me_thracian_01_hellespont.30.a:0 "¡Los convertiremos en griegos!"
 me_thracian_01_hellespont.30.a.tt:0 "[GetCountry('TRE').GetRuler.GetName] fomenta la helenización del pueblo de [anatolian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.t:0 "Helenización de la adquisición asiática: primeros resultados"
 me_thracian_01_hellespont.31.desc:0 "Luego del primer año de nuestra nueva política, ya se ven los primeros resultados.\n\nEl pueblo [anatolian_scope.GetName] de [GetProvince('(int32)257').GetArea.GetRegion.GetName] y [GetProvince('(int32)1941').GetArea.GetRegion.GetName] se vuelve cada día más [hellenic_scope.GetName]: aprenden nuestro idioma, adoptan nuestras costumbres y participan en nuestra burocracia. Si bien este proceso se puede fomentar y apoyar, no es posible imponerlo, por lo que tomará generaciones para que se complete."
 me_thracian_01_hellespont.31.a:0 "Mientras tanto, ¡brindemos por un comienzo prometedor!"
 me_thracian_01_hellespont.31.a.tt:0 "Todos los países [hellenic_scope.GetName|Y] apreciarán nuestros esfuerzos por expandir nuestra cultura compartida."
 me_thracian_01_hellespont.31.a.tt.2:0 "5 POB que no sean [hellenic_scope.GetName] en [GetProvince('(int32)257').GetArea.GetRegion.GetName] y [GetProvince('(int32)1941').GetArea.GetRegion.GetName] se convertirán en [macedonian_scope.GetName|Y]."
 me_thracian_01_hellespont.31.a.tt.3:0 "Todas las culturas [anatolian_scope.GetName] obtendrán '$tre_anatolian_integration$'."
 me_thracian_01_hellespont.31.a.tt.4:0 "Todas las culturas anatolias obtendrán '$tre_anatolian_integration$'."
 me_thracian_01_hellespont.31.a.tt.5:1 "5 POB que no sean #Y helénicas #! en [GetProvince('(int32)257').GetArea.GetRegion.GetName|Y] y [GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y] se convertirán en #Y macedonias #!."
 me_thracian_01_hellespont.31.a.tt.6:1 "Todos los países #Y helénicos#! apreciarán nuestros esfuerzos por expandir nuestra cultura compartida."
 me_thracian_01_hellespont.31.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_11$#!' se #G completó#!!"
 me_thracian_01_hellespont.32.t:0 "Asegurar Capadocia: primer paso"
 me_thracian_01_hellespont.32.desc:0 "Aseguramos nuestro primer territorio en [GetProvince('(int32)1951').GetArea.GetRegion.GetName], pero este no es más que el paso inicial de nuestro plan.\n\nPara aprovechar la falta de resistencia de los países vecinos debilitados, debemos avanzar hacia Capadocia y extender nuestro dominio a lo largo de los montes Tauro, una frontera natural segura contra los invasores del sur y el este."
 me_thracian_01_hellespont.32.a:0 "Sería un gran logro."
 me_thracian_01_hellespont.32.a.tt:0 "[GetCountry('TRE').GetName] obtiene un reclamo sobre [GetProvince('(int32)1951').GetArea.GetName|Y], [GetProvince('(int32)1799').GetArea.GetName|Y], [GetProvince('(int32)1836').GetArea.GetName|Y], [GetProvince('(int32)172').GetArea.GetName|Y] y [GetProvince('(int32)1854').GetArea.GetName|Y]."
 me_thracian_01_hellespont.32.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_12$#!' se #G completó#!!"
 me_thracian_01_hellespont.33.t:0 "Autonomía asiática: un nuevo reino"
 me_thracian_01_hellespont.33.tt:0 "Creamos un estado cliente en [GetProvince('(int32)278').GetArea.GetRegion.GetName], al noroeste, cuya capital es [GetProvince('(int32)278').GetName|Y]."
 me_thracian_01_hellespont.33.a.tt:0 "#Y Pérgamo#! obtendrá todos nuestros territorios en [GetProvince('(int32)278').GetArea.GetName], [GetProvince('(int32)257').GetArea.GetName] y [GetProvince('(int32)254').GetArea.GetName].\n#Y Pérgamo#! se convertirá en #Y estado cliente#! de #Y [THIS.GetCountry.GetName]#!.\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#! será quien gobierne #Y Pérgamo#!."
 me_thracian_01_hellespont.33.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_13$#!' se #G completó#!!"
 me_thracian_01_hellespont.34.t:0 "Afrenta a los egeos: navíos de guerra"
 me_thracian_01_hellespont.34.desc:0 "Desde que se fundó nuestro reino, [GetProvince('(int32)2770').GetArea.GetRegion.GetName] ha sido nuestro principal interés marítimo. Si bien nuestra posición abarca dos mares, nuestra reciente expansión se ha enfocado principalmente en el interior de Asia.\n\nSin embargo, ahora controlamos varios puertos a lo largo del mar Egeo y no deberíamos desperdiciar su potencial. De hecho, otros diádocos muestran gran interés en el área y están listos para aprovechar nuestra distracción. ¡Si no controlamos el mar, podrán navegar sin obstáculos hasta las puertas de nuestra capital!"
 me_thracian_01_hellespont.34.a:0 "¡Aprovechemos al máximo nuestra flota!"
 me_thracian_01_hellespont.34.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_14$#!' se #G completó#!!"
 me_thracian_01_hellespont.35.t:0 "Justicia poética"
 me_thracian_01_hellespont.35.desc:0 "Desde los tiempos remotos de su servicio en común bajo el mandato de Alejandro, [GetCharacter('(int32)37').GetPraenomen] y [GetCharacter('(int32)41').GetPraenomen] nunca se han llevado bien. Y ahora, la relación de nuestro fundador con el hijo de [GetCharacter('(int32)37').GetPraenomen], [GetCharacter('(int32)38').GetPraenomen], es aún peor. Si bien se hace llamar a sí mismo un rey, como Alejandro, [GetCharacter('(int32)38').GetPraenomen] consideraba a [GetCharacter('(int32)41').GetPraenomen] como un gazophylax, un tesorero miserable. \n\nAhora que capturamos a [demetrius_character_scope.GetName], este insulto se pagará con sangre."
 me_thracian_01_hellespont.35.a:0 "¡Traigan a [demetrius_character_scope.GetPraenomen] y cúbranlo con oro fundido!"
 me_thracian_01_hellespont.35.end.tt:0 "¡La tarea de misión '#Y $thracian_01_hellespont_task_15$#!' se #G completó#!!"
 me_thracian_01_hellespont.36.t:0 "Hegemonía póntica"
 me_thracian_01_hellespont.36.desc:0 "Debido a la posición de la satrapía original asignada a [GetCharacter('(int32)41').GetName] durante nuestra fundación, nuestro país siempre ha considerado a [GetProvince('(int32)2770').GetArea.GetRegion.GetName] como un área de interés exclusivo para nosotros.\n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName] no goza de riqueza; sus ciudades son pocas, pero son colonias griegas antiguas que, gracias a sus habilidades comerciales, han existido durante siglos en una tierra lejana infestada de bárbaros guerreros. En particular, los cereales traídos de [GetProvince('(int32)2770').GetArea.GetRegion.GetName] han dado sustento a grandes ciudades como [GetProvince('(int32)416').GetName] durante largo tiempo. Si eliminamos a nuestros rivales de esta zona, aseguraremos una ventana estratégica en el suministro de alimentos."
 me_thracian_01_hellespont.36.a:0 "Lo hicimos bien."
 me_thracian_01_hellespont.36.end.tt:0 "¡La misión '#Y $thracian_01_hellespont$#!' se #G completó#!!"
 me_thracian_01_hellespont.37.t:0 "Un trato con los epirotas: no hubo resultados"
 me_thracian_01_hellespont.37.desc:0 "Al parecer, nos equivocamos. Nuestros contactos en la corte [GetCountry('EPI').GetAdjective] nos hicieron creer que [GetCountry('EPI').GetRuler.GetName] estaba por hacernos una interesante oferta de atacar [GetCountry('MAC').GetName] en conjunto.\n\nSin embargo, los epirotas se mantienen en silencio, por lo que debemos suponer que cambiaron de opinión y decidieron pelear sus guerras por su cuenta.\n\nLos veremos en el campo de batalla."
 me_thracian_01_hellespont.37.a:0 "No tiene caso..."
 me_thracian_01_hellespont.39.t:0 "Cruzando el Helesponto"
 me_thracian_01_hellespont.39.desc:0 "[GetCountry('TRE').GetName] está en una posición extremadamente delicada: amenazado por bárbaros al norte y por otros diádocos al oeste y al sur, y rodeado de súbditos rebeldes y potencias locales oportunistas. La supervivencia de nuestro joven reino está en peligro todos los días.\n\nSin embargo, nuestro astuto basileo [GetCountry('TRE').GetRuler.GetPraenomen] tiene un plan para que ataquemos y destruyamos a nuestros enemigos antes de que hagan lo mismo con nosotros."
 me_thracian_01_hellespont.39.a:0 "Es una empresa valerosa y notable."
 me_thracian_01_hellespont.39.a.tt:0 "¡Nos embarcamos en la misión!"
 me_thracian_01_hellespont.40.t:0 "Más allá del Helesponto"
 me_thracian_01_hellespont.40.desc:0 "Afianzar nuestra posición en el Pontus Euxinus y al otro lado del Helesponto fue solamente el primer paso.\n\nEl corazón de nuestro reino late a salvo y nuestras fronteras se expanden fuertes, pero no debemos descuidarnos. Nuestros diádocos rivales aprendieron a temernos y respetarnos y [ROOT.GetCountry.GetRuler.GetName] finalmente es un contendiente real en la lucha por unificar el imperio de Alejandro nuevamente y convertirse en su verdadero sucesor. ¡Avancemos hacia la gloria!"
 me_thracian_01_hellespont.40.a:0 "¡Éxito!"
 me_thracian_01_hellespont.40.a.tt:0 "¡Completamos la misión!"
# The Paper Kingdom
 me_thrace_2_paper_kingdom.1.t:0 "El reino de papel"
 me_thrace_2_paper_kingdom.1.desc:0 "Tras la muerte de Alejandro y la división de su imperio, se le otorgó a Lisímaco la satrapía de Tracia. Este era un regalo envenenado, pues si bien es una región fuerte y pudiente en la teoría, el control de Macedonia sobre ella siempre fue frágil.\n\nLas tribus tracias que Filipo II había sometido en el pasado y que ahora son supuestamente súbditos del gobernante de Tracia han mostrado una y otra vez su deslealtad y traición. Aún más al norte, al otro lado del ancho río protector Istros, se encuentran las tierras de los getas, cuyos saqueadores cruzan el río para arrasar con las tierras de las colonias griegas en la orilla occidental del Pontus Euxinus, donde se encuentran ciudades que son la mismísima tesorería de la satrapía. Al mismo tiempo, al sur, conforme Tracia une los mundos griego y asiático por medio del control del Helesponto, es cuestión de tiempo para que se invadan entre sí y envíen a sus ejércitos por Tracia para ello.\n\nContra todo pronóstico, Lisímaco logró mantener la integridad de la satrapía durante décadas gracias a su astucia, diplomacia y genialidad militar. Permaneció al margen de estas guerras de sucesión y repelió todas y cada una de las amenazas provenientes de los bárbaros del norte. Ahora, tras ya haber logrado lo imposible, lo que queda por hacer es sencillo. Si [ROOT.GetCountry.GetRuler.GetName] pretende igualar el poder de los demás diádocos y autoproclamarse [ROOT.GetCountry.GetRulerTitle], este 'reino de papel' debe convertirse en un reino tan poderoso y estable en la teoría como en la práctica, pues como dicen los sabios; 'Si los tracios se unieran, serían invencibles y la nación más poderosa de la Tierra'."
 me_thrace_2_paper_kingdom.1.a:0 "¿Qué oportunidad tienen estos bárbaros en comparación con lo imposible?"
 me_thrace_2_paper_kingdom.2.t:0 "Papel que ya no existe"
 me_thrace_2_paper_kingdom.2.desc:0 "Finalmente, [ROOT.GetCountry.GetRuler.GetName] unió las tierras nominales de la satrapía tracia bajo su nombre y logró la tarea imposible que iniciaron quienes le otorgaron a nuestra familia este regalo envenenado. Si bien tomó tiempo, sin duda quienes ansiaban vernos derrotados ya dejaron de reírse. Que nuestros enemigos tiemblen, pues los mismos pueblos cuya división pretendía doblegarnos, ahora van por ellos, unidos y poderosos en un ejército invencible."
 me_thrace_2_paper_kingdom.2.a:0 "Ahora, nuestros enemigos sufrirán todo el peso de nuestra atención..."
 me_thrace_2_paper_kingdom.2.a_tt:0 "¡La misión '#Y $thracian_02_paper_kingdom$#!' se #G completó#!!"
 me_thrace_2_paper_kingdom.3.t:0 "Aprovechar la oportunidad"
 me_thrace_2_paper_kingdom.3.desc:0 "Nuestro maldito señor, [ROOT.GetOverlord.GetRuler.GetPraenomen], le declaró la guerra a [ODR_thracian_enemy.GetName]. Mientras ambos diádocos centran su atención en pelearse entre sí, tal vez deberíamos aprovechar la situación..."
 me_thrace_2_paper_kingdom.3.a:0 "¡Pronto llegará la independencia de [ROOT.GetCountry.GetAdjective]!"
 me_thrace_2_paper_kingdom.3.b:0 "Sería una insensatez hacer enojar a nuestro señor."
 me_thrace_2_paper_kingdom.4.t:0 "Revuelta del pueblo [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.4.desc:0 "Los Odrisios, en su constante deshonestidad, fueron muy astutos al elegir el momento para rebelarse. Con nuestras fuerzas ocupadas con la guerra contra [ODR_thracian_enemy.GetName], [GetCountry('ODR').GetRuler.GetName] vio su oportunidad para asegurar la independencia [GetCountry('ODR').GetAdjective] y está preparando sus fuerzas para apuñalarnos por la espalda."
 me_thrace_2_paper_kingdom.4.a:0 "¡Malditos sean!"
 me_thrace_2_paper_kingdom.5.t:0 "Invasión [GetCountry('GTE').GetAdjective]"
 me_thrace_2_paper_kingdom.5.desc:0 "Nuestros mensajeros nos informan que la ciudad de [getic_raid_province_target.GetName] fue víctima de una despreciable invasión [GetCountry('GTE').GetAdjective]. "
 me_thrace_2_paper_kingdom.5.desc_1:0 "Si bien muchos de los habitantes lograron mantenerse a salvo, los persistentes invasores no se rindieron hasta quemar muchas edificaciones y saquear todo lo que pudieron, antes de regresar al otro lado del Istros con nuestras riquezas bajo el brazo. Los daños son incalculables."
 me_thrace_2_paper_kingdom.5.desc_2:0 "Debido a lo repentino del ataque, los invasores alcanzaron a los habitantes en fuga antes de que pudieran llegar a la relativa seguridad de la ciudad. Muchos fueron esclavizados y llevados al otro lado del Istros, a tierras getas."
 me_thrace_2_paper_kingdom.5.desc_3:0 "Aunque muchos de los habitantes lograron mantenerse a salvo, los invasores encontraron un granero desprotegido y lo saquearon por completo. Nuestras provisiones están ahora al otro lado del Istros y servirán para alimentar bocas getas."
 me_thrace_2_paper_kingdom.5.a:0 "¡Esto no quedará impune!"
 me_thrace_2_paper_kingdom.6.desc:0 "¡Horror! ¡Fuimos víctimas de una despreciable invasión [GetCountry('GTE').GetAdjective]! "
 me_thrace_2_paper_kingdom.6.a:0 "¡¿Acaso [ROOT.GetOverlord.GetName] no hará nada?!"
 me_thrace_2_paper_kingdom.7.t:0 "Retorno tras una invasión exitosa"
 me_thrace_2_paper_kingdom.7.desc:0 "¡Nuestros invasores volvieron del otro lado del Istros y traen grandes tesoros!"
 me_thrace_2_paper_kingdom.7.a:0 "¡Qué suerte que ellos sean tan débiles!"
 me_thrace_2_paper_kingdom.8.t:0 "Negociaciones con el pueblo [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.8.desc:0 "Con amenazas por todos los flancos, no podemos darnos el lujo de tener un súbdito desleal que nos apuñale por la espalda. Sería bueno ofrecer un incentivo y ganarnos la lealtad [GetCountry('ODR').GetAdjective]."
 me_thrace_2_paper_kingdom.8.a:0 "Las negociaciones se realizarán sin interrupciones."
 me_thrace_2_paper_kingdom.8.a_tt:0 "Las negociaciones exitosas reducirán la probabilidad de futuras rebeliones [GetCountry('ODR').GetAdjective|Y]."
 me_thrace_2_paper_kingdom.8.b:0 "Ofrecer concesiones cuantiosas."
 me_thrace_2_paper_kingdom.8.b_tt:0 "Las negociaciones tendrán una mayor probabilidad de éxito."
 me_thrace_2_paper_kingdom.8.c:0 "Ofrecer regalos mayores."
 me_thrace_2_paper_kingdom.8.d:0 "¡Ofrecerlo todo!"
 me_thrace_2_paper_kingdom.8.d_tt:0 "Las negociaciones tendrán una probabilidad de éxito mucho mayor."
 me_thrace_2_paper_kingdom.9.t:0 "Negociaciones con el pueblo [GetCountry('TRE').GetAdjective]"
 me_thrace_2_paper_kingdom.9.desc:0 "Los emisarios de [ROOT.GetOverlord.GetAdjective] trajeron regalos y concesiones. Sin duda buscan nuestra futura cooperación. Si bien es un insulto que crean que pueden comprar nuestra lealtad tan fácilmente, sus ofrendas merecen una consideración."
 me_thrace_2_paper_kingdom.9.a:0 "Tienen nuestra atención."
 me_thrace_2_paper_kingdom.9.b:0 "¡La libertad [ROOT.GetCountry.GetAdjective] no se venderá tan fácilmente!"
 me_thrace_2_paper_kingdom.10.t:0 "Negociaciones exitosas con el pueblo [GetCountry('TRE').GetAdjective]"
 me_thrace_2_paper_kingdom.10.desc:0 "¡La respuesta del pueblo [GetCountry('ODR').GetAdjective] a nuestros avances fue muy positiva! Aunque se mantuvo reticente a cualquier promesa vinculante dada su posición como [GetCountry('ODR').GetRulerTitle], parece que convencimos a [GetCountry('ODR').GetRuler.GetPraenomen] de que nuestro deseo de mejorar las relaciones entre nuestros pueblos es genuino."
 me_thrace_2_paper_kingdom.10.a:0 "Nuestros pueblos se acercan cada vez más."
 me_thrace_2_paper_kingdom.10.a_tt:0 "La probabilidad de rebeliones por parte del pueblo [GetCountry('ODR').GetAdjective|Y] se redujo."
 me_thrace_2_paper_kingdom.17.t:0 "Las negociaciones con el pueblo [GetCountry('ODR').GetAdjective] fallaron"
 me_thrace_2_paper_kingdom.17.desc:0 "[GetCountry('ODR').GetRuler.GetName] hizo valer su posición como [GetCountry('ODR').GetRulerTitle] y rechazó rotundamente nuestros intentos de mejorar las relaciones entre nuestros pueblos. ¡Expulsó despiadadamente a nuestros emisarios y ni siquiera aceptó nuestros regalos!"
 me_thrace_2_paper_kingdom.17.a:0 "¡Qué insulto!"
 me_thrace_2_paper_kingdom.11.t:0 "Las negociaciones con el pueblo [GetCountry('ODR').GetAdjective] finalizaron"
 me_thrace_2_paper_kingdom.11.desc:0 "Dada la reciente independencia de [GetCountry('ODR').GetName], ya no tiene sentido continuar con las negociaciones, por lo que dimos la orden a nuestros emisarios de que regresaran."
 me_thrace_2_paper_kingdom.11.a:0 "Será lo mejor."
 me_thrace_2_paper_kingdom.12.desc:0 "Dado que las relaciones se dañaron irreparablemente, es una insensatez seguir tratando de negociar con [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.12.a:0 "¡Impondremos nuestros términos con lanza en mano!"
 me_thrace_2_paper_kingdom.13.t:0 "[GetCountry('TRE').GetName] realiza concesiones"
 me_thrace_2_paper_kingdom.13.desc:0 "Acorde a su cargo de [GetCountry('TRE').GetRulerTitle], [GetCountry('TRE').GetRuler.GetPraenomen] renovó su ofensiva diplomática y envió emisarios [GetCountry('TRE').GetAdjective] que ofrecen cuantiosas concesiones en temas de autonomía y reconocimiento de nuestra influencia, que durante tanto tiempo fueron motivo de enemistad."
 me_thrace_2_paper_kingdom.13.a:0 "¡Excelentes noticias!"
 me_thrace_2_paper_kingdom.14.t:0 "Lealtad ganada"
 me_thrace_2_paper_kingdom.14.desc:0 "La ofensiva diplomática que inició [GetCountry('TRE').GetRuler.GetPraenomen] en su papel de [GetCountry('TRE').GetRulerTitle] fue sin duda fructífera. Ahora, la opinión pública en [GetCountry('ODR').GetName] favorece tanto a [GetCountry('TRE').GetRuler.GetPraenomen] que es muy improbable que [GetCountry('ODR').GetRuler.GetPraenomen] pueda reunir a la gente para futuras guerras contra nuestros señores con tanta facilidad como lo había hecho hasta ahora, a pesar de su cargo como [GetCountry('ODR').GetRulerTitle]."
 me_thrace_2_paper_kingdom.14.a:0 "Tal vez nosotros ya no necesitemos hacerlo tampoco."
 me_thrace_2_paper_kingdom.15.t:0 "[GetCountry('TRE').GetName] prepara una guerra punitiva"
 me_thrace_2_paper_kingdom.15.desc:0 "¡Nuestros mensajeros informan que [GetCountry('TRE').GetRuler.GetPraenomen], acorde a su título como [GetCountry('TRE').GetRulerTitle], está reuniendo sus tropas en un intento de marchar hacia [GetCountry('ODR').GetName]! Lo que hicimos fue despertar a un león dormido..."
 me_thrace_2_paper_kingdom.15_tt:0 "¡@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] #R declarará la guerra#! dentro de 90 días!"
 me_thrace_2_paper_kingdom.15.a:0 "¡Debemos prepararnos para su llegada!"
 me_thrace_2_paper_kingdom.16.t:0 "La destrucción de [GetProvince('(int32)478').GetName]"
 me_thrace_2_paper_kingdom.16.desc:0 "¡Ay de nosotros!\n\nPoco después de que [GetProvince('(int32)478').GetName] cayera ante el enemigo, [GetCountry('TRE').GetRuler.GetPraenomen], miserable [GetCountry('TRE').GetRulerTitle], envió a sus hombres a atacar la ciudad y sus indefensos habitantes. Arrasaron y saquearon nuestros templos, palacios y monumentos, quemaron la ciudad hasta dejarla hecha cenizas, asesinaron a nuestro pueblo y los sobrevivientes están esparcidos por doquier.\n\nNuestro orgullo, [GetProvince('(int32)478').GetName], el símbolo de nuestro poder y soberanía, ya no existe."
 me_thrace_2_paper_kingdom.16.a:0 "¡Todo está perdido!"
 me_thrace_2_paper_kingdom.24.t:0 "Ganaste la lealtad del pueblo [GetCountry('ODR').GetAdjective]"
 me_thrace_2_paper_kingdom.24.desc:0 "¡Por fin! Nuestra política de tolerancia y aceptación y el ofrecimiento de cierto grado de autonomía rindieron frutos. ¡Los odrisios nos tienen en más alta estima que nunca! Incluso si [GetCountry('ODR').GetRuler.GetPraenomen], en su calidad de [GetCountry('ODR').GetRulerTitle], optara por hacer valer su independencia, su voluntad le jugaría en contra."
 me_thrace_2_paper_kingdom.24.a:0 "Sin duda nuestros 'regalos' fueron más que útiles."
 me_thrace_2_paper_kingdom.18.desc:0 "Nuestra venganza cayó sobre los odrisios. No quedó nada en pie en [GetProvince('(int32)478').GetName], sus habitantes fueron asesinados y los sobrevivientes están esparcidos por doquier.\n\nLa ciudad, el símbolo de su orgullo, que en su arrogancia construyeron para competir con la opulencia macedonia, ya no existe."
 me_thrace_2_paper_kingdom.18.a:0 "Que todos sepan el destino que les depara a los traidores."
 me_thrace_2_paper_kingdom.19.t:0 "[GetCountry('TRE').GetName] exige sometimiento"
 me_thrace_2_paper_kingdom.19.desc:0 "[GetCountry('TRE').GetName] envió emisarios exigiendo que [ROOT.GetCountry.GetRuler.GetName], actual [ROOT.GetCountry.GetRulerTitle], jure lealtad a [GetCountry('TRE').GetRuler.GetName], actual [GetCountry('TRE').GetRulerTitle]. Si nos negamos, seguramente habrá guerra."
 me_thrace_2_paper_kingdom.19.a:0 "No tenemos otra opción."
 me_thrace_2_paper_kingdom.19.b:0 "¡No renunciaremos tan fácilmente a nuestra libertad!"
 me_thrace_2_paper_kingdom.20.t:1 "[tre_northern_tribe.GetName] ofrece sometimiento"
 me_thrace_2_paper_kingdom.20.desc:1 "Nuestros emisarios regresaron con la noticia de que [tre_northern_tribe.GetRuler.GetName] obedientemente nos juró lealtad, como habíamos exigido."
 me_thrace_2_paper_kingdom.20.a:0 "Este es el comienzo de una relación productiva."
 me_thrace_2_paper_kingdom.21.t:1 "[tre_northern_tribe.GetName] se niega a someterse"
 me_thrace_2_paper_kingdom.21.desc:1 "¡Nuestros emisarios nos informan que [tre_northern_tribe.GetRuler.GetName] se negó a jurarnos lealtad!"
 me_thrace_2_paper_kingdom.21.a:1 "[tre_northern_tribe.GetRuler.GetPraenomen] se arrepentirá de esto..."
 me_thrace_2_paper_kingdom.22.t:0 "De la teoría a la práctica"
 me_thrace_2_paper_kingdom.22.desc:0 "Hoy, [ROOT.GetCountry.GetRuler.GetPraenomen], en su calidad de [ROOT.GetCountry.GetRulerTitle], logró lo que ni Filipo II ni Alejandro pudieron: todas las fronteras teóricas de Tracia están ahora bajo su firme control. Ahora que las tribus tracias están pacificadas, el poderoso Istros será una barrera natural contra posibles enemigos del norte, lo que nos permitirá, al fin, redirigir nuestra atención a otros lugares."
 me_thrace_2_paper_kingdom.22.a:0 "¡Nuestros enemigos temblarán ante nuestro poder!"
 me_thrace_2_paper_kingdom.23.t:0 "La llave al Helesponto"
 me_thrace_2_paper_kingdom.23.desc:0 "La expansión de las fortificaciones en [GetProvince('(int32)350').GetName] concluyó satisfactoriamente, con murallas imponentes y torres que dominan la ruta costera hacia el Quersoneso tracio hasta la misma Tracia. La ciudad debería resistir mejor ante cualquier posible invasor que cruce el Helesponto, a la vez que dificultará su paso."
 me_thrace_2_paper_kingdom.23.a:0 "Veamos si nuestros enemigos se atreven a pasar ahora."
 me_thrace_2_paper_kingdom.25.t:0 "Tierra de los tracios"
 me_thrace_2_paper_kingdom.25.desc:0 "La fuerza de Tracia es su gente. Para ello, se hicieron arreglos para que a las personas de descendencia tracia se les permita una mayor contribución por el bien de la nación. Si bien antes se les miraba con desdén y burlas, ahora pueden ir con la cabeza en alto y el pecho inflado. Quienes insistan en oponerse a este cambio entrarán en razón cuando vean lo mucho que este pueblo incondicional y robusto tiene para ofrecer."
 me_thrace_2_paper_kingdom.25.a:0 "Nos honra contar con ellos."
 me_thrace_2_paper_kingdom.26.t:0 "La amenaza de los getas"
 me_thrace_2_paper_kingdom.26.desc:0 "Parece que [GetCountry('TRE').GetRuler.GetPraenomen], actual [GetCountry('TRE').GetRulerTitle], por fin escuchó nuestros lamentos y buscará una manera de solucionar este problema de las incesantes invasiones getas."
 me_thrace_2_paper_kingdom.26.a:0 "Estaremos al pendiente de su solución."
 me_thrace_2_paper_kingdom.27.t:0 "Cruces fortificados"
 me_thrace_2_paper_kingdom.27.desc:0 "Se establecieron los campamentos militares propuestos a lo largo de los vados que suelen utilizar los invasores getas y los soldados ya están patrullando el área. Con algo de suerte, esto reducirá drásticamente la frecuencia de esas invasiones."
 me_thrace_2_paper_kingdom.27.a:0 "Justo a tiempo."
 me_thrace_2_paper_kingdom.28.t:0 "El escudo del Istros"
 me_thrace_2_paper_kingdom.28.desc:0 "Todos los vados conocidos a lo largo del poderoso Istros, desde la orilla hasta el Pontus Euxinus en el este hasta los puntos más lejanos de Saldensia en el oeste, están bajo nuestro firme control. A falta de una fuerza invasora hecha y derecha, ningún saqueador será capaz de atravesar las tierras al sur del río."
 me_thrace_2_paper_kingdom.28.a:0 "Por fin nos deshicimos de esas invasiones interminables."
 me_thrace_2_paper_kingdom.29.t:0 "Un puente entre pueblos"
 me_thrace_2_paper_kingdom.29.desc:0 "Con nuestro patrocinio, la ciudad de [GetProvince('(int32)4513').GetName], que ya es un centro de intercambio de culturas del norte y del sur del Istros, se transformó en un verdadero puente entre pueblos, desde el extremo sur, en Grecia, hasta el punto más al norte, en Escitia.\n\nAquí, protegidas a orillas del Mar Hospitalario, las ideas se compartirán y el comercio prosperará. Con el tiempo, la ciudad podría convertirse incluso en una verdadera metrópolis, un refugio para cosmopolitas que pasará a la historia como un símbolo de diversidad cultural."
 me_thrace_2_paper_kingdom.29.a:0 "Hemos hecho historia."
 me_thrace_2_paper_kingdom.30.t:0 "Desaprobación de Ares"
 me_thrace_2_paper_kingdom.30.desc:1 "Nuestra guerra con [GetCountry('TRE').GetName] se vuelve cada vez más encarnizada y tenemos las de perder. Si buscamos la paz ahora, antes de que nuestra situación empeore aún más, podríamos lograr que los [GetCountry('TRE').GetAdjective]s acepten volver al 'status quo ante bellum', a fin de evitar una mayor pérdida de territorios y riqueza."
 me_thrace_2_paper_kingdom.30.a:0 "Debemos exigir la paz."
 me_thrace_2_paper_kingdom.30.b:0 "¡Esta vez nos ganaremos la libertad o moriremos!"
 me_thrace_2_paper_kingdom.31.t:0 "[GetCountry('ODR').GetName] ofrece la paz"
 me_thrace_2_paper_kingdom.31.desc:0 "[GetCountry('ODR').GetRuler.GetPraenomen] reconoció que está en graves aprietos y envió emisarios en busca de la paz. Ofrecen volver al statu quo ante bellum a cambio de un cese inmediato de las hostilidades."
 me_thrace_2_paper_kingdom.31.a:0 "Debemos aceptar esta oferta por ahora."
 me_thrace_2_paper_kingdom.31.b:0 "¡Esta vez no tendrán escape!"
 me_thrace_2_paper_kingdom.32.t:0 "[GetCountry('TRE').GetName] rechaza la paz"
 me_thrace_2_paper_kingdom.32.desc:0 "¡[GetCountry('TRE').GetRuler.GetPraenomen] rechazó rotundamente nuestra oferta de paz! ¡Quiere acabar con nosotros!"
 me_thrace_2_paper_kingdom.32.a:0 "Entonces venderemos cara nuestra derrota."
 me_thrace_2_paper_kingdom.33.t:0 "[GetCountry('GTE').GetName] sucumbe"
 me_thrace_2_paper_kingdom.33.desc:0 "¡Aplastamos a [GetCountry('GTE').GetName]! Aunque aún no logramos controlar sus tierras por completo y siguen teniendo una ruta de ingreso a nuestro territorio, este contratiempo los hará pensar dos veces antes de volver a invadirnos."
 me_thrace_2_paper_kingdom.33.a:0 "Ya saben lo que les espera si vuelven a intentarlo."
 me_thrace_2_paper_kingdom.33_tt:0 "La frecuencia de futuras #Y invasiones getas#! se redujo drásticamente."
 me_thrace_2_paper_kingdom.34.t:0 "Gloria de [GetProvince('(int32)350').GetName]"
 me_thrace_2_paper_kingdom.34.desc:0 "Nuestras inversiones en la ciudad de [GetProvince('(int32)350').GetName] fueron fructíferas. La construcción de muelles más espaciosos aumentó la cantidad de rutas comerciales, los nuevos acueductos nutren a una población en constante crecimiento y la miseria se ha erradicado para darle la bienvenida a más casas."
 me_thrace_2_paper_kingdom.34.a:0 "¡La gloria de la ciudad de Lisímaco no conocerá límites!"
 me_thrace_start_tt:0 "[me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen] comenzará"
 me_thrace_2_paper_kingdom.36.t:0 "$thracian_02_paper_kingdom_8$" # Land of the Thracians start
 me_thrace_2_paper_kingdom.36.desc:0 "Dominamos tierras que no son ni griegas ni macedonias. Si pretendemos mantener a los bárbaros rebeldes de Tracia bajo control, debemos asegurarnos de pacificarlos mediante la emancipación en nuestro reino."
 me_thrace_2_paper_kingdom.36.a:0 "Aprenderán nuestras costumbres."
 me_thrace_2_paper_kingdom.36.at:0 "$me_thrace_start_tt$ integrará la cultura #Y $odrysi$#!."
 me_thrace_2_paper_kingdom.37.t:0 "$thracian_02_paper_kingdom_9$" # Glory of Lysimacheia start
 me_thrace_2_paper_kingdom.37.desc:0 "[GetCharacter('(int32)41').GetPraenomen] fundó su propia gran ciudad a imagen de Alejandro, un centro para su corte y un baluarte contra la amenaza antigónida, pero aún falta mucho por hacer si pretende compararse con las capitales de otros sucesores."
 me_thrace_2_paper_kingdom.37.a:0 "Irán en masa a Lisimaquia."
 me_thrace_2_paper_kingdom.37.at:0 "$me_thrace_start_tt$ continúa el desarrollo de [GetProvince('(int32)350').GetName]."
 me_thrace_2_paper_kingdom.38.t:0 "$thracian_02_paper_kingdom_10$" # Key to the Hellespont start
 me_thrace_2_paper_kingdom.38.desc:0 "La ubicación de Lisimaquia se eligió en parte por su control del Quersoneso tracio, y por lo tanto, del Helesponto, lo que impide el paso de cualquiera que quiera ingresar fácilmente a Europa desde Asia. Si seguimos fortificando este punto tan esencial, garantizaremos la seguridad de nuestra ciudad y aplastaremos las ambiciones de nuestros enemigos."
 me_thrace_2_paper_kingdom.38.a:0 "Nadie cruzará sin nuestro permiso."
 me_thrace_2_paper_kingdom.38.at:0 "$me_thrace_start_tt$ fortifica el Helesponto."
 me_thrace_2_paper_kingdom.39.t:0 "$thracian_02_paper_kingdom_13$" # Fortify the Crossings start
 me_thrace_2_paper_kingdom.39.desc:0 "Los bélicos getas se esconden al otro lado del poderoso río Istros. Asaltan a sus vecinos del sur y las ciudades pónticas en busca de esclavos y botín. Sin embargo, su defensa natural también es la nuestra, si logramos controlar los pocos vados que abarcan la vía navegable."
 me_thrace_2_paper_kingdom.39.a:0 "El norte estará a salvo."
 me_thrace_2_paper_kingdom.39.at:0 "$me_thrace_start_tt$ fortificar [GetProvince('(int32)4520').GetName]"
 me_thrace_2_paper_kingdom.40.t:0 "$thracian_02_paper_kingdom_14$" # Shield of the Istros start
 me_thrace_2_paper_kingdom.40.desc:0 "Debemos asegurar nuestro control total sobre los principales vados del gran río Istros a fin de seguir entorpeciendo a los traicioneros getas. Esto impedirá que cualquier banda invasora o en guerra supere nuestras defensas e ingrese al interior de Tracia."
 me_thrace_2_paper_kingdom.40.a:0 "El río será un muro."
 me_thrace_2_paper_kingdom.40.at:0 "$me_thrace_start_tt$ fortifica los vados del río Istros."
 me_thrace_2_paper_kingdom.41.t:0 "$thracian_02_paper_kingdom_15$" # Bridge Between Peoples start
 me_thrace_2_paper_kingdom.41.desc:0 "Si bien las ciudades pónticas del norte son blanco de las invasiones bárbaras, siguen siendo centros de comercio esenciales, pues conectan Europa con Grecia a través del Pontos Euxinos y las tribus vecinas. Fomentaremos el flujo de mercancía y personas que estas redes generan."
 me_thrace_2_paper_kingdom.41.a:0 "La ciudad florecerá."
 me_thrace_2_paper_kingdom.41.at:0 "$me_thrace_start_tt$ fomenta el centro de comercio de [GetProvince('(int32)4513').GetName]."
 me_thrace_2_paper_kingdom.42.t:0 "$thracian_02_paper_kingdom_3$" # Loyalty Earned start
 me_thrace_2_paper_kingdom.42.desc:0 "Es hora de mostrarles a los odrisios que deben dejar a un lado los rencores que datan de las conquistas macedonias de los tracios si pretenden gozar de los beneficios de nuestro benevolente mandato, sin importar lo herido que salga su orgullo o el nuestro."
 me_thrace_2_paper_kingdom.42.a:0 "Habrá paz en Tracia."
 me_thrace_2_paper_kingdom.42.at:0 "$me_thrace_start_tt$ dialoga con nuestra población #Y odrisia#!."
 me_thrace_2_paper_kingdom.43.t:0 "$thracian_02_paper_kingdom_6$" # The Tribes of the North start
 me_thrace_2_paper_kingdom.43.desc:0 "Más allá de los odrisios y los imponentes montes Hemo se encuentran las extensas planicies moesias, que están ocupadas por tribus dacias menos civilizadas que sus vecinos del sur. Deben aceptar nuestro dominio en la región y rendir tributo al reino [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]."
 me_thrace_2_paper_kingdom.43.a:0 "Pondremos a prueba su sabiduría."
 me_thrace_2_paper_kingdom.43.at:0 "$me_thrace_start_tt$ exige el sometimiento #Y $dacia_group$#!."
 me_thrace_2_paper_kingdom.44.t:0 "$thracian_02_paper_kingdom_4$" # Plucking the Thorn start
 me_thrace_2_paper_kingdom.44.desc:0 "Los odrisios han mostrado su desprecio a nuestro mandato al desdeñar nuestros intentos de mantener relaciones cálidas y urdir su próxima revuelta oportuna bajo las sombras. Tuvieron la oportunidad de conservar su miserable reino, pero ahora llegará a su fin."
 me_thrace_2_paper_kingdom.44.a:0 "Es demasiado tarde para la diplomacia."
 me_thrace_2_paper_kingdom.44.at:0 "¡$me_thrace_start_tt$ prepara la guerra contra @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName]."
 me_thrace_2_paper_kingdom.45.t:0 "$thracian_02_paper_kingdom_11$" # Sons of Ares start
 me_thrace_2_paper_kingdom.45.desc:0 "Los tracios son conocidos por su valentía. El jinete guerrero y Ares son los dioses más importantes que veneran. Es hora de que aprovechemos sus tendencias marciales y los incluyamos en las filas de la falange."
 me_thrace_2_paper_kingdom.45.a:0 "Les espera un futuro glorioso en nuestros ejércitos."
 me_thrace_2_paper_kingdom.45.at:0 "$me_thrace_start_tt$ a reclutar a los #Y $odrysi$#!."
 me_thrace_2_paper_kingdom.46.t:0 "$thracian_02_paper_kingdom_12$" # The Threat of the Getae end
 me_thrace_2_paper_kingdom.46.desc:0 "Debemos mostrar liderazgo en las ciudades pónticas si queremos que se mantengan leales. Si las protegemos de los getas del norte, garantizaremos que respeten el valor de nuestra protección y las medidas que tomemos a fin de cumplir nuestras obligaciones."
 me_thrace_2_paper_kingdom.46.a:0 "Hay que detener a los getas."
 me_thrace_2_paper_kingdom.46.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0 "$thracian_02_paper_kingdom_2$" # An Unsavory Compromise end
 me_thrace_2_paper_kingdom.47.desc:0 "Si bien es algo que irritaría a cualquier macedonio que se aprecie de tal, gobernar Tracia requiere que hagamos a un lado nuestro orgullo y tratemos a los tracios con un respeto que suele reservarse solo para los griegos. Con ello, podríamos lograr la paz con los odrisios y salvar a nuestros soldados de amenazas mayores."
 me_thrace_2_paper_kingdom.47.a:0 "Debe hacerse."
 me_thrace_2_paper_kingdom.47.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0 "$thracian_02_paper_kingdom_16$" # Ending the Raids end
 me_thrace_2_paper_kingdom.48.desc:0 "Ya no toleraremos más las invasiones de los getas. Llevaremos nuestras fuerzas a lo profundo de los territorios del norte y aplastaremos sus esperanzas con todo el peso de los ejércitos macedonios. Aprenderán que ahora solo les espera muerte y miseria al sur."
 me_thrace_2_paper_kingdom.48.a:0 "¡Por Ares!"
 me_thrace_2_paper_kingdom.48.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0 "$thracian_02_paper_kingdom_17$" # North of the Istros end
 me_thrace_2_paper_kingdom.49.desc:0 "Pocos griegos (y aún menos macedonios) se han adentrado en Dacia, al otro lado del poderoso Istros. Pero si Alejandro nos enseñó algo, es que las intangibles tierras bárbaras pueden controlarse y domarse con valentía y audacia."
 me_thrace_2_paper_kingdom.49.a:0 "¡Adelante, siempre adelante!"
 me_thrace_2_paper_kingdom.49.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0 "$thracian_02_paper_kingdom_18$" # Into Scythia end
 me_thrace_2_paper_kingdom.50.desc:0 "Nuestra fulminante marcha hacia el norte debe continuar si pretendemos cumplir el anhelo de unir toda el área bajo nuestro mandato, un reino [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] que se extienda desde Lisimaquia hasta las lejanas colonias a lo largo del Pontos Euxinos y las diversas culturas que allí prosperan. Nuestra siguiente meta son los valientes escitas."
 me_thrace_2_paper_kingdom.50.a:0 "La conquista nos espera."
 me_thrace_2_paper_kingdom.50.tt:0 "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0 "Un asunto de soberanía"
 me_thrace_2_paper_kingdom.51.desc:0 "Nuestro miserable señor [ROOT.GetOverlord.GetRuler.GetPraenomen] no nos ha dado ninguna buena oportunidad que aprovechar y se nos agotó la paciencia. ¡Es hora de rebelarnos y lograr nuestra independencia!"
 me_thrace_2_paper_kingdom.52.desc:0 "Los siempre arteros odrisios finalmente volvieron a mostrar su naturaleza traidora. Una vez más, cometieron la insensatez de declararse libres de la influencia [ROOT.GetCountry.GetAdjective], ¡y se alzaron en armas para intentar llevar a cabo su plan!"
 me_tre_task_start_tt_1:0 "[me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y] comenzará"
 me_thrace_2_paper_kingdom.53.t:0 "[GetCountry('ODR').GetName] pide la paz"
 me_thrace_2_paper_kingdom.53.desc:0 "Nuestro aliado, [GetCountry('ODR').GetName], por quien fuimos a la guerra, sufrió mucho en la guerra actual con [GetCountry('TRE').GetName]. Su [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] no se arriesgó a que ocurriera un desastre: pidió la paz a sus amos del país [GetCountry('TRE').GetAdjective] y aceptó volver al status quo ante bellum.\n\nEn consecuencia. la guerra terminó."
 me_thrace_2_paper_kingdom.53.a:0 "Debemos aceptar su decisión."
 me_thrace_2_paper_kingdom.53.a_tt:0 "Nuestra guerra con @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] ha terminado."
 me_thrace_2_paper_kingdom.54.desc:0 "Nuestro enemigo, [GetCountry('ODR').GetName], contra quien fuimos a la guerra de parte de nuestro aliado [GetCountry('TRE').GetName], sufrió mucho en la guerra actual. Su [GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen] no se arriesgó a que ocurriera un desastre: pidió la paz a sus amos del país [GetCountry('TRE').GetAdjective] y aceptó volver al status quo ante bellum.\n\nEn consecuencia. la guerra terminó."
 me_thrace_2_paper_kingdom.54.a_tt:0 "Nuestra guerra con @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] ha terminado."
 #Philhellenic Policy
 me_thrace_3_new_philhellene_policy.1.t:0 "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0 "Durante siglos, los griegos, gobernantes mezquinos de sus innumerables ciudades estado, han peleado entre sí a una escala apenas digna de la atención de un [ROOT.GetCountry.GetRulerTitle]. Todos los intentos de Filipo II y Alejandro por unir la región se han respondido con deslealtad y traición. En las últimas décadas, los griegos han sido una molestia para los macedonios y ni siquiera el destino de Tebas ha logrado disuadirlos de su naturaleza autodestructiva.\n\nHa llegado la hora de aceptar que nuestros métodos usuales para lidiar con los griegos ya no funcionan y que seguramente nunca lo harán. En su lugar, apelaremos a su ego y los trataremos con respeto y dignidad, elogiaremos su 'democracia' y los llenaremos de regalos y privilegios, todo esto a fin de unirlos bajo nuestro liderazgo sin necesitar un solo soldado para lograrlo."
 me_thrace_3_new_philhellene_policy.1.a:0 "¡Avancemos hacia las mentes y corazones de todos los griegos!"

 me_thrace_3_new_philhellene_policy.2.t:0 "$thrace_03_philhellene$: Éxito rotundo"
 me_thrace_3_new_philhellene_policy.2.desc:0 "Nuestros cambios en el trato hacia los griegos superaron incluso nuestras expectativas más ambiciosas. ¡Todos ellos hablan de nosotros y celebran los logros de [GetCharacter('(int32)41').GetPraenomen]! No cabe duda alguna de que estamos ante la presencia de la divinidad.\n\n¡Que nuestros enemigos vean lo que nuestra generosidad y diplomacia han logrado, y que tiemblen!"
 me_thrace_3_new_philhellene_policy.2.a:0 "Saber cuándo usar la vara y cuándo la zanahoria es genialidad pura."
 me_thrace_3_new_philhellene_policy.2.tt:0 "La misión "#Y$thrace_03_philhellene$$mission_task_completed_tt_2$"
 # West-Pontic Colonies
 me_thrace_3_new_philhellene_policy.11.t:0 "$thrace_03_philhellene_1$: Inversiones propuestas"
 me_thrace_3_new_philhellene_policy.11.desc:0 "Las ciudades griegas del Ponto occidental, otrora simples colonias, han crecido y prosperado desde aquellos días. Su influencia política tiene un gran alcance y, de hecho, cinco de estas polis crearon una especie de alianza, la 'Pentápolis del Ponto', bajo el liderazgo de Kalatis. Aunque las rebeliones anteriores fracasaron, sí demostraron el poder de esta alianza y que está dispuesta a actuar para defender sus intereses.\n\nAun así, debemos lidiar con ella, pues su economía genera gran parte de nuestros ingresos tributarios y es la clave para financiar nuestros ejércitos. Debemos mostrarle que no hemos olvidado su importancia ni sus transgresiones en el pasado. Esto lo lograremos a través de un audaz proyecto de mejoras de infraestructuras, cuyos beneficios retornarán a nosotros por medio de los impuestos."
 me_thrace_3_new_philhellene_policy.11.a:0 "Hagámosles notar que no estamos ciegos."
 me_thrace_3_new_philhellene_policy.11.at:0 "$me_tre_task_start_tt_1$ a fomentar la colonización póntica."

 me_thrace_3_new_philhellene_policy.12.t:0 "$thrace_03_philhellene_1$: Inversiones fructíferas"
 me_thrace_3_new_philhellene_policy.12.desc:0 "El proyecto de remodelación y mejora de las ciudades del Ponto occidental fue un éxito rotundo. Las casas viejas y derruidas fueron reemplazadas por edificios nuevos y se construyeron acueductos e infraestructuras que los ayudarán a albergar una población creciente. Nuestras inversiones no pasaron desapercibidas y sirvieron como un potente recordatorio de que [ROOT.GetCountry.GetName] no los olvida."
 me_thrace_3_new_philhellene_policy.12.a:0 "A mayor población, más impuestos..."
 me_thrace_3_new_philhellene_policy.12.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.13.t:0 "$thrace_03_philhellene_1$: Inversiones [ROOT.GetCountry.GetAdjective]"
 me_thrace_3_new_philhellene_policy.13.desc:0 "En su sabiduría como [GetCountry('TRE').GetRulerTitle], ¡[GetCountry('TRE').GetRuler.GetPraenomen] decidió invertir en nuestra ciudad!"
 me_thrace_3_new_philhellene_policy.13.a:0 "Es una agradable sorpresa, ¿pero a qué se debe?"

 me_thrace_3_new_philhellene_policy.14.t:0 "$thrace_03_philhellene_1$: Influencia en decadencia"
 me_thrace_3_new_philhellene_policy.14.desc:0 "Fracasamos en mantener las prósperas ciudades del Ponto occidental bajo nuestro control y protección. Ahora que su influencia en [ROOT.GetCountry.GetName] decae, los gobiernos locales enfrentan dificultades, las casas de moneda cierran y el retorno económico de nuestras inversiones se ve incierto, ya no es ventajoso continuar con nuestros planes."
 me_thrace_3_new_philhellene_policy.14.a:0 "¡Es un desastre!"
 me_thrace_3_new_philhellene_policy.14.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_1$#! se #R evitó#!!"
 # Philhellenic Euergetism
 me_thrace_3_new_philhellene_policy.21.t:0 "$thrace_03_philhellene_2$: El deber de los acaudalados"
 me_thrace_3_new_philhellene_policy.21.desc:0 "En honor a la generosidad y como muestra de nuestro respeto, y con la correspondiente pompa y ceremonia, todos los estados griegos recibirán como obsequio una parte de las grandes riquezas, gentileza de su [ROOT.GetCountry.GetRulerTitle], que se usarán para obras públicas. ¡Que toda Grecia comparta la buena fortuna de [ROOT.GetCountry.GetName]!"
 me_thrace_3_new_philhellene_policy.21.a:0 "Nadie volverá a dudar de la generosidad de [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_thrace_3_new_philhellene_policy.21.at:0 "[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0] los países no $macedonian$ #Y $hellenic$#! en Grecia continental recibirán [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold! y obtendrán #G +50#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.21.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.22.t:0 "$thrace_03_philhellene_2$: Un obsequio de [GetCountry('TRE').GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.22.desc:0 "En su calidad de [GetCountry('TRE').GetRulerTitle], [GetCountry('TRE').GetRuler.GetPraenomen] nos deleita con un generoso obsequio y afirma desear que toda Grecia comparta las riquezas de [GetCountry('TRE').GetName]. Si bien es a todas luces una movida teatral para ganarse el favor de nuestra gente y líderes en beneficio de los intereses [GetCountry('TRE').GetAdjective], la plata en nuestras arcas habla por sí misma..."
 me_thrace_3_new_philhellene_policy.22.a:0 "A plata regalada..."
 # Personality Cult
 me_thrace_3_new_philhellene_policy.31.t:1 "$thrace_03_philhellene_3$: Veneración de [me_thrace_scope.GetRuler.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.31.desc:1 "Con una influencia que alcanza niveles inimaginables y acciones que afectan la vida de todos y cada uno de los súbditos, tanto [me_thrace_scope.GetRuler.GetPraenomen] como toda la familia [me_thrace_scope.GetRuler.GetFamilyDisplayName] merecen una alabanza más allá de la mera obediencia y reverencia. Hay quienes lo entienden y elogian sus hazañas por doquier. Con el apoyo del estado y sacerdocio [me_thrace_scope.GetAdjective], este ferviente grupo de seguidores se convirtió en el núcleo de un culto de adoración hecho y derecho."
 me_thrace_3_new_philhellene_policy.31.a:1 "¡Los mismísimos dioses venerarán sus proezas!"
 me_thrace_3_new_philhellene_policy.31.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 # Divine Founder
 me_thrace_3_new_philhellene_policy.41.t:1 "$thrace_03_philhellene_4$: el dios [deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1 "Fundar una ciudad que se convirtió en una metrópolis próspera en tan solo unos pocos años, derrumbar un imperio antiguo codo a codo con el propio Alejandro y dirigir sus fuerzas entre distintos puntos más rápido que lo humanamente posible para derrotar a los rebeldes griegos, odrisios y antigónidas. No son acciones propias de un simple mortal. Cada una de estas, y aún muchas más, muestran una visión, una habilidad y una fortaleza de carácter que se comparan con las de los mismísimos dioses olímpicos. ¿Quién negaría que son las obras de una leyenda?\n\nA partir de ahora, [deified_char.GetPraenomen] tendrá el lugar que se merece junto a los dioses de [ROOT.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.41.a:0 "Negar esto sería una herejía."
 me_thrace_3_new_philhellene_policy.41.tt:1 "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 # Benefactor of Athens
 me_thrace_3_new_philhellene_policy.51.t:0 "$thrace_03_philhellene_5$: Propuestas"
 me_thrace_3_new_philhellene_policy.51.desc:0 "La gran ciudad de [GetCountry('ATH').GetName] cumple un rol principal entre las ciudades estado de Grecia. Contar con su apoyo es esencial para cualquier plan que tengamos de congraciarnos con los demás griegos, pues es probable que muchos sigan el ejemplo de los atenienses.\n\nPara ello, llevamos décadas ofreciendo nuestros beneficios a los atenienses y, si redoblamos nuestros esfuerzos, podríamos ganarlos la amistad (incluso la lealtad) de Atenas."
 me_thrace_3_new_philhellene_policy.51.a:0 "Verán que ofrecemos una genuina amistad a [GetCountry('ATH').GetName]."
 me_thrace_3_new_philhellene_policy.51.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.52.t:0 "$thrace_03_philhellene_5$: Ofrendas de amistad"
 me_thrace_3_new_philhellene_policy.52.desc:0 "Nos visitan emisarios de [GetCountry('TRE').GetName] con regalos y elogios sobre los muchos beneficios que [GetCountry('ATH').GetName] recibió de [GetCountry('TRE').GetRuler.GetPraenomen] en su rol como [GetCountry('TRE').GetRulerTitle]. Afirman que [GetCountry('TRE').GetName] ha mostrado con creces su amistad y apoyo a [GetCountry('ATH').GetName] una y otra vez, y ofrecen fortalecer aún más nuestras relaciones que, en sus palabras, son 'fructíferas y beneficiosas' para nuestras naciones."
 me_thrace_3_new_philhellene_policy.52.desc_1:0 "Incluso estarían dispuestos a ofrecer apoyo militar a fin de asegurar nuestra libertad ante [athens_overlord_scope.GetCountry.GetName]."
 me_thrace_3_new_philhellene_policy.52.a:0 "¡Una alianza con [GetCountry('TRE').GetName] es una excelente oportunidad!"
 me_thrace_3_new_philhellene_policy.52.b:0 "No podemos comprometernos a nada, pero sus obsequios son bienvenidos."
 me_thrace_3_new_philhellene_policy.52.c:0 "No estamos dispuestos."

 me_thrace_3_new_philhellene_policy.53.t:0 "Propuestas [GetCountry('TRE').GetAdjective] para [GetCountry('ATH').GetName]"
 me_thrace_3_new_philhellene_policy.53.desc:0 "Nos enteramos de que emisarios de [GetCountry('TRE').GetAdjective] visitaron a [GetCountry('ATH').GetName] para analizar la situación política en Grecia y la naturaleza de las relaciones [GetCountry('ATH').GetAdjective] y [GetCountry('TRE').GetAdjective].\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0 "Como resultado de estas discusiones, [GetCountry('ATH').GetName] considera conveniente incumplir sus obligaciones con nosotros, ¡e incluso forjó una alianza con [GetCountry('TRE').GetName] en una clara oposición a nuestros intereses!"
 me_thrace_3_new_philhellene_policy.53.desc_2:0 "Como resultado de estas discusiones, [GetCountry('ATH').GetName] cortó de inmediato relaciones con nosotros. ¡Sin duda están envalentonados por su tratamiento como iguales por parte de los tracios!"
 me_thrace_3_new_philhellene_policy.53.desc_3:0 "Al parecer, el debate fracasó y los diplomáticos [GetCountry('ATH').GetAdjective] nos aseguran que su lealtad no será socavada tan fácilmente."
 me_thrace_3_new_philhellene_policy.53.a:0 "¡Maldita sea la intromisión [GetCountry('TRE').GetAdjective]!"
 me_thrace_3_new_philhellene_policy.53.b:0 "¿Creen que es tan fácil?"
 me_thrace_3_new_philhellene_policy.53.c:0 "Su lealtad es admirable."
 me_thrace_3_new_philhellene_policy.53.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] dejó de ser nuestro súbdito."

 me_thrace_3_new_philhellene_policy.54.t:0 "$thrace_03_philhellene_5$: Respuesta "
 me_thrace_3_new_philhellene_policy.54.desc:0 "Nuestros emisarios regresaron de [GetCountry('ATH').GetName] con noticias de la respuesta [GetCountry('ATH').GetAdjective] a nuestras ofrendas.\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0 "Les complace informar que los sabios ciudadanos de [GetCountry('ATH').GetName] ven el valor de nuestra amistad y reciben nuestros obsequios y nuestra oferta de alianza con los brazos abiertos. Ahora estamos unidos en nuestra búsqueda de paz y estabilidad en toda Grecia."
 me_thrace_3_new_philhellene_policy.54.desc_2:0 "Los atenienses han aceptado gentilmente nuestros regalos, pero lamentan informar que no ven el valor en que nuestras naciones estrechen sus relaciones por el momento. Sin embargo, no significa que nunca vaya a suceder..."
 me_thrace_3_new_philhellene_policy.54.desc_3:0 "Los atenienses rechazaron rotundamente nuestros esfuerzos e incluso se negaron a aceptar nuestros regalos, que consideraron un 'soborno descarado' y que aceptarlos sería indigno de un pueblo con tanta sofisticación como el de [GetCountry('ATH').GetName]."
 me_thrace_3_new_philhellene_policy.54.a:0 "¡Le espera un brillante futuro a nuestros pueblos!"
 me_thrace_3_new_philhellene_policy.54.b:0 "No es lo que esperábamos, pero es un comienzo."
 me_thrace_3_new_philhellene_policy.54.c:0 "¡Inaceptable! ¡¿Cómo se atreven?!"
 me_thrace_3_new_philhellene_policy.54.tt:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] dejó de ser súbdito de @[athens_overlord_scope.GetFlag]! [athens_overlord_scope.GetName]."
 # Peloponnesian Overtures
 me_thrace_3_new_philhellene_policy.61.t:0 "$thrace_03_philhellene_6$: Realizar la oferta"
 me_thrace_3_new_philhellene_policy.61.desc:0 "Si bien han pasado muchas décadas desde los días gloriosos de Esparta y su influencia en Grecia ha menguado, siguen siendo un factor clave en el Peloponeso y un ejemplo para muchos estados griegos. Nuestros emisarios ya van en camino para declararles nuestras intenciones y sumar este pueblo guerrero a nuestra causa."
 me_thrace_3_new_philhellene_policy.61.a:0 "Su gloria aportará legitimidad a nuestra causa."
 me_thrace_3_new_philhellene_policy.61.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.62.t:0 "$thrace_03_philhellene_6$: Amistad [GetCountry('TRE').GetAdjective]"
 me_thrace_3_new_philhellene_policy.62.desc:0 "Nos visitan emisarios de [GetCountry('TRE').GetName] en un intento por ganar nuestro favor. Traen muchos regalos y la idea de un brillante futuro para Grecia en el que [GetCountry('SPA').GetName] juega un papel central. "
 me_thrace_3_new_philhellene_policy.62.desc_1:0 "¡Incluso pelearían junto a nosotros para ganar nuestra libertad de [athens_overlord_scope.GetCountry.GetName]!"
 me_thrace_3_new_philhellene_policy.62.a:0 "¡Nos espera la gloria junto a ellos!"
 me_thrace_3_new_philhellene_policy.62.b:0 "Aceptamos sus obsequios, pero no prometemos nada."
 me_thrace_3_new_philhellene_policy.62.c:0 "[GetCountry('SPA').GetName] no necesita la amistad [GetCountry('TRE').GetAdjective]."

 me_thrace_3_new_philhellene_policy.63.t:0 "Propuestas [GetCountry('TRE').GetAdjective] para [GetCountry('SPA').GetName]"
 me_thrace_3_new_philhellene_policy.63.desc:0 "Nos enteramos de que emisarios [GetCountry('TRE').GetAdjective] visitaron a [GetCountry('SPA').GetName] en un intento por ganar su lealtad y apoyo.\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0 "Parece que tuvieron éxito, pues los espartanos decidieron incumplir sus obligaciones con nosotros. ¡Se aliaron con [GetCountry('TRE').GetName] en nuestra contra!"
 me_thrace_3_new_philhellene_policy.63.desc_2:0 "Al parecer, tuvieron cierto grado de éxito, pues los espartanos decidieron incumplir de inmediato sus obligaciones con nosotros, ¡e incluso declararon su independencia de nuestra influencia!"
 me_thrace_3_new_philhellene_policy.63.desc_3:0 "Claramente fracasaron, pues los emisarios espartanos nos aseguraron que su lealtad no se puede comprar tan fácilmente."
 me_thrace_3_new_philhellene_policy.63.tt:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] dejó de ser nuestro súbdito."

 me_thrace_3_new_philhellene_policy.64.t:0 "$thrace_03_philhellene_6$: Respuesta "
 me_thrace_3_new_philhellene_policy.64.desc:0 "Nuestros emisarios regresaron de [GetCountry('SPA').GetName] con noticias sobre la respuesta [GetCountry('SPA').GetAdjective] ante nuestras ofertas.\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0 "Tienen el agrado de informar que los poderosos guerreros de [GetCountry('SPA').GetName] serán con gusto nuestros aliados en Grecia."
 me_thrace_3_new_philhellene_policy.64.desc_2:0 "Los espartanos aceptaron gentilmente nuestros aportes a sus arcas de guerra, pero no tienen interés en una alianza más formalizada por el momento."
 me_thrace_3_new_philhellene_policy.64.desc_3:0 "Con su lacónica respuesta 'Si nuestra lealtad tuviera precio, no sería digna de este', muy propia de ellos, los espartanos rechazaron nuestras ofertas de cooperación. Incluso les devolvieron los regalos a nuestros emisarios."
 me_thrace_3_new_philhellene_policy.64.a:0 "¡Juntos seremos invencibles!"
 me_thrace_3_new_philhellene_policy.64.b:0 "Les mostraremos que somos dignos de su amistad."
 me_thrace_3_new_philhellene_policy.64.c:0 "En realidad... tienen razón."
 me_thrace_3_new_philhellene_policy.64.tt:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] dejó de ser súbdito de @[sparta_overlord_scope.GetFlag]! [sparta_overlord_scope.GetName]."
 # Condone Local Mints
 me_thrace_3_new_philhellene_policy.71.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0 "Las ciudades estado del Ponto occidental llevan largo tiempo acuñando su moneda propia a pesar de que este derecho es señal de gran prestigio y suele reservarse únicamente para los estados independientes más poderosos.\n\nPese a su obediencia nominal al trono [GetCountry('TRE').GetAdjective], sería muy beneficioso para nuestra relación con estas polis si les permitiéramos continuar con la práctica de acuñar sus propias monedas."
 me_thrace_3_new_philhellene_policy.71.a:0 "Es un precio bajo a pagar."
 me_thrace_3_new_philhellene_policy.71.at:0 "$me_tre_task_start_tt_1$ a reducir las restricciones a la acuñación de monedas."

 me_thrace_3_new_philhellene_policy.72.t:0 "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0 "Nuestra flexibilidad antes los privilegios de acuñación de monedas fue recibida como una señal de gran respeto hacia las polis. No solo mejoramos en gran medida su opinión hacia nosotros, sino que el control sobre sus propias monedas también fortaleció su economía de maneras que, inesperadamente, podrían beneficiarnos a nosotros también."
 me_thrace_3_new_philhellene_policy.72.a:0 "¡Un excelente avance!"
 me_thrace_3_new_philhellene_policy.72.at:0 "Los súbditos en nuestras ciudades pónticas serán un #G -50.0 %#! menos proclives a rebelarse contra nosotros al provocarlos."
 me_thrace_3_new_philhellene_policy.72.at1:0 "Todas las demás ciudades pónticas súbditas recibirán además #G +25#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] y '#Y $state_improvement_oratory$#!' en su provincia capital."
 me_thrace_3_new_philhellene_policy.72.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0 "[GetCountry('TRE').GetName] aprueba las acuñaciones locales"
 me_thrace_3_new_philhellene_policy.73.desc:0 "[GetCountry('TRE').GetRuler.GetPraenomen], [GetCountry('TRE').GetRulerTitle] regente, considera adecuado flexibilizar las exigencias sobre el privilegio real del acuñamiento de monedas. En lugar de insistir en que dejemos de acuñar nuestras propias monedas, nos otorgó esta exención especial para continuar con el proceso y cosechar los beneficios económicos."
 me_thrace_3_new_philhellene_policy.73.a:0 "¡Es una señal de gran respeto!"

 me_thrace_3_new_philhellene_policy.74.t:0 "$thrace_03_philhellene_7$: Cierre de las casas de moneda locales"
 me_thrace_3_new_philhellene_policy.74.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_7$#! se #R evitó#!!"
 # Champion of the Greeks
 me_thrace_3_new_philhellene_policy.81.t:0 "$thrace_03_philhellene_8$: Un nuevo protector"
 me_thrace_3_new_philhellene_policy.81.desc:0 "Nuestros esfuerzos en Grecia están rindiendo frutos. Nuestra posición se fortalece día tras día y los griegos comienzan a vernos como protectores y defensores de sus intereses.\n\nSi bien nuestra victoria sobre los demás sucesores en Grecia aún no es segura, hemos hecho un gran avance en la consolidación de nuestra presencia, los desafíos a nuestros rivales y la formación de alianzas. Celebremos nuestros éxitos y formalicemos nuestra posición."
 me_thrace_3_new_philhellene_policy.81.a:0 "Estamos progresando."
 me_thrace_3_new_philhellene_policy.81.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 # Garrison the Poleis
 me_thrace_3_new_philhellene_policy.91.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0 "Mostrar nuestra presencia mediante un contingente poderoso de soldados posicionados en las ciudades estado griegas será un recordatorio constante para las autoridades de las polis sobre a quién le deben lealtad.\n\nNuestras tropas están acuarteladas en cada ciudad y nuestros comandantes tienen la misión de encargarse de cualquier señal de resistencia organizada como primera línea de defensa."
 me_thrace_3_new_philhellene_policy.91.a:0 "Envíen las tropas."
 me_thrace_3_new_philhellene_policy.91.at:0 "$me_tre_task_start_tt_1$ a acuartelar soldados en las ciudades pónticas."

 me_thrace_3_new_philhellene_policy.92.t:0 "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0 "Nuestros cuarteles se establecieron y hay contingentes de soldados patrullando las calles de las polis. La gente puede estar tranquila sabiendo que los protegemos de amenazas tanto externas como internas.\n\nLa mera presencia de las murallas y los cuarteles fortificados vigilando las ciudades debería bastar para disuadir cualquier posible acto rebelde. Nuestros hombres estarán cómodos y a salvo contra cualquier intento de insurrección inesperado."
 me_thrace_3_new_philhellene_policy.92.a:0 "Es un recordatorio visible de nuestra atención."
 me_thrace_3_new_philhellene_policy.92.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.94.t:0 "$thrace_03_philhellene_9$: Retirada de los cuarteles"
 me_thrace_3_new_philhellene_policy.94.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_9$#! se #R evitó#!!"
 # Enforce Royal Coinage
 me_thrace_3_new_philhellene_policy.101.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0 "El acuñamiento de monedas es un privilegio más que inmerecido para las polis pónticas. Además, estas divisas locales son fuente de orgullo y un símbolo de su soberanía que no hace más que socavar nuestros esfuerzos por controlar la región. Y como el símbolo de soberanía que son, estas casas de moneda habrán de desaparecer."
 me_thrace_3_new_philhellene_policy.101.a:0 "Que así sea."
 me_thrace_3_new_philhellene_policy.101.at:0 "$me_tre_task_start_tt_1$ a incautar la moneda local."

 me_thrace_3_new_philhellene_policy.102.t:0 "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0 "A pesar de la resistencia que esperábamos, cerramos las casas de moneda locales en las colonias pónticas y confiscamos su equipamiento."
 me_thrace_3_new_philhellene_policy.102.a:0 "Le daremos un buen uso."
 me_thrace_3_new_philhellene_policy.102.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.104.t:0 "$thrace_03_philhellene_10$: Cierre de las casas de moneda locales"
 me_thrace_3_new_philhellene_policy.104.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! se #R evitó#!!"
 # Securing Central Greece
 me_thrace_3_new_philhellene_policy.111.t:0 "$thrace_03_philhellene_11$: Una rama de olivo"
 me_thrace_3_new_philhellene_policy.111.desc:0 "El pueblo de [GetCountry('BOE').GetName] es orgulloso y testarudo y siempre han mostrado hostilidad hacia Macedonia. En cuanto Alejandro ascendió al trono, [GetProvince('(int32)426').GetName] se rebeló con tal estruendo que Alejandro arrasó con la ciudad. Sin embargo, ahora tenemos la oportunidad de ofrecerle una rama de olivo, superar los conflictos del pasado y, tal vez, forjar una nueva amistad en estos tiempos difíciles en un área tan complicada como Grecia."
 me_thrace_3_new_philhellene_policy.111.a:0 "Enviemos a nuestros emisarios."
 me_thrace_3_new_philhellene_policy.111.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.112.t:0 "$thrace_03_philhellene_11$: Una rama de olivo"
 me_thrace_3_new_philhellene_policy.112.desc:0 "Nuestras relaciones con los macedonios en general y con los sucesores de Alejandro en particular siempre han tenido altibajos. Nuestra lealtad es difícil de obtener y aún más difícil de mantener porque somos un pueblo orgulloso y tozudo. Por lo tanto, fue una sorpresa ver llegar a embajadores tracios con una ofrenda de amistad.\n\nSi bien reconocen que hubo diferencias en el pasado, están dispuestos a dar el primer paso hacia la reconciliación al ofrecernos su ayuda (junto con un pequeño soborno, claro está). ¿Será suficiente para que los consideremos nuestros amigos?"
 me_thrace_3_new_philhellene_policy.112.a:0 "¡Sí, los consideraremos nuestros amigos!"
 me_thrace_3_new_philhellene_policy.112.b:0 "Reconocemos sus buenas intenciones, mas no su amistad."
 me_thrace_3_new_philhellene_policy.112.c:0 "¡Jamás!"

 me_thrace_3_new_philhellene_policy.113.t:0 "$thrace_03_philhellene_11$: ¡Rebeldes!"
 me_thrace_3_new_philhellene_policy.113.desc:0 "Nos enteramos de que emisarios [GetCountry('TRE').GetAdjective] se pusieron en contacto con [GetCountry('BOE').GetName], nuestro súbdito.\n\n"
 me_thrace_3_new_philhellene_policy.113.desc_1:0 "¡Esos beocios traicioneros aceptaron un soborno [GetCountry('TRE').GetAdjective] y se declararon independientes! Para colmo de males, también aceptaron su amistad y se proclamaron aliados de su país. Si bien su traición no es del todo inesperada, ¡pagarán caro por ella!"
 me_thrace_3_new_philhellene_policy.113.desc_2:0 "¡Esos beocios traicioneros aceptaron un soborno [GetCountry('TRE').GetAdjective] y se declararon independientes! No obstante, por alguna extraña razón, rechazaron la amistad [GetCountry('TRE').GetAdjective] y tienen la ilusa impresión de que pueden valerse por sí mismos. Si bien su traición no es del todo inesperada, ¡pagarán caro por ella!"
 me_thrace_3_new_philhellene_policy.113.desc_3:0 "Afortunadamente, merecen la confianza que depositamos en ellos. Rechazaron la oferta y se mantuvieron leales a nosotros."
 me_thrace_3_new_philhellene_policy.113.a:0 "¡Traidores!"
 me_thrace_3_new_philhellene_policy.113.b:0 "Sin duda son unos ilusos..."
 me_thrace_3_new_philhellene_policy.113.c:0 "¡Excelente!"
 me_thrace_3_new_philhellene_policy.113.tt:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] dejó de ser nuestro súbdito."

 me_thrace_3_new_philhellene_policy.114.t:0 "$thrace_03_philhellene_11$: Respuesta beocia"
 me_thrace_3_new_philhellene_policy.114.desc:0 "Los emisarios que enviamos a [GetCountry('BOE').GetName] regresaron con una respuesta.\n\n"
 me_thrace_3_new_philhellene_policy.114.desc_1:0 "¡Aceptaron nuestra oferta con gran entusiasmo! No solo proclamaron su independencia de su señor, sino que forjaron una alianza con nosotros. Es un logro impresionante para nuestra diplomacia, que asegurará aún más nuestra posición en Grecia y facilitará nuestros futuros avances en la región."
 me_thrace_3_new_philhellene_policy.114.desc_2:0 "Aceptaron nuestra oferta, pero con reparos. Si bien proclamaron su independencia de su señor, se negaron a forjar una amistad a largo plazo. Si bien este resultado sigue siendo un triunfo para nuestra diplomacia, la posición aislada de [GetCountry('BOE').GetName] en la escena política los dejará a merced de cualquier potencia en la región. Más vale que seamos nosotros."
 me_thrace_3_new_philhellene_policy.114.desc_3:0 "Por desgracia, traen malas noticias. Los beocios se rieron de nuestra oferta y enviaron de vuelta a nuestros embajadores con un mensaje lleno de desprecio. Si queremos sus ciudades, ¡las tomaremos por la fuerza!"
 me_thrace_3_new_philhellene_policy.114.a:0 "¡Excelente!"
 me_thrace_3_new_philhellene_policy.114.b:0 "Estaremos al tanto de su situación."
 me_thrace_3_new_philhellene_policy.114.c:0 "¡Maldición!"
 me_thrace_3_new_philhellene_policy.114.tt:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] dejó de ser súbdito de @[boeotia_overlord_scope.GetFlag]! [boeotia_overlord_scope.GetName]."
 # Hellenic League
 me_thrace_3_new_philhellene_policy.121.t:0 "$thrace_03_philhellene_12$: Una propuesta amistosa"
 me_thrace_3_new_philhellene_policy.121.desc:0 "Los griegos son, sin duda alguna, un pueblo rebelde. Se niegan a renunciar a su famosa 'autonomía y libertad', salvo en las situaciones más desesperadas, cuando se unen en ligas. Las ligas griegas son una herramienta poderosa en manos de quien las controle, como se demostró en la hegemonía ateniense luego de las guerras persas y en el control de Filipo de los asuntos griegos a través de la Liga de Corinto.\n\nSi logramos organizar a nuestros aliados esparcidos y las facciones menores e independientes en Grecia en una liga, nuestra influencia en el área sería indiscutible."
 me_thrace_3_new_philhellene_policy.121.a:0 "Escuchemos sus palabras."

 me_thrace_3_new_philhellene_policy.122.t:0 "$thrace_03_philhellene_12$: Una oferta sugerente"
 me_thrace_3_new_philhellene_policy.122.desc:0 "Nos visitan embajadores de [GetCountry('TRE').GetName] con una oferta. Las polis griegas libres son débiles por sí mismas y Grecia lleva luchando demasiado tiempo contra los diádocos. [GetCountry('TRE').GetRuler.GetName], gobernante de Tracia, sugiere que nos unamos a una liga de ciudades libres bajo su protección, pues la unión hace la fuerza.\n\nLa propuesta es escandalosa, pero tal vez no tengamos otra opción. El perpetuo estado de conflicto e incertidumbre causado por las incesantes peleas de los sucesores ha empobrecido enormemente a Grecia, por lo que una liga poderosa bajo la protección de uno de los contendientes podría ser nuestra única alternativa para sobrevivir."
 me_thrace_3_new_philhellene_policy.122.a:0 "Aceptamos."
 me_thrace_3_new_philhellene_policy.122.b:0 "¡Nunca aceptaremos!"
 me_thrace_3_new_philhellene_policy.122.tt:0 "Todos los estados griegos libres en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continental recibieron la oferta de unirse a un súbdito helénico combinado de @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 me_thrace_3_new_philhellene_policy.122.at:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName] liderará el nuevo estado."

 me_thrace_3_new_philhellene_policy.123.t:0 "$thrace_03_philhellene_12$: Respuestas"
 me_thrace_3_new_philhellene_policy.123.desc:0 "Hace no mucho, enviamos emisarios por toda Grecia. Su tarea era persuadir a la mayor cantidad de gobernantes locales de unirse en una liga bajo nuestro liderazgo, a fin de garantizar su seguridad en estos tiempos difíciles. Hoy, todos están por fin de vuelta.\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0 "¡Gran cantidad de estados aceptaron!\n\n[GetCountry('TRE').GetRuler.GetPraenomen] agradece humildemente la confianza que le depositaron los griegos. Nuestro gobernante proclama el renacer de la Liga Helénica, cuya tarea será defender la 'autonomia kai eleutheria' griega bajo el ojo protector y benevolente de [GetCountry('TRE').GetName]."
 me_thrace_3_new_philhellene_policy.123.desc_2:0 "Por desgracia, traen malas noticias: ningún país aceptó nuestra oferta. ¡Está claro que cayeron ante las promesas engañosas de uno de nuestros rivales!\n\nSerá imposible razonar con ellos de aquí en adelante."
 me_thrace_3_new_philhellene_policy.123.a:0 "Muy bien..."
 me_thrace_3_new_philhellene_policy.123.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$."
 me_thrace_3_new_philhellene_policy.123.tt1:0 "Ningún estado griego acepta nuestra oferta."
 me_thrace_3_new_philhellene_policy.123.at:0 "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y] estados griegos aceptaron y se combinaron como nuestro nuevo súbdito feudatario: @[league_head_scope.GetFlag]! [league_head_scope.GetName]."
 # Invest in the Poleis
 me_thrace_3_new_philhellene_policy.131.t:0 "$thrace_03_philhellene_13$: Inversiones"
 me_thrace_3_new_philhellene_policy.131.desc:0 "Apartaremos una gran suma de las arcas para financiar proyectos a gran escala en las polis a beneficio de sus habitantes. Esto garantizará que vean la obra de [GetCountry('TRE').GetName] en su vida cotidiana, dándole forma a su ciudad y sus fortunas y como protagonista de su prosperidad económica."
 me_thrace_3_new_philhellene_policy.131.a:0 "Verán a [GetCountry('TRE').GetName] como parte de sus vidas."
 me_thrace_3_new_philhellene_policy.131.at:0 "$me_tre_task_start_tt_1$ a garantizar privilegios urbanos."

 me_thrace_3_new_philhellene_policy.132.t:0 "$thrace_03_philhellene_13$: Retornos"
 me_thrace_3_new_philhellene_policy.132.desc:0 "Nuestras inversiones rindieron muchos frutos. No solo les mostraron a los habitantes de las polis que [GetCountry('TRE').GetName] tiene su bienestar en mente, sino que las economías de las ciudades han mejorado considerablemente y, lo que es más importante, visiblemente."
 me_thrace_3_new_philhellene_policy.132.a:0 "Todo lo que toca [GetCountry('TRE').GetName] prospera."
 me_thrace_3_new_philhellene_policy.132.at1:0 "Todas las demás ciudades pónticas súbditas recibirán además #G +25#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] y '#Y $state_improvement_religious$#!' en su provincia capital."
 me_thrace_3_new_philhellene_policy.132.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.133.t:0 "Inversiones [GetCountry('TRE').GetAdjective]"
 me_thrace_3_new_philhellene_policy.133.desc:0 "El oro de las arcas [GetCountry('TRE').GetAdjective] fluyó recientemente hacia [ROOT.GetCountry.GetName] con el fin de construir nuevas infraestructuras, acueductos y viviendas, así como para apoyar emprendimientos clave. Nuestro pueblo ve que la obra de [GetCountry('TRE').GetName] mejora sus vidas y genera prosperidad para todos.\n\nTal vez la protección de [GetCountry('TRE').GetName] sea beneficiosa después de todo..."
 me_thrace_3_new_philhellene_policy.133.a:0 "Su generosidad no ha pasado desapercibida."

 me_thrace_3_new_philhellene_policy.134.t:0 "$thrace_03_philhellene_13$: Retornos inciertos"
 me_thrace_3_new_philhellene_policy.134.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_13$#! se #R evitó#!!"
 # Solidify Control
 me_thrace_3_new_philhellene_policy.141.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0 "Se acerca el fin de la autonomía continua de las polis. Nuestros burócratas están listos para tomar el control de todos los organismos de toma de decisiones, a la vez que las sesiones de los concejos locales solo se realizarán bajo nuestro liderazgo.\n\nSin duda habrá resistencia, por lo que nuestros soldados tendrán la facultad de disolver toda reunión no autorizada hasta que la gente se acostumbre al nuevo statu quo."
 me_thrace_3_new_philhellene_policy.141.a:0 "Las polis obedecerán nuestra voluntad."
 me_thrace_3_new_philhellene_policy.141.at:0 "$me_tre_task_start_tt_1$ a integrar la administración de los súbditos en nuestras ciudades pónticas."

 me_thrace_3_new_philhellene_policy.142.t:0 "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0 "Las burocracias de las polis se integraron a las nuestras, aunque no sin resistencia. Para suavizar el golpe, permitiremos que las sesiones habituales de los concejos democráticos continúen para que los ciudadanos tengan la oportunidad de mostrar su opinión, pero a partir de ahora, las decisiones de estas entidades se considerarán como 'consultivas'. Con el tiempo, reconocerán la superioridad de nuestros métodos de gobierno probados y comprobados."
 me_thrace_3_new_philhellene_policy.142.a:0 "Con el tiempo, incluso sus nociones de independencia se disiparán."
 me_thrace_3_new_philhellene_policy.142.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.144.t:0 "$thrace_03_philhellene_13$: Control perdido"
 me_thrace_3_new_philhellene_policy.144.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_14$#! se #R evitó#!!"
 # Formalize Autonomy
 me_thrace_3_new_philhellene_policy.151.t:0 "$thrace_03_philhellene_15$: Arreglos"
 me_thrace_3_new_philhellene_policy.151.desc:0 "La reciente aprobación que obtuvimos de los gobiernos de las polis, y sin duda de sus habitantes, fortalecieron nuestra posición al momento de las negociaciones. Tal vez, con los incentivos adecuados, sea posible obtener el apoyo de suficientes miembros de la élite de estas ciudades, a fin de eliminar prácticamente todo riesgo de rebeliones de su parte."
 me_thrace_3_new_philhellene_policy.151.a:0 "Es una meta digna de seguir."
 me_thrace_3_new_philhellene_policy.151.at:0 "$me_tre_task_start_tt_1$ a formalizar la autonomía de los súbditos en nuestras ciudades pónticas."

 me_thrace_3_new_philhellene_policy.152.t:0 "$thrace_03_philhellene_15$: Acuerdos"
 me_thrace_3_new_philhellene_policy.152.desc:0 "Como esperábamos, nuestra previa aprobación, junto con las promesas de autonomía y la demostración de flexibilidad en cuanto a los derechos nominales de una ciudad, nos permitió debilitar las facciones rebeldes del liderazgo de las polis al punto de que es muy improbable que ocurran. Se firmó un acuerdo para formalizar muchos de sus derechos, lo que pacificará por completo a los ciudadanos más moderados.\n\nNo obstante, es posible que, con el tiempo, insistan en estas garantías de autonomía incluso menos de lo que insisten ahora."
 me_thrace_3_new_philhellene_policy.152.a:0 "Lograr la paz a este precio fue una ganga."
 me_thrace_3_new_philhellene_policy.152.at:0 "Los súbditos en nuestras ciudades pónticas ya no consideran la idea de rebelarse."
 me_thrace_3_new_philhellene_policy.152.tt:0 "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"

 me_thrace_3_new_philhellene_policy.154.t:0 "$thrace_03_philhellene_15$: Gobiernos locales en dificultades"
 me_thrace_3_new_philhellene_policy.154.tt:0 "¡$mission_task_completed_tt_1$$thrace_03_philhellene_15$#! se #R evitó#!!"
 # Revolt events
 me_thrace_3_new_philhellene_policy.201.t:0 "Polis en la costa del Ponto"
 me_thrace_3_new_philhellene_policy.201.desc:0 "El control de [GetCountry('TRE').GetName] sobre la región de las colonias griegas en la costa occidental del Pontux Euxinus no es total. Hace décadas, las polis pónticas ya habían mostrado reiteradamente su deslealtad y su deseo de una existencia democrática, libres de los grilletes de [GetCountry('TRE').GetRuler.GetName] en su cargo como [GetCountry('TRE').GetRulerTitle].\n\nTal vez sea buena idea enviar a nuestros emisarios a estas orgullosas ciudades estado y plantearles lo que podemos ofrecerles en su búsqueda de la libertad. Si captamos aunque sea un poco de su atención y les ofrecemos ayuda material y militar junto con una promesa de independencia, podríamos tenerlos como aliados en la región y darle a su [GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetAdjective] un objetivo militar más en el que fijar su atención."
 me_thrace_3_new_philhellene_policy.201.a:0 "Un plan osado. Justo lo que necesitamos."
 me_thrace_3_new_philhellene_policy.201.at:0 "Nuestro apoyo aumentará en gran medida las probabilidades de disconformidad pública en las ciudades pónticas."
 me_thrace_3_new_philhellene_policy.201.b:0 "No podemos permitirnos semejante gasto."
 me_thrace_3_new_philhellene_policy.201.bt:0 "Las ciudades pónticas podrían rebelarse incluso sin nuestro apoyo, pero es mucho más improbable."

 me_thrace_3_new_philhellene_policy.202.t:0 "El fuego de la rebelión"
 me_thrace_3_new_philhellene_policy.202.desc_1:0 "En el marco de su actual guerra contra [GetCountry('TRE').GetName], nos visitan emisarios de [black_sea_revolt_supporter.GetCountry.GetName] y piden una audiencia con [ROOT.GetCountry.GetRuler.GetName] y la élite [ROOT.GetCountry.GetAdjective].\n\nFueron enfáticos al mostrar la amenaza que la tiranía de [GetCountry('TRE').GetRuler.GetName], [GetCountry('TRE').GetRulerTitle] regente, constituye para la integridad de la región y para nuestros propios valores. Los enviados [black_sea_revolt_supporter.GetCountry.GetAdjective] afirman que [black_sea_revolt_supporter.GetCountry.GetRuler.GetName], en su calidad de [black_sea_revolt_supporter.GetCountry.GetRulerTitle], les otorgó la autoridad para ofrecernos un gran aporte a nuestras arcas de guerra, además de la promesa de apoyo militar, si decidimos unirnos a ellos en la guerra contra [GetCountry('TRE').GetName]."
 me_thrace_3_new_philhellene_policy.202.desc_2:0 "La continua guerra de nuestro señor [GetCountry('TRE').GetRuler.GetPraenomen], [GetCountry('TRE').GetRulerTitle] en ejercicio, contra sus enemigos nos ofrece la oportunidad de volver a insistir en nuestra libertad. Ahora que sus ejércitos están distraídos, tenemos tanto el factor sorpresa como una posición militar superior en la región.\n\nYa enviamos emisarios a las demás ciudades estado y, con algo de suerte, podremos coordinar las acciones para ganar nuestra libertad en conjunto."
 me_thrace_3_new_philhellene_policy.202.a:0 "¡Llegó el momento de abrazar nuestro destino!"
 me_thrace_3_new_philhellene_policy.202.at:0 "Pronto iniciaremos nuestra guerra de independencia junto con cualquier otra ciudad estado del Ponto occidental que comparta nuestra determinación por lograr la libertad."
 me_thrace_3_new_philhellene_policy.202.b:0 "Esto solo puede terminar en un desastre."

 me_thrace_3_new_philhellene_policy.203.t_1:0 "¡Revuelta póntica!"
 me_thrace_3_new_philhellene_policy.203.t_2:0 "La lealtad póntica prevalece"
 me_thrace_3_new_philhellene_policy.203.desc_4:0 "Parece que, en retrospectiva, nuestra participación fue innecesaria: "
 me_thrace_3_new_philhellene_policy.203.desc_5:0 "Nuestros obsequios y apoyo rindieron muchos frutos: "
 me_thrace_3_new_philhellene_policy.203.desc_6:0 "Lamentablemente, nuestros regalos y ofrendas de apoyo fueron en vano. "
 me_thrace_3_new_philhellene_policy.203.desc_1:0 "¡[black_sea_revolt_leader.GetName] se alzó en armas contra [GetCountry('TRE').GetName] y la tiranía de [GetCountry('TRE').GetRuler.GetPraenomen], actual [GetCountry('TRE').GetRulerTitle]! Si bien están solos en su rebelión contra su señor, este nuevo acontecimiento será una distracción más que bienvenida para los ejércitos [GetCountry('TRE').GetAdjective]."
 me_thrace_3_new_philhellene_policy.203.desc_2:0 "¡[black_sea_revolt_leader.GetName] se alzó en armas contra [GetCountry('TRE').GetName] y la tiranía de [GetCountry('TRE').GetRuler.GetPraenomen], [GetCountry('TRE').GetRulerTitle] regente! Otras ciudades imitaron su ejemplo y el fuego de la rebelión se propaga rápidamente por toda la región. Será una gran distracción para los ejércitos [GetCountry('TRE').GetAdjective]."
 me_thrace_3_new_philhellene_policy.203.desc_3:0 "¡Ninguna de las polis del Ponto aprovechó la oportunidad para rebelarse contra su señor! Parece que prefieren estar de brazos cruzados mientras sus esperanzas de libertad se desvanecen en lugar de unirse a nosotros y luchar."
 me_thrace_3_new_philhellene_policy.203.a:0 "¡Excelente!"
 me_thrace_3_new_philhellene_policy.203.b:0 "¡Cobardes!"

 me_thrace_3_new_philhellene_policy.204.desc_1:0 "¡[black_sea_revolt_leader.GetName] se alzó en armas contra nuestro mandato en un evidente intento de aprovechar que nuestra atención se centra en la guerra! Afortunadamente, esta rebelión no se ha propagado más allá de sus fronteras y, con algo de suerte, podremos reprimirla rápidamente.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0 "¡[black_sea_revolt_leader.GetName] se alzó en armas contra nuestro mandato y otras ciudades en la región siguieron rápidamente su ejemplo! Sin duda pretenden aprovechar que nuestra atención se centra en la guerra.\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0 "Esta guerra nos dejó vulnerables ante posibles deslealtades de las ciudades del Ponto occidental. Para alguno de nuestros enemigos pudo haber sido muy sencillo incitar a una rebelión y alterar drásticamente la situación de la región.\n\nSin embargo, ya sea porque nuestros enemigos ni siquiera lo intentaron o porque la lealtad de las polis prevaleció, parece que no tendremos que preocuparnos por su deslealtad por el momento."
 me_thrace_3_new_philhellene_policy.204.desc_4:0 "No tenemos razones para sospechar que una intromisión externa fue el resultado de su deslealtad."
 me_thrace_3_new_philhellene_policy.204.desc_5:0 "Al parecer, la intromisión de [black_sea_revolt_supporter.GetName] fue la responsable de esta revuelta."
 me_thrace_3_new_philhellene_policy.204.a:0 "¡Ratas traidoras!"
 me_thrace_3_new_philhellene_policy.204.b:0 "Su lealtad es admirable."
