 ### Philhellene Policy
 # Mission
 thrace_03_philhellene:0 "Una nueva política filohelénica"
 thrace_03_philhellene_DESCRIPTION:0 "Despreciamos, dejamos de lado y tratamos como ciudadanos de segunda a los griegos. Esto solo provocó resentimiento y hostilidad y saboteó constantemente los intentos de establecer nuestra hegemonía en los estados griegos y sus colonias. Tal vez sea hora de una nueva política de respeto y admiración hacia los griegos y su cultura, de cooperación y generosidad en lugar de antagonismo y avaricia."
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0 "Encárgate de la deslealtad de las colonias griegas en la costa occidental del Pontus Euxinus y extiende la influencia tracia hacia el centro de Grecia ganándote los corazones y las mentes de los griegos."
 thrace_03_philhellene_BUTTON_TOOLTIP:0 "Hace mucho tiempo que los macedonios insisten en que son superiores a los griegos. En consecuencia, debemos enfrentarnos a rebelión tras rebelión de nuestros súbditos griegos. Quizá obtendríamos mejores resultados si tratásemos a los griegos como iguales o, al menos, como personas valiosas y respetables."
 # Tasks
 thrace_03_philhellene_1:0 "Colonias pónticas occidentales"
 thrace_03_philhellene_1_DESC:0 "Las ricas colonias griegas en las costas occidentales del Pontus Euxinus, algunas fundadas por ciudades que solían ser colonias griegas, son fundamentales para el bienestar de nuestra nación. Debemos hacer todo lo posible por estimular su crecimiento económico."
 thrace_03_philhellene_1_allow_tt:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] posee como súbditas al menos [SCOPE.ScriptValue('tre_mis_3_1_target')|Y0] de las ciudades pónticas en la costa occidental del mar Negro. ([SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y])"
 tre_mis_3_1_current_ongoing:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0 "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0 "$pontic_city_subject_province_tt$ '#Y $state_improvement_civic$#!'."
 pontic_city_subject_province_tt:0 "Las provincias de nuestras ciudades pónticas súbditas en la costa occidental del mar Negro ([GetProvince('(int32)481').GetArea.GetName], [GetProvince('(int32)4248').GetArea.GetName] y [GetProvince('(int32)4513').GetArea.GetName]) también recibirán"

 thrace_03_philhellene_2:0 "Evergetismo filohelénico"
 thrace_03_philhellene_2_DESC:0 "El evergetismo, o 'hacer el bien', es la conducta esperada de los ricos en la sociedad para que distribuyan su riqueza por la comunidad. [ROOT.GetCountry.GetRuler.GetName] no ganará el respeto de sus súbditos griegos hasta que dé el ejemplo y gaste parte de sus riquezas en el mejoramiento de todos los estados griegos."
 thrace_03_philhellene_2_reward_tt:0 "Todos los países #Y $hellenic$s#! no $macedonian$s en la región de [GetProvince('(int32)418').GetArea.GetRegion.GetName], excepto [GetProvince('(int32)358').GetArea.GetName] y [GetProvince('(int32)476').GetArea.GetName], recibirán una parte del oro ([SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold!) y #G +50#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_3:0 "Culto a la personalidad"
 thrace_03_philhellene_3_DESC:0 "[ROOT.GetCountry.GetRuler.GetName] sigue los pasos de Alejandro. Por lo tanto, merece las mismas alabanzas y la misma adoración que recibía Alejandro. Debemos alentar a los fanáticos de [ROOT.GetCountry.GetRuler.GetFirstName] más acérrimos y proporcionarles los medios para que se conviertan en el núcleo de un verdadero culto en honor a [ROOT.GetCountry.GetRuler.GetFirstName]."

 thrace_03_philhellene_4:0 "Fundador divino"
 thrace_03_philhellene_4_DESC:0 "[GetCharacter('(int32)41').GetPraenomen] ha logrado tanto que únicamente Alejandro lo supera, y el pueblo lo quiere más que a cualquier otro griego o macedonio. Indudablemente, estas son las acciones de un dios."
 thrace_03_philhellene_4_allow_tt:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] tiene un súbdito #Y $hellenic$#! no tribal ni $macedonian$."

 thrace_03_philhellene_5:0 "Benefactor de Atenas"
 thrace_03_philhellene_5_DESC:0 "A medida que la influencia de nuestros rivales aumenta en Grecia, nos convendría recordarles a los atenienses nuestra larga historia de apoyo a su causa. Si los endulzamos con aún más regalos y la promesa solemne de ayuda militar, podríamos arrebatarlos de la influencia de nuestros enemigos."
 thrace_03_philhellene_5_reward_tt:0 "Si @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] acepta nuestra oferta:"
 thrace_03_philhellene_5_reward_tt1:0 "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] podría convertirse en nuestro aliado."
 thrace_03_philhellene_5_claims_tt:0 "@[GetCountry('ATH').GetOverlord.GetFlag]! [GetCountry('ATH').GetOverlord.GetName] obtendrá reclamos en @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName]"

 thrace_03_philhellene_6:0 "Propuestas en el Peloponeso"
 thrace_03_philhellene_6_DESC:0 "La potencia dominante del Peloponeso, [GetCountry('SPA').GetName], quizá podría pasarse a nuestra causa si la convencemos con la cantidad adecuada de riqueza y promesas."
 thrace_03_philhellene_6_reward_tt:0 "Si @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] acepta nuestra oferta:"
 thrace_03_philhellene_6_reward_tt1:0 "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] podría convertirse en nuestro aliado."
 thrace_03_philhellene_6_claims_tt:0 "@[GetCountry('SPA').GetOverlord.GetFlag]! [GetCountry('SPA').GetOverlord.GetName] obtendrá reclamos en @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName]"

 thrace_03_philhellene_7:0 "Aceptar acuñación local"
 thrace_03_philhellene_7_DESC:0 "Si permitimos que las colonias griegas acuñen sus propias monedas, les demostraremos respeto y fortaleceremos su capacidad de desarrollar sus ciudades."
 thrace_03_philhellene_7_reward_tt:0 "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0 "$pontic_city_subject_province_tt$ también recibirá '#Y $state_improvement_oratory$#!'."

 thrace_03_philhellene_8:0 "Campeón de los griegos"
 thrace_03_philhellene_8_DESC:0 "Gracias a nuestros logros y nuestro apoyo continuo a los griegos contra sus enemigos, nos merecemos el título de 'Campeón de todos los griegos'."

 thrace_03_philhellene_9:0 "Guarniciones en las polis"
 thrace_03_philhellene_9_DESC:0 "Hay que desalentar la posible deslealtad de las colonias griegas, por la fuerza si es necesario. Estacionaremos un poderoso contingente de hombres en cada ciudad para aplastar cualquier intento de rebelión incipiente."
 thrace_03_philhellene_9_reward_tt:0 "Todas las ciudades pónticas súbditas recibirán #R -50#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_10:0 "Imponer acuñación real"
 thrace_03_philhellene_10_DESC:0 "La acuñación de moneda es un privilegio real, así que tenemos derecho a exigir que se dejen de acuñar monedas locales."
 thrace_03_philhellene_10_reward_tt:0 "Todas las ciudades pónticas súbditas recibirán #R -25#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_11:0 "Apoderarse de Grecia central"
 thrace_03_philhellene_11_DESC:0 "Los griegos de Beocia fueron durante mucho tiempo un incordio para nuestros rivales e incluso para Filipo II y Alejandro. Pero podrían convertirse en aliados valiosos si los convencemos de nuestra buena voluntad."
 thrace_03_philhellene_11_reward_tt:0 "Si @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] acepta nuestra oferta:"
 thrace_03_philhellene_11_reward_tt1:0 "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] podría convertirse en nuestro aliado."
 thrace_03_philhellene_11_claims_tt:0 "@[GetCountry('BOE').GetOverlord.GetFlag]! [GetCountry('BOE').GetOverlord.GetName] obtendrá reclamos en @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName]"

 thrace_03_philhellene_12:0 "Liga Helénica"
 thrace_03_philhellene_12_DESC:0 "Muchos de nuestros problemas podrían resolverse si los griegos se autogestionaran, en vez de tener que hacerlo nosotros. Así, en lugar de intentar estar en todas partes a la vez, dejaríamos que los griegos se ocuparan de sus propios asuntos y se organizaran en una poderosa liga bajo nuestra supervisión."
 thrace_03_philhellene_12_reward_tt:0 "Todos los estados griegos libres en [GetProvince('(int32)418').GetArea.GetRegion.GetName] continental que estén en paz recibirán la oferta de unirse a un súbdito helénico combinado de @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName].\nLa probabilidad de que acepten aumenta con las buenas relaciones diplomáticas y las alianzas existentes.\nLos súbditos actuales siempre aceptan."

 thrace_03_philhellene_13:0 "Invertir en las polis"
 thrace_03_philhellene_13_DESC:0 "Demostraremos nuestro apoyo a las colonias griegas invirtiendo grandes sumas en el desarrollo de las ciudades. Después de todo, su buena fortuna también es la nuestra."
 thrace_03_philhellene_13_reward_tt:0 "Todas las ciudades pónticas súbditas recibirán #G +25#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."
 thrace_03_philhellene_13_reward_tt1:0 "$pontic_city_subject_province_tt$ también recibirá '#Y $state_improvement_religious$#!'."

 thrace_03_philhellene_14:0 "Afianzar el control"
 thrace_03_philhellene_14_DESC:0 "Está claro que, si seguimos aceptando la independencia de las polis, solamente nos frustraremos una y otra vez. Nuestro único recurso consiste en quitarles completamente su autonomía."
 thrace_03_philhellene_14_reward_tt:0 "Todas las ciudades pónticas súbditas serán anexadas por @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_15:0 "Formalizar la autonomía"
 thrace_03_philhellene_15_DESC:0 "Celebraremos un acuerdo formal que respeta la autonomía y la soberanía nominal de las colonias griegas pónticas, y que a la vez les permite contribuir a la defensa de sus territorios como parte del ejército [GetCountry('TRE').GetAdjective]."
 thrace_03_philhellene_15_reward_tt:0 "Todas las ciudades pónticas súbditas recibirán #G +50#! de opinión sobre @[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]."

 thrace_03_philhellene_black_sea_war_trigger:0 "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] no está en guerra con ninguna de las ciudades pónticas en la costa occidental del mar Negro."
 # Modifiers
 me_tre_3_cmod:0 "$thrace_03_philhellene$"
 desc_me_tre_3_cmod:0 "Tracia conseguirá unir a los pueblos helénicos, algo que los otros reinos sucesores no lograron."
 me_tre_3_end_cmod:0 "Liderazgo griego"
 desc_me_tre_3_end_cmod:0 "Cumplimos el sueño de todos los diádocos: convertirnos en los líderes indiscutidos del mundo helénico."
 me_tre_3_4_cmod:0 "$thrace_03_philhellene_4$"
 desc_me_tre_3_4_cmod:0 "Nuestros gobernantes demostraron que merecen ocupar un lugar junto a los dioses vivientes de los reyes argéadas."
 me_tre_3_15_cmod:0 "$thrace_03_philhellene_15$"
 desc_me_tre_3_15_cmod:0 "Al establecer la defensa de nuestro reino como condición para la ciudadanía de las ciudades pónticas, nos aseguramos un ingreso continuo de reclutas."
 me_tre_3_9_cmod:0 "$thrace_03_philhellene_9$"
 desc_me_tre_3_9_cmod:0 "Establecer guarniciones en las ciudades de forma más directa nos permite introducirnos en el gobierno de las ciudades pónticas, lo cual nos beneficia."
 me_tre_3_8_cmod:0 "$thrace_03_philhellene_8$"
 desc_me_tre_3_8_cmod:0 "Nuestros gloriosos éxitos en Grecia y la protección que otorgamos a sus ciudades que nos prestan servicio nos convirtieron en héroes indiscutibles de su pueblo."
