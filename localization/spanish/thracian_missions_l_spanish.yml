 ### Crossing the Hellespont ###
 thracian_01_hellespont:0 "Cruzando el Helesponto"
 thracian_01_hellespont_DESCRIPTION:0 "Desde la muerte de Alejandro, [GetCharacter('(int32)41').GetName], nuestro primer gobernante, se mantuvo al margen en las luchas de poder de los diádocos y se enfocó en proteger a todo el mundo griego de la amenaza bárbara del norte.\n\nSin embargo, en los últimos años, ha quedado claro que la antigua satrapía de Tracia, ahora un reino, está en una posición peligrosa y no puede sobrevivir sin una postura firme en el perpetuo conflicto que la rodea entre los demás diádocos. En particular, la meteórica expansión del reino de [GetCharacter('(int32)37').GetName] amenaza nuestras fronteras. La única manera de garantizar nuestra seguridad es atacar primero y llevar la guerra a Asia Menor, lejos de nuestro territorio."
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0 "Afirma nuestra presencia en Asia Menor y asegúrate de que ninguno de los diádocos rivales nos pueda atacar por la espalda en [GetProvince('(int32)2770').GetName]."
 thracian_01_hellespont_BUTTON_TOOLTIP:0 "Al adoptar la ofensiva contra nuestros rivales, aseguraremos nuestra posición en Asia Menor."
 thracian_01_hellespont_task_1:0 "Aplasta la resistencia griega en Asia"
 thracian_01_hellespont_task_1_DESC:0 "Gran parte del poder de [GetCharacter('(int32)37').GetPraenomen] siempre ha venido de su capacidad de llevar aliados a su causa. Algunos de estos aliados se ubican en las puertas de nuestro reino. Es una peligrosa traición que no vamos a perdonar."
 thracian_01_hellespont_task_2:0 "Influye en la lealtad de los griegos en Asia"
 thracian_01_hellespont_task_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] siempre ha sido muy hábil para cautivar a sus aliados y sus artimañas extendieron el alcance de su influencia hasta nuestros vecinos. Es hora de pagarle con la misma moneda."
 thracian_01_hellespont_task_3:0 "Frigia del Helesponto"
 thracian_01_hellespont_task_3_DESC:0 "[GetCountry('PRY').GetName] es una fuente constante de peligro y preocupaciones para nosotros, y su ambición sin límites podría arrasar con todos los diádocos. ¡Debemos tomar la iniciativa, llevar la guerra a sus tierras y atacarlos donde son más débiles!"
 thracian_01_hellespont_task_3.tt:0 "Controla por lo menos una provincia en las regiones de #Y Bitinia y Paflagonia#! o #Y Asia#!."
 thracian_01_hellespont_task_4:0 "Financiamiento de las arcas de guerra"
 thracian_01_hellespont_task_4_DESC:0 "A grandes males, grandes remedios. Nuestros súbditos en [GetProvince('(int32)2770').GetArea.GetRegion.GetName] son acaudalados, pero no han puesto de su parte en las últimas guerras. Esta maniobra no les agradará, pero podemos obligarlos a pagar un impuesto especial para financiar nuestras arcas de guerra."
 thracian_01_hellespont_task_4.tt:0 "Obtendremos una considerable suma de #G dinero#!, pero la #R opinión#! de nuestros súbditos sobre nosotros empeorará y ganaremos #R tiranía#!."
 thracian_01_hellespont_task_5:0 "Un trato con los epirotas"
 thracian_01_hellespont_task_5_DESC:0 "Si bien el frente asiático es nuestra prioridad, no debemos olvidar que colindamos con un sucesor rival al oeste. Sin embargo, [GetCountry('MAC').GetName] es débil. Si unimos nuestras fuerzas con su otro vecino, [GetCountry('EPI').GetName], tendremos la ventaja y podremos repartirnos el botín."
 thracian_01_hellespont_task_5.tt:1 "Intentamos llegar a un acuerdo con [GetCountry('EPI').GetName|Y] para enfrentarnos a [GetCountry('MAC').GetName|Y]."
 thracian_01_hellespont_task_6:0 "El asunto de Troya"
 thracian_01_hellespont_task_6_DESC:0 "[GetCountry('PRY').GetName] controló [GetProvince('(int32)257').GetName] durante varios años (en mayor o menor medida), pero no logró honrar el legado monumental de la Guerra de Troya que ocurrió en estas mismas costas. No cometeremos el mismo error."
 thracian_01_hellespont_task_7:0 "Heraclea Póntica"
 thracian_01_hellespont_task_7_DESC:0 "[GetCountry('HCP').GetName] es un país vecino de poder militar limitado, pero con muchísimos recursos debido a su acceso a la pesca, tierras fértiles y rutas comerciales a través de [GetProvince('(int32)2770').GetArea.GetRegion.GetName]. Deberíamos tratar de controlarlo."
 thracian_01_hellespont_task_7.tt:1 "Intentaremos controlar [GetCountry('HCP').GetName|Y] a través de la diplomacia."
 thracian_01_hellespont_task_7.tt.2:1 "[GetCountry('TRE').GetName] limita con [GetCountry('HCP').GetName|Y]."
 thracian_01_hellespont_task_8:0 "La flota bizantina"
 thracian_01_hellespont_task_8_DESC:0 "Nadie se opondrá al poder de [GetCountry('PRY').GetRuler.GetName] y [GetCountry('EGY').GetRuler.GetName] mientras sus flotas sean invencibles. Si queremos mantener nuestra relevancia en la lucha por el imperio de Alejandro, debemos fortalecer nuestra flota y [GetCountry('BYZ').GetName] podría ser el punto de partida ideal."
 thracian_01_hellespont_task_8.tt:1 "[GetCountry('TRE').GetName] limita con [GetCountry('BYZ').GetName|Y]."
 thracian_01_hellespont_task_8.tt.1:0 "Ten al menos [SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0] barcos. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1 "Intentaremos controlar [GetCountry('BYZ').GetName|Y] a través de la diplomacia."
 thracian_01_hellespont_task_8_ship_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0 "El asunto de Macedonia"
 thracian_01_hellespont_task_9_DESC:0 "Tras la muerte de [GetCharacter('(int32)32').GetPraenomen], [GetCountry('MAC').GetName] se sumió en el caos. ¡Debemos aprovechar esta oportunidad para ampliar nuestro poder y controlar el trono de Alejandro!"
 thracian_01_hellespont_task_9.tt.1:0 "Enviamos un emisario a [GetCountry('EPI').GetName] para pedirle que se una a nuestra guerra, según lo acordado."
 thracian_01_hellespont_task_9.tt:1 "[GetCountry('TRE').GetName] limita con [GetCountry('MAC').GetName|Y]."
 thracian_01_hellespont_task_10:0 "Consolidación de la adquisición asiática"
 thracian_01_hellespont_task_10_DESC:0 "Establecimos nuestra presencia al otro lado del Helesponto, pero nuestras posiciones aisladas en la peligrosa frontera asiática no serán suficientes. ¡Debemos aprovechar las debilidades de nuestros vecinos y expandirnos firmemente en Asia!"
 thracian_01_hellespont_task_10.tt:0 "Obtenemos 3 niveles de fuerte en una ciudad de [GetProvince('(int32)1919').GetArea.GetName|Y]."
 thracian_01_hellespont_task_11:0 "Helenización de la adquisición asiática"
 thracian_01_hellespont_task_11_DESC:0 "Los griegos colonizaron las costas occidentales de Asia Menor durante siglos, tanto así que muchas ciudades locales han asumido el rol de verdaderos centros de cultura helénica. Sin embargo, también debemos helenizar el interior si pretendemos integrar estas regiones a nuestro dominio."
 thracian_01_hellespont_task_12:0 "Asegurar Capadocia"
 thracian_01_hellespont_task_12_DESC:0 "Conquistar [GetProvince('(int32)1941').GetArea.GetRegion.GetName] nos abrió las puertas a [GetProvince('(int32)1932').GetArea.GetRegion.GetName]. Si logramos que nuestra frontera sur se superponga a los montes Tauro en toda su extensión, ya no tendremos que preocuparnos por una invasión desde el sur."
 thracian_01_hellespont_task_12.tt:1 "[GetCountry('TRE').GetName] posee al menos un territorio en [GetProvince('(int32)1932').GetArea.GetRegion.GetName|Y]."
 thracian_01_hellespont_task_13:0 "Autonomía asiática"
 thracian_01_hellespont_task_13_DESC:0 "El noroeste de Asia Menor, justo al otro lado del Helesponto desde nuestra capital, es una región profundamente helenizada. Si les permitimos conservar su autonomía, ganaremos un súbdito fiel y aligeraremos la carga de la administración local en nuestra burocracia."
 thracian_01_hellespont_task_14:0 "Afrenta a los egeos"
 thracian_01_hellespont_task_14_DESC:0 "Si bien consolidamos nuestro poder en Asia, nuestros enemigos se fortalecieron en el mar Egeo. Tal vez nuestra flota no sea la mayor del Mediterráneo y gran parte de nuestros intereses se concentren en [GetProvince('(int32)2770').GetArea.GetRegion.GetName], pero el Egeo es nuestro y no permitiremos que otras potencias lo dominen."
 thracian_01_hellespont_task_14.tt:0 "Ten al menos [SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0] puertos en el mar Egeo. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0 "Justicia poética"
 thracian_01_hellespont_task_15_DESC:0 "[GetCharacter('(int32)38').GetPraenomen] siempre ha sido rival de [GetCharacter('(int32)41').GetPraenomen], nuestro fundador, y lo ofendieron profundamente al llamarlo un simple tesorero. Los antigónidas son una desgracia y alguien pagará por este insulto."
 thracian_01_hellespont_task_15.tt:0 "¡La afrenta no quedó impune!"
 thracian_01_hellespont_task_final:0 "Hegemonía póntica"
 thracian_01_hellespont_task_final_DESC:0 "[GetProvince('(int32)2770').GetArea.GetRegion.GetName] le pertenece a [GetCountry('TRE').GetName] y es la fuente principal de nuestros ingresos comerciales. No lo compartiremos con nuestros rivales."
 thracian_01_hellespont_task_final.tt:0 "Ninguna provincia alrededor de [GetProvince('(int32)2770').GetArea.GetRegion.GetName] le pertenece a los demás diádocos ni a sus súbditos. [SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0 "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0 ""
 ### The Paper Kingdom
 thracian_02_paper_kingdom:0 "El reino de papel"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0 "Lisímaco ha perseverado ante adversidades que ningún otro diádoco ha conocido y ha repelido todas las amenazas a su dominio de Tracia durante décadas. Ahora, conforme una participación más directa en las guerras de sucesión es inevitable, [ROOT.GetCountry.GetRuler.GetName] debe deshacerse firmemente de estas amenazas a su flanco norte."
 thracian_02_paper_kingdom_BUTTON_DETAILS:0 ""
 thracian_02_paper_kingdom_DESCRIPTION:0 "Las guerras de sucesión estallaron alrededor de todo el reino de Tracia, pero antes de que [ROOT.GetCountry.GetRuler.GetName] pueda dedicar todos sus recursos al objetivo de obtener el legado de Alejandro, Tracia debe asegurar su frontera norte de una vez por todas, pues está a merced de súbditos desleales desde el interior y de invasiones bárbaras desde el exterior."
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0 "Encárgate de las amenazas odrisias y getas y unifica las tierras tribales tracias al sur del gran río Istros."
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0 "Prevención de mayor deslealtad odrisia y de invasiones getas."
 # Tasks
 thracian_02_paper_kingdom_1:0 "La espina odrisia"
 thracian_02_paper_kingdom_1_DESC:0 "La deslealtad odrisia es tan innegable como el sol que sale cada día. Debemos entablar negociaciones para ver si podemos apaciguarlos."
 thracian_02_paper_kingdom_1_allow_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] se ha rebelado al menos una vez."
 thracian_02_paper_kingdom_2:0 "Un acuerdo desagradable"
 thracian_02_paper_kingdom_2_DESC:0 "El ciclo de violencia con los odrisios es incesante e interminable. Tal vez la solución sería romper nosotros mismos este ciclo mediante acuerdos, por repugnante que suene."
 thracian_02_paper_kingdom_2_allow_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] se ha rebelado al menos dos veces. [SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!)"
 thracian_02_odrysian_revolts_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!)"
 thracian_02_paper_kingdom_3:0 "Lealtad ganada"
 thracian_02_paper_kingdom_3_DESC:0 "Debemos obtener la lealtad de nuestros súbditos odrisios a cualquier precio. La única manera de avanzar será a través de la cooperación y el respeto mutuo, no del derramamiento de sangre."
 thracian_02_paper_kingdom_3_completion_tt:0 "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] no podrá iniciar más rebeliones."
 thracian_02_paper_kingdom_4:0 "Extirpar la espina"
 thracian_02_paper_kingdom_4_DESC:0 "Se nos acaba la paciencia con los odrisios. Si se niegan a doblegarse, entonces serán destruidos. Habrán peleado las guerras anteriores bajo sus términos, pero la próxima será bajo los nuestros."
 thracian_02_paper_kingdom_5:0 "Ruptura del símbolo"
 thracian_02_paper_kingdom_5_DESC:0 "Fundada por Seutes III en un jactancioso intento de igualar el poder y la civilización del mundo griego, la capital odrisia de Seutópolis se ha convertido en un símbolo de su resistencia y orgullo, y como tal, habrá de ser destruido: sus estructuras caerán, sus riquezas serán saqueadas y su gente terminará esparcida por doquier. Es la única manera de quebrantar su espíritu."
 thracian_02_paper_kingdom_5_tt:0 "[GetProvince('(int32)478').GetName|Y] está bajo el control de @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]."
 thracian_02_paper_kingdom_2_pops_completion_tt:0 "Cada POB en [GetProvince('(int32)478').GetName|Y] tiene una probabilidad del #Y 75 %#! de ser #R asesinada#!, una probabilidad del #Y 15 %#! de ser #R reubicada#! a una provincia @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetAdjective|Y] al azar y una probabilidad del #Y 10 %#! de #G sobrevivir#!."
 thracian_02_paper_kingdom_6:0 "Las tribus del norte"
 thracian_02_paper_kingdom_6_DESC:0 "Ahora que nos encargamos de los odrisios, nos enfocaremos en sus hermanos del norte. Todas las tierras al sur del Istros pertenecen a Tracia, y si no se someten a nosotros voluntariamente, lo harán por la fuerza."
 thracian_02_paper_kingdom_6_completion_tt_1:0 "Le ofreceremos a cada tribu la oportunidad de someterse a nosotros pacíficamente.\nSi #G aceptan#!:"
 thracian_02_paper_kingdom_6_completion_tt_2:0 "Si se #R niegan#!:"
 thracian_02_paper_kingdom_6_completion_tt_3:0 "\nEl enfoque que uses para resolver la deslealtad de @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y] afectará la probabilidad de que acepten."
 thracian_02_paper_kingdom_7:0 "De la teoría a la práctica"
 thracian_02_paper_kingdom_7_DESC:0 "La extensión nominal de la satrapía de Tracia, desde el Helesponto hasta el Istros, se hizo realidad. Las tribus desleales fueron pacificadas y sometidas, lo que nos permitirá centrar nuestros recursos en las amenazas al sur."
 thracian_02_paper_kingdom_7_allow_tt:0 "La extensión nominal de la satrapía de Tracia nos pertenece a nosotros o a nuestros vasallos.\nEsta área está delineada por:\n- [GetProvince('(int32)349').GetName|Y] y la frontera con [GetProvince('(int32)1453').GetArea.GetName|Y] de Bizancio al sur.\n- El río #Y Istros#! al norte.\n- La frontera con la provincia de [GetProvince('(int32)365').GetArea.GetName|Y] y los territorios de [GetProvince('(int32)4115').GetName|Y], [GetProvince('(int32)4217').GetName|Y] y [GetProvince('(int32)477').GetName|Y] al oeste.\n- Las costas del #Y Pontus Euxinus#! al este."
 thracian_02_paper_kingdom_8:0 "Tierra de los tracios"
 thracian_02_paper_kingdom_8_DESC:0 "Heródoto afirmaba que los tracios eran débiles y vulnerables debido únicamente a sus peleas internas, pero que serían invencibles si lograban unirse. El primer paso para esta unificación es aceptar a los tracios como ciudadanos del reino de pleno derecho."
 thracian_02_paper_kingdom_8_reward_tt:0 "La cultura [odrysi_culture_scope.GetName|Y] se integrará."
 thracian_02_paper_kingdom_9:0 "Gloria de Lisimaquia"
 thracian_02_paper_kingdom_9_DESC:0 "Tras solo unos pocos años de su fundación, Lisimaquia se ha convertido en una de las mayores ciudades de la región. Deberíamos seguir estimulando su comercio y asegurarnos de aprovechar al máximo la riqueza de sus habitantes, a fin de financiar nuestras iniciativas militares."
 thracian_02_paper_kingdom_10:0 "La llave al Helesponto"
 thracian_02_paper_kingdom_10_DESC:0 "La ubicación de Lisimaquia no es casual: es capaz de impedir el paso de cualquier ejército que cruce el Helesponto hacia el interior de Tracia y Macedonia, a la vez que sirve como bastión contra la amenaza odrisia del norte. Si bien es un puerto comercial próspero, no debemos olvidar este propósito defensivo. Las fortificaciones de la ciudad deben resistir todos y cada uno de los ataques enemigos."
 thracian_02_paper_kingdom_11:0 "Hijos de Ares"
 thracian_02_paper_kingdom_11_DESC:0 "Tracia es el hogar de un pueblo vigoroso y orgulloso, con una antigua tradición guerrera y un linaje que se remonta hasta el mismo Ares, el dios de la guerra. Vamos a ensalzar estas cualidades bélicas y crear el mayor ejército que el mundo haya visto desde los tiempos de Alejandro."
 thracian_02_paper_kingdom_12:0 "La amenaza de los getas"
 thracian_02_paper_kingdom_12_DESC:0 "Ya basta. Debemos poner fin a las incesantes incursiones de los getas. Nuestros súbditos deben ver que no estamos indefensos y que podemos garantizar su seguridad."
 thracian_02_paper_kingdom_12_allow_tt:0 "Ocurrió al menos una #Y incursión geta#!."
 thracian_02_paper_kingdom_13:0 "Fortificación de los cruces"
 thracian_02_paper_kingdom_13_DESC:0 "El Istros es ancho y profundo y funciona como barrera natural contra los invasores. Debemos reforzar estas defensas naturales creando campos militares fortificados cerca de los cruces que usan los getas. Así los disuadiremos más fácilmente de invadir nuestras tierras."
 TRE_fortify_the_crossings_tt:0 "Se reduce la frecuencia de futuras #Y incursiones getas#!."
 thracian_02_paper_kingdom_14:0 "El escudo del Istros"
 thracian_02_paper_kingdom_14_DESC:0 "El río Istros es nuestro escudo contra los invasores desde el norte. Si controlamos completamente los cruces, desde el Pontus Euxinus hasta Saldensia, deberíamos formar una barrera impenetrable y evitar que futuras incursiones penetren en nuestro territorio."
 thracian_02_paper_kingdom_14_tt:0 "Ya no ocurrirán más #Y incursiones getas#!."
 thracian_02_paper_kingdom_15:0 "Un puente entre pueblos"
 thracian_02_paper_kingdom_15_DESC:0 "La ciudad de Istros es desde hace mucho tiempo un punto de encuentro de pueblos de lugares tan remotos como Grecia y Escitia. A fin de promover la cooperación con nuestros vecinos y estimular aún más el comercio, deberíamos fomentar la interacción entre los pueblos en la seguridad que brindamos tras el río que da nombre a la ciudad."
 thracian_02_paper_kingdom_16:0 "Acabar con las incursiones"
 thracian_02_paper_kingdom_16_DESC:0 "Los bárbaros como los getas solo entienden un idioma: la fuerza. Organizaremos una expedición punitiva para aplastarlos y lograr que abandonen para siempre sus incursiones en nuestras tierras."
 thracian_02_paper_kingdom_16_allow_tt:0 "Ocurrieron al menos tres #Y incursiones getas#!. [SCOPE.Custom('thracian_02_getic_raids_counter')]"
 thracian_02_getic_raids_counter_1:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!)"
 thracian_02_getic_raids_counter_2:0 "([me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!)"
 thracian_02_paper_kingdom_17:0 "Al norte del Istros"
 thracian_02_paper_kingdom_17_DESC:0 "¿Por qué el Istros debería ser el límite natural de las fronteras de Tracia? Deberíamos expandirnos hacia el norte y conquistar a los pueblos que nos saquean. Tendrán que resarcirnos completamente por todo el perjuicio que nos causaron."
 thracian_02_paper_kingdom_17_tt:0 "@[GetCountry('GTE').GetFlag]! [GetCountry('GTE').GetName|Y] fue derrotado en una expedición punitiva."
 thracian_02_paper_kingdom_18:0 "Hacia Escitia"
 thracian_02_paper_kingdom_18_DESC:0 "Estamos en el umbral del destino; quizá logremos lo que no pudieron hacer Filipo ni el mismo Alejandro. Escitia se halla más allá del horizonte y nos tienta a invadirla. [ROOT.GetCountry.GetRuler.GetName] habrá completado su marca en la historia."
