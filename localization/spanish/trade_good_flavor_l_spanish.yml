l_spanish:
 #Trade good decisions

myrrh_province_decision_1:0 "Mirra Arábiga"
myrrh_province_decision_1_desc:0 "La mirra de Arabia es conocida en todo el mundo, y parece que nunca falta demanda para ella. Hay oportunidades para aumentar nuestra producción de este valioso producto, pero necesitaremos más trabajadores para satisfacer la demanda."
myrrh_province_decision_2:0 "Mirra de Qana"
myrrh_province_decision_2_desc:0 "Qana produce un tipo de mirra que es la favorita de los de gustos refinados, y por lo tanto, tiene un precio atractivo en los mercados. Actualmente se produce en pequeñas cantidades, pero podríamos expandir nuestras operaciones allí y ganar mucho dinero."
myrrh_province_decision_3:0 "Mirra de Saraka"
myrrh_province_decision_3_desc:0 "¿Has tenido la suerte de ver alguna vez la mirra que producen en Saraka? Hay una buena posibilidad de que no lo hayas hecho, debido a su rareza. Sin embargo, podríamos solucionar este problema - te aseguro que vale la pena."
myrrh_province_decision_4:0 "Mirra de Moundou"
myrrh_province_decision_4_desc:0 "El pueblo de Moundou está realmente bendecido; no solo viven en esa hermosa ciudad en las suaves orillas del Sinus Adenensis, sino que la mirra que sale de sus puertos y llega a nuestros mercados no tiene igual. Aumentar su producción traerá muchas cosas buenas."

sugar_province_decision_1:0 "Azúcar de Caritra"
sugar_province_decision_1_desc:0 "En las llanuras cerca de Caritra, donde los arroyos se encuentran con la tierra para formar un pequeño delta, crece una caña de azúcar que es abundantemente jugosa y dulce. Esta área es conocida por el azúcar que produce, y con nuestra ayuda, podemos producir aún más."
sugar_province_decision_2:0 "Azúcar de Chandraketugarh"
sugar_province_decision_2_desc:0 "Aunque las inundaciones que periódicamente azotan Chandraketugarh son una gran molestia, el rico limo que depositan las aguas en retroceso es responsable del azúcar que crece allí. Dado lo libre que ya crece, con nuestra inversión, podemos producir todo el azúcar que deseemos."
sugar_province_decision_3:0 "Azúcar de Karmanta"
sugar_province_decision_3_desc:0 "El azúcar de Karmanta es conocido por su claridad, deseado por los gourmets que requieren solo lo mejor, incluso en las delicadezas más raras. La caña de azúcar crece libremente en esta región, y al expandir nuestra capacidad para cosecharla, continuaremos satisfaciendo paladares exigentes en todo el mundo."

cinnabar_province_decision_1:0 "Cinabrio de Mirobriga"
cinnabar_province_decision_1_desc:0 "El cinabrio que se encuentra en las llanuras de Mirobriga rivaliza con el que se encuentra en las montañas, haciendo que la extracción de esta piedra preciosa sea una tarea más fácil para nuestra gente. ¿Por qué no expandir lo que actualmente hacemos para producirlo? Sabemos que hay una demanda para este mineral, y nos beneficiaremos."
cinnabar_province_decision_2:0 "Cinabrio de Carnium"
cinnabar_province_decision_2_desc:0 "Las montañas de Carnium, altas y majestuosas, tienen un secreto apenas contenido; están llenas de cinabrio, lo que hace que esta región sea capaz de soportar minas. Si continuamos invirtiendo en su producción aquí, veremos muchas recompensas de ello."
cinnabar_province_decision_3:0 "Cinabrio de Singidunum"
cinnabar_province_decision_3_desc:0 "Las tierras de Singidunum son conocidas por una cosa, y solo una cosa; el cinabrio que se produce en esta área, que avanza a un ritmo satisfactorio. Sin embargo, hay cosas que podríamos hacer para aumentar nuestra producción. Sabemos que nunca tendremos problemas para vender cualquier excedente que acumulamos."

lapis_province_decision_1:0 "Lápiz Lázuli de Eukratideia"
lapis_province_decision_1_desc:0 "Los viajeros a las tierras de Bactria vienen por muchas razones, siendo el lápiz lázuli que se encuentra en las minas de Eukratideia una de ellas. Esta piedra preciosa alcanza precios que aseguran la estabilidad económica de esta región - deberíamos extraer tanto de esta como podamos."
lapis_province_decision_2:0 "Lápiz Lázuli de Kaukasou"
lapis_province_decision_2_desc:0 "El lápiz lázuli que se puede encontrar cerca de Kaukasou es conocido en todo el mundo, por su belleza deslumbrante. Si invertimos en la región, no solo podremos vender más de esta piedra preciosa, sino que obtendremos aún más beneficios económicos de su comercio - realmente vale la pena."

jade_province_decision_1:0 "Jade de Pishan"
jade_province_decision_1_desc:0 "Aunque Pishan actualmente produce jade a un nivel aceptable, sabemos que si invertimos un poco más, cada moneda que gastemos se duplicará, se triplicará con el tiempo. Vale la pena el costo expandir la producción aquí."
jade_province_decision_2:0 "Jade de Yutian"
jade_province_decision_2_desc:0 "El oasis de Yutian es conocido por muchas cosas; la fina ciudad alrededor de sus aguas acogedoras, la cocina local, y especialmente su jade, que es hermoso y abundante. Al expandir la producción aquí, la leyenda de Yutian solo continuará creciendo."
jade_province_decision_3:0 "Jade de Kuche"
jade_province_decision_3_desc:0 "Algunos de los mejores jade que jamás verás provienen de lugares lejanos, en el borde del mundo, en Kuche - deberíamos continuar creciendo lo que actualmente producimos aquí y cosechar los beneficios que la tierra nos ha dado."

silphium_province_decision_1:0 "Silfio de Serapeion"
silphium_province_decision_1_desc:0 "Serapeion tiene la fortuna de producir silfio, y aunque ya estamos bendecidos con un suministro constante de esta hermosa planta, ciertamente podríamos hacer algunas cosas para ayudar a hacer crecer esta industria."

marble_province_decision_1:0 "Mármol de Darabgird"
marble_province_decision_1_desc:0 "Las canteras de mármol en Darabgird producen algunas de las mejores piedras de la región, y aunque se han estado extrayendo durante siglos, todavía producen tanto como siempre. Con una pequeña inversión, podríamos ver una recompensa aún mayor."

silk_province_decision_1:0 "Seda de Madra"
silk_province_decision_1_desc:0 "Las prendas de seda que se fabrican en Madra son ampliamente elogiadas por su belleza y elegancia, y una sorprendente cantidad de monedas fluye dentro y fuera de los mercados de seda allí cada día. Vale la pena invertir en la industria allí, ya que los beneficios son obvios."
silk_province_decision_2:0 "Seda de Rasht"
silk_province_decision_2_desc:0 "Rasht, una ciudad en las costas del Mare Hyrcanum, es conocida por la seda que se fabrica allí - se puede decir que su industria de seda es la razón por la que la ciudad está prosperando. Al aumentar lo que actualmente se produce allí, solo podemos ganar."
silk_province_decision_3:0 "Seda de Alexandreia Eschate"
silk_province_decision_3_desc:0 "Alexandreia Eschate actualmente produce seda que es excelente y admirada por su ligereza, y con una pequeña inversión en el área, podríamos ver esta industria próspera realmente comenzar a expandirse."

dates_province_decision_1:0 "Dátiles de Augila"
dates_province_decision_1_desc:0 "Los dátiles que provienen de Augila son algunos de los mejores que se pueden obtener, jugosos y extremadamente masticables, y hay maneras de producir aún más de ellos, si cumplimos con ciertos criterios. Vale la pena el tiempo y el esfuerzo expandir esta industria."
dates_province_decision_3:0 "Dátiles de Brahmanaka"
dates_province_decision_3_desc:0 "Se reconoce ampliamente que los dátiles de Brahmanaka son superiores a las variedades encontradas en otros lugares, y debido a la excelente calidad, tenemos oportunidades para expandir la producción actual en la región."

amber_province_decision_1:0 "Ámbar de Korkei"
amber_province_decision_1_desc:0 "El ámbar que se encuentra en Korkei a menudo llega a barcos comerciales que navegan lejos de casa; los comerciantes compran felizmente todo lo que les vendemos y aún nos piden más. Expandir nuestra producción no es la peor de las ideas; nos beneficiará de maneras no vistas."
amber_province_decision_2:0 "Ámbar de Vorganium"
amber_province_decision_2_desc:0 "Hay ámbar encontrado en los bosques de Vorganium, lo que hace de esta región una que ha sido disputada por aquellos envidiosos de su abundancia. Aunque actualmente producimos una gran cantidad de la sustancia, podríamos aumentar nuestros esfuerzos y extraer aún más - seguramente seríamos recompensados por nuestros esfuerzos."
amber_province_decision_3:0 "Ámbar de Rugia"
amber_province_decision_3_desc:0 "El ámbar que se extrae de los bosques cerca de Rugia se usa para hacer todo tipo de joyería, trayendo una gran cantidad de riqueza a la región. Aunque los rugianos están contentos con lo que producen actualmente, al invertir en la región, todos se beneficiarían del crecimiento del mercado de ámbar."

metals_province_decision_1:0 "Metales Preciosos de Brigantia"
metals_province_decision_1_desc:0 "Los metales preciosos que se encuentran cerca de Brigantia son abundantes; realmente somos afortunados de tener tal riqueza disponible para nosotros. Deberíamos hacer todo lo posible por extraer tanto de las minas como podamos, ya que solo puede significar cosas buenas para nuestra gente."
metals_province_decision_2:0 "Metales Preciosos de Assegonia"
metals_province_decision_2_desc:0 "Las llanuras de Assegonia están situadas a los pies de montañas que dominan el paisaje, y los metales preciosos que se encuentran allí traen riquezas incalculables a la región. Nos conviene aumentar la producción en las minas; hagamos todo lo posible para hacerlo."
metals_province_decision_3:0 "Metales Preciosos de Belgola"
metals_province_decision_3_desc:0 "Ya somos afortunados de que la provincia de Belgola produzca tantos metales preciosos como lo hace actualmente, pero con un poco de administración cuidadosa, podríamos tomar medidas para aumentar los regalos que ya disfrutamos."
metals_province_decision_4:0 "Metales Preciosos de Tqvarcheli"
metals_province_decision_4_desc:0 "Aunque las minas de Tqvarcheli son abundantes y están llenas de esclavos, podríamos tomar medidas para aumentar nuestra producción fácilmente. Al hacer las inversiones, las recompensas superarán con creces los costos."

glass_province_decision_1:0 "Vidrio de Tuci"
glass_province_decision_1_desc:0 "El vidrio que se fabrica en Tuci atrae barcos comerciales a esta isla y es responsable de causar una gran cantidad de cosas buenas para nuestra gente. Deberíamos hacer todo lo posible por expandir nuestra producción de este valioso bien comercial."
glass_province_decision_2:0 "Vidrio de Antigoneia"
glass_province_decision_2_desc:0 "Antigoneia es conocida por muchas cosas, y el fino vidrio que producen en esta ciudad ocupa un lugar destacado entre ellas. Deberíamos hacer todo lo que esté a nuestro alcance para expandir la producción, ya que los beneficios son demasiados para enumerar."
glass_province_decision_3:0 "Vidrio de Kazerun"
glass_province_decision_3_desc:0 "En las colinas de Kazerun, el vidrio es producido por artesanos que han estado ejerciendo su oficio durante siglos, transmitiendo su conocimiento acumulado a cada generación de vidrieros. Deberíamos aprovechar este valioso conocimiento y aumentar la producción."

elephants_province_decision_1:0 "Elefantes de Maltecoria"
elephants_province_decision_1_desc:0 "Los elefantes de Maltecoria son feroces y agresivos, y la proximidad de sus áreas de cría a los puertos de la ciudad es una ventaja para el comercio. Considerando todo, tiene sentido que hagamos lo que podamos para aumentar nuestra producción."
elephants_province_decision_2:0 "Elefantes de Athani"
elephants_province_decision_2_desc:0 "Las selvas de Athani están llenas de elefantes, y muchos mahouts se aventuran en los densos doseles, esperando encontrar más de los animales para llevar a sus áreas de cría. Con un poco de ayuda del estado, podríamos expandir este programa."
elephants_province_decision_3:0 "Elefantes de Tiflet"
elephants_province_decision_3_desc:0 "Las montañas cerca de Tiflet son hogar de una raza de elefantes que es robusta pero gentil, con una naturaleza dócil que los hace muy deseables. Podríamos tomar medidas para aumentar la producción en esta área, y nos beneficiaríamos considerablemente al final."

gemstones_province_decision_1:0 "Gemas de Tantonum"
gemstones_province_decision_1_desc:0 "Las gemas que solo se encuentran en Tantonum son conocidas por su calidad y claridad impresionantes, vaciando muchas carteras en las tiendas y mercados donde se venden tales productos finos. Deberíamos considerar expandir nuestra producción de estas gemas de alta calidad."
gemstones_province_decision_2:0 "Gemas de Kalyani"
gemstones_province_decision_2_desc:0 "Las selvas de Kalyani ocultan un gran secreto; los diamantes se encuentran en asombrosa abundancia cerca de esa gran ciudad, y sus ciudadanos los extraen y los venden a comerciantes que los llevan al extranjero. Con un poco de inversión, podríamos obtener un gran retorno."
gemstones_province_decision_3:0 "Gemas de Tylos"
gemstones_province_decision_3_desc:0 "Aunque las minas en la isla de Tylos son relativamente pequeñas en comparación con otras, son más fructíferas de lo que uno podría creer. Sería una cosa trivial expandir nuestra producción de estas legendarias gemas."

papyrus_province_decision_1:0 "Papiro de Per-Selk"
papyrus_province_decision_1_desc:0 "El papiro de Per-Selk es el mejor producido en la región, altamente deseado por los escribas y prácticamente imposible de encontrar en los mercados. Al expandir la producción allí, tendríamos muchos autores agradecidos por nuestra intervención."
papyrus_province_decision_2:0 "Papiro de Pergamon"
papyrus_province_decision_2_desc:0 "Aunque algunos dicen que el papiro producido en Pergamon es inferior al cultivado en el sur profundo, hay muchos que prefieren lo que hacemos y están dispuestos a pagar los mismos precios. Dada la rareza de esta necesidad, deberíamos considerar expandir nuestras operaciones y producir más."
papyrus_province_decision_3:0 "Papiro de Leontopolis"
papyrus_province_decision_3_desc:0 "El papiro fabricado en Leontopolis es utilizado por las ciudades del Delta del Nilo, lo que significa que Reyes y Senadores de todo el mundo están familiarizados con sus cualidades refinadas. Deberíamos expandir lo que actualmente fabricamos, porque simplemente no podemos mantenernos al día con la demanda existente."

cedar_province_decision_1:0 "Cedro de Olbe"
cedar_province_decision_1_desc:0 "Los sabios ciudadanos de Olbe construyeron su ciudad cerca de los bosques de cedro, aprovechando al máximo los recursos disponibles. Debido a su familiaridad con la carpintería, el cedro que producen en esta región es inigualable - ¡debería ser expandido!"
cedar_province_decision_2:0 "Cedro de Massaka"
cedar_province_decision_2_desc:0 "Los expansivos bosques de cedro en las montañas de Massaka son milagrosos en su belleza, y la madera extraída de esta tierra es conocida por su magnificencia. Ya sea que se convierta en muebles o en barcos que navegarán aguas lejanas, sigamos cosechando las riquezas del bosque."
cedar_province_decision_3:0 "Cedro de Paphos"
cedar_province_decision_3_desc:0 "El cedro que crece cerca de Paphos es la principal razón por la cual sus barcos son tan elegantes y robustos; es maravilloso tener bosques tan abundantes cerca de nuestros puertos. Deberíamos continuar talando tantos árboles como podamos, sabiendo que podemos vender lo que no decidamos usar."

spices_province_decision_1:0 "Especias de Mihintale"
spices_province_decision_1_desc:0 "Para aquellos que aman los platos que queman la boca y causan una gran sed, las especias de Mihintale son la primera opción cuando se trata de cocinar. Nuestros comerciantes siempre venden lo que tienen - deberíamos producir más y cosechar los beneficios."
spices_province_decision_2:0 "Especias de Dioscoridus"
spices_province_decision_2_desc:0 "Se dice que una cocina real no está completa a menos que el melange de especias que producen en Dioscoridus esté en sus despensas. La demanda de estas especias supera nuestra capacidad actual de suministro, pero podemos tomar medidas para asegurar que los platos que despiertan el apetito estén debidamente sazonados."

 #Events
 #NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

trade_good_events.1.t:0 "Mirra de Qana"
trade_good_events.1.desc:0 "Bajo nuestro liderazgo, el comercio de mirra en Qana ha crecido dramáticamente, superando nuestras ya altas expectativas para la provincia. Pero esta siguiente noticia inesperada te alegrará, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; con abundante dinero en efectivo y amplios suministros, los principales comerciantes de Qana han establecido talleres en una provincia vecina. Parece que la industria de la mirra se está expandiendo orgánicamente."
trade_good_events.1.a:0 "La gente acude a Qana, buscando aprender nuestro oficio"
trade_good_events.1.b:0 "Díganle a todos quién es responsable de esto - yo"
trade_good_events.1.c:0 "Asegúrate de recolectar lo que nos deben"

trade_good_events.2.t:0 "Mirra de Moundou"
trade_good_events.2.desc:0 "Moundou, nuestra ciudad famosa por su mirra, ha estado disfrutando de tiempos de bonanza últimamente. Nuestros mercados están llenos de todo tipo de productos encantadores, siendo nuestra resina aromática el principal de ellos, y tus tesoros están llenos de monedas extranjeras de oro y plata, con imágenes de reyes de los que nunca has oído hablar antes. Parece que todo el mundo habla de Moundou, sin embargo."
trade_good_events.2.a:0 "La gente vendrá aquí por la mirra, pero se quedará por nuestros otros productos"
trade_good_events.2.b:0 "¿No deberíamos recibir una parte?"

trade_good_events.3.t:0 "Azúcar de Karmanta"
trade_good_events.3.desc:0 "Es casi hora de cosechar la caña de azúcar en la provincia de Karmanta; gracias a tus iniciativas, los agricultores dicen que hemos cultivado más de lo que nunca habíamos hecho. De hecho, hemos tenido que enviar trabajadores adicionales para ayudar, y una vez que el trabajo agotador termine, tendremos que decidir qué hacer con los trabajadores. Podrían regresar a casa, ciertamente, pero tal vez podrían quedarse en Karmanta."
trade_good_events.3.a:0 "Deja que los hombres regresen de los campos, pero agradéceles"
trade_good_events.3.b:0 "Los trabajadores deberían quedarse y ayudar a mover el producto"
trade_good_events.3.c:0 "Quizás Karmanta podría ser su nuevo hogar"

trade_good_events.4.t:0 "Cinabrio de Mirobriga"
trade_good_events.4.desc:0 "A medida que se difunde la noticia del excelente cinabrio que se puede comprar en Mirobriga, más y más comerciantes ambulantes están visitando nuestra provincia. Al principio, solo se quedaban unos pocos días, levantando tiendas y desmontándolas igual de rápido, pero ahora, has sido testigo de escenas de construcción en los mercados. Edificios de madera y piedra están siendo construidos y los representantes de las principales familias comerciales están estableciendo centros administrativos en Mirobriga; parece que estos comerciantes planean quedarse permanentemente."
trade_good_events.4.a:0 "Que nuestras fortunas entrelazadas crezcan"

trade_good_events.5.t:0 "Cinabrio de Carnium"
trade_good_events.5.desc:0 "La minería continua de cinabrio en Carnium ha impulsado las fortunas de quienes viven en la zona, pero recientemente hemos recibido noticias de que necesitan más trabajadores. La vida en las montañas ya es difícil, y aquellos que trabajan en las minas a menudo sufren tremendamente por sus penas. Aun así, es un negocio rentable, atractivo para aquellos dispuestos a intercambiar su trabajo por la oportunidad. ¿Qué deberíamos hacer?"
trade_good_events.5.a:0 "Envíales lo que piden"
trade_good_events.5.b:0 "Difunde la noticia de que queremos que los viajeros vengan aquí"
trade_good_events.5.c:0 "¿Por qué me molestas con esto? Solo dame mis impuestos"

trade_good_events.6.t:0 "Cinabrio de Singidunum"
trade_good_events.6.desc:0 "Por cualquier medida, nuestra minería de cinabrio es un éxito; nuestros hombres continúan extrayendo el mineral sin problemas, y nuestros joyeros y artesanos producen artículos exquisitos que son la envidia de cualquiera que los vea. Alentados por estas historias, algunos miembros de las tribus locales han solicitado que se les permita abandonar sus medios de vida para dedicarse a la minería de cinabrio. ¿Qué les diremos?"
trade_good_events.6.a:0 "Permite que los migrantes se asienten, pero no demasiados"
trade_good_events.6.b:0 "Envía la noticia a los cuatro rincones de que la riqueza de Singidunum les espera"
trade_good_events.6.c:0 "¿Minería exitosa, dices? ¿Dónde está mi parte?"

trade_good_events.7.t:0 "Lapis Lázuli de Eukratideia"
trade_good_events.7.desc:0 "Excelente noticia llegó esta mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; mientras trabajaban en las minas de Eukratideia, los trabajadores descubrieron una gran veta de lapis lázuli de un azul profundo, con vetas de oro del tamaño de monedas. Este descubrimiento asegura la vitalidad económica de esta región durante décadas - ¡vamos a ser ricos!"
trade_good_events.7.a:0 "Deberíamos celebrar, ¿no crees?"

trade_good_events.8.t:0 "Lapis Lázuli de Kaukasou"
trade_good_events.8.desc:0 "La industria del lapis lázuli cerca de Kaukasou está prosperando, sin duda debido a tu mano guía, pero nos encontramos en una encrucijada. El estado es responsable del crecimiento de la industria, y como tal, hay quienes sienten que deberíamos asumir un papel más activo en la administración de las minas. No es el peor problema que tener, pero tenemos que tomar una decisión sobre el futuro de la región."
trade_good_events.8.a:0 "El estado tomará el control a partir de aquí"
trade_good_events.8.b:0 "Difunde la noticia de que Kaukasou está abierta para negocios"
trade_good_events.8.c:0 "Toma una pequeña parte, pero reinvierte las ganancias"

trade_good_events.9.t:0 "Jade de Pishan"
trade_good_events.9.desc:0 "Has regresado de una visita a las productivas minas de jade de Pishan, y tu mente está llena de todas las posibilidades. Todo lo que has invertido en la región ha causado un crecimiento sin precedentes, y las estatuillas de jade hechas por los artesanos locales son simplemente obras maestras. ¿Deberíamos seguir mejorando la infraestructura local o permitir que el curso natural de los acontecimientos se desarrolle?"
trade_good_events.9.a:0 "Dile a nuestros supervisores que regresen a casa y deja que Pishan trabaje en nuestro nombre"
trade_good_events.9.b:0 "¡Aumenta los impuestos!"
trade_good_events.9.c:0 "Queremos que más personas vivan aquí..."

trade_good_events.10.t:0 "Silfio de Serapeion"
trade_good_events.10.desc:0 "Los campos de silfio de Serapeion tienen que verse para creerse, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; es como si brotaran tallos de oro del suelo. Cuando la Aurora despierta, encuentra nuestras granjas ya llenas de trabajadores, que cosechan silfio hasta que el Crepúsculo pone fin a su trabajo. Aunque actualmente estamos recaudando monedas, algunos de nuestros asesores creen que podríamos hacer más para impulsar la industria allí."
trade_good_events.10.a:0 "Podríamos reinvertir nuestras ganancias"
trade_good_events.10.b:0 "¿Creo que se nos debe un poco por adelantado?"

