l_spanish:
 #Trade good decisions

 myrrh_province_decision_1:0 "Arabian Myrrh"
 myrrh_province_decision_1_desc:0 "The myrrh of Arabia is renowned the world over, and there never seems to be a lack of demand for it. There are opportunities for us to increase our production of this valuable product, but we will need more workers to meet the demand."
 myrrh_province_decision_2:0 "Myrrh of Qana"
 myrrh_province_decision_2_desc:0 "Qana produces a type of myrrh that is the favorite of those with refined tastes, and therefore commands a fetching price in the markets. It is currently produced in small amounts, but we could potentially expand our operations there and make a great deal of money."
 myrrh_province_decision_3:0 "Myrrh of Saraka"
 myrrh_province_decision_3_desc:0 "Have you been fortunate enough to ever see the myrrh that they make in Saraka? There is a good chance you have not, because of its rarity. We could see that this problem is remedied, however - I can assure you that it is worth it."
 myrrh_province_decision_4:0 "Myrrh of Moundou"
 myrrh_province_decision_4_desc:0 "The people of Moundou are surely blessed; not only do they live in that beautiful city on the gentle shores of the Sinus Adenensis, but the myrrh that sails from its ports and into our markets has no equal. Increasing its production will bring many good things."

 sugar_province_decision_1:0 "Sugar of Caritra"
 sugar_province_decision_1_desc:0 "On the plains near Caritra, where the streams meet the land to form a small delta, there grows a sugarcane that is abundantly juicy and sweet. This area is known for the sugar that it makes, and with our helping hand, we can make even more."
 sugar_province_decision_2:0 "Sugar of Chandraketugarh"
 sugar_province_decision_2_desc:0 "While the floods that periodically ravage Chandraketugarh are a great annoyance, the rich silt that the receding waters deposit are responsible for the sugar they grow there. Considering how freely it already grows, with our investments, we can make as much sugar as we desire."
 sugar_province_decision_3:0 "Sugar of Karmanta"
 sugar_province_decision_3_desc:0 "The sugar from Karmanta is known for its clarity, desired by gourmands who require only the finest, even when it comes to the rarest of delicacies. Sugarcane grows freely in this region, and by expanding our capacity to harvest it, we shall continue to satisfy demanding palates the world over."

 cinnabar_province_decision_1:0 "Cinnabar of Mirobriga"
 cinnabar_province_decision_1_desc:0 "The cinnabar that is found on the plains of Mirobriga rivals that found in the mountains, making the mining of this precious stone an easier endeavor for our people. Why not expand what we currently do to produce it? We know there is a hunger for this mineral, and we shall benefit."
 cinnabar_province_decision_2:0 "Cinnabar of Carnium"
 cinnabar_province_decision_2_desc:0 "The mountains of Carnium, lofty and majestic, have a barely-contained secret; they are filled with cinnabar, making this region capable of supporting mines. If we continue to invest in its production here, we shall see many rewards from it."
 cinnabar_province_decision_3:0 "Cinnabar of Singidunum"
 cinnabar_province_decision_3_desc:0 "The lands of Singidunum are known for one thing, and one thing only; the cinnabar that is produced in this area, which proceeds at a satisfactory rate. There are, however, things we could do to increase our production. We know that we will never have a problem selling any surplus we accumulate."

 lapis_province_decision_1:0 "Lapis Lazuli of Eukratideia"
 lapis_province_decision_1_desc:0 "Travelers to the lands of Bactria come for many reasons, the lapis lazuli that is found in the mines of Eukratideia being one of them. This precious stone fetches prices that ensure the economic stability of this region - we should mine as much of this as we can."
 lapis_province_decision_2:0 "Lapis Lazuli of Kaukasou"
 lapis_province_decision_2_desc:0 "The lapis lazuli that can be found near Kaukasou is known the world over, for it is dazzling in its beauty. If we invest in the region, not only will we be able to sell more of the precious stone, but we shall gain even more economic benefits from its trade - it is absolutely worth it."

 jade_province_decision_1:0 "Jade of Pishan"
 jade_province_decision_1_desc:0 "Although Pishan currently produces jade at an acceptable level, we know that if we but invest a little more, every coin that we spend shall be doubled, tripled in time. It is worth the cost to expand production here."
 jade_province_decision_2:0 "Jade of Yutian"
 jade_province_decision_2_desc:0 "The oasis of Yutian is know for many things; the fine city around its welcoming waters, the local cuisine, and especially its jade, which is beautiful and abundant. By expanding production here, the legend of Yutian will only continue to grow."
 jade_province_decision_3:0 "Jade of Kuche"
 jade_province_decision_3_desc:0 "Some of the finest jade you will ever see comes from far away, at the edge of the world, in Kuche - we should continue to grow what we currently produce here and reap the benefits that the land has given to us."

 silphium_province_decision_1:0 "Silphium of Serapeion"
 silphium_province_decision_1_desc:0 "Serapeion is fortunate enough to produce silphium, and even though we are already blessed with a steady supply of this lovely plant, we could certainly do some things to help grow this industry."

 marble_province_decision_1:0 "Marble of Darabgird"
 marble_province_decision_1_desc:0 "The marble quarries in Darabgird produce some of the finest stone in the region, and even though they have been mined for centuries, they are still producing as much as they ever have. With a little investment, we could see an even greater reward."

 silk_province_decision_1:0 "Silk of Madra"
 silk_province_decision_1_desc:0 "The silk garments that are made in Madra are widely hailed for their beauty and elegance, and a staggering amount of coins flows in and out of the silk markets there every day. It is worth investing in the industry there, as the benefits are obvious."
 silk_province_decision_2:0 "Silk of Rasht"
 silk_province_decision_2_desc:0 "Rasht, a city on the shores of the Mare Hyrcanum, is known for the silk that is manufactured there - it is far to say that its silk industry is the reason that the city is thriving. By increasing what is currently made there, we only stand to gain."
 silk_province_decision_3:0 "Silk of Alexandreia Eschate"
 silk_province_decision_3_desc:0 "Alexandreia Eschate currently produces silk that is excellent and admired for its lightness, and with a little bit of investment into the area, we could see this thriving industry really begin to expand."

 dates_province_decision_1:0 "Dates of Augila"
 dates_province_decision_1_desc:0 "The dates that come from Augila are some of the best that can be had, plump and extremely chewy, and there are ways that we could produce even more of them, if we meet certain criteria. It is worth the time and effort to expand this industry."
 dates_province_decision_2:0 "Dates of Gerrha"
 dates_province_decision_2_desc:0 "Sweet, delicious dates can be found everywhere in Gerrha, and the abundance of this fruit has brought great wealth to the local inhabitants. If we invest in amplifying what already occurs naturally there, we stand to benefit from its thriving trade."
 dates_province_decision_3:0 "Dates of Brahmanaka"
 dates_province_decision_3_desc:0 "It is widely acknowledged that the dates from Brahmanaka are superior to the varieties found elsewhere, and because the quality is so excellent, we have opportunities to expand the current production in the region."

 amber_province_decision_1:0 "Amber of Korkei"
 amber_province_decision_1_desc:0 "The amber that is found in Korkei often finds itself on trade ships sailing far away from home; the merchants happily buy everything that we sell to them and still beg us for more. Expanding our production isn't the worst of ideas; we will benefit in unseen ways."
 amber_province_decision_2:0 "Amber of Vorganium"
 amber_province_decision_2_desc:0 "There is amber found in the forests of Vorganium, making this region one that has been contested by those envious of its bounty. Although we currently produce a great deal of the substance, we could increase our efforts and extract even more - we would surely be rewarded for our efforts."
 amber_province_decision_3:0 "Amber of Rugia"
 amber_province_decision_3_desc:0 "The amber that is taken from the forests near Rugia is used to make all manner of jewelry, bringing a great deal of wealth to the region. Although the Rugians are content with what they currently produce, by investing into the region, everyone stands to gain from the growth of the amber market."

 metals_province_decision_1:0 "Precious Metals of Brigantia"
 metals_province_decision_1_desc:0 "The precious metals that are found near Brigantia are bountiful; we are truly fortunate to have such wealth available to us. We should make every effort to extract as much from the mines as we can, for it can only mean good things for our people."
 metals_province_decision_2:0 "Precious Metals of Assegonia"
 metals_province_decision_2_desc:0 "The plains of Assegonia are situated at the foothills of mountains that dominate the landscape, and the precious metals that are found there bring untold wealth to the region. It behooves us to increase production in the mines; let us make every effort to do so."
 metals_province_decision_3:0 "Precious Metals of Belgola"
 metals_province_decision_3_desc:0 "We are already fortunate that the province of Belgola produces as many precious metals as it currently does, but with a bit of careful stewardship, we could take measures to increase the gifts that we already enjoy."
 metals_province_decision_4:0 "Precious Metals of Tqvarcheli"
 metals_province_decision_4_desc:0 "Although the mines of Tqvarcheli are abundant and filled with slaves, we could easily take measures to increase our production. By making the investments, the rewards will outweigh whatever the costs are."

 glass_province_decision_1:0 "Glass of Tuci"
 glass_province_decision_1_desc:0 "The glass that is made in Tuci brings trade ships to this island, and is responsible for causing a great deal of good things to happen for our people. We should make every effort to expand our production of this valuable tradegood."
 glass_province_decision_2:0 "Glass of Antigoneia"
 glass_province_decision_2_desc:0 "Antigoneia is known for many things, and the fine glass that they produce in this city ranks high among them. We should do everything in our power to expand production, for the benefits are too many to list."
 glass_province_decision_3:0 "Glass of Kazerun"
 glass_province_decision_3_desc:0 "In the hills of Kazerun, glass is produced by craftsmen that have been plying their trade for centuries, passing on their accumulated knowledge to each generation of glass-workers. We should exploit this valuable knowledge and increase production."

 elephants_province_decision_1:0 "Elephants of Maltecoria"
 elephants_province_decision_1_desc:0 "The elephants from Maltecoria are fierce and aggressive, and the proximity of their breeding grounds to the ports of the city itself are a boon for trading. When all things are considered, it makes sense for us to do what we can to increase our production."
 elephants_province_decision_2:0 "Elephants of Athani"
 elephants_province_decision_2_desc:0 "The jungles of Athani are filled with elephants, and many a mahout ventures into the thick canopies, hoping to find more of the animals to take back to their breeding grounds. With a little bit of help from the state, we could expand this program."
 elephants_province_decision_3:0 "Elephants of Tiflet"
 elephants_province_decision_3_desc:0 "The mountains near Tiflet are home to a breed of elephant that is hearty yet gentle, with a docile nature that makes them highly desired. We could take measures to increase production in this area, and we would benefit handsomely in the end."

 gemstones_province_decision_1:0 "Gemstones of Tiflet"
 gemstones_province_decision_1_desc:0 "The gems that are only found in Tiflet are known for their stunning quality and clarity, emptying many a purse in the shops and marketplaces where such fine goods are sold. We should consider expanding our manufacturing of these high-quality gemstones."
 gemstones_province_decision_2:0 "Gemstones of Kalyani"
 gemstones_province_decision_2_desc:0 "The jungles of Kalyani hide a great secret; diamonds are found in staggering abundance nearby that great city, and her citizens mine them and sell them to merchants who ply them abroad. With a little bit of investment, we could see a great deal in return."
 gemstones_province_decision_3:0 "Gemstones of Tylos"
 gemstones_province_decision_3_desc:0 "Although the mines on the island of Tylos are relatively small when compared to others, they are more fruitful than one might believe. It would be a trivial thing to expand our production of these legendary gemstones."

 papyrus_province_decision_1:0 "Papyrus of Per-Selk"
 papyrus_province_decision_1_desc:0 "The papyrus of Per-Selk is the finest produced in the region, highly-desired by scribes and thus practically impossible to find in the markets. By expanding production there, we would have many grateful authors thanking us."
 papyrus_province_decision_2:0 "Papyrus of Pergamon"
 papyrus_province_decision_2_desc:0 "While some say that the papyrus produced in Pergamon is inferior to that grown in the far south, there are many who prefer what we make and are willing to pay the same prices. Considering the rarity of this necessity, we should consider expanding our operations and making more."
 papyrus_province_decision_3:0 "Papyrus of Leontopolis"
 papyrus_province_decision_3_desc:0 "The papyrus made in Leontopolis is used by the cities of the Nile Delta, meaning that Kings and Senators the world over are familiar with its refined qualities. We should expand what we currently make, because we simply cannot keep up with the demand that exists for it."

 cedar_province_decision_1:0 "Cedar of Olbe"
 cedar_province_decision_1_desc:0 "The wise citizens of Olbe built their city close to the nearby cedar forests, taking full advantage of the resources available to them. Because of their familiarity with woodworking, the cedar that they produce in this region is unequalled - it should be expanded!"
 cedar_province_decision_2:0 "Cedar of Massaka"
 cedar_province_decision_2_desc:0 "The expansive cedar forests in the mountains of Massaka are miraculous in their beauty, and the wood that is taken from this land is known for its magnificence. Whether it is made into furniture or ships that will grace waters far from here, let us continue to reap the bounties of the forest."
 cedar_province_decision_3:0 "Cedar of Paphos"
 cedar_province_decision_3_desc:0 "The cedar that grows near Paphos is the primary reason that her ships are so sleek and sturdy; a wonderful thing, to have such abundant forests near our ports. We should continue to fell as many trees as we can, knowing that we can sell whatever we don't decide to use ourselves."

 spices_province_decision_1:0 "Spices of Mihintale"
 spices_province_decision_1_desc:0 "For those who love dishes that burn the mouth and cause a great thirst, the spices from Mihintale are the first choice when it comes to cooking. Our merchants always sell what they have - we should make more and reap the benefits."
 spices_province_decision_2:0 "Spices of Dioscoridus"
 spices_province_decision_2_desc:0 "It is said that a royal kitchen is not complete unless the spice melange that they make in Dioscoridus is in their pantries. The demand for these spices outweighs our capacity to currently provide, but we can take steps to ensure that mouth-watering dishes are properly seasoned."

 #Events
 #NOTE: these events all have a 10% chance to fire on a 5 year pulse AFTER the associated decision is taken.

 trade_good_events.1.t:0 "Myrrh of Qana"
 trade_good_events.1.desc:0 "Under our leadership, the myrrh trade in Qana has grown dramatically, exceeding our already lofty expectations for the province. But this next bit of unexpected news will please you, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; flush with cash and ample supplies, the leading traders from Qana have set up workshops in a neighboring province. It appears that the myrrh industry is spreading organically."
 trade_good_events.1.a:0 "People flock to Qana, seeking to learn our trade"
 trade_good_events.1.b:0 "Tell everyone who is responsible for this - me"
 trade_good_events.1.c:0 "Be sure to collect what we are owed"

 trade_good_events.2.t:0 "Myrrh of Moundou"
 trade_good_events.2.desc:0 "Moundou, our city that is famous for its myrrh, has been enjoying boom times lately. Our markets are filled with all manner of delightful goods, our aromatic resin being chief among them, and your treasuries are filled with foreign coins of gold and silver, with likenesses of kings that you have never even heard of before. It seems that the entire world speaks of Moundou, however."
 trade_good_events.2.a:0 "People shall come here for myrrh, but stay for our other goods"
 trade_good_events.2.b:0 "Shouldn't we receive a cut?"

 trade_good_events.3.t:0 "Sugar of Karmanta"
 trade_good_events.3.desc:0 "It is almost time to harvest the sugarcane in the province of Karmanta; thanks to your initiatives, the farmers say that we have grown more than we ever have. In fact, we have had to send extra laborers to help, and once the backbreaking labor is complete, we will have to decide what to do with the workers. They could come home certainly, but maybe they might stay in Karmanta?"
 trade_good_events.3.a:0 "Let the men return from the fields, but thank them"
 trade_good_events.3.b:0 "The laborers should stay and help with moving the product"
 trade_good_events.3.c:0 "Perhaps Karmanta could be their new home?"

 trade_good_events.4.t:0 "Cinnabar of Mirobriga"
 trade_good_events.4.desc:0 "As news spreads of the fine cinnabar that can be purchased in Mirobriga, more and more traveling merchants are visiting our province. At first, they would only stay for a few days, erecting tents and taking them down just as quickly, but now, you have witnessed scenes of construction in the marketplaces. Buildings of wood and stone are being built and representatives from the leading trade families are setting up administrative centers in Mirobriga; it seems that these merchants are planning to permanently stay."
 trade_good_events.4.a:0 "May our intertwined fortunes grow"

 trade_good_events.5.t:0 "Cinnabar of Carnium"
 trade_good_events.5.desc:0 "The ongoing mining of cinnabar in Carnium has bolstered the fortunes of those who live in the area, yet recently we have received word that they are need in more workers. Life in the mountains is already difficult, and those who work in the mines often suffer tremendously for their pains. Still, it is a profitable business, appealing to those who are willing to trade their labor for the opportunity. What should we do?"
 trade_good_events.5.a:0 "Send them what they request"
 trade_good_events.5.b:0 "Spread word that we want travelers to come here"
 trade_good_events.5.c:0 "Why are you bothering me with this? Just give me my taxes"

 trade_good_events.6.t:0 "Cinnabar of Singidunum"
 trade_good_events.6.desc:0 "By any metric, our mining of cinnabar is a success; our men continue to extract the mineral untroubled, and our jewelers and craftsmen produce exquisite items that are the envy of any that see them. Encouraged by these stories, some local tribesmen have requested that they be allowed to abandon their livelihoods in order to take up cinnabar mining. What shall we say to them?"
 trade_good_events.6.a:0 "Allow the migrants to settle, but not too many"
 trade_good_events.6.b:0 "Send word to the four corners that the wealth of Singidunum awaits them"
 trade_good_events.6.c:0 "Successful mining, you say? Where is my share?"

 trade_good_events.7.t:0 "Lapis Lazuli of Eukratideia"
 trade_good_events.7.desc:0 "Excellent news came this morning, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; while working in the mines of Eukratideia, the laborers discovered a large vein of lapis lazuli of the deepest blue, with flecks of gold the size of coins. This discovery ensures the economic vitality of this region for decades - we are going to be rich!"
 trade_good_events.7.a:0 "We should celebrate, don't you think?"

 trade_good_events.8.t:0 "Lapis Lazuli of Kaukasou"
 trade_good_events.8.desc:0 "The lapis lazouli industry near Kaukasou is thriving, no doubt due to your guiding hand, yet we find ourselves at a crossroads. The state is responsible for the growth of the industry, and as such, there are some who feel like we should take a more active role in administering the mines. Not the worst problem to have, but we do have a decision to make about the future of the region."
 trade_good_events.8.a:0 "The state will take over from here"
 trade_good_events.8.b:0 "Spread word that Kaukasou is open for business"
 trade_good_events.8.c:0 "Take a small cut, but reinvest the profits"

 trade_good_events.9.t:0 "Jade of Pishan"
 trade_good_events.9.desc:0 "You have returned from a visit to the productive jade mines of Pishan, and your mind is filled with all of the possibilities. Everything that you have poured into the region has caused unprecedented growth, and the jade statuettes made by the local craftsmen are simply masterpieces. Should we continue to improve the local infrastructure, or allow the natural course of events to play out?"
 trade_good_events.9.a:0 "Tell our overseers to return home and let Pishan work on our behalf"
 trade_good_events.9.b:0 "Increase the taxes!"
 trade_good_events.9.c:0 "We want more people to live here..."

 trade_good_events.10.t:0 "Silphium of Serapeion"
 trade_good_events.10.desc:0 "The silphium fields of Serapeion have to be seen to be believed, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]; it is as though stalks of gold are growing out of the ground. When Dawn awakens, she finds our farms already filled with laborers, who harvest silphium until Dusk puts an end to their toiling. Although we are currently raking in the coins, some of our advisors believe there is more that we could do to bolster the industry there."
 trade_good_events.10.a:0 "We could reinvest our profits"
 trade_good_events.10.b:0 "I believe we are owed a bit off of the top?"

