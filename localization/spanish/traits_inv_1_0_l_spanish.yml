##Hindu Deity Status Traits
personal_deity_murugan:0 "Patrón de Murugan"
personal_deity_murugan_desc:0 "Murugan, el dios rojo sentado sobre el pavo real azul, siempre joven y resplandeciente, como dios predilecto de los tamiles, ¡llevará a nuestro pueblo a la victoria!"
personal_deity_kartikeya:0 "Patrón de Kartikeya"
personal_deity_kartikeya_desc:0 "Kartikeya, también conocido como Skanda, Kumara, Murugan, Mahasena, Shanmukha y Subrahmanya, es el dios Hindú de la guerra."
personal_deity_ganga:0 "Patrón de Ganga"
personal_deity_ganga_desc:0 "Ganga es la diosa del río sagrado Ganges, el cual purifica y redime."
personal_deity_shakti:0 "Patrón de Shakti"
personal_deity_shakti_desc:0 "Shakti es la diosa del poder y la energía dinámica."
personal_deity_shiva:0 "Patrón de Shiva"
personal_deity_shiva_desc:0 "Shiva es el dios de la transformación a través de la destrucción y el Señor de la Danza."
personal_deity_surya:0 "Patrón de Surya"
personal_deity_surya_desc:0 "Surya es el dios del sol, del valor y de la determinación."
personal_deity_vishnu:0 "Patrón de Vishnu"
personal_deity_vishnu_desc:0 "Vishnu es el dios que todo lo impregna y que sostiene el mundo."
personal_deity_buddha:0 "Patrón de Buddha"
personal_deity_buddha_desc:0 "El fundador de la fe Budista. Las ideas Budistas siguen teniendo un lugar importante dentro de nuestra práctica del Hinduismo."
personal_deity_krishna:0 "Patrón de Krishna"
personal_deity_krishna_desc:0 "El octavo avatar oscuro de Vishnu bendecirá a nuestro pueblo con amor y compasión y lo conducirá por el camino de la santidad."
#Buddhist Status Traits
meditating:0 "Meditando"
meditating_desc:0 "Este personaje está meditando, con la esperanza de desbloquear los misterios del Universo dominando el caos interior."
sotapanna:0 "Sotapanna"
sotapanna_desc:0 "Al alcanzar Sotapanna, el primer nivel hacia la Iluminación, este personaje se ha convertido en un 'caminante de la corriente', dando los primeros pasos hacia un estado superior."
sakadagami:0 "Sakadagami"
sakadagami_desc:0 "Se ha alcanzado la segunda etapa de la iluminación, con la mente liberada de las cadenas autoimpuestas que nos atan a los asuntos mortales."
anagami:0 "anagami"
anagami_desc:0 "Al abrazar a Anagami, hemos roto irrevocablemente las tenues cadenas que pesan sobre nuestras almas; sabemos que nos espera una vida futura en el Cielo de las Moradas Puras."
arhat:0 "Arhat"
arhat_desc:0 "La verdadera naturaleza de la realidad es evidente para ti; el camino hacia la Iluminación es un camino muy transitado por tus pies. Eres Arhat y has alcanzado el Nirvana."
samyaksambodhi:0 "Samyaksambodhi"
samyaksambodhi_desc:0 "Conoces todo lo que comprende el Dharma; no hay parábolas ni paradojas que perturben tu mente. Se ha convertido en un deber sagrado compartir lo que has logrado con quienes te rodean."
#Comradely Trait
comradely:0 "Camaradamente"
comradely_desc:0 "Una persona firme y de confianza, que probablemente cuide de tus espaldas tanto como de las suyas."

#Illyric Cultist Traits
sun_cultist:0 "Adorador del Sol"
serpent_cultist:0 "Seguidor de la Serpiente"
horseman_cultist:0 "Rezador del Jinete Tracio"

sun_cultist_desc:0 "El Culto del Sol considera al Sol como una deidad en sí misma. El Sol era venerado y considerado como parte de los animales, especialmente de los acuáticos. Parte de su tradición consiste en quemar hogueras en las cimas de las montañas. Este culto era más común entre los ilirios del norte."
serpent_cultist_desc:0 "El Culto de la Serpiente estaba muy extendido y era más popular en el sur de las tierras de Iliria que en las del norte. La serpiente se consideraba un símbolo de fertilidad y potencia. El Culto de la Serpiente también era conocido por realizar decoraciones y grabados, y construir tótems que representaban serpientes."
horseman_cultist_desc:0 "El culto del Jinete Tracio era más nuevo que cualquiera de los otros dos cultos y se introdujo principalmente durante la época romana. El Jinete Tracio procedía del este de la tierra de los dacios y los tracios y, a menudo, formaba parte de los ritos funerarios."

#Cybele Gallus Traits
gallus:0 "Gallo"
gallus_desc:0 "Este personaje se ha castrado en nombre de Atis, consorte de la gran diosa Cibeles. ¿Valió la pena?"

