l_spanish:

 ### Vanilla Bloodlines

alcimachid:0 "Sangre de Lisímaco"
alcimachid_desc:0 "Antiguo amigo cercano de Alejandro y uno de los legendarios Somatophylakes; Lisímaco fue un general brutal pero astuto, cuyo entendimiento de la tensa situación diplomática entre los Diádocos no tenía igual.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
antigonids:0 "Sangre de Antígono"
antigonids_desc:0 "Antígono Monóftalmos fue un leal sátrapa de Alejandro, que ascendió al poder después de derrotar a Pérdicas, poco después de la muerte de Alejandro. El primero de los Diádocos en proclamarse rey, fue apoyado por su leal familia y estableció una buena reputación entre las naciones griegas más pequeñas y menos capaces.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
antipatrid:0 "Sangre de Antípatro"
antipatrid_desc:0 "Amigo cercano de Alejandro, Antípatro fue responsable de proteger Macedonia durante las grandes campañas de Alejandro. Su lealtad a Alejandro y su actitud dominante hacia los estados griegos menores fue atemperada por su hijo, Casandro, cuyo desprecio hacia Alejandro no era un secreto, y cuyo legado incluyó la fundación y restauración de muchas grandes ciudades.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
argeads:0 "Sangre de los Argéadas"
argeads_desc:1 "Alejandro lloró cuando escuchó de Anaxarco que había un número infinito de mundos; y cuando sus amigos le preguntaron si había ocurrido algún accidente, respondió: '¿No creen que es motivo de lamentación que, habiendo una multitud tan vasta de ellos, aún no hayamos conquistado ni uno?'\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
lagids:0 "Sangre de los Lágidas"
lagids_desc:0 "Habiendo crecido junto a Alejandro, Ptolomeo Sóter de los Lágidas, fue uno de los primeros de los siete Somatophylakes. Después de la partición de Babilonia, se estableció en Egipto, gobernando con mano justa, a pesar de la vasta población de culturas diversas. Su larga dinastía fue considerada altamente influyente en el patrocinio del arte, la filosofía y la ciencia.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"
seleucids:0 "Sangre de Seleuco"
seleucids_desc:0 "A diferencia de los otros Diádocos, Seleuco fue una persona de importancia mediocre durante las campañas de Alejandro. Después de una serie de victorias y derrotas, Seleuco finalmente estableció su dominio con la ayuda de Ptolomeo Sóter, y emprendió una campaña para recuperar el control de las partes orientales del imperio de Alejandro. Rodeado por todos lados de poderes titánicos, Seleuco fue, por necesidad, un líder despiadado y astuto.\n\n#G Este rasgo será heredado por los descendientes de [CHARACTER.GetPraenomen].#!"

 #### Original Bloodlines Traits

agiad:0 "Sangre de Agidas"
agiad_desc:0 "Los Agidas han gobernado como la principal casa real de Esparta durante la mayor parte de un milenio. Heródoto afirma que tanto los Agidas como los Euripontidas son ramas colaterales de los Heráclidas. Según Heródoto, el rey espartano Aristodamo, un Heráclida, murió inmediatamente después del nacimiento de sus hijos gemelos, Procles y Eurístenes. Inicialmente, los espartanos no estaban seguros de quién debía suceder a su padre, pero después de consultar el Oráculo, se decidió que ambos niños reinarían como co-reyes, pero que el mayor, Eurístenes, sería más honrado. Los descendientes de Eurístenes mantuvieron el papel de su progenitor como los reyes senior y fueron conocidos como los Agidas después de su hijo Agis.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
achaemenid:0 "Sangre de los Aqueménidas"
achaemenid_desc:0 "Aqueménes fue el mítico fundador de la dinastía aqueménida, cuyos descendientes incluyen al rey Ciro II el Grande y al rey Darío I el Grande. Una dinastía que unió y gobernó el Primer Imperio Persa, más grande que cualquier imperio anterior en la historia.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
maurya:0 "Sangre de Chandragupta"
maurya_desc:0 "Chandragupta Maurya construyó uno de los imperios más grandes en el subcontinente indio. Implementó una serie de reformas económicas y políticas importantes, estableciendo una fuerte administración central. El imperio construyó infraestructura como irrigación, templos, minas y carreteras, llevando a una economía robusta.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
zadok:0 "Sangre de Zadok"
zadok_desc:0 "Zadok fue el Sumo Sacerdote durante los reinados del rey David y el rey Salomón. Ayudó al rey David durante la rebelión de su hijo Absalón, fue instrumental en llevar al rey Salomón al trono y presidió la coronación del rey Salomón. Después de la construcción del Primer Templo en Jerusalén por el rey Salomón, Zadok fue el primer Sumo Sacerdote en servir allí.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
#pyrrhus:0 "Sangre de los Eácidas"
#pyrrhus_desc:0 "Descendientes de Eaco y el héroe griego Aquiles. Eaco de la mitología griega era el rey de la isla de Egina y el hijo de Zeus.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
agathocles:0 "Sangre de Agatocles"
agathocles_desc:0 "Agatocles fue un tirano griego de Siracusa y rey de Sicilia. Era un líder nato de mercenarios y, aunque no se inhibió de la crueldad para lograr sus fines, luego demostró ser un tirano amable y popular.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
orontid:0 "Sangre de los Orontíadas"
orontid_desc:0 "La dinastía Orontíada descendía del rey Orontes I de Armenia y más tarde del sátrapa Orontes I de Sofene y Matiene. Miembros de la dinastía Orontíada gobernaron Armenia, primero como reyes clientes o sátrapas de los imperios meda y aqueménida, y luego establecieron un reino independiente tras la caída del imperio aqueménida, y finalmente como reyes de Sofene.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
atropates:0 "Sangre de Atropates"
atropates_desc:0 "Atropates fue un noble persa que sirvió a Darío III, luego a Alejandro Magno, y, al negarse a expresar lealtad a los Diádocos, fundó eventualmente un reino independiente y una dinastía que recibió su nombre.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
barca:0 "Sangre de los Barca"
barca_desc:0 "Los Barcídicos comprenden una de las principales familias en la oligarquía gobernante de Cartago. Muchos de sus miembros son comandantes militares y feroces enemigos de la República Romana.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
arsaces:0 "Sangre de Arsaces"
arsaces_desc:0 "Arsaces I fue el primer rey de Partia, así como el fundador de la dinastía arsácida de Partia. Pasó su reinado consolidando su poder en la región y detuvo con éxito los esfuerzos seléucidas para reconquistar Partia. Para el momento de su muerte, Arsaces había sentado las bases de un estado fuerte, que eventualmente se transformaría en un imperio.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
spartocid:0 "Sangre de los Spartócidas"
spartocid_desc:0 "Spartoco I fue un capitán de mercenarios relacionado con los gobernantes del Reino Odrysio. Contratado por el tirano de Pantikapaion, Arqueanactídico el Rey del Bósforo, el excepcional poder militar y agudeza estratégica de Spartoco vio cómo su influencia se expandía constantemente y le valió la lealtad de las tropas bajo su mando. Eventualmente, lanzó un golpe contra los Arqueanactídicos, tomando Pantikapaion para sí mismo y estableciendo la Dinastía Spartócida en su lugar. Durante sus tres siglos de gobierno, los Spartócidas expandieron las posesiones del Reino del Bósforo de un puñado de ciudades conectadas débilmente alrededor de la Península de Kerch a un verdadero reino helénico capaz de servir como un baluarte contra la expansión escita.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
sophytid:0 "Sangre de Sopeites"
sophytid_desc:0 "'El siguiente Alejandro emprendió una campaña contra las ciudades bajo el gobierno de Sopeites. Estos están gobernados excepcionalmente bien. Todas las funciones de este estado están dirigidas hacia la adquisición de buena reputación, y la belleza es valorada allí más que nada. Su rey Sopeites era strikingly handsome y alto más allá de los demás, siendo más de cuatro codos de altura. Salió de su ciudad capital y se entregó a Alejandro y a su reino, pero lo recibió de vuelta por la bondad del conquistador. Sopeites con gran buena voluntad agasajó al ejército entero generosamente durante varios días.' - Diodoro Sículo\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
diodotus:0 "Sangre de Diodoto"
diodotus_desc:0 "'Diodoto, el gobernador de las mil ciudades de Bactria, desertó y se proclamó rey; todos los demás pueblos de Oriente siguieron su ejemplo y se separaron de los macedonios.' - Marco Juniano Justino Frontino\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
illyrius:0 "Sangre de Ilirio"
illyrius_desc:0 "Según Apiano, Ilirio era el hijo menor del cíclope Polifemo y de la ninfa del mar Galatea. Ilirio y sus hermanos Celtus y Galas eventualmente abandonarían su hogar en Sicilia y servirían como los respectivos progenitores de los ilirios, celtas y galos. La progenie de Ilirio daría lugar a varias tribus ilirias epónimas; de esta manera, Ilirio fue el ancestro de todo el pueblo ilirio.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
 #
brennus:0 "Sangre de Brennus"
brennus_desc:0 "Brennus fue un jefe de los senones. Derrotó a los romanos en la Batalla del Alia. En el 387 a.C. dirigió un ejército de galos cisalpinos en su ataque a Roma y capturó la mayor parte de la ciudad, manteniéndola durante varios meses.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
ashokalegendary:0 "Ashoka el Grande"
ashokalegendary_desc:0 "Considerado uno de los más grandes emperadores de la India, Ashoka expandió el imperio de Chandragupta para gobernar un reino que se extendía desde los seléucidas en el oeste hasta la Indochina en el este. Es recordado por los pilares y edictos de Ashoka.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
chandraguptalegendary:0 "Chandragupta Maurya"
chandraguptalegendary_desc:0 "Chandragupta Maurya construyó uno de los imperios más grandes en el subcontinente indio. Implementó una serie de reformas económicas y políticas importantes, estableciendo una fuerte administración central. El imperio construyó infraestructura como irrigación, templos, minas y caminos, lo que llevó a una economía robusta.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
pyrrhuslegendary:0 "Pirro de Epiro"
pyrrhuslegendary_desc:0 "Pirro era primo de Alejandro y rey de Epiro, de la dinastía real de los Eácidas. Pirro fue uno de los más fuertes opositores de la temprana Roma. Considerado uno de los más grandes comandantes militares de su tiempo, solo superado por Alejandro Magno.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
claudii:0 "Sangre de los Claudii"
claudii_desc:0 "El primero de los Claudii era un sabino, llamado Attius Clausus, quien llegó a Roma con sus seguidores en el sexto año de la República, durante el conflicto entre Roma y los sabinos. Clausus buscaba una solución pacífica, pero cuando sus esfuerzos fallaron, se unió a los romanos, trayendo consigo a no menos de quinientos hombres capaces de portar armas.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
cornelii:0 "Sangre de los Cornelii"
cornelii_desc:0 "La gens Cornelia fue una de las casas patricias más grandes de Roma y extiende su historia a los primeros años de la República Romana, proporcionando a esta últimos muchos estadistas notables. Los Cornelii estaban entre las gentes maiores, las familias más importantes y poderosas de Roma, que durante siglos dominaron las magistraturas republicanas.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
fabii:0 "Sangre de los Fabii"
fabii_desc:0 "En la fundación de Roma, los seguidores de los hermanos Rómulo y Remo eran llamados los Quinctilii y los Fabii, respectivamente. Se decía que los hermanos ofrecieron sacrificios en la cueva del Lupercal al pie del monte Palatino, que se convirtió en el origen de la Lupercalia. Esta historia está ciertamente conectada con la tradición de que los dos colegios de los Luperci llevaban los nombres de estas antiguas gens.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
demosthenid:0 "Sangre de los Demosthenid"
demosthenid_desc:0 "Esta familia tiene parentesco con el famoso orador ateniense que defendió los grandes ideales de Atenas contra la tiranía de Filipo el Grande y el gran general que se opuso a los espartanos.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
mithridates:0 "Sangre de los Mithridatids"
mithridates_desc:0 "Los Mithridatids son una antigua familia noble persa con muchas conexiones políticas. Afirman ser descendientes de Darío y Ciro, grandes emperadores de Persia.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
superbus:0 "Sangre de los Tarquinii"
superbus_desc:0 "Los Tarquinii son los descendientes de los antiguos reyes de Roma; tal vez pronto se levantarán y tomarán lo que legítimamente les pertenece.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
vercingetorix:0 "Sangre de Celtillos"
vercingetorix_desc:0 "Los Celtillos son una familia notable en Arvernia, ¡se profetiza que uno de sus miembros llevará a toda la Galia a la grandeza!\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
chola:0 "Sangre de los Cholas"
chola_desc:0 "El legendario Rey Karikan fue el ancestro común a través del cual las pequeñas familias de Deccan y Andhra llamadas Chola o Coda afirmaron una conexión con la familia Uraiyur. La administración de ingresos, la autogobernanza de las aldeas y la irrigación estaban altamente organizadas bajo los Cholas. Durante este período, los Cholas sobrepasaron a sus vecinos y defendieron con éxito contra el Imperio Maurya.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
pandya:0 "Sangre de los Pandya"
pandya_desc:0 "Los reyes Pandya eran llamados Jatavarman o Maravarman. De ser jainistas pasaron a ser shaivistas (adoradores del dios Agámico Shiva) y son celebrados en la poesía tamil más antigua. La dinastía Pandya facilitó el Período Sangam de la literatura tamil en su ciudad capital Madurai. Además, se sabe que Pandya tenía redes comerciales por todo el mundo desde Roma hasta China, se pueden encontrar comerciantes Pandyan.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
chera:0 "Sangre de los Chera"
chera_desc:0 "En los primeros siglos a.C., la región Chera se hizo conocida por los griegos y romanos (que fueron llamados Yavana en la literatura india temprana) por sus especias. El intercambio de especias, especialmente pimienta negra, con comerciantes del Medio Oriente, India y greco-romanos ha hecho que los Cheras sean ricos durante muchas generaciones.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
kalinga:0 "Sangre de Kalinga"
kalinga_desc:0 "Kalinga se menciona en las escrituras antiguas como Kalinga el Valiente (Kalinga Sahasikha). Durante el siglo III a.C., el embajador griego Megásthenes, en su tour por India, mencionó la fuerza militar del ejército de Kalinga de aproximadamente una lakh que consistía en 60 mil soldados, 1700 caballos y miles de elefantes. Kalinga también fue poderoso en la fuerza naval. La vasta fuerza militar de Kalinga causó celos en el imperio Magadha. Según los historiadores, el emperador Magadha Ashoka invadió Kalinga en 261 a.C. Casi una lakh de soldados perdieron la vida en la Guerra de Kalinga y una y media lakh de soldados fueron capturados.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_porus:0 "Sangre de Porus"
blood_of_porus_desc:0 "El Rey Porus es acreditado por ser un guerrero con habilidades excepcionales, incluso si no logró derrotar a Alejandro Magno en la Batalla del Hidaspes (326 a.C.). En el resultado, Alejandro impresionado no solo lo reinstaló como su sátrapa sino que también le concedió el dominio sobre tierras al sureste hasta el Hyphasis.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_bharata:0 "Sangre de Bharata"
blood_of_bharata_desc:0 "En el Mahabharata, el hijo de Shakuntala, Bharata, ya tiene 6 años, y cuando ambos aparecen en la corte de Dushyanta, este último los rechaza diciendo que no tiene relación con ellos y que las mujeres a menudo son expertas en hablar mentiras, por lo que finge olvidarles para evitar la vergüenza frente a sus ministros y al público. Shakuntala se marcha enojada y frustrada. De repente, una voz divina resuena en la corte, ordenando a Dushyanta que reconozca a Shakuntala y a Bharata. Bharata sucedió a su padre como rey y con su fuerza sin igual, subyugó el mundo. Procedió a realizar numerosos rituales Rajasuya y Ashwamedha a orillas del Ganges, donando grandes cantidades de riqueza a los Brahmanas.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_vijaya:0 "Sangre de Vijaya"
blood_of_vijaya_desc:0 "Hace muchos años, el Príncipe Vijaya fue expulsado de Odhisha con cientos de sus seguidores. Navegaron a la Isla de Lanka y allí establecieron el Reino de Tambapanni.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_zipoetes:0 "Sangre de Zipoetes"
blood_of_zipoetes_desc:0 "La sangre de Zipoetes, el poderoso rey bitinio que logró mantenerse firme contra los Diádocos, inconquistado aunque rodeado por enemigos tremendamente poderosos, fluye en tus venas. Además de ser un renombrado guerrero y general, Zipoetes también era conocido por las numerosas iniciativas de construcción que financió en su reino; un maestro constructor, así como un destructor.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
dido:0 "Sangre de Dido"
dido_desc:0 "Dido, también conocida como la Reina Elissa, fue una princesa fenicia mitológica y la fundadora de Cartago. Huyendo de Tiro después del asesinato de su esposo Sychaeus por su hermano Pygmalion, Dido llegó a la Costa del Barbary y negoció con el rey local bereber por la tierra en la que fundó la ciudad de Cartago. La ciudad prosperó bajo su gobierno, convirtiéndose en un poderoso e influyente centro comercial en el antiguo Mediterráneo. Sin embargo, después de ser abandonada por su amante Eneas, se apuñaló en una pira funeraria, matándose a sí misma y a su hijo no nacido. Con sus últimas palabras, Dido pronunció una lamentación maldiciendo a los descendientes de Eneas a soportar una eterna enemistad con la ciudad que fundó.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#"
hannonid:0 "Hannonid"
hannonid_desc:0 "Aunque la dinastía Magonid ha dominado la política cartaginesa durante siglos, no luchan por controlar la Gran Ciudad sin oposición; su rival, la emergente familia Hannonid, los desafía abiertamente por la dominación de Cartago. Mientras su apoyo en el Senado es formidable, la familia Hannonid es acusada de ser tiranos en espera, sin duda debido a su disposición a doblar las reglas para lograr sus fines políticos.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
magonid:0 "Magonid"
magonid_desc:0 "Una de las familias nobles más antiguas y prestigiosas de Cartago, los Magonids llevaron a la orgullosa ciudad de Qart Hadasht a algunas de sus mayores alturas militares, sometiendo y conquistando las islas cercanas y estableciendo a Cartago en una posición dominante en el Mediterráneo oriental. El nombre 'Magonid' es sinónimo de poder político y maestría en las complejas maquinaciones de la corte.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_pharnavazid:0 "Sangre de los Pharnavazid"
blood_of_pharnavazid_desc:0 "Pharnavaz Pharnavazid cambió el curso de la historia cuando derrocó a su predecesor, Azo, y se apoderó del Reino de Iberia. Durante los siguientes sesenta y cinco años, Pharnavaz transformó la sociedad con una serie de reformas que dejaron al país en una posición mucho más fuerte que antes de su reinado, reformando la burocracia y construyendo una impresionante serie de fortificaciones en todo el reino. Los Pharnavazid mantienen un lugar especial en la historia georgiana, reconocidos como la primera línea de reyes en las Crónicas Georgianas.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
eurypontid:0 "Sangre de los Euripontid"
eurypontid_desc:0 "Los Euripontid son la casa real junior de Esparta con los reyes elegidos de su dinastía a menudo siendo eclipsados por sus compañeros Agiad. Heródoto afirma que tanto los Agiadas como los Euripontid son ramas colaterales de los Heráclidas. Según Heródoto, el rey espartano Aristodamus, un Heráclida, murió inmediatamente después del nacimiento de sus hijos gemelos, Procles y Eurysthenes. Inicialmente, los espartanos no estaban seguros de quién debería suceder a su padre, pero después de consultar al Oráculo, se decidió que ambos niños reinarían como co-reyes, pero que el mayor, Eurysthenes, sería más honrado. El hijo de Procles, Euryphon, fundó la dinastía Euripontid y sus descendientes continuarían gobernando junto a sus primos senior.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
blood_of_teres:0 "Sangre de Teres"
blood_of_teres_desc:0 "Los Odrysids rastrean su linaje hasta Teres, el fundador de su reino. Afirmaron que era descendiente del sacerdote-rey Orfeo o como sus primos dacios lo conocen, Zalmoxis. La casa real odrysiana veía a Orfeo como el progenitor y protector de su línea. Tomaron el labrys, una especie de hacha de doble filo asociada con Orfeo, como el símbolo de su dinastía.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#!"
balbid:0 "Sangre de los Balbii"
balbid_desc:0 "Los Balbids son una de las familias más influyentes de Gadir, manteniendo una estrecha relación con el Oráculo de Heracles-Melqart.\n\n#G Este rasgo será heredado por la descendencia de [CHARACTER.GetPraenomen].#"
blood_of_aratus: "Sangre de Arato"
blood_of_aratus_desc: "Un temido general y político de estatus sin igual, Arato de Sición dominó la Liga Aquea, guiando a la gente que lo eligió una y otra vez a través de una era peligrosa de agitación e intriga."
mahout:0 "Mahout"
mahout_desc:0 "Un maestro en montar elefantes, un Mahout es incomparable cuando se trata de controlar a las enormes bestias y puede sacar casi cualquier cosa de sus monturas."
blood_of_arhan:0 "Sangre de Arhan"
blood_of_arhan_desc:0 "Un descendiente del semi-mítico príncipe guerrero Arhan, quien viajó por el mundo y fundó dinastías y reinos."
saba:0 "Sangre Sabea"
saba_desc:0 "Este personaje afirma ser descendiente de la Reina de Saba. Se le han atribuido muchos nombres: Sheba, Bilqis y Makeda, pero todos hablan de su sabiduría y riquezas."
ateas:0 "Sangre de Ateas"
ateas_desc:0 "Ateas fue un rey escita que unificó las diversas tribus y luchó contra los griegos, muriendo finalmente en combate contra Filipo II de Macedonia."

claim_blood_of_ateas:0 "Sucesor de Ateas"
claim_blood_of_ateas_desc:0 "Ateas fue un rey escita que unió las tribus escitas y murió en 339 a.C. en batalla contra Filipo de Macedonia. Ahora, muchas décadas después, podemos reclamar con éxito ser sus descendientes. Finalmente, su imperio ha sido unificado nuevamente. \n\nSolo muy pocos ahora discuten que [ROOT.GetCountry.GetRuler.GetName] es de la estirpe de Ateas."

paradox:0 "Personaje Sombra"
paradox_desc:0 "Probablemente un miembro de algún culto extraño..."
### Rasgos de Personalidad
great_builder:0 "Gran Constructor"
great_builder_desc:0 "Este personaje tiene experiencia en la construcción de grandes monumentos."
pharaoh:0 "Faraón"
pharaoh_desc:0 "Como Sumo Sacerdote de Todos los Templos, los Faraones funcionaban como representación terrenal de los dioses. Para honrar a los dioses, los Faraones eran responsables de construir templos y realizar rituales sagrados. Los Faraones están directamente relacionados con Ra, el dios del sol, el poder de los faraones es esencialmente ilimitado."
dishonored_pharaoh:0 "Faraón Deshonrado"
dishonored_pharaoh_desc:0 "El Faraón ha faltado al respeto a las tradiciones del pueblo egipcio y ha sido considerado no apto para gobernar."
