l_spanish:

 #### Original Sangrelines Traits

 agiad:0 "Linaje de los Agíadas"
 agiad_desc:0 "El rey Agis I de Esparta, fundador de la dinastía Agíada y antepasado del gran Leónidas. Los Agíadas podían remontar su linaje hasta el mismísimo poderoso Hércules.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 achaemenid:0 "Linaje de los Aqueménidas"
 achaemenid_desc:0 "Aquémenes fue el mítico fundador de la dinastía Aqueménida, entre cuyos descendientes se encuentran el Rey Ciro II el Grande y el Rey Darío I el Grande. Una dinastía que unió y gobernó el Primer Imperio Persa, más grande que cualquier otro imperio anterior en la historia.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 maurya:0 "Linaje de Chandragupta"
 maurya_desc:0 "Chandragupta Maurya construyó uno de los mayores imperios del subcontinente Indio. Aprobó una serie de importantes reformas económicas y políticas, estableciendo una fuerte administración central. El imperio construyó infraestructuras como el riego, templos, minas y carreteras, lo cual condujo a una economía fuerte.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 zadok:0 "Linaje de Sadoc"
 zadok_desc:0 "Sadoc fue el Sumo Sacerdote durante los reinados de los Reyes David y Salomón. Ayudó al Rey David durante la revuelta de su hijo Absalón, y posteriormente fue decisivo para llevar al Rey Salomón al trono y ofició en su coronación. Después de que el rey Salomón construyera el Primer Templo en Jerusalén, Sadoc fue el primer Sumo Sacerdote que sirvió allí.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 #pyrrhus:0 "Linaje de los Aeacidae"
 #pyrrhus_desc:0 "Descendants of Aeacus and Greek hero Achilles. Aeacus of Greek mythology was the king of the island of Aegina and the son of Zeus. \n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 agathocles:0 "Linaje de Agatocles"
 agathocles_desc:0 "Agatocles fue un tirano Griego de Siracusa y rey de Sicilia. Fue un líder nato de mercenarios y, aunque no rehuyó la crueldad para conseguir sus fines, después se mostró como un tirano suave y popular.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 orontid:0 "Linaje de los Oróntidas"
 orontid_desc:0 "La dinastía Oróntida era descendiente del Rey Orontes I de Armenia y posteriormente del Sátrapa Orontes I de Sofene y Matiene. Los miembros de la dinastía Oróntida gobernaron Armenia, primero como reyes clientes o sátrapas de los imperios Medo y Aqueménida, y luego establecieron un reino independiente tras el colapso del imperio Aqueménida, y finalmente como reyes de Sofene.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 atropates:0 "Linaje Atropates"
 atropates_desc:0 "Atropates fue un noble Persa que sirvió a Darío III, y luego a Alejandro Magno, y, negándose a profesar lealtad a los diadocos, acabó fundando un reino independiente y una dinastía que recibió su nombre.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 barca:0 "Linaje de los Bárcidas"
 barca_desc:0 "Los Bárcidas constituyen una de las principales familias de la oligarquía gobernante de Cartago. Muchos de sus miembros son comandantes militares y feroces enemigos de la República Romana.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 arsaces:0 "Linaje de Arsaces"
 arsaces_desc:0 "Arsaces I fue el primer rey de Partia, así como el fundador de la dinastía Arsácida de Partia. Pasó su reinado consolidando su dominio en la región, y detuvo con éxito los esfuerzos de los Seléucidas por reconquistar Partia. A su muerte, Arsaces había sentado las bases de un estado fuerte, que acabaría transformándose en un imperio.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 spartocid:0 "Linaje de los Espartócidas"
 spartocid_desc:0 "La dinastía Espartócida gobernaría el Reino Helenístico del Bósforo durante más de 300 años.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 sophytid:0 "Linaje de Sofites"
 sophytid_desc:0 "'A continuación, Alejandro emprendió una campaña contra las ciudades bajo el dominio de Sopeithes. Éstas están muy bien gobernadas. Todas las funciones de este estado se dirigen a la adquisición de buena reputación, y la belleza se valora allí más que nada. Su rey, Sopeithes, era sorprendentemente guapo y más alto que los demás, con más de cuatro codos de altura. Salió de su capital y se entregó a sí mismo y a su reino a Alejandro, pero lo recibió de vuelta gracias a la amabilidad del conquistador. Sopeithes, con gran buena voluntad, agasajó a todo el ejército con abundancia durante varios días'. - Diodoro Sículo\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 diodotus:0 "Linaje de Diodoto"
 diodotus_desc:0 "'Diodoto, el gobernador de las mil ciudades de Báctria, desertó y se proclamó rey; todos los demás pueblos de Oriente siguieron su ejemplo y se separaron de los Macedonios'. - Marco Juniano Justino Frontino\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 illyrius:0 "Linaje de Ilirio"
 illyrius_desc:0 "Ilirio fue el hijo menor de Cadmo y Harmonía que acabó gobernando Iliria y se convirtió en el antepasado epónimo de todo el pueblo Ilirio. Sus hijos dieron sus propios nombres a las principales tribus Ilirias.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 brennus:0 "Linaje de Breno"
 brennus_desc:0 "Breno era un jefe de los Senones. Derrotó a los Romanos en la Batalla de Alia. En el 387 a.C. dirigió un ejército de Galos Cisalpinos en su ataque a Roma y capturó la mayor parte de la ciudad, ocupándola durante varios meses.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 ashokalegendary:0 "Ashoka el Grande"
 ashokalegendary_desc:0 "Considerado uno de los mayores emperadores de la India, Ashoka amplió el imperio de Chandragupta hasta reinar sobre un dominio que se extendía desde los Seléucidas en el oeste hasta Indochina en el este. Se le recuerda por los pilares y edictos de Ashoka."
 chandraguptalegendary:0 "Chandragupta Maurya"
 chandraguptalegendary_desc:0 "Chandragupta Maurya construyó uno de los mayores imperios del subcontinente Indio. Aprobó una serie de importantes reformas económicas y políticas, estableciendo una fuerte administración central. El imperio construyó infraestructuras como regadíos, templos, minas y carreteras, lo que propició una sólida economía."
 pyrrhuslegendary:0 "Pirro de Epiro"
 pyrrhuslegendary_desc:0 "Pirro era primo de Alejandro y rey de Epiro, de la dinastía real Eácida. Pirro fue uno de los más fuertes adversarios de la incipiente Roma. Está considerado como uno de los mejores comandantes militares de su época, sólo superado por Alejandro Magno."
 claudii:0 "Linaje de los Claudios"
 claudii_desc:0 "El primero de los Claudios fue un Sabino, de nombre Attius Clausus, que llegó a Roma con sus criados en el sexto año de la República, durante el conflicto entre Roma y los Sabinos. Clausus buscaba una solución pacífica, pero cuando sus esfuerzos fracasaron, se pasó al bando Romano, trayendo consigo no menos de quinientos hombres capaces de portar armas.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 cornelii:0 "Linaje de los Cornelios"
 cornelii_desc:0 "La gens Cornelia fue una de las más grandes casas patricias de Roma y extiende su historia hasta los primeros años de la República Romana, dando a ésta muchos notables estadistas. Los Cornelios se contaban entre las gentes maiores, las familias más importantes y poderosas de Roma, que durante siglos dominaron las magistraturas Republicanas.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 fabii:0 "Linaje de los Fabios"
 fabii_desc:0 "En la fundación de Roma, los seguidores de los hermanos Rómulo y Remo fueron llamados los Quintilios y los Fabios, respectivamente. Se dice que los hermanos ofrecieron sacrificios en la cueva del Lupercal, en la base del monte Palatino, lo que se convirtió en el origen de los Lupercales. Esta historia está sin duda relacionada con la tradición de que los dos grupos de los Lupercios llevaban los nombres de estas antiguas gentes.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 demosthenid:0 "Linaje de Demóstenes"
 demosthenid_desc:0 "Esta familia está emparentada con el famoso orador Ateniense que defendió los grandes ideales de Atenas contra la tiranía de Filipo el Grande y el gran general que se enfrentó a los Espartanos.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 mithridates:0 "Linaje de los Mitridáticos"
 mithridates_desc:0 "Los Mitridáticos son una antigua familia noble persa con muchas conexiones políticas. Afirman ser los descendientes de Darío y Ciro, grandes emperadores de Persia.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 superbus:0 "Linaje Tarquinio"
 superbus_desc:0 "Los Tarquinios son los descendientes de los antiguos Reyes de Roma, tal vez un día no muy lejano se levanten y tomen lo que les pertenece por derecho.\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 vercingetorix:0 "Linaje Celtilo"
 vercingetorix_desc:0 "Los Celtilos son una familia célebre en Arvernia, ¡se profetiza que uno de sus miembros llevará a toda la Galia a la grandeza!\n\n#G Este rasgo puede transmitirse por vía matrilineal o patrilineal.#!"
 chola:0 "Linaje Chola"
 chola_desc:0 "El legendario Rey Karikan fue el antepasado común a través del cual las pequeñas familias del Decán y de Andhra llamadas Chola o Coda reclamaron una conexión con la familia Uraiyur. La administración de los ingresos, el autogobierno de las aldeas y el riego estaban muy organizados bajo los Cholas. Durante este periodo, los Cholas dominaron a sus vecinos y se defendieron con éxito del Imperio Maurya."
 pandya:0 "Linaje Pandya"
 pandya_desc:0 "Los reyes Pandya se llamaban Jatavarman o Maravarman. De ser Jainistas se convirtieron en Shaivas (adoradores de la deidad hindú Shiva) y son celebrados en la más antigua poesía Tamil. La dinastía Pandya facilitó el periodo Sangam de la literatura Tamil en su capital, Madurai. Además, se sabe que los Pandya disponían de redes comerciales en todo el mundo, desde Roma hasta China, donde se pueden encontrar comerciantes Pandyanos."
 chera:0 "Linaje Chera"
 chera_desc:0 "En los primeros siglos antes de Cristo, la región de Chera fue conocida por los Griegos y Romanos (que la llamaban Yavana en la antigua literatura India) por sus especias. El intercambio de especias, sobre todo de pimienta negra, con los mercaderes de Oriente Medio, la India y los Grecorromanos enriqueció a los Chera durante muchas generaciones."
 kalinga:0 "Linaje Kalinga"
 kalinga_desc:0 "Kalinga se menciona en las antiguas escrituras como Kalinga de los Valientes (Kalinga Sahasikha). Durante el siglo III a.C., el embajador Griego Megástenes, en su viaje a la India, mencionó que la fuerza militar del ejército de Kalinga era de alrededor de un lakh, el cual consistía en 60 mil soldados, 1700 caballos y miles de elefantes. Kalinga también era una poderosa fuerza naval. La gran fuerza militar de Kalinga era la causa de los celos del imperio de Magadha. Según los historiadores, el emperador Ashoka de Magadha invadió Kalinga en el año 261 a.C. Casi un lakh de soldados perdió la vida en la Guerra de Kalinga y un lakh y medio de soldados fueron capturados."
 blood_of_porus:0 "Linaje de Poros"
 blood_of_porus_desc:0 "El Rey Poros es recordado por haber sido un guerrero con habilidades excepcionales, incluso aunque luchara sin éxito contra Alejandro Magno en la batalla de los Hydaspes (326 a.C.). Tras ella, un impresionado Alejandro no sólo lo restituyó como sátrapa, sino que le concedió el dominio de las tierras del sureste que se extendían hasta la Hifasis."
 blood_of_bharata:0 "Linaje de Bharata"
 blood_of_bharata_desc:0 "En el Mahabharata, el hijo de Shakuntala, Bharata, tiene ya 6 años, y cuando ambos se presentan en la corte de Dushyanta, éste los rechaza diciendo que no tenía ninguna relación con ambos y que las mujeres suelen ser expertas en decir mentiras, por lo que finge olvidarlos para evitar la vergüenza ante sus ministros y el público. Shakuntala se marcha enfadada y frustrada. De repente, una voz divina resuena en la corte, ordenando a Dushyanta que reconozca a Shakuntala y a Bharata. Bharata sucedió a su padre como rey y con su poderío sin parangón, subyugó al mundo. Procedió a realizar numerosos rituales Rajasuya y Ashwamedha en las orillas del Ganges, donando grandes cantidades de riqueza a los Bráhmanas."
 blood_of_vijaya:0 "Linaje de Vijaya"
 blood_of_vijaya_desc:0 "Hace muchos años, el Príncipe Vijaya fue expulsado de Odhisha con cientos de sus seguidores. Navegaron hasta la isla de Lanka y allí establecieron el Reino de Tambapanni."
 blood_of_zipoetes:0 "Sangre de Zipoetes"
 blood_of_zipoetes_desc:0 "La sangre de Zipoetes, el poderoso rey de Bitinia que logró enfrentarse cara a cara contra los Diadochi y salir invicto, pese a estar rodeado de enemigos tremendamente poderosos, corre por tus venas. Además de ser un guerrero y general de renombre, Zipoetes también fue conocido por las muchas iniciativas de construcción que financió en todo su reino; Un autentico maestro constructor, y destructor."
 dido:0 "Dido"
 dido_desc:0 ""
 hannonid:0 "Hannonida"
 hannonid_desc:0 "Aunque la dinastía Magonid ha dominado la política cartaginesa durante siglos, no luchan por controlar la Gran Ciudad sin oposición; sus rivales, la advenediza familia Hannonida, los desafían abiertamente por el dominio de Cartago. Si bien su apoyo en el Senado es formidable , la familia Hannonida está acusada de ser tiranos en espera, sin duda debido a su voluntad de torcer las reglas para lograr sus fines políticos."
 magonid:0 "Magonida"
 magonid_desc:0 "Una de las familias nobles cartaginesas más antiguas y prestigiosas, los Magonidas llevaron a la orgullosa ciudad de Qart Hadasht a algunas de sus mayores victorias militares, sometiendo y conquistando las islas cercanas y poniendo a Cartago en camino de dominar el Mediterráneo oriental. El nombre 'Magonida' es sinónimo de poder político y dominio de las complejas maquinaciones de la corte."
 blood_of_pharnavazid:0 "Sangre de Farasmanes"
 blood_of_pharnavazid_desc:0 "Farasmanes Farnavazid cambió el curso de la historia cuando derrocó a su predecesor, Azo, y se apoderó del Reino de Iberia. Durante los siguientes sesenta y cinco años, Farasmanes transformó la sociedad con una serie de reformas que dejaron al país en un posición mucho más fuerte de lo que era antes de su reinado, revisando la burocracia y construyendo una serie impresionante de fortificaciones en todo el reino. Los Farnavazidas mantienen un lugar especial en la historia de Georgia, reconocidos como la primera línea de reyes en las Crónicas Georgianas."

 paradox:0 "Personaje Sospechoso"
 paradox_desc:0 "Probablemente un miembro de algún culto extraño..."
### Personality Traits
great_builder:0 "Gran Constructor"
great_builder_desc:0 "Este personaje tiene experiencia en la construcción de grandes monumentos."
pharaoh:0 "Faraón"
pharaoh_desc:0 "Como Sumos Sacerdotes de Cada Templo, los Faraones funcionaban como representación terrenal de los dioses. Para honrar a los dioses, los Faraones eran responsables de la construcción de templos y de la realización de rituales sagrados. Los Faraones están directamente emparentados con Ra, el dios del sol, el poder que tienen los faraones es esencialmente ilimitado."
dishonored_pharaoh:0 "Faraón Deshonrado"
dishonored_pharaoh_desc:0 "El faraón ha faltado al respeto a las tradiciones del pueblo Egipcio y ha sido considerado indigno para gobernar."
