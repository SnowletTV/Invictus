 ##Hindu Deity Status Traits
personal_deity_murugan:0 "Patrón de Murugan"
personal_deity_murugan_desc:0 "Murugan, el dios rojo montado en el pavo real azul, siempre joven y resplandeciente, como el dios favorito de los tamiles, ¡guiará a nuestro pueblo hacia la victoria!"
personal_deity_kartikeya:0 "Patrón de Kartikeya"
personal_deity_kartikeya_desc:0 "Kartikeya, también conocido como Skanda, Kumara, Murugan, Mahasena, Shanmukha y Subrahmanya, es el dios védico de la guerra."
personal_deity_ganga:0 "Patrón de Ganga"
personal_deity_ganga_desc:0 "Ganga es la diosa del sagrado río Ganges, quien purifica y redime."
personal_deity_shakti:0 "Patrón de Shakti"
personal_deity_shakti_desc:0 "Shakti es la diosa del poder y la energía dinámica."
personal_deity_shiva:0 "Patrón de Shiva"
personal_deity_shiva_desc:0 "Shiva es el dios de la transformación a través de la destrucción y el Señor de la Danza."
personal_deity_surya:0 "Patrón de Surya"
personal_deity_surya_desc:0 "Surya es el dios del sol, del coraje y la voluntad."
personal_deity_vishnu:0 "Patrón de Vishnu"
personal_deity_vishnu_desc:0 "Vishnu es el dios omnipresente que sostiene el mundo."
personal_deity_buddha:0 "Patrón de Buddha"
personal_deity_buddha_desc:0 "El fundador de la fe budista. Las ideas budistas continúan teniendo un lugar significativo en nuestra práctica del vedismo."
personal_deity_krishna:0 "Patrón de Krishna"
personal_deity_krishna_desc:0 "El oscuro octavo avatar de Vishnu bendecirá a nuestro pueblo con amor y compasión y los guiará por el camino hacia la santidad."
#Estilos Budistas
meditating:0 "Meditando"
meditating_desc:0 "Este personaje está meditando, esperando desvelar los misterios del Universo al dominar el caos interior."
sotapanna:0 "Sotapanna"
sotapanna_desc:0 "Al alcanzar Sotapanna, el primer nivel hacia la Iluminación, este personaje se ha convertido en un 'Entrador del Flujo', dando los primeros pasos hacia un estado superior."
sakadagami:0 "Sakadagami"
sakadagami_desc:0 "El segundo Estadio de Iluminación ha sido alcanzado, con la mente liberada de las ataduras autoimpuestas que nos atan a asuntos mortales."
anagami:0 "Anagami"
anagami_desc:0 "Al abrazar Anagami, hemos roto irrevocablemente las frágiles cadenas que ataban nuestras almas; sabemos que una vida en el Cielo de las Moradas Puros nos espera."
arhat:0 "Arhat"
arhat_desc:0 "La verdadera naturaleza de la realidad es aparente para ti; el camino hacia la Iluminación es una senda bien transitada por tus pies. Eres Arhat, y has alcanzado el Nirvana."
samyaksambodhi:0 "Samyaksambodhi"
samyaksambodhi_desc:0 "Todo lo que compone el Dharma es conocido por ti; no hay parábolas ni paradojas que perturben tu mente. Se ha convertido en un deber sagrado compartir lo que has logrado con quienes te rodean."

#Rasgos de Culto Ilirio
sun_cultist:0 "Cultista del Sol"
serpent_cultist:0 "Cultista de la Serpiente"
horseman_cultist:0 "Cultista del Jinete Tracio"

sun_cultist_desc:0 "El Culto del Sol considera al Sol como una deidad en sí misma. El Sol fue venerado y considerado presente en los animales, especialmente en las aves acuáticas. Parte de la tradición del Culto del Sol implica encender fogatas en la cima de las montañas. El Culto del Sol era más común entre los ilirios en el norte."
serpent_cultist_desc:0 "El Culto de la Serpiente era ampliamente extendido y más popular en el sur de las tierras ilirias. La serpiente era considerada un símbolo de fertilidad y potencia. El Culto de la Serpiente también era conocido por hacer decoraciones, grabados y construir tótems que representan serpientes."
horseman_cultist_desc:0 "El Culto del Jinete Tracio era más reciente que los otros dos cultos, y se introdujo principalmente durante la Era Romana. El Jinete Tracio vino del Este, de las tierras de los dacios y tracios, y a menudo formaba parte de los ritos funerarios."

wolf_cultist:0 "Cultista del Lobo"
pirate_cultist:0 "Culto de la Piratería"

wolf_cultist_desc:0 "El Culto del Lobo era una fusión tradicional de las creencias locales messapias con la veneración de los lobos por las tribus itálicas. El lobo era considerado sagrado, poderoso, y los romanos veneraban a una loba como la nodriza de los fundadores de Roma, Rómulo y Remo."
pirate_cultist_desc:0 "A medida que los ilirios comienzan a conquistar los mares, ha surgido una nueva veneración de las prácticas piráticas. El Culto de la Piratería encarna lo que significa ser una amenaza no solo para el Adriático, sino para el Mar Mediterráneo en su conjunto. ¡Es una vida de pirata para mí!"

#Rasgos de Culto de Cybele
gallus:0 "Gallus"
gallus_desc:0 "Este personaje se ha castrado en nombre de Attis, el consorte de la gran diosa Cibeles. ¿Valió la pena?"

 #######################################################
 #Personality Traits
 #######################################################
dull:0 "Aburrido"
dull_desc:0 "No hay mucho que pase por la mente de [CHARACTER.GetPraenomen], lo que hace que [CHARACTER.GetHerHim] sea bastante aburrido al hablar frente a los invitados; también hace que [CHARACTER.GetHerHim] sea aburrido en la cama, para pesar de [CHARACTER.GetHerHis] cónyuge."
dull_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Aburrido#!."

paranoid:0 "Paranoico"
paranoid_desc:0 "[CHARACTER.GetPraenomen] tiene mucha dificultad en confiar en los demás, y mantiene a [CHARACTER.GetHerHis] enemigos tan cerca como a [CHARACTER.GetHerHis] amigos - en otras palabras, muy, muy distantes. Así que si [CHARACTER.GetPraenomen] alguna vez te traiciona, no lo tomes personalmente - [CHARACTER.GetSheHe] simplemente actuó primero antes de que tú pudieras traicionar a [CHARACTER.GetHerHim]."
paranoid_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Paranoico#!."

shy:0 "Tímido"
shy_desc:0 "[CHARACTER.GetPraenomen] es bastante tímido, lo que ha sido notado por todos los que han conocido a [CHARACTER.GetHerHim]. Siempre tímido con los demás, ya sean conocidos desde hace un minuto o desde hace muchos años, esta persona también tiene demasiado miedo para albergar pensamientos de ambición traicionera."
shy_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Tímido#!."

xenophobic:0 "Xenófobo"
xenophobic_desc:0 "Parcial a [CHARACTER.GetHerHis] propia cultura y tradiciones mientras es hostil a todas las demás, [CHARACTER.GetPraenomen] es, por decirlo de alguna manera, no el más tolerante de los individuos. Favoreciendo abiertamente a [CHARACTER.GetHerHis] propia gente, esto tiene el efecto adverso de enojar a aquellos que no son de la misma cultura."
xenophobic_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Xenófobo#!."

immature:0 "Inmaduro"
immature_desc:0 "[CHARACTER.GetPraenomen] tiene la madurez de un niño, lo que hace que lidiar con los asuntos dentro y fuera del estado sea más difícil. Al mismo tiempo, sin embargo, un líder inmaduro es más propenso a ser subestimado por aquellos a su alrededor."
immature_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Inmaduro#!."

impartial:0 "Imparcial"
impartial_desc:0 "[CHARACTER.GetPraenomen] es imparcial, siempre prestando oído a cualquiera que desee hablar con [CHARACTER.GetHerHim]. Esto permite a [CHARACTER.GetHerHim] apaciguar a todos [CHARACTER.GetHerHis] subordinados, sin favorecer a ningún grupo o individuo sobre otros."
impartial_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Imparcial#!."

reclusive:0 "Recluso"
reclusive_desc:0 "Aunque un recluso no es inherentemente poco amistoso, [CHARACTER.GetPraenomen] pasa la mayor parte de su tiempo recluido en su residencia, eludiendo muchas de sus responsabilidades en el proceso."
reclusive_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Recluso#!."

uncouth:0 "Grosero"
uncouth_desc:0 "[CHARACTER.GetPraenomen] es la definición de bárbaro. Sin embargo, incluso el comportamiento grosero de [CHARACTER.GetPraenomen] tiene sus beneficios, ya que [CHARACTER.GetPraenomen] suele llevarse muy bien con los mercenarios, bebiendo juntos desde el atardecer y bien entrada la mañana."
uncouth_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Grosero#!."

cultured:0 "Culto"
cultured_desc:0 "[CHARACTER.GetPraenomen] es un ejemplo de un individuo civilizado. Verdaderamente, la disposición atractiva de [CHARACTER.GetHerHis] ayuda en la diplomacia, y estar bien leído también tiene beneficios para la investigación a nivel local."
cultured_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Culto#!."

obsessive_perfectionist:0 "Perfeccionista Obsesivo"
obsessive_perfectionist_desc:0 "[CHARACTER.GetPraenomen] está obsesionado con asegurar que todo sea perfecto según su visión. Como resultado, grandes cantidades de dinero y tiempo a menudo se desperdician durante los proyectos de construcción para asegurar una perfección absoluta. De hecho, al observarlo de nuevo, tal vez podrían mejorarse..."
obsessive_perfectionist_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Perfeccionista Obsesivo#!."

intimidating:0 "Intimidante"
intimidating_desc:0 "[CHARACTER.GetPraenomen] tiene una apariencia muy intimidante. Incluso cuando [CHARACTER.GetSheHe] intenta parecer amigable, simplemente no puede evitar parecer aterrador. Un resultado extraño de esto, sin embargo, es que los sujetos directos son mucho menos propensos a salirse de línea o ofender a [CHARACTER.GetHerHim]."
intimidating_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Intimidante#!."

extravagant:0 "Extravagante"
extravagant_desc:0 "[CHARACTER.GetPraenomen] es extremadamente extravagante, gastando desperdiciadamente gran parte de su riqueza en cosas superficiales y materiales. Como resultado de esto, sin embargo, la disposición de [CHARACTER.GetHerHis] para colmar a los enviados y gobernantes extranjeros con regalos nos ha ganado su favor a cambio."
extravagant_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Extravagante#!."

overbearing:0 "Dominante"
overbearing_desc:0 "[CHARACTER.GetPraenomen] tiene la costumbre de parecer muy dominante y arrogante hacia [CHARACTER.GetHerHis] sujetos así como hacia los diplomáticos extranjeros, siempre mirándolos desde arriba con la cabeza inclinada hacia arriba."
overbearing_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Dominante#!."

easygoing:0 "Tranquilo"
easygoing_desc:0 "[CHARACTER.GetPraenomen] es bastante relajado, viviendo [CHARACTER.GetHerHis] días sin preocupaciones. Aunque esto hace que [CHARACTER.GetHerHim] sea fácil de hacer amigos y mucho menos estricto con [CHARACTER.GetHerHis] sujetos, la supervisión laxa de [CHARACTER.GetHerHis] tropas puede resultar en algunos ejércitos poco disciplinados."
easygoing_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Tranquilo#!."

two_faced:0 "Doble Cara"
two_faced_desc:0 "Nadie puede adivinar exactamente qué pasa por la mente de [CHARACTER.GetPraenomen], quien podría ser un amigo generoso y amable un día y un enemigo cruel y amargo al siguiente. Todo lo que se puede suponer es que no se les debe confiar, y que lo que se lleva en su rostro en un día determinado probablemente sea una fachada."
two_faced_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Doble Cara#!."

inferiority_complex:0 "Complejo de Inferioridad"
inferiority_complex_desc:0 "[CHARACTER.GetPraenomen] siempre intenta superar a [CHARACTER.GetHerHis] compañeros, incluso cuando nadie más lo considera una competencia. Como resultado, [CHARACTER.GetPraenomen] ve a todos como rivales, y gasta dinero en construir los edificios más grandes y extravagantes, aunque no impresionan a nadie."
inferiority_complex_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Complejo de Inferioridad#!."

provocateur:0 "Provocador"
provocateur_desc:0 "[CHARACTER.GetPraenomen] es un maestro en hervir la sangre de [CHARACTER.GetHerHis] rivales, provocándolos hasta el punto de ira que luego se utiliza contra ellos, avergonzando a los rivales de [CHARACTER.GetHerHis] y elevando el estatus de [CHARACTER.GetPraenomen]."
provocateur_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Provocador#!."

forger:0 "Falsificador"
forger_desc:0 "[CHARACTER.GetPraenomen] es un experto en falsificación, ya sea fabricando documentos para reclamar tierras extranjeras, falsificando testamentos para aumentar la legitimidad y atracción como heredero, o fabricando cartas e informes para difamar la reputación de [CHARACTER.GetHerHis] oponentes."
forger_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Falsificador#!."

eccentric:0 "Excéntrico"
eccentric_desc:0 "[CHARACTER.GetPraenomen] tiene una manera muy... extraña... de hacer las cosas, desde [CHARACTER.GetHerHis] discurso hasta la forma en que [CHARACTER.GetSheHe] lleva a cabo [CHARACTER.GetHerHis] vida diaria. Aunque algunos pueden sentirse incómodos cerca de [CHARACTER.GetHerHim], no se puede negar que lo que [CHARACTER.GetPraenomen] está haciendo está funcionando.\n\n#G Los personajes con este rasgo pueden generar Innovaciones adicionales si se les asigna a un puesto de Investigación. ¡Este efecto puede acumularse#!."
eccentric_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Excéntrico#!."

charming:0 "Carismático"   #cambiado de Encantador
charming_desc:0 "[CHARACTER.GetPraenomen] irradia un aura de encanto y simpatía que no puede ser subestimada - [CHARACTER.GetPraenomen] podría ser un tonto sin educación y aun así [CHARACTER.GetSheHe] atrae seguidores y admiradores en todo el reino simplemente al estar en su presencia."
charming_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Carismático#!."

midas_touched:0 "Tocado Por Midas"   #cambiado de Carismático
midas_touched_desc:0 "[CHARACTER.GetPraenomen] ha sido bendecido por los dioses con la capacidad de obtener beneficios de casi nada. Excepcionalmente hábil en la gestión de todo lo relacionado con el oro y la moneda, su bendición tiene muy pocos inconvenientes, a diferencia de la maldición disfrazada del pobre rey Midas."
midas_touched_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Carismático#!."

patient:0 "Paciente"
patient_desc:0 "[CHARACTER.GetPraenomen] tiene una paciencia increíble, ya sea tratando con estados extranjeros, esperando tributos de los súbditos, o teniendo la paciencia para desgastar un fuerte en un asedio."
patient_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Paciente#!."

impatient:0 "Impaciente"
impatient_desc:0 "[CHARACTER.GetPraenomen] es físicamente incapaz de tolerar ni un segundo de demora; aunque su estricta impaciencia contribuye a una construcción más rápida, tal impaciencia no le gana buena voluntad entre la clase trabajadora."
impatient_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Impaciente#!."

well_connected:0 "Bien Conectado"
well_connected_desc:0 "[CHARACTER.GetPraenomen] es una persona con muchos amigos y un experto en construir redes con figuras influyentes de todo tipo de orígenes. Construir un gran círculo de amigos también tiene sus beneficios, ya que [CHARACTER.GetPraenomen] se rodea de muchas mentes brillantes de la época."
well_connected_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Bien Conectado#!."

narcissistic:0 "Narcisista"
narcissistic_desc:0 "[CHARACTER.GetPraenomen], al igual que Narciso, podría mirar su propio reflejo en un estanque durante días. Desafortunadamente, nadie más parece ver por qué [CHARACTER.GetSheHe] se ama tanto a [CHARACTER.GetHerHim] mismo."
narcissistic_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Narcisista#!."

pacifist:0 "Pacifista"
pacifist_desc:0 "[CHARACTER.GetPraenomen] es un sincero pacifista de corazón. Menos propenso a declarar guerras y más dispuesto a aceptar la paz, su pacifismo les ha ganado el favor de los estados extranjeros, así como de los hombres libres que normalmente serían reclutados en guerras sangrientas y a veces sin dirección."
pacifist_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Pacifista#!."

carouser:0 "Fiestero"
carouser_desc:0 "Un fiestero de corazón, [CHARACTER.GetPraenomen] disfruta tanto de la compañía de buenos amigos como de la compañía del vino. Al invitar constantemente a colegas y diplomáticos a fiestas lujosas, [CHARACTER.GetPraenomen] construye sin querer conexiones a través de su amor por la bebida y los banquetes."
carouser_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Fiestero#!."

pillager:0 "Saqueador"
pillager_desc:0 "[CHARACTER.GetPraenomen] es un bandido que no tiene reparos en expandir su propia riqueza a expensas de los demás. Aprovechando tanto los botines en tiempos de guerra como en tiempos de paz, [CHARACTER.GetPraenomen] también no tiene problemas en asociarse con los piratas que saquean las ciudades ricas a lo largo de la costa."
pillager_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Saqueador#!."

pyromaniac:0 "Pirómano"
pyromaniac_desc:0 "[CHARACTER.GetPraenomen] disfruta del espectáculo de objetos en llamas (y seres vivos). ¿Cuál es la fuente exacta de este retorcido placer? Quién sabe. Todo lo que importa es que hace que las campañas de asedio y las tácticas de tierra quemada sean más efectivas (y despiadadas) - es mejor no hacer más preguntas."
pyromaniac_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Pirómano#!."

pessimistic:0 "Pesimista"
pessimistic_desc:0 "[CHARACTER.GetPraenomen] tiene problemas para ver lo bueno en la vida. Más a menudo de lo que no, [CHARACTER.GetSheHe] ve el vaso medio vacío."
pessimistic_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Pesimista#!."

trustworthy:0 "Confiable"
trustworthy_desc:0 "Si alguna vez tienes dudas sobre quién está de tu lado, siempre puedes contar con [CHARACTER.GetPraenomen] para respaldarte, ya sea [CHARACTER.GetSheHe] un amigo, aliado o súbdito."
trustworthy_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Confiable#!."

resourceful:0 "Ingenioso"
resourceful_desc:0 "[CHARACTER.GetPraenomen] es tan ingenioso como se puede ser. Si le das a [CHARACTER.GetPraenomen] nada más que unas cuantas tablas de madera, [CHARACTER.GetSheHe] probablemente lograría hacer algo útil con ellas."
resourceful_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Ingenioso#!."

gladiator:0 "Gladiador"
gladiator_desc:0 "[CHARACTER.GetPraenomen] está dispuesto a luchar contra cualquier cosa que se le presente.\n\nLos personajes con este rasgo tendrán más probabilidades de participar en #R peleas en la arena#!."

drunkard:0 "Bebedor"
drunkard_desc:0 "[CHARACTER.GetPraenomen] no disfruta de una buena bebida tanto como el siguiente, no, [CHARACTER.GetSheHe] la disfruta mucho más y es ampliamente conocido por su inclinación a la indulgencia excesiva."
drunkard_bad_tooltip:0 "Esta opción está #Y disponible#! porque tu gobernante tiene el rasgo #Y Bebedor#!."

seducer:0 "Seducidor"
seducer_desc:0 "[CHARACTER.GetPraenomen] posee una lengua fluida, así como un carácter rebosante de carisma. Este aspecto del carácter de [CHARACTER.GetHerHis] también ayuda a [CHARACTER.GetPraenomen] a obtener lo que [CHARACTER.GetSheHe] quiere en cuanto a asuntos más adúlteros."
seducer_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque tu gobernante tiene el rasgo #Y Seducidor#!."

artist:0 "Artesano"
artist_desc:0 "Conocido por la precisión y la atención al detalle de [CHARACTER.GetHerHis], [CHARACTER.GetPraenomen] prefiere centrarse en [CHARACTER.GetHerHis] oficio y dejar la lucha a otros siempre que sea posible."

philosopher:0 "Filósofo"
philosopher_desc:0 "Disfrutando del debate y el estudio, [CHARACTER.GetPraenomen] está agudamente interesado en comprender el comportamiento humano y la aplicación de la razón.\n\n#G Los personajes con este rasgo pueden generar Innovaciones adicionales si son asignados a una posición de Investigación. ¡Este efecto puede apilarse#!"

explorer:0 "Explorador"
explorer_desc:0 "[CHARACTER.GetPraenomen], ansioso por (literalmente) dejar su marca en el mapa, posee un deseo insaciable de superar los límites de lo conocido y aventurarse en tierras inexploradas."

insecure:0 "Inseguro"
insecure_desc:0 "[CHARACTER.GetPraenomen] constantemente se pregunta qué dicen las personas a sus espaldas."
insecure_bad_tooltip:0 "Esta opción está disponible porque tu gobernante tiene el rasgo #Y Inseguro#!."

robust:0 "Robusto"
robust_desc:0 "[CHARACTER.GetPraenomen] es la imagen misma de la salud y posee una fuerza y destreza extraordinarias dignas de un guerrero legendario."

attractive:0 "Atractivo"
attractive_desc:0 "[CHARACTER.GetPraenomen] nunca ha tenido muchos problemas con el amor."
attractive_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque tu gobernante tiene el rasgo #Y Atractivo#!."

olympic_champion:0 "Campeón Olímpico"
olympic_champion_desc:0 "Ya sea por su fuerza, virilidad, vigor heracleano o habilidades artísticas, [CHARACTER.GetName] será recordado para siempre como un campeón de la Olimpiada!"

#######################################################
# Rasgos Militares
#######################################################
comradely:0 "Camaradería"
comradely_desc:0 "Un individuo confiable y firme, que probablemente cuida tu espalda tanto como la suya propia."

equestrian:0 "Ecuestre"
equestrian_desc:0 "Ya sea relajándose en el campo o en el calor de la batalla, [CHARACTER.GetPraenomen] nunca está lejos de [CHARACTER.GetHerHis] silla de montar."

indecisive:0 "Indeciso"
indecisive_desc:0 "[CHARACTER.GetPraenomen] es terriblemente indeciso, a menudo sin saber cuándo avanzar o retirarse. Esto hace que [CHARACTER.GetHerHim] sea bastante impopular tanto entre [CHARACTER.GetHerHis] soldados como entre la gente común."
indecisive_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque tu gobernante tiene el rasgo #Y Indeciso#!."

strict:0 "Estricto"
strict_desc:0 "Para desgracia de la familia y colegas de [CHARACTER.GetHerHis], [CHARACTER.GetPraenomen] no está dispuesto a tolerar fracasos de ningún tipo y [CHARACTER.GetSheHe] está más que dispuesto a pisar algunos pies para mantener el orden y la eficiencia."
strict_bad_tooltip:0 "Esta opción es #Y exclusiva#! porque tu gobernante tiene el rasgo #Y Estricto#!."