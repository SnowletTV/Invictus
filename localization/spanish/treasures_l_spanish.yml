l_spanish:
 treasure_tomb_of_semele:0 "Tumba de Sémele"
 treasure_tomb_of_semele_desc:0 "Sémele es la madre de Dionisio, y una deidad por derecho propio entre los tracios y frigios. Su tumba fue una parte importante del templo de Tebas."
 treasure_sphinx_of_the_naxians:0 "Esfinge de los Naxianos"
 treasure_sphinx_of_the_naxians_desc:0 "La esfinge de los naxianos era un monumento ofrecido a los Delfos por los naxianos de una gran esfinge situada en lo alto de un pilar. Estaba ubicada en el templo de Apolo en Delfos."
 treasure_statue_of_athena_promachos:0 "Estatua de Atenea Promacos"
 treasure_statue_of_athena_promachos_desc:1 "Fidias construyó esta gigantesca estatua de bronce. Es uno de los monumentos más importantes de Atenas. La dedicaron a la diosa después de que Atenas repeliera a los persas varias veces desde sus tierras."
 treasure_statue_of_khryseis:0 "Estatua de Criseida"
 treasure_statue_of_khryseis_desc:0 "Ella era una de las muchas sacerdotisas del hereo, y supuestamente la razón por la que quemaron el templo más antiguo hasta los cimientos. A pesar de eso, la estatua está bien preservada y honrada."
 treasure_statue_of_nike:0 "Estatua de Nike"
 treasure_statue_of_nike_desc:0 "La estatua de Nike fue una de las primeras atracciones que los visitantes del Asclepeion en Epidauro veían al acercarse a la gran estructura."
 treasure_hermes_of_olympia:0 "Hermes de Olimpia"
 treasure_hermes_of_olympia_desc:0 "El Hermes de Olimpia es una hermosa estatua hecha por Praxiteles, el conocido escultor ático, para el templo de Hera en Olimpia. "
 treasure_axe_of_zalmoxis:0 "Hacha de Zalmoxis"
 treasure_axe_of_zalmoxis_desc:0 "Zalmoxis es un filósofo, antepasado y divinidad entre los tracios y los dacios, a menudo representado con diferentes armas o herramientas."
 treasure_lady_of_ephesos:0 "Señora de Éfeso"
 treasure_lady_of_ephesos_desc:0 "Una hermosa estatua de madera en la imagen de la Artemisa de Éfeso."
 treasure_serpent_column:0 "Columna de la serpiente"
 treasure_serpent_column_desc:0 "Las ciudades estado griegas hicieron esta ofrenda al templo de Apolo después de la victoria en Plataea contra los persas invasores, una columna gigante con un hermoso trípode dorado adornando la parte superior."
 treasure_men_icon:0 "Ícono de Men"
 treasure_men_icon_desc:0 "Men es un dios lunar adorado por el pueblo de Anatolia, y este ícono en particular ha sido por mucho tiempo la pieza central de un culto a la deidad."
 treasure_copper_shield_of_athena:0 "Escudo de cobre de Atenea"
 treasure_copper_shield_of_athena_desc:0 "El escudo de cobre de Atenea es una pieza importante del frontón de su templo en Siracusa. Se supone que es algo que cualquier marinero podría ver al acercarse a la rica ciudad griega."
 treasure_lion_headed_tanit:0 "Tanit con Cabeza de León"
 treasure_lion_headed_tanit_desc:0 "Tanit es una de las deidades más importantes entre los cartagineses, y la retratan ocasionalmente con una cabeza de león cuando quieren exhibirla como diosa guerrera."
 treasure_stelae_baal_hammon:0 "Estela de Baal Hammon"
 treasure_stelae_baal_hammon_desc:0 "Las estelas son monumentos vistos en todo el mundo cartaginés, simplemente como una ofrenda a una deidad o como una lápida y una ofrenda de ambos. Las dedicatorias a Baal Hammon, como una de las dos deidades más importantes de Cartago, eran a menudo una elección popular para tallar en la piedra."
 treasure_stone_of_sinifere:0 "Piedra de Sinifere"
 treasure_stone_of_sinifere_desc:0 "Sinifere es un dios de la guerra invocado a menudo por muchas tribus númidas y mauritanas por toda Libia. Esta piedra solía pertenecer a un círculo de piedras mucho mayor en honor a la deidad."
 treasure_chimaera_statue_iberic:0 "Estatua Quimera"
 treasure_chimaera_statue_iberic_desc:0 "Esta antigua estatua está hecha de piedra caliza y ha sido el punto de concentración de los cultos ibéricos desde tiempos inmemoriales."
 treasure_tomb_of_romulus:0 "Tumba de Rómulo"
 treasure_tomb_of_romulus_desc:0 "La tumba de Rómulo es un santuario antiguo localizado originalmente en Roma en honor del antiguo progenitor de la ciudad."
 treasure_lady_baza_statue_iberic:0 "Estatua de la matriarca sentada"
 treasure_lady_baza_statue_iberic_desc:0 "La estatua policroma es de una matriarca sentada, hecha en el antiguo pasado de Iberia. No está claro si la estatua es de una deidad regional que desapareció desde su creación, o de una matriarca local de alguna importancia."
 treasure_altar_to_glanis:0 "Altar a Glanis"
 treasure_altar_to_glanis_desc:0 "El antiguo altar de piedra dedicado a Glanis y las Glanicae, las deidades asociadas con la primavera en Galia del sur."
 treasure_sucellus_jar:0 "Frasco de Sucellos"
 treasure_sucellus_jar_desc:0 "Este antiguo frasco está asociado con Sucellos, una deidad local a la fertilidad en las tierras que rodean a las tribus de Aeduia."
 treasure_brigantias_spear:0 "Lanza de Brigantia"
 treasure_brigantias_spear_desc:0 "Esta lanza fue asociada con Brigantia desde que se recuerda. Las historias cuentan que le fue concedida a los jefes de las tribus locales, quienes se la dejaban a sus descendientes."
 treasure_dog_figurine:0 "Estatuilla de perro"
 treasure_dog_figurine_desc:0 "Esta estatuilla está asociada con la diosa Nehalennia, de quien se dice que mantenía un perro a su lado con quien se solía representar."
 treasure_silver_cauldron:0 "Caldero de plata de Cimbra"
 treasure_silver_cauldron_desc:0 "Este hermoso caldero de plata es una obra de arte muy diferente a cualquiera del área de la que provino, en el lejano norte de Cimbria."
 treasure_sun_chariot:0 "Estatuilla de cuadriga del sol"
 treasure_sun_chariot_desc:0 "Esta antigua estatuilla representa a un caballo tirando de un gran disco de bronce, hermosamente grabado y producido por los cimbros."
 treasure_spring_idols:0 "Ídolos de primavera"
 treasure_spring_idols_desc:0 "Estos tres ídolos están asociados con uno de los bosques sagrados en Venedia y cada uno simboliza a una deidad diferente: primavera, trueno y muerte."
 treasure_twig_of_the_oak:0 "Rama del roble eterno"
 treasure_twig_of_the_oak_desc:0 "Entre los numerosos bosques sagrados de Venedia, se supone que hay uno con un roble eternamente verde. Esta rama aún no se ha marchitado ni muerto y se ha convertido en un objeto religioso."
 treasure_bronze_hand_sabazios:0 "Mano de bronce"
 treasure_bronze_hand_sabazios_desc:0 "La mano es iconografía recurrente de Sabazius, el jinete tracio, y esta pieza en particular es un hermoso trabajo hecho con bronce."
 treasure_warrior_image:0 "Imagen de un guerrero"
 treasure_warrior_image_desc:0 "Esta hermosa imagen en piedra fue realizada por una tribu escita menor en honor a su dios de la guerra y ahora se ha convertido en un centro de veneración importante más allá de sus tierras."
 treasure_scythian_altar:0 "Altar Escita"
 treasure_scythian_altar_desc:0 "La construcción de este altar escita ha tardado eras. Varias tribus y generaciones han contribuido a su tamaño y valor con sacrificios, armas y ofrendas."
 treasure_bronze_cauldron_of_shivini:0 "Caldero de bronce de Shivini"
 treasure_bronze_cauldron_of_shivini_desc:0 "Este hermoso caldero de bronce se ha preservado desde los días de gloria de la nación de Urartu y está adornado con figuras casi reales."
 treasure_helmet_sarduri:0 "Casco de Sarduri"
 treasure_helmet_sarduri_desc:0 "Este casco es uno de los pocos vestigios que tenemos del gran rey Sarduri del pueblo urartu. Ver las grandes obras de arte realizadas en este antiguo reino es una inspiración para cualquiera que las admire."
 treasure_theispas_icon:0 "Ícono de Theispas"
 treasure_theispas_icon_desc:0 "Este ícono de bronce ha sido un objeto religioso del culto de Theispas en Erebuni desde que se recuerda."
 treasure_bone_figurines:0 "Estatuillas de huesos"
 treasure_bone_figurines_desc:0 "Estas antiguas estatuillas de hueso han adornado los templos y santuarios alrededor de Ashtishat desde los días de la cultura urartu, aunque las deidades que representan se olvidaron desde hace mucho."
 treasure_dali_chalice:0 "Cáliz de Dali"
 treasure_dali_chalice_desc:0 "Este cáliz fue usado por cazadores y sacerdotes locales mientras ofrecían sacrificios a la antigua cazadora de los bosques ibéricos, Dali."
 treasure_necklace_of_adgilis_deda:0 "Collar de Adgilis Deda"
 treasure_necklace_of_adgilis_deda_desc:0 "Adgilis Deda suele representarse como una deidad que usa joyería, y algunos mitos dicen que este fue un collar que quiso regalarle a uno de sus seguidores."
 treasure_silver_idol_ga:0 "Ídolo de plata de Ga"
 treasure_silver_idol_ga_desc:0 "Este ídolo es parte de un juego de dos deidades, Ga y Gacim. Se dicen que ambos eran deidades de la fertilidad cuya misión era trazar el destino y que ambos ídolos han sido el foco de veneración religiosa. Esta impresionante obra en plata ha ganado atención por su gran artesanía que sobrepasa nuestra habilidad."
 treasure_gold_idol_gacim:0 "Ídolo de oro de Gacim"
 treasure_gold_idol_gacim_desc:0 "Este ídolo es parte de un juego de dos deidades, Ga y Gacim. Se dicen que ambos eran deidades de la fertilidad cuya misión era trazar el destino y que ambos ídolos han sido el foco de veneración religiosa. Este hermoso ídolo de oro vale una fortuna."
 treasure_sarcophagus_ahiram:0 "Sarcófago de Ahiram"
 treasure_sarcophagus_ahiram_desc:0 "Este es el sarcófago de un antiguo rey de Biblos, quien tuvo un papel importante en el mundo fenicio."
 treasure_statue_sancus:0 "Estatua de Sancus" #R2
 treasure_statue_sancus_desc:0 "Esta es una impresionante estatua de piedra caliza en la imagen de Sancus, un dios local de la lealtad y la honestidad venerado por los romanos y los sabinos." #R2
 treasure_statue_apollo_of_veii:0 "Estatua de Apulu" #R2
 treasure_statue_apollo_of_veii_desc:0 "Esta estatua es una figura que honra a Apulu, la versión etrusca del conocido Apolo de la mitología griega, originalmente ubicado en Veii." #R2
 treasure_statue_mars_of_todi:0 "Laran de bronce" #R2
 treasure_statue_mars_of_todi_desc:0 "Esta es una gran estatua de bronce en la imagen del Laran etrusco, conocido como Marte entre los romanos y como Ares entre los griegos." #R2
 treasure_warrior_frieze:0 "Fresco de un guerrero" #R2
 treasure_warrior_frieze_desc:0 "Un hermoso fresco que representa a los victoriosos guerreros samnitas que regresan a casa de la guerra." #R2
 treasure_seated_persephone:0 "Perséfone sentada" #R2
 treasure_seated_persephone_desc:0 "La gran estatua de Perséfone sentada fue el centro de su culto en Lokroi desde tiempo inmemorial." #R2
 treasure_bendis_figurine:0 "Estatuilla de Bendis" #R2
 treasure_bendis_figurine_desc:0 "Una pequeña estatuilla en la imagen de la diosa tracia Bendis, a menudo asociada con la diosa griega Artemisa." #R2
 treasure_image_of_milo:0 "Milo de bronce" #R2
 treasure_image_of_milo_desc:0 "Esta estatua de bronce representa al gran luchador Milo, el orgullo de Kroton." #R2
 treasure_statue_of_youth:0 "Estatua de la juventud" #R2
 treasure_statue_of_youth_desc:0 "Una hermosa estatua de mármol de Sicilia, tomada por Cartago en una de las muchas guerras sicilianas." #R2
 treasure_atlases_akragas:0 "Atlantes de Acragas" #R2
 treasure_atlases_akragas_desc:0 "Un conjunto de gigantes atlantes usados por algunos de los templos por Acragas." #R2
 treasure_silenus_mask:0 "Máscara de Silenus" #R2
 treasure_silenus_mask_desc:0 "Una máscara de piedra del sátiro Sileno, miembro del séquito de Dionisio." #R2
 treasure_statue_apollo_karneios:0 "Estatua de Apolo Carneo" #R2
 treasure_statue_apollo_karneios_desc:0 "La estatua de Apolo Carneo fue durante mucho tiempo el centro del culto de la deidad en Cirenaica, un culto que se originó en Esparta." #R2
 treasure_animal_pottery:0 "Cerámica de animales" #R2
 treasure_animal_pottery_desc:0 "Amisos era notorio por hacer hermosas cerámicas con imágenes de animales exóticos." #R2
 treasure_ma_figure:0 "Figura de Ma" #R2
 treasure_ma_figure_desc:0 "Una figura de culto de Ma, la diosa madre de la ciudad de Komana." #R2
 treasure_crown_amisos:0 "Corona de Amisos" #R2
 treasure_crown_amisos_desc:0 "Una corona hecha completamente de oro por los grandes artesanos de Amisos." #R2
 treasure_sacred_fish_atargatis:0 "Pescado sagrado de Atargatis" #R2
 treasure_sacred_fish_atargatis_desc:0 "Este tanque con pescados sagrados de Atargatis adornó durante mucho tiempo su santuario en Mabbog." #R2
 treasure_bronze_athena_statue:0 "Atenea de bronce" #R2
 treasure_bronze_athena_statue_desc:0 "Una gran estatua de bronce de la diosa Atenea, originalmente erigida fuera del templo de Atenea en Ámfisa." #R2
 treasure_gilted_athena_statue:0 "Atenea dorada" #R2
 treasure_gilted_athena_statue_desc:0 "La estatua fue construida por los megaros en su santuario a Atenea y cubierta con una fina capa de oro en la mayor parte de su cuerpo." #R2
 treasure_nemesis_statue:0 "Estatua de Némesis" #R2
 treasure_nemesis_statue_desc:0 "Esta es la imagen de culto del templo de Rhamnous, que representa a Némesis, la diosa de la retribución, creada por Fidias, el maestro artesano." #R2
 treasure_eros_statue:0 "Estatua de Eros" #R2
 treasure_eros_statue_desc:0 "Esta famosa estatua de Eros fue esculpida por Praxíteles, el escultor, a petición de los tespios." #R2
 treasure_aconical_statues_graces:0 "Gracias cónicas" #R2
 treasure_aconical_statues_graces_desc:0 "Estas antiguas piedras cónicas representan a las gracias que supuestamente cayeron de los cielos por Eteokles." #R2
 treasure_veil_of_despoina:0 "Velo de Despoina" #R2
 treasure_veil_of_despoina_desc:0 "Un hermoso relieve que representa el velo de Despoina, la diosa de la fertilidad, originalmente parte del santuario de Despoina en Licosura, cerca de Megalópolis." #R2
 treasure_tomb_patreus:0 "Tumba de Patreus" #R2
 treasure_tomb_patreus_desc:0 "La tumba del mitológico fundador de Patrai en Aquea." #R2
 treasure_statue_of_asklepios:0 "Estatua de Asklepios" #R2
 treasure_statue_of_asklepios_desc:0 "Una hermosa estatua de Asklepios, el dios de la medicina, que originalmente estaba en el ágora en Elateia." #R2

 treasure_palladium_of_troy:0 "Paladio troyano"
 treasure_palladium_of_troy_desc:0 "El antiguo xoanon de madera de Troya, con la imagen de Pallas, fue saqueado por Diomedes y Odiseo en el asedio. Se dice que, con el tiempo, encontró su camino a Roma de manos de Eneas y que allí descansa en el templo de Vesta."
 treasure_xoanon_of_daedalus:0 "Xoanon de Hércules"
 treasure_xoanon_of_daedalus_desc:0 "Se dice que este exquisito tallado en madera fue creado por el mismísimo Dédalo y presenta a un Hércules desnudo. Su hogar se encuentra en la ciudad de Corinto."
 treasure_sprig_of_tyr:0 "Rama de Tyr"
 treasure_sprig_of_tyr_desc:0 "Se dice que esta rama sagrada perteneció al mismísimo dios Tyr y permanece en la arboleda más sagrada de los queruscos."
 treasure_palladion_of_athena:0 "Paladio de Atenea Polias"
 treasure_palladion_of_athena_desc:0 "El xoanon tallado de Atenea Polias es una reliquia antigua de los primeros días de Atenas y es albergado en el Erecteón de la acrópolis. Se dice que cayó del cielo y se considera como la imagen más santa de la diosa."
 treasure_hera_of_samos:0 "Xoanon de Samos"
 treasure_hera_of_samos_desc:0 "La imagen de culto mantenida en el hereo de Samos es su representación más sagrada. Es lavada ritualmente cada año y vestida en finas prendas apropiadas para la diosa. Además, se dice que fue creada por Smilis en persona."
 treasure_fetters_of_woden:0 "Cadenas del bosque"
 treasure_fetters_of_woden_desc:0 "Estas cadenas ceremoniales se usaron para atar a quienes quisieran descender a las arboledas más sagradas, con lo que se representa su sumisión a la deidad."
 treasure_thyrsus_of_zagreus:0 "Tirso de Zagreo"
 treasure_thyrsus_of_zagreus_desc:0 "Los sacerdotes de Dionisio dicen que este bastón retorcido, decorado con una cinta y un cono de pino amenazador en su punta, fue el tirso que usó originalmente el dios antes de llegar a Grecia."
 treasure_caduceus_of_hermes:0 "Caduceo de Hermes"
 treasure_caduceus_of_hermes_desc:0 "Se dice que este antiguo bastón, decorado con figuras de serpientes enredándose por toda su longitud y con alas en su parte superior, fue otorgado a los sacerdotes de Hermes por el mismo dios."
 treasure_sistrum_of_hathor:0 "Sistro de Hathor"
 treasure_sistrum_of_hathor_desc:1 "Se dice que este sistro mayólico, un instrumento de percusión de una mano exquisitamente fabricado, fue legado al templo de Hathor por la diosa de la música."
 treasure_chimera_of_arritim:0 "Quimera de Arritim"
 treasure_chimera_of_arritim_desc:0 "Una extraordinaria colección etrusca de estatuas bañadas en bronce que representan al héroe griego Belerofonte matando a la legendaria quimera."
 treasure_stella_of_horus:0 "Cipo de Horus"
 treasure_stella_of_horus_desc:0 "Este hermoso cilindro describe a un joven Horus alzándose sobre todas las bestias salvajes y se dice que ahuyenta a las criaturas peligrosas y cura sus mordeduras y picaduras."
 treasure_tablets_of_velianus:0 "Tabletas de Velianus"
 treasure_tablets_of_velianus_desc:0 "Tres tabletas de oro que dan cuenta de una dedicatoria del rey etrusco Thefarie Velianus a la diosa fenicia Astarté, tanto en etrusco como en púnico."
 treasure_book_of_orpheus:1 "Códice de Orfeo"
 treasure_book_of_orpheus_desc:1 "Un libro ilustrado construido con páginas de oro sólido que muestra la mitología y enseñanzas del culto helénico del orfismo y el viaje a la otra vida."
 treasure_statue_of_nabu:0 "Estatua de Nabû"
 treasure_statue_of_nabu_desc:0 "Esta estatua colosal representa a Nabû, el dios caldeano del aprendizaje y el conocimiento, y era llevada a Babilonia desde Borsippa una vez al año para rendir sus respetos a su padre, Marduk."
 treasure_achilles_panoply:0 "Panoplia de Aquiles"
 treasure_achilles_panoply_desc:0 "La armadura del gran héroe homérico Aquiles, disputada por Odiseo y Áyax el Grande luego de su muerte y otorgada por el último a Neoptólemo, hijo de Aquiles y fundador del reino epirota."
 treasure_omphalos_stone:0 "Ónfalo de Delfos"
 treasure_omphalos_stone_desc:0 "Se dice que esta piedra sirve para marcar el ombligo del mundo, o punto central, que ubicó Zeus en Delfos y en el que se reúnen dos águilas enviadas desde cada extremo del mundo. También representa la piedra cubierta que Rea le dio a Cronos para proteger al pequeño Zeus."
 treasure_alexander_panoply:0 "Panoplia de Alejandro"
 treasure_alexander_panoply_desc:0 "Medusa adorna el tórax, se ven grebas doradas y el casco beocio emplumado del gran rey Alejandro completan estos hermosamente decorados kopis y aspis."
 treasure_aphrodite_of_knidos:0 "Afrodita de Cnido"
 treasure_aphrodite_of_knidos_desc:0 "Una estatua famosa por su belleza que representa a la diosa griega del amor erótico. Fue creada por Praxíteles de Atenas como la imagen de culto del templo de Afrodita en Cnido."
 directors_cuirass:0 "Coraza del director"
 directors_cuirass_desc:0 "Un juego de armadura de anillos creado intrincadamente. Esta coraza debió pertenecerle a alguien con una debilidad por los arietes."
 treasure_hoard_of_arethusa:0 "Reserva de Aretusa"
 treasure_hoard_of_arethusa_desc:0 "Las monedas de Siracusa han usado desde hace mucho la apariencia de su ninfa patrona Aretusa y sus acuñaciones están consideradas entre las más hermosas del mundo."
 foundation_tablets_of_darius:0 "Tabletas de fundación de Darío"
 foundation_tablets_of_darius_desc:0 "Estas tabletas en oro están inscritas con una descripción del gran Imperio aqueménida en todo su esplendor bajo Darío el Grande, rey de reyes, hijo de Histaspes."
 babylonian_map_of_the_world:0 "Mapa del mundo"
 babylonian_map_of_the_world_desc:0 "Esta antigua tableta de barro describe el mundo mesopotámico, con la ciudad de Babilonia en su centro junto con todas las demás ciudades importantes de la región de los dos ríos."
 treasure_ark_of_the_covenant:0 "Arca de la Alianza"
 treasure_ark_of_the_covenant_desc:0 "Se dice que este cofre cubierto de oro contiene las tabletas de piedra que se le concedieron al profeta hebreo Moisés."
 treasure_flaminio_obelisk:1 "Obelisco de Ramsés II"
 treasure_flaminio_obelisk_desc:1 "Este enorme obelisco data de los reinados de los faraones Seti y Ramsés II y fue construido en la ciudad de Heliópolis, ahora más conocido como el obelisco de Flaminio."
 treasure_lateran_obelisk:1 "Obelisco de Tutmosis VI"
 treasure_lateran_obelisk_desc:1 "Encargado por el faraón Tutmosis III y erigido por Tutmosis IV en el Gran Templo de Amón en Karnak, este es uno de los obeliscos más altos jamás construidos en Egipto, y ahora mejor conocido como el obelisco de Letrán."
 treasure_hair_of_buddha:0 "Cabello de Buda"
 treasure_hair_of_buddha_desc:0 "Esta reliquia contiene las hebras de cabello de Buda y fue llevada por sus discípulos Trapusa y Bahalika al relicario de Girihandu."
 treasure_tooth_of_buddha:0 "Reliquia del diente de Buda"
 treasure_tooth_of_buddha_desc:0 "Se dice que esta reliquia, que es la más venerada, contiene uno de los dientes de Buda salvado por su discípulo Khema de la pira funeraria."
 xerxes_lamasus:0 "Gran Lamassu"
 xerxes_lamasus_desc:0 "Guardianes del perdido Imperio aqueménida. Estas dos enormes deidades protectoras con forma de un híbrido entre toro alado, ave y humano adornaron la Puerta de todas las Naciones en Persépolis."
 shahriar_and_the_lion:0 "Shahriar y el león"
 shahriar_and_the_lion_desc:0 "Esta escultura solía pertenecer a los palacios de Persépolis y detalla la lucha del rey Sharhriar contra un león alado sobrenatural. 'Ahuramazda me ayudó a derrotar esta tierra y restaurarle el orden'."
 ishtar_gate:0 "Puerta de Istar"
 ishtar_gate_desc:0 "Las murallas de Babilonia están adornadas con una gran puerta procesional con cristales azules y ladrillos amarillos y marrones. Nabucodonosor la construyó como homenaje a Istar y a los dioses babilonios. La Puerta de Istar y las murallas de Babilonia son consideradas por muchos como una de las siete maravillas del mundo."
 lion_rython:0 "Ritón de león dorado"
 lion_rython_desc:0 "Este antiguo ritón tiene la forma de una cabeza de animal y está hecho de oro sólido. Se dice que se remonta a los días del Imperio aqueménida."
 statue_of_aphrodite_of_aphrodisias:0 "Estatua de Afrodita"
 statue_of_aphrodite_of_aphrodisias_desc:0 "Esta estatua de mármol de Afrodita fue parte del centro de culto en Aphrodisias. Se construyó con mármol de las canteras cercanas y se financió con las donaciones de los peregrinos del centro."
 hemhem_crown_of_egypt:0 "Corona jemjem de Egipto"
 hemhem_crown_of_egypt_desc:0 "Las coronas del Egipto Superior e Inferior han sido el símbolo del gobierno real a lo largo del Nilo durante milenios. Esta corona en particular fue usada más recientemente por los faraones griegos de Egipto, pero se han visto coronas similares desde la dinastía XVIII."
 lion_capital:0 "Capitel de leones"
 lion_capital_desc:0 "Fabricado para ser la pieza de coronación de un gran pilar, este capitel presenta a cuatro leones parados en una base con relieves de toros, leones y elefantes y se levanta sobre una rueda del dharma."
 black_stone_of_kaaba:0 "Piedra Negra"
 black_stone_of_kaaba_desc:0 "El origen de la Piedra Negra es desconocido, pero ha sido venerada en la Kaaba en Arabia por más de lo que se puede recordar. Algunos dicen que cayó del cielo y suele estar asociada con rituales de fertilidad."
 statue_of_marduk:0 "Estatua de Marduk"
 statue_of_marduk_desc:0 "Más que una estatua que representa a un dios, se cree que la estatua dorada de Marduk es el dios mismo. Durante siglos, los reyes de Babilonia recibieron sus coronas de las manos de este objeto."
 benben_stone:0 "Piedra del Benben"
 benben_stone_desc:0 "La piedra del Benben, objeto divino de forma piramidal, representa la colina primitiva sobre la que aterrizó Atum. Durante siglos, se guardó en el centro del templo de Ra en Heliópolis. Esta piedra sirve como modelo de todos los piramidiones y las puntas de los obeliscos egipcios."
 lapis_manalis:0 "Piedras de Manalis"
 lapis_manalis_desc:0 "Las dos piedras de Manalis sagradas se diferencian en su propósito, pero comparten su nombre. Una de las piedras se usa para bloquear la entrada del inframundo (Mundus Cereris), y la otra se relaciona con la llegada de la lluvia."
 stone_of_jacob:0 "Piedra de Jacob"
 stone_of_jacob_desc:0 "La piedra sobre la que descansó su cabeza el profeta hebreo Jacob antes de tener las visiones de Dios mientras dormía. Es parte de la casa de Dios, Bet-El."
 head_of_orpheus:0 "Cabeza de Orfeo"
 head_of_orpheus_desc:0 "Esto es lo que queda de la cabeza del profeta y poeta Orfeo, un hombre que podría encantar a cualquier cosa viviente con su música y poesía. Se dice que, al morir, su cabeza obtuvo propiedades de oráculo."
 cybele_stone:0 "Piedra de Cibeles"
 cybele_stone_desc:0 "Nacida de las piedras, se cree que la diosa madre Cibeles habita en esta roca negra. Durante siglos, esta piedra ha sido venerada como parte del culto cibélico en Frigia."
 elagabal_stone:0 "Piedra de Elagabal"
 elagabal_stone_desc:0 "Se cree que este meteorito negro cónico es habitado por la deidad cananea Elagabal, el dios de la montaña."
 sybilline_books:0 "Libros sibilinos"
 sybilline_books_desc:0 "Llevados a Roma por Tarquinio el Soberbio, su último rey, los libros sibilinos son una colección de escritos proféticos que se creía ayudarían en tiempos de gran crisis."
 history_of_alexander:0 "Historia de Alejandro"
 history_of_alexander_desc:0 "Clitarco, el historiador, se encargó de recopilar la vida entera de Alejandro Magno. Detalla las hazañas del gran rey y de sus generales."
 treasure_sarcophagus_of_theseus:0 "Sarcófago de Teseo" #r2
 treasure_sarcophagus_of_theseus_desc:0 "Los restos de Teseo, fundador de Atenas, que regresaron de Esciro a manos de Cimón." #r2
 treasure_splinter_of_the_argo:0 "Astilla del Argo" #r2
 treasure_splinter_of_the_argo_desc:0 "Un fragmento de madera sagrado, se dice que es del famoso barco de los Argonautas." #r2
 treasure_shield_of_diomedes:0 "Escudo de Diomedes" #r2
 treasure_shield_of_diomedes_desc:0 "El antiguo escudo de Diomedes, rey de Argos, una figura prominente en la Ilíada." #r2
 treasure_statue_of_bucephalus:0 "Estatua de Bucéfalo" #r2
 treasure_statue_of_bucephalus_desc:0 "Una estatua del caballo favorito de Alejandro, originalmente alojada en Boukephalia." #r2
 treasure_rhyton_of_cadmus:0 "Ritón de Cadmus" #r2
 treasure_rhyton_of_cadmus_desc:0 "Un cuerno dorado para beber, se dice que es un regalo de bodas de Zeus para el fundador de Tebas." #r2
 treasure_kouros_of_delos:0 "Kuros de Delos" #r2
 treasure_kouros_of_delos_desc:0 "Una colosal estatua de un joven, dedicada a Apolo y traída a Delos por los naxianos." #r2
 treasure_tomb_of_neoptolemus:0 "Sarcófago de Neoptólemo" #r2
 treasure_tomb_of_neoptolemus_desc:0 "El cuerpo de Neoptólemo, héroe de la Ilíada y ancestro de la tribu molosa de Epiro." #r2
 treasure_cup_of_odysseus:0 "Copa de Odiseo" #r2
 treasure_cup_of_odysseus_desc:0 "Un hermoso cáliz del que se dice que Antínoo bebió, provocando así la violenta masacre de Odiseo." #r2
 treasure_lion_of_chaeronea:0 "León de Queronea" #r2
 treasure_lion_of_chaeronea_desc:0 "Un monumento a los caídos del Batallón Sagrado de Tebas, erigido tras la Batalla de Queronea." #r2
 treasure_tomb_of_leonidas:0 "Sarcófago de Leónidas" #r2
 treasure_tomb_of_leonidas_desc:0 "El cuerpo del rey Leónidas I de Esparta, que cayó en la batalla de las Termópilas." #r2
 treasure_altar_of_philoctetes:0 "Altar de Filoctetes" #r2
 treasure_altar_of_philoctetes_desc:0 "Un altar de bronce adornado con una serpiente, en honor a Filoctetes, un héroe de la Ilíada." #r2
 treasure_lion_of_amphipolis:0 "León de Anfípolis" #r2
 treasure_lion_of_amphipolis_desc:0 "Un monumento al general de Alejandro Magno, Laomedón de Mitilene, sátrapa de Siria, que cayó ante Ptolomeo y Antígono." #r2
 treasure_larnax_of_philip_ii:0 "Lárnax de Filipo II" #r2
 treasure_larnax_of_philip_ii_desc:0 "El fastuoso ataúd de cenizas y la corona funeraria de Filipo II de Macedonia." #r2
 treasure_statue_of_ptolemy_soter:0 "Estatua de Ptolomeo Sóter" #r2
 treasure_statue_of_ptolemy_soter_desc:0 "Una estatua venerada en honor del general de Alejandro Ptolomeo, el salvador de los rodios." #r2
 treasure_tomb_of_minos:0 "Tumba de Minos" #r2
 treasure_tomb_of_minos_desc:0 "El supuesto ataúd del legendario rey cnosiano, cuyo laberinto albergaba al Minotauro." #r2
 treasure_tomb_of_agapenor:0 "Sarcófago de Agapénor" #r2
 treasure_tomb_of_agapenor_desc:0 "La tumba de Agapénor, un héroe de la Ilíada, se dice que fundó Pafos y el santuario de Afrodita." #r2
 treasure_brazen_bull:0 "Toro de Falaris" #r2
 treasure_brazen_bull_desc:0 "Un toro de bronce hueco que se calentaba por debajo, diseñado para el tirano Falaris como un horrible dispositivo de ejecución." #r2
 treasure_winnowing_oar:0 "Remo de viento" #r2
 treasure_winnowing_oar_desc:0 "Se dice que este remo desgastado es el que Poseidón le dio a Tiresias en la Odisea." #r2
 treasure_armor_of_glaucus:0 "Panoplia de Glauco" #r2
 treasure_armor_of_glaucus_desc:0 "La armadura dorada intercambiada por Diomedes, y adorada como parte del culto al héroe." #r2
 treasure_lion_of_croesus:0 "León de Creso" #r2
 treasure_lion_of_croesus_desc:0 "Un león dorado que pesa diez talentos, dedicado a la pitonisa de Apolo por Creso como el único oráculo verdadero." #r2
 treasure_gordian_knot:0 "Nudo gordiano" #r2
 treasure_gordian_knot_desc:0 "El mítico nudo bifurcado por Alejandro Magno, cumpliendo la profecía de la conquista de Asia." #r2
 treasure_persian_spoils:0 "Botín persa" #r2
 treasure_persian_spoils_desc:0 "Una colección de rostras, pontones y armas dedicada por los atenienses en Delfos después de sus victorias en las guerras médicas." #r2
 treasure_golden_fleece_strand:0 "Hilo de lana" #r2
 treasure_golden_fleece_strand_desc:0 "Una muestra de lana dorada, se dice que fue cortada del vellocino de oro de los Crisómalos por Jasón." #r2
 treasure_didyman_apollo:0 "Dídima de Apolo" #r2
 treasure_didyman_apollo_desc:0 "La estatua de culto de bronce robada por los persas a Dídima, un competidor de Delfos por el mayor santuario de Apolo, cerca de Mileto." #r2
 treasure_aphrodite_anadyomene:0 "Afrodita Anadyomene" #r2
 treasure_aphrodite_anadyomene_desc:0 "Una obra del famoso pintor Apelles que representa el nacimiento de Afrodita del mar, supuestamente inspirada en la amante de Alejandro Magno, Campaspe." #r2
 treasure_battle_of_issus:0 "Batalla de Issos" #r2
 treasure_battle_of_issus_desc:0 "Una obra del famoso pintor Filoxeno de Eretria, que representa a Alejandro Magno cargando contra Darío III en la batalla de Issos." #r2
 treasure_lantern_of_diogenes:0 "Linterna de Diógenes" #r2
 treasure_lantern_of_diogenes_desc:0 "Una simple lámpara de aceite que se dice perteneció al cínico filósofo Diógenes, usada para buscar a un hombre honesto durante el día." #r2
 treasure_tomb_of_achilles:0 "Tumba de Aquiles" #r2
 treasure_tomb_of_achilles_desc:0 "El lugar de descanso del mayor héroe de la Ilíada, Aquiles, y un centro para su extenso culto." #r2
 treasure_icon_of_daedalus:0 "Íconos de Dédalo" #r2
 treasure_icon_of_daedalus_desc:0 "Se dice que, tras la caída de Ícaro, Dédalo desembarcó en Gela y confeccionó estas estatuas para su culto." #r2
 treasure_statue_of_derzelas:0 "Estatus de Derzelas" #r2
 treasure_statue_of_derzelas_desc:0 "Una estatua de madera de culto de Derzelas, el dios daciano del inframundo, de su templo en Odessus." #r2
 treasure_statue_of_hippolytus:0 "Estatua de Hipólito" #r2
 treasure_statue_of_hippolytus_desc:0 "La estatua de culto del hijo de Teseo, que fue asesinado por su madrastra Fedra tras rechazar sus insinuaciones." #r2
 treasure_statue_of_mithra:0 "Estatua de Mitra" #r2
 treasure_statue_of_mithra_desc:0 "Una estatua de culto del dios greco-persa Mitra, erigida en el Monte Minthrion frente a Trebisonda." #r2
 treasure_tomb_of_alcathous:0 "Tumba de Alcátoo" #r2
 treasure_tomb_of_alcathous_desc:0 "El cuerpo del Rey Alcátoo, hijo de Pélope, que construyó los templos y defensas de Megara." #r2
 treasure_tomb_of_pelops:0 "Huesos de Pélope" #r2
 treasure_tomb_of_pelops_desc:0 "Los restos del rey Pélope de Pisa, hijo de Tántalo y padre de Atrides, que inició los juegos olímpicos para honrar a su rival Enomao." #r2
 treasure_pillar_of_oenomaus:0 "Columnas de Enomao" #r2
 treasure_pillar_of_oenomaus_desc:0 "Un pilar de madera quemado, los únicos restos del palacio del Rey Enomao después del rayo que le acompañó a su muerte." #r2
 treasure_statue_of_anahit:0 "Estatua de Anahit" #r2
 treasure_statue_of_anahit_desc:0 "Una gran estatua de piedra de la diosa de la fertilidad Anahit, alojada en su templo de Eriza." #r2
 treasure_philippeion_statues:0 "Estatuas de Filipeo" #r2
 treasure_philippeion_statues_desc:0 "Un conjunto de estatuas criselefantinas de Leocares que representan a la familia de Filipo II y alojadas en Filipeo de Olimpia, la única estructura dedicada a un humano." #r2
 treasure_hercules_of_lysippus:0 "Hércules de Lisipo" #r2
 treasure_hercules_of_lysippus_desc:0 "Una magistral estatua de bronce del héroe Hércules fundida por el famoso escultor Lisipo." #r2
 treasure_statue_of_hygieia:0 "Higía de Tegea" #r2
 treasure_statue_of_hygieia_desc:0 "Una renombrada estatua de Higía tallada por Scopas para el templo de Atenea Alea en Tegea." #r2
 treasure_theodosian_obelisk:1 "Obelisco de Thutmose III" #r2
 treasure_theodosian_obelisk_desc:1 "Un obelisco gigante encargado por el faraón Thutmose III para el gran templo de Karnak, ahora es más conocido como el obelisco teodosiano." #r2
 treasure_pothos_of_scopas:0 "Erotes de Escopas" #r2
 treasure_pothos_of_scopas_desc:0 "Un conjunto de estatuas de Pothos, Eros e Hímero talladas por Scopas para el templo de Afrodita en Megara." #r2
 treasure_ashes_of_eumenes:0 "Cenizas de Eumenes" #r2
 treasure_ashes_of_eumenes_desc:0 "Los restos de Eumenes de Cardia, el general de Alejandro Magno, ejecutado por Antígono tras ser traicionado por los Escudos de plata." #r2
 terrace_lions:0 "Terraza de los leones"
 terrace_lions_desc:0 "12 leones protegen el camino sagrado en Delos, al igual que las esfinges custodian los caminos sagrados en Egipto." #r2
 treasure_panoply_of_pyrrhos:0 "Panoplia de Pirro"
 treasure_panoply_of_pyrrhos_desc:0 "El audaz rey Pirro fue visto como una figura casi divina por muchos, ya que recordaba el rigor épico y la destreza de Alejandro, y tal vez incluso la de Aquiles. Su traje de batalla, repleto de gubias y hendiduras de hombres menores, nos recuerda su grandeza."
 treasure_ploutos_serapis_statue:0 "Estatua de Serapis"
 treasure_ploutos_serapis_statue_desc:0 "Este objeto, que solía ser una estatua común de Plutón en Sinope, fue ingresado de contrabando a Egipto por agentes ptolemaico. Es el dios greco-egipcio Serapis."
 beleukos_statue:0 "Estatua de Seleuco y Zeus Belos"
 beleukos_statue_desc:0 "Una estatua de Seleuco, el fundador de la dinastía seléucida, a imagen de la deidad Zeus Belos."
 treasure_partition_triparadeisos:0 "División de Triparadiso"
 treasure_partition_triparadeisos_desc:0 "Luego de las hostilidades iniciales en las guerras de los generales de Alejandro, se dividieron todas las tierras del imperio. Este tratado designó a Antípatro como regente y otorgó a cada uno de los generales sobrevivientes una parte diferente del imperio para que la gobernaran. Esta división fue fugaz y la mayoría de sus participantes murieron hace mucho tiempo. Ahora lo único que queda del legado del Triparadiso son estos protocolos en desuso."
 treasure_enquiry_into_plants:0 "Historia de las plantas"
 treasure_enquiry_into_plants_desc:0 "Esta obra monumental de 10 volúmenes, escrita por Teofrasto (discípulo de Aristóteles), describe y clasifica todas las plantas conocida por la humanidad, dónde se encuentran, su anatomía y su uso medicinal. El mismo Teofrasto usaba estas notas cuando impartía clases a sus alumnos."
 treasure_history_of_animals:0 "Historia de los animales"
 treasure_history_of_animals_desc:0 "Estos 9 volúmenes escritos por Aristóteles, maestro e instructor de Alejandro Magno, incluyen observaciones sobre el ser humano y otros animales, sus características y sus diferencias. Detalla su forma de reproducirse, su conducta, sus enfermedades y sus órganos."
 treasure_indike:0 "Indica"
 treasure_indike_desc:0 "Esta es la narración por escrito del arduo viaje del almirante Nearco, desde la desembocadura del río Indo en la India hasta el golfo Pérsico. Los libros describen detalladamente el entorno político y geográfico de la India, así como las cosechas y la economía."
 treasure_tragedies:0 "Tragedias Atenienses"
 treasure_tragedies_desc:0 "Estas son las copias oficiales de las obras de los dramaturgos más famosos de Atenas, las cuales se crearon para que este estado las guardara. La ciudad se enorgullece de nombres como Sófocles o Aristófanes y decidió preservar sus obras para las generaciones futuras."
 treasure_stasanders_xyston:0 "Xyston de Estasandro"
 treasure_stasanders_xyston_desc:0 "Se dice que este xyston fue el arma de Estasandro, antiguo compañero de Alejandro Magno y sátrapa de Aria y Drangiana en el este de Persia. Junto con su hermano, Estasanor, el sátrapa de Bactria y Sogdia, Estasandro controló toda la frontera oriental del antiguo imperio en un momento dado, antes de ser derrotado por Antígono Monóftalmos."
 treasure_silver_shield:0 "Escudo de los argiráspidas"
 treasure_silver_shield_desc:0 "Un escudo plateado que, según se dice, portó alguna vez Nicanor, líder del grupo de guerreros conocidos como 'Escudos de Plata'. Después de haber formado la élite de la infantería de Alejandro, este grupo desempeñó un papel decisivo en muchas de las batallas de los sucesores."
 treasure_arms_of_alexander:0 "Arma de Alejandro"
 treasure_arms_of_alexander_desc:1 "Una espada que, según se dice, usó el mismísimo Alejandro Magno y que fue separada de su cuerpo antes de que su cadáver abandonara Babilonia para ser llevado a Macedonia. En el concilio de Babilonia, esta espada y la armadura de Alejandro se colocaron en su silla para representar su presencia en la mesa incluso después de la muerte."
 treasure_armor_of_alexander:0 "Armadura de Alejandro"
 treasure_armor_of_alexander_desc:1 "Se dice que el gran rey Alejandro utilizó esta coraza y este escudo. Se los quitaron antes de que viajara sobre el catafalco hacia Macedonia y los llevaron a Egipto junto con el cadáver después de que Ptolomeo lo arrebatara del control de los perdicanos."
 treasure_ashes_of_hephaiston:0 "Cenizas de Hefestión"
 treasure_ashes_of_hephaiston_desc:1 "Estos son los restos incinerados del compañero al que más quiso Alejandro Magno en toda su vida, Hefestión. Se dice que la pira en la que se incineró el cuerpo llegó al cielo y que su funeral fue digno de un rey. El propio Alejandro en persona fue el líder de la procesión y se gastó una fortuna en las ceremonias y juegos asociados."
 treasure_sarcophagus_polyxena:0 "Sarcófago de Políxena"
 treasure_sarcophagus_polyxena_dec:1 "Este es el sarcófago de Políxena, la hija de Príamo de Troya. A los lados hay un relieve que representa su sacrificio por Neoptólemo ante la tumba de Aquiles. También representa a otros hombres griegos y mujeres troyanas."
 treasure_tomb_of_payava:0 "Tumba de Payava"
 treasure_tomb_of_payava_desc:1 "Hace mucho tiempo que se olvidó quién era Payava, pero este sarcófago de piedra de Licia de la era arqueménida tiene un estilo bastante inusual, más similar al de las tumbas de los templos de las cuevas del norte de la India que al de las de Anatolia fuera de Licia."
 treasure_wolf_statue:0 "Estatua de un Lobo"
 treasure_wolf_statue_desc:0 "Esta estatua votiva de un lobo mostrando los dientes tiene su origen en Armenia, donde el animal, junto con el perro, está vinculado a la resurrección y a la recuperación de las heridas de los guerreros caídos."
 treasure_sarcophagus_seti:0 "Sarcófago de Seti I"
 treasure_sarcophagus_seti_desc:0 "Lugar de descanso de Seti I, el segundo faraón de la 19ª dinastía y el conquistador de Qadesh. Este sarcófago de alabastro está cubierto de hechizos en forma de jeroglíficos para que sus ocupantes pasen por el inframundo."
 treasure_crocodile_mummy:0 "Cocodrilo de Cocodrilópolis"
 treasure_crocodile_mummy_desc:0 "Este gran cocodrilo, Souchous, fue en el pasado el animal sagrado de la ciudad de Cocodrilópolis, en el área de Fayún. Después de toda una vida de reverencia fue momificado en papiros para la posteridad."
 treasure_obelisk_seti:0 "Obeliscos de Seti I"
 treasure_obelisk_seti_desc:0 "Tres grandes obeliscos inscritos con jeroglíficos sobre Seti I, el segundo faraón de la 19ª dinastía, y sus títulos reales."
 treasure_colossi_pharaohs:0 "Colosos de los Faraones"
 treasure_colossi_pharaohs_desc:1 "Estos enormes colosos sentados se construyeron originalmente durante los reinados de Ramsés II o Seti I y pudieron ser construidos para su adoración como parte de un culto real. Hoy en día nos recuerdan la gran autoridad de los ahora perdidos faraones egipcios."
 treasure_book_of_the_dead:0 "Libro de los Muertos"
 treasure_book_of_the_dead_desc:0 "Esta antigua colección de pergaminos es una de las más antiguas muestras que conocemos del 'Libro de los muertos' egipcio, del cual se dice que data de la 13ª dinastía. Es una especie de mapa de ruta escrito, un conjunto de descripciones de los hechizos y rituales necesarios para llegar a la otra vida."
 treasure_amun_statue:0 "Estatua de Amón"
 treasure_amun_statue_desc:0 "Esta es una estatua de Amón protegiendo al rey Taharqa como carnero, una criatura sagrada estrechamente asociada con el dios y su culto en todo Egipto y Nubia."
 treasure_meroitic_stellae:0 "Estela Neroítica"
 treasure_meroitic_stellae_desc:0 "Esta gran estela de arenisca está repleta de textos meroíticos y cuenta la historia de la reina Amanirena y el príncipe Akinidad, gobernantes kushitas, de los prisioneros que tomaron y de sus interacciones con las deidades egipcias. "
 treasure_head_of_amenhotep:0 "Cabeza de Amenhotep III"
 treasure_head_of_amenhotep_desc:0 "Esta colosal cabeza de cuarzo seguramente estuvo unida a una gran estatua del mismo material y tuvo su origen en el templo mortuorio de Amenhotep III en Luxor. Sin embargo, la cabeza por sí sola todavía inspira la reverencia en muchos de los que la ven."
 treasure_darius_body:0 "Cuerpo de Darío"
 treasure_darius_body_desc:0 "El cuerpo embalsamado de Darío, el rey aqueménida que gobernó el imperio en su apogeo e invadió Grecia. Todavía es venerado por muchos en el antiguo imperio, incluso entre algunos grupos no persas como los judíos de Judea."
 treasure_ceremonial_acinaces:0 "Acinaces ceremonial"
 treasure_ceremonial_acinaces_desc:0 "Se dice que esta espada dorada la entregó Jerjes el Grande en señal de su favor."
 treasure_derafsh:0 "Derafsh"
 treasure_derafsh_desc:0 "Se dice que este derafsh es el estandarte personal de Darío III y del imperio aqueménida. El derafsh es un símbolo real, religioso y militar que se remonta al antiguo mundo iraní y es conocido desde Grecia hasta la India como el estandarte de los aqueménidas."
 treasure_mask_of_sargon:0 "Máscara de Sargón"
 treasure_mask_of_sargon_desc:0 "Se dice que esta gran máscara de bronce se parece al antiguo gobernante de Acad, Sargón el Grande. Se usaba como parte del culto real y fue mutilada en la iconoclasia de las generaciones posteriores, de manera que le falta un ojo. Además, alguien la separó del cuerpo que probablemente la acompañaba."
 treasure_victory_stele:0 "Estela de la Victoria"
 treasure_victory_stele_desc:0 "Esta estela de piedra caliza conmemora las victorias de Naram-Sin, gobernante de Acad durante las guerras contra los pueblos de los montes Zagros. El rey mismo es representado como una figura divina, con un casco con cuernos de toro y cara de león."
 treasure_gilgamesh:0 "Epopeya de Gilgamesh"
 treasure_gilgamesh_desc:1 "Se dice que estas tablas de piedra tienen miles de años, y en ellas se habla del rey y héroe Gilgamesh y de sus aventuras. La historia se cuenta en la antigua escritura cuneiforme conocida solo en Mesopotamia."
 treasure_black_obelisk:0 "Obelisco Negro"
 treasure_black_obelisk_desc:0 "Este obelisco negro de Nimrud, en Asiria, representa la historia de 'Yaw', quien fue rey de Israel, así como sus tratos con los persas. "
 treasure_white_obelisk:0 "Obelisco Blanco"
 treasure_white_obelisk_desc:0 "Este gran obelisco de piedra caliza está decorado con las campañas y cacerías de los antiguos reyes asirios y se dice que tiene más de mil años."
 treasure_babylonian_chronicles:0 "Crónicas de Babilonia"
 treasure_babylonian_chronicles_desc:0 "Hasta el día de hoy, los escribas babilónicos han estado inscribiendo los principales acontecimientos de la historia de su ciudad tal y como la viven. Los recuerdos de estos eventos están contenidos en estas tablillas en escritura cuneiforme para que los estudien las generaciones venideras."
 treasure_alexander_helmet:0 "Casco de Alejandro"
 treasure_alexander_helmet_desc:0 "Este es el famoso yelmo boetiano de Alejandro Magno, el rey de reyes y conquistador del mundo conocido."
 treasure_anthology:0 "Anthologia Philosophike"
 treasure_anthology_desc:0 "Esta colección de libros contiene las palabras de los más grandes pensadores de nuestra era, así como las de algunos sobrevivientes de los períodos que nos precedieron. Cuentan la historia de nuestro tiempo a todos aquellos que un día se harán preguntas sobre los eventos que ocurrieron."
 lysippos_companions_statue:0 "Compañeros de Lisipo"
 lysippos_companions_statue_desc:0 "Una magistral estatua de bronce en tamaño real que conmemora a los veinticinco compañeros a caballo de Alejandro Magno abatidos en la batalla del Gránico, encargada por el gran rey y creada por el famoso escultor Lisipo de Sición."
 treasure_colossus_head:0 "Cabeza de Helios"
 treasure_colossus_head_desc:0 "Los antigónidas cortaron la gran cabeza de latón del Coloso de Helios, que fue erigido por los rodios en honor a su victoria frente a Demetrio en el gran asedio de su ciudad, y se la quedaron como símbolo de la insensatez de los rodios."
 anti_personnel_rooftile:0 "Teja de la Suerte"
 anti_personnel_rooftile_desc:0 "Esta teja derribó al gran Pirro de Epiro, luego de que logró asediar Argos. Se cuenta que la arrojó la madre de un soldado argivo y que transmite leyendas tanto oscuras como poderosas."