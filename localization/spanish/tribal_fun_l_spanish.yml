diadochi_flavor.999.t:0 "Traición Bactriana"
diadochi_flavor.999.desc:0 "Los desleales Bactrianos han abandonado la guerra contra los agresivos Partos. Nos dejan en un estado muy debilitado para valernos por nosotros mismos en estos tiempos difíciles."
diadochi_flavor.999.a:0 "Dejadlos estar... por ahora"
diadochi_flavor.999.b:0 "¡Lucharemos también contra ellos!"

