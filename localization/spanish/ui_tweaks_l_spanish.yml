ai_all_agressive_name: "IA Caótica"
ai_all_agressive_desc: "Todas las naciones controladas por la IA serán extremadamente agresivas y estarán dispuestas a tomar una expansión más agresiva.\n#R Advertencia: esto no las hará desempeñarse mejor, solo serán más caóticas, y para el final del juego pueden incluso ser más débiles.\n#Y Activar para una IA general más agresiva.#!"

