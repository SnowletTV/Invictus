 trireme:0 "Trirremes"
 tetrere:0 "Tetrere"
 hexere:0 "Hexere"
 octere:0 "Octere"
 mega_galley:0 "Megapolirreme"
 liburnian_desc:0 "Estos barcos ligeros descubiertos con dos filas de remeros eran considerablemente más rápidos y más maniobrables que los trieres o incluso que los barcos más grandes. Estos barcos pequeños son populares entre los mercaderes y los piratas. Si bien pocos barcos tendrían algo que temer en enfrentamientos individuales, su maniobrabilidad hace que este tipo de navíos sea potencialmente peligroso si está presente en grandes cantidades."
 trireme_desc:1 "Durante mucho tiempo, los trirremes fueron el tipo de barco de guerra más popular en el Mediterráneo, y el Imperio ateniense, sobre todo, llegó a perfeccionar su construcción y uso. Los trirremes siguen siendo una nave ligera con gran maniobrabilidad, lo que los hace expertos en el uso de arietes. Los trirremes eran a menudo catafractos, cubiertos, para proteger a sus tripulantes."
 tetrere_desc:0 "Empleados primero por los cartagineses, los tetreres, o cuatros, son barcos más pesados, algo más lentos que los trirremes y siempre catafractos. Gracias a su composición más pesada, los tetreres pueden transportar arietes mucho más grandes, se utilizan en la vanguardia de la batalla y participan regularmente en ataques de proa a proa que podrían dañar gravemente a los barcos más ligeros."
 hexere_desc:0 "Los hexeres o galeras con seis remeros por lado son incluso más grandes que los tetreres y trieres. Este aumento de tamaño disminuye su maniobrabilidad, pero les permite llevar un ariete aún más grande, lo que hace que el barco sea aún más adecuado para el aplastamiento frontal completo de otros barcos."
 octere_desc:0 "Empleados primero por Alejandro Magno, los octerees, o barcos con ocho remeros por bando, llevaban arietes más grandes que cualquier otra clase antes que ellos, también fueron construidos para poder ayudar en la guerra de asedio, tanto apoyando un ataque a un puerto fortificado con su ariete como actuando como un buque de desembarco y plataforma móvil para la artillería de asedio."
 mega_galley_desc:0 "Los barcos con diez remeros o más por lado fueron supuestamente usados por Alejandro Magno, pero se convirtieron en algo aún más común después de que las armadas antígonas los usaran en el asedio de Tiro y más allá. A medida que los estados sucesores crecían en poder, experimentaban con tamaños cada vez mayores de once, trece, dieciséis y más. Un barco así siempre tendrá una maniobrabilidad extremadamente limitada en una batalla naval. Para la guerra de asedio, sin embargo, estos 'megapolirremes' son ideales, ya que son capaces de romper las murallas costeras y luego actuar como plataformas para la artillería, al mismo tiempo que permiten el desembarco de un gran número de tropas."
 light_infantry:0 "Infantería ligera"
 light_infantry_desc:0 "Con armas y armaduras ligeras"
 camels_desc:0 "Los jinetes de camellos a menudo luchan con lanzas y arcos y son expertos en maniobrar en ambientes duros."
 cavalry_desc:0 "Veloces y poderosos"
 heavy_infantry_desc:0 "Estas tropas, con buenas armas y armaduras, formaban la columna vertebral de los ejércitos del mundo mediterráneo. Podían formar una base alrededor de la cual maniobraban otras unidades o bien ser la opción principal para asaltos."
 horse_archers_desc:0 "Arqueros montados sobre caballos"
 warelephant_desc:0 "Se encontraron por primera vez cuando Alejandro Magno invadió la India. Estas temibles bestias se convirtieron pronto en una parte importante de la guerra. Usadas correctamente, podían dominar el campo de batalla. "
 archers_desc:0 "Esta unidades armadas con arcos y armadura ligera no eran muy efectivas por sí mismas. Sin embargo, al apoyar a la infantería pesada, hacían que un asalto de infantería fuera mucho más efectivo."
 engineer_cohort:0 "Ingenieros"
 engineer_cohort_desc:0 "Los ingenieros son regimientos especializados en la construcción en el campo. Aceleran los asedios, construyen carreteras más baratas y, si son suficientes, permiten a los ejércitos evitar las penalizaciones por cruzar ríos, desembarcar o cruzar estrechos."
