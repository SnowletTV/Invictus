 POSITIONING:0 "#T Posicionamiento#!\n\nEl posicionamiento influye en la capacidad de los barcos a la hora de seleccionar sus objetivos. Los barcos de una flota mal posicionada a veces pueden perder la oportunidad de atacar. A valores muy bajos, los barcos incluso pueden atacar accidentalmente a objetivos aliados.\n\nEl posicionamiento depende del nivel de la habilidad Marcialidad de su almirante y de un factor aleatorio. Las flotas recuperan su posición cada día hasta un cierto nivel."
