desc_local_shrine_to_gods: "Hay un pequeño santuario en esta provincia que fue construido por los locales, dedicado a un espíritu benevolente."
local_night_watch: "Guardia Nocturna"
desc_local_night_watch: "Los locales han organizado patrullas nocturnas para asegurar que los incendios se atiendan rápidamente."
local_bandit_camp: "Campamento de Bandidos"
desc_local_bandit_camp: "Esta región sin ley es conocida por estar infestada de asaltantes y bandidos."
training_the_youth_mod: "Entrenamiento Militar para Jóvenes"
desc_training_the_youth_mod: "En nuestro país, entrenamos a nuestros hijos en el combate tan pronto como son lo suficientemente grandes para sostener un arma."
shocky_expanded_map_mod: "Los Mapas de Indra"
desc_shocky_expanded_map_mod: "Hemos pagado a un famoso cartógrafo, Indra de las Maldivas, para que comparta sus legendarios mapas con nosotros."
omega_corps_martial_mod: "El Cuerpo Omega"
desc_omega_corps_martial_mod: "Hemos adquirido los servicios de una unidad militar de élite conocida como el 'Cuerpo Omega', dado su título por su reputación de ser los últimos en abandonar la batalla."
glorious_combat_barbarian: "Fuerzas Barbaras Derrotadas"
desc_glorious_combat_barbarian: "Hemos destruido por completo una fortaleza bárbara, ganando la gloria eterna para nuestros ejércitos."
horns_of_the_white_stag: "Cuernos del Ciervo Blanco"
desc_horns_of_the_white_stag: "En tiempos antiguos, el gobernante de [ROOT.GetCountry.GetName] abatió una magnífica bestia - un ciervo blanco - en lo profundo de los bosques."
blessing_of_the_hunter_witch: "Bendiciones de la Vieja Bruja"
desc_blessing_of_the_hunter_witch: "Mientras cazaba en el bosque, el gobernante de [ROOT.GetCountry.GetName] recibió la bendición de una anciana."

