 #event

 zorgo_event.1.t: "Ajustando Cuentas"
zorgo_event.1.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hay un asunto delicado que requerirá tu atención personal. Hemos recibido informes de que [SCOPE.sCharacter('random_dude').GetName] ha estado amenazando con matar a [SCOPE.sCharacter('random_dude_2').GetName] por bienes raíces; parece que ambos quieren la misma propiedad en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] y ninguno está cediendo. La guerra de palabras ha escalado en las últimas semanas, y justo anoche, [SCOPE.sCharacter('random_dude_2').GetFirstName] fue atacado fuera de la casa de [SCOPE.sCharacter('random_dude_2').GetHerHis] y fue gravemente golpeado, perdiendo finalmente un ojo.\n\nAunque normalmente no te molestaría con tales cosas, tu relación sanguínea con [SCOPE.sCharacter('random_dude').GetFirstName] complica el asunto - [SCOPE.sCharacter('random_dude_2').GetFirstName] ha estado diciendo a todos que enviaste a tus matones para darle una lección a [SCOPE.sCharacter('random_dude_2').GetHerHim], y la gente está empezando a escuchar."
zorgo_event.1.a: "Envíale a [SCOPE.sCharacter('random_dude_2').GetFirstName] un regalo del tesoro y nuestras profusas disculpas"
zorgo_event.1.b: "¡Dile a ese tonto que cierre la boca si quiere mantener al otro!"

zorgo_event.2.t: "Un Descubrimiento Curioso"
zorgo_event.2.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], un campesino estaba trabajando en los campos cerca de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] cuando se desenterró una extraña aberración; un ídolo de plata de algún dios rústico y olvidado, cubierto con runas extrañas que son indescifrables. [SCOPE.sCharacter('priest').GetName], que es un experto en tales asuntos, ha dicho que un espíritu maligno está atrapado dentro de la estatuilla y que hemos desatado inadvertidamente una maldición. Mientras [SCOPE.sCharacter('priest').GetFirstName] ha dicho que esto es un terrible presagio para nuestro pueblo, no todos están convencidos de que se trate de una mala suerte."
zorgo_event.2.a: "Fundir la estatua y hacer monedas - no tengo miedo de algún espíritu antiguo"
zorgo_event.2.b: "Dile a [SCOPE.sCharacter('priest').GetFirstName] que la vuelva a enterrar en el mismo lugar y que ofrezca sacrificios"

zorgo_event.3.t: "Un Regalo Del Mar"
zorgo_event.3.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] estaba profundamente dormido en [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] dormitorio cuando, de repente, hubo gritos fuertes y el sonido de muebles rompiéndose, sacando a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] de su ensueño. Hubo un destello de acero, y unos momentos frenéticos después, los guardaespaldas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] estaban sosteniendo a [SCOPE.sCharacter('dumbass').GetName] en el suelo.\n\nLo que vino después fue una historia tan ridícula, tan extraña, que por un momento, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] pensó que [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] todavía estaba soñando. Pero no, esto realmente ocurrió; parece que [SCOPE.sCharacter('dumbass').GetFirstName], claramente un simple, había comprado un atún gigantesco en el mercado de pescado y lo había llevado a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] como un regalo. Cómo logró pasar desapercibido por tus centinelas en medio de la noche sigue siendo un misterio.\n\nCuando se le presionó por más detalles, [SCOPE.sCharacter('dumbass').GetFirstName] sigue sollozando la misma historia - 'Es el pescado más grande que he visto, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], y simplemente tenía que dártelo. No quise causar ningún daño, lo prometo'. En justicia, al lado de [SCOPE.sCharacter('dumbass').GetHerHis] pies está realmente el atún más grande que hayas visto."
zorgo_event.3.a: "Eh... gracias, supongo. Aquí, toma algo de oro por tus molestias"
zorgo_event.3.b: "¡Guardias, golpeen a este idiota con el atún y tírenlo a la calle!"
zorgo_event.3.c: "Eso fue lo más estúpido que has hecho, [SCOPE.sCharacter('dumbass').GetFirstName]."

zorgo_event.4.t: "Observando al Maestro"
zorgo_event.4.desc: "Últimamente, [SCOPE.sCharacter('heir').GetName] ha estado molestando a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] casi a diario con una simple solicitud, una que [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] no puede ignorar por mucho tiempo. Lo que [SCOPE.sCharacter('heir').GetFirstName] ha pedido es bastante sencillo, aunque algo embarazoso; todo lo que [SCOPE.sCharacter('heir').GetSheHe] quiere es la oportunidad de observar a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] durante la próxima reunión del Consejo. Siendo algo inexperto en asuntos políticos, [SCOPE.sCharacter('heir').GetFirstName] le gustaría ver 'al Maestro en acción', por así decirlo, con la esperanza de aprender cómo tratar con los asesores."
zorgo_event.4.a: "Puedes sentarte detrás de mí, pero mantén silencio y no parezcas demasiado ansioso"
zorgo_event.4.b: "Tendrás mucho tiempo para aprender por tu cuenta algún día"

zorgo_event.5.t: "Graneros Desbordados"
zorgo_event.5.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], las cosechas fueron tan abundantes este año que nos hemos quedado sin espacio para almacenar el trigo. Los graneros que hemos construido cerca de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] están a punto de estallar, y simplemente no hay espacio para lo que tenemos a mano - tendremos que vender el excedente en el mercado."
zorgo_event.5.a: "¡Nos alegra no tener carencia de alimentos - el pueblo debería regocijarse!"

zorgo_event.6.t: "Asesinato del Recaudador de Impuestos"
zorgo_event.6.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], lamentamos informarle que uno de nuestros recaudadores de impuestos, un hombre llamado [SCOPE.sCharacter('taxman').GetName], fue encontrado apuñalado en las calles de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]. Todos afirman que [SCOPE.sCharacter('taxman').GetFirstName] era conocido por tener 'manos pegajosas' y que se llevaba mucho más de lo que debía, y aunque esto puede ser cierto, ¿era el hombre merecedor de una muerte tan violenta? Ahora, los locales se niegan a decirnos quién fue el responsable del crimen, a pesar de que nuestros soldados los han estado amenazando si no hablan... esto no presagia nada bueno."
zorgo_event.6.a: "Esto es terriblemente molesto de escuchar... adiós, [SCOPE.sCharacter('taxman').GetFirstName]"

zorgo_event.7.t: "Incursión Bárbara"
zorgo_event.7.desc: "Tenemos malas noticias que reportar esta mañana, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Una banda de saqueadores bárbaros ha estado saqueando la región de [temple_province.GetName], cruzando el río en medio de la noche y sorprendiendo a nuestros guardias desprevenidos. No solo los bandidos lograron robar algo de oro, lo cual es malo, sino que también mataron a algunos locales, lo cual es peor - nuestro pueblo llora hoy por sus vidas y propiedades perdidas."
zorgo_event.7.a: "¡Haremos todo lo que esté en nuestro poder para castigar a los responsables!"

zorgo_event.8.t: "Una Canción para [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]"
zorgo_event.8.desc: "Hace unos días, dos famosos trovadores que son conocidos por cantar al unísono, [SCOPE.sCharacter('bard').GetName] y [SCOPE.sCharacter('bard_2').GetName], llegaron a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] y solicitaron una audiencia con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] cuando [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] tenga tiempo. La razón de la visita era conocida incluso antes de que llegaran a nuestra capital, pues la reputación de [SCOPE.sCharacter('bard').GetFirstName] y [SCOPE.sCharacter('bard_2').GetFirstName] ciertamente les precede, y su última obra maestra, un poema épico titulado 'Los Poderosos Hechos de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]', ha sido el tema de conversación durante semanas.\n\nLos dos poetas han solicitado humildemente la oportunidad de actuar, y más tarde esta noche, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] tendrá el honor de escuchar la famosa pieza recitada en persona."
zorgo_event.8.a: "Al menos el tema será interesante..."

zorgo_event.9.t: "Un Complot Descubierto"
zorgo_event.9.desc: "En el último momento, nuestros agentes descubrieron un complot para asesinar a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], y a medida que se revelan más y más detalles, el escándalo sigue creciendo, sorprendiendo a los habitantes de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName].\n\nLa corrupción es profunda; parece que los perpetradores pudieron persuadir a uno de los familiares de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('cousin').GetName], para que se uniera a su grupo. De hecho, [SCOPE.sCharacter('cousin').GetFirstName] fue el elemento clave de toda la operación, ya que se esperaba que [SCOPE.sCharacter('cousin').GetSheHe] pudiera llevar a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] a un lugar apartado donde los asesinos estarían escondidos. De hecho, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] iba a pagar una visita mañana por la tarde...\n\nCuando se descubrió la intriga, [SCOPE.sCharacter('cousin').GetFirstName] intentó huir en medio de la noche, esperando encontrar un barco que llevara a [SCOPE.sCharacter('cousin').GetHerHim] a cualquier lugar, pero fue arrestado en el puerto. ¿Qué haremos?"
zorgo_event.9.a: "Lanza a [SCOPE.sCharacter('cousin').GetFirstName] a la fosa más profunda... por ahora"

zorgo_event.10.t: "El Comerciante Errante"
zorgo_event.10.desc: "Hace unos días, un extranjero llamado [SCOPE.sCharacter('euthymios').GetName] fue detenido en las afueras de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] y llevado ante [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], donde se exigió que el extraño se explicara. En una vida anterior, [SCOPE.sCharacter('euthymios').GetFirstName] era un comerciante, originario de la ciudad de [GetProvince('(int32)416').GetName], pero los disturbios políticos en su ciudad natal resultaron en su destierro. Después de vagar durante años, Euthymios finalmente ha llegado a nuestras tierras, desolado y cansado.\n\nUna vez que esté ante [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], Euthymios extiende una pequeña bolsa de monedas y cae de rodillas. 'Por favor, noble, acepta todo lo que me queda en esta vida, pero permíteme quedarme aquí contigo. No puedo continuar más'.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] está inclinado a mostrar misericordia, pero seguramente habrá quejas entre los locales, quienes no desean vivir con el comerciante exiliado en medio de ellos."
zorgo_event.10.a: "Nuestra hospitalidad al extranjero es bien conocida; puedes quedarte con nosotros"
zorgo_event.10.b: "¡Dile a este tonto que deje nuestra ciudad de inmediato! ¡Qué pensamiento más absurdo!"

zorgo_event.11.t: "Viento Tejido"
zorgo_event.11.desc: "Aunque [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] es conocido por disfrutar de las cosas más finas de la vida, últimamente, [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] se ha visto perturbado por los crecientes signos de riqueza extravagante en nuestra sociedad. Demasiados de nuestros nobles están gastando su dinero en la importación de ropa de seda, conocida coloquialmente como 'viento tejido' debido a su naturaleza vaporosa, y las calles están llenas de dandi que pasan sus días hablando de moda, lo cual no es ciertamente una virtud de [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName].\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ha estado considerando restringir tales cosas frívolas, pero es bien consciente de que podría haber una reacción de las élites culturales."
zorgo_event.11.a: "Basta es basta - prohíbe el uso de ropa de seda por un año"
zorgo_event.11.b: "Bah! Tengo cosas más importantes de qué preocuparme...déjame en paz"

zorgo_event.12.t: "Exhibición en El Gran Cothon"
zorgo_event.12.desc: "Hemos oído noticias de que habrá una gran inauguración en el Gran Cothon en [GetProvince('(int32)3256').GetName], ya que se han completado algunas renovaciones recientes en el distrito del puerto y los arquitectos están ansiosos por mostrar las últimas adiciones. Solo las familias más prestigiosas han sido invitadas a la exhibición, y naturalmente esto incluye a [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. La élite de la sociedad [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName] estará presente, y rápidamente se está convirtiendo en el evento más comentado del año.\n\nAunque ser invitado es un gran honor, habrá costos asociados con el viaje; depende de ti, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]. La gente ciertamente querrá que su líder asista, pero ¿pueden nuestras tesorerías soportar tal cosa?"
zorgo_event.12.a: "Viajar es caro pero amplia la mente - ¡iremos!"
zorgo_event.12.b: "Estoy demasiado ocupado para visitar, pero estoy emocionado de escucharlo"

zorgo_event.13.t: "Ofrendas a Tannit"
zorgo_event.13.desc: "Cada cinco años, todas las naciones que recuerdan a la diosa Tannit y sus bondades están obligadas a enviar un regalo a su templo en [GetProvince('(int32)3256').GetName], una tradición venerada que nuestra gente está más que feliz de abrazar.\n\nA medida que se acerca la ceremonia, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ha sido recordado por [SCOPE.sCharacter('jerk').GetName] que no enviamos los tributos la última vez, pidiendo una extensión debido a algunas dificultades financieras. Es desafortunado, pero debemos enviar el doble de la cantidad si queremos seguir en las buenas gracias de la diosa."
zorgo_event.13.a: "¿Qué somos sin los dioses? Aunque duele, envía los fondos"
zorgo_event.13.b: "No me importa lo que prometí - no podemos permitirnos esto"

zorgo_event.14.t: "Forzados a Intervenir en Disputas Comerciales"
zorgo_event.14.desc: "Aunque intentamos no molestarte, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hay un asunto complicado que requerirá tu toque personal.\n\nDos de nuestros compatriotas, [SCOPE.sCharacter('random_bro').GetName] y [SCOPE.sCharacter('random_bro_2').GetName], han estado involucrados en una discusión muy pública y muy fea sobre una pieza de propiedad cerca de [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] - parece que ambos quieren los mismos almacenes para almacenar mercancías comerciales. Tanto [SCOPE.sCharacter('random_bro').GetFirstName] como [SCOPE.sCharacter('random_bro_2').GetFirstName] son ambiciosos, rivales en el espacio público, y su guerra de palabras amenaza con desbordarse en violencia a menos que se haga algo.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] tendrá que sentarse a juzgar, y no hay soluciones fáciles - alguien se verá molesto."
zorgo_event.14.a: "He elegido a [SCOPE.sCharacter('random_bro_2').GetName]"
zorgo_event.14.b: "Claramente [SCOPE.sCharacter('random_bro').GetName] es más digno"
zorgo_event.14.c: "Amenázalos a ambos con el exilio a menos que dejen de pelear"

zorgo_event.15.t: "Restauración del Templo de Melqart"
zorgo_event.15.desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], hemos recibido noticias de un terrible presagio en la provincia de [GetProvince('(int32)743').GetName]. Un terrible terremoto ha devastado el Templo de Melqart, y los sacerdotes tirios han enviado mensajeros a todas las ciudades de [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName], pidiendo limosnas para ayudar a restaurar el sitio sagrado dañado. Hay grandes grietas en el estereóbato de la estructura, y hay temores de que, a menos que el trabajo comience de inmediato, el templo entero podría colapsar.\n\nAunque las solicitudes de dinero nunca son bien recibidas, se sabe que Melqart cuida de sus fieles - nuestros ciudadanos estarían muy contentos de saber que ayudaron a contribuir."
zorgo_event.15.a: "Como los dioses nos cuidan, nosotros los cuidaremos"
zorgo_event.15.b: "Enviamos suficientes diezmos a los Tiros como están - no"

zorgo_event.16.t: "El Explorador Regresa"
zorgo_event.16.desc: "Ciertamente hemos oído historias de [SCOPE.sCharacter('traveler').GetName], el intrépido viajero que idolatra a Hanno el Navegante, pues cualquier ciudad con acceso al mar ha oído hablar de las atrevidas misiones en las que [SCOPE.sCharacter('traveler').GetFirstName] se ha embarcado. Con solo las notas de Hanno para guiarlo, [SCOPE.sCharacter('traveler').GetFirstName] navega hacia el Océano cada temporada, avanzando cada vez más por la costa de África antes de regresar a casa, a menudo con bienes exóticos para vender y historias que valen su peso en oro.\n\nImagina nuestra sorpresa, entonces, cuando el legendario explorador pasó por [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], pidiendo reunirse con [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Parece que, al igual que Hanno, [SCOPE.sCharacter('traveler').GetFirstName] ha encontrado la extraña tribu de los temibles Gorillai, y está dispuesto a intercambiar una curiosidad con nosotros si podemos permitirnoslo. Nuestra gente estaría muy interesada en ver tal espectáculo por sí misma..."
zorgo_event.16.a: "No podemos gastar el dinero ahora mismo"
zorgo_event.16.b: "¿Qué *es* eso?! Nunca he visto nada igual...lo necesitamos"

zorgo_event.17.t: "Un Alumno Distraído"
zorgo_event.17.desc: "[SCOPE.sCharacter('teacher').GetName] ha sido encargado de tutorizar a [SCOPE.sCharacter('pupil').GetName] en todas las cosas de [SCOPE.GetRootScope.GetCountry.GetRuler.GetCulture.GetName]; una tarea bastante simple, o eso pensábamos, y una que paga muy bien por el privilegio de instruir a un miembro de la nobleza. Desafortunadamente para nosotros, [SCOPE.sCharacter('teacher').GetFirstName] se ha estado quejando de que [SCOPE.sCharacter('pupil').GetFirstName] no presta atención en absoluto durante las lecciones diarias, a menudo se queda dormido en medio de la clase. Cuando [SCOPE.sCharacter('teacher').GetFirstName] ha pedido amablemente a [SCOPE.sCharacter('pupil').GetFirstName] que preste atención, el consentido lanzó un cáliz de vino al maestro, quien ahora está amenazando con renunciar!"
zorgo_event.17.a: "¡Qué descaro...amenaza a [SCOPE.sCharacter('pupil').GetFirstName] si no se corrige!"
zorgo_event.17.b: "No me importa en absoluto - por favor no me molestes de nuevo"

zorgo_event.18.t: "Barcos de Esclavos en el Puerto"
zorgo_event.18.desc: "Hemos recibido noticias de que algunos piratas están pasando por la zona y que las bodegas de sus barcos están llenas de esclavos que han secuestrado. Esto no es todo; parece que estos asaltantes están siendo perseguidos por quienes atacaron, y, temerosos de ser atrapados, ahora están tratando de deshacerse de sus ganancias mal habidas.\n\nSegún el líder de los piratas, un canalla llamado [SCOPE.sCharacter('pirate').GetName], sus enemigos están a menos de un día detrás de ellos, por lo que el tiempo es esencial. Debido a su prisa, están dispuestos a ofrecernos precios descontados...si estamos dispuestos a hacer negocios con ellos."
zorgo_event.18.a: "No nos involucraremos en esto - ¡dile a los piratas que abandonen nuestras aguas!"
zorgo_event.18.b: "Compra un par de esclavos"
zorgo_event.18.c: "Compra todo lo que estén dispuestos a vender"

zorgo_event.19.t: "Manos Firmes al Mando"
zorgo_event.19.desc: "Una mañana, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] estaba buscando a su sucesor en [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], solo para ser informado de que estaba en las aguas, practicando maniobras de navegación con nuestra armada.\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] se alegró de esta noticia, esperando que otros noten el espíritu de sacrificio y sigan su ejemplo."
zorgo_event.19.a: "Si tan solo todos tomaran sus deberes tan en serio como nosotros..."

zorgo_event.20.t: "Orador Renombrado"
zorgo_event.20.desc: "Un famoso orador, uno llamado [SCOPE.sCharacter('orator').GetName], ha llegado a [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] y ha hecho saber discretamente que [SCOPE.sCharacter('orator').GetSheHe] estaría encantado de dar un discurso público en honor a [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], especialmente si podemos hacer una pequeña donación.\n\nDado que un regalo ha caído justo en el regazo de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], no hay dudas por parte de [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], y se hacen preparativos de inmediato."
zorgo_event.20.a: "No tengo objeciones en apoyar una causa tan digna"

zorgo_event.21.t: "Una Señal De Júpiter"
zorgo_event.21.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos escuchado una historia extraña y perturbadora que está circulando en [ROOT.GetCountry.GetCapital.GetName]. Parece que uno de nuestros ciudadanos erigió una colosal estatua de bronce de #E Heracles#! en el centro de la ciudad, y casi de inmediato, un rayo golpeó el pedestal y envió la obra metálica estrellándose contra el suelo.\n\nPor supuesto, todos están interpretando esto como una señal del descontento de [GetDeityDefinition('omen_jupiter').GetName|Y], quien está castigando a los romanos por nuestra arrogancia."
zorgo_event.21.a: "Ordena que la estatua sea enterrada y realiza sacrificios"
zorgo_event.21.b: "Construye un gran fuego y funde el ídolo para obtener monedas"

zorgo_event.22.t: "El Puerto En Ostia"
zorgo_event.22.desc: "Nuestros arquitectos informan que el puerto en [GetProvince('(int32)15').GetName] está comenzando a mostrar signos de sedimentación, y a menos que tomemos las medidas dolorosas pero necesarias para comenzar a dragar las aguas, podríamos tener un problema a largo plazo. Incluso ahora, los trabajadores en los muelles tienen que trabajar el doble para meter y sacar los barcos, y muchas veces, nuestros marineros terminan teniendo que ayudar y están comenzando a quejarse."
zorgo_event.22.a: "Supongo que no tenemos otra opción en el asunto"
zorgo_event.22.b: "Dile a los hombres que trabajen más duro; no podemos gastar el dinero"

zorgo_event.23.t: "Discusión Entre La Aristocracia"
zorgo_event.23.desc: "[SCOPE.sCharacter('random_dude_from_rome').GetName] y [SCOPE.sCharacter('random_dude_2_from_rome').GetName] han acudido a [ROOT.GetCountry.GetRuler.GetName], emboscando a [ROOT.GetCountry.GetRuler.GetHerHim] una agradable tarde en [ROOT.GetCountry.GetCapital.GetName] y estropeando inmediatamente el ambiente.\n\nParece que iba a haber una boda entre las familias de [SCOPE.sCharacter('random_dude_from_rome').GetPraenomen] y [SCOPE.sCharacter('random_dude_2_from_rome').GetPraenomen], pero las disputas sobre la dote han causado una brecha irrevocable, una que amenaza con trasladarse al ámbito político a menos que intermediemos. Ahora, [SCOPE.sCharacter('random_dude_from_rome').GetFirstName] está pidiendo que [ROOT.GetCountry.GetRuler.GetFirstName] acceda a escuchar los detalles sordidos, con la esperanza de que se apruebe una resolución condenando a [SCOPE.sCharacter('random_dude_2_from_rome').GetFirstName].\n\nDesafortunadamente para nosotros, este caso es demasiado alto perfil, y independientemente de cómo decidamos, el pueblo de #E Roma#! tendrá opiniones fuertes de cualquier manera."
zorgo_event.23.a: "Juzgaré honorablemente, sabiendo que no puedo ganar"
zorgo_event.23.b: "Eh, ve quién nos pagará más y únete a ellos"

zorgo_event.24.t: "Un Estudiante Perezoso"
zorgo_event.24.desc: "Seguimos escuchando quejas de que [SCOPE.sCharacter('heir').GetName] ha estado ignorando sus lecciones diarias, evitando el estudio de la gramática griega y en su lugar corriendo alrededor en su caballo favorito, Ungula Fulgens.\n\nA pesar de su tierna edad, [SCOPE.sCharacter('heir').GetFirstName] es conocido por su destreza en la equitación - en verdad, el niño es mejor que hombres el doble de su edad - y [ROOT.GetCountry.GetRuler.GetName] apenas puede culpar al niño por querer un poco de emoción, pero los plebeyos están comenzando a quejarse, diciendo que se debería establecer un estándar más alto para un miembro de nuestra familia."
zorgo_event.24.a: "Contrata a los mejores tutores griegos y amenaza a [SCOPE.sCharacter('heir').GetFirstName]"
zorgo_event.24.b: "Deja que el niño juegue...¿qué daño hay?"

zorgo_event.25.t: "Celebraciones Imprevistas"
zorgo_event.25.desc: "Nuestro pueblo es diferente a cualquier otro - sin importar lo que el Destino o la Fortuna les traiga, ya sea tiempos de guerra y sufrimiento o años de abundancia y exceso, nunca abandonan a los dioses, ofreciendo constantemente alabanzas y agradecimientos. Debemos considerarnos afortunados de tener ciudadanos romanos tan piadosos, pues los dioses se deleitan con las celebraciones imprevistas que tienen lugar en el campo."
zorgo_event.25.a: "¡Qué encantador!"

zorgo_event.26.t: "Medidas Sin Precedentes"
zorgo_event.26.desc: "[ROOT.GetCountry.GetRuler.GetName], como sabes, nuestras campañas recientes nos han dejado con una escasez de mano de obra - un hecho que no podemos permitir que descubran nuestros enemigos, no sea que invitemos a la destrucción.\n\nEn este momento desesperado, se ha sugerido que reclutemos algunos esclavos para el servicio militar. Aunque esto ciertamente va en contra del precedente romano, puede que no tengamos otra opción. El pueblo se quejará y nuestra estabilidad sufrirá, pero ¿tenemos alguna otra opción?"
zorgo_event.26.a: "Desearía que no tuviéramos que hacer esto, pero mis manos están atadas"
zorgo_event.26.b: "Nunca permitiré que los esclavos luchan junto a hombres libres"

zorgo_event.27.t: "Tensión En El Senado"
zorgo_event.27.desc: "La nobleza en [ROOT.GetCountry.GetCapital.GetName] ha estado presionando por un cambio en nuestras leyes militares, argumentando que hemos sido demasiado permisivos al permitir que las clases bajas lucharan. Además de restablecer los requisitos de riqueza para el servicio militar, se ha argumentado que solo los ciudadanos y nobles deberían estar autorizados a liderar nuestras tropas en batalla.\n\nLas clases bajas, como se sabe, no están autorizadas a tomar auspicios observando los pollos sagrados, y la idea de luchar sin conocer la voluntad de los dioses ha irritado mucho a los elementos más conservadores de nuestra sociedad."
zorgo_event.27.a: "Dale a los #Y Optimates#! lo que quieren"
zorgo_event.27.b: "¡No me dejaré intimidar por las clases acomodadas!"

zorgo_event.28.t: "Descomposición De La Disciplina"
zorgo_event.28.desc: "Lamentamos informar, oh [ROOT.GetCountry.GetRuler.GetName], que nuestros ejércitos se están volviendo cada vez más cómodos con saquear los territorios extranjeros por los que marchan, incluso llegando a ignorar las órdenes de dejar a los locales en paz. Nuestros generales admiten que este es un problema, pero hasta ahora, nadie ha estado dispuesto a castigar adecuadamente a los soldados por miedo a que surja un espíritu de motín."
zorgo_event.28.a: "¡Como castigo, no se permitirán fogatas para la cena durante cinco años!"
zorgo_event.28.b: "Reintroduce la decimación y no perdones a los culpables"

zorgo_event.29.t: "El Pájaro Hablador"
zorgo_event.29.desc: "Una mañana, un comerciante llamado [SCOPE.sCharacter('random_talking_bird_merchant').GetName] se acercó al #E Monte Palatino#! con una oferta intrigante; por el precio de diez monedas de oro, estaría dispuesto a vender un cuervo parlante llamado 'Mica Aurea', uno entrenado para cantar las alabanzas de [ROOT.GetCountry.GetRuler.GetName]. Divertido por esta idea, [ROOT.GetCountry.GetRuler.GetFirstName] accedió a escuchar una demostración en la Casa del Senado.\n\nSin embargo, unos momentos después, el pájaro comenzó a gritar a todo pulmón '[SCOPE.sCharacter('coruler_head_of_family').GetName] es el mayor #E Cónsul#! en la historia romana' - ¡qué vergüenza! Parece que [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName] ha enseñado al pájaro a decir múltiples nombres, ¡y ahora la pequeña bestia ha avergonzado a [ROOT.GetCountry.GetRuler.GetFirstName] frente a todos! Olas de risa están recorriendo la Curia."
zorgo_event.29.a: "Puedo tomar una broma a mi propio costo... no es gran cosa"
zorgo_event.29.b: "¡Mata al pájaro, y mata a [SCOPE.sCharacter('random_talking_bird_merchant').GetFirstName]!"

zorgo_event.30.t: "Detener Una Revuelta De Esclavos"
zorgo_event.30.desc: "Hemos descubierto una trama en [ROOT.GetCountry.GetCapital.GetName] para armar a los esclavos domésticos con la esperanza de derrocar el régimen de [ROOT.GetCountry.GetRuler.GetName]. Aunque tal sueño absurdo estaba condenado al fracaso, el hecho de que la conspiración estaba en una etapa avanzada es muy preocupante. Se encontraron una gran cantidad de espadas escondidas en una casa segura en las afueras de la región de #E Subura#! en Roma, y parece que el ataque iba a llevarse a cabo mañana - apenas lo logramos.\n\nLa #E Vía Apia#! ahora está llena de los cuerpos retorcidos de los crucificados, un recordatorio mortal para cualquiera que tenga pensamientos traicioneros en su corazón."
zorgo_event.30.a: "Eso estuvo cerca..."

zorgo_event.31.t: "Fiebre Quartana"
zorgo_event.31.desc: "Hay rumores de un brote de fiebre quartana a lo largo de las costas, sin duda traído a nuestras orillas por mercaderes extranjeros.\n\nAfortunadamente, nuestro [GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)], [SCOPE.sCharacter('apothecary').GetName], tomó la iniciativa por [SCOPE.sCharacter('apothecary').GetHerHis] propia cuenta y ordenó que nadie pudiera salir de la región, pero los comunes están descontentos con [ROOT.GetCountry.GetRuler.GetName] por no protegerlos."
zorgo_event.31.a: "¡Malditos! Cierra el puerto hasta que pase la enfermedad"

zorgo_event.32.t: "El Precio De Jugar A La Política"
zorgo_event.32.desc: "Todos en [ROOT.GetCountry.GetCapital.GetName] están al tanto de los intentos de [SCOPE.sCharacter('random_house_head').GetName] de usar sus conexiones familiares para comprar poder político; parece que todos, desde los más humildes guardaespaldas hasta los Jefes de Grandes Familias, han recibido un soborno del bolsillo de [SCOPE.sCharacter('random_house_head').GetFirstName].\n\nImaginen la repugnancia de [SCOPE.sCharacter('random_house_head').GetFirstName], entonces, cuando [ROOT.GetCountry.GetRuler.GetName] convocó a [SCOPE.sCharacter('random_house_head').GetHerHim] a la capital para exigir una parte..."
zorgo_event.32.a: "No sé qué estás tramando, pero no me olvides..."

zorgo_event.33.t: "El Regalo De Conocimiento"
zorgo_event.33.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido un regalo peculiar de un Rey extranjero, que desea permanecer en el anonimato. Todos saben cuánto valoran los habitantes de [ROOT.GetCountry.GetName] el conocimiento, pues hemos adquirido una reputación como el pueblo más inteligente que ha habitado nuestro rincón de la Tierra, por lo que es una grata sorpresa recibir un regalo de dos esclavos extranjeros que están bien entrenados en las artes de la retórica y las matemáticas.\n\nSe presenta un simple mensaje a [ROOT.GetCountry.GetRuler.GetFirstName]; 'Esperamos que estos maestros instruidos ayuden al pueblo [ROOT.GetCountry.GetAdjective] en su noble búsqueda de sabiduría. Firmado, Un Amigo'."
zorgo_event.33.a: "¡Este es un regalo tremendo - somos bastante afortunados!"

zorgo_event.34.t: "Vergüenza En El Banquete"
zorgo_event.34.desc: "[ROOT.GetCountry.GetRuler.GetName] ya estaba de mal humor hoy, irritado por tener que asistir a un banquete del que [ROOT.GetCountry.GetRuler.GetSheHe] no podía salir, y estaba bebiendo en exceso para pasar el tiempo cuando ocurrió el incidente.\n\nA mitad del tercer plato, un sirviente torpe, un hombre llamado [SCOPE.sCharacter('random_baker').GetName], perdió el equilibrio y tropezó, dejando caer una cara jarra de cristal que se rompió en mil pedazos. El anfitrión, [SCOPE.sCharacter('random_dinner_host').GetName], se levantó de un salto, con el rostro congestionado de rabia, y exigió que [SCOPE.sCharacter('random_baker').GetFirstName] fuera golpeado frente a todos.\n\nTodos los ojos se vuelven expectantes hacia [ROOT.GetCountry.GetRuler.GetFirstName], quien se levanta tambaleándose."
zorgo_event.34.a: "No hace falta causar un escándalo; pagaré por los platos yo mismo"
zorgo_event.34.b: "Rompe todos los otros platos de [SCOPE.sCharacter('random_dinner_host').GetFirstName] por ser codicioso"
zorgo_event.34.c: "¡Un error tan grave merece la muerte! Déjame el honor"

zorgo_event.35.t: "La Compañía Que Se Mantiene"
zorgo_event.35.desc: "Aunque intentamos no molestarte con problemas menores, todos están de acuerdo en que debes hacer algo con [SCOPE.sCharacter('heir').GetName].\n\nÚltimamente, [SCOPE.sCharacter('heir').GetFirstName] ha estado asociándose con tipos poco recomendables, como mercaderes extranjeros de las tierras de nuestros enemigos que llenan su cabeza con vino fuerte y sueños tontos. Incluso se dice que hay charlas ociosas sobre poner a [SCOPE.sCharacter('heir').GetFirstName] en el trono de [ROOT.GetCountry.GetName], y considerando que [SCOPE.sCharacter('heir').GetSheHe] es un #E Pretendiente#!, este asunto podría estallar. ¿Qué deberíamos hacer, si es que hay algo que hacer?"
zorgo_event.35.a: "Me niego a involucrarme sin pruebas tangibles"
zorgo_event.35.b: "Amenaza a [SCOPE.sCharacter('heir').GetFirstName] con el exilio y paga para que lo vigilen"

zorgo_event.36.t: "Un Aventurero Cansado Del Mundo"
zorgo_event.36.desc: "Temprano esta mañana, un séquito de guerreros extrañamente vestidos liderado por un hombre intimidante llamado [SCOPE.sCharacter('typhion').GetName] se acercó a las puertas de [ROOT.GetCountry.GetCapital.GetName], pidiendo permiso para comprar suministros en nuestros mercados. Cuando se les preguntó sobre la solidez de su dinero, respondieron con timidez que estaban empobrecidos pero estarían dispuestos a desprenderse de un tesoro si el precio era el adecuado. Percibiendo un aura de grandeza alrededor de este individuo, [ROOT.GetCountry.GetRuler.GetName] pidió a [SCOPE.sCharacter('typhion').GetFirstName] una audiencia privada, con la esperanza de escuchar la historia de estos vagabundos.\n\nAunque los reticentes combatientes estaban renuentes a ser admitidos en la presencia de nuestro [ROOT.GetCountry.GetRuler.GetTitleName], después de compartir unas copas de vino y ofrecer pan y carne, se presentó una curiosa historia.\n\nCuando era un niño pequeño, [SCOPE.sCharacter('typhion').GetFirstName] fue capturado por saqueadores de #E Eburonia#! y vendido como esclavo, terminando en [GetProvince('(int32)84').GetName] donde se le dio el nombre griego 'Typhon'. Entrenado para trabajar como guardaespaldas, Typhon navegó con su Maestro hacia el Lejano Oriente, permaneciendo allí durante diez largos años. Incluso afirma haber visitado la isla en el borde del mundo, un lugar conocido como #E Wa#!.\n\nFue en Oriente donde Typhon entró en posesión de una espada conocida como la #Y Espada de los Vientos#!, y aunque su rostro se contrae al hablar, la ofrece en venta - 'No puedo ver morir de hambre a mis hombres...sus vidas valen más para mí que este artefacto.'"
zorgo_event.36.a: "¿Quizás te quedarás aquí, [SCOPE.sCharacter('typhion').GetFirstName], y nos prestarás tu brazo de espada?"
zorgo_event.36.b: "Paga lo que piden y envíalos al amanecer"
zorgo_event.36.c: "Expulsa a este extranjero ahora y no le des nada"

zorgo_event.37.t: "Caminos Deslavados"
zorgo_event.37.desc: "Tenemos malas noticias hoy, [ROOT.GetCountry.GetRuler.GetName]; debimos haber enfadado a un dios de la tormenta, pues el viento aullante y la lluvia han sido implacables durante la última semana, trayendo nada más que miseria y malos humores a la gente de [ROOT.GetCountry.GetName].\n\nDesafortunadamente para nosotros, el clima ha sido tan malo que los caminos que conducen a [ROOT.GetCountry.GetCapital.GetName] se han deslavado, y ahora el tráfico hacia nuestra capital se ha detenido. El comercio es prácticamente inexistente en este momento, y la ciudad está comenzando a quedarse sin comida fresca...al menos hay agua para todos, ¿verdad?"
zorgo_event.37.a: "Paga a los locales para que trabajen en restaurar las carreteras"

zorgo_event.38.t: "Una Solicitud De Discreción"
zorgo_event.38.desc: "Recientemente, un mensaje interceptado fue pasado anónimamente a [ROOT.GetCountry.GetRuler.GetName], quien no perdió tiempo en leer su contenido.\n\nEsperando los detalles de un complot traidor, [ROOT.GetCountry.GetRuler.GetFirstName] se sorprendió al descubrir una apasionada carta de amor en su lugar - una escrita por [SCOPE.sCharacter('random_adulterer').GetName] a [SCOPE.sCharacter('random_adulteress').GetName]. Normalmente esto se ignoraría, pero la desafortunada realidad es que [SCOPE.sCharacter('random_adulterer').GetFirstName] y [SCOPE.sCharacter('random_adulteress').GetFirstName] están casados con otras personas.\n\nSi se divulga este asunto, habrá repercusiones que se sentirán en toda la sociedad [ROOT.GetCountry.GetAdjective]."
zorgo_event.38.a: "Tengo cosas más importantes que hacer que vigilar la moral"
zorgo_event.38.b: "Haz pública el contenido de la carta y obliga a los amantes a divorciarse"
zorgo_event.38.c: "Extorsiona a los amantes...pero ¿quién me envió esto?"

zorgo_event.39.t: "Levies Renombrados"
zorgo_event.39.desc: "Recientemente, una historia sobre nuestros soldados se ha extendido como un reguero de pólvora, tomando un estatus casi mítico que solo refuerza la supremacía de [ROOT.GetCountry.GetAdjective] en batalla.\n\nEn uno de nuestros recientes enfrentamientos, el levy de [ROOT.GetCountry.GetCapital.GetName] había sido rodeado por el enemigo, y aunque nuestras fuerzas estaban superadas en siete a uno, nuestros guerreros realmente derrotaron al enemigo, dispersando sus tropas y apoderándose de su tren de equipajes.\n\nRegresando al campamento con botines y saqueos, uno de nuestros hombres pidió audazmente que los despojos de la batalla se distribuyeran como un donativo - un incentivo para seguir luchando."
zorgo_event.39.a: "Da a los hombres todo lo que trajeron de vuelta"
zorgo_event.39.b: "Luchar por [ROOT.GetCountry.GetName] es un privilegio suficiente"

zorgo_event.40.t: "Disturbios En La Capital"
zorgo_event.40.desc: "Para ser honesto contigo, [ROOT.GetCountry.GetRuler.GetName], ni siquiera estamos seguros de lo que ocurrió en las calles de [ROOT.GetCountry.GetCapital.GetName] recientemente; se rumorea que una discusión entre dos comerciantes se salió de control, y antes de que alguien pudiera detenerlo, estalló una enorme pelea.\n\nPor supuesto, algunas personas murieron trágicamente en la pelea, pero lo que es peor son los incendios que fueron iniciados por el bando perdedor. Aunque logramos apagar las llamas relativamente rápido, un barrio residencial de [ROOT.GetCountry.GetCapital.GetName] se quemó hasta los cimientos."
zorgo_event.40.a: "¡Bastardos! Iremos tras los responsables..."

zorgo_event.41.t: "Cocinando En Bilis"
zorgo_event.41.desc: "Las repercusiones de la cena de la semana pasada en la casa de [SCOPE.sCharacter('random_dinner_host').GetName] continúan teniendo ramificaciones.\n\nDespués de que [ROOT.GetCountry.GetRuler.GetName] ordenara borracho que todos los platos de la casa fueran rotos, parece que [SCOPE.sCharacter('random_dinner_host').GetFirstName] ha estado alimentando un rencor y ahora se está asociando abiertamente con nuestros enemigos.\n\nA decir verdad, esta situación no parece estar desapareciendo."
zorgo_event.41.a: "Eh...no me importa [SCOPE.sCharacter('random_dinner_host').GetPraenomen] o sus sentimientos heridos"

zorgo_event.42.t: "Un Ladrón En La Noche"
zorgo_event.42.desc: "[ROOT.GetCountry.GetRuler.GetName] está en medio de un sueño cuando el fuerte clangor de metal y un maldición amortiguada arrancan el sueño de [ROOT.GetCountry.GetRuler.GetHerHis] ojos. [ROOT.GetCountry.GetRuler.GetFirstName] busca somnoliento un daga cerca de la cama, tambaleándose hasta los pies. Allí, en la esquina de la habitación cerca de la ventana, una figura sombría se está preparando para descender por las paredes de la ciudadela.\n\n'¿Quién eres?' llama desesperadamente [ROOT.GetCountry.GetRuler.GetFirstName].\n\n'¿No pensaste que te iba a dejar conservar mi espada, verdad?' se burla [SCOPE.sCharacter('typhion').GetName]. 'No tienes idea de lo que pasé para conseguirla.'\n\nRiendo cruelmente, [SCOPE.sCharacter('typhion').GetFirstName] agarra un jarrón de bronce y lo lanza a [ROOT.GetCountry.GetRuler.GetFirstName], golpeando al somnoliento [ROOT.GetCountry.GetRuler.GetTitleName] en la cara. 'No trates de encontrarme...nos encontraremos nuevamente solo en el Inframundo.' Con eso, Typhon desaparece por la ventana."
zorgo_event.42.a: "¡Guardias! ¡Ayuda, estoy siendo atacado!"
zorgo_event.42.b: "Es demasiado tarde...Typhon está escapando..."
zorgo_event.42.c: "Cortaré la cuerda y observaré cómo este ladrón cae a su perdición"

zorgo_event.43.t: "El Espíritu Benevolente"
zorgo_event.43.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos oído informes de las provincias que merecen tu atención. Parece que un dios local, alguna deidad menor, ha sido visto caminando por nuestro reino, tocando vides marchitas y campos y devolviéndolos al rubor de la primavera.\n\nNuestra gente ha interactuado con esta criatura divina un par de veces, dejando pasteles de dátiles y vino para el dios, quien a cambio ha bendecido sus cosechas y las ha hecho productivas.\n\nPara celebrar esta conexión divina, los lugareños han construido un santuario para este dios desconocido por su propia iniciativa."
zorgo_event.43.a: "¡La piedad de los fieles [ROOT.GetCountry.GetAdjective] ha sido recompensada!"

zorgo_event.44.t: "No Molestes Mis Huesos"
zorgo_event.44.desc: "Recientemente, algunos de nuestros ciudadanos en [ROOT.GetCountry.GetCapital.GetName] estaban construyendo casas para ellos, pero en lugar de sacar su propia piedra, decidieron demoler algunas tumbas antiguas que estaban en la zona y reutilizar el mármol Pario. Esto, en sí mismo, no es notable, ya que nuestra gente es conocida por usar spolia, pero lo que merece mención es lo que nuestros ciudadanos descubrieron en una de las tumbas.\n\nAunque las inscripciones estaban desvanecidas, se encontró una urna de oro que contenía las cenizas de un arquitecto famoso - quizás el mismo que diseñó la necrópolis - y se publicó una advertencia en varios idiomas.\n\n'No molestes mis huesos, no sea que el destino que le ocurrió a mi gente destruya la tuya.'\n\nCuando [ROOT.GetCountry.GetRuler.GetName] escuchó esta historia, [ROOT.GetCountry.GetRuler.GetSheHe] se perturbó, exigiendo que la urna de oro fuera reenterada, pero ha desaparecido hace tiempo y nadie está dispuesto a admitir dónde se fue."
zorgo_event.44.a: "Me disgustaría escuchar esta sordida historia"

zorgo_event.45.t: "Organizando La Vigilancia Nocturna"
zorgo_event.45.desc: "Recientemente, un grupo de ciudadanos preocupados en [ROOT.GetCountry.GetCapital.GetName] se acercó a [ROOT.GetCountry.GetRuler.GetName] con una petición. Después de que un reciente incendio casi quema la capital, la gente ha decidido tomar cartas en el asunto y ha comenzado a formar patrullas nocturnas, que hasta ahora han sido un éxito en reducir el crimen así como en proteger nuestros hogares de la mortal amenaza de un incendio.\n\nDesafortunadamente para nosotros, están pidiendo que el estado subsidie oficialmente sus esfuerzos; quieren que equipemos a los voluntarios ahora, lo cual no será barato, y prometan financiar continuamente su iniciativa además de esto.\n\nNadie conoce nuestras finanzas mejor que tú, [ROOT.GetCountry.GetRuler.GetFirstName]; la elección es tuya."
zorgo_event.45.a: "No hay manera de que paguemos por esto"
zorgo_event.45.b: "Puede costar un poco ahora, pero valdrá cada moneda"

zorgo_event.46.t: "Campamentos de Bandidos"
zorgo_event.46.desc: "Hemos oído rumores de que algunos esclavos fugados están formando bandas, uniéndose para vengar la miseria sobre la sociedad que una vez los esclavizó.\n\nEstos bandidos están causando bastante caos, dejando un rastro de muerte y destrucción a su paso, e incluso se dice que han construido campamentos en uno de nuestros asentamientos - ¡qué completo y absoluto desprecio están mostrando a la ley de [ROOT.GetCountry.GetAdjective]!\n\nLa presión está aumentando para que [ROOT.GetCountry.GetRuler.GetName] haga algo. No vamos a permitir que estos ladrones operen en [ROOT.GetCountry.GetName] con impunidad, ¿verdad?"
zorgo_event.46.a: "Enviemos unos pocos cohortes de nuestros mejores hombres para acabar con su terror"
zorgo_event.46.b: "No podemos permitirnos el personal en este momento, me temo"

zorgo_event.47.t: "Campamentos de Bandidos: Batalla"
zorgo_event.47.desc: "Nuestros exploradores han rastreado la ubicación del campamento de bandidos, y se están haciendo los últimos preparativos para el ataque.\n\nLos ladrones son más astutos de lo que uno pensaría; han estado saqueando haciendas de esclavos, liberando a los cautivos y aumentando sus números. Aunque esperábamos una simple escaramuza, todos los signos apuntan a una batalla desesperada y encarnizada... los esclavos no rendirán su libertad fácilmente."
zorgo_event.47.a: "Lideraré personalmente a nuestros guerreros en la batalla"
zorgo_event.47.b: "Una tarea tan trivial debe ser delegada; infórmame de nuestra victoria"

zorgo_event.48.t: "Campamento de Bandidos: Triunfante"
zorgo_event.48.desc: "Aunque la pelea fue peligrosa, las fuerzas de [ROOT.GetCountry.GetName] lograron repeler a la chusma de esclavos, destruyendo por completo a quienes resistieron y pelearon. A medida que la marea de la batalla cambió, una gran multitud se rindió y fue inmediatamente encadenada - los mercados de esclavos en [ROOT.GetCountry.GetCapital.GetName] estarán llenos en una quincena.\n\nAún así, como dice el refrán, una manada de perros puede vencer a un solo león, y aunque [ROOT.GetCountry.GetRuler.GetName] luchó valientemente, [ROOT.GetCountry.GetRuler.GetSheHe] recibió una lanza en la cara y desafortunadamente perdió un ojo. [ROOT.GetCountry.GetRuler.GetFirstName] está entristecido por este giro de eventos, y descubrir el tesoro de los bandidos solo alivia el dolor ligeramente."
zorgo_event.48.a: "Los dioses nos dan solo lo que podemos soportar"

zorgo_event.49.t: "Campamento de Bandidos: Triunfante"
zorgo_event.49.desc: "¡Noticias de la campaña contra los bandidos! [SCOPE.sCharacter('general_getting_recognition').GetName] fue encargado del mando de nuestras fuerzas y condujo a nuestros hombres a la victoria, aplastando a cualquier valiente que se atreviera a enfrentarse a nuestras tropas [ROOT.GetCountry.GetAdjective].\n\n[SCOPE.sCharacter('general_getting_recognition').GetFirstName] ha entregado un informe personal a [ROOT.GetCountry.GetRuler.GetName], detallando los emocionantes eventos de la batalla.\n\nA medida que se difunde la noticia de la sensacional victoria de [SCOPE.sCharacter('general_getting_recognition').GetFirstName], la gente se alegra al saber que [ROOT.GetCountry.GetName] está bendecido con genios militares."
zorgo_event.49.a: "¿Hubo alguna duda de que mis ejércitos aplastarían a estos perros?"

zorgo_event.50.t: "Derramando Oro Sobre El Pueblo"
zorgo_event.50.desc: "Una tarde, [ROOT.GetCountry.GetRuler.GetName] está relajándose en [ROOT.GetCountry.GetRuler.GetHerHis] cámara privada en [ROOT.GetCountry.GetCapital.GetName], escuchando los sonidos del bullicioso mercado exterior. Pronto, la última comida del día será servida, y las calles están llenas de buenos ciudadanos [ROOT.GetCountry.GetAdjective] comprando alimentos. Un pensamiento impetuoso llena la mente de [ROOT.GetCountry.GetRuler.GetFirstName], y momentos después, [ROOT.GetCountry.GetRuler.GetSheHe] está en la parte trasera de un carro, dirigiéndose a los callejones donde los vendedores están ocupados vendiendo.\n\nCavando profundo en una bolsa de monedas, [ROOT.GetCountry.GetRuler.GetFirstName] comienza a lanzar puñados de oro y plata a las calles. Se forma una multitud, levantando las manos hacia su [ROOT.GetCountry.GetRuler.GetTitleName], con sus rostros llenos de admiración."
zorgo_event.50.a: "¡Amo a cada uno de ustedes!"

zorgo_event.51.t: "Un Período Sin Impuestos"
zorgo_event.51.desc: "Casi es hora de recoger los impuestos adeudados por las clases altas, lo cual es una época históricamente impopular en [ROOT.GetCountry.GetName] - para desdicha de [ROOT.GetCountry.GetRuler.GetName], quien espera con ansias las sumas globales obtenidas pero odia encolerizar a los conectados.\n\nMientras [ROOT.GetCountry.GetRuler.GetFirstName] revisa los registros fiscales, un asesor se adelanta, aclarando su garganta.\n\n'Quizás podríamos simplemente quemar los registros? Serías increíblemente popular por perdonar todas estas deudas acumuladas, y hay precedentes en nuestras tierras para hacer tales cosas.'"
zorgo_event.51.a: "Eso suena como una idea encantadora... hazlo"
zorgo_event.51.b: "Sí, eso no va a suceder. ¡Quiero cada moneda adeudada al estado!"

zorgo_event.52.t: "Campamentos Militares Para Nuestra Juventud"
zorgo_event.52.desc: "[SCOPE.sCharacter('general_advisor').GetName], conocido en toda [ROOT.GetCountry.GetName] por [SCOPE.sCharacter('general_advisor').GetHerHis] habilidad con la espada, ha pedido a [ROOT.GetCountry.GetRuler.GetName] que considere establecer un programa patrocinado por el estado que entrene a los hijos de nuestras clases altas en las artes de la guerra.\n\n'Se dice que en las tierras de nuestros enemigos, un niño de cinco años es enseñado a luchar con un arma en la mano - ¿hay alguna razón por la que nuestros hijos [ROOT.GetCountry.GetAdjective] no deban aprender lo mismo?'."
zorgo_event.52.a: "Simplemente no podemos permitirnos esto, aunque es una buena idea"
zorgo_event.52.b: "Idea fantástica, [SCOPE.sCharacter('general_advisor').GetFirstName] - se hará"

zorgo_event.53.t: "El Sabio En La Encrucijada"
zorgo_event.53.desc: "[ROOT.GetCountry.GetRuler.GetName] está llevando a [ROOT.GetCountry.GetRuler.GetHerHis] pequeña comitiva de regreso a [ROOT.GetCountry.GetCapital.GetName] después de un día exitoso de caza cuando [ROOT.GetCountry.GetRuler.GetSheHe] encuentra a un personaje extraño en la encrucijada que lleva de regreso a la capital. Vestido con las simples túnicas de un monje, [SCOPE.sCharacter('dementive_sadhu').GetName] está sentado con los ojos cerrados, sosteniendo una pequeña pipa de arcilla.\n\n'¡Bom Shiva!' grita el hombre, exhalando una bocanada de humo espeso. 'Finalmente, [ROOT.GetCountry.GetRuler.GetFirstName], nuestros caminos se han cruzado.' Al levantarse, el anciano hace una profunda reverencia. 'He viajado muchos días para llegar a este lugar - mi dios, el Señor Shiva, ha ordenado que ofrezca mis servicios a ti.\n\nDespejando las nubes densas, [ROOT.GetCountry.GetRuler.GetFirstName] levanta una ceja. '¿Y con qué propósito te ha enviado tu dios aquí?'\n\nCon una risa aguda, [SCOPE.sCharacter('dementive_sadhu').GetFirstName] responde con un destello en sus ojos.\n\n'Eso está por verse, mi Señor.'"
zorgo_event.53.a: "Muy bien, entonces, puedes seguirnos a casa"

zorgo_event.54.t: "Asesinos Frustrados"
zorgo_event.54.desc: "Una noche, hay un gran alboroto en el patio de la casa de [ROOT.GetCountry.GetRuler.GetName] - ¡parece que se está llevando a cabo una batalla encarnizada! Los gritos de los hombres moribundos llenan el aire, acentuados por los clangores de metal. Agarrando una espada y una coraza, [ROOT.GetCountry.GetRuler.GetFirstName] sale corriendo a la calle para ver qué está pasando.\n\nPara sorpresa de [ROOT.GetCountry.GetRuler.GetHerHis], cuando [ROOT.GetCountry.GetRuler.GetSheHe] llega, la pelea ha terminado. Allí, de pie sobre los cuerpos de doce hombres muertos e intocable él mismo, está [SCOPE.sCharacter('dementive_sadhu').GetName], quien escupe sobre el cadáver más cercano a él.\n\nDirigiéndose a [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('dementive_sadhu').GetFirstName] hace una reverencia y pasa junto al atónito [ROOT.GetCountry.GetRuler.GetTitleName], que se queda allí con la boca abierta. 'Que Shiva sea alabado por haber estado despierto...'"
zorgo_event.54.a: "...y ahora sabes por qué fui enviado aquí"

zorgo_event.55.t: "Una Tierra Que Vale La Pena Visitar"
zorgo_event.55.desc: "Se está extendiendo la noticia de que nuestro país [ROOT.GetCountry.GetName] es un buen lugar para visitar, siendo [ROOT.GetCountry.GetCapital.GetName] el sitio más impresionante que tenemos para ofrecer. Nuestra hospitalidad [ROOT.GetCountry.GetAdjective] es bien conocida, y incluso aquellos que no tienen asuntos dentro de nuestro reino a menudo se desvían para visitar nuestra capital."
zorgo_event.55.a: "Estamos agradecidos de tener una reputación tan amigable"

zorgo_event.56.t: "Un Cartógrafo Renombrado"
zorgo_event.56.desc: "[ROOT.GetCountry.GetRuler.GetName], puede que te sorprenda, pero tenemos un visitante en [ROOT.GetCountry.GetCapital.GetName] que ha viajado por todo el ancho de la Tierra para llegar a tu corte. Aunque este extranjero, un hombre llamado [SCOPE.sCharacter('shocky_cartographer').GetName], no está familiarizado con nuestra lengua, se ha comunicado con nosotros a través de intérpretes, contándonos sobre él mismo y sus aventuras.\n\n[SCOPE.sCharacter('shocky_cartographer').GetFirstName] proviene de una cadena de islas conocidas como las #E Maldivas#! que se dice están frente a la costa de #E India#!, y ha pasado los últimos veinte años navegando por todos los océanos entre [ROOT.GetCountry.GetName] y su hogar.\n\nComo tal, posee algunos de los mapas más detallados que cualquier cartógrafo haya creado, y nos está ofreciendo la oportunidad de hacer copias. Si aceptamos su tarifa, se mudará a [ROOT.GetCountry.GetCapital.GetName] y comenzará a trabajar con nuestros hombres de inmediato, aunque tomará algo de tiempo para que el trabajo esté terminado."
zorgo_event.56.a: "No podemos permitirnos esto en este momento"
zorgo_event.56.b: "Dale a Indra lo que quiere - instálalo en nuestra biblioteca"

zorgo_event.57.t: "Una Solicitud De Fondos"
zorgo_event.57.desc: "[SCOPE.sCharacter('shocky_cartographer').GetName] ha demostrado ser un rápido estudiante durante su tiempo trabajando en [ROOT.GetCountry.GetCapital.GetName], aprendiendo los rudimentos del idioma [ROOT.GetCountry.GetAdjective] con una facilidad que ha impresionado a [ROOT.GetCountry.GetRuler.GetName]. Ahora puede comunicarse por sí mismo, un logro que ha impresionado a todos los que han estado prestando atención.\n\nDesafortunadamente para nosotros, nos ha pedido directamente más dinero - dice que necesita más suministros, pero nos promete que el trabajo completado hasta ahora es de primera calidad."
zorgo_event.57.a: "No podemos permitirnos esto más..."
zorgo_event.57.b: "Afortunadamente, el estado tiene bolsillos profundos"
zorgo_event.57.c: "¿Qué?! Solo tomaremos los mapas de Indra y lo echaremos de [ROOT.GetCountry.GetName]"
shocky_stops_working_tt: "#Y Indra dejará de trabajar en la copia de los mapas.#!"
shocky_keeps_working_tt: "#Y Indra continuará con su trabajo.#!"

zorgo_event.58.t: "Un Desarrollo Sorprendente"
zorgo_event.58.desc: "'¿Qué estás haciendo?!' pregunta [SCOPE.sCharacter('shocky_cartographer').GetName] mientras tus soldados irrumpen en sus habitaciones. Es la mitad de la noche, y aún así el cartógrafo sigue trabajando arduamente - una pequeña vela brilla intensamente en su escritorio.\n\n[ROOT.GetCountry.GetRuler.GetName] avanza, con una expresión determinada en [ROOT.GetCountry.GetRuler.GetHerHis] rostro. 'Estás arrestado, [SCOPE.sCharacter('shocky_cartographer').GetFirstName].'\n\n'¿Arresto? ¿Arresto por qué? ¡Esto es una locura!'\n\nAntes de que [ROOT.GetCountry.GetRuler.GetFirstName] pueda responder, [SCOPE.sCharacter('shocky_cartographer').GetFirstName] alcanza su túnica y saca una daga, lanzándose hacia adelante y cortando salvajemente. La hoja se hunde profundamente en el cuello de [ROOT.GetCountry.GetRuler.GetFirstName], matando a [ROOT.GetCountry.GetRuler.GetHerHim] inmediatamente."
zorgo_event.58.a: "Mis hombres vengarán mi muerte..."

zorgo_event.59.t: "Los Mapas de Indra"
zorgo_event.59.desc: "Aunque parece que ha pasado una eternidad desde que comisionamos a [SCOPE.sCharacter('shocky_cartographer').GetName] para hacer los mapas para nosotros, se nos informa por el cartógrafo experto que finalmente ha terminado, y ha solicitado personalmente que [ROOT.GetCountry.GetRuler.GetName] venga a ver por sí mismo.\n\n'Encontrarás que estos mapas son los más precisos jamás hechos.' afirma grandemente [SCOPE.sCharacter('shocky_cartographer').GetFirstName], señalando hacia los nombres de ríos y cordilleras en la pila de pergaminos sobre la mesa. 'Pido disculpas por tardar tanto, pero la calidad no puede ser apresurada, o estimado [ROOT.GetCountry.GetRuler.GetTitleName].'"
zorgo_event.59.a: "Indra... estoy asombrado. ¡Estos son magníficos!"

zorgo_event.60.t: "Un Guerrero Y Un Erudito"
zorgo_event.60.desc: "Hay rumores de que un capitán mercenario destacado en [ROOT.GetCountry.GetCapital.GetName], uno [SCOPE.sCharacter('omega_corp_trainer').GetName], ha encontrado un éxito sin precedentes en el campo de batalla debido a sus inusuales tácticas militares que él mismo desarrolló. Al final de cada temporada de campañas, los hombres de [SCOPE.sCharacter('omega_corp_trainer').GetFirstName] regresan a casa, cargados de oro y esclavos y luciendo sin el menor daño - ¿cómo logran tal cosa?\n\nDeseando conocer a una mente militar tan brillante en persona, [ROOT.GetCountry.GetRuler.GetName] ha extendido una invitación al mercenario para que se una a [ROOT.GetCountry.GetRuler.GetHerHim] para cenar en una semana."
zorgo_event.60.a: "Estoy deseando conocer a [SCOPE.sCharacter('omega_corp_trainer').GetName]"

zorgo_event.61.t: "La Última Línea De Defensa"
zorgo_event.61.desc: "'Así que quieres conocer mis secretos, ¿eh?'\n\nLa cena entre [SCOPE.sCharacter('omega_corp_trainer').GetName] y [ROOT.GetCountry.GetRuler.GetName] ha sido un asunto relajado, y aunque el motivo de la reunión de esta noche se evitó durante los primeros platos, a medida que los esclavos traen más vino y frutas, la conversación se dirige hacia los negocios.\n\n[SCOPE.sCharacter('omega_corp_trainer').GetFirstName] se inclina hacia adelante, con los ojos brillando de emoción. 'Te haré algo mejor, y te contaré el mayor secreto de todos. En realidad, estoy planeando retirarme del servicio mercenario; es hora de pastorear mis rebaños y criar hijos en casa. Si estás dispuesto a pagar el precio, te venderé mis fuerzas de élite. Seguro has oído hablar del Omega Corps.'\n\n'Sí, lo he oído.' [ROOT.GetCountry.GetRuler.GetFirstName] se reclina en su sofá, mordiendo una gran manzana. 'Todos han oído hablar de ellos; así como Alpha es el primero...'\n\n'Entonces Omega es el último. ¿Quieres conocer los llamados secretos de mi gloria? Mis hombres nunca retroceden, sino que siempre mantienen su posición. ¿Qué dices, [ROOT.GetCountry.GetRuler.GetFirstName]? Zarpo hacia #E Ordovicia#! al amanecer. Conoces mi precio - esta es tu oportunidad de tener una de las compañías mercenarias más temidas de toda la tierra.'"
zorgo_event.61.a: "No podemos permitirnos este costo en este momento"
zorgo_event.61.b: "¡Qué circunstancia tan feliz! Por supuesto, compraremos a tus hombres"

zorgo_event.62.t: "Un Descubrimiento Curioso: Leche Agria"
zorgo_event.62.desc: "Últimamente, nuestros agricultores se han estado quejando de que sus vacas están produciendo leche agria que sabe a ajo y se corta casi de inmediato - es tan apestosa y desagradable que ni siquiera los terneros la beben, y muchos animales están muriendo. Este terrible fenómeno se ha extendido por todo el país, y aunque [ROOT.GetCountry.GetRuler.GetName] lo niega, hay murmuraciones de que algún dios debe haber sido gravemente ofendido por algún comportamiento mal aconsejado del líder [ROOT.GetCountry.GetAdjective]."
zorgo_event.62.a: "Yo... no tengo idea de por qué nos está pasando esto"

zorgo_event.63.t: "Una Noche En El Teatro"
zorgo_event.63.desc: "Un dramaturgo renombrado está debutando un nuevo drama esta noche en [ROOT.GetCountry.GetCapital.GetName], y la emoción en la ciudad es palpable - especialmente en la casa de [ROOT.GetCountry.GetRuler.GetPraenomen], donde se ha hecho saber por [ROOT.GetCountry.GetRuler.GetSpouse.GetName] que [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] realmente desea asistir. Verdaderamente, ha sido lo único de lo que [ROOT.GetCountry.GetRuler.GetSpouse.GetSheHe] ha hablado durante meses."
zorgo_event.63.a: "Estoy demasiado ocupado para ir a ver una obra aburrida"
zorgo_event.63.b: "Sí, querido/a, estaremos en las primeras filas"
going_to_see_the_play_tt: "#Y Tú y tu cónyuge asistirán a la obra en el Gran Teatro."

zorgo_event.64.t: "Una Noche En El Teatro: La Obra"
zorgo_event.64.desc: "A pesar de no querer ir, una vez que [ROOT.GetCountry.GetRuler.GetName] se acomodó, realmente disfrutó de la obra - el #E Gran Teatro#! en el corazón de [ROOT.GetCountry.GetCapital.GetName] es una instalación impresionante, con acústica inigualable, y ver una actuación de alta calidad en un lugar tan hermoso fue una experiencia mágica que será difícil de olvidar.\n\nNo hace daño que [ROOT.GetCountry.GetRuler.GetSpouse.GetName] también esté feliz."
zorgo_event.64.a: "Espero con ansias nuestra próxima noche en el teatro"

zorgo_event.65.t: "Rumores De Bárbaros"
zorgo_event.65.desc: "Hay rumores infundados de que una gran horda de bárbaros está barriendo el campo, saqueando, robando y quemando buenas viviendas [ROOT.GetCountry.GetAdjective] hasta convertirlas en cenizas. Los precios están empezando a subir en la capital, y aquellos que tienen los medios están huyendo al campo para ponerse a salvo.\n\nAunque [ROOT.GetCountry.GetRuler.GetName] ha asegurado al pueblo de [ROOT.GetCountry.GetCapital.GetName] que estas historias son tonterías y no hay nada de qué temer, la gente en la ciudad está en pánico."
zorgo_event.65.a: "Todo estará bien, ¡pero debes relajarte!"

zorgo_event.66.t: "Capturas Decepcionantes"
zorgo_event.66.desc: "Nuestros pescadores informan que no han podido encontrar tantos peces como en años anteriores, y muchos están comenzando a preocuparse de que no podrán alimentar a sus familias, por no mencionar tener suficiente para vender en el mercado.\n\nEl precio del pescado fresco se ha vuelto exorbitante en [ROOT.GetCountry.GetCapital.GetName], con hombres pagando un salario de una semana por una gran caballa - ¿alguna vez has oído hablar de algo así?"
zorgo_event.66.a: "Estos tiempos difíciles pasarán, lo verás"

zorgo_event.67.t: "Sentimientos Heridos"
zorgo_event.67.desc: "[SCOPE.sCharacter('random_dude_advisor').GetName] ha acusado a [ROOT.GetCountry.GetRuler.GetName] de algún agravio imaginado, y ahora está rechazando los esfuerzos de [ROOT.GetCountry.GetRuler.GetFirstName] por hacer las paces.\n\nParece que tenemos otro enemigo de qué preocuparnos."
zorgo_event.67.a: "Esto es terriblemente molesto... ni siquiera hice nada"

zorgo_event.68.t: "Deseando Aventura"
zorgo_event.68.desc: "Una mañana, [ROOT.GetCountry.GetRuler.GetName] es confrontado por [SCOPE.sCharacter('heir').GetName], quien está vestido como si estuviera preparándose para salir en un largo viaje.\n\n'Una oportunidad para viajar con algunos compañeros de confianza ha surgido, [ROOT.GetCountry.GetRuler.GetFirstName], y pienso aprovecharla. Por favor, sé benevolente y permíteme dejar [ROOT.GetCountry.GetName] - quiero ver el mundo por mí mismo antes de tener que quedarme aquí en [ROOT.GetCountry.GetCapital.GetName] y asumir mis deberes.'"
zorgo_event.68.a: "Puedes irte, pero por favor ten cuidado..."
zorgo_event.68.b: "Te necesitamos aquí, en casa, [SCOPE.sCharacter('heir').GetFirstName] - lo sabes"


zorgo_event.69.t: "Un Momento Para Mí"
zorgo_event.69.desc: "Aunque los deberes de gobernar [ROOT.GetCountry.GetName] consumen prácticamente cada hora del día, todavía hay algunos momentos, por raros que sean, en los que [ROOT.GetCountry.GetRuler.GetName] puede escaparse por un día, dejando sus deberes para el mañana y retirándose a una pequeña casa en las afueras de [ROOT.GetCountry.GetCapital.GetName] en busca de paz y tranquilidad.\n\nEs aquí, lejos del caos y el bullicio de la capital, donde [ROOT.GetCountry.GetRuler.GetFirstName] puede relajarse y pensar con claridad."
zorgo_event.69.a: "Regresaré en un día o dos con renovado ímpetu y vigor"

zorgo_event.70.t: "Ladrones De Caballos"
zorgo_event.70.desc: "Dado que se sabe que los caballos de [ROOT.GetCountry.GetAdjective] son algunos de los mejores del mundo, a veces debemos enfrentarnos a saqueadores y bandidos que atacan nuestras granjas de cría, con la esperanza de robar tantos de los preciados animales como puedan.\n\nLamentablemente, debemos informarte que recientemente sufrimos tal ataque; se perdieron algunas vidas y se llevaron algunas bestias valiosas... Lo siento, [ROOT.GetCountry.GetRuler.GetName]."
zorgo_event.70.a: "Y yo también lo siento... qué terrible cosa ha pasado"

zorgo_event.71.t: "Guerreros Extranjeros"
zorgo_event.71.desc: "Lo más extraño ocurrió esta mañana cerca de [ROOT.GetCountry.GetCapital.GetName]. Dos cohortes de soldados, vestidos con armaduras desgarradas, con muchos de los hombres marchando descalzos y con heridas infectadas, llegaron a las puertas de nuestra capital, suplicando refugio.\n\nHablan de una gran batalla que tuvo lugar al norte, donde múltiples ejércitos chocaron, y aunque estos valientes luchadores sobrevivieron, su país no - destruido por completo por sus enemigos. Ahora, no tienen a dónde ir y están buscando desesperadamente un nuevo hogar."
zorgo_event.71.a: "Siempre podemos utilizar luchadores experimentados en [ROOT.GetCountry.GetName]"

zorgo_event.72.t: "El Campamento Barbaro"
zorgo_event.72.desc: "Seguimos escuchando informes sobre los bárbaros que viven más allá de nuestras fronteras [ROOT.GetCountry.GetAdjective] que están haciendo la vida miserable para nuestra gente. No solo han creado un gran campamento en algún lugar de las montañas, sino que incluso esperan hasta que nuestras tropas están fuera en campaña antes de lanzar sus ataques - parece que prefieren asesinar a mujeres y niños inocentes en lugar de luchar con honor, como verdaderos guerreros.\n\nPodríamos despachar algunas de nuestras fuerzas para encargarse del problema, si así lo eliges."
zorgo_event.72.a: "La gente que vive cerca de la frontera necesita endurecerse"
zorgo_event.72.b: "Lideraré a nuestros hombres en batalla contra ellos"
we_will_start_marching_asap_tt: "#Y Marchamos hacia el campamento bárbaro al amanecer.#!"

zorgo_event.73.t: "El Campamento Bárbaro: A los pies de la Montaña"
zorgo_event.73.desc: "Hemos estado marchando durante la mayor parte de una semana, descansando solo unas pocas horas aquí y allá, y está empezando a pasar factura a nuestros hombres - [ROOT.GetCountry.GetRuler.GetName] ha establecido un ritmo implacable, sin duda debido al hecho de que [ROOT.GetCountry.GetRuler.GetSheHe] está lamentando haber dejado [ROOT.GetCountry.GetCapital.GetName] para acompañar a estos guerreros. Los asuntos en la ciudad capital siempre requieren una mano delicada, y [ROOT.GetCountry.GetRuler.GetFirstName] ha estado recibiendo informes diarios desde casa - es obvio que [ROOT.GetCountry.GetRuler.GetSheHe] quiere regresar lo antes posible, pero nuestros guerreros están cansados y se nota.\n\nEl crepúsculo se está acercando sobre los escarpados pies de montaña de la región donde se rumorea que está el campamento bárbaro, y está empezando a caer una ligera nevada. El caballo de [ROOT.GetCountry.GetRuler.GetFirstName] está respirando pesadamente, enviando bocanadas de vapor en el aire frío de la montaña."
zorgo_event.73.a: "¡Avancen, hombres de [ROOT.GetCountry.GetName]!"
zorgo_event.73.b: "Acamparemos aquí en los pies de la montaña y atacaremos mañana"
zorgo_event.73.c: "Los asuntos en [ROOT.GetCountry.GetCapital.GetName] nos llaman a casa"
we_camp_at_barbarians_tt: "#Y Montaremos tiendas y dormiremos unas pocas horas...#!"
we_wont_fight_the_barbarians_tt: "#Y Abandonaremos la misión y regresaremos a casa.#!"

zorgo_event.74.t: "El Campamento Bárbaro: Emboscada"
zorgo_event.74.desc: "A pesar de que nuestros hombres están exhaustos, marchar durante la noche ha demostrado ser una sabia decisión - parece que los bárbaros han oído hablar de nuestras fuerzas y estaban planeando emboscarnos en los pasos de montaña.\n\nSin embargo, gracias a la diligencia de [ROOT.GetCountry.GetRuler.GetName], hemos dado la vuelta a la situación y los hemos atrapado desprevenidos, en un estado desorganizado y disperso. La visión de nuestros enemigos ha revitalizado a nuestros hombres, ¡que están cargando contra el campamento bárbaro!"
zorgo_event.74.a: "¡Aprovechemos nuestra ventaja! ¡Atacar, atacar! ¡Adelante!"

zorgo_event.75.t: "El Campamento Bárbaro: Batalla Nocturna"
zorgo_event.75.desc: "El sonido de hombres gritando despierta a [ROOT.GetCountry.GetRuler.GetName] de su sueño, y los instintos toman el control de inmediato - en cuestión de segundos, [ROOT.GetCountry.GetRuler.GetSheHe] está vestido con armadura y de pie afuera, escaneando frenéticamente el horizonte.\n\n¡Los bárbaros, malditos sean, han lanzado un ataque sorpresa! Han rodeado nuestro campamento y están presionando desde todos los lados - el aire ya está denso con misiles, y hay un sonido agudo cuando las flechas perforan la lona de la tienda de [ROOT.GetCountry.GetRuler.GetFirstName]. Afortunadamente, nuestros centinelas los vieron bajar por la ladera de la montaña y pudieron dar la alarma, pero apenas.\n\nEl pesado golpeo de cascos anuncia la carga de las fuerzas enemigas - ¡la batalla está en marcha!"
zorgo_event.75.a: "¡Por [ROOT.GetCountry.GetName]! ¡Aaaarrrggghhh!"

zorgo_event.76.t: "El Campamento Bárbaro: Desafío"
zorgo_event.76.desc: "La batalla en el campamento bárbaro ha sido sangrienta, con ambos lados asentándose en el ritmo familiar de la violencia, y es difícil determinar quién tiene la ventaja en la lucha desesperada.\n\nEn el centro, [ROOT.GetCountry.GetRuler.GetName] ha estado liderando la primera línea, abriendo un sangriento camino a través de las filas de los bárbaros. De repente, un carnyx emite un sonido lamentable, y una figura a caballo emerge de las hordas bárbaras - es su líder, el aterrador [SCOPE.sCharacter('barbarian_camp_leader').GetName].\n\nApuntando una lanza a [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName] grita en una lengua extranjera, y aunque las palabras son incomprensibles, su significado no lo es."
zorgo_event.76.a: "¡Por supuesto, te desafiaré a un duelo!"
zorgo_event.76.b: "No cruzaremos espadas hoy, escoria bárbara"
the_barbarian_battle_continues_tt: "#Y La batalla continúa sin un glorioso combate uno a uno...#!"
zorgo_event.76.c: "¡Arqueros, concentren su fuego en Deimos!"

zorgo_event.77.t: "El Campamento Bárbaro: Duelo"
zorgo_event.77.desc: "[SCOPE.sCharacter('barbarian_camp_leader').GetName] avanza con fuerza, golpeando su espada contra su escudo y gritando incoherentemente. Con una velocidad que desmiente su tamaño, el bárbaro se lanza sobre [ROOT.GetCountry.GetRuler.GetName], con la punta de su cruel hoja sacando la primera sangre.\n\nRetrocediendo, [ROOT.GetCountry.GetRuler.GetFirstName] maldice, con su mente acelerada - ¡no hay tiempo para pensar!"
zorgo_event.77.a: "Deimos es un adversario más duro de lo que pensé, pero no me rendiré"
zorgo_event.77.b: "Desprecias la seguridad personal y atacas salvajemente"
zorgo_event.77.c: "Da mis saludos a los dioses del inframundo, Deimos"
damn_dawg_youre_strong_af_tt: "#Y Esta opción está disponible debido a la alta estadística de Marcialidad de tu Gobernante.#!"
coward_tooltip: "#Y Esta opción está disponible porque tu Gobernante es un cobarde.#!"

zorgo_event.78.t: "El Campamento Bárbaro: Conclusión"
zorgo_event.78.desc: "Todas las miradas están en [SCOPE.sCharacter('barbarian_camp_leader').GetName] y [ROOT.GetCountry.GetRuler.GetName], quienes están inmersos en un combate feroz - el sonido del metal golpeando metal llena el aire, acentuado por los gruñidos y gritos de los dos combatientes.\n\nAl ver una oportunidad, [ROOT.GetCountry.GetRuler.GetFirstName] se lanza hacia adelante, balanceando su espada con toda su fuerza. La cabeza de [SCOPE.sCharacter('barbarian_camp_leader').GetFirstName] es cortada inmediatamente, volando por el aire con una magnífica corriente de sangre acompañándola. Ante esta visión horrible, las formaciones bárbaras se desmoronan, y nuestros soldados [ROOT.GetCountry.GetAdjective] comienzan a masacrar indiscriminadamente a cualquiera en las cercanías."
zorgo_event.78.a: "¡Destruyan el campamento bárbaro!"

zorgo_event.79.t: "El Campamento Bárbaro: Conclusión"
zorgo_event.79.desc: "Como se anticipaba, nuestros soldados pudieron destruir las fuerzas bárbaras que se enfrentaban a ellos - ¿qué estaban pensando los salvajes, enfrentando a los hombres de [ROOT.GetCountry.GetName] en batalla?\n\n[SCOPE.sCharacter('barbarian_camp_leader').GetName] fue encontrado retorciéndose en el campo de batalla, con una profunda herida de lanza en la espalda, pero [ROOT.GetCountry.GetRuler.GetName] no mostró clemencia al cobarde líder bárbaro, ejecutándolo a la vista del ejército [ROOT.GetCountry.GetAdjective].\n\nEl campamento bárbaro fue saqueado antes de ser incendiado, y nuestros hombres comenzaron a marchar de regreso a [ROOT.GetCountry.GetCapital.GetName], con sus mochilas llenas a rebosar con las ganancias mal adquiridas de los saqueadores derrotados."
zorgo_event.79.a: "Y haremos lo mismo con cualquiera que ataque a nuestra gente"

zorgo_event.80.t: "El Campamento Bárbaro: Riqueza Más Allá De Medida"
zorgo_event.80.desc: "Mientras los últimos de los reductos bárbaros eran reducidos a cenizas, [ROOT.GetCountry.GetRuler.GetName] y sus asesores estaban de pie con las manos en la cabeza, asombrados por lo que habían encontrado.\n\nUna enorme suma de talentos de plata y oro fue descubierta en veinte grandes cofres - una fortuna digna de un rey. No solo habíamos liberado al pueblo [ROOT.GetCountry.GetAdjective] de una amenaza errante, sino que también habíamos engrosado la tesorería [ROOT.GetCountry.GetAdjective] de un solo golpe."
zorgo_event.80.a: "Nos aseguraremos de aprovechar esto bien"

zorgo_event.81.t: "Cultivos Afectados"
zorgo_event.81.desc: "Lamentamos informar que la cosecha de este año será excepcionalmente mala - el oídio ha sido un problema terrible últimamente, y hemos tenido que destruir gran parte de lo que se había recolectado."
zorgo_event.81.a: "¡Malditos sean!"

zorgo_event.82.t: "Oportunidad De Inversión"
zorgo_event.82.desc: "Un grupo de comerciantes se ha acercado audazmente a [ROOT.GetCountry.GetRuler.GetName], pidiendo a [ROOT.GetCountry.GetRuler.GetHerHim] que reserve fondos estatales para comprar un suministro de mirra a un precio con descuento. Quieren formar una flota privada y navegar hasta los puertos ellos mismos, y si los ayudamos y todo sale bien, podremos duplicar nuestro dinero. ¿Qué opinas?"
zorgo_event.82.a: "No vamos a arriesgar el tesoro"
zorgo_event.82.b: "Sin riesgo no hay recompensa, ¿verdad? Veamos qué pasa"
zorgo_event.82.c: "Reserva una suma importante - vamos a hacernos ricos"

zorgo_event.83.t: "Oportunidad De Inversión: Fracaso"
zorgo_event.83.desc: "Bueno, ha pasado mucho más de un año desde que el barco comercial con la mirra con descuento - esta llamada 'increíble oportunidad de inversión' que se nos presentó - debía regresar, por lo que es seguro decir que nunca volverá.\n\nNo hace falta decir que cualquier dinero que invertimos se ha perdido."
zorgo_event.83.a: "¡Debí haberlo sabido! Esto siempre me pasa"

zorgo_event.84.t: "Fuertes Lluvias Cerca De [ROOT.GetCountry.GetCapital.GetName]"
zorgo_event.84.desc: "Aunque todos se quejan de la lluvia casi constante, nuestros agricultores están agradecidos por la tormenta de una semana que ha estado lloviendo sobre [ROOT.GetCountry.GetCapital.GetName]. Estábamos experimentando un clima inusualmente cálido, lo que estaba causando que los cultivos se marchitaran y los campos se secaran - sin embargo, las lluvias han cambiado todo."
zorgo_event.84.a: "¡Los dioses sean alabados!"

zorgo_event.85.t: "¿La Espada O El Arco?"
zorgo_event.85.desc: "[ROOT.GetCountry.GetRuler.GetName] ha tenido la oportunidad de entrenar con [SCOPE.sCharacter('warrior_trainer').GetName], un guerrero impresionante que sobresale en todos los aspectos del combate marcial y es conocido por ser un hábil maestro.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] debe elegir en qué se enfocará esta sesión."
zorgo_event.85.a: "Muéstrame un truco o dos con la espada"
zorgo_event.85.b: "Prefiero atacar a distancia - el arco me conviene"

zorgo_event.86.t: "Oportunidad De Inversión: Éxito"
zorgo_event.86.desc: "¡Noticias increíbles! Las inversiones que hicimos realmente han dado resultado, trayendo a [ROOT.GetCountry.GetName] una ganancia saludable - bien hecho, [ROOT.GetCountry.GetRuler.GetName]. Los barcos cargados de mirra llegaron a nuestros puertos hace unos días, y ya hemos vendido la mayor parte de la carga... hemos recuperado nuestra suma inicial, con una ganancia saludable por nuestros esfuerzos."
zorgo_event.86.a: "¡Qué agradable!"

zorgo_event.87.t: "Oportunidad De Inversión: Éxito"
zorgo_event.87.desc: "¡Noticias increíbles! Las inversiones que hicimos realmente han dado resultado, trayendo a [ROOT.GetCountry.GetName] una ganancia saludable - bien hecho, [ROOT.GetCountry.GetRuler.GetName]. Los barcos cargados de mirra llegaron a nuestros puertos hace unos días, y ya hemos vendido la mayor parte de la carga... estamos ganando dinero a manos llenas."
zorgo_event.87.a: "¡Qué noticia tan increíble!"

zorgo_event.88.t: "Mientras Tengo Tu Atención..."
zorgo_event.88.desc: "Mientras [ROOT.GetCountry.GetName] se prepara para un festival religioso anual, [SCOPE.sCharacter('priest').GetName] se ha acercado en privado a [ROOT.GetCountry.GetRuler.GetName], ofreciendo reunirse con nuestro [ROOT.GetCountry.GetRuler.GetTitleName] para rezar juntos en privado por las bendiciones continuas de los dioses.\n\n[SCOPE.sCharacter('priest').GetFirstName] es una figura erudita, conocida por [SCOPE.sCharacter('priest').GetHerHis] profundo conocimiento de diversas filosofías, y, después de alguna deliberación, [ROOT.GetCountry.GetRuler.GetFirstName] ha reunido el valor para pedir un favor personal."
zorgo_event.88.a: "Enséñame cómo entender las mentes de los hombres"
zorgo_event.88.b: "Necesito entender los caminos de los dioses..."

zorgo_event.89.t: "Un Día En Las Carreras"
zorgo_event.89.desc: "En un intento por aumentar la popularidad de [ROOT.GetCountry.GetRuler.GetHerHis] entre las masas, [ROOT.GetCountry.GetRuler.GetName] ha anunciado que una carrera de carros especial tendrá lugar en un mes en [ROOT.GetCountry.GetCapital.GetName].\n\nSe distribuirá pan gratis a todos los que asistan, y el vino aguado estará disponible por el bajo precio de una moneda por copa - el espectáculo promete ser el evento del año."
zorgo_event.89.a: "¡Vengan todos! Solo recuerden quién los invitó"

zorgo_event.90.t: "Un Día En Las Carreras: La Noche Antes"
zorgo_event.90.desc: "Es la noche antes de la gran carrera de carros en [ROOT.GetCountry.GetCapital.GetName], y las panaderías en toda la capital están llenas de esclavos que están produciendo panes para mañana. [ROOT.GetCountry.GetRuler.GetName] está supervisando personalmente los preparativos cuando un panadero sonrojado, con la túnica cubierta de harina, se acerca y se retuerce las manos.\n\n'Esperamos mucha más gente mañana de la que anticipamos originalmente, y existe la posibilidad de que nos quedemos sin pan. Lo siento por pedirlo, pero necesitamos más suministros.'"
zorgo_event.90.a: "No podemos permitirnos pagar nada extravagante"
zorgo_event.90.b: "Todo lo que la gente quiera, lo tendrá"

zorgo_event.91.t: "Un Día En Las Carreras: Llegada De Los Jinetes"
zorgo_event.91.desc: "Mientras el sol se eleva sobre [ROOT.GetCountry.GetCapital.GetName], las calles de la ciudad ya están llenas de cientos de personas, todas clamando por encontrar los mejores asientos disponibles en el estadio en el corazón de la ciudad. Aunque no hay una estructura permanente construida en la capital [ROOT.GetCountry.GetAdjective] para carreras de caballos, el Foro ha sido despejado de puestos de comerciantes y se han construido bancos de madera para acomodar a las multitudes.\n\nMientras los mejores jinetes del país marchan con orgullo al Foro, vestidos con sus mejores galas, un gran entusiasmo se extiende entre la multitud."
zorgo_event.91.a: "¡Qué emocionante es todo esto!"

zorgo_event.92.t: "Un Día En Las Carreras: Una Apuesta Amistosa"
zorgo_event.92.desc: "Todo está en su lugar, momentos antes de que comience la carrera, cuando [ROOT.GetCountry.GetRuler.GetName] siente un ligero toque en [ROOT.GetCountry.GetRuler.GetHerHis] hombro.\n\n'¿Te gustaría hacer que este evento sea un poco más interesante? Apostaré cien monedas contra las tuyas... tengo la sensación de que mi jinete favorito, Adonis, va a ganar.'\n\nEs [SCOPE.sCharacter('gambling_patriarch').GetName], un notorio jugador que se dice que tiene deudas enormes."
zorgo_event.92.a: "No apuesto, lo siento..."
zorgo_event.92.b: "Apostaré igual que tú; ¿por qué no?"

zorgo_event.93.t: "Un Día En Las Carreras: Una Apuesta Amistosa"
zorgo_event.93.desc: "El primer evento, una carrera entre jinetes solitarios, ha terminado, y aunque fue emocionante hasta los últimos segundos, ¡el jinete favorito de [ROOT.GetCountry.GetRuler.GetName] ganó!\n\nSonriendo para [ROOT.GetCountry.GetRuler.GetHerHim] mismo, [ROOT.GetCountry.GetRuler.GetFirstName] levanta un puño en el aire y grita de alegría."
zorgo_event.93.a: "¡No puedo creer que gané! ¡Esto es increíble!"

zorgo_event.94.t: "Un Día En Las Carreras: Una Apuesta Amistosa"
zorgo_event.94.desc: "No hace falta decir que [ROOT.GetCountry.GetRuler.GetName] eligió literalmente al peor jinete de todos, y [ROOT.GetCountry.GetRuler.GetFirstName] aprieta los dientes de rabia mientras Adonis el Campeón gana el evento, galopando más allá de todos los demás jinetes para reclamar la corona de la victoria."
zorgo_event.94.a: "Lo que se va, se va... ganaremos más dinero otro día"

zorgo_event.95.t: "Un Día En Las Carreras: Conclusión"
zorgo_event.95.desc: "La carrera de carros en [ROOT.GetCountry.GetCapital.GetName] sin duda pasará a la historia de [ROOT.GetCountry.GetAdjective] como uno de los eventos más emocionantes que jamás haya tenido lugar en la capital; por todos los informes, fue un éxito total. El punto culminante fue, sin duda, la carrera final, cuando Adonis el Campeón perdió el control de su carro, estrellándose de manera espectacular antes de ser atropellado por una cuadriga. Todos los invitados quedaron impresionados con la comida y bebida ofrecida por el estado, y los comerciantes y posaderos locales están encantados con el aumento de negocios. Mientras el sol se pone en el horizonte, poniendo fin al evento, un agotado pero exuberante [ROOT.GetCountry.GetRuler.GetFirstName] aún siente la emoción del día, ya deseando la próxima vez que [ROOT.GetCountry.GetCapital.GetSheHe] pueda regresar a las carreras."
zorgo_event.95.a: "¡No puedo esperar para tener un caballo propio!"

zorgo_event.96.t: "Aumentando Tensiones En La Frontera"
zorgo_event.96.desc: "Nuestros espías informan que [aggressive_neighbor.GetName] ha estado acumulando una gran fuerza invasora y ha estado sondeando nuestras fronteras - debemos preparar a nuestros hombres, porque parece que podríamos tener una guerra en nuestras manos, muy pronto.\n\nEstas tensiones han provocado que los precios se disparen en [ROOT.GetCountry.GetCapital.GetName], desafortunadamente, ya que todos se preguntan si deberían prepararse para un asedio."
zorgo_event.96.a: "No tememos a nadie, especialmente a los perros [aggressive_neighbor.GetAdjective]"

zorgo_event.97.t: "Financiando Bandidos de Carretera"
zorgo_event.97.desc: "Hemos obtenido pruebas abrumadoras de que [aggressive_neighbor.GetName] ha estado pagando a bandidos para merodear por nuestras rutas comerciales, atacando a cualquiera que se dirija a [ROOT.GetCountry.GetName]. Parece que esperan interrumpir nuestro comercio, perjudicando nuestros ingresos fiscales y haciendo que los comerciantes tengan miedo de visitar [ROOT.GetCountry.GetCapital.GetName].\n\nCuando presentamos esta información a sus diplomáticos, hubo negaciones fervientes, pero no creemos en los mentirosos [aggressive_neighbor.GetAdjective]."
zorgo_event.97.a: "¿Pensaron que no íbamos a enterarnos? ¿Nos toman por tontos?"

zorgo_event.98.t: "Regalos Extranjeros"
zorgo_event.98.desc: "En un intento sabio por ganarse la amistad del pueblo [ROOT.GetCountry.GetAdjective], el gobernante de [friendly_neighbor.GetName], [friendly_neighbor.GetRuler.GetName], nos ha enviado un regalo y una nota manuscrita, alabando nuestras relaciones armoniosas y pidiendo que se mantenga el status quo en cuanto al estado de nuestras fronteras."
zorgo_event.98.a: "Eso fue amable de su parte, pero no hagas promesas"

zorgo_event.99.t: "Una Oportunidad Para Adorar Juntos"
zorgo_event.99.desc: "Hemos recibido un mensaje de [friendly_neighbor.GetName], pidiendo que honremos su festival religioso en su ciudad capital de [friendly_neighbor.GetCapital.GetName] con algunos representantes oficiales [ROOT.GetCountry.GetAdjective]. El pueblo [friendly_neighbor.GetAdjective] está celebrando su cosecha, y dado que han sido increíblemente bendecidos este año, quieren extender la abundancia de sus dioses a todos a su alrededor."
zorgo_event.99.a: "Qué amables...sí, iremos"

zorgo_event.100.t: "Desmantelando Fortificaciones"
zorgo_event.100.desc: "Nuestros exploradores informan que el gobierno de [friendly_neighbor.GetName] está teniendo graves problemas financieros, y en un intento desesperado de ahorrar cada moneda posible, han comenzado el proceso de desmantelar algunas de sus fortificaciones fronterizas.\n\nAunque sus fortalezas más grandes siguen guarnecidas, las auxiliares han sido enviadas de vuelta a sus aldeas...lo que nos presenta oportunidades, si somos lo suficientemente despiadados para aprovecharlas."
zorgo_event.100.a: "Informa a nuestros generales de esta bendición, y ve qué quieren hacer"

zorgo_event.101.t: "Salir de Caza"
zorgo_event.101.desc: "[ROOT.GetCountry.GetRuler.GetName] está trabajando duro en [ROOT.GetCountry.GetCapital.GetName], ahogándose lentamente en un mar de correspondencias importantes que necesitaban ser abordadas ayer, cuando hay un firme golpe en la puerta de [ROOT.GetCountry.GetRuler.GetHerHis] - es [SCOPE.sCharacter('random_dude_hunter').GetName] y [SCOPE.sCharacter('random_dude_hunter_2').GetName], vestidos con equipo de caza completo. Detrás de ellos en el patio, un grupo de perros desaliñados están ladrando y peleando entre sí, y hay unas veinte personas merodeando, algunas a caballo pero la mayoría de pie.\n\n'Disculpe la molestia, [ROOT.GetCountry.GetRuler.GetFirstName], pero algunos de nosotros vamos a salir al campo por unos días. El festival dedicado a #E [ROOT.GetCountry.Custom('get_harvest_goddess')]#! está casi aquí, y es costumbre que nosotros, los nobles, salgamos de caza en honor a este evento sagrado. ¿Qué dices?'\n\nMirando el montón de trabajo frente a [ROOT.GetCountry.GetRuler.GetHerHim], [ROOT.GetCountry.GetRuler.GetFirstName] se levanta."
zorgo_event.101.a: "Sí, eso suena maravilloso - salgamos de inmediato"
zorgo_event.101.b: "No, estoy demasiado ocupado para hacer esto ahora"

zorgo_event.102.t: "Salir de Caza: Un Día en el Campo"
zorgo_event.102.desc_1: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha aceptado unirse a la caza, se ha decidido que el grupo saldrá hacia una cabaña de caza que [SCOPE.sCharacter('random_dude_hunter').GetName] mantiene cerca de [SCOPE.sP('randomized_country_province').GetName].\n\nEl ritmo se mantiene relajado, y hay amplias oportunidades para conversar en el camino. [ROOT.GetCountry.GetRuler.GetFirstName] cabalga junto a [SCOPE.sCharacter('random_dude_hunter').GetName] y [SCOPE.sCharacter('random_dude_hunter_2').GetName], y la conversación abarca una variedad de experiencias de vida - infancia, matrimonio, batallas libradas y perdidas, la naturaleza de los dioses, el precio de bienes raíces en [ROOT.GetCountry.GetCapital.GetName] - cualquier cosa que se pueda discutir en sociedad educada ha sido abordada.\n\nCuando el grupo se detiene para acampar esa noche, la charla continúa alrededor de una hoguera crepitante, con vino y carnes asadas manteniendo el ambiente jovial. A pesar de conocer a [SCOPE.sCharacter('random_dude_hunter').GetFirstName] y [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] durante años, [ROOT.GetCountry.GetRuler.GetFirstName] no puede recordar la última vez que tuvo una conversación tan encantadora."
zorgo_event.102.desc_2: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha aceptado unirse a la caza, se ha decidido que el grupo saldrá hacia una cabaña de caza que [SCOPE.sCharacter('random_dude_hunter').GetName] mantiene cerca de [SCOPE.sP('randomized_country_province').GetName].\n\nHay una ligera lluvia, que es más molesta que otra cosa, y en pocos momentos todos están empapados hasta los huesos. Todos soportan esta inconveniencia con estoicismo, excepto [SCOPE.sCharacter('random_dude_hunter_2').GetName], quien sigue maldiciendo y lanzando miradas sucias a [ROOT.GetCountry.GetRuler.GetFirstName]. Escupiendo ruidosamente en el suelo, [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] levanta [SCOPE.sCharacter('random_dude_hunter_2').GetHerHis] brazos hacia el cielo y jura nuevamente. Volviéndose hacia [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] señala con un dedo y sonríe con desdén.\n\n'No había una nube en el cielo cuando salimos de [ROOT.GetCountry.GetCapital.GetName], pero ahora los cielos nos están mojando - ¿qué has hecho para enojar a [ROOT.GetCountry.Custom('get_harvest_goddess')]? Quizás deberías haberte quedado en casa...'\n\nTodos se sorprenden ante esta sorprendente falta de decoro."
zorgo_event.102.desc_3: "Ahora que [ROOT.GetCountry.GetRuler.GetName] ha aceptado unirse a la caza, se ha decidido que el grupo saldrá hacia una cabaña de caza que [SCOPE.sCharacter('random_dude_hunter').GetName] mantiene cerca de [SCOPE.sP('randomized_country_province').GetName].\n\nEn el segundo día del viaje, el grupo está cruzando un pequeño arroyo junto a un bosque cuando un poco de piedra en ruinas en el bosque llama la atención de [ROOT.GetCountry.GetRuler.GetFirstName]. Al acercarse para investigar, parece que el [ROOT.GetCountry.GetRuler.GetTitleName] ha descubierto un santuario a un dios, uno que está cubierto de enredaderas y claramente en estado de ruina. Hay piezas de mármol y ladrillo dispersas por todas partes, y algunas de las piezas están quemadas por el fuego.\n\n'No me atrevo a adivinar qué cosas malas ocurrieron aquí.' [ROOT.GetCountry.GetRuler.GetFirstName] murmura sombríamente mientras todos se agrupan alrededor de [ROOT.GetCountry.GetRuler.GetHerHim]. 'Sin embargo, sé que todavía estamos dentro de las fronteras de [ROOT.GetCountry.GetName], y la última vez que revisé, mi palabra tiene el peso de la ley. Desmonten inmediatamente, amigos, porque hay trabajo que hacer antes de que sigamos adelante.'"
zorgo_event.102.desc_4: "El grupo está a apenas un día de viaje de [ROOT.GetCountry.GetCapital.GetName] cuando un grupo de jinetes, cuyos caballos jadean y están espumosos de sudor, adelanta a los cazadores. El mensajero principal parece aliviado de haber localizado al [ROOT.GetCountry.GetRuler.GetTitleName].\n\n'¡Salve [ROOT.GetCountry.GetRuler.GetName]! Hay asuntos en la capital que requieren tu toque personal - debes regresar de inmediato.'\n\nTodos parecen decepcionados, pero no hay forma de que [ROOT.GetCountry.GetRuler.GetFirstName] pueda continuar. Dirigiéndose a los hombres de [ROOT.GetCountry.GetRuler.GetHerHis] con una mirada nostálgica, [ROOT.GetCountry.GetRuler.GetFirstName] despide con tristeza y comienza el viaje de regreso a casa."
zorgo_event.102.a: "Nunca supe que ustedes dos eran tan interesantes..."
zorgo_event.102.b: "Estoy sorprendido de que hablen tan libremente - lo recordaré"
zorgo_event.102.c: "Restauraremos el santuario para [ROOT.GetCountry.Custom('get_harvest_goddess')]"
zorgo_event.102.d: "Por supuesto que esto me pasa a mí...tal vez la próxima vez"
zorgo_event.102.e: "Quizás tengas razón! Este es un clima horrible"

zorgo_event.103.t: "Salir de Caza: Mañana en el Campamento"
zorgo_event.103.desc_1: "Después de una semana de viaje, todos han llegado a la cabaña de caza de [SCOPE.sCharacter('random_dude_hunter').GetName], y la emoción en el aire es palpable - todos admiten que la vida ha sido estresante últimamente en [ROOT.GetCountry.GetCapital.GetName], y este viaje es una oportunidad dorada para relajarse y pasar un buen rato. Los cazadores montan campamento y se acomodan para la noche, acordando desayunar antes del amanecer para que la caza coincida con la luz de la mañana.\n\nPor supuesto, esto se decidió antes de que [ROOT.GetCountry.GetRuler.GetName] sacara una jarra de vino fuerte [ROOT.GetCountry.GetAdjective] alrededor de la hoguera. La botella se pasó hasta que se vació, y luego otra, y luego otra, se produjeron, cada una con un destino similar al primero. La risa estruendosa llena el campamento y las historias se intercambian durante toda la noche.\n\nEl sol apenas asomaba por el horizonte cuando [ROOT.GetCountry.GetRuler.GetFirstName] se arrastró a la cama borracho, metiendo trozos de hierba en [ROOT.GetCountry.GetRuler.GetHerHis] oídos para ahogar el canto matutino de los pájaros."
zorgo_event.103.desc_2: "Después de una semana de viaje, todos han llegado a la cabaña de caza de [SCOPE.sCharacter('random_dude_hunter').GetName], y la emoción en el aire es palpable - todos admiten que la vida ha sido estresante últimamente en [ROOT.GetCountry.GetCapital.GetName], y este viaje es una oportunidad dorada para relajarse y pasar un buen rato. Los cazadores montan campamento y se acomodan para la noche, acordando desayunar antes del amanecer para que la caza coincida con la luz de la mañana.\n\n[ROOT.GetCountry.GetRuler.GetName] es el primero en despertarse, sintiéndose bien descansado, y no pierde tiempo en despertar a los demás. Pronto, las fogatas se han apagado, los trozos de pan y carne fría se han comido rápidamente, y los cazadores parten hacia el bosque."
zorgo_event.103.desc_3: "Después de una semana de viaje, todos han llegado a la cabaña de caza de [SCOPE.sCharacter('random_dude_hunter').GetName], y la emoción en el aire es palpable - todos admiten que la vida ha sido estresante últimamente en [ROOT.GetCountry.GetCapital.GetName], y este viaje es una oportunidad dorada para relajarse y pasar un buen rato. Los cazadores montan campamento y se acomodan para la noche, acordando desayunar antes del amanecer para que la caza coincida con la luz de la mañana.\n\nDesafortunadamente para todos, las lluvias que comenzaron fuera de la capital parecen haber seguido al grupo, y [ROOT.GetCountry.GetRuler.GetName] no puede dormir bien debido al constante lloviznar. Al salir de la tienda de [ROOT.GetCountry.GetRuler.GetHerHis] después de una noche inquieta, [ROOT.GetCountry.GetRuler.GetFirstName] tose débilmente, el cuerpo entero temblando."
zorgo_event.103.desc_4: "Después de una semana de viaje, todos han llegado a la cabaña de caza de [SCOPE.sCharacter('random_dude_hunter').GetName], y la emoción en el aire es palpable - todos admiten que la vida ha sido estresante últimamente en [ROOT.GetCountry.GetCapital.GetName], y este viaje es una oportunidad dorada para relajarse y pasar un buen rato. Los cazadores montan campamento y se acomodan para la noche, acordando desayunar antes del amanecer para que la caza coincida con la luz de la mañana.\n\nEl amanecer encuentra a [ROOT.GetCountry.GetRuler.GetName] tensando [ROOT.GetCountry.GetRuler.GetHerHis] arco cuando hay un fuerte susurro proveniente del bosque - rápidamente sacando una flecha y girándose, [ROOT.GetCountry.GetRuler.GetFirstName] se sorprende al ver a un grupo de soldados vestidos con ropas [ROOT.GetCountry.GetAdjective] saliendo del bosque.\n\n'Gracias a los dioses que los encontramos, [ROOT.GetCountry.GetRuler.GetFirstName] - hemos estado rastreando a su grupo durante una semana. Debe regresar a [ROOT.GetCountry.GetCapital.GetName] de inmediato, pues ha habido un terrible accidente - su heredero principal, [SCOPE.sCharacter('zorgo_event_103_heir').GetName], ha sido gravemente herido.'"
zorgo_event.103.a: "Solo dame...hic...unas horas y estaré listo"
zorgo_event.103.b: "¡Y allá vamos!"
zorgo_event.103.c: "Estoy empezando a sentirme mal...ugh"
zorgo_event.103.d: "Debemos regresar a casa de inmediato - ¡partimos hacia [ROOT.GetCountry.GetCapital.GetName]!"


zorgo_event.104.t: "Ir De Caza: Profundamente En El Bosque"
zorgo_event.104.desc_1: "Al final, lo único que [ROOT.GetCountry.GetRuler.GetName] terminaría trayendo a casa serían más historias para compartir; parece que [ROOT.GetCountry.Custom('get_harvest_goddess')] no consideró oportuno bendecir a [ROOT.GetCountry.GetRuler.GetHerHim] con una caza exitosa hoy.\n\nAun así, no fue una pérdida total de tiempo y ninguno de los otros cazadores tuvo mejor suerte, y todos estaban contando chistes en el campamento sobre su mala suerte. Pronto, un fuego rugiente llenó el aire con un sonido crepitante, y los cazadores se turnaron para describir los ciervos que habían visto al borde de los campos, saltando ágilmente, o los osos que se movían torpemente entre la maleza. A medida que las historias de valentía y audacia aumentaban, la risa y la diversión duraron hasta bien entrada la noche."
zorgo_event.104.desc_2: "[ROOT.GetCountry.GetRuler.GetName] pasó la mayor parte del día arrastrándose por la espesa y enredada maleza del campo, sin nada que mostrar por las innumerables horas pasadas en lo profundo del bosque. De manera risible, [ROOT.GetCountry.GetRuler.GetSheHe] incluso logró separarse de los demás y rápidamente se perdió; el anochecer estaba convirtiéndose en noche antes de que [ROOT.GetCountry.GetRuler.GetFirstName] lograra reunirse con el resto de los cazadores, que estaban buscando desesperadamente al [ROOT.GetCountry.GetRuler.GetTitleName].\n\nIrritado más allá de las palabras, [ROOT.GetCountry.GetRuler.GetFirstName] dio la orden de empacar y regresar a casa inmediatamente."
zorgo_event.104.desc_3: "Todos los que estaban allí pueden atestiguar que [ROOT.GetCountry.Custom('get_harvest_goddess')] estaba verdaderamente con [ROOT.GetCountry.GetRuler.GetName] ese día, ya que nadie más tuvo tanta suerte al rastrear y encontrar animales en los oscuros bosques de [SCOPE.sP('randomized_country_province').GetName]. [ROOT.GetCountry.GetRuler.GetFirstName] logró abatir un gran ciervo, y si no hubiera sido por la afortunada puntería de [ROOT.GetCountry.GetRuler.GetHerHis], nadie habría tenido nada fresco para cenar esa noche.\n\nHoras después, con el estómago lleno de ciervo asado y un fuerte vino [ROOT.GetCountry.GetAdjective], los cazadores comienzan a alabar a su líder, ofreciendo brindis por el largo gobierno de [ROOT.GetCountry.GetRuler.GetFirstName] sobre [ROOT.GetCountry.GetName]."
zorgo_event.104.desc_4: "Se oye un fuerte y angustiado bramido del ciervo cuando la flecha de [ROOT.GetCountry.GetRuler.GetName] se clava profundamente en su espalda, y el enorme animal tambalea y cae al suelo. Al acercarse rápidamente, [ROOT.GetCountry.GetRuler.GetFirstName] da el golpe de gracia y comienza a llamar a los demás, riéndose del tamaño de la criatura que [ROOT.GetCountry.GetRuler.GetSheHe] acaba de derribar.\n\nEl ciervo es gigantesco, con un espeso y peludo pelaje que ha visto muchos inviernos, y cuernos que son fácilmente del largo de un hombre alto. Cuando los demás vean lo que [ROOT.GetCountry.GetRuler.GetFirstName] ha logrado, estarán secretamente envidiosos, deseando cada hombre haber sido bendecido por [ROOT.GetCountry.Custom('get_harvest_goddess')] y haber recibido un trofeo tan digno de presumir."
zorgo_event.104.desc_5: "[ROOT.GetCountry.GetRuler.GetName] ha estado esperando durante horas cerca de un lago, con los ojos escaneando el horizonte en busca de algún signo de vida, pero no ha habido ningún animal cerca durante todo el día. A medida que el sol se mueve por el cielo, [ROOT.GetCountry.GetRuler.GetFirstName] se irrita más y más, maldiciendo su mala suerte.\n\nLa caza termina en fracaso, y, decepcionado, [ROOT.GetCountry.GetRuler.GetSheHe] regresa al campamento."
zorgo_event.104.desc_6: "[ROOT.GetCountry.GetRuler.GetName] está arrastrándose entre unos arbustos cuando de repente escucha un fuerte rugido: ¡un oso! No hay tiempo para sacar un arma antes de que el animal agarra la pierna de [ROOT.GetCountry.GetRuler.GetFirstName], y en pocos momentos, el [ROOT.GetCountry.GetRuler.GetTitleName] de [ROOT.GetCountry.GetName] está en una desesperada lucha por [ROOT.GetCountry.GetRuler.GetHerHis] vida.\n\nLa única razón por la que [ROOT.GetCountry.GetRuler.GetFirstName] sobrevivió fue porque los otros cazadores oyeron sus gritos y corrieron a ayudar, pero todos pueden ver que [ROOT.GetCountry.GetRuler.GetSheHe] está gravemente herido."
zorgo_event.104.desc_7: "Cuando [ROOT.GetCountry.GetRuler.GetName] despierta en el campamento esa noche, su cabeza está vendada y [ROOT.GetCountry.GetRuler.GetSheHe] no tiene recuerdos del día. Es [SCOPE.sCharacter('random_dude_hunter').GetName] quien tiene que contarle a [ROOT.GetCountry.GetRuler.GetFirstName] lo que ocurrió.\n\n'Te caíste de tu caballo, mi [ROOT.GetCountry.GetRuler.GetTitleName], y realmente te golpeaste la cabeza bastante fuerte - alabanza sea a [ROOT.GetCountry.Custom('get_harvest_goddess')] que despertaste, pues pensábamos que podrías no hacerlo.'"
zorgo_event.104.desc_8: "Han pasado horas desde que [ROOT.GetCountry.GetRuler.GetName] vio a alguien más; [ROOT.GetCountry.GetRuler.GetSheHe] está tan profundo en el bosque que el dosel de los árboles bloquea completamente la luz del sol. El lamento solitario de un lobo en la distancia llena el aire, y un escalofrío recorre la espalda de [ROOT.GetCountry.GetRuler.GetFirstName] cuando [ROOT.GetCountry.GetRuler.GetSheHe] descubre una pequeña cabaña en la sombría oscuridad.\n\nAl acercarse a la puerta con la mano en la empuñadura, [ROOT.GetCountry.GetRuler.GetFirstName] es recibido por una anciana, con los ojos cubiertos por vendas. Levantando una mano marchita, ella sonríe con una sonrisa sin dientes. 'Te esperaba, [ROOT.GetCountry.GetRuler.GetName]. Dame cien monedas y te bendeciré en nombre de [ROOT.GetCountry.Custom('get_harvest_goddess')].'"
zorgo_event.104.desc_9: "Hasta ahora, [ROOT.GetCountry.GetRuler.GetName] no ha podido atrapar nada, pasando más tiempo recuperando flechas que fallaron su objetivo que haciendo cualquier otra cosa. El día está empezando a parecer un fracaso, pero a pesar de este decepcionante resultado, [ROOT.GetCountry.GetRuler.GetFirstName] está de buen humor mientras regresa al campamento.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] está caminando a través de un barranco sombreado cuando hace un sorprendente descubrimiento: allí, en un parche de sol, ¡está el destello de oro! Hay una ánfora rota aquí con una pequeña fortuna."
zorgo_event.104.desc_10: "[ROOT.GetCountry.GetRuler.GetName] nunca ha visto nada parecido en [ROOT.GetCountry.GetRuler.GetHerHis] vida; allí, al borde del lago, un ciervo blanco está bebiendo, con la espalda vuelta al cazador.\n\nAl alcanzar el carcaj de [ROOT.GetCountry.GetRuler.GetHerHis], [ROOT.GetCountry.GetRuler.GetFirstName] coloca suavemente una flecha, y con una oración a [ROOT.GetCountry.Custom('get_harvest_goddess')] en los labios, se suelta el proyectil.\n\nSegundos después, la majestuosa bestia cae muerta al suelo; la flecha de [ROOT.GetCountry.GetRuler.GetName] dio en el blanco. Al acercarse al animal, [ROOT.GetCountry.GetRuler.GetFirstName] ofrece otra oración de agradecimiento."
zorgo_event.104.desc_11: "[ROOT.GetCountry.GetRuler.GetName] está corriendo a toda velocidad, con la respiración escapando en violentos estallidos; detrás de [ROOT.GetCountry.GetRuler.GetHerHim], una manada de lobos hambrientos está en ardiente persecución y parece que están a punto de atrapar a su presa.\n\nEl suelo de repente cede, y [ROOT.GetCountry.GetRuler.GetFirstName] se encuentra cayendo por un barranco, hacia el borde de un acantilado. Se oye el crujido de mandíbulas sobre la cabeza y aullidos furiosos, y los lobos saltan.\n\n[ROOT.GetCountry.GetRuler.GetFirstName] corre hacia el precipicio, ya sabiendo lo que debe hacer. Unos segundos después, [ROOT.GetCountry.GetRuler.GetFirstName] está en el aire como un pájaro torpe, salpicando en el río abajo después de lo que pareció una eternidad. Arriba, los lobos aúllan de frustración mientras [ROOT.GetCountry.GetRuler.GetFirstName] se aleja del peligro, sin aliento y aterrorizado pero vivo."
zorgo_event.104.desc_12: "Todos se han reunido de nuevo en el campamento después de una salida exitosa, y la conversación inevitablemente gira en torno a quién fue el más afortunado y el mejor de los cazadores.\n\nPor el juicio de todos, [ROOT.GetCountry.GetRuler.GetName] salió en la cima, habiendo abatido tres ciervos; parece que [ROOT.GetCountry.Custom('get_harvest_goddess')] quería que el [ROOT.GetCountry.GetRuler.GetTitleName] tuviera la mayor parte de la gloria hoy."
zorgo_event.104.desc_13: "Todos en el campamento están de mal humor, comiendo en sus tiendas solos; después de los trágicos eventos del día, ¿quién puede culparlos?\n\nDesafortunadamente para [ROOT.GetCountry.GetRuler.GetName], parece que [ROOT.GetCountry.Custom('get_harvest_goddess')] quiso castigar al [ROOT.GetCountry.GetRuler.GetTitleName], pues no hay explicación lógica para lo que ocurrió. Una manada de lobos atacó a [ROOT.GetCountry.GetRuler.GetFirstName], atacando salvajemente su cara y casi desgarrando a [ROOT.GetCountry.GetRuler.GetHerHis].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] sobrevivió al ataque, pero no sin perder [ROOT.GetCountry.GetRuler.GetHerHis] ojos..."
zorgo_event.104.desc_14: "[ROOT.GetCountry.GetRuler.GetName] sigue silenciosamente a un ciervo, con la flecha tensada y el enfoque totalmente en el animal frente a [ROOT.GetCountry.GetRuler.GetHerHim]. Unos metros detrás de [ROOT.GetCountry.GetRuler.GetFirstName], [SCOPE.sCharacter('random_dude_hunter').GetName] sigue, y el único sonido en el bosque es el murmullo del arroyo cercano.\n\nEl ciervo, ajeno al peligro mortal en el que se encuentra, está bebiendo agua del arroyo tranquilamente, y [ROOT.GetCountry.GetRuler.GetFirstName] se agacha, a unos momentos de disparar a [ROOT.GetCountry.GetRuler.GetHerHis] presa.\n\nSin advertencia, hay un destello de acero y un dolor agudo, y todo se vuelve oscuro."
zorgo_event.104.a: "¡No mataste dos osos, [SCOPE.sCharacter('random_dude_hunter').GetFirstName']! ¡Estás lleno de eso!"
zorgo_event.104.b: "Qué pérdida de tiempo resultó ser esto"
zorgo_event.104.c: "Viviré cada día con el bienestar del pueblo [ROOT.GetCountry.GetAdjective] en mente"
zorgo_event.104.d: "Eso no fue suerte; lo que vieron es habilidad, amigos míos"
zorgo_event.104.e: "Así van a veces las cosas..."
zorgo_event.104.f: "Agua...tos...alguien traiganme agua"
zorgo_event.104.g: "¡Dioses, eso estuvo cerca!"
zorgo_event.104.h: "Dame tu bendición, y luego me voy"
zorgo_event.104.i: "¡Qué hallazgo increíble!"
zorgo_event.104.j: "Qué glorioso trofeo has regalado a tu servidor - te agradezco"
zorgo_event.104.k: "Uf... ¡eso estuvo cerca!"
zorgo_event.104.l: "Quizás la próxima vez, los demás lo hagan mejor"
zorgo_event.104.m: "¡Esta es una tragedia, un desastre!"
zorgo_event.104.n: "¿Cómo pudo pasar esto..."

zorgo_event.105.t: "Ir De Caza: Regresando a Casa"
zorgo_event.105.desc_1: "Todos estaban de buen ánimo regresando a casa a [ROOT.GetCountry.GetCapital.GetName], disfrutando de unos momentos de silencio mientras avanzaban por los caminos, y pronto, las puertas de la capital eran visibles a lo lejos."
zorgo_event.105.desc_2: "El viaje de regreso a [ROOT.GetCountry.GetCapital.GetName] fue intrascendente, si no algo agradable; el clima era agradable en el camino, y los locales en [SCOPE.sP('randomized_country_province').GetName] salieron a saludar y vitorear cuando [ROOT.GetCountry.GetRuler.GetName] pasó por sus aldeas.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], que se sentía alegre y optimista esa noche, estaba más que feliz de desempeñar el papel de [ROOT.GetCountry.GetRuler.GetTitleName], tomándose el tiempo para saludar a los ciudadanos de [ROOT.GetCountry.GetName] mientras pasaba. Era la manera perfecta de terminar la excursión de caza y una forma suave para [ROOT.GetCountry.GetRuler.GetFirstName] de comenzar a reincorporarse a [ROOT.GetCountry.GetRuler.GetHerHis] deberes oficiales."
zorgo_event.105.desc_3: "Mientras el grupo se dirigía de regreso a [ROOT.GetCountry.GetCapital.GetName], la conversación entre [SCOPE.sCharacter('random_dude_hunter_2').GetName] y [ROOT.GetCountry.GetRuler.GetName] giró hacia asuntos de gobernanza, pues no es un secreto que [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName] está interesado en todo lo relacionado con la administración del estado [ROOT.GetCountry.GetAdjective].\n\n[ROOT.GetCountry.GetRuler.GetFirstName] estaba más que feliz de satisfacer la solicitud de una conversación detallada, y aquellos que observaron a los dos discutir pudieron ver los lazos de amistad fortalecerse entre ellos."
zorgo_event.105.desc_4: "Todo iba bien en el viaje de regreso a [ROOT.GetCountry.GetCapital.GetName] hasta que cayó la noche, y con la capital tan cerca, la guardia de todos se relajó y nadie estaba realmente prestando atención.\n\nSin previo aviso, un grupo de bandidos atacó a los cazadores, y aunque los guerreros superaron a los ladrones y los ahuyentaron, fue a un gran costo - allí, tendido en la calle cubierto de sangre, estaba el cuerpo de [SCOPE.sCharacter('random_dude_hunter').GetName]."
zorgo_event.105.a: "De vuelta en casa al fin - gracias por invitarme, chicos"
zorgo_event.105.b: "Estoy bendecido más allá de lo que puedo medir por tener compatriotas tan leales y amorosos"
zorgo_event.105.c: "Si alguna vez tienes más preguntas, [SCOPE.sCharacter('random_dude_hunter_2').GetFirstName], no dudes en preguntar"
zorgo_event.105.d: "Oh no... ¡esto no puede ser!"

zorgo_event.106.t: "Caza: Conclusión"
zorgo_event.106.desc: "[ROOT.GetCountry.GetRuler.GetName] ha regresado a [ROOT.GetCountry.GetCapital.GetName], y en pocos días, toda la sociedad educada ha oído hablar de todo lo sucedido en el viaje - pero esto es de esperar, por supuesto. Aun así, a pesar de las lenguas chismosas de los cazadores, [ROOT.GetCountry.GetRuler.GetFirstName] no está demasiado molesto, y está de buen humor mientras [ROOT.GetCountry.GetRuler.GetHerHis] esclavos comienzan a calentar agua.\n\nUna hora más tarde, [ROOT.GetCountry.GetRuler.GetFirstName] está disfrutando de un baño caliente y una copa de vino en los aposentos privados de [ROOT.GetCountry.GetRuler.GetHerHis], reflexionando sobre los eventos del último mes."
zorgo_event.106.a: "Debería agradecer a [ROOT.GetCountry.Custom('get_harvest_goddess')] por traerme a casa sano y salvo"

zorgo_event.107.t: "Diplomáticos Atacados"
zorgo_event.107.desc: "[ROOT.GetCountry.GetRuler.GetName], lamentamos informarle que algunos mensajeros que enviamos desde [ROOT.GetCountry.GetName] fueron atacados por bandidos en el camino que lleva desde [ROOT.GetCountry.GetCapital.GetName].\n\nAfortunadamente, nuestros diplomáticos sobrevivieron al ataque, pero están comprensiblemente aterrorizados de viajar ahora."
zorgo_event.107.a: "Esto es frustrante..."

zorgo_event.108.t: "Maestro De La Diplomacia"
zorgo_event.108.desc: "Todos reconocen que [ROOT.GetCountry.GetRuler.GetName] es un maestro indiscutible de la negociación, capaz de convencer a los diplomáticos para conseguir lo que [ROOT.GetCountry.GetRuler.GetHerHis] quiere. Verdaderamente, nuestro [ROOT.GetCountry.GetName] nunca ha tenido un estadista tan hábil como líder."
zorgo_event.108.a: "Vivo solo para servir al pueblo"

zorgo_event.109.t: "Pagando Deudas Antiguas"
zorgo_event.109.desc: "Nos complace informarle que hemos recibido algunos impuestos atrasados que nos debían.\n\nAunque lamentamos que haya tomado tanto tiempo recibir lo que es legítimamente nuestro, al menos nuestros ciudadanos están conscientes de lo que deben al estado [ROOT.GetCountry.GetAdjective]."
zorgo_event.109.a: "Más vale tarde que nunca, dicen..."

zorgo_event.110.t: "La Habla De [ROOT.GetCountry.GetCapital.GetName]"
zorgo_event.110.desc: "El Festival dedicado a [ROOT.GetCountry.Custom('get_harvest_goddess')], que tiene lugar en [ROOT.GetCountry.GetCapital.GetName] cada cinco años, ha llegado a su fin, y aquellos que viajaron a la capital para las celebraciones han estado alabando la generosidad de [ROOT.GetCountry.GetRuler.GetName] sin cesar.\n\nLas cosechas fueron espectaculares este año, y la abundancia de nuestros campos se compartió con todos. Nuestro pueblo regresa a casa con el corazón y el estómago llenos, alabando a los dioses y al [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
zorgo_event.110.a: "Espero este evento todos los años"

zorgo_event.111.t: "Escasez De Agua En El Pozo Sagrado"
zorgo_event.111.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido un informe preocupante: parece que el agua en nuestros pozos sagrados cerca de [ROOT.GetCountry.GetCapital.GetName] se está agotando.\n\nEste es un terrible presagio para el pueblo [ROOT.GetCountry.GetAdjective], y la noticia se está difundiendo rápidamente sobre lo que está sucediendo... Lo siento. Parece que hemos incurrido en algún tipo de desagrado divino."
zorgo_event.111.a: "Debemos rezar y esperar a ver qué sucede"

zorgo_event.112.t: "Pozos Sagrados Desbordados"
zorgo_event.112.desc: "Mi [ROOT.GetCountry.GetRulerTitle], ¡no creerá lo que está ocurriendo cerca de [ROOT.GetCountry.GetCapital.GetName]! Parece que los pozos sagrados que son tan queridos por nuestro pueblo están desbordándose - el agua no puede ser contenida y fluye sin cesar.\n\n¡El pueblo está encantado! Nunca antes había sucedido algo así en [ROOT.GetCountry.GetName] - ¿qué podría significar esto?"
zorgo_event.112.a: "Esto es una señal de que lo que estoy haciendo es correcto"

zorgo_event.113.t: "Nuraghe Dañado Necesita Reparación"
zorgo_event.113.desc: "Los locales cerca de [ROOT.GetCountry.GetCapital.GetName] están reportando que el nuraghe más cercano a la capital muestra signos visibles de deterioro, con grietas más grandes que amenazan con dañar permanentemente la estructura.\n\nSe ha solicitado que [ROOT.GetCountry.GetRuler.GetName] haga todo lo posible para solucionar este problema - se considera una falta de respeto hacia [ROOT.GetCountry.Custom('get_harvest_goddess')] si dejamos este asunto sin atender."
zorgo_event.113.a: "¡Por supuesto que vamos a ocuparnos de esto!"
zorgo_event.113.b: "No tenemos el presupuesto para esto, me temo"

zorgo_event.114.t: "Una Visita Al Templo De Sid Addir"
zorgo_event.114.desc: "Se ha propuesto que [ROOT.GetCountry.GetRuler.GetName] visite el templo de #E Sid Addir#!, el dios del guerrero y protector de las granjas. Sid Addir debe recibir las ofrendas del pueblo [ROOT.GetCountry.GetAdjective] para asegurar que seamos bendecidos en los años venideros.\n\nUna responsabilidad tan importante corresponde a [ROOT.GetCountry.GetRuler.GetFirstName], y todos los ojos están puestos en [ROOT.GetCountry.GetRuler.GetHerHim]."
zorgo_event.114.a: "Es mi deber ir, y lo espero con ansias - partimos al amanecer"
zorgo_event.114.b: "Desafortunadamente, estoy demasiado ocupado en este momento y no tengo tiempo para esto"

zorgo_event.115.t: "El Templo De Sid Addir"
zorgo_event.115.desc: "Después de una corta semana de viaje, [ROOT.GetCountry.GetRuler.GetName] finalmente ha llegado al templo de Sid Addir, uno de los lugares más antiguos y sagrados de [ROOT.GetCountry.GetName].\n\nDespués de purificarse ritualmenta, el [ROOT.GetCountry.GetRulerTitle] entró en el santuario de Sid Addir y permaneció durante horas en contemplación silenciosa.\n\nCuando el sol comenzaba a esconderse detrás de la línea de árboles a lo lejos, [ROOT.GetCountry.GetRuler.GetFirstName] salió del templo para encontrar a algunos sacerdotes afuera, su presencia era intencional y entendida de inmediato."
zorgo_event.115.a: "Dejaremos una ofrenda votiva y pediremos bendiciones"
zorgo_event.115.b: "En este momento, no podemos permitirnos dejar un regalo aquí"

zorgo_event.116.t:0 "Círculos Alterados"
zorgo_event.116.desc:0 "Al saquear [GetProvince('(int32)84').GetName] algunos de nuestros soldados se encontraron con un anciano, dibujando algunos símbolos en la arena y clamando intensamente 'no disturbes mis círculos'. Algunos dicen que era Arquímedes, un genio matemático, aunque otros lo dudan. Aún así, parecía lo suficientemente interesante para que nuestros soldados lo recordaran al final del día."
zorgo_event.116.a:0 "Rápido, escríbelo todo."

zorgo_event.117.t:0 "La Violación De Roma"
zorgo_event.117.desc:0 "Generaciones atrás, los romanos robaron a nuestras mujeres de manera traicionera. Hoy, la ciudad ha caído en manos de nuestros hombres y muchos ya han comenzado a saquear el lugar. Algunos de ellos se han acercado a nosotros y exigen que llevemos a las descendientes de nuestras mujeres de vuelta a [ROOT.GetCountry.GetCapital.GetName]. Otros, sin embargo, argumentan que ha pasado demasiado tiempo y que sus descendientes ahora son romanos."
zorgo_event.117.a:0 "¡Lleva de vuelta a nuestras mujeres!"
zorgo_event.117.b:0 "Se han convertido en romanos y ya no son sabinas."
zorgo_event.118.t: "Erudito Divino"
zorgo_event.118.desc: "[ROOT.GetCountry.GetRuler.GetName], hemos recibido un informe de un magistrado local que debería escuchar; la semana pasada, nuestros guardias fronterizos encontraron a un famoso sadhu que estaba saliendo de [ROOT.GetCountry.GetCapital.GetName] en una peregrinación a los sitios sagrados [GetCountry('MRY').GetAdjective], seguido por una multitud de cientos de personas.\n\nEste vagabundo, un sabio llamado [SCOPE.sCharacter('izn_divine_scholar').GetName] que es conocido en todo [ROOT.GetCountry.GetName] por su piedad, se dice que está saliendo de [ROOT.GetCountry.GetCapital.GetName] para estudiar las muchas religiones de [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] con la esperanza de obtener una verdad universal, pero hay un pequeño problema; [SCOPE.sCharacter('izn_divine_scholar').GetFirstName] es muy querido por los ciudadanos en nuestra capital y un espíritu de tristeza se ha apoderado de ellos, ya que no desean ver al sabio partir de nuestro país.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], quizás tenga algo que decir sobre el asunto?"
zorgo_event.118.a: "Pida a Izn que se una a mi corte, pues todos deberíamos aprender de su sabiduría"
zorgo_event.118.b: "Quizás este sabio me enseñe algo antes de que se vaya"
zorgo_event.118.c: "Arréstenlo si intenta salir de las fronteras"



inv_after_battle.11.t: "Los Vínculos de Amistad"
inv_after_battle.11.d: "[SCOPE.sCharacter('inv_after_battle_1_target').GetName] ha adquirido una reputación por nunca dejar a un soldado herido en el campo de batalla, a menudo poniendo a [SCOPE.sCharacter('inv_after_battle_1_target').GetHerHim] mismo en gran peligro personal para asegurarse de que nadie sea olvidado.\n\nGracias al ejemplo desinteresado de [SCOPE.sCharacter('inv_after_battle_1_target').GetFirstName], muchos de nuestros soldados se sienten inspirados a seguir sus pasos."
inv_after_battle.11.a: "Cuidaré de ti si tú cuidas de mí"

