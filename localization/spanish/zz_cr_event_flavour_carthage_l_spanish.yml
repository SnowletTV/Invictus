###Intro text
startup_events.2.t:0 "Heredero de Dido"
startup_events.2.desc:0 "Hace 500 años, la sabia reina Elishat huyó de las intrigas de su hermano Pumayyaton y la corte de [GetProvince('(int32)743').GetName]. Embarcándose en una odisea de años a través del Mediterráneo, llegó aquí para fundar su Nueva Ciudad. Aun así, desde nuestros humildes comienzos, nuestros vecinos han intentado dominarnos; desde los reyes númidas que nos restringieron y nos obligaron a pagar tributo hasta nuestras hermanas fenicias que intentaron dominar nuestro comercio.\n\nSin embargo, perseveramos y vencimos: nos hemos establecido como el centro vital del comercio mediterráneo. Nuestro puerto rebosa de mercancías de todo el mundo conocido; estaño de las Cassiterides, sal y hierro de más allá de los Columnas de Hércules, cobre y plata de Iberia, marfil y oro de más allá de los desiertos y, por supuesto, vidrio y tintes de nuestra propia fabricación.\n\nVerdaderamente somos un pueblo bendecido.\n\nSin embargo, las bendiciones traen celos. Celos de aquellos que no pueden encontrar el favor de los Dioses. Y así debemos permanecer vigilantes y proteger nuestra gloriosa ciudad de los pueblos inferiores. Pues al otro lado del mar, el más miserable entre los griegos, [GetCharacter('(int32)56').GetPraenomen], aún reina en Siracusa. Y aún más al norte, en las tierras incivilizadas de Italia, se agitan aquellos que se hacen llamar herederos de Eneas..."
startup_events.2.b:0 "El cielo, envidioso de nuestras alegrías, se ha vuelto pálido..."

### Sedimentación del puerto/Despertar de los Dioses
cr_carthage_disaster_events.2.t:0 "El Despertar de los Dioses"
cr_carthage_disaster_events.2.desc_capital:0 "Fuertes vientos y altas olas han estado golpeando las costas de [THIS.GetProvince.GetName] durante los últimos días, una señal clara de que los dioses están inquietos y nosotros los mortales somos solo figuras en sus grandes vidas. Para nosotros, no hay más que interpretar signos para conocer sus deseos.\n\nY esta tormenta más reciente no puede ser malinterpretada; es una clara expresión del desagrado de Yam... Pues desde su trono en el abismo, profundo bajo los mares, ha buscado inmovilizar a nuestros mercaderes, nuestra vitalidad, enviando los vientos y las olas para desplazar las arenas alrededor del puerto de [THIS.GetProvince.GetName]."
cr_carthage_disaster_events.2.desc_generic:0 "Fuertes vientos y altas olas han estado golpeando las costas de [THIS.GetProvince.GetName] durante los últimos días, una señal clara de que los dioses están inquietos y nosotros los mortales somos solo figuras en sus grandes vidas. Para nosotros, no hay más que interpretar signos para conocer sus deseos.\n\nY esta tormenta más reciente no puede ser malinterpretada; es una clara expresión del desagrado de Yam... Pues desde su trono en el abismo, profundo bajo los mares, ha buscado inmovilizar a los mercaderes de [THIS.GetProvince.GetName], su vitalidad, enviando los vientos y las olas para desplazar las arenas alrededor del puerto de [THIS.GetProvince.GetName]."
cr_carthage_disaster_events.2.a:0 "Indomado y furioso, Yam es el mar"
cr_carthage_disaster_events.2a_tt:0 ""
cr_carthage_disaster_events.2.b:0 "Los dioses ayudan a quienes se ayudan a sí mismos"
cr_carthage_disaster_events.3.desc_capital:0 "Desde las lluvias que traen vida, hasta las tormentas que la quitan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los meros mortales solo queda interpretar a los dioses y cumplir su voluntad. La reciente tormenta que ha golpeado nuestras costas es prueba de ello... Pues los dioses han enviado los vientos y las olas para desplazar las arenas e inmovilizar el puerto de [SCOPE.sP('cr_gods_wrath_province')], cortando la línea de vida de sus mercaderes..."
cr_carthage_disaster_events.3.desc_generic:0 "Desde las lluvias que traen vida, hasta las tormentas que la quitan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los meros mortales solo queda interpretar a los dioses y cumplir su voluntad. La reciente tormenta que ha golpeado las costas de [THIS.GetProvince.GetName] es prueba de ello... Pues los dioses han enviado los vientos y las olas para desplazar las arenas e inmovilizar el puerto de [SCOPE.sP('cr_gods_wrath_province')], cortando la línea de vida de sus mercaderes..."
cr_carthage_disaster_events.3.a:0 "Yam es el mar: indomado y furioso"
cr_carthage_disaster_events.3.a_tt:0 "¿O quizás es una bendición disfrazada de Ba'l...?"
cr_carthage_disaster_events.4.desc_capital:0 "Fuertes vientos y lluvias intensas han estado azotando [THIS.GetProvince.GetName] durante los últimos días, una clara expresión del poder de los dioses y su capacidad para otorgar bendiciones e infligir castigos. Para nosotros, meros mortales, no hay más que interpretar sus signos y conocer sus deseos.\n\nY esta lluvia más reciente no puede ser interpretada de otra manera que como una bendición otorgada por Ba'l! Pues desde su trono en los cielos envió las lluvias y los vientos para hinchar los ríos y limpiar las arenas que habían inmovilizado a nuestros mercaderes y obstruido nuestra vitalidad."
cr_carthage_disaster_events.4.desc_generic:0 "Fuertes vientos y lluvias intensas han estado azotando [THIS.GetProvince.GetName] durante los últimos días, una clara expresión del poder de los dioses y su capacidad para otorgar bendiciones e infligir castigos. Para nosotros, meros mortales, no hay más que interpretar sus signos y conocer sus deseos.\n\nY esta lluvia más reciente no puede ser interpretada de otra manera que como una bendición otorgada por Ba'l! Pues desde su trono en los cielos envió las lluvias y los vientos para hinchar los ríos y limpiar las arenas que habían inmovilizado a los mercaderes de [THIS.GetProvince.GetName] y obstruido su vitalidad."
cr_carthage_disaster_events.4.a:0 "¡Una bendición celestial de Ba'l!"
cr_carthage_disaster_events.4.b:0 "¡Ba'l nos ha presentado una oportunidad que solo necesitamos aprovechar!"
cr_carthage_disaster_events.5.desc_capital:0 "Desde las lluvias que traen vida, hasta las tormentas que la quitan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los meros mortales solo queda interpretar a los dioses y cumplir su voluntad. La reciente tormenta que ha golpeado nuestras costas es prueba de ello... Pues los dioses han enviado los vientos y las olas para disolver las arenas que inmovilizan el puerto de [SCOPE.sP('cr_gods_wrath_province')], aliviando sus dificultades..."
