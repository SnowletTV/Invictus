###Intro text
 startup_events.2.t:0 "Herederos de Dido"
 startup_events.2.desc:0 "Hace 500 años la sabia reina Elisa huyó de las intrigas de su hermano Pigmalión y de la corte de [GetProvince('(int32)743').GetName]. Emprendiendo una larga odisea durante años a través del Mediterráneo, llegó aquí para fundar su Nueva Ciudad. Aun así, desde nuestros humildes comienzos, nuestros vecinos han tratado de dominarnos; desde los reyes Númidas que nos oprimieron y obligaron a pagar tributo hasta nuestras hermanas Fenicias que trataron de dominar nuestro comercio.\n\nSin embargo, perseveramos y vencimos: nos consolidamos como el centro vital del comercio mediterráneo. Nuestro puerto rebosa de mercancías de todo el mundo conocido: estaño de las Casitérides, sal y hierro de más allá de las Columnas de Hércules, cobre y plata de Iberia, marfil y oro de más allá de los desiertos y, por supuesto, vidrio y tintes de nuestra propia elaboración.\n\nRealmente somos un pueblo bendecido.\n\nSin embargo, las bendiciones traen consigo la envidia. Envidia de aquellos que no pueden encontrar el favor de los Dioses. Por eso debemos permanecer vigilantes y proteger nuestra gloriosa ciudad de los pueblos inferiores. Porque al otro lado del mar, el más miserable de los Griegos, [GetCharacter('(int32)56').GetPraenomen], todavía reina en Siracusa. Y aún más al norte, en las incivilizadas tierras de Italia, se mueven aquellos que se autodenominan herederos de Eneas..."
 startup_events.2.a:0 "El cielo, envidioso de nuestras alegrías, está pálido; Y cuando susurramos, las estrellas descienden para ser partícipes de nuestra dulce charla."
 startup_events.2.b:0 "El cielo, envidioso de nuestras alegrías, está pálido..."

 ###Silting of the harbor/Stirring of the Gods
 cr_carthage_disaster_events.2.t:0 "La Agitación de los Dioses"
 cr_carthage_disaster_events.2.desc_capital:0 "Fuertes vientos y altas olas han estado azotando las costas de [THIS.GetProvince.GetName] durante los últimos días, una clara señal de que los dioses están inquietos y nosotros los mortales no somos más que figurantes en sus grandes vidas. Para nosotros, no hay más que interpretar las señales para averiguar sus deseos.\n\nY esta reciente tormenta no puede ser malinterpretada; es una clara expresión del descontento de Yam... Ya que desde su trono en las profundidades de los mares, ha tratado de inmovilizar a nuestros mercaderes, nuestra fuente de prosperidad, enviando los vientos y las olas para cambiar las arenas alrededor del puerto de [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.desc_generic:0 "Fuertes vientos y altas olas han estado azotando las costas de [THIS.GetProvince.GetName] durante los últimos días, una clara señal de que los dioses están inquietos y nosotros los mortales no somos más que figurantes en sus grandes vidas. Para nosotros, no hay más que interpretar las señales para averiguar sus deseos.\n\nY esta reciente tormenta no puede ser malinterpretada; es una clara expresión del descontento de Yam... Ya que desde su trono en las profundidades de los mares, ha tratado de inmovilizar a los mercaderes de [THIS.GetProvince.GetName], su fuente de prosperidad, enviando los vientos y las olas para cambiar las arenas alrededor del puerto de [THIS.GetProvince.GetName]."
 cr_carthage_disaster_events.2.a:0 "Indómito y furioso, Yam es el mar"
 cr_carthage_disaster_events.2a_tt:0 ""
 cr_carthage_disaster_events.2.b:0 "Los dioses ayudan a los que se ayudan a sí mismos"
 cr_carthage_disaster_events.3.desc_capital:0 "Desde las lluvias que traen la vida, hasta las tormentas que la arrebatan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los simples mortales no hay más que interpretar a los dioses y complacer su voluntad. La reciente tormenta que ha azotado nuestras costas es prueba de ello... Los dioses han enviado los vientos y las olas para desplazar las arenas e inutilizar el puerto de [scope:sP('cr_gods_wrath_province')], acabando con la fuente de ingresos de sus mercaderes..."
 cr_carthage_disaster_events.3.desc_generic:0 "Desde las lluvias que traen la vida, hasta las tormentas que la arrebatan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los simples mortales no hay más que interpretar a los dioses y complacer su voluntad. La reciente tormenta que ha azotado las costas de [THIS.GetProvince.GetName] es prueba de ello... Los dioses han enviado los vientos y las olas para desplazar las arenas e inutilizar el puerto de [scope:sP('cr_gods_wrath_province')], acabando con la fuente de ingresos de sus mercaderes..."
 cr_carthage_disaster_events.3.a:0 "Yam es el mar: indómito y furioso"
 cr_carthage_disaster_events.3.a_tt:0 "¿O tal vez sea una bendición encubierta de Baal...?"
 cr_carthage_disaster_events.4.desc_capital:0 "Fuertes vientos y abundantes chubascos han estado azotando [THIS.GetProvince.GetName] durante los últimos días, una clara expresión del poder de los dioses y su capacidad para conceder bendiciones e infligir castigos. Para nosotros, simples mortales, no hay más que interpretar sus signos y conocer sus deseos.\n\n¡Y este último aguacero no puede interpretarse más que como una bendición otorgada por Baal! Pues desde su trono en los cielos ha enviado las lluvias y los vientos para engrosar los ríos y lavar las arenas que habían estado inmovilizando a nuestros mercaderes y obstaculizando nuestra forma de vida."
 cr_carthage_disaster_events.4.desc_generic:0 "Fuertes vientos y abundantes chubascos han estado azotando [THIS.GetProvince.GetName] durante los últimos días, una clara expresión del poder de los dioses y su capacidad para conceder bendiciones e infligir castigos. Para nosotros, simples mortales, no hay más que interpretar sus signos y conocer sus deseos.\n\n¡Y este último aguacero no puede interpretarse más que como una bendición otorgada por Baal! Pues desde su trono en los cielos ha enviado las lluvias y los vientos para engrosar los ríos y lavar las arenas que habían estado inmovilizando a los mercaderes de [THIS.GetProvince.GetName] y obstaculizando su forma de vida!"
 cr_carthage_disaster_events.4.a:0 "¡Una bendición divina de Baal!"
 cr_carthage_disaster_events.4.b:0 "¡Baal nos ha presentado una oportunidad que debemos aprovechar!"
 cr_carthage_disaster_events.5.desc_capital:0 "Desde las lluvias que traen la vida, hasta las tormentas que la arrebatan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los simples mortales no hay más que interpretar a los dioses y complacer su voluntad. La reciente tormenta que ha azotado nuestras costas es prueba de ello... Los dioses han enviado los vientos y las olas para disolver las arenas que rodean el puerto de [scope:sP('cr_gods_wrath_province')], aliviando sus problemas..."
 cr_carthage_disaster_events.5.desc_generic:0 "Desde las lluvias que traen la vida, hasta las tormentas que la arrebatan; todas nuestras vidas están supeditadas a la voluntad de los dioses. Para los simples mortales no hay más que interpretar a los dioses y complacer su voluntad. La reciente tormenta que ha azotado las costas de [THIS.GetProvince.GetName] es prueba de ello... Los dioses han enviado los vientos y las olas a disolver las arenas que rodean el puerto de [scope:sP('cr_gods_wrath_province')], aliviando sus problemas..."
 cr_carthage_disaster_events.5.a:0 "Seguro que es una bendición de Baal"
 cr_carthage_disaster_events.5.a_tt:0 "¿O tal vez una expresión del descontento de Yam...?"

 ###Melqart of the West
 cr_religious_flavour_events.1.desc:0 "Hace siglos, [provincial_deity.GetName] enseñó a los Fenicios el arte de la construcción de barcos y de la navegación para que pudieran encontrar las míticas errantes Rocas Ambrosiales.\nEn las rocas encontraron un olivo, una serpiente y un águila, todos envueltos en un fuego, pero -extrañamente- no consumidos por él. En honor al dios que los llevó a ese maravilloso lugar, sacrificaron el águila en llamas a Melkart. Este acto rompió el hechizo y las Rocas de Ambrosía detuvieron su deriva y proporcionaron la base para [shrine_location.GetName].\n\nDesde ese día, en el lugar de ese mismo sacrificio, se encuentra el #bold [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Tan sagrado que no se permitía la entrada de extranjeros en su recinto, tan renombrado que el propio Alejandro acudió a rendirle culto.\n\nHoy nuestras valientes tropas saquearon el [SCOPE.sP('shrine_location').Custom('temple_string')] y vaciaron su tesoro de los artefactos sagrados acumulados durante siglos."
 cr_religious_flavour_events.1.desc_phoenician:0 "Hace siglos, #bolds Lord#! [provincial_deity.GetName] enseñó a nuestro pueblo el arte de la construcción de barcos y la navegación para que pudiéramos encontrar las míticas Rocas Ambrosiales errantes.\nEn las rocas encontramos un olivo, una serpiente y un águila, todos envueltos en un fuego sagrado, pero extrañamente no consumidos por él. En honor a Melkart, se sacrificó el águila en llamas para romper el hechizo y hacer que las Rocas de Ambrosía dejaran de deambular.\n\n¡Desde ese día, en el lugar de ese mismo sacrificio, se encuentra el #bold [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Tan sagrado que no se permitía la entrada de extranjeros en su recinto, tan renombrado que el propio Alejandro acudió a rendirle culto.\n\nAhora nos llegan noticias de que el hogar de nuestro Señor ha sido saqueado por las viles fuerzas de los [sacker.GetAdjective]s."
 cr_religious_flavour_events.2.t:0 "La Égersis de Melkart"
 cr_religious_flavour_events.2.desc:0 "Se escucharon muchos lamentos a lo largo de [GetProvince('(int32)1344').GetName] cuando se conoció la noticia de que el templo de [GetProvince('(int32)1344').GetName [provincial_deity.GetName] en [GetProvince('(int32)743').GetName] fue destruido a manos de los [SCOPE.sCountry('sacker').GetAdjective]s. Pero estas lamentaciones eran más por la grandeza perdida del templo que por el propio Lord Melkart. Pues él es un dios errante que lleva una existencia cíclica: cada año muere y cada año renace de las cenizas y el humo.\n\nEsta #bold Égersis#! sólo tiene lugar después de que Melkart haya sido despertado de su letargo por el olor de la codorniz asada, la hoja de colocasia y el incienso. Por eso, durante los tres días anteriores se celebra el #bold festival de Marzeah#! -lleno de fastuosos banquetes funerarios, lamentaciones y los #bold Miqim Elim#! esparciendo su semilla sagrada-, todo para asegurar que Lord Melqart despierte de su sueño.\n\nDe normal el evento religioso más destacado del año en [GetProvince('(int32)1344').GetName], la expectación por el Marzeah de este año es mayor que nunca, ¡ya que se espera que Lord Melkart renazca aquí y haga de la ciudad su nuevo hogar!"
 cr_religious_flavour_events.2.a:0 "¡Esperamos su regreso!"
 cr_religious_flavour_events.3.t:0 "Melkart del Oeste"
 cr_religious_flavour_events.3.desc:0 "Se escucharon muchos lamentos a lo largo y ancho de [ROOT.GetCountry.GetCapital.GetName] cuando se supo que el gran templo de [GetProvince('(int32)743').GetName] había sido destruido a manos de los viles [SCOPE.sCountry('sacker').GetAdjective]s. Sin embargo, estas lamentaciones eran más por la propia grandeza perdida del templo que por #bold Lord#!. ¡[provincial_deity.GetName], ya que es un dios errante que lleva una existencia cíclica: cada año muere y cada año renace durante el #bold festival de Marzeah#!\n\nLa fiesta de Marzeah de este año se espera con mayor expectación, ya que no sólo marca el renacimiento del propio Melkart, sino que -con la destrucción del templo de [GetProvince('(int32)743').GetName]- ¡también se espera que haga de un nuevo templo su hogar!"
 cr_religious_flavour_events.3.a:0 "El dios errante tiene un nuevo hogar"
 cr_religious_flavour_events.3.a_tt:0 "Se ha creado un nuevo lugar sagrado para Melkart en [p:1344.GetProvince.GetName]"

 ###Festivals
 marzeah:0 "Marzeah"
 adonia:0 "Adonia"
 mayumas:0 "Mayumas"
 cr_religious_festival_marzeah.desc:0 "El olor de la codorniz asada, la hoja de colocasia y el incienso llenan las calles de [capital_scope.GetName] mientras las mujeres celebran un banquete toda la noche y los Miqim elim consuman el matrimonio sagrado con Astarté, ya que al día siguiente la efigie de Melkart será quemada y enviada a la deriva sobre las olas, ¡para que pueda resurgir del fuego y el humo!"
 cr_religious_festival_marzeah.a:0 "¡Es el renacimiento de Lord Melkart!"
 cr_religious_festival_adonia.desc:0 "Hoy las mujeres de [capital_scope.GetName] han salido a sus tejados para plantar flores y quemar incienso mientras celebran, y luego lloran, por el amor perdido entre Adonis y Astarté."
 cr_religious_festival_adonia.a:0 "¡Esperemos que regrese pronto!"
 cr_religious_festival_mayumas.desc:0 "Una paloma de oro es llevada a los mares mientras que los peregrinos de todo el mundo traen agua para verterla por la sima de donde se retiró el Gran Diluvio, pues es la hora de los Mayumas; la gran fiesta de 'Atar'ata"
 cr_religious_festival_mayumas.a:0 "¡Ojalá mantenga la tierra seca!"

 #The Return of Gelón
 cr_sicily_flavour_events.2.t:0 "El Regreso de Gelón"
 cr_sicily_flavour_events.2.desc:0 "Antaño, Motia era la perla púnica de Sicilia: un bullicioso centro de comercio y nuestra principal rival en la isla. Hasta que Dionisio el Viejo acabó con la ciudad. Hoy en día es poco más que una ruina desolada habitada por unos pocos pescadores.\n\nEn raras ocasiones, sin embargo, las ruinas revelan un destello de su antigua gloria: Un pescador ha llegado a la corte afirmando que ha encontrado una estatua de Gelón, el legendario tirano que aplastó a los Cartagineses en Hímera y salvó a Sicilia de su dominación. Se ofrece a mostrarnos su ubicación a cambio de una pequeña suma... La estatua en sí la describe como una magnífica obra de arte que representa a Gelón como un bailarín cálato, un iniciado de Apolo. Al ser presentado como un joven afeminado e imberbe, el pescador cree que los Cartagineses podrían haber tomado la estatua de Acragas y haberla exhibido en Motia en un esfuerzo por burlarse del gran héroe."
 cr_sicily_flavour_events.2.a:0 "¡El héroe necesita volver a casa!"
 cr_sicily_flavour_events.2.b:0 "No tenemos necesidad de viejas baratijas"
 cr_sicily_flavour_events.2.c:0 "¿Cómo es posible que sea todo un experto en historia?"
 cr_sicily_flavour_events.2b_tt_a:0 "Esta opción está disponible debido al #Y conocimiento académico#! de vuestro gobernante"
 cr_sicily_flavour_events.2b_tt_b:0 "Esta opción está disponible debido al #Y carácter escéptico#! de vuestro gobernante"
 cr_sicily_flavour_events.2b_tt_c:0 "Esta opción está disponible debido a la #Y Gran Sutileza#! de vuestro gobernante"
 cr_sicily_flavour_events.2.d:0 "¡¿Espera que le paguemos...?!"
 cr_sicily_flavour_events.2.d_tt:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de vuestro gobernante"
 cr_sicily_flavour_events.10.t:0 "El Regreso de Amílcar Magón"
 cr_sicily_flavour_events.10.desc:0 "Nuestra provincia de Sicilia es un lugar lleno de historia, con muchas ruinas que recuerdan el estado de la isla antes de que trajéramos nuestra paz a ella. En el punto occidental de la isla, cerca de [GetProvince('(int32)94').GetName] se encuentra uno de esos recordatorios: #bold Motia#!. Antaño el puerto Púnico más rico de la región, ahora es una ruina desolada; víctima de una de las muchas guerras entre [GetCountry('CAR').GetName] y [GetCountry('SYR').GetName].\n\nSin embargo, en ocasiones, todavía se puede encontrar un recuerdo de la antigua grandeza de Motia: Un pescador que vive cerca de las ruinas afirma haber desenterrado una magnífica estatua que representa a Amílcar Magón, el último de los reyes [GetCountry('CAR').GetAdjective]es, y el hombre que llevó a 300.000 hombres a conquistar Sicilia sólo para encontrar su propia perdición."
 cr_sicily_flavour_events.10.a:0 "Un maravilloso regalo para los [GetCountry('CAR').GetAdjective]es"
 cr_sicily_flavour_events.10.a_tt:0 "La estatua se enviará a [GetCountry('CAR').GetName]. La respuesta de los [GetCountry('CAR').GetAdjective]es dependerá de la familia de su gobernante actual."
 cr_sicily_flavour_events.10.b:0 "¡Un maravilloso monumento a la paz que traemos!"
 cr_sicily_flavour_events.11.t:0 "El Regreso de Amílcar Magón"
 cr_sicily_flavour_events.11.desc_generic:0 "Antiguamente, hace muchas generaciones, nuestra gloriosa ciudad estaba gobernada por un linaje de reyes Magónidas que, en su búsqueda de la gloria, provocaron un desastre tras otro en nuestro pueblo. El último desastre Magónida, y el que finalmente puso fin a su hegemonía, fue el de Amílcar y su nefasta expedición a Sicilia: partiendo a la conquista de la isla al frente de 300.000 hombres, sólo -para su eterna vergüenza- para ser derrotado por el tirano [GetCountry('SYR').GetAdjective] Gelón y un puñado de hombres. \En lugar de enfrentarse a las consecuencias de un nuevo desastre infligido por los Magónidas, el traidor se inmoló en una pira que había erigido en honor al dios Griego Poseidón.\n\nHoy ha llegado un barco de [GetCountry('ROM').GetName] con una estatua que se erigió en Sicilia para glorificar a Amílcar y su reinado, un regalo del pueblo [GetCountry('ROM').GetAdjective]..."
 cr_sicily_flavour_events.11.desc_democratic:0 "Hamilcar the Magonid once set of to Sicily with 300,000 men, and to his everlasting shame not a single soul of them returned; the traitor even immolated himself rather than face the consequences, and from his ashes and smoke was born that other tyrannical institution: the Miat - the council of 104. And now, those Romans have, in all their 'goodness', decided to return to us a statue of that traitor erected for himself they found on Sicily, the territory they stole from us..."
 cr_sicily_flavour_events.11.desc_magid:0 "El antepasado de [scope:sChar('magid_suffette').GetName], Amílcar, aspiraba a la gloria y levantó la mayor hueste que nuestro pueblo haya visto jamás para poner en orden la tierra de los Griegos de Sicilia. 300.000 hombres cruzaron el mar y se enfrentaron a los Griegos en Hímera. Sabiendo que estaba en desventaja y que se enfrentaba a una muerte segura, Gelón recurrió a lo que siempre hacen los Griegos cuando se enfrentan a nuestro poderío: trucos y traición. Hizo que sus tropas se hicieran pasar por nuestros aliados de Selinute que habían venido a hacer un sacrificio a Poseidón, sólo para crear una oportunidad de matar a Amílcar al hacer el sacrificio y sembrar la confusión antes de atacar.\n\nY sin embargo Amílcar fue culpado del sacrilegio Griego... Sus enemigos aprovecharon el desastre y destruyeron el poder Magónida instituyendo el Miat - el consejo de los 104.\n\nAhora, amablemente, los Romanos han ofrecido la devolución de una magnífica estatua de Amílcar que descubrieron entre las ruinas de [GetProvince('(int32)94').GetName]."
 cr_sicily_flavour_events.11.a:0 "Diplomacia [GetCountry('ROM').GetAdjective] en su máxima expresión..."
 cr_sicily_flavour_events.11.a_tt:0 "La estatua es enviada de vuelta a [GetCountry('ROM').GetName]"
 cr_sicily_flavour_events.11.b:0 "Lo pasado, pasado está"
 cr_sicily_flavour_events.11.b_tt:0 "Aceptamos este regalo [GetCountry('ROM').GetAdjective]"
 cr_sicily_flavour_events.12.desc:0 "Parece ser que los [GetCountry('CAR').GetAdjective]es no se alegraron demasiado de que les enviáramos una estatua que glorificaba a uno de sus peores reyes, el cual les llevó a una derrota devastadora, ya que nos han devuelto la estatua."
 cr_sicily_flavour_events.12.a:0 "Hay gente que..."
 cr_sicily_flavour_events.13.desc:0 "Los [GetCountry('CAR').GetAdjective]es nos han hecho saber que estaban muy agradecidos por la estatua que les habíamos enviado."
 cr_sicily_flavour_events.13.a:0 "Como debería ser"



 ###Little Phoenician
 cr_carthage_flavour.1.t:0 "La Pequeña Fenicia"
 cr_carthage_flavour.1.desc:0 "'Adoro a los dioses y diosas que presiden esta ciudad, por haber llegado yo hasta aquí con buenos augurios en cuanto a este asunto mío, por el cual he venido; y, dioses, prestadme vuestra ayuda, para que me permitáis encontrar a mis hijas y al hijo de mi primo; las cuales me fueron arrebatadas, y su hijo a mi primo.'\nY así -en puro Púnico- comienza Poenulus; la última obra cómica de Plauto. Poenulus cuenta la historia de un joven que se enamora de una muchacha Cartaginesa quien ha sido secuestrada y vendida para prostituirse, y que -a través de una serie de cómicos percances- logra con su ayuda liberarse de su proxeneta y reunirse con su padre.\n\n"
 cr_carthage_flavour.1.desc.optimates:0 "Por muy notables que sean las obras de teatro, ésta es aún más notable: las obras de teatro ya tienen una obsesión malsana con los extranjeros, las buenas al menos tienen la decencia de no centrarse en personajes Griegos, y Plauto ha decidido así"
 cr_carthage_flavour.1.desc.disliked:0 "La obra ha conseguido provocar un gran revuelo con su peculiar selección de personajes, ya que presenta a personajes Cartagineses -y no Griegos-, ¡y ni siquiera los presenta como villanos o chivos expiatorios!"
 cr_carthage_flavour.1.desc.disliked:0 "La obra ha conseguido provocar un gran revuelo con su peculiar selección de personajes, ya que presenta a personajes Cartagineses -y no Griegos-, ¡y ni siquiera los presenta como villanos o chivos expiatorios!"
 cr_carthage_flavour.1.desc.liked:0 "Una obra afortunada, "
 cr_carthage_flavour.1.a:0 "El teatro es todo diversión y alegría."
 cr_carthage_flavour.1.b:0 "Esto no se sostiene."
 cr_carthage_flavour.1.b.desc:0 "Se hace hincapié en la exhibición absurda y estereotipada de los Cartagineses."