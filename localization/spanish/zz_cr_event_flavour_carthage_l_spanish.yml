cr_carthage_disaster_events.5.a_tt:0 "¿O quizás una expresión del desagrado de Yam...?"

### Melqart del Oeste
cr_religious_flavour_events.1.desc:0 "Hace siglos, [provincial_deity.GetName] enseñó a los fenicios el arte de la construcción naval y la navegación para que pudieran encontrar las míticas Rocas Ambrosiales.\nEn las rocas encontraron un olivo, una serpiente y un águila, todos envueltos en fuego, pero -extrañamente- no consumidos por él. Honrando al dios que los llevó a ese lugar maravilloso, sacrificaron el águila en llamas a Melqart. Este acto rompió el hechizo y las Rocas Ambrosiales detuvieron su errancia y proporcionaron la base para [shrine_location.GetName].\n\nDesde ese día, en el lugar de ese mismo sacrificio, ha estado el #bold [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Tan sagrado que no se permitía la entrada a extranjeros en su recinto, tan renombrado que Alejandro mismo vino a adorar.\n\nHoy, nuestras valientes tropas saquearon el [SCOPE.sP('shrine_location').Custom('temple_string')] y vaciaron su tesorería de los artefactos sagrados acumulados a lo largo de los siglos."
cr_religious_flavour_events.1.desc_phoenician:0 "Hace siglos, #bold Señor#! [provincial_deity.GetName] enseñó a nuestro pueblo el arte de la construcción naval y la navegación para que pudiéramos encontrar las míticas Rocas Ambrosiales.\nEn las rocas encontramos un olivo, una serpiente y un águila, todos envueltos en un fuego sagrado, pero extrañamente no consumidos por él. Honrando a Melqart, un sacrificio del águila en llamas rompió el hechizo y causó que las Rocas Ambrosiales detuvieran su errancia.\n\nDesde ese día, en el lugar de ese mismo sacrificio, ha estado el #bold [SCOPE.sP('shrine_location').Custom('temple_string')] de#! [provincial_deity.GetName]. Tan sagrado que no se permitía la entrada a extranjeros en su recinto, tan renombrado que Alejandro mismo vino a adorar.\n\nAhora nos llega la noticia de que el hogar de nuestro Señor ha sido saqueado por las viles fuerzas de los [sacker.GetAdjective]s."
cr_religious_flavour_events.2.t:0 "Los Egersis de Melqart"
cr_religious_flavour_events.2.desc:0 "Muchos lamentos se escucharon en [GetProvince('(int32)1344').GetName] cuando se dio la noticia de que el templo del #bold Señor#! [provincial_deity.GetName] en [GetProvince('(int32)743').GetName] fue destruido por las manos de los [SCOPE.sCountry('sacker').GetAdjective]s. Pero estos lamentos eran más por la grandeza perdida del templo que por el propio Señor Melqart. Pues él es un dios errante que lleva una existencia cíclica; cada año muere y cada año renace de las cenizas y el humo.\n\nEste #bold Egersis#! solo ocurre después de que el Señor ha sido despertado de su sueño por el olor de codorniz asada, hoja de kolokasi e incienso. Así que durante tres días precedentes se celebra el #bold festival Marzeah#! -lleno de banquetes funerarios lujosos, lamentos y el #bold Miqim'Elim#! esparciendo su semilla sagrada- todo para asegurar que el Señor Melqart despierte de su sueño.\n\nYa es el punto culminante del año religioso en [GetProvince('(int32)1344').GetName], la anticipación para el Marzeah de este año es mayor que nunca, pues se espera que el Señor Melqart renazca aquí y haga de la ciudad su nuevo hogar."
cr_religious_flavour_events.2.a:0 "¡Esperamos su regreso!"
cr_religious_flavour_events.3.t:0 "Melqart del Oeste"
cr_religious_flavour_events.3.desc:0 "Muchos lamentos se escucharon en [ROOT.GetCountry.GetCapital.GetName] cuando se dio la noticia de que el gran templo de [GetProvince('(int32)743').GetName] fue destruido por las viles fuerzas de los [SCOPE.sCountry('sacker').GetAdjective]s. Sin embargo, estos lamentos eran más por la grandeza perdida del templo que por el #bold Señor#! [provincial_deity.GetName], pues él es un dios errante que lleva una existencia cíclica: cada año muere y cada año renace durante el #bold festival Marzeah#!\n\nEl festival Marzeah de este año se espera con una anticipación aún mayor, pues no solo marca el renacimiento del Señor mismo, sino que -con la destrucción del templo de [GetProvince('(int32)743').GetName]- también se espera que haga de un nuevo templo su hogar!"
cr_religious_flavour_events.3.a:0 "El dios errante tiene un nuevo hogar"
cr_religious_flavour_events.3.a_tt:0 "Se ha creado un nuevo sitio sagrado para Melqart en [GetProvince('(int32)1344').GetName]"

### Festivales
marzeah:0 "Marzeah"
adonia:0 "Adonia"
mayumas:0 "Mayumas"
cr_religious_festival_marzeah.desc:0 "El aroma de codorniz asada, hoja de kolokasi e incienso llena las calles de [capital_scope.GetName] mientras las mujeres banquetean toda la noche y los Miqim'elim consuman el matrimonio sagrado con 'Ashtart, pues al amanecer la efigie de Melqart será quemada y enviada a la deriva en las olas, para que pueda resurgir del fuego y el humo!"
cr_religious_festival_marzeah.a:0 "¡Es el renacimiento del Señor Melqart!"
cr_religious_festival_adonia.desc:0 "Hoy, las mujeres de [capital_scope.GetName] se han subido a sus tejados para plantar flores y quemar incienso mientras celebran, y luego lloran, el amor perdido entre 'Adon y 'Ashtart!"
cr_religious_festival_adonia.a:0 "¡Esperamos que regrese pronto!"
cr_religious_festival_mayumas.desc:0 "Una paloma dorada es llevada al mar mientras peregrinos de todo el mundo traen agua para verter en la hendidura de donde se retiró el Gran Diluvio, pues es tiempo de Mayumas; el gran festival de 'Atar'ata"
cr_religious_festival_mayumas.a:0 "¡Que mantenga la tierra seca!"


 #The Return of Gelon
cr_sicily_flavour_events.2.t:0 "El Regreso de Gelón"
cr_sicily_flavour_events.2.desc:0 "Una vez Motya fue la perla púnica de Sicilia: un bullicioso centro de comercio, y nuestra principal competencia en la isla. Eso fue hasta que Dionisio el Viejo acabó con la ciudad. Hoy es poco más que una ruina desolada habitada por unos pocos pescadores.\n\nSin embargo, en raras ocasiones, las ruinas revelan un destello de su antigua gloria: un pescador ha venido a la corte con la afirmación de que ha encontrado una estatua de Gelón, ese legendario tirano que aplastó a los cartagineses en Himera y salvó Sicilia de su dominación. ¡Ofrece mostrarnos su ubicación a cambio de una pequeña suma...\n\nLa estatua misma la describe como una magnífica obra de arte que representa a Gelón como un bailarín de kalathos - un iniciado de Apolo. Al ser representado como un joven efeminado y sin barba, el pescador cree que los cartagineses podrían haber tomado la estatua de Akragas y exhibido en Motya en un esfuerzo por burlarse del gran héroe."
cr_sicily_flavour_events.2.a:0 "¡El héroe necesita regresar a casa!"
cr_sicily_flavour_events.2.b:0 "No tenemos uso para baratijas antiguas"
cr_sicily_flavour_events.2.c:0 "¿Cómo es que es un experto en historia?"
cr_sicily_flavour_events.2b_tt_a:0 "Esta opción está disponible debido al #Y conocimiento académico#! de tu gobernante."
cr_sicily_flavour_events.2b_tt_b:0 "Esta opción está disponible debido al #Y carácter escéptico#! de tu gobernante."
cr_sicily_flavour_events.2b_tt_c:0 "Esta opción está disponible debido a la #Y gran destreza#! de tu gobernante."
cr_sicily_flavour_events.2.d:0 "¿Esperaba que le pagáramos...?!"
cr_sicily_flavour_events.2.d_tt:0 "Esta opción está disponible debido al #Y carácter cuestionable#! de tu gobernante."
cr_sicily_flavour_events.10.t:0 "El Regreso de Hamilcar el Magónida"
cr_sicily_flavour_events.10.desc:0 "Nuestra provincia de Sicilia es un lugar lleno de historias con muchas ruinas que recuerdan el estado de la isla antes de que trajéramos nuestra paz a ella. En el punto occidental de la isla, cerca de [GetProvince('(int32)94').GetName], se encuentra uno de esos recordatorios: #bold Motya#!. Una vez el puerto púnico más rico de la región, ahora es una ruina desolada; víctima de una de las muchas guerras entre [GetCountry('CAR').GetName] y [GetCountry('SYR').GetName].\n\nSin embargo, en ocasiones, aún se puede encontrar un recordatorio de la antigua grandeza de Motya. Un pescador que vive cerca de las ruinas afirma haber desenterrado una magnífica estatua que representa a Hamilcar el Magónida, el último de los reyes [GetCountry('CAR').GetAdjective], y el hombre que llevó a 300,000 hombres a conquistar Sicilia solo para encontrar su propia perdición."
cr_sicily_flavour_events.10.a:0 "Un maravilloso regalo para los [GetCountry('CAR').GetAdjective]"
cr_sicily_flavour_events.10.a_tt:0 "La estatua será enviada a [GetCountry('CAR').GetName]. Cómo responden los [GetCountry('CAR').GetAdjective] dependerá de la familia de su gobernante actual."
cr_sicily_flavour_events.10.b:0 "¡Un maravilloso monumento a la paz que traemos!"
cr_sicily_flavour_events.11.t:0 "El Regreso de Amelqart el Magónida"
cr_sicily_flavour_events.11.desc_generic:0 "Hace generaciones, nuestra gloriosa ciudad fue gobernada por una línea de reyes Magónidas que, en su búsqueda de gloria, trajeron desastre tras desastre a nuestro pueblo. El último desastre Magónida, y el que finalmente acabó con su dominio, fue Amelqart y su desafortunada expedición a Sicilia: partió para conquistar la isla al mando de 300,000 hombres, solo para ser derrotado por el tirano griego Gelón y un puñado de hombres.\nEn lugar de enfrentar las consecuencias de otro desastre que los Magónidas infligieron a nuestro pueblo, el traidor se inmoló en la pira que había erigido para honrar al dios griego Poseidón.\n\nHoy ha llegado un barco de [GetCountry('ROM').GetName] que trae una estatua que una vez se erigió en Sicilia para glorificar a Amelqart y su reinado - un regalo del pueblo [GetCountry('ROM').GetAdjective]..."
cr_sicily_flavour_events.11.desc_democratic:0 "Hamilcar el Magónida una vez partió hacia Sicilia con 300,000 hombres, y para su eterna vergüenza ni una sola alma de ellos regresó; el traidor incluso se inmoló en lugar de enfrentar las consecuencias, y de sus cenizas y humo nació esa otra institución tiránica: el Miat - el consejo de 104. Y ahora, esos romanos, en toda su 'bondad', han decidido devolernos una estatua de ese traidor erigida para sí mismo que encontraron en Sicilia, el territorio que nos robaron..."
cr_sicily_flavour_events.11.desc_magid:0 "[SCOPE.sChar('magid_suffette').GetName]'s ancestor Hamelqart aimed for glory and raised the largest host our people have ever seen to put the Sicilian Greek's house in order. 300,000 men crossed the sea and met the Greeks at Himera. Knowing he was outmatched and faced certain doom, Gelon resorted to what Greek's always do when faced with our might; tricks and treachery. He had his troops impersonate our Selinute allies who had come to make a sacrifice to Poseidon, only to create an opportunity to kill Hamelqart when making the sacrifice and sow confusion for an attack.\n\nAnd yet Hamelqart was blamed for the Greek sacrilege... His enemies capitalized on the disaster and destroyed Magonid hold on power by instituting the Miat - the council of 104.\n\nNow, gracefully, the Roman's have offered the return of a magnificent statue of Hamelqart they discovered amongst the ruins of [GetProvince('(int32)94').GetName]."
cr_sicily_flavour_events.11.a:0 "[GetCountry('ROM').GetAdjective] diplomacia en su máxima expresión..."
cr_sicily_flavour_events.11.a_tt:0 "La estatua se envía de regreso a [GetCountry('ROM').GetName]"
cr_sicily_flavour_events.11.b:0 "Que lo pasado quede en el pasado"
cr_sicily_flavour_events.11.b_tt:0 "Aceptamos este regalo [GetCountry('ROM').GetAdjective]"
cr_sicily_flavour_events.12.desc:0 "Parece que los [GetCountry('CAR').GetAdjective] no estaban muy contentos de recibir una estatua que glorifica a uno de sus peores reyes que los condujo a una devastadora derrota, ya que nos han devuelto la estatua."
cr_sicily_flavour_events.12.a:0 "Algunas personas..."
cr_sicily_flavour_events.13.desc:0 "Los [GetCountry('CAR').GetAdjective] nos han hecho saber que están muy agradecidos por la estatua que les enviamos."
cr_sicily_flavour_events.13.a:0 "Como deberían"


 ###Little Phoenician
cr_carthage_flavour.1.t:0 "El Pequeño Fenicio"
cr_carthage_flavour.1.desc:0 "'Yo adoro a los dioses y diosas que presiden sobre esta ciudad, para que haya llegado aquí con buen augurio para este asunto mío, en el que he venido; y, dioses, prestadme vuestra ayuda, para que me permitáis encontrar a mis hijas y al hijo de mi primo; aquellos que fueron robados de mí, y su hijo de mi primo.'\nY así -en puro púnico- comienza Poenulus; la última comedia de Plauto. Poenulus cuenta la historia de un joven que se enamora de una chica cartaginesa que fue secuestrada y vendida a la prostitución, y que -a través de una serie de contratiempos cómicos- logra liberarse con su ayuda de su proxeneta y reunirse con su padre.\n\n"
cr_carthage_flavour.1.desc.optimates:0 "Tan notables como son las obras de teatro, esta es aún más notable: las obras ya tienen una obsesión poco saludable con los extranjeros, las buenas al menos tienen la decencia común de enfocarse en personajes no griegos, Plauto ha decidido en cambio"
cr_carthage_flavour.1.desc.disliked:0 "La obra ha logrado levantar varias cejas con su notable selección de personajes; pues presenta personajes cartagineses -y no griegos-, y ni siquiera los representa como villanos o chivos expiatorios."
cr_carthage_flavour.1.desc.liked:0 "Una obra afortunada,"
cr_carthage_flavour.1.a:0 "El teatro es todo diversión y alegría."
cr_carthage_flavour.1.b:0 "Esto no lo permitiremos."
cr_carthage_flavour.1.b.desc:0 "Se pone énfasis en la representación absurda y estereotípica de los cartagineses."

