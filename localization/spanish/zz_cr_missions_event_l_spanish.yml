l_spanish:
#
###Aftermath of the Invasion
#
 cr_carthage_invasion_missions.1.t:0 "Los Buscadores de Fama"
 cr_carthage_invasion_missions.1.desc:0 "Cuando Agatocles invadió África en contra de los Cartagineses, llamó a todos los Griegos para que le ayudaran a enfrentarse a sus antiguos enemigos. Nuestro anterior gobernante, Ofelas, respondió a la llamada y partió por Sirte para unirse a Agatocles en África, con la promesa de vastas extensiones de territorio en África. Sin embargo, cuando llegó allí, Agatocles lo mató rápidamente y tomó el control de nuestro ejército.\n\nLos Cartagineses, aunque consiguieron hacer retroceder a Agatocles de vuelta a Sicilia, no parecían dispuestos a arriesgarse a otro episodio semejante. Ahora, han acudido a nosotros con una propuesta: para establecer una división permanente de las dos Sirtes en esferas de influencia y evitar futuros conflictos, proponen un concurso de carreras entre sus mejores corredores y los nuestros, que -partiendo el mismo día- establecerán la frontera en el lugar que se encuentren."
 cr_carthage_invasion_missions.1.desc_other_country:0 "Cuando Agatocles invadió África en contra de los Cartagineses, llamó a todos los Griegos para que le ayudaran a enfrentarse a sus antiguos enemigos. El gobernante de Cirenaica, Ofela, respondió a la llamada y partió por Sirte para unirse a Agatocles en África, con la promesa de vastas extensiones de territorio en África. Sin embargo, cuando llegó allí, Agatocles lo mató rápidamente y tomó el control de nuestro ejército.\n\nLos Cartagineses, aunque consiguieron hacer retroceder a Agatocles de vuelta a Sicilia, no parecían dispuestos a arriesgarse a otro episodio semejante. Ahora, han acudido a nosotros con una propuesta: para establecer una división permanente de las dos Sirtes en esferas de influencia y evitar futuros conflictos, proponen un concurso de carreras entre sus mejores corredores y los nuestros, que -partiendo el mismo día- establecerán la frontera en el lugar que se encuentren."
 cr_carthage_invasion_missions.1.a:0 "Una buena competición."
 cr_carthage_invasion_missions.1.a_tt:0 "Se creará una nueva frontera entre @[GetCountry('CYR').GetFlag]![GetCountry('CYR').GetName|Y] y @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] junto con una #Y tregua de 40 años#!."
 cr_carthage_invasion_missions.1.b:0 "Tal vez podamos ayudar un poco a nuestros corredores..."
 cr_carthage_invasion_missions.1.b_tt:0 "La frontera se situará más al oeste de lo que lo estaría de otro modo."
 cr_carthage_invasion_missions_1_disreputable_ruler_tooltip:0 "Esta opción está disponible debido al carácter deshonroso de [ROOT.GetCountry.GetRuler.GetName]."
 cr_carthage_invasion_missions.2.t:0 "Altar de los Filenos"
 cr_carthage_invasion_missions.2.desc:0 "Para evitar futuras hostilidades entre nosotros y los Cirenaicos, hemos enviado un par de corredores a competir, y ellos también han enviado un par de corredores. Donde se encuentren, será el futuro punto de demarcación entre nuestras respectivas esferas de influencia a lo largo de los dos Sirtes.\n\nNuestros corredores, los hermanos Filenos, han conseguido ser mucho más rápidos que los corredores Cirenaicos. Los Cirenaicos, retrasados por la tormenta o la pereza, han acusado a los Filenos de hacer trampas y les han dado a elegir: o bien aceptan ser enterrados vivos en este lugar, y ahí transcurrirá la frontera, o bien permitir que los Cirenaicos sigan viajando hasta que acepten que se les haga lo mismo..."
 cr_carthage_invasion_missions.2.a:0 "Coged las palas..."
 cr_carthage_invasion_missions.3.t:0 "Altar de los Filenos"
 cr_carthage_invasion_missions.3.desc:0 "Para evitar futuras hostilidades entre nosotros y los Cartagineses, hemos enviado un par de corredores a competir, y ellos también han enviado un par de corredores. Donde se encuentren, será el futuro punto de demarcación entre nuestras respectivas esferas de influencia a lo largo de los dos Sirtes.\n\nNuestros enviados marcharon a buen ritmo, pero de alguna manera sus enviados, los hermanos Filenos, se las arreglaron para ser mucho más rápidos, y se encontraron con nuestros enviados en el fondo de la Gran Sirte, ni siquiera cerca del punto medio. Sin embargo, cuando fueron acusados de hacer trampa, los Filenos se dejaron enterrar vivos para preservar su honor y el de sus compatriotas. Sus montes funerarios demarcan ahora por dónde pasará la frontera."
 cr_carthage_invasion_missions.3.a:0 "Un espectáculo de vivos-ahora-muertos bastante conmovedor"
 cr_carthage_invasion_missions.3.a.tt:0 "Este tratado ha resultado en una tregua de #B 40 #! años entre nosotros y Cartago."
 cr_carthage_invasion_missions.4.t:0 "Los Buscadores de Fama"
 cr_carthage_invasion_missions.4.desc:0 "Para evitar futuras hostilidades entre nosotros y los Cirenaicos, hemos enviado un par de corredores a competir, y ellos también han enviado un par de corredores. Donde se encuentren, será el futuro punto de demarcación entre nuestras respectivas esferas de influencia a lo largo de los dos Sirtes.\n\nNuestros enviados, un par de afamados corredores llamados los hermanos Filenos, confiaban plenamente en que podrían vencer a los Griegos de Cirenaica y establecer una frontera favorable. Sin embargo, parece que subestimaron a los Griegos, ya que se encontraron con ellos mucho más al oeste de lo esperado..."
 cr_carthage_invasion_missions.4.a:0 "Debe haber sido juego sucio..."
 cr_carthage_invasion_missions.5.t:0 "Los Buscadores de Fama"
 cr_carthage_invasion_missions.5.desc:0 "Para evitar futuras hostilidades entre nosotros y los Cartagineses, hemos enviado un par de corredores a competir, y ellos también han enviado un par de corredores. Donde se encuentren, será el futuro punto de demarcación entre nuestras respectivas esferas de influencia a lo largo de los dos Sirtes.\n\nNaturalmente, asuntos de tanto peso no debían dejarse al azar y a la habilidad humana, y ayudamos a nuestros enviados a tomar la delantera para reclamar la mayor cantidad de territorio posible. Sin embargo, los Cartagineses nos sorprendieron, y sus enviados se encontraron con los nuestros mucho más al este de lo que hubiéramos esperado. Parece que los traicioneros Cartagineses no dejaron las cosas al azar. Como no querían presionar, ambas partes acordaron fijar la frontera en el lugar donde se encontraron, más o menos a medio camino entre las dos Sirtes."
 cr_carthage_invasion_missions.5.a:0 "Sigue siendo ventajoso."
 cr_carthage_invasion_missions.5.a.tt:0 "Este tratado ha resultado en una tregua de #B 15 #! años entre nosotros y Cartago."
 cr_carthage_invasion_missions.6.t:0 "Contrabandistas de Sirte"
 cr_carthage_invasion_missions.6.desc:0 "El silfio vale su peso en oro, pero los Cirenaicos guardan celosamente su monopolio sobre la hierba e impiden que nuestros comerciantes se beneficien de ella. Sólo un pequeño flujo nos llega a través de los contrabandistas que operan a lo largo de los dos Sirtes.\n\nHemos establecido un emporio en Charax, un punto de encuentro favorito de los contrabandistas de silfio. Desde allí podemos controlar mejor las operaciones de contrabando, y quizás incluso romper el monopolio Cirenaico..."
 cr_carthage_invasion_missions.6.a:0 "La especia debe fluir."
 cr_carthage_invasion_missions.7.t:0 "Contrabandistas de Sirte"
 cr_carthage_invasion_missions.7.desc:0 "El silfio es una hierba que vale su peso en oro, con muchos usos como medicina, condimento, perfume y afrodisíaco, y sólo crece en nuestras montañas. Sin embargo, los traicioneros Cartagineses no parecen contentarse con dejarnos tener este valioso producto: han abierto un emporio en la Gran Sirte, aparentemente con la esperanza de atraer a contrabandistas para romper nuestro monopolio..."
 cr_carthage_invasion_missions.7.a:0 "Hora de tomar medidas contra el contrabando."
 cr_carthage_invasion_missions.7.a.tt:0 "Esta opción evitará que Cartago rompa el monopolio del silfio."
 cr_carthage_invasion_missions.7.b:0 "¿Qué es lo peor que podría pasar?"
 cr_carthage_invasion_missions.7.b.tt:0 "No interferir en el comercio da a Cartago una posibilidad moderada de beneficiarse del comercio del silfio."
 cr_carthage_invasion_missions.8.t:0 "El Comercio del Silfio"
 cr_carthage_invasion_missions.8.desc:0 "El emporio que establecimos en Charax para romper el monopolio del silfio Cirenaico parece haber dado sus frutos: durante la temporada de navegación llegan cargamentos semanales dispuestos a descargar su preciado silfio a cambio de nuestra plata, perfume y tinte. Desde Charax, el silfio se transporta hasta [ROOT.GetCountry.GetCapital.GetName], desde donde se distribuye por todo el Mediterráneo."
 cr_carthage_invasion_missions.8.a:0 "La especia fluye."

 cr_carthage_invasion_missions.11.t:0 "Las Murallas de Cartago"
 cr_carthage_invasion_missions.11.desc:0 "Hoy se celebra una gran fiesta en [GetProvince('(int32)3256').GetName] ya que se ha completado la última sección de las nuevas murallas de la ciudad. Durante dos años hemos estado trabajando para asegurar nuestra ciudad contra futuras invasiones, y el duro trabajo ha dado sus frutos: una serie de tres murallas cada una más impresionante que la anterior se extienden ahora por el istmo que conecta Cartago con tierra firme. La primera muralla es poco más que un foso y una empalizada, pero la tercera se eleva 15 metros por encima de las llanuras frente a ella, con torres incluso 9 metros más altas.\n\nYa no tendremos que temer que se repita la invasión de Agatocles: estas murallas seguro que detienen incluso al más decidido de los invasores."
 cr_carthage_invasion_missions.11.a:0 "Cartago resistirá."
 cr_carthage_invasion_missions.12.t:0 "Los Establos de Elefantes"
 cr_carthage_invasion_missions.12.desc:0 "En el Hidaspes, Alejandro se encontró por primera vez con los elefantes en la batalla y dio a conocer al mundo su eficacia. Se dice que enfrentarse a estas bestias en la batalla es una experiencia aterradora y que más de una vez consiguieron darle la vuelta a una batalla. Tal fue la impresión que causaron estas bestias que parece que los mismos conquistadores Griegos han recurrido al uso de elefantes en la batalla.\n\Resulta que en nuestras tierras también hay elefantes. Los cuales, aunque no son tan feroces como sus homólogos orientales, pueden ser domados y entrenados para la guerra. Para hacernos con este potencial, las murallas de Cartago han sido preparadas con establos capaces de albergar 200 de estas bestias, en caso que fueran necesarios."
 cr_carthage_invasion_missions.12.a:0 "Un elefante valiente y bien entrenado vale más que mil caballos."
 cr_carthage_invasion_missions.13.t:0 "Megara"
 cr_carthage_invasion_missions.13.desc:0 "La llanura al norte de Cartago ha estado salpicada durante mucho tiempo de pequeñas fincas y granjas, formando una especie de Ciudad Nueva suburbana. Sin embargo, la falta de una protección adecuada contra el mundo exterior y los asaltos de los Númidas ha impedido que se convierta en una verdadera ciudad. Las nuevas murallas de Cartago, terminadas recientemente y que ahora rodean toda la llanura, están destinadas a cambiar esta situación y permitir que este suburbio, Megara, florezca.\n\nLas élites de la ciudad ha puesto sus ojos en Megara, comprando propiedades en toda la llanura para establecer sus villas y fincas. Por ello, la zona se está transformando rápidamente en una ciudad jardín llena de olivares y jardines llenos de árboles frutales, divididos por muros bajos, setos y zarzas."
 cr_carthage_invasion_missions.13.a:0 "La encarnación misma del amor Divino por el hombre."
 cr_carthage_invasion_missions.14.t:0 "Vaga"
 cr_carthage_invasion_missions.14.desc:0 ""
 cr_carthage_invasion_missions.14.a:0 ""
 cr_carthage_invasion_missions.15.t:0 "Talentos de Plata"
 cr_carthage_invasion_missions.15.desc:0 "El comercio solía ser un asunto sencillo: tú ofrecías un bien y ellos ofrecían un bien a cambio. Ambas partes obtenían inmediatamente lo que necesitaban y deseaban. Con las tribus menores del interior sigue siendo así, pero no en Cartago. Al tener que levantar ejércitos cada vez más grandes para defenderse de los rapaces Griegos de Sicilia, hemos tenido que recurrir al pago de mercenarios en plata para reforzar nuestros ejércitos. El uso de monedas de plata se ha introducido en todos los aspectos de la vida en Cartago, y la demanda del metal precioso nunca puede ser satisfecha.\n\nAfortunadamente, nuestras tierras en África son ricas en plata y nuestras minas en Trisipensis han enviado una gran cantidad de talentos listos para ser acuñados."
 cr_carthage_invasion_missions.15.a:0 "¿Qué es más rentable que minar dinero directamente?"
 cr_carthage_invasion_missions.16.t:0 "Talentos de Plata"
 cr_carthage_invasion_missions.16.desc:0 "La plata no sólo se encuentra en nuestras tierras de Trisipensis, sino también en otros lugares. También nuestras minas de Musti han demostrado ser muy productivas y han enviado un gran cargamento de plata listo para ser acuñado."
 cr_carthage_invasion_missions.16.a:0 "¿Qué es más rentable que minar dinero directamente?"
 cr_carthage_invasion_missions.17.t:0 "Consecuencias de la Invasión"
 cr_carthage_invasion_missions.17.desc:0 "Han pasado años desde que Agatocles invadió y obligó a nuestra ciudad hermana de Cartago a retirar sus ejércitos de Sicilia. Aunque Agatocles no logró conquistar las tierras de nuestra ciudad hermana, sí obligó a Cartago a abandonar sus intentos de dominar Sicilia. Desde entonces, ha estado trabajando para reforzar su dominio sobre sus tierras africanas, invirtiendo profundamente tanto en la ciudad como en el campo circundante. Y no ha sido en vano, ya que el olor a estabilidad y prosperidad llena el aire."
 cr_carthage_invasion_missions.17.a:0 "Descansamos seguros."
 cr_carthage_invasion_missions.18.t:0 "Consecuencias de la Invasión"
 cr_carthage_invasion_missions.18.desc:0 "Han pasado años desde que Agatocles invadió y obligó a nuestra ciudad hermana de Cartago a retirar sus ejércitos de Sicilia. Aunque Agatocles no logró conquistar las tierras de nuestra ciudad hermana, sí obligó a Cartago a abandonar sus intentos de dominar Sicilia. Desde entonces, ha estado trabajando para reforzar su dominio sobre sus tierras africanas, invirtiendo profundamente tanto en la ciudad como en el campo circundante. Y no ha sido en vano, ya que el olor a estabilidad y prosperidad llena el aire."
 cr_carthage_invasion_missions.18.a:0 "Descansamos seguros."
 cr_carthage_invasion_missions.19.t:0 "El Choma de Cartago"
 cr_carthage_invasion_missions.19.desc:0 "Nuestra ciudad ha sido bendecida con una excelente ubicación -para dominar el comercio en el Mediterráneo occidental- y dos lagunas, que forman excelentes puertos naturales para que los barcos se refugien y descarguen sus mercancías. Menos bendecido es el acceso a las lagunas: cada tormenta levanta un nuevo banco de arena en la boca de la laguna, y mantener abierto el canal que conecta la ciudad con el mar es un trabajo a tiempo completo.\n\nLa choma construida a lo largo del rompeolas mejorará mucho la situación. Esta enorme estructura de piedra cubre los peligrosos acantilados y permite a los barcos cargar y descargar sus mercancías directamente desde el mar, evitando la necesidad de pasar por el estrecho y traicionero canal de las lagunas."
 cr_carthage_invasion_missions.19.a:0 "Todo hombre vive del intercambio."
 #
 ###The Matter of Aelymas
 #

 cr_carthage_aelymas_missions.30.t:0 "Preparaciones Finales"
 cr_carthage_aelymas_missions.30.desc:0 "Nuestros preparativos están terminados, si así lo deseamos podemos iniciar una guerra con Elima."
 cr_carthage_aelymas_missions.30.a:0 "¡A la guerra!"
 cr_carthage_aelymas_missions.30.a_tt:0 "La guerra comenzará entre @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] y @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nDebido a nuestras acciones @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] será considerado el agresor. Como resultado, la Liga Defensiva de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #G #bold no#!#! se activará."
 cr_carthage_aelymas_missions.30.a_tt_b:0 "La guerra comenzará entre @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] y @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y].\nDebido a nuestras acciones @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] será considerado el agresor. Como resultado, #R #bold se activará#!#! la Liga Defensiva de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y]."
 cr_carthage_aelymas_missions.30.b:0 "Esperaremos a un momento más oportuno."

 cr_carthage_aelymas_missions.40.t:0 "Los Tambores de Guerra"
 cr_carthage_aelymas_missions.40.desc:0 "Con Agatocles derrotado y [GetCountry('CAR').GetName] aún en pie, era sólo cuestión de tiempo antes de que vinieran a llamar a la puerta; ya que, aunque finalmente juramos nuestra lealtad, ¿quién podría olvidar que nos volvimos contra ellos en su momento de necesidad?\n\nAhora, con la noticia de que las fraguas de Cartago han sido encendidas y su ejército está siendo entrenado, parece que el momento de ajustar cuentas ha llegado..."
 cr_carthage_aelymas_missions.40.a_tt:0 "Enviaremos emisarios a todos los países cercanos para conseguir una alianza. Se requieren relaciones positivas de #Y al menos 15 #! para tener éxito.\n#bold Nota:#! Los enviados tardarán al menos #Y 10 días #! en llegar."
 cr_carthage_aelymas_missions.40.a:0 "¡[ROOT.GetCountry.GetRuler.GetPraenomen] pide ayuda!"
 cr_carthage_aelymas_missions.40.b:0 "Estamos solos"
 cr_carthage_aelymas_missions.41.t:0 "¡[GetCountry('MDI').GetRuler.GetPraenomen] pide ayuda!"
 cr_carthage_aelymas_missions.41.desc:0 "Tiempo atrás, cuando el griego Agatocles cruzó los mares y estuvo a punto de poner en jaque a [GetCountry('CAR').GetName], el [GetCountry('MDI').GetAdjective] [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler. GetName] pensó que era prudente cambiar de bando y apoyar a Agatocles contra los [GetCountry('CAR').GetAdjective]es.\n\nAhora, con Agatocles de vuelta en Sicilia y Cartago todavía en pie, [GetCountry('MDI').GetRuler.GetPraenomen] necesita desesperadamente nuevos aliados, porque Cartago ha venido a cobrarse su venganza..."
 cr_carthage_aelymas_missions.41.a:0 "¡Nos mantenemos unidos!"
 cr_carthage_aelymas_missions.41.a_tt:0 "#bold Recuerda:#! la guerra con Cartago se acerca"
 cr_carthage_aelymas_missions.41.b:0 "El [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen] está solo..."
 cr_carthage_aelymas_missions.41.b_tt:0 "No nos uniremos a la inminente guerra contra Cartago"
 cr_carthage_aelymas_missions.42.desc:0 "Nuestro enviado ha regresado de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] con buenas noticias: ¡El [SCOPE.sCountry('prospective_ally').GetRulerTitle][SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE.sCountry('prospective_ally').GetName] ha prometido el apoyo de su pueblo contra los [GetCountry('CAR').GetAdjective]es!"
 cr_carthage_aelymas_missions.42.a:0 "¡Nos mantenemos unidos!"
 cr_carthage_aelymas_missions.43.desc:0 "Nuestros espías en [GetCountry('MDI').GetCapital.GetName] informan de que el [SCOPE.sCountry('prospective_ally').GetRulerTitle] [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE. sCountry('prospective_ally').GetName] ha ofrecido el apoyo de su pueblo a [GetCountry('MDI').GetRuler.GetPraenomen] en caso de guerra."
 cr_carthage_aelymas_missions.43.a:0 "Más corderos al matadero."

 cr_carthage_aelymas_missions.50.t:0 "Arenas Cambiantes"
 cr_carthage_aelymas_missions.50.desc:0 "Ha llegado un emisario de [PREV.GetCapital.GetName] pidiendo nuestro apoyo en su próxima guerra contra el [c:MDI.GetRuler.GetTitle] [c:MDI.GetCountry.GetAdjective] [c:MDI.GetRuler.GetName]."
 cr_carthage_aelymas_missions.50.desc_massylia:0 "Tiempo atrás, cuando Agatocles cruzó los mares y estuvo a punto de poner en jaque a [GetCountry('CAR').GetName], el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetAdjective][GetCountry('MDI').GetRuler.GetName] creyó oportuno cambiar de bando y apoyar a Agatocles contra los [GetCountry('CAR').GetAdjective]es.\n\nAhora, con Agatocles de vuelta en Sicilia, parece que ha llegado la hora de la verdad para el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen], ya que ha llegado un enviado de [GetCountry('CAR').GetCapital.GetName] ofreciendo expandir nuestros dominios hacia las tierras de [GetCountry('MDI'). GetName]: nos darán [GetProvince('(int32)3221').GetName], [GetProvince('(int32)8262').GetName], [GetProvince('(int32)3217').GetName] y [GetProvince('(int32)3216').GetName] si les apoyamos en la guerra que se avecina contra el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen]."
 cr_carthage_aelymas_missions.50.desc_musulamia:0 "Tiempo atrás, cuando Agatocles cruzó los mares y estuvo a punto de poner en jaque a [GetCountry('CAR').GetName], el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetAdjective][GetCountry('MDI').GetRuler.GetName] creyó oportuno cambiar de bando y apoyar a Agatocles contra los [GetCountry('CAR').GetAdjective]es.\n\nAhora, con Agatocles de vuelta en Sicilia, parece que ha llegado la hora de la verdad para el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen], ya que ha llegado un enviado de [GetCountry('CAR').GetCapital.GetName] ofreciendo expandir nuestros dominios hacia las tierras de [GetCountry('MDI'). GetName]: nos darán [GetProvince('(int32)3238').GetName] y [GetProvince('(int32)3240').GetName] si les apoyamos en la guerra que se avecina contra el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen]."
 cr_carthage_aelymas_missions.50.a:0 "Una oferta atractiva"
 cr_carthage_aelymas_missions.50.a_desc:0 "Si Cartago gana la guerra contra los [GetCountry('MDI').GetAdjective]s recibiremos las provincias mencionadas."
 cr_carthage_aelymas_missions.50.b:0 "Rechazar educadamente."
 cr_carthage_aelymas_missions.51.t:0 "Aliados Númidas."
 cr_carthage_aelymas_missions.51.desc:0 "Nuestro enviado ha regresado de [SCOPE.sCountry('prospective_ally').GetCapital.GetName] con la buena noticia de que el [SCOPE.sCountry('prospective_ally'). GetRulerTitle] [SCOPE.sCountry('prospective_ally').GetRuler.GetPraenomen] de [SCOPE.sCountry('prospective_ally').GetName] ha prometido el apoyo de su pueblo contra el [GetCountry('MDI').GetRulerTitle] [GetCountry('MDI').GetRuler.GetPraenomen] en la guerra que se avecina."
 cr_carthage_aelymas_missions.51.a:0 "Excelente."
 cr_carthage_aelymas_missions.52.desc:0 "Nuestro enviado ha regresado de [SCOPE.sCountry('prospective_ally').GetName] trayendo la noticia de que los [SCOPE.sCountry('prospective_ally').GetAdjective]s no nos apoyará.n La noticia ha sido presentada de la manera más halagadora y diplomática posible, por supuesto..."
 cr_carthage_aelymas_missions.52.a:0 "Un rechazo sigue siendo un rechazo."

 cr_carthage_aelymas_missions.53.t:0 "Movimientos y Contra-Movimientos"
 cr_carthage_aelymas_missions.53.desc_massylia:0 "[SCOPE.sChar('random_advisor').GetName] estaba recientemente cuidando su rebaño cerca de [p:3233.GetName] cuando vio una ostentosa caravana de [c:CAR.GetCountry.GetAdjective]es viajando por las Bagradas al oeste de [p:3233.GetName]."
 cr_carthage_aelymas_missions.53.desc_musulamia:0 "[SCOPE.sChar('random_advisor').GetName] pasó un tiempo recientemente en [GetCountry('MSL').GetCapital.GetName] y trae noticias de que emisarios de alto rango [c:CAR.GetCountry.GetAdjective]es fueron agasajados por [GetCountry('MSL').GetRuler.GetName]."
 cr_carthage_aelymas_missions.53.a:0 "¿Qué están tramando...?"
 cr_carthage_aelymas_missions.53.a_tt:0 "¡Deberíamos prepararnos para lo peor!"
 cr_carthage_aelymas_missions.55.t:0 "Chanchullos"
 cr_carthage_aelymas_missions.55.desc:0 "Un acuerdo formal alcanzado entre [GetCountry('CAR').GetName] y los Masilios y Musulami nos obliga a entregarles territorios."
 cr_carthage_aelymas_missions.53.b:0 "No estamos obligados a cumplir sus acuerdos."