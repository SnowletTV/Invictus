l_spanish:

 ### Aftermath of the Invasion ###
 carthaginian_aftermath_of_the_invasion_mission:0 "Consecuencias de la Invasión"
 carthaginian_aftermath_of_the_invasion_mission_DESCRIPTION:1 "Agatocles fue derrotado: su ejército fue destruido en el río Himera, su ciudad, Siracusa, fue asediada por nuestros ejércitos, sus aliados le abandonaron. Éramos los dueños de Sicilia. Y entonces hizo lo impensable: con lo que le quedaba cruzó el mar y asoló nuestras tierras en África, encontrando apoyo tanto de los Griegos de Cirenaica como de los Númidas que vivían entre nosotros. Fue tal el desastre que tuvimos que retirarnos de Sicilia para hacerle frente y perdimos nuestra oportunidad de dominar a los Griegos de Sicilia.\n"
 carthaginian_aftermath_of_the_invasion_mission_BUTTON_TOOLTIP:1 "La invasión de África por parte de Agatocles aún atormenta a nuestro pueblo."
 carthaginian_aftermath_of_the_invasion_mission_CRITERIA_DESCRIPTION:1 "Antes de pensar en volver a expandirnos por los mares, debemos reforzar nuestro dominio sobre nuestro hogar. De lo contrario, estamos condenados a repetir nuestro error.\n\nEsta misión no puede reemprenderse en una fecha posterior."
 carthaginian_aftermath_of_the_invasion_mission_REWARD_DESCRIPTION:1 "Estamos preparados."
 carthaginian_aftermath_of_the_invasion_mission_abort_tt:0 "Esta es una misión única: abortarla ahora hará imposible retomarla en una fecha posterior."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_TOOLTIP:0 "Tenemos que afianzar nuestro dominio sobre las tribus antes de poder expandir más nuestra ciudad."
 cr_carthage_mission_the_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_mission_the_matter_of_aelymas_abort_tt:0 "Esta es una misión única: abortar ahora hará imposible convencer a los Hadirim de que vuelvan a perseguir a Aelymas en el futuro."
 carthaginian_africa_invasion_walls_of_carthage:0 "Murallas de Cartago"
 carthaginian_africa_invasion_walls_of_carthage_DESC:0 "Cartago está unida a tierra firme por un estrecho istmo y sólo se puede acceder a ella desde una única dirección. Fortificar y ampliar las murallas a lo largo del istmo mejorará en gran medida las defensas de la ciudad."
 carthaginian_africa_invasion_walls_of_carthage_tt:0 ""
 carthaginian_africa_invasion_walls_of_carthage_tt1:0 ""
 carthaginian_africa_invasion_megara:0 "Suburbio de Megara"
 carthaginian_africa_invasion_megara_DESC:0 "La extensión de las murallas no sólo a través del istmo, sino también para rodear las llanuras de la península al norte de la ciudad, ampliará enormemente el tamaño de la ciudad. Tanto es así que el terreno no tendrá que llenarse de estrechas viviendas urbanas para albergar a toda nuestra gente, sino que podrá albergar espaciosas villas y tierras de cultivo.\n\nDe este modo, Megara no sólo hará que aumente la población de la ciudad, sino que también asegurará el suministro de alimentos en caso de asedio."
 carthaginian_africa_invasion_megara_tt:0 ""
 carthaginian_africa_invasion_megara_tt1:0 "Dos unidades de #Y Elefantes de Guerra#! son creadas en #Y Cartago#!"
 carthaginian_africa_invasion_elephant_pens:0 "Establos de Elefantes"
 carthaginian_africa_invasion_elephant_pens_DESC:0 "Las nuevas murallas de Cartago son enormes, capaces de albergar a 20.000 soldados de infantería y 4.000 de caballería. Pero su enorme circunferencia, de 10 metros en la base, también puede proporcionar un amplio espacio para albergar elefantes para su doma y entrenamiento para la guerra."
 carthaginian_africa_invasion_elephant_pens_tt:0 ""
 carthaginian_africa_invasion_elephant_pens_tt1:0 ""
 carthaginian_africa_invasion_citadel_of_vaga: "Ciudadela de Vaga"
 carthaginian_africa_invasion_citadel_of_vaga_DESC:0 "La antigua ciudad de Vaga está bien situada para controlar los movimientos hacia el fértil valle de Bagradas. Aumentar nuestra presencia allí evitará que los Númidas saqueen nuestras tierras, además de ofrecer una base firme para extender nuestro control más hacia el interior."
 carthaginian_africa_invasion_citadel_of_vaga_tt:0 ""
 carthaginian_africa_invasion_citadel_of_vaga_tt1:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis:0 "Minas de Trisipensis"
 carthaginian_africa_invasion_mines_of_trisipensis_DESC:0 "Las guerras en Sicilia han hecho que se agoten nuestras reservas de plata. Por suerte, existe una rica veta de plata en Trisipensis. Aunque no es un nuevo Laurion, nos proporcionará mucha plata para acuñar nuevas monedas y financiar nuestros esfuerzos."
 carthaginian_africa_invasion_mines_of_trisipensis_tt:0 ""
 carthaginian_africa_invasion_mines_of_trisipensis_tt1:0 ""
 carthaginian_africa_invasion_mines_of_sika:0 "Minas de Musti"
 carthaginian_africa_invasion_mines_of_sika_tt1:0 "En Musti existe una veta de plata. Aunque no es la más rica de las vetas, permitirá acuñar una buena cantidad de monedas."
 carthaginian_africa_invasion_mines_of_sika_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni:0 "Altar de los Filenos"
 carthaginian_africa_invasion_altar_philaeni_DESC:0 "Para evitar que los Griegos orientales invadan nuestras tierras, se ha sugerido un concurso para acordar una división de las dos Sirtes: un par de corredores partirá de nuestro territorio y otro de Cirenaica. El lugar donde se encuentren será el punto de demarcación de nuestras respectivas esferas de influencia."
 carthaginian_africa_invasion_altar_philaeni_tt:0 ""
 carthaginian_africa_invasion_altar_philaeni_tt_2:0 "Tanto #Y Cirenaica#! como Cartago enviarán un par de corredores a lo largo de la costa de Sirte. Donde se encuentren demarcarán nuestras respectivas esferas de influencia.\n\nEsto resultará en una #Y tregua de 40 años#! entre nuestras ciudades."
 carthaginian_africa_invasion_charax:0 "Contrabandistas del Gran Sirte"
 carthaginian_africa_invasion_charax_DESC:0 "El silfio es una hierba valiosa que vale su peso en oro. Por desgracia, únicamente se sabe que crece en las montañas de Cirenaica, y los Cirenaicos guardan celosamente su monopolio sobre el silfio. Aunque no lo suficientemente: en las playas arenosas de la Gran Sirte existe un activo comercio de la hierba entre nuestros comerciantes y los Cirenaicos.\n\nCharax ha demostrado ser un punto de encuentro favorito de los contrabandistas de silfio. Si invertimos en ampliar las operaciones allí, podríamos romper el monopolio Cirenaico del silfio."
 carthaginian_africa_invasion_charax_tt:0 ""
 carthaginian_africa_invasion_charax_tt_2:0 ""
 carthaginian_africa_invasion_choma:0 "Choma"
 carthaginian_africa_invasion_choma_DESC:0 "Un pequeño canal que atraviesa la laguna conecta a nuestros comerciantes con el mar y el resto del mundo. La naturaleza estrecha y traicionera del canal, que obliga a los barcos a navegar por múltiples bancos de arena, dificulta enormemente el comercio en el puerto. La construcción de una choma, o muelle, a lo largo del paseo marítimo directamente sobre el mar aumentaría en gran medida el número de barcos que pueden comerciar en nuestro puerto."
 carthaginian_africa_expansion_secured_homeland:0 "Patria Asegurada"
 carthaginian_africa_expansion_secured_homeland_tt:0 "Todos los territorios poseídos en las áreas de #Y Cartago#!, #Y Thugania#! y #Y Thabracania#! ganan el modificador #Y Patria Asegurada#! durante 20 años, obteniendo los siguientes efectos:"

 ### The Matter of Aelymas ###
 cr_carthage_matter_of_aelymas:0 "El Asunto de Aelymas"
 cr_carthage_matter_of_aelymas_DESCRIPTION:0 "Las tribus del interior son gente voluble; siempre buscando expandir sus tierras, siempre buscando una ventaja, siempre buscando la oportunidad de traicionarnos. Y así es con nuestro noble súbdito Aelymas, Agellid de los Mideni.\n\nCuando Agatocles invadió nuestras tierras, Aelymas se rebeló tontamente e intentó ponerse del lado del invasor, sólo para experimentar su crueldad de primera mano cuando Agatocles tomó su capital Thugga. Derrotado, Aelymas se dirigió a nosotros en busca de protección contra el tirano. Con Agatocles a nuestras puertas, ¿quien iba a rechazar esta alianza?\n\nAhora, con Agatocles a salvo en Siracusa, este podría ser un momento oportuno para vengar la traición de Aelymas."
 cr_carthage_matter_of_aelymas_CRITERIA_DESCRIPTION:0 "Esta misión está disponible porque Aelymas gobierna los Mideni. Se considerará terminada cuando se conquiste Thugga."
 cr_carthage_matter_of_aelymas_REWARD_DESCRIPTION:0 "Una tribu menos de nativos traicioneros con la que lidiar."
 cr_carthage_matter_of_aelymas_BUTTON_TOOLTIP:0 "Tenemos que reafirmar nuestro dominio sobre las tribus antes de poder expandir nuestra ciudad."
 cr_carthage_matter_of_aelymas_BUTTON_DETAILS:0 ""
 cr_carthage_matter_of_aelymas_abort_tt:0 "Esta es una misión única: abortar ahora hará imposible convencer a los Hadirim de que vuelvan a perseguir a Aelymas en el futuro."
 cr_carthage_matter_of_aelymas_diplomatic_initiative:0 "La Iniciativa Diplomática"
 cr_carthage_matter_of_aelymas_diplomatic_initiative_desc:0 "Al difundir información sobre la naturaleza traicionera y voluble de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] trataremos de influir en los Númidas para que apoyen nuestra causa."
 cr_carthage_matter_of_aelymas_diplomatic_initiative_tooltip:0 "Si sigues este camino @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] será considerado el agresor en la próxima guerra. La Liga Defensiva de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #G #bold no#!#! se unirá."
 cr_carthage_matter_of_aelymas_isolation:0 "Aislamiento Diplomático"
 cr_carthage_matter_of_aelymas_isolation_DESC:0 "Los Númidas no son más leales entre sí que con nosotros; no debería ser demasiado difícil conseguir que den la espalda a Aelymas."
 cr_carthage_matter_of_aelymas_isolation_tooltip:0 "Enviaremos emisarios a las distintas tribus Númidas."
 cr_carthage_matter_of_aelymas_isolation_completion_tooltip:0 "@[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] recibirá un #bold impacto severo en la relación#! con todos los países que tengan una opinión positiva de #Y 15 o más#! de @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y]. Esto hará #G #bold menos probable#!#! que apoyen a @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] en el futuro cercano."
 cr_carthage_matter_of_aelymas_drills_of_war:0 "Prácticas de Guerra"
 cr_carthage_matter_of_aelymas_drills_of_war_desc:0 "Que nuestras propuestas sean en el único idioma que las tribus entienden: el de la fuerza de las armas."
 cr_carthage_matter_of_aelymas_drills_of_war_tooltip:0 "Si sigues este camino @[GetCountry('CAR').GetFlag]![GetCountry('CAR').GetName|Y] será considerado el agresor en la próxima guerra. La Liga Defensiva de @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] #R #bold se unirá#!#!."
 cr_carthage_matter_of_aelymas_numidian_allies:0 "Aliados Númidas"
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip:0 Enviaremos emisarios a @[GetCountry('MSY').GetFlag]![GetCountry('MSY').GetName|Y] y @[GetCountry('MSL').GetFlag]![GetCountry('MSL').GetName|Y] para intentar ganarnos su apoyo contra @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName]."
 cr_carthage_matter_of_aelymas_numidian_allies_tooltip2:0 "\nLa IA siempre puede rechazar una alianza: se necesita una relación positiva de #Y 15 o más# para tener una oportunidad de éxito."
 cr_carthage_matter_of_aelymas_numidian_allies_completion_tooltip:0 "En caso de que @[GetCountry('MSY').GetFlag]![GetCountry('MSY').GetName|Y] acepte se le concederán las provincias de [GetProvince('(int32)3221').GetName|Y], [GetProvince('(int32)8262').GetName|Y], [GetProvince('(int32)3217').GetName|Y] y [GetProvince('(int32)3216'). GetName|Y] cuando la guerra haya concluido.\n¡Si @[GetCountry(''MSL').GetFlag]![GetCountry(''MSL').GetName|Y] acepta se le concederán las provincias de [GetProvince('(int32)3238').GetName|Y] y [GetProvince('(int32)3240').GetName|Y] cuando la guerra haya concluido."
 cr_carthage_matter_of_aelymas_warmongering:0 "Expansión Agresiva"
 cr_carthage_matter_of_aelymas_warmongering_DESCRIPTION:0 "Que se sepa que estamos buscando extraer nuestra venganza contra Aelymas."
 cr_carthage_matter_of_aelymas_warmongering_tooltip:0 "Nuestros agentes serán enviados para que los Númidas sepan que no toleraremos la traición de Aelymas."
 cr_carthage_matter_of_aelymas_warmongering_completion_tooltip:0 "Es probable que @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetRuler.GetName] busque alianzas con las tribus vecinas para enfrentarse a nosotros en la próxima guerra."
 cr_carthage_matter_of_aelymas_to_war:0 "Preparaciones Finales
 cr_carthage_matter_of_aelymas_to_war_DESCRIPTION:0 "Finalizaremos nuestros preparativos para la guerra contra Aelymas."
 cr_carthage_matter_of_aelymas_to_war_completion_tooltip:0 "#R La guerra comenzará.#!\n\nLograremos una reclamación sobre todo el territorio que posea @[GetCountry('MDI').GetFlag]![GetCountry('MDI').GetName|Y] o sus aliados."
 cr_carthage_matter_of_aelymas_numidian_trade:0 "Comercio Númida"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Deberíamos aprovechar nuestro reciente éxito para reforzar nuestro dominio sobre el comercio Númida."
 cr_carthage_matter_of_aelymas_numidian_hegemon:0 "Lecciones de Guerra"
 cr_carthage_matter_of_aelymas_numidian_trade_DESCRIPTION:0 "Deberíamos aprovechar nuestro reciente éxito para reforzar nuestro dominio sobre los Númidas."
 cr_carthage_matter_of_aelymas_isolation_opmod:0 "Diplomacia Cartaginense"
 cr_carthage_aemylas_isolated:0 "Aislamiento Diplomático"

 ### Bomílcar's Revolution ###
 carthaginian_mission_Bomílcars_revolution_DESCRIPTION:1 "Bomílcar trató traicioneramente de sacrificar la Banda Sagrada en la batalla a Agatocles, con la esperanza de eliminar a sus oponentes en el Hadirim y obtener poder tiránico para sí mismo. Si bien es cierto que fracasó en su infame plan, muchos fueron engañados por sus ideas y planes.\n\nMuchos de los discípulos de Bomílcar fueron perdonados, pero todavía hay conflictos y desacuerdos que persisten en toda nuestra nación."