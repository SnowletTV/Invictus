l_spanish:
###Resource modifiers
 cr_bog_iron:0 "Hierro de Pantano"
 desc_cr_bog_iron:0 "El hierro de pantano se morma cuando el agua subterránea rica en hierro emerge de la tierra y se oxida en el agua o es concentrado por las bacterias en el agua.\n\nEsta provincia es una rica fuente de hierro de pantano... puede que no tan rica como una auténtica mina... pero aún así una fuente que vale la pena aprovechar."
###Province modifiers
 cr_carthage_walls_of_syracuse:0 "Circuito Amurallado de Siracusa"
 desc_cr_carthage_walls_of_syracuse:0 "Declaradas como impenetrables, las murallas de Siracusa fueron construidas primero por el tirano Dionisio y posteriormente mejoradas por Agatocles. Estas murallas siguen el terreno elevado de la meseta de Epípolas, dando a sus defensores no solo la ventaja de la altura de las murallas, sino también la de los escarpados y rocosos acantilados sobre los que las murallas han sido construidas."
 cr_carthage_vaga_citadel:0 "Ciudadela de Vaga"
 desc_cr_carthage_vaga_citadel:0 "Vaga es una antigua ciudad bereber  fortificada por los Cartaginenses para asegurar su dominio sobre el valle de Bagradas."
 cr_carthage_walls_of_carthage_national:0 "Murallas de Cartago"
 desc_cr_carthage_walls_of_carthage_national:0 "Estoy aquí simplemente para ayudar en el inicio de la campaña."
 cr_carthage_walls_of_carthage:0 "Las Murallas de Cartago"
 desc_cr_carthage_walls_of_carthage:0 "Tres líneas de fortificaciones, empezando por una mera zanja y una empalizada hasta llegar a las enormes murallas de 10 metros de ancho y 15 metros de alto, están construidas a lo largo del istmo que conecta Cartago con tierra firme. Al ser esta la única dirección desde la que poder dirigirse a la ciudad, estas murallas son el principal obstáculo que cualquier potencial conquistador de Cartago debe superar."
 cr_carthage_megara:0 "Suburbio de Megara"
 desc_cr_carthage_megara:0 "Directamente al norte de Cartago se encuentran los frondosos suburbios de Megara. Protegidos por las enormes murallas a lo largo del istmo, estos suburbios son la residencia favorita de las élites de la ciudad, así como una importante fuente de productos frescos para la ciudad."
 cr_carthage_elephant_pens:0 "Establos de Elefantes"
 desc_cr_carthage_elephant_pens:0 "Las murallas de Cartago, con cimientos de 10 metros de grosor, proporcionan espacio tan amplios como para albergar incluso a las más grandes criaturas: los elefantes. En su construcción, las murallas incluían suficientes establos para albergar y entrenar a más de 200 elefantes con los que defender la ciudad."
 cr_carthage_elephant_pens_national:0 "Establos de Elefantes"
 desc_cr_carthage_elephant_pens_national:0 "Las murallas de Cartago, con cimientos de 10 metros de grosor, proporcionan espacio tan amplios como para albergar incluso a las más grandes criaturas: los elefantes. En su construcción, las murallas incluían suficientes establos para albergar y entrenar a más de 200 elefantes con los que defender la ciudad."
 cr_carthage_war_elephants_for_carthage:0 "Elefantes de Guerra"
 desc_cr_carthage_war_elephants_for_carthage:0 "Esta provincia tiene un abundante reserva de elefantes Africanos los cuales pueden ser entrenados para la guerra."
 cr_rich_vein_of_silver:0 "Veta rica en plata"
 desc_cr_rich_vein_of_silver:0 "Una veta rica en plata existe en este lugar."
 cr_altars_of_the_philaeni:0 "Altares de los Filenos"
 desc_cr_altars_of_the_philaeni:0 "Desde hace mucho han habido disputas entre los Griegos de Cirene y los Cartaginenses sobre el control del comercio en el golfo de Sirte. Para resolver la disputa se decidió que en un día determinado se enviaría una misión diplomática desde cada ciudad, y que el punto en el que se encontraran sería considerado como la frontera común de estas gentes. Por consiguiente, dos hermanos fueron enviados desde Cartago, llamados los Filenos, y salieron lo más pronto posible para comenzar su viaje. Los enviados de Cirene salieron más pausadamente.\n\nEntonces cuando los hombres de Cirene se dieron cuenta de que llevaban retraso y temiendo el castigo por su fracaso cuando volvieran, acusaron a los Cartaginenses de haber partido de su ciudad antes de tiempo y se negaron a cumplir con el acuerdo; de hecho estaban dispuestos a hacer cualquier cosa en vez de volver a casa derrotados. Pero cuando los Cartaginenses exigieron otro acuerdo, siempre y cuando cumplieran con el, los Griegos les dieron a elegir entre ser enterrados con vida en el lugar que afirmaban ser la frontera de su paín, o permitir a los Griegos avanzar tanto como quisieran. Los Filenos decidieron aceptar el acuerdo y dieron sus vidas por su país; por lo que fueron enterrados con vida. Los Cartaginenses consagraron altares en el lugar donde enterraron a los hermanos Filenos, y se les concedieron otros honores en su ciudad."
 cr_charax:0 "Charax"
 desc_cr_charax:0 "Un sitio clandestino, Charax, es el lugar de encuentro preferido para los comerciantes y contrabandistas que intentan romper con el monopolio Cirenaico sobre el silfio, una hierba medicinal muy potente y valiosa."
 cr_silphium_trade:0 "El Comercio del Silfio"
 desc_cr_silphium_trade:0 "Nuestros mercaderes han tenido éxito en adentrarse en el comercio del silfio, trayendo grandes riquezas a la ciudad."
 cr_crack_down_smuggling:0 "Tomando medidas contra el contrabando"
 desc_cr_crack_down_smuggling:0 "Tomando medidas contra el contrabando"
 cr_choma:0 "Choma"
 desc_cr_choma:0 "Una choma, también llamado muelle, ha sido construido junto a las costas de esta ciudad, incrementando en gran medida el número de barcos que pueden comerciar aquí."
 cr_secured_homeland:0 "Asegurada la Seguridad Nacional"
 desc_cr_secured_homeland:0 "Hemos tomado las medidas necesarias para erradicar los disturbios y asegurar nuestra patria."
 cr_numidia_medracen:0 "El Medracen"
 desc_cr_numidia_medracen:0 "El Medracen es la tumba del legendario rey Madghis el cual, según cuenta la leyenda, es el progenitor de muchas de las tribus bereberes del Norte de África.\n\nEl monumento consiste en una enorme estructura cónica de casi 60 metros de diámetro cubierta por un tambor de 20 metros de alto. La construcción está lujosamente decorada con molduras Egipcias y columnas Dóricas, mostrando una mezcla entre las influencias Egipcias, Púnicas y Griegas. Al oeste tiene una antecámara la cual probablemente sirvió con propósitos funerarios, en el este hay un vestíbulo rectangular el cual conduce a una puerta falsa. La verdadera entrada está escondida por una compuerta de piedra en el tercer escalón del cono. Esta conduce a una pequeña cámara funeraria, adornada con lujosas puertas y molduras de cedro, donde las cenicas y los regalos funerarios al difunto son guardados."
 cr_carthage_the_diplomatic_initiative:0 "Iniciativa Diplomática"
 desc_cr_carthage_the_diplomatic_initiative:0 "Estamos realizando acciones diplomáticas para fortalecer nuestra posición"
 cr_carthage_war_drills:0 "Ejercicios Militares"
 desc_cr_carthage_war_drills:0 "El ejército se ha puesto en alerta."
 cr_aelymas_numidian_trade:0 "Interior Númida"
 desc_cr_aelymas_numidian_trade:0 "Este puerto está floreciendo debido a nuestras relacionescon las tribus Númidas."

 cr_carthage_mideni_stand_alone:0 "Valiente Última Batalla"
 desc_cr_carthage_mideni_stand_alone:0 "Es vuestro funeral"


