 ###Treasures
 treasure_cr_skin_of_the_gorillae:0 "Pieles del Gorila"
 treasure_cr_skin_of_the_gorillae_desc:0 "Durante el legendario viaje de Hanno por la costa de Libia, encontró una isla habitada por salvajes peludos a los que los lugareños llamaban Gorila.\n\nDifíciles de capturar, y aún más difíciles de controlar, tuvo que recurrir a matarlos y a extraer sus pieles. ¡Estas pieles constituyen ahora un orgulloso testimonio de sus viajes!"
 cr_treasure_ambrosial_rock_gadir:0 "Rocas de Ambrosía"
 cr_treasure_ambrosial_rock_gadir_desc:0 "Hace mucho tiempo, se dice, un par de islas flotantes vagaban sobre la superficie del Mar Mediterráneo.\n\nEn una de estas islas se encontraba una visión muy extraña: un olivo en llamas, sin consumirse por las llamas.\n\nUna mirada más cercana revelaba imágenes aún más extrañas: un águila posada sobre el árbol en llamas. Una serpiente enroscada en el tronco del árbol. Ninguno de los animales, aparentemente, fue dañado por el fuego, ni tenían ningún deseo de dañarse mutuamente.\n\nLos Tirios fueron instruidos a navegar tras estas islas flotantes por el dios Melqart, quien les enseñó el arte de la construcción de barcos. Después de lo que debió ser una larga y peligrosa persecución a través del mar, estos valientes marineros consiguieron alcanzar a su presa y escalar la isla flotante con el olivo en llamas. Entonces, siguiendo las órdenes del oráculo de Melqart, atraparon al águila en la cima del árbol y la sacrificaron.\n\nEste águila sacrificada puso fin al movimiento de las islas y las hizo caer al mar, donde permanecen hasta hoy, y marca la fundación de la ciudad de Tiro."
 cr_treasure_golden_olive_tree_gadir:0 "Olivo de Ambrosía"
 cr_treasure_golden_olive_tree_gadir_desc:0 "Hace mucho tiempo, según se dice, el dios #bold Melqart#! enseñó a los Fenicios el arte de la construcción de barcos y la navegación. Luego les encomendó la misión de encontrar las míticas #bold Rocas de Ambrosía#! que vagaban por el mar Mediterráneo y realizarle un sacrificio religioso.\n\nDespués de alcanzar estas rocas mágicas, los valientes marineros contemplaron un espectáculo de otro mundo: un olivo envuelto en llamas, pero no consumido por ellas. Una mirada más atenta reveló una visión aún más extraña: Un águila y una serpiente vivían en el árbol, sin ser dañados por las llamas ni entre sí.\n\nEl sacrificio de estos animales mantendría las rocas en su lugar, permitiendo que la ciudad de #bold Tiro#! se fundara sobre ellas.\n\nDesde entonces, un olivo dorado ha decorado cada uno de los templos de Melqart."
 cr_treasure_charioteer_of_motya:0 "Auriga de Motia"
 cr_treasure_charioteer_of_motya_desc:0 "Una exquisita estatua recuperada de las ruinas de Motia. Su procedencia no está clara; podría representar a un rico auriga, al rey Hamilcar I de la dinastía Magónida, o incluso al tirano Gelón."

 ###Nuragic
 nuragic_pantheon:0 "Nurágica"
 omen_cult_of_incubation:0 "Culto a la Incubación"
 omen_cult_of_incubation_desc:0 "Nuestros héroes y antepasados que vivieron antes que nosotros no han dejado este mundo, sino que están dormidos en el sueño eterno.\n\nCuando duermen no parece que el tiempo pase. En tales circunstancias, el tiempo fluye conjuntamente y el presente y el pasado se encuentran en nuestros sueños. De este modo, podemos comunicarnos con nuestros ancestros y buscar su orientación para hacer frente a nuestras pesadillas, traumas y enfermedades actuales."
 omen_cult_of_the_wells:0 "Culto de los Pozos"
 omen_cult_of_the_wells_desc:0 "El agua juega un papel importante en nuestra religión. Se han construido muchos grandes pozos sagrados en nuestras tierras."
 deity_sardus:0 "Sardus"
 omen_sardus:1 "Sardus"
 omen_sardus_desc:3 "Sardus es el primero de los grandes héroes Sardos. Cruzó los mares desde el Norte de África para asentar a su pueblo en la isla de Ichnusa, que desde entonces llevaría su nombre: Cerdeña. Como ni él ni los habitantes nativos sabían construir ciudades, vivieron en grupos dispersos, donde el azar les encontró un hogar en cabañas o cuevas."
 deity_norax:0 "Norax"
 omen_norax:1 "Norax"
 omen_norax_desc:3 "Norax es el segundo de los grandes héroes Sardos. Llegó desde la legendaria ciudad de Tartessos junto con su pueblo a Cerdeña para construir su primera ciudad: Nora."
 deity_aristaeus:0 "Aristeo"
 omen_aristaeus:1 "Aristeo"
 omen_aristaeus_desc:3 "Aristeo es el tercero de los grandes héroes Sardos. Un Tebano que abandonó su patria tras la muerte de su hijo Acteón. Trajo a la isla las bendiciones de la agricultura, pero sobre todo unió a las distintas poblaciones de la isla bajo un gobierno pacífico y benévolo."
 deity_iolaus:0 "Yolao"
 omen_iolaus:1 "Yolao"
 omen_iolaus_desc:3 "Yolao es otro de los grandes héroes Sardos. Famoso por ser sobrino de Hércules y por ayudar en algunos de sus Trabajos, y también por ser uno de los Argonautas. Fue enviado por Hércules a Cerdeña junto con nueve de los hijos que tuvo con las cincuenta hijas de Tespio (las Tespíadas), para colonizar la isla, dando lugar al pueblo Yoleo."
 omen_cult_of_the_taulas:0 "Culto de las Taulas"
 omen_cult_of_the_taulas_desc:0 "Las taulas son centros de culto religioso en las Islas Gimnesias. Su propósito exacto es aún desconocido, se alinean a la vez con la constelación de Centauro, y por tanto se asocian a un culto de curación, pero también con la luna, lo que indica que servían como una especie de calendario astrológico."
 omen_mars_balearics:0 "Bendición del Marte Balear"
 omen_mars_balearics_desc:0 "Marte Balear es un dios de la guerra de las islas Baleares, representado como un guerrero desnudo con casco y portando una lanza."


